        <p style="margin-bottom: 0.0001pt;"><strong><span>During the fourth quarter of the year, the Liontrust Global Dividend Fund returned 2.8%*, compared to returns of 1.4% and 1.2% from the MSCI AC World Index and the IA Global Equity Income sector, respectively. Over the course of 2019, the Fund topped the IA Global Equity Income sector with returns of 34.0%, compared to the sector average return of 18.6% and a 21.7% gain from the MSCI AC World Index. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Market Overview</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Unsurprisingly, technology led the market in 2019 with the sector up over 38% in 2019 (this was predominately driven by Apple, which returned 76% over the year). Apple surprised the market after responding quickly to softening Chinese demand by lowering the average selling price of iPhones sold in Asian markets. This was followed by a better than expected iPhone 11 launch and continued expansion of its services revenue. However, the major catalyst for the stock was the unanticipated success of the wearables division, in particular, the Airpods and iWatch. In 2020, we expect earnings to inflect once the 5G iPhone replacement cycle begins. Given the stock performance over the last 12 months, our rules-based portfolio construction approach results in us taking profit when stock prices start to diverge from the underlying value of the company. Therefore, after starting 2019 with a weighting in the portfolio of 3.6% in Apple, we finish the year with a weighting approaching 2%. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Portfolio Overview</span></strong></p>
        <p><span>Whilst valuations in some areas of the market have now become extended, we remain positive on investing in Global Leaders − who have the ability to continue to drive earnings growth above the market average and achieve multiple expansion. Rightmove is an example of such a stock and one which is well positioned to benefit over the next three years after a resounding Conservative Party victory in the UK’s parliamentary elections last month. Rightmove benefits from strong network effects in the online real estate advertisement market, which causes industry value to accrue to a handful of companies. Rightmove has built a database of properties that often acts as the first step in buying a home, enabling it to maintain a high and stable market share with strong pricing power. Becoming the de facto home of online real estate listings, an accolade that drives traffic to their platform, makes them more attractive to property advertisements and further entrenches their competitive advantage. Importantly, revenues comfortably cover platform maintenance and upgrades, leaving plenty of opportunity for management to pay a steadily increasing dividend alongside opportunistic buybacks.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Outlook</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>As we enter 2020, we remain optimistic about the sustainability of the structural bull market and continue to look for investment opportunities presented by periods of market volatility.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong style="font-size: 1.5rem;">&nbsp;</strong><br /></p>
