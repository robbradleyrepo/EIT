        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust Global Dividend Fund returned -11.7% in the first quarter*, compared with -16.0% from the MSCI AC World Index and -17.9% from the IA Global Equity Income sector, placing the Fund in the top quartile for the period.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The portfolio has continued to hold up well in the sell-off, thanks largely to our exposure to companies with both strong balance sheets and pricing power, both of which are critical as the global economy went into lockdown. We subscribe to the notion that history never repeats but it often rhythms. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In this context we see the wild swings as firstly, investors trying to digest the stress applied to the financial markets (in our view, many are overreacting to this black swan event). Secondly, attempting to price in an uncertain future for the real economy. Timothy Geithner&rsquo;s book titled &ldquo;Stress Test&rdquo; lays out an excellent framework for understanding the actions of the Federal Reserve to control financial contagion (first seen in the treasury market) that has now moved to the corporate bond market.&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The good news is the global financial system is well capitalised and works in a more co-ordinated manner now than at the beginning of the global financial crisis. Whilst we may not be at the bottom, we are getting closer and most the money made in an up market tends to happen in big one-day moves.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Importantly, we only invest in global leaders with strong balance sheets that enjoy a durable competitive advantage, so we are optimistic about the future of these well-capitalised businesses so are utilising the more recent market over-reactions to nibble at these stocks at discount prices.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #0e101a;">As we enter the next phase of this crisis, the real economy is starting to show signs of strain with many companies rushing to scrap shareholder pay-outs on concern over the economic impact of the health crisis. So far, at least 80 companies in the Stoxx 600 Index have cancelled or delayed their dividends &ndash; in particular, companies with weak balance sheets exposed to liquidity concerns; therefore, we anticipate the focus to shift from dividend omissions to equity raises.&nbsp;We continue to remain optimistic about our portfolio holdings ability not only to return capital to shareholders but also grow the income distribution to investors this year. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #0e101a;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #0e101a;">So far, only one holding, Rightmove, has cut or removed its dividend. Still, we see this as an exception rather than a trend as we invest in well-capitalised companies with strong market positions and the ability to withstand the impending demand shocks.&nbsp;We remain fully invested and have started to see pockets of opportunity appear in our universe of Global Leaders after the sudden sell-off. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
