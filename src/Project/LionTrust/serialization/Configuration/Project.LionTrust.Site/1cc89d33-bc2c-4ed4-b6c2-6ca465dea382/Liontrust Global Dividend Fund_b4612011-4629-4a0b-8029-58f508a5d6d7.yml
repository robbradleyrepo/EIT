        <p><strong>The Liontrust Global Dividend Fund returned 0.5% in September compared with 0.0% from both the MSCI World Index and IA Global Equity Income sector. </strong></p>
        <p>Market returns continue to reflect an uncertain outlook over the speed of reopening and result of the upcoming US Presidential election. As we enter flu season, the spike in COVID infection rates, even though expected, is a negative development as many economies enter a difficult period. In periods of market volatility, we seek to build new positions in best-in-class companies at attractive prices. In September we built two new positions – Automatic Data Processing (ADP) and Tradeweb.</p>
        <p>ADP is one of the largest payroll and tax processors in the world, serving over 860,000 clients. The company’s services include a wide range of human resource, payroll, tax, and benefit administration solutions. Importantly, once a customer installs ADP’s HCM software system they are unlikely to switch to a rival provider. Importantly, the cost to the customer is small but system training and customisation provide high switching costs driving low-90’s retention ratio. </p>
        <p>As the company transitions its customer base to the cloud, we expect the company to benefit from lower marginal cost of distribution, driving operational leverage and earnings growth. The company currently trading on a dividend yield of 3%, and with the company growing its dividend over 10% a year, is well positioned to increase its payout to shareholders over the next five years. </p>
        <p>On the other hand, Tradeweb is a leading financial exchange that is disrupting the fixed income market. The company provides a platform where clients can transact orders electronically, instead of voice-driven execution, that drives down costs for clients and increases price transparency for clients in a stricter regulatory environment. </p>
        <p>The company went public in 2019 and initiated a dividend in its first year of trading, and with the large opportunity ahead of the company to take market share from Bloomberg and other competitors across corporate bonds and sovereign debt instruments. Importantly, the cost of the company’s execution platform is relatively fixed so as the company takes share revenue will drop to the bottom line and result in strong dividend growth. </p>
        <p>As we enter the fourth quarter, we expect continual volatility in financial markets and uncertainty will remain elevated until the healthcare industry develops an effective vaccine and in the meantime – we will continue to take profit from those stocks that get expensive as market overexuberance takes over in certain areas of the market and redeploy into overlooked best-in-class companies.</p>
