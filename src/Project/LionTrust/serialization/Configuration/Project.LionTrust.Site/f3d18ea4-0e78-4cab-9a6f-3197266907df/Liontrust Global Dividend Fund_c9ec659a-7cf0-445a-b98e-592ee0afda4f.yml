        <p><strong><span>The Liontrust Global Dividend Fund returned 0.9%* in June, compared with 2.7% from the MSCI World Index and 2.1% from the IA Global Equity Income sector. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #0e101a;">A key question as we reopen economies around the world is - how will industries change? One fact we do know so far is that demand within industries has tipped towards those companies with a digital footprint. But what about longer-term? In our opinion – companies with leading industry positions will have the opportunity to their extend competitive positions. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #0e101a;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #0e101a;">Fundamental characteristics such as balance sheet strength and market power significantly help, but a culture of innovation is what will enable these companies to pivot business models, develop new products and capture new economic profits as some industries are reshaped overnight. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #0e101a;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #0e101a;">To us, a culture of innovation is a relentless focus on product improvement, customer-centric mentality, and disciplined investment in the business to drive further success. Let's just touch on one of these characteristics using Intuit, a portfolio holding, who has a relentless focus on product improvement. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #0e101a;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #0e101a;">Intuit is an excellent example of a company with a visionary leader who spotted the changing landscape in accounting software from off-the-shelve software packages to cloud SaaS products. Intuit with its relentless focus on product improvement quickly pivoted its business model and products to the cloud completely disrupting its core accounting products. The company understands that true innovation starts with its own culture and is successful by overcoming fears of change, as well as empowering employees to implement change. The company actively seeks continuous transformation to build a future proof company – now it’s going after Sage and SAP’s fat profit pools in the small-to-medium-sized enterprises…. watch out European accounting stalwarts. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #0e101a;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #0e101a;">Why does this matter? Because over the past decade, Intuit has consistently shown when customer preferences change, the company can adapt and move with the market, whereas, competitors have been slow to respond. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #0e101a;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #0e101a;">With Q2 earnings lost, over the next month the focus on the earnings calls will be on what the companies are doing to prepare for a more competitive landscape when we emerge. More specially, can those companies who have been slow to embrace digital transformation catch up? We maintain the view that many will be unable to catch up and global leading businesses will continue to extend their leadership position.</span></p><br clear="ALL" />
