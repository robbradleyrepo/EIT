        Adrian Brass is Lead Manager of the US Equity Fund and Co-Fund Manager of the Global Equity and Global Focus funds. Adrian joined Liontrust in April 2022 as part of the acquisition of Majedie Asset Management where he had managed funds for eight years and is a member of the Liontrust Global Fundamental team. Prior to this, Adrian was a Fund Manager at Fidelity, where he managed US equity funds including the America Fund for six years, growing total assets to over $8 billion. Previously, he managed a global consumer sector fund from 2006. Prior to that, Adrian managed various global equity funds at Investec Asset Management, a company he joined in 2000 from Schroders, where he was a UK and then Pan-European Analyst for five years.
