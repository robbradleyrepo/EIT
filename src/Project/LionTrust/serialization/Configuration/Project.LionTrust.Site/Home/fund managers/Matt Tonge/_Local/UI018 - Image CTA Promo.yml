      Value: "Matthew Tonge joined the Economic Advantage team in 2015 to help research and analyse companies across the small cap universe having worked closely with Anthony Cross and Julian Fosh for many years. Matt originally moved to the Liontrust trading desk in 2003 from Barclays Capital Asset Management. Responsible for execution across all the firm&rsquo;s assets, in 2014 he was voted Mid-Tier trader of the year by The Trade magazine for his work in mid and small cap stocks, the inaugural year of the award. Matt graduated from the University of Birmingham in 2000, with First Class Batchelor degrees in Manufacturing Engineering (BENG) &amp; Commerce (BCOM), winning the Gilbert Walker Prize in Engineering and Economics as top student in his year.&nbsp;"
