        Dan Ekstein is an Equity Analyst on the Global Fundamental team, specifically on the UK Equity and UK Focus funds. Dan joined Liontrust in April 2022 as part of the acquisition of Majedie Asset Management, where he was an Equity Analyst for three years. Prior to joining Majedie in 2019, Dan worked at UBS Investment Bank where he was Head of European Food Retail Equity Research and previously a Director of Oil &amp; Gas Equity Research.
        <br />
        <br />
        Dan holds a Bachelor of Arts degree in Accounting and Business Management from the University of Sheffield and is a Chartered Accountant (FCA).
