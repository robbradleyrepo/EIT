      Value: "Kenny Watson is a co-manager of the Liontrust Monthly Income Bond and Liontrust SF Corporate Bond funds, having joined Liontrust in April 2017 as part of the acquisition of Alliance Trust Investments (ATI) where he managed funds for more than three years. Previously, Kenny was at Ignis Asset Management for 15 years, specialising first in UK smaller companies, before moving to the fixed income team in 2004 where he was responsible for the sub-investment grade bond portfolios including the High Income Bond Fund. Prior to focusing on sub-investment grade bonds, he was part of the team managing investment grade life company mandates. Kenny started his career at KPMG, after qualifying as a chartered accountant, before joining Murray Johnstone as a trainee fund manager in UK equities in 1994. Kenny has a BA in Accounting &amp; Economics from the University of Strathclyde and is a chartered accountant."
