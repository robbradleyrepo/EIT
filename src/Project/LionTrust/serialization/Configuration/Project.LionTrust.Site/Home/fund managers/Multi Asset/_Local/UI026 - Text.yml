      Hint: RichText_Text
      Value: "The Liontrust Multi-Asset investment team is one of the most experienced and highly regarded in the UK market. The Multi-Asset team comprises John Husselbee (Head of the Multi-Asset Investment team), James Klempster (Deputy Head), Paul Kim, Mayank Markanday and Jen Causton, along with a four-strong Multi-Asset investment support team headed by Adrian Holmes. The team has more than 100 years of investment management experience between them. John was a co-founder and CIO of North Investment Partners before joining Liontrust in 2013 and was previously Director of Multi-Manager Investments at Henderson Global Investors. James joined in 2021 from Momentum Global Investment Management where he was Director of Investment Management. Before moving to Liontrust in 2013, Paul was Research Director at Investment Manager Selection (IMS Ltd).&nbsp; Mayank and Jen were previously at Architas and joined Liontrust as part of the acquisition of its UK Investment Business in 2020."
