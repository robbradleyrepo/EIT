      Value: Harriet Parker is an Investment Manager on the Liontrust Sustainable Investment team with responsibility for identifying sustainable and responsible companies with attractive valuations. She joined Liontrust in April 2017 as part of the acquisition of Alliance Trust Investments (ATI). Harriet started her career in the investment industry in 2004 at Aviva Investors. Previously, she worked as a Research Assistant at the Department of Economics and Centre for Market and Public Organisation at the University of Bristol, where she researched regulatory opportunism and asset valuation. Harriet holds a BSc in Economics from the University of Bristol and holds the Investment Management Certificate (IMC).
