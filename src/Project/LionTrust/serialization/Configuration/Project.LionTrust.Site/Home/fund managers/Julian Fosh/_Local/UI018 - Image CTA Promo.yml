      Value: "Julian Fosh joined Liontrust in 2008 from Saracen Fund Managers Ltd to co-manage the Liontrust UK Growth, Special Situations and UK Smaller Companies Funds with Anthony Cross and to develop the Liontrust Economic Advantage process. From 2004 to 2008, Julian was the co-manager of Saracen Growth Fund. Before this, Julian headed the investment department at Scottish Friendly Assurance Society Limited where he managed a range of funds including UK equity OEICs, life and pension funds. In a career that started in 1984, Julian has also worked at Britannia Investment Managers and Scottish Amicable. Julian graduated in 1984 from Merton College Oxford with an MA in Jurisprudence."
