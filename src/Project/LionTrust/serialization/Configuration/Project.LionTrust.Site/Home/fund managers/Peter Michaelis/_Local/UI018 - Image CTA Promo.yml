        <p>Peter Michaelis is Head of the 17-strong Liontrust Sustainable Investment team. Peter joined Liontrust in April 2017 as part of the acquisition of Alliance Trust Investments (ATI), where he was Head of Investment. Peter has been managing money in Sustainable and Responsible Investment for over 20 years.&nbsp; After completing a PhD in Environmental Economics, Peter started his career working for the Steel Construction Institute as an Environmental Engineer. He then moved to Henderson Global Investors where he was able to use his experience as a Sustainable and Responsible Investment Analyst and Assistant Portfolio Manager. In 2001, Peter moved to Aviva Investors, where he was promoted to lead Portfolio Manager on a number of its Sustainable and Responsible Investment funds, before being made Head of Sustainable and Responsible Investment.</p>
        <p>Peter holds an MA in Physics from Oxford University, an MSc in Energy and Environmental Engineering from the University of Sussex and a PhD in Environmental Economics from the University of Surrey. In addition, he has the CFA Society of the UK Investment Management Certificate (IMC).</p>
