        <p><strong>Mayank Markanday is a Senior Investment Manager in the Multi-Asset team at Liontrust. He is a senior investment manager and analyst with 15 years&rsquo; experience in managing multi-asset funds.</strong></p>
        <p>Before joining Liontrust in 2020 as part of the acquisition of the Architas UK Investment Business, Mayank was a Senior Investment Manager at Architas and was a voting member of the Tactical Asset Allocation Committee. He had research coverage for Macro, Fixed Income and Alternatives. Prior to this, he was a Portfolio Manager and Analyst at Russell Investments, joining in 2007. He managed the Russell Real Assets Fund, was Deputy on the flagship Russell Multi-Asset Growth Fund and had responsibility for LDI (Liability Driven Investment) Portfolio Management for Russell&rsquo;s fiduciary clients.</p>
        <p>Mayank began his investment career as an Investment Consultant working with large corporate pension schemes in the Russell Investments office in Sydney, Australia. Mayank has a Bachelor of Commerce (Hons.) in Finance and Actuarial Studies from the UNSW Business School, Sydney. He is a CFA charterholder.</p>
