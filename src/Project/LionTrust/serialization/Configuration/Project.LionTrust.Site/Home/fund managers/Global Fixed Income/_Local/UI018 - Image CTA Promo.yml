      Value: "The Global Fixed Income team has an average industry experience of 24 years. Before joining Liontrust in early 2018, David Roberts and Phil Milburn worked together at Kames Capital for 14 years, where David was Head of the Fixed Income team and Phil was Head of Investment Strategy. They launched one of the first strategic bond funds in 2003 and have been investing in high yield on a global basis from the same time. Donald Phillips also joined Liontrust in 2018 and worked with David and Phil at Kames Capital for three years. Before Liontrust, Donald was an investment manager in the Credit team at Baillie Gifford, being co-manager of the Baillie Gifford High Yield Bond Fund from June 2010 to 2017 and the US High Yield strategy.&nbsp;<br />"
