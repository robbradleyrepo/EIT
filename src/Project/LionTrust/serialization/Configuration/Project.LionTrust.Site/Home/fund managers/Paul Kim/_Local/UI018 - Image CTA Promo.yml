        <p><strong>Paul Kim is a Senior Fund Manager in the Multi-Asset team at Liontrust. He is a fund manager and analyst with nearly 40 years&rsquo; experience in advising and managing multi-asset, multi manager funds and portfolios.</strong></p>
        <p>Before joining Liontrust in 2013, Paul was Research Director at Investment Manager Selection (IMS Ltd). Paul has also previously worked at Alexander Stenhouse Fund Managers, stockbroker Spencer Thornton, AXA Sun Life and Capel Cure Sharp.</p>
        <p>Paul began his investment career in 1982. Away from work, Paul likes listening to rock and classical music as well as walking in the countryside.</p>
