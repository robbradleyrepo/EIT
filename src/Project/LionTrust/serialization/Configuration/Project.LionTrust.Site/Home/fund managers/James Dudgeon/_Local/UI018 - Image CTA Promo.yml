        <p>James Dudgeon is Co-Fund Manager of the US Equity Fund. James joined Liontrust in April 2022 as part of the acquisition of Majedie Asset Management, where he was an Equity Analyst and Co-Fund Manager for seven years, and is a member of the Liontrust Global Fundamental team. Prior to joining Majedie in 2015, James worked as an Equity Research Analyst at Fidelity for five years covering European Consumer stocks and then US Energy &amp; Utilities.</p>
        <p>James holds a Bachelor of Arts degree in Economics and Modern History from the University of St Andrews and is a CFA Charterholder.</p>
