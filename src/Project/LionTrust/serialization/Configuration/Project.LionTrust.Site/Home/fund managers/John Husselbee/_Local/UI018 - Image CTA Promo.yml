        <p><strong>John Husselbee is Head of the six-strong Multi-Asset team at Liontrust. He is a fund manager and analyst with 35 years&rsquo; experience managing multi-asset, multi-manager funds and portfolios. John leads the investment team managing a range of target risk funds and portfolios as well as specialist managed investment solutions.</strong>&nbsp;</p>
        <p>Before joining Liontrust in 2013, John was a co-founder and CIO of North Investment Partners, a specialist investment boutique providing bespoke outsourced managed solutions working in partnership with financial advisers. Prior to co-founding North in 2005, he was Director of Multi-Manager Investments at Henderson Global Investors, joining in 1996.</p>
        <p>John began his investment career at NM Rothschild &amp; Sons in 1985 and gained his initial investment experience working in the private client investment team. He has served for many years in an oversight capacity on investment committees for charities and financial advisers.</p>
        <p>Outside of work, he is a keen golfer and a season ticket holder at Tottenham Hotspur FC.</p>
