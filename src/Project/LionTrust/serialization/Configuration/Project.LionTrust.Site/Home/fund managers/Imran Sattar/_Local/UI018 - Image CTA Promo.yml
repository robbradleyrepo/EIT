        Imran Sattar is a Fund Manager and is responsible for co-managing the UK Equity and UK Focus funds. Imran joined Liontrust in April 2022 as part of the acquisition of Majedie Asset Management, where he had managed funds for four years, and is a member of the Liontrust Global Fundamental team. Before joining Majedie in 2018, Imran was a Managing Director and Fund Manager at Blackrock, where he managed UK equity funds with combined UK equity assets of over &pound;2 billion. Imran joined Mercury Asset Management in 1997 (subsequently acquired by Merrill Lynch, now Blackrock).
        <br />
        <br />
        He holds a Bachelor of Sciences degree in Mathematics &amp; Economics from the University of Warwick and is a CFA Charterholder.
