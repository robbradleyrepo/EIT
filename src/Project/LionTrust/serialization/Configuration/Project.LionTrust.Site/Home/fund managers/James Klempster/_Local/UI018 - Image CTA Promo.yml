      Value: |
        <p><strong>James Klempster is Deputy Head of Multi-Asset at Liontrust. He is a fund manager and analyst with 17 years&rsquo; investment management experience, of which the past 14 have been focused on managing multi-asset, multi-manager funds and portfolios. James supports John Husselbee in leading the Multi-Asset investment team and works with team members in managing target risk funds and portfolios as well as specialist managed investment solutions.</strong></p>
        <p>Before joining Liontrust, James was Director of Investment Management at Momentum Global Investment Management, where he led Momentum&rsquo;s global investment team and solutions strategy for a global client list including institutional and retail clients. Prior to that, James worked for Avebury Asset Management where he managed global bond portfolios for institutional clients.</p>
        <p>James began his investment career at NW Brown Investment Management in 2004 and gained experience in managing UK equity portfolios. James holds a BA (Hons) in Jurisprudence from the University of Oxford and is a CFA Charterholder.&nbsp;</p>
        <p>In his spare time, James enjoys travel and spending time with his young family.</p>
