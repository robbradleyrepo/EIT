        John King is lead manager of the UK Smaller Companies Fund and the smaller companies sub-portfolio of the UK Equity Fund. John joined Liontrust in April 2022 as part of the acquisition of Majedie Asset Management, where he had managed funds for three years, and is a member of the Liontrust Global Fundamental team. Before joining Majedie in 2019, John was a Portfolio Manager at AXA, where he was Deputy Manager of the AXA UK Select Opportunities Fund and the AXA WF Framlington UK Fund, also managing long-only institutional UK equity mandates on behalf of a UK university endowment. Prior to joining AXA in 2016, John worked as an equities salesperson for Jefferies, UBS and N+1 Singer, where he specialised in mid and small-cap analysis.
        <br />
