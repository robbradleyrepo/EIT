      Value: "James Inglis-Jones joined Liontrust in March 2006 to develop the Cashflow Solution investment process. He co-manages the Cashflow Solution range of funds with Samantha Gleave. James began his career at Fleming Investment Management in 1997, assuming responsibility for the management of UK equity portfolios in 1999. Between 1999 and 2002, he worked on JP Morgan Fleming&rsquo;s institutional investment process and managed a wide range of retail and institutional funds as a senior portfolio manager within their European equity group. In 2003, he joined Polar Capital to manage a European market neutral fund. James graduated in 1990 with a First Class Honours Degree in Modern History from York University. He went on to gain a D.Phil in Modern History from Christ Church, Oxford.&nbsp;"
