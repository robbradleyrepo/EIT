        Mike Totton is a Fund Manager and is responsible for co-managing the UK Focus Fund. Mike joined Liontrust in April 2022 as part of the acquisition of Majedie Asset Management, where he was an Equity Analyst and Fund Manager for nine years, and is a member of the Liontrust Global Fundamental team. Prior to joining Majedie in 2013, Mike worked in finance in RBS Markets &amp; International Banking, specialising in equity and fund derivatives. Mike qualified as a Chartered Accountant with Deloitte, which he joined in 2009.
        <br />
        <br />
        Mike holds a Bachelor of Arts degree in Economics from St. John&rsquo;s College, Cambridge and is a CFA Charterholder.
