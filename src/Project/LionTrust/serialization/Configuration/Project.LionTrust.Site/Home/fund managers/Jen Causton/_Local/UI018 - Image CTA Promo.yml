        <p><strong>Jen Causton is an Investment Manager in the Multi-Asset team at Liontrust. She is an investment manager and analyst with 15 years&rsquo; experience in the industry. Jen is also leading the team&rsquo;s ESG implementation process.</strong></p>
        <p>Before joining Liontrust in 2020 as part of the acquisition of the Architas UK Investment Business, Jen was an analyst and investment manager at Architas, covering a variety of sectors as well as managing a number of multi-asset income funds and a UK multi-manager fund.</p>
        <p>Jen began her investment career in 2006 at Schroders where she worked as an investment writer covering multi-asset funds and the investment group&rsquo;s more esoteric products. She has an MSc in Financial Markets and Derivatives and is IMC qualified.</p>
