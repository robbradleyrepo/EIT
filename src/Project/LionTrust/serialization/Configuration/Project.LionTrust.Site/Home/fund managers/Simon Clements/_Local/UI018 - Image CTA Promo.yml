        <p>Simon Clements is the lead manager of the Liontrust SF Global Growth, GF SF Global Growth and SF Managed Growth funds and co-manager of the SF Managed, SF Cautious Managed and SF Defensive Managed funds. Simon joined Liontrust in April 2017 as part of the acquisition of Alliance Trust Investments (ATI), where he had managed funds for five years. Prior to this, Simon spent 12 years at Aviva Investors (previously Morley Fund Management) where, most recently, he was Head of Global Equities. In his early career, Simon worked as a Portfolio Accountant and Risk and Performance Analyst before joining Aviva Investors in 2000 to help develop its global equity and SRI propositions.</p>
        <p>Simon holds a Bachelor of Economics from the University of Newcastle, Australia, and a graduate diploma in Applied Finance &amp; Investment from Securities Institute of Australia. Simon is a CFA Charterholder.</p>
