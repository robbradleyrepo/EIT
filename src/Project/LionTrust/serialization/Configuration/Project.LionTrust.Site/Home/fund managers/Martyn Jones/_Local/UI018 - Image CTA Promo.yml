      Value: |
        <p>Martyn Jones is lead manager of the Liontrust SF European Growth and Liontrust Sustainable Future Pan-European Growth funds. He joined Liontrust in April 2017 as part of the acquisition of Alliance Trust Investments (ATI) and became a fund manager in November 2019. Prior to Liontrust, Martyn spent five years at ATI, initially as a graduate trainee and then as an analyst with the Sustainable Investment team.</p>
        <p>Martyn has an MA (Hons) in Management from the University of Glasgow and a Masters in Sustainability Leadership at the University of Cambridge. Martyn has completed the IMC and is a CFA Charterholder.</p>
