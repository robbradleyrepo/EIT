      Value: "Donald Phillips joined Liontrust in February 2018 from Baillie Gifford to create the Liontrust Global Fixed Income team with David Roberts and Phil Milburn. Donald is co-manager of Liontrust&rsquo;s High Yield Bond and Absolute Return Bond strategies. Donald had been co-managing the European high-yield strategy at Baillie Gifford since 2010. More recently, he had been involved in the portfolio construction of a US high-yield fund. Previously, Donald worked at Kames Capital with David and Phil from 2005 to 2008.&nbsp; He graduated from the University of Strathclyde in 2004 with a BA in Economics."
