      Value: "The award-winning Economic Advantage team have an average industry experience of 21 years. Anthony Cross joined Liontrust from Schroders in 1997 and launched the UK Smaller Companies Fund a year later. Anthony, who has managed the UK Smaller Companies and Special Situations funds since launch, was joined by Julian Fosh in 2008. Julian had previously managed funds at Scottish Amicable Investment Managers, Britannic Investment Managers, Scottish Friendly Assurance Society and Saracen Fund Managers. Victoria Stevens and Matt Tonge joined the team in 2015, with the UK Micro Cap fund launching a year later. Victoria was previously Deputy Head of Corporate Broking at FinnCap, while Matt had spent nine years on the Liontrust dealing desk, latterly winning an industry award for his work in mid and small cap stocks. Alex Wedge joined the team in March 2020 from N+1 Singer, where he had spent over seven years, latterly as a senior member of the equity sales team.&nbsp;"
