        <span id="docs-internal-guid-61d5869b-7fff-78fe-af4c-26fcbe5d4d40"></span>
        <p dir="ltr" style="margin-top: 0pt; margin-bottom: 8pt;"><span style="color: #000000;"><strong>The link to company life cycles</strong></span></p>
        <p dir="ltr" style="margin-top: 0pt; margin-bottom: 8pt;"><span style="color: #000000;">To some extent, this is linked to the life cycle of companies. When early-stage companies are small and expanding, they are in their &lsquo;growth&rsquo; stage. They will generally reinvest their profits to finance expansion rather than pay dividends to shareholders. However, it is also true that many of the fastest-growing businesses in the world, such as the technology firms in the US, are among the largest.</span></p>
        <p dir="ltr" style="margin-top: 0pt; margin-bottom: 8pt;"><span style="color: #000000;">Value stocks tend to be larger, more well-established companies that, for a variety of reasons, are trading below their true worth. This value is measured in terms of their share prices versus their earnings, or &lsquo;PE Ratio&rsquo;. A low PE Ratio can mean that a stock looks like good value.&nbsp;</span></p>
        <p dir="ltr" style="margin-top: 0pt; margin-bottom: 8pt;"><span style="color: #000000;">However, investors do need to beware of &lsquo;value traps&rsquo; &ndash; there could be good reasons for a company to look cheap; it might just be a badly-run company in low growing market with no chance of its fortunes reversing.&nbsp;</span></p>
        <p dir="ltr" style="margin-top: 0pt; margin-bottom: 8pt;"><span style="color: #000000;">Provided any such traps are avoided, value companies are generally seen as lower risk though because even if the price fails to get back to full &lsquo;value&rsquo;, the shares should offer some growth and will also typically pay out dividends. The largest value industrial sector is Financials.&nbsp;</span></p>
        <p dir="ltr" style="margin-top: 0pt; margin-bottom: 8pt;"><span style="color: #000000;">Growth stocks are typically higher risk but offer greater potential rewards, depending on whether a company can keep up with expectations, perhaps through the success of a new product.</span></p>
        <p dir="ltr" style="margin-top: 0pt; margin-bottom: 8pt;"><span style="color: #000000;"><strong>Both styles dominate different periods</strong></span></p>
        <p dir="ltr" style="margin-top: 0pt; margin-bottom: 8pt;"><span style="color: #000000;">It is accepted wisdom that value outperforms growth over the long term: over the near 100 years from 1926 to the end of 2020, the respective figures are 1,344,600% for value versus 626,600% for growth, according to Bank of America data.&nbsp;</span></p>
        <p dir="ltr" style="margin-top: 0pt; margin-bottom: 8pt;"><span style="color: #000000;">However, both styles have dominated during different periods. Over the decade to 2020, growth was the dominant style, for example, thanks to the emergence of the FAANG (Facebook, Amazon, Apple, Netflix and Google) stocks. But then there was a rotation in markets, with vaccine breakthroughs in late 2020 sparking a performance resurgence in traditional value sectors, many of which had been beaten down during COVID-19 lockdowns.&nbsp;</span></p>
        <p dir="ltr" style="margin-top: 0pt; margin-bottom: 8pt;"><span style="color: #000000;">Inflation is also more of a problem for growth stocks. They are priced according to their expected cashflows in the distant future; an increasing rate of inflation, plus the prospect of interest rates being raised to counter the threat, causes uncertainties around what the real value of these cashflows will be. In contrast, value businesses are priced more according to shorter-term factors with greater certainty.</span></p>
        <p dir="ltr" style="margin-top: 0pt; margin-bottom: 8pt;"><span style="color: #000000;"><strong>Other approaches</strong></span></p>
        <p dir="ltr" style="margin-top: 0pt; margin-bottom: 8pt;"><span style="color: #000000;">While growth and value are seen as the two main styles, there are other types of investment approaches that are based on identifying quantifiable characteristics of companies, or &lsquo;factors&rsquo;, to explain differences in performances. Such factors include, for example, momentum, which identifies positive trends in share prices, and low volatility, a defensive approach that selects stocks with the steadiest potential performance.</span></p>
        <p dir="ltr" style="margin-top: 0pt; margin-bottom: 8pt;"><span style="color: #000000;"><strong>Markets involve more than style</strong></span></p>
        <p dir="ltr" style="margin-top: 0pt; margin-bottom: 8pt;"><span style="color: #000000;">Ultimately, the decision on growth versus value will be determined by an investor&rsquo;s key criteria dictating any investment, including risk tolerance, investment goals, and time horizon.</span></p>
        <p dir="ltr" style="margin-top: 0pt; margin-bottom: 8pt;"><span style="color: #000000;">Style definitions are broad labels and there is far more to markets than a simple growth/ value divide. Other factors, such as regional and sector influences, are also relevant and focusing too much on style can be a mistake when investing for the long term.</span></p>
