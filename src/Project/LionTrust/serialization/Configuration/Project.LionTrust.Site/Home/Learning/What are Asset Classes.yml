        <span id="docs-internal-guid-25ecc216-7fff-6758-3251-961d215ad2e8"></span>
        <p dir="ltr" style="margin-top: 0pt; margin-bottom: 8pt;"><span style="color: #222222;">There are three main asset classes, known as equities, bonds and cash. Categories outside of these are known as alternative asset classes and include, for example, real estate, commodities and private equity.</span></p>
        <p dir="ltr" style="margin-top: 0pt; margin-bottom: 8pt;"><span style="color: #222222;">When you invest, you will put your money into one or more of these asset classes. The choice of asset categories is a key decision for investors because they carry very different levels of potential risk and return.&nbsp;</span></p>
        <p dir="ltr" style="margin-top: 0pt; margin-bottom: 8pt;"><span style="color: #222222;">Stipulating a fund&rsquo;s asset investment is a key part of explaining to investors where it will be invested and how it will generate returns. Equities and bonds are higher risk assets than cash but they also offer the potential for much higher returns.</span></p>
        <p dir="ltr" style="margin-top: 0pt; margin-bottom: 8pt;"><span style="color: #222222;">&nbsp;</span></p>
        <p dir="ltr" style="margin-top: 0pt; margin-bottom: 8pt;"><span style="color: #222222;">What are the different asset classes?</span></p>
        <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 0pt; padding: 0pt 0pt 10.5pt;"><span style="background-color: transparent; color: #222222;"><strong>Asset class definitions</strong></span></p>
        <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 0pt; padding: 0pt 0pt 10.5pt;"><span style="background-color: transparent; color: #222222;"><strong>Equities</strong>:</span><span style="background-color: transparent; color: #222222;">&nbsp;an equity is a share in a company and it gives the holder the right to a portion of its profits. Equities can be the most volatile of the asset classes but they can also deliver some of the strongest returns if they are held for a sufficient length of time.</span></p>
        <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 0pt; padding: 0pt 0pt 10.5pt;"><span style="background-color: transparent; color: #222222;"><strong>Bonds</strong>:</span><span style="background-color: transparent; color: #222222;">&nbsp;These are IOUs issued by governments and companies, with the promise to pay interest (the coupon) and return the loan value at the end of a set term, or maturity. The amount of interest payable will depend on how creditworthy the borrower is.</span></p>
        <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 0pt; padding: 0pt 0pt 10.5pt;"><span style="background-color: transparent; color: #222222;"><strong>Cash</strong>:</span><span style="background-color: transparent; color: #222222;"> This normally refers to bank and building society accounts although there are also &lsquo;cash&rsquo; funds that loan investors&rsquo; money on the open market.</span></p>
        <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 0pt; padding: 0pt 0pt 10.5pt;"><span style="background-color: transparent; color: #222222;"><strong>Real estate</strong>:</span><span style="background-color: transparent; color: #222222;">&nbsp;Owning your home is an investment in real estate but commercial properties also offer investment opportunities. Because of the large sums involved, these are usually accessed via a fund that pools investors&rsquo; resources and which have a professional manager who constructs a portfolio of assets.</span></p>
        <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 0pt;"><span style="background-color: transparent; color: #222222;"><strong>Commodities</strong>:</span><span style="background-color: transparent; color: #222222;">&nbsp;Physical commodities include oil, precious and base metals and soft agricultural products such as coffee, cocoa and wheat. There are specialist funds that invest in this asset class by using derivatives that track their prices.</span></p>
        <span id="docs-internal-guid-25ecc216-7fff-6758-3251-961d215ad2e8"><br />
        </span>
        <p dir="ltr" style="margin-top: 0pt; margin-bottom: 8pt;"><span style="color: #222222;"><strong>Private equity</strong>: </span><span style="color: #222222;">This is investment in private companies, i.e. those that are not listed on public stock markets. Such companies are often smaller and have yet to be floated on the stock exchange, although large public companies are sometimes de-listed and taken private. Some investors will own private companies but they can also invest in this asset class via specialist funds.</span></p>
