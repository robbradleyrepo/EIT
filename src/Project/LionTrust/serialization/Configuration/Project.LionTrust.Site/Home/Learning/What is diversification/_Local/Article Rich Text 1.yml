        <p style="background: white; margin-bottom: 10.5pt;"><strong><span style="color: #222222;">How to diversify</span></strong></p>
        <p style="background: white; margin-bottom: 10.5pt;"><span style="color: #222222;">To diversify their portfolios, investors should invest in a range of asset classes, companies, industrial sectors and countries. This can be achieved by investing in different funds or by choosing a fund that invests in a range of assets, such as a <a href="~/link.aspx?_id=C56D229224AD4559822DA2E91E62C6DD&amp;_z=z">multi-asset fund.</a></span></p>
        <p style="background: white; margin-bottom: 10.5pt;"><span style="color: #222222;">It is important to get the balance right across assets. It is accepted industry wisdom that your asset allocation &ndash; or how much of your money you put into each asset class - is a major factor in driving total returns and reducing risk. </span></p>
        <p style="background: white; margin-bottom: 10.5pt;"><span style="color: #222222;">If you are unsure of how to do this, you should seek professional advice from a qualified financial adviser, but a multi-asset fund could appeal to those investors who would like the asset allocation in their portfolio to be chosen for them by experts and adjusted over time as economic and market circumstances change. </span></p>
        <p style="background: white; margin-bottom: 10.5pt;"><strong><span style="color: #222222;">An expanding choice</span></strong></p>
        <p style="background: white; margin-bottom: 10.5pt;"><span style="color: #222222;">The investment options available to investors to diversify their portfolios is now greater than ever. </span></p>
        <p style="background: white; margin-bottom: 10.5pt;"><span style="color: #222222;">The range of investment funds has increased significantly over past decades and many of them invest in specialist, niche areas and specific countries as well as the broader asset classes of equities and bonds.</span></p>
        <p style="background: white; margin-bottom: 10.5pt;"><span style="color: #222222;">The choice of options can be daunting for many investors though. Again, if in doubt, you should seek the professional advice of qualified financial advisers.</span></p>
        <p style="background: white; margin-bottom: 10.5pt; border: none;"><strong><span style="color: #222222;">Types of asset allocation</span></strong></p>
        <p style="background: white; margin-bottom: 10.5pt; border: none;"><span style="color: #222222;">Asset allocation usually breaks down into strategic and tactical.</span></p>
        <p style="background: white; margin-bottom: 10.5pt; border: none;"><strong><span style="color: #222222;">Strategic asset allocation:&nbsp;</span></strong><span style="color: #222222;">Strategic positions are designed for the long term. In asset allocation funds, strategic weightings are usually reviewed once a year.</span></p>
        <p style="background: white; margin-bottom: 0cm; border: none;"><strong><span style="color: #222222;">Tactical asset allocation:&nbsp;</span></strong><span style="color: #222222;">Tactical calls are more short term in nature, usually to take advantage of changing economic or market conditions and buying opportunities presented by over-sold assets.</span></p>
