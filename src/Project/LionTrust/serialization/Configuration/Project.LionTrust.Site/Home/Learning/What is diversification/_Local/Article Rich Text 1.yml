        <p style="background: white; margin-bottom: 10.5pt;"><span style="color: #222222;">Asset classes tend to behave differently in various economic conditions. In a certain environment, equities might do well, for example, while bonds may struggle. In this scenario, someone invested purely in bonds would be at risk of capital losses whereas a more diversified investor would be less exposed. </span></p>
        <p style="background: white; margin-bottom: 10.5pt;"><span style="color: #222222;">Portfolio </span><span style="color: #222222;">diversification also increases the chances of benefiting from the returns of the best-performing assets. <strong>Fig 1</strong> shows the performance of different asset types and how the best performers change from year to year. For example, Global ex UK Equities was the worst performing sector in 2011 (-5.2%) but was the best the following year (+10.8%). </span></p>
        <p style="background: white; margin-bottom: 10.5pt;"><span style="color: #222222;">A well-diversified portfolio can reap the benefits of being exposed to the best-performing asset classes year after year, whatever the economic and market climate.</span></p>
