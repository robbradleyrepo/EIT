        <p style="color: #222222; margin: 0px 0px 14px;">The first two questions tend to be easier to answer than the last one largely because risk is hard to quantify as it is a subjective measure. The risk profile comprises your risk tolerance, risk capacity and the risk required to meet your objectives.</p>
