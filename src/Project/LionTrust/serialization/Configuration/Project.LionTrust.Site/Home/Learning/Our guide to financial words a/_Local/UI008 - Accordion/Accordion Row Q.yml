      Value: "<strong>Quantitative Easing (QE):</strong> Quantitative Easing is a tactic used by central banks to encourage lending and spending whereby they electronically print money in a bid to prop up the economy and stave off a period of deflation. QE typically involves a central bank purchasing government bonds."
