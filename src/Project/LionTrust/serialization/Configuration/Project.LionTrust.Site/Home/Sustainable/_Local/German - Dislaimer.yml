        <h5 class="disclaimer-text">Hauptrisiken&nbsp;</h5>
        <p>
        Die Performance der Vergangenheit ist kein Indikator f&uuml;r die k&uuml;nftige Wertentwicklung. Der Wert einer Anlage und die daraus erzielten Ertr&auml;ge k&ouml;nnen sowohl steigen als auch fallen und sind nicht garantiert. Sie erhalten m&ouml;glicherweise weniger zur&uuml;ck als Sie urspr&uuml;nglich investiert haben. Die Ausgabe von Anteilen an den Fonds von Liontrust kann mit einem Ausgabeaufschlag verbunden sein, der sich insbesondere kurzfristig auf den realisierbaren Wert des Investments auswirkt. Investments sollten immer als eine langfristige Angelegenheit betrachtet werden.<br />
        <br />
        Investments in Fonds, die vom Sustainable Future Team verwaltet werden, beinhalten Fremdw&auml;hrungen und k&ouml;nnen aufgrund von Wechselkursschwankungen in ihrem Wert schwanken. Der Wert festverzinslicher Wertpapiere f&auml;llt, wenn der Emittent nicht in der Lage ist, seine Schulden zur&uuml;ckzuzahlen, oder seine Bonit&auml;tseinstufung herabgesetzt wird. Allgemein gilt: Je h&ouml;her das wahrgenommene Bonit&auml;tsrisiko des Emittenten, desto h&ouml;her der Zinssatz. Der GF SF European Corporate Bond Fund kann in Derivate investieren. Der Einsatz von Derivaten kann zu einer Hebelwirkung oder einem Gearing f&uuml;hren. Eine relativ geringe Bewegung im Wert der einem Derivat unterlegten Anlage kann sich - positiv wie negativ - st&auml;rker auf den Wert eines Fonds auswirken, als wenn die unterlegte Anlage direkt im Fonds gehalten w&uuml;rde.</p>
        <h5 class="disclaimer-text">Haftungsausschluss</h5>
        Dies ist eine Marketingmitteilung. Bevor Sie ein Investment t&auml;tigen, sollten Sie den entsprechenden Prospekt und die Wesentlichen Anlegerinformationen (Key Investor Information Document - KIID) lesen, in denen alle Einzelheiten zum Produkt und zu den Kosten und Risiken enthalten sind. Die Dokumente k&ouml;nnen Sie kostenlos unter www.liontrust.co.uk oder direkt bei Liontrust anfordern. Betreiben Sie immer Research f&uuml;r Ihre Investmenst. Wenn Sie kein professioneller Investor sind, wenden Sie sich bitte an einen regulierten Finanzberater, um zu pr&uuml;fen, ob ein solches Investment f&uuml;r Sie und Ihre pers&ouml;nlichen Umst&auml;nde geeignet ist.<br />
        <br />
        Diese Information stellt weder eine Anlageberatung f&uuml;r ein darin genanntes Produkt oder Wertpapier dar, noch ein Angebot zum Kauf oder Verkauf von Anteilen der genannten Fonds, noch eine Aufforderung zum Kauf von Wertpapieren eines Unternehmens oder eines Anlageprodukts. Die Aktienbeispiele dienen lediglich der allgemeinen Information, um unsere Anlagephilosophie zu veranschaulichen. Die Investments, die hier vorgestellt werden, beziehen sich auf Anteile an einem Fonds, nicht auf die unterlegten Verm&ouml;genswerte direkt. Dieses Dokument enth&auml;lt Informationen und Analysen, die zum Zeitpunkt der Ver&ouml;ffentlichung als zutreffend erachtet werden, die sich jedoch ohne vorherige Ank&uuml;ndigung &auml;ndern k&ouml;nnen. Trotz gro&szlig;er Sorgfalt beim Zusammenstellen des Inhalts dieses Dokuments gibt Liontrust weder ausdr&uuml;cklich noch stillschweigend eine Zusicherung oder Garantie f&uuml;r die Richtigkeit oder Vollst&auml;ndigkeit. Das gilt auch f&uuml;r (m&ouml;glicherweise verwendete) externe Quellen, die nicht &uuml;berpr&uuml;ft wurden. Ohne ausdr&uuml;ckliche und vorherige schriftliche Zustimmung von Liontrust darf dieses Dokument weder ganz noch teilweise kopiert, weitergeleitet, vervielf&auml;ltigt, verbreitet oder anderweitig in irgendeiner Form, sei es per Fax, E-Mail, m&uuml;ndlich oder auf einem anderen Weg weitergegeben werden.<br />
        <br />
        Herausgegeben von Liontrust International (Luxembourg) S.A., einer am 14. Oktober 2019 gegr&uuml;ndeten Luxemburger Aktiengesellschaft (soci&eacute;t&eacute; anonyme), die von der Commission de Surveillance du Secteur Financier ("CSSF") als Investmentgesellschaft in Luxemburg zugelassen ist und von dieser reguliert wird. Die Gesellschaft hat ihren eingetragenen Sitz in der 18, Val Sainte Croix, L-1370 Luxemburg im Gro&szlig;herzogtum Luxemburg und ist im Luxemburger Handels- und Gesellschaftsregister unter der Nummer B.238295 eingetragen. Jede Investmententscheidung sollte auf der Grundlage des Fondsprospekts und der Wesentlichen Anlegerinformationen getroffen werden, wenn erforderlich sollten Anleger vorab eine unabh&auml;ngige rechtliche Beratung einholen. Die Dokumente enthalten wichtige Informationen, die vor der Investition in einen Fonds gelesen werden m&uuml;ssen.<br />
