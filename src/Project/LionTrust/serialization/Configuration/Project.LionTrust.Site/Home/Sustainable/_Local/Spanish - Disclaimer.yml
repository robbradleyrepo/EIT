        <h5 class="disclaimer-text">Principales riesgos</h5>
        <p>
        La rentabilidad hist&oacute;rica no es indicativa de la rentabilidad futura. El valor de una inversi&oacute;n y los ingresos generados a partir de ella pueden disminuir o aumentar y no est&aacute; garantizado. Puede que recupere menos de lo que invirti&oacute; originalmente. La emisi&oacute;n de participaciones/acciones de los fondos de Liontrust puede estar sujeta a una comisi&oacute;n inicial, que tendr&aacute; un impacto en el valor realizable de la inversi&oacute;n, especialmente a corto plazo. Las inversiones siempre deben considerarse como estrategias a largo plazo.<br />
        &nbsp;<br />
        La inversi&oacute;n en fondos gestionados por el equipo de Futuro Sostenible implica divisas extranjeras y puede estar sujeta a fluctuaciones de valor debido a los movimientos en los tipos de cambio. El valor de los valores de renta fija caer&aacute; si el emisor no puede pagar su deuda o si se reduce su calificaci&oacute;n crediticia. Por lo general, cuanto mayor sea el riesgo de cr&eacute;dito percibido por el emisor, mayor ser&aacute; el tipo de inter&eacute;s. El GF SF European Corporate Bond Fund puede invertir en derivados. El uso de derivados puede crear apalancamiento. Un movimiento relativamente peque&ntilde;o en el valor de la inversi&oacute;n subyacente de un derivado puede tener un mayor impacto, positivo o negativo, en el valor de un fondo del impacto que se crear&iacute;a si se hubiese invertido en el valor subyacente.</p>
        <h5 class="disclaimer-text">Exenci&oacute;n de responsabilidad</h5>
        Esta es una comunicaci&oacute;n de marketing. Antes de realizar una inversi&oacute;n, debe leer el Folleto correspondiente y el documento de datos fundamentales para el inversor (DFI), que proporcionan detalles completos del producto, incluidos los cargos de inversi&oacute;n y los riesgos. Estos documentos se pueden obtener de forma gratuita en www.liontrust.co.uk o directamente en Liontrust. Investigue siempre sus propias inversiones. Si no es un inversor profesional, consulte a un asesor financiero regulado sobre la idoneidad de dicha inversi&oacute;n para usted y sus circunstancias personales.<br />
        &nbsp;<br />
        Este documento no debe interpretarse como una recomendaci&oacute;n para invertir en ninguno de los productos o valores indicados, ni como una oferta para comprar o vender participaciones/acciones de los fondos mencionados, ni como una solicitud para comprar valores de una empresa o un producto de inversi&oacute;n. Se proporcionan ejemplos de acciones &uacute;nicamente con fines informativos generales para demostrar nuestra filosof&iacute;a de inversi&oacute;n. La inversi&oacute;n promocionada es para participaciones en un fondo, no directamente en los activos subyacentes. Este documento contiene informaci&oacute;n y an&aacute;lisis que se consideran precisos en el momento de su publicaci&oacute;n, pero est&aacute;n sujetos a cambios sin previo aviso. Aunque se ha prestado especial atenci&oacute;n al compilar el contenido de este documento, Liontrust no emite ninguna declaraci&oacute;n ni garant&iacute;a, expresa o impl&iacute;cita, en cuanto a su exactitud o exhaustividad, incluidas las de fuentes externas (que puedan haber sido utilizadas) que no han sido verificadas. No debe copiarse, reenviarse, reproducirse, divulgarse ni distribuirse de ninguna forma, ya sea por fax, correo electr&oacute;nico, oralmente o de otro modo, ya sea en su totalidad o en parte, sin el consentimiento expreso y previo por escrito de Liontrust.<br />
        <br />
        Emitido por Liontrust International (Luxemburgo) S.A., una sociedad an&oacute;nima (soci&eacute;t&eacute; anonyme) de Luxemburgo constituida el 14 de octubre de 2019, autorizada y regulada como empresa de inversi&oacute;n en Luxemburgo por la Commission de Surveillance du Secteur Financier (CSSF), con domicilio social en 18, Val Sainte Croix, L-1370 Luxemburgo, Gran Ducado de Luxemburgo e inscrita en el registro mercantil de Luxemburgo con el n&uacute;mero B.238295. Siempre debe basar las decisiones de inversi&oacute;n en el folleto completo y los documentos de datos fundamentales para el inversor (DFI), y debe buscar asesoramiento legal independiente si es necesario. Estos documentos contienen informaci&oacute;n importante que debe leer antes de invertir en un fondo.<br />
