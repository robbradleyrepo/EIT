        <div><strong>Arbitraje temporal:&nbsp;</strong> Al tener un horizonte largo, los gestores pueden invertir pacientemente en empresas que creen que tienen a&ntilde;os de crecimiento por delante y aprovechar las dislocaciones en el mercado cuando estas empresas est&aacute;n operando considerablemente por debajo de lo que los gestores creen que valen.&nbsp;</div>
        <div>&nbsp;</div>
        <div><strong>Implicaci&oacute;n:&nbsp;</strong>Esta es una parte integral de c&oacute;mo invierten los gestores. La implicaci&oacute;n en cuestiones ESG clave proporciona a los gestores una mayor perspectiva, ayuda a identificar empresas l&iacute;deres y se utiliza como herramienta para fomentar mejores pr&aacute;cticas comerciales.&nbsp;</div>
        <p><strong>Impacto</strong>: Los gestores muestran c&oacute;mo los temas e inversiones de sus fondos contribuyen a los ODS (Objetivos de Desarrollo Sostenible) de la ONU. Los gestores llevan a&ntilde;os publicando todas sus posiciones.&nbsp;</p>
        <div><strong>Comit&eacute; Asesor:&nbsp;</strong>Los gestores consultan a un Comit&eacute; Asesor externo, que consta de cinco expertos en sostenibilidad. La funci&oacute;n del Comit&eacute; es evaluar y cuestionar continuamente las decisiones del equipo y ofrecer orientaci&oacute;n sobre los problemas que vayan surgiendo relacionados con la sostenibilidad.&nbsp;</div>
