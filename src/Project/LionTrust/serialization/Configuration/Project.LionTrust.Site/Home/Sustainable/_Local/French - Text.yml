        <h2>Pourquoi l&rsquo;&eacute;quipe Sustainable Investment de Liontrust?</h2>
        <br />
        <p><strong>Une &eacute;quipe exp&eacute;riment&eacute;e</strong>: Les 17 membres de l&rsquo;&eacute;quipe Sustainable Investment cumulent pr&egrave;s de 200 ans d&rsquo;exp&eacute;rience dans ce domaine. Peter Michaelis, responsable de l&rsquo;&eacute;quipe, g&egrave;re des strat&eacute;gies de croissance mondiale durable depuis 2001. Lien vers la page consacr&eacute;e &agrave; <a href="~/link.aspx?_id=FC50869211184F83A77BBE54EA1A769A&amp;_z=z">l&rsquo;&eacute;quipe</a></p>
        <p><strong><strong><span>Une &eacute;quipe de pionniers&nbsp;</span></strong></strong>: Les principaux membres de l&rsquo;&eacute;quipe font partie des pionniers de l&rsquo;investissement durable, puisque membres fondateurs des PRI (Principes pour l&rsquo;investissement responsable) alors qu&rsquo;ils &eacute;taient chez Aviva. Ils ont ainsi &eacute;t&eacute; les premiers &agrave; s&rsquo;int&eacute;resser &agrave; des questions qui sont d&eacute;sormais au c&oelig;ur de l&rsquo;investissement traditionnel, comme le fait de ne pas d&eacute;tenir de soci&eacute;t&eacute;s expos&eacute;es aux moteurs diesel, au charbon et au p&eacute;trole (en 2001) ou d&rsquo;exclure le gaz naturel (depuis 2016).&nbsp;</p>
        <p><strong>Un processus unique, rigoureux et reproductible&nbsp;:&nbsp;</strong>Ce processus a pour objectif de g&eacute;n&eacute;rer des performances &eacute;lev&eacute;es en investissant dans des entreprises qui cherchent &agrave; r&eacute;aliser des b&eacute;n&eacute;fices gr&acirc;ce &agrave; un impact social et environnemental positif. Les g&eacute;rants observent le monde via le prisme de trois grandes tendances &mdash; Meilleure efficacit&eacute; des ressources (plus propre), Meilleure sant&eacute; (plus sain) et S&eacute;curit&eacute; et r&eacute;silience accrues (plus s&ucirc;r) &mdash;, ainsi que 21 th&egrave;mes qui les composent.&nbsp;</p>
        <p><strong>La s&eacute;lection de titres&nbsp;:&nbsp;</strong>Les g&eacute;rants identifient les entreprises bien g&eacute;r&eacute;es dont les produits et les activit&eacute;s b&eacute;n&eacute;ficient de ces mutations et qui contribuent &agrave; rendre le monde plus propre, plus sain et plus s&ucirc;r. Une analyse plus pouss&eacute;e permet d&rsquo;affiner cette liste et de s&eacute;lectionner les entreprises qui font preuve d&rsquo;une excellente gestion sur le plan du d&eacute;veloppement durable, qui afficheront une rentabilit&eacute; des fonds propres durablement &eacute;lev&eacute;e et dont la valorisation est int&eacute;ressante sur un horizon de cinq ans.&nbsp;</p>
        <p><strong>L&rsquo;int&eacute;gration de l&rsquo;ESG&nbsp;:&nbsp;</strong> Chaque g&eacute;rant est &eacute;galement analyste et est responsable de la recherche sur un th&egrave;me donn&eacute; du d&eacute;veloppement durable et de l&rsquo;analyse du caract&egrave;re durable des investissements potentiels. Dans la mesure o&ugrave; chaque g&eacute;rant est &eacute;galement responsable de l&rsquo;analyse des fondamentaux et de la valorisation d&rsquo;une entreprise, nous sommes convaincus qu&rsquo;il en retire un avantage informationnel qui serait perdu si ces r&ocirc;les &eacute;taient s&eacute;par&eacute;s.&nbsp;</p>
