        <h2>Was spricht f&uuml;r das Sustainable Investment Team von Liontrust?</h2>
        <br />
        <p><strong>Erfahrenes Team</strong>: Das 17-k&ouml;pfige Team f&uuml;r nachhaltige Anlagen verf&uuml;gt zusammen &uuml;ber fast 200 Jahre Erfahrung. Peter Michaelis, der Leiter des Teams, verwaltet seit 2001 nachhaltige globale Wachstumsstrategien. Link zur <a href="~/link.aspx?_id=FC50869211184F83A77BBE54EA1A769A&amp;_z=z">Teamseite</a></p>
        <p><strong>Pioniere</strong>: Wichtige Mitglieder des Teams geh&ouml;rten zu den Pionieren nachhaltigen Investierens. Als sie noch f&uuml;r Aviva arbeiteten, waren sie Mitbegr&uuml;nder der PRI (Principles for Responsible Investment) und f&uuml;hrend bei Themen, die heute in der Mitte des Investment- Mainstreams angekommen sind. Dazu z&auml;hlen etwa der Verzicht auf die Beteiligung an Unternehmen, die mit Dieselmotoren, Kohle und &Ouml;l zu tun haben (2001), und der Ausschluss von Erdgas (ab 2016).</p>
        <p><strong>Klarer, strenger und wiederholbarer Prozess</strong>: Um hohe Renditen zu erm&ouml;glichen, investiert das Team in Unternehmen, die ihre Gewinne durch positive soziale und &ouml;kologische Gesch&auml;ftsmodelle erzielen wollen. Die Manager betrachten die Welt durch die Linse von drei Megatrends &ndash; gr&ouml;&szlig;ere Ressourceneffizienz, verbesserte Gesundheit sowie h&ouml;here Sicherheit und Widerstandskraft &ndash; und durch das Prisma von 21 darin enthaltenen Themen.</p>
        <p><strong>Auswahl der Aktien</strong>: Die Manager identifizieren gut gef&uuml;hrte Unternehmen, deren Produkte und Gesch&auml;fte von diesen transformativen Ver&auml;nderungen profitieren und die dazu beitragen, die Welt sauberer, ges&uuml;nder und sicherer zu machen. Zus&auml;tzliche Analysen grenzen die Liste auf diejenigen Unternehmen ein, die ein hervorragendes Nachhaltigkeitsmanagement betreiben, dauerhaft hohe Eigenkapitalrenditen erzielen und auf F&uuml;nfjahressicht attraktiv bewertet sind.</p>
        <p><strong>Integration von ESG</strong>: Jeder Manager ist auch Analyst und verantwortlich f&uuml;r das Research bestimmter Nachhaltigkeitsthemen und f&uuml;r die Nachhaltigkeitsanalyse potenzieller Investments. Da jeder Manager zus&auml;tzlich f&uuml;r die Fundamentaldaten der Unternehmen und deren Bewertungsanalyse zust&auml;ndig ist, entsteht unserer Meinung nach ein Informationsvorsprung, der verloren ginge, w&uuml;rden diese Rollen getrennt.</p>
