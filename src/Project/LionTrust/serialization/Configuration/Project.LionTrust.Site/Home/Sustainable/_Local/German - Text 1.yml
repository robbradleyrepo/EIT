        <div><strong>Zeit-Arbitrage</strong>: Weil die Manager einen langen Anlagehorizont haben, k&ouml;nnen sie geduldig in Unternehmen investieren, von denen sie glauben, dass sie noch Jahre des Wachstums vor sich haben. Zudem k&ouml;nnen sie von Marktverwerfungen profitieren, wenn die Unternehmen deutlich unter dem Wert gehandelt werden, den sie nach Ansicht der Manager haben.</div>
        <div>&nbsp;</div>
        <div><strong>Engagement</strong>: Aktives Aktion&auml;rstum ist ein wesentlicher Bestandteil der Art und Weise, wie die Manager investieren. Indem sie sich f&uuml;r wichtige ESG-Themen engagieren, erhalten sie tiefere Einblicke. Das versetzt sie in die Lage, f&uuml;hrende Unternehmen zu identifizieren, und dient als Hebel zur F&ouml;rderung besserer Gesch&auml;ftspraktiken.</div>
        <div>&nbsp;</div>
        <div><strong>Impact</strong>: Die Manager zeigen, wie die Themen und Investments ihrer Fonds die SDGs (Sustainable Development Goals) der Vereinten Nationen f&ouml;rdern. Zu diesem Zweck ver&ouml;ffentlichen die Fondsmanager seit vielen Jahren alle Positionen ihrer Fonds.&nbsp;</div>
        <div>&nbsp;</div>
        <div><strong>Beratender Ausschuss</strong>: Die Fondsmanager konsultieren ein externes Beratergremium, das aus f&uuml;nf Experten f&uuml;r Nachhaltigkeit besteht. Aufgabe des Ausschusses ist es, das Team kontinuierlich zu bewerten und herauszufordern sowie Ratschl&auml;ge zu Themen zu geben, die sich im Bereich der Nachhaltigkeit entwickeln.</div>
