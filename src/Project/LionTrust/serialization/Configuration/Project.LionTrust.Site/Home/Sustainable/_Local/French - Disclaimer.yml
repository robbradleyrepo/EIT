        <h5 class="disclaimer-text">Principaux risques&nbsp;</h5>
        <p>
        Les performances pass&eacute;es ne sont pas un indicateur fiable des performances futures. La valeur d'un investissement et les revenus qu'il g&eacute;n&egrave;re peuvent aussi bien baisser qu'augmenter et ne sont pas garantis. Vous &ecirc;tes susceptible de r&eacute;cup&eacute;rer un montant inf&eacute;rieur &agrave; votre investissement initial. L&rsquo;&eacute;mission de parts/actions de fonds Liontrust peut &ecirc;tre assujettie &agrave; des frais d&rsquo;entr&eacute;e qui auront un impact sur la valeur r&eacute;alisable de l&rsquo;investissement, en particulier &agrave; court terme. Les investissements doivent toujours &ecirc;tre consid&eacute;r&eacute;s comme &eacute;tant &agrave; long terme.<br />
        &nbsp;<br />
        Certains des fonds g&eacute;r&eacute;s par l&rsquo;&eacute;quipe Sustainable Future utilisent des devises &eacute;trang&egrave;res et peuvent &ecirc;tre soumis &agrave; des variations de valeur dues aux fluctuations des taux de change.&nbsp; La valeur des obligations diminuera si l'&eacute;metteur est incapable de rembourser sa dette ou si sa notation de cr&eacute;dit est abaiss&eacute;e. En r&egrave;gle g&eacute;n&eacute;rale, plus le risque de cr&eacute;dit per&ccedil;u d&rsquo;un &eacute;metteur est &eacute;lev&eacute;, plus le taux d'int&eacute;r&ecirc;t est &eacute;lev&eacute;. Le GF SF European Corporate Bond Fund est susceptible d&rsquo;investir dans des produits d&eacute;riv&eacute;s. L&rsquo;utilisation de produits d&eacute;riv&eacute;s peut engendrer un effet de levier ou de levier financier. Un mouvement relativement faible de la valeur du sous-jacent d&rsquo;un produit d&eacute;riv&eacute; peut avoir un impact plus important, positif ou n&eacute;gatif, sur la valeur d&rsquo;un fonds que si le sous-jacent &eacute;tait d&eacute;tenu &agrave; la place.</p>
        <h5 class="disclaimer-text">Avertissement</h5>
        Ce document est une communication &agrave; caract&egrave;re promotionnel. Avant d&rsquo;investir, vous devez lire le prospectus correspondant et le document d'informations cl&eacute;s pour l'investisseur (DICI), qui fournissent des informations compl&egrave;tes sur le produit, y compris les frais d'investissement et les risques associ&eacute;s. Ces documents peuvent &ecirc;tre obtenus, gratuitement, aupr&egrave;s de www.liontrust.co.uk ou directement aupr&egrave;s de Liontrust. Renseignez-vous toujours sur vos investissements. Si vous n'&ecirc;tes pas un investisseur professionnel, consultez un conseiller financier agr&eacute;&eacute; pour savoir si un tel investissement est adapt&eacute; &agrave; votre situation personnelle.<br />
        &nbsp;<br />
        Ce document ne doit pas &ecirc;tre interpr&eacute;t&eacute; comme &eacute;tant un conseil d&rsquo;investissement dans un produit ou un titre quelconque mentionn&eacute;, une offre d&rsquo;achat ou de vente de parts ou d&rsquo;actions des fonds mentionn&eacute;s, ou une sollicitation d&rsquo;achat de titres dans une soci&eacute;t&eacute; ou un produit d&rsquo;investissement quelconque. Les exemples de valeurs ne sont fournis qu&rsquo;&agrave; titre d&rsquo;information g&eacute;n&eacute;rale uniquement, et ce, de mani&egrave;re &agrave; pr&eacute;senter notre philosophie d&rsquo;investissement. L'investissement mis en avant dans ce document porte sur les parts d'un fonds, et non directement sur les actifs sous-jacents. Le pr&eacute;sent document contient des informations et des analyses qui sont cens&eacute;es &ecirc;tre exactes au moment de la publication, mais qui peuvent &ecirc;tre modifi&eacute;es sans pr&eacute;avis. Bien que le contenu de ce document ait &eacute;t&eacute; compil&eacute; avec soin, Liontrust ne saurait offrir la moindre garantie expresse ou implicite quant &agrave; son exactitude ou son exhaustivit&eacute;, y compris en ce qui concerne les sources externes (qui peuvent avoir &eacute;t&eacute; utilis&eacute;es) qui n&rsquo;ont pas &eacute;t&eacute; v&eacute;rifi&eacute;es. Il ne doit pas &ecirc;tre copi&eacute;, transmis, reproduit, communiqu&eacute; ni distribu&eacute; sous quelque forme que ce soit, par t&eacute;l&eacute;copie, courrier &eacute;lectronique, oral ou autre, en tout ou en partie, sans le consentement &eacute;crit expr&egrave;s et pr&eacute;alable de Liontrust.<br />
