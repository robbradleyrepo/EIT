        <div><strong>L&rsquo;arbitrage temporel&nbsp;:&nbsp;</strong> En ayant un horizon d&rsquo;investissement &agrave; long terme, les g&eacute;rants peuvent investir avec patience dans des entreprises dont ils pensent qu&rsquo;elles ont des ann&eacute;es de croissance devant elles, et profiter des dislocations du march&eacute; lorsque ces entreprises se n&eacute;gocient bien en dessous de ce que les g&eacute;rants estiment &ecirc;tre leur valeur r&eacute;elle.&nbsp;</div>
        <p><strong>Le dialogue&nbsp;:&nbsp;</strong>Ce principe fait partie int&eacute;grante de l&rsquo;approche suivie par les g&eacute;rants en mati&egrave;re d&rsquo;investissement. Ce dialogue sur les principaux enjeux ESG nourrit la r&eacute;flexion des g&eacute;rants, les aide &agrave; identifier les meilleures &eacute;l&egrave;ves et sert de levier pour encourager de meilleures pratiques.&nbsp;</p>
        <p><strong>L&rsquo;impact&nbsp;</strong>: Les g&eacute;rants expliquent comment les th&egrave;mes et les investissements de leurs fonds contribuent aux ODD (Objectifs de d&eacute;veloppement durable) des Nations unies. Les g&eacute;rants rendent publiques depuis de nombreuses ann&eacute;es toutes les participations qui les concernent.&nbsp;</p>
        <div><strong>Comit&eacute; consultatif&nbsp;:&nbsp;</strong>Les g&eacute;rants font appel &agrave; un comit&eacute; consultatif externe, compos&eacute; de cinq experts en d&eacute;veloppement durable. Le r&ocirc;le de ce comit&eacute; est d&rsquo;&eacute;valuer et de confronter continuellement l&rsquo;&eacute;quipe et de lui offrir des conseils quant &agrave; l&rsquo;&eacute;volution des enjeux li&eacute;s au d&eacute;veloppement durable.&nbsp;</div>
