        <h5 class="disclaimer-text">Principali rischi&nbsp;</h5>
        <p>
        Le performance passate non sono indicative dei risultati futuri. Il valore degli investimenti e i relativi proventi possono sia aumentare che diminuire e non sono garantiti. Gli investitori potrebbero recuperare meno di quanto inizialmente investito. L'emissione di quote/azioni dei Fondi Liontrust potrebbe essere soggetta a una commissione iniziale, che incider&agrave; sul valore realizzabile dell'investimento, specialmente nel breve termine. Gli investimenti vanno sempre considerati in un'ottica di lungo periodo.<br />
        &nbsp;<br />
        L'investimento nei Fondi gestiti dal Sustainable Future team prevede l'utilizzo di valute estere e il suo valore pu&ograve; variare in funzione delle oscillazioni dei tassi di cambio. Il valore dei titoli a reddito fisso diminuir&agrave; qualora l'emittente non fosse in grado di rimborsare il debito o qualora il suo merito di credito venisse ridotto. In generale, quanto pi&ugrave; &egrave; alto il rischio di credito percepito in relazione all'emittente, tanto pi&ugrave; elevato risulta il tasso di interesse. Il GF SF European Corporate Bond Fund pu&ograve; investire in strumenti finanziari derivati. L'utilizzo di derivati pu&ograve; creare un effetto leva. Un'oscillazione relativamente contenuta del valore dell'investimento sottostante di un derivato pu&ograve; avere un impatto maggiore, positivo o negativo, sul valore di un fondo rispetto a quello che si avrebbe se l'investimento sottostante fosse detenuto direttamente.</p>
