        <div><strong>Arbitraggio temporale:&nbsp;</strong> disponendo di un orizzonte temporale a lungo termine, i gestori possono investire pazientemente nelle societ&agrave; che a loro avviso continueranno a crescere negli anni a venire, e trarre vantaggio dalle anomalie di mercato quando queste aziende presentano valutazioni nettamente inferiori rispetto ai loro giudizi.</div>
        <div>&nbsp;</div>
        <div><strong>Engagement:&nbsp;</strong>&egrave; parte integrante dell'approccio d'investimento dei gestori. L'engagement sulle principali tematiche ESG offre ai gestori una visione pi&ugrave; approfondita, permette loro di individuare le aziende leader e funge da leva per promuovere migliori pratiche aziendali.</div>
        <p><strong>Impatto</strong>: i gestori mostrano come i temi e gli investimenti dei loro fondi contribuiscono agli SDG (Obiettivi di sviluppo sostenibile) dell'ONU. Da molti anni i gestori pubblicano tutte le relative posizioni.</p>
        <div><strong>Comitato consultivo:&nbsp;</strong> i gestori si avvalgono della consulenza di un Comitato consultivo esterno, che comprende cinque esperti di sostenibilit&agrave;. Il ruolo del Comitato &egrave; quello di valutare e mettere continuamente alla prova il team, offrendo i propri giudizi sulle questioni in evoluzione nell'ambito della sostenibilit&agrave;.</div>
