        <h2>Por qu&eacute; el equipo de inversi&oacute;n sostenible de Liontrust?</h2>
        <br />
        <p><strong>Equipo experimentado</strong>: El equipo de Inversi&oacute;n Sostenible, formado por 17 miembros, cuenta con casi 200 a&ntilde;os de experiencia combinada. Peter Michaelis, jefe del equipo, lleva gestionando estrategias de crecimiento global sostenible desde 2001.&nbsp;&nbsp;&nbsp;Enlace a la p&aacute;gina del <a href="~/link.aspx?_id=FC50869211184F83A77BBE54EA1A769A&amp;_z=z">equipo</a></p>
        <p><strong><strong><span>Pioneros</span></strong></strong>: Los miembros clave del equipo fueron pioneros de la inversi&oacute;n sostenible, y participaron en la elaboraci&oacute;n de los PRI (Principios de Inversi&oacute;n Responsable) mientras trabajaban en Aviva y lideraban el camino en cuestiones que ahora son fundamentales para la inversi&oacute;n general, como el no poseer empresas expuestas a motores di&eacute;sel, carb&oacute;n y petr&oacute;leo (en 2001) y pasar a excluir el gas natural (desde 2016).&nbsp;</p>
        <p><strong>Proceso distintivo, riguroso y repetible:&nbsp;</strong>El proceso busca generar una s&oacute;lida rentabilidad a partir de la inversi&oacute;n en empresas que busquen obtener beneficios a trav&eacute;s de impactos sociales y ambientales positivos. Los gestores observan el mundo a trav&eacute;s del prisma de tres megatendencias: Mejor eficiencia de los recursos (m&aacute;s limpio), Mejor salud (m&aacute;s saludable) y Mayor seguridad y resiliencia (m&aacute;s seguro), y luego 21 temas dentro de estos.&nbsp;</p>
        <p><strong>Selecci&oacute;n de valores:&nbsp;</strong>Los gestores identifican empresas bien gestionadas cuyos productos y operaciones se beneficien de estos cambios transformadores y que est&eacute;n ayudando a hacer del mundo un lugar m&aacute;s limpio, saludable y seguro. Un an&aacute;lisis m&aacute;s detallado reduce esta lista a aquellas empresas que exhiben una gesti&oacute;n superior de la sostenibilidad, ofrecer&aacute;n rentabilidades persistentemente en renta variable y recibir&aacute;n valoraciones atractivas en un plazo de cinco a&ntilde;os.&nbsp;</p>
        <p><strong>Integraci&oacute;n de ESG:&nbsp;</strong> Cada gestor es un analista y es responsable de llevar a cabo investigaciones sobre un tema de sostenibilidad determinado y el an&aacute;lisis de sostenibilidad de posibles inversiones. Creemos que el hecho de que cada gestor tambi&eacute;n sea responsable de los fundamentales empresariales y el an&aacute;lisis de valoraciones ofrece una ventaja de informaci&oacute;n que se perder&iacute;a si estas funciones fueran independientes.&nbsp;</p>
