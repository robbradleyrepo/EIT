        <h2>Perch&eacute; scegliere il Liontrust Sustainable Investment team?</h2>
        <br />
        <p><strong>Esperienza</strong>: forte di 17 collaboratori, il Sustainable Investment team vanta nel complesso quasi 200 anni di esperienza. Peter Michaelis, Responsabile del team, gestisce strategie di crescita globale sostenibile dal 2001.&nbsp;&nbsp;Link alla pagina del <a href="~/link.aspx?_id=FC50869211184F83A77BBE54EA1A769A&amp;_z=z">team</a></p>
        <p><strong><strong><span>Pionieri</span></strong></strong>: tra i pionieri dell'investimento sostenibile, i principali componenti del team sono stati membri fondatori dei PRI (Principi per l'investimento responsabile) quando lavoravano in Aviva nonch&eacute; precursori di questioni che sono ora parte integrante dell'investimento tradizionale, come il fatto di escludere dal portafoglio societ&agrave; esposte a motori diesel, carbone e petrolio (nel 2001) e in seguito il gas naturale (dal 2016).</p>
        <p><strong>Processo distinto, rigoroso e ripetibile:&nbsp;</strong> il processo mira a conseguire solidi rendimenti investendo in societ&agrave; che si prefiggono di generare profitti attraverso impatti sociali e ambientali positivi. I gestori osservano il mondo attraverso il prisma di tre mega trend: maggiore efficienza delle risorse (per un mondo pi&ugrave; pulito), miglioramento della salute (per un mondo pi&ugrave; sano) e maggiore sicurezza e resilienza (per un mondo pi&ugrave; sicuro), al cui interno si racchiudono 21 temi.</p>
        <p><strong>Selezione di titoli:&nbsp;</strong> i gestori individuano le aziende dotate di una buona gestione i cui prodotti e le cui operazioni beneficiano di questi cambiamenti trasformativi e che contribuiscono a rendere il mondo pi&ugrave; pulito, pi&ugrave; sano e pi&ugrave; sicuro. Un'analisi pi&ugrave; approfondita restringe questa lista alle aziende che danno prova di una gestione superiore della sostenibilit&agrave;, che sono in grado di fornire una redditivit&agrave; del capitale persistentemente elevata e che presentano valutazioni interessanti in un orizzonte quinquennale.</p>
        <p><strong>Integrazione ESG:&nbsp;</strong> ogni gestore &egrave; un analista e si occupa della ricerca su un determinato tema di sostenibilit&agrave; e dell'analisi della sostenibilit&agrave; dei potenziali investimenti. Poich&eacute; ogni gestore &egrave; anche responsabile dei fondamentali societari e dell'analisi delle valutazioni, crediamo che ci&ograve; comporti un vantaggio informativo che andrebbe altrimenti perso se questi ruoli fossero separati.</p>
