      Value: "Rebecca Shelley joined the Board in November 2021. Having been Investor Relations and Corporate Communications Director at Norwich Union plc from 1998-2000, Rebecca moved to Prudential plc in 2000, starting as Investor Relations Director, and then became Group Communications Director with a seat on their Group Executive Committee. From 2012 to 2016, Rebecca was the Group Communications Director of Tesco plc and a member of their Executive Committee. During this time, she held positions on the board of the British Retail Consortium and was a trustee of the Institute of Grocery Distribution. Most recently Rebecca spent three years at TP ICAP plc as Group Corporate Affairs Director and was a member of their Global Executive Committee. Rebecca is also a Non-executive Director at Sabre Insurance Group Plc, Hilton Food Group Plc, and ARRACO Global Markets."
