      Value: Matthew McLoughlin joined Liontrust in 2015 and has over 12 years of financial markets experience. Matthew started his career at AIG Investments, where he spent three years as a Junior Fixed Income Fund Manager. He then spent just under six years as a Senior Trader at Hedge Fund RAB Capital before moving to Legal & General Investment Management, where he traded Global Equities and Derivatives before moving to Liontrust. Matthew is a Member of The UK Investment Association’s MIFID II Best Execution Working Group and was named as one of the Top 40 Traders Under 40 in Europe by The Trade Magazine in 2015 and 2016.  Matthew has an Economics degree from The University of Surrey and passed the Investment Management Certificate in February 2006.
