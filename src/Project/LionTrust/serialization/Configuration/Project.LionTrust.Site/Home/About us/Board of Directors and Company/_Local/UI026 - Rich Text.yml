        <p><strong>Liontrust's assets are our people. We pride ourselves on the quality of our people’s knowledge and ability and therefore their positive impact on clients, investors and stakeholders. Liontrust is investing in their training, qualifications and development as part of our strategy to retain talented fund managers, partners and employees.</strong></p>
        <p>We are seeking greater diversity across the company as we believe this enhances the performance of businesses and leads to better decision making, innovation and growth through independent thinking and new ideas.</p>
        <p>Liontrust’s Equal Opportunities and Diversity Policies outline that all Liontrust employees (temporary and permanent), partners, contract workers and job applicants are treated fairly and are offered equal opportunity in selection, training, career development, promotion and remuneration.</p>
