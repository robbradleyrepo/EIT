        <h3><span class="text-black">Our strong brand is based on an ethos of:</span></h3>
        <br />
        <h4>Courage</h4>
        <p>We do not follow the herd and have the courage to have independence of thought. Our fund managers have the courage of their convictions and have differentiated and robust investment processes. The business has the courage to do the right thing, make decisive decisions and to be innovative and nimble.</p>
        <h4>Excellence</h4>
        <p>We strive for excellence in our products, service and people so we can have a positive impact on clients and stakeholders. We pride ourselves on the quality of our fund management teams and the knowledge and ability of our staff across the business. We provide first-class service and are transparent about the management of our funds, portfolios and the business, communicating clearly and frequently.</p>
        <h4>Good Citizenship</h4>
        <p>We seek to be a responsible company and investor. We uphold the highest standards of integrity in all of our actions, treating staff, clients and stakeholders fairly and with respect. We are committed to contributing to and benefiting the wider society, including through sustainability, financial education, diversity and equality.</p>
