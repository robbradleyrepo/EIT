      Value: "Ian joined Liontrust in February 2017 as Head of Global Distribution, having previously been Sales and Marketing Director at Miton Group. From 2007 to 2013, Ian was Managing Director of PSigma Asset Management, a UK equity income boutique that he co-founded, and before that was Managing Director of Credit Suisse’s UK Retail fund management business. Ian was also with Henderson for eight years and has an English degree from Leeds University."
