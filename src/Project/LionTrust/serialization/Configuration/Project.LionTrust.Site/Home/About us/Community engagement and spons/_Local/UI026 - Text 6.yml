        <div>Justine Greening said: &ldquo;Understanding finance and financial education is key to getting on in life. Being able to manage money can make a huge difference to how well a person can fulfil their potential. As with other aspects of education, the earlier children can begin to develop those skills the more confident and proficient they become.&nbsp;</div>
        <div>&nbsp;</div>
        <div>&ldquo;As a successful fund management company, Liontrust is playing a vital role in providing expertise to raise financial awareness, providing effective financial education to some of those furthest away from a level playing field. It is also focused on delivering real social impact for its clients, colleagues and communities through its work on sustainability and to diversity and inclusion.</div>
        <div>&nbsp;</div>
        <div>&ldquo;Its partnership with the Newcastle United Foundation, for example, is delivering a numeracy programme, Financial Football, which engages primary school children by using real life scenarios and breaks down the barriers that some may have in understanding and learning about numeracy and finance.</div>
        <div>&nbsp;</div>
        <div>&ldquo;Liontrust has a committed approach to community engagement and is determined to ensure that it brings opportunities that will make a real difference, especially for young people in less privileged communities. With its Levelling Up Impact Report, it is demonstrating its willingness to go even further as part of a wider effort to level up the country and close the opportunity gap.&rdquo;</div>
