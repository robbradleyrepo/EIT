      Hint: Director_ShortBio
      Value: Martina has worked at Liontrust since 2013. She joined as Senior Manager, Transfer Agency, and now works with outsource providers to ensure all Liontrust clients receive a high level of service, along with managing all regulatory change projects for Liontrust’s funds. Prior to Liontrust, Martina spent 15 years working for International Financial Data Services UK (IFDS) in a number of managerial roles, latterly being a Lead Client Relationship Manager. Prior to IFDS (UK) Martina also held a number of different roles during her 17 year employment with Coutts & Co Bank in London, covering all aspects of Branch Banking, International Banking and Securities.
