      Hint: Director_ShortBio
      Value: "Emma joined the board in January 2022. Emma brings extensive commercial and financial services experience to the Board, as well as a background in governance and stewardship. She has held a number of non-executive and advisory roles over the past eight years since leaving Jupiter Asset Management as Director, Stewardship. Currently, Emma is Chair of the Environment Agency, an Ex officio board member of the Department for Environment, Food and Rural Affairs and interim Chair of the Green Finance Institute. She is also an Adviser to the Board of Trade, and a UN Global Ambassador for Race to Zero and Race to Resilience ahead of COP26. Emma also serves on several boards and advisory committees which include: The Coalition for Climate Resilient Investment (co-Chair), The European Climate Foundation, The Council for Sustainable Business, The Prince’s Accounting for Sustainability Project and Menhaden Resource Efficiency Plc. Emma was the UK Commissioner to the Global Commission on Adaptation from 2018 until January 2021. She holds a BA (Hons) in Law and Economics from St John’s College, Durham University."
