        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Growth Fund returned -1.5%* in May, compared with the -3.0% return from the FTSE All-Share Index.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The hoped for improvement in US-China relations failed to materialise. Instead, the US imposed the additional trade tariffs that had been threatened last year before being postponed.&nbsp; Duties on US$200bn of Chinese goods rose from 10% to 25%. A further US$325bn worth of goods may eventually be subject to a 25% tariff. Huawei was also targeted with an executive order allowing the US to prohibit the use of the Chinese telecoms equipment manufacturer&rsquo;s products by US companies. China has so far retaliated with new tariffs on US$60bn of US goods. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There is a growing disconnect between the interest rates outlook priced into futures markets and the message being conveyed by the US central bank. So far this year, the US Federal Reserve has unveiled a &lsquo;patient&rsquo; approach to future rate moves and adjusted its median rate forecast from two hikes in 2019 to unchanged rates to the end of the year. Investors are instead expecting two rate cuts this year. Minutes from the Fed&rsquo;s latest meeting showed that it expects a patient approach to be appropriate &lsquo;for some time&rsquo;, causing some disappointment to equity investors hoping for evidence of a more dovish stance. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A growing consensus that US rates may have peaked at a mere 2.25% - 2.50% has contributed to the US yield curve taking on a downward sloping shape at the shorter maturity end. Much has been made of the resulting &lsquo;inversion&rsquo; of yields for 3 month and 10 year maturities. The three month US Treasury bill ended May, yielding marginally more than the 10 year bond, a rare occurrence which many have posited is a precursor to a recession. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>In the UK, political uncertainty was heightened by Theresa May&rsquo;s confirmation of a June 7 resignation date and EU election results which saw big losses for Labour and the Conservative party at the hands of the Brexit Party and Liberal Democrats. The pound dropped by 2.9% in trade weighted terms over the month. Given this sizeable move in sterling, the more internationally diverse large-cap FTSE 100 Index (-2.9%) held up better than the mid-cap FTSE 250 Index (-4.0%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The 3% fall in the FTSE All-Share Index illustrates the environment of risk aversion created by macroeconomic and geopolitical developments. This was a less than ideal backdrop for <strong>Wood Group </strong>(-16.9%) to notify investors that &ldquo;phasing of contracts&rdquo; will mean a back-loading of delivery risk on its 2019 financial targets; c.60% of EBITDA is now expected to fall in the second six months. According to an AGM statement released during May, Q1 performance was &ldquo;slightly ahead&rdquo; of the previous year. Although the first half of the year will be weaker than originally expected, its overall 2019 outlook is unchanged: revenue growth of around 5%, cost synergies of around US$60m and EBITDA growth in-line with analyst consensus. The company also announced a new contract worth up to US$1bn, providing engineering design services to the Sellafield nuclear plant. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Trends at </span><strong><span>Renishaw</span></strong><span> (-13.3%) were more unequivocally negative, with an 18% </span><span>drop in profits over the first nine months of the year (ending 30 June 2019) leading it to cut guidance for full-year revenue and profit. The metrology specialist<strong> </strong>had already cut its financial guidance in March, but these targets were trimmed further.<strong> </strong>&nbsp;Revenue is now expected to be between &pound;580m - &pound;600m, a 3% cut from March&rsquo;s already-reduced level, while profit before tax of &pound;105m to &pound;120m is forecast, an 11% cut. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>A<strong> </strong>Q1 trading statement from <strong>Domino&rsquo;s Pizza Group </strong>(-12.1%)<strong> </strong>repeated the now very familiar pattern of international difficulties undermining solid UK growth. Group sales rose 4.3% to &pound;324m: UK and Republic of Ireland sales rising 4.8% to &pound;299m while international sales fell 2.0% to &pound;25.1m. A deterioration in international sales means that Dominos no longer expects the division to break even this year. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Following rumours of unrest from some of its UK franchisees, it is notable that Domino&rsquo;s chose to allude to this issue in its comments: &ldquo;</span><span class="bq">we remain in open and ongoing dialogue with our UK franchisees, actively exploring win-win solutions for stimulating growth and new store openings&rdquo;. The company opened four new stores in the quarter, down from eight in the prior year comparable period, but Domino&rsquo;s remains confident of securing further new store openings with franchises. It had opened a further three stores by the release of the trading statement on 7 May.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span class="bq">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Better news came from<strong> PayPoint </strong>(+8.2%).<strong> </strong>Results for the year to 31 March 2019 showed that although net revenue dropped 2.5% to &pound;117m, operating margins rose by 1.6 percentage points to 46.3%. This allowed profit before tax to rise 3.3% to &pound;54.7m, in line with the guidance given at the interim stage in November. Underlying costs were cut by &pound;2.9m as the result of an efficiency drive. Revenues would have been higher were it not for the negative impact of a contract renegotiation with Yodel. As well as providing its network of convenience stores with electronic point of sale technology, PayPoint also uses this network to provide the Collect+ parcel pick-up and drop off service. The company&rsquo;s PayPoint One platform had been rolled out to an additional 4,331 sites, taking the total as at 31 March 2019 to 12,881 convenience stores, ahead of the company&rsquo;s target of 12,400. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>An<strong> EMIS Group</strong> (+6.6%) AGM statement commented that trading for 2019-to-date is in line with its expectations. Despite also issuing an &lsquo;in-line&rsquo; AGM update, shares in <strong>BAE Systems</strong> (-8.4%) came under some pressure. The aerospace and defence giant commented that the start to 2019 has been in line with expectations, while the US 2019 budget and President Trump&rsquo;s proposal for 2020 maintain support for key BAE Systems programmes. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Brooks Macdonald Group (+9.9%), Rightmove (+7.8%), Paypoint (+8.2%), RELX (+6.6%) and EMIS Group (+6.6%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>AA (-25.0%), Wood Group (-16.9%), Renishaw (-13.3%), Domino&rsquo;s Pizza Group (-12.1%) and BAE Systems (-8.4%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
