        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Smaller Companies Fund returned -0.6%* in June, compared with the -2.3% return from the FTSE Small Cap (excluding investment trusts) Index.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Expectations of further central bank easing propped up global stock markets, but for UK small cap companies, political developments weighed on returns. </span><span>Investors determined that a Boris Johnson-led government would increase the chances of a &lsquo;no deal&rsquo; Brexit as he emerged as the leading candidate to become the next Prime Minister. The pound dropped to its lowest level against the dollar in 2019, not helped by poor gross domestic product data which showed the UK economy shrank by 0.4% in April.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The result of the decline in sterling meant that UK large cap stocks, which are predominantly internationally exposed companies, performed better than mid and particularly small cap stocks. The FTSE 100 returned 4.0% in June, while the FTSE 250 rose 2.9% and the FTSE Small Cap (ex-IT) declined 2.3%.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Though some of the Fund&rsquo;s holdings succumbed to this overall weakness in small caps, there were a number of notable bright spots which helped relative performance. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Video gaming companies <strong>Sumo Group </strong>(+22.2%) and <strong>Team17 Group </strong>(+17.9%) were both among the portfolio&rsquo;s strongest gainers. Starting with the latter, Team17 said that revenue and adjusted EBITDA (earnings before interest, taxes, depreciation and amortisation) for the year are expected to be ahead of current market forecasts. Strong sales momentum for both new and established games as well as additional licensing income has marked a buoyant first half for the group. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Sumo Group meanwhile issued an AGM statement indicating that trading so far this year has been in line with market expectations as it highlighted the strong growth in the video gaming market. It reaffirmed its confident outlook for the current year and beyond.&nbsp;&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Craneware </span></strong><span>(-37.8%) had been a contributor to the portfolio until a late June trading statement highlighting sluggish sales growth in the second half of the year. The US healthcare-focused software provider stated new product launches on its Trisus platform have seen a slower than anticipated uptake by clients in the second half of the company&rsquo;s financial year and as a result full-year revenue growth is expected to be around 6%. This is a marked slowdown from the 16% recorded in the previous financial year.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Tatton Asset Management </span></strong><span>(+15.5%) saw adjusted operating profit and revenue rise by double digit percentages in the 12 months to end March, despite a &ldquo;complex and challenging market environment&rdquo;. Assets under management climbed 25% to &pound;6.1bn</span> <span>and will be further boosted by significant mandate wins from Frenkel Topping and especially Tenet, one of the UKs largest financial advisory groups and therefore ideal candidates for Tatton&rsquo;s low-cost fund offering. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Medica Group&rsquo;s </span></strong><span>(-17.0%) </span><span>share price gave back some ground after reporting strong 2018 results in March. The teleradiology specialist added in May that trading has started well in 2019, leaving it is on course to meet full-year expectations. However, news that the NHS is looking more seriously at using Artificial Intelligence caused some to worry over the existential threat that might pose to their business.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Two new positions were opened in the Fund: <strong>Gresham House </strong>and <strong>IG Design</strong>. Gresham House, a specialist alternative asset management business, is already a holding in the Liontrust Micro Cap Fund. The company possesses Economic Advantage in the form of recurring revenues, with fees on assets under management tied into its long-term investment structures.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>IG Design is one of the world&rsquo;s largest suppliers of gifting materials such wrapping paper and crackers. Its substantial market share in supplying for example Walmart, the world&rsquo;s largest retailer, gives it a strong competitive advantage in design, logistics &amp; materials sourcing. Supplying over 55,000 STock Keeping Units across the globe also means the company is adept and handling the complexity demanded by their customer base. Revenue visibility is high thanks to seasonal demand patterns, and it has continued to grow by focusing on supplying those who are taking market share. The company also enjoys substantial management ownership.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Sumo Group (+22.2%), Team17 Group (+17.9%), Globaldata (+16.0%), Tatton Asset Management (+15.5%) and Ideagen (+13.9%)</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Craneware (-37.8%), Medica Group (-17.0%), Cello Health (-15.7%), Quixant (-10.8%) and SimplyBiz Group (-10.4%).</span></p>
