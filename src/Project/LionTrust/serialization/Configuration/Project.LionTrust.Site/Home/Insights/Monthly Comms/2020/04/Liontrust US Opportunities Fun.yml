        <p style="margin-bottom: 0.0001pt;"><strong>During the first quarter of 2020, the Liontrust US Opportunities Fund returned -13.3%, versus the S&amp;P 500 Index return of -14.2% and the IA North America sector average return of -14.3%. </strong></p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p><span style="color: black;">US equities started 2020 on a strong footing with reduced trade tensions between the US and China culminating in an announcement of the signing of &ldquo;Phase 1&rdquo; deal. However, towards the end of February it became increasingly clear that coronavirus was not going to be contained in China and the world was facing a global pandemic. One of the fastest market sell-offs on record ensued. Nations around the world have looked to contain the transmission of the virus by shutting down their economies to enable social distancing, propelling the world into a deep recession. At this stage, it is extremely uncertain as to how deep or for how long the recession will be and last. Markets will take comfort from COVID-19 case growth slowing in the coming weeks and months but are likely to remain vulnerable until it is proven the world can rescind shutdown measures without reigniting the virus or a vaccine becomes available. This could take some time. </span></p>
        <p><span style="color: black;">More positively, we have been impressed by </span><span>the speed and the scale of the US policy response. In just a three-week period the Fed moved from an emergency out-of-meeting rate cut to QE &ldquo;unlimited.&rdquo; Congress has also agreed a $2tn US fiscal package which amounts to almost 10% of US GDP. Should the US recession deepen the Fed and the government may well need to enhance stimulus measures to help the economy bounce back after the virus dissipates but it is clear that the US authorities are in &ldquo;whatever it takes&rdquo; mode. </span></p>
        <p><span style="color: black;">There have been a number of notable characteristics determining which companies have suffered the least during the market correction. Some would have been predicted, given the market backdrop, others perhaps less so or at least to not to the degree that we have seen. More predictably, companies with leverage have suffered more, with a direct relationship between the amount of leverage and relative performance. This is akin to the 2008 sell-off. Less predictably, the highest valuation or multiple companies have fared the best. This stands in contrast to 2008. </span><span>Back then, both the highest and lowest multiple companies performed least well during the market slump. However, this time around, it has been the lowest multiple companies that have led the correction while the highest multiple companies have actually performed the best. We believe this once again demonstrates the pervasiveness of our central &ldquo;disruption&rdquo; theme.&nbsp;&nbsp; </span></p>
        <p><span>Another more surprising feature is the degree of smaller company underperformance. The Russell 2000 has underperformed the S&amp;P 500 by 11% this quarter. Some of this can be explained by fundamentals. Smaller caps have higher exposure to sectors that are more adversely affected by social distancing and more cyclicality (higher financials &amp; energy weightings). Smaller caps also have higher levels of leverage. However, we also believe this is a reflection of more technical factors including the weight of passive/ETF money and liquidity. This has held us back because we have a higher weighting relative to much of our peer group but has also opened up good opportunities further down the market cap spectrum. </span></p>
        <p><span style="color: black;">The Liontrust US Opportunities Fund outperformed the S&amp;P 500 and the wider peer group by a small margin during the quarter. Our better performing and more resilient holdings tended to have more recurring or subscription type revenues in industries less impacted by social distancing measures. Many of these fell in the technology sector but examples can be found in the industrials and financials sectors too. Indeed, some of our holdings have also come to be seen as &ldquo;working from home&rdquo; beneficiaries including Costco, which has seen customers stockpile essentials, and Everbridge, which sells </span><span style="background: white; color: #222222;">communications services for notifications of emergencies and has both national authorities and corporate use cases. </span></p>
        <p><span style="background: white; color: #222222;">Holdings which fared less well tended to be in more typically cyclical sectors but not exclusively. Some of our companies in the medical technology and supplies industry which normally fare relatively well in an economic downturn have been significantly impacted by elective procedures being postponed. We do expect these procedures will return in time and therefore we remain positive on these companies&rsquo; long-term prospects. </span></p>
        <p><span style="color: black;">In terms of portfolio activity, we have made relatively minor changes to the portfolio but after extensive balance sheet testing, w</span><span>e have sold a couple of small positions where we believe the prospects of getting through these difficult times unscathed have been reduced. Outside of this, we are reticent to make significant changes (which we anticipate will mostly be re-allocating to holdings which have been adversely and in many cases unfairly so, in our view, treated in this crisis) until we have a clearer picture of what the economic reality looks like. In the meantime, we remain confident in the quality of our current holdings and their long term prospects and see contained risk on our companies&rsquo; balance sheets. We are seeing compelling value emerging in a number of prospective holdings on our watchlist which continues to grow as we sift through the US investment landscape.</span></p>
