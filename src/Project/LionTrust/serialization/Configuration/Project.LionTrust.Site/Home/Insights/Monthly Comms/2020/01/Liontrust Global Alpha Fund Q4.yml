        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust Global Alpha Fund returned 2.3%* over the quarter, meaning it outperformed the MSCI AC World Index, which returned 1.4%. However, the Fund narrowly underperformed relative to its average peer in the IA Flexible Investment sector which returned 2.8%. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Market Overview</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Global equities enjoyed a strong quarter as recessionary fears subsided. The main driver behind this was an easing in trade tensions between the US and China, with a phase one trade deal between the two countries agreed towards the end of the quarter. As a result, global bond yields generally rose over the quarter. However, despite this improvement in investor sentiment, value stocks (having rebounded strongly in late Q3 2019), once again underperformed relative to growth stocks. Technology once again led global equities at a sector level, with healthcare stocks also delivering strong gains. The UK market was one of the strongest performing developed markets and this was largely driven by the general election result. Not only did the unexpectedly large Conservative Party majority end fears of a Corbyn-led Labour government, given the Tories’ more business-friendly policies, but it also created further certainty regarding the UK’s future relationship with the EU. However, the improved sentiment towards global growth also meant emerging markets outperformed developed markets over the quarter. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Portfolio Attribution </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund’s outperformance relative to the MSCI AC World Index can largely be attributed to our technology related positions. The sector had come under pressure in late Q3 as bond yields spiked, sparking a rather large rotation within the global equity market from growth to value. Many of our tech stocks were hit by the indiscriminate selling, and therefore much of the strong returns seen during the quarter can be viewed as mean reversion. The three strongest performers were Nvidia, RingCentral and Horizon Therapeutics. Nvidia’s strong performance was driven not only by a general improvement in sentiment towards semiconductors, but also the fact that it has created sustainable growth by creating and becoming the top brand in the GPU (graphics processing unit) category. Nvidia has moved beyond chips to be a platform company, while in the term, its cloud growth is improving. RingCentral’s outperformance was more stock specific, with the market reacting well to the news it had entered a partnership with Avaya, which has increased its total addressable market. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The largest detractors also included tech-related stocks, notably Twilio and Constellation Software, with both having fallen significantly at the beginning of the quarter as value rebounded, but both ended the year strongly as sentiment improved. Another detractor was CME Group, the futures exchange. The stock tends to perform strongest on a relative basis during periods of heightened volatility and uncertainty, thanks to the increased volumes it witnesses. Therefore, during a quarter when global equities rebounded and recession fears subsided, it was unsurprising the stock underperformed.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Outlook</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>We remain positive in our outlook for global markets. In our view, many of the headwinds that hurt equities in 2018 – such as slowing economic growth and trade war concerns – have receded. Global central banks were ahead of the curve with regards to decelerating growth and we believe the lagged impact of looser monetary policy will mean – barring an external shock – global growth will be 3.5% for 2020. We are therefore confident in our portfolio positioning as we believe this is a supportive backdrop for equities.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
