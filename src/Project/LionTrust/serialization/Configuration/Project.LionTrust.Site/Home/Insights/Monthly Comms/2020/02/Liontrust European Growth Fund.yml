        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned -1.0%* in sterling terms in January, compared with the -1.6% return from the MSCI Europe ex-UK index and the -1.7% average return made by funds in the IA Europe ex-UK sector.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Despite US-Iran tensions triggered by an airstrike which killed Qasem Soleimani, global equity markets began 2020 on the front foot with US indices pushing to new all-time highs. Investor sentiment was buoyed by the mid-month signing of a ‘phase one’ trade deal between the US and China. As expected, the deal avoided any additional tariffs being levied, in return for some commitments on Chinese purchase of US goods and stricter intellectual property protection. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In the second half of the month markets reversed, primarily due to growing concern over an outbreak of coronavirus in the Wuhan district of China. By the end of the month the official death toll had topped 170 and cases had been confirmed outside of China, leading the World Health Organisation to declare an international public health emergency. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The global growth outlook had already been clouded by downgrades to forecasts from both the World Bank and IMF so investors began to fret over the economic impact of travel restrictions and other measures to tackle the outbreak. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Growth concerns were very apparent through a significant defensive tilt to market returns at the start of the year. The MSCI Europe Index saw a very strong showing from the utilities sector, up 9.0%, while healthcare (+2.0%) and consumer staples (+0.9%) were also solidly in positive territory for the month.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Commodity prices reacted swiftly to reflect concerns that Chinese demand would be affected by the coronavirus outbreak. </span><span>The energy sector dropped 8.3% and the materials sector lost 5.2%. Other cyclical areas of the market such as consumer discretionary (-5.9%) and finance (-3.0%) also fell back.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Last month, we highlighted positive attribution from the Fund’s overweight allocation to the energy sector. With Brent crude dropping 12% in the month, there were significant headwinds to the sector and <strong>Lundin Petroleum</strong> (-10.3%), <strong>Total</strong> (-9.8%) and <strong>Subsea 7</strong> (-10.2%) all registered losses. However, there were strong returns from<strong> Gaztransport et Technigaz</strong> (+6.3%) and <strong>Neste</strong> (+13.6%)<span style="color: #92d050;">. </span>Gaztransport et Technigaz – a specialist in liquified natural gas (LNG) containers for shipping and storage – announced new orders to kit out eight vessels. Neste benefitted from a price target increase from an industry analyst. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p><span>Although industrial equipment manufacturer <strong>Atlas Copco </strong>(-11.9%) generated 1% organic growth in orders and revenues and a 7% increase in adjusted operating profit growth in Q4, it commented that activity levels in most of its end markets weakened during the quarter. The company also confirmed a downbeat near-term outlook for demand to be “somewhat lower” than in Q4.<strong> </strong></span></p>
        <p><span><strong><span>Energias de Portugal </span></strong></span><span>(+16.1%) was a standout performer within a buoyant European utilities sector. Corporate announcements during January included details of a 19-year agreement for its renewables subsidiary to sell energy produced at Brazil’s Lagoa solar plant and a 50/50 joint venture with ENGIE targeting fixed and floating offshore wind projects. </span></p>
        <p><span style="font-size: 1.5rem;">Following a deterioration in their cash flow scores, positions in </span><strong style="font-size: 1.5rem;">Construcciones y Auxiliar de Ferrocarriles </strong><span style="font-size: 1.5rem;">and </span><strong style="font-size: 1.5rem;">CIE Automotive </strong><span style="font-size: 1.5rem;">were sold from the Fund.</span><br /></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Energias de Portugal (+16.1%), Neste (+13.7%) and Elisa (+8.9%)</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>AP Moller-Maersk (-17.3%), Atlas Copco (-11.9%) and Total (-9.8%)</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
