        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned -5.0%* in sterling terms in December, compared with the -4.8% return from the MSCI Europe ex-UK index. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p><span>Global stock markets failed to get into the festive spirit in the final month of 2018, ending the year sharply lower. December started off in fairly positive fashion with China and the US agreeing a truce against any further escalation in the trade war and commencing three months of negotiations. Though this meant trade tensions took a back seat, the themes which caused the poor stock market performance in October returned: concerns about global growth, tightening monetary policy and oil prices.</span></p>
        <p><span style="font-size: 1.5rem;">The latter saw a particularly volatile end to the year. Brent crude received a short-lived lift after Opec and Russia announced output curbs of 1.2 million barrels a day. However, investors still had worries about oversupply with US shale producers continuing to pump oil at record levels. Alongside this, uncertainty about the global economy drew into question the resilience of demand for the commodity. This resulted in Brent crude shedding 8.4% over the course of the month and end 38% off its October high. This hurt a handful of the Fund’s oil exposed stocks: </span><strong style="font-size: 1.5rem;">Tethys Oil </strong><span style="font-size: 1.5rem;">(-18.0%), </span><strong style="font-size: 1.5rem;">Subsea 7 </strong><span style="font-size: 1.5rem;">(-9.9%) and </span><strong style="font-size: 1.5rem;">Lundin Petroleum </strong><span style="font-size: 1.5rem;">(-5.7%) were some of the names affected.</span><br></p>
        <p><span style="font-size: 1.5rem;">Investors also kept a close eye on the last central bank decisions of the year. The European Central Bank confirmed the end of its quantitative easing scheme and maintained guidance that interest rates are to stay unchanged until summer 2019. However, the market’s focus was on the US Federal Reserve which hiked interest rates for the fourth time in 2018 and lowered its estimation for rate hikes in 2019 to two from three. Following sharp stockmarket declines and soft economic data, some investors were hopeful of a stronger signal of a slowdown in monetary tightening.</span><br></p>
        <p><span style="font-size: 1.5rem;">The mood in markets was unsurprisingly risk off, with utilities (+3.0%) the only sector in the MSCI Europe ex-UK Index to avoid losses in sterling terms. The heaviest selling occurred in the real estate (-7.8%), financial (-6.5%) and industrial (-5.4%) sectors.</span><br></p>
        <p><span style="font-size: 1.5rem;">Individual company news was fairly thin on the ground during December, with the majority of moves largely sentiment driven. French bank <strong>Natixis</strong> (-14.5%) was one of the holdings to release an update. In its fourth quarter trading statement, the company said it anticipates net revenue for the fourth quarter of 2018 </span><span style="font-size: 1.5rem;">to be around €2bn, compared to €2.25bn in the same period last year. It stated that the decline was a result of a €260m hit charge related to a deficient hedging strategy in its Asian business.</span><br></p>
        <p><strong style="font-size: 1.5rem;">Eramet </strong><span style="font-size: 1.5rem;">(-14.2%) shares suffered after the French metals company revealed it had found quality management issues within its Alloys division. It noted that while there was no impact on safety of its products the financials consequences of this correction are expected to be material.</span><br></p>
        <p><span style="font-size: 1.5rem;">Integrated investment management solutions company </span><strong style="font-size: 1.5rem;">SimCorp </strong><span style="font-size: 1.5rem;">(+7.7%) received some welcome relief in its share price, having been hit hard amid the trade war tensions. The company announced that an Asian investment company signed a “very large” 8-year subscription licence agreement with its SimCorp Dimension division. It added that a small revenue uplift will be realised in 2018, but the majority will flow through in the second quarter of 2019.</span></p><p><strong style="font-size: 1.5rem;">Positive contributors to performance included:</strong><br></p>
        <p style="margin-bottom: 0.0001pt;"><span>Epiroc (+14.7%), SimCorp (+7.7%) and CAF (+6.0%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span><br>Tethys Oil (-18.0%), Deutsche Pfandbriefbank (-15.6%) and Natixis (-14.5%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
