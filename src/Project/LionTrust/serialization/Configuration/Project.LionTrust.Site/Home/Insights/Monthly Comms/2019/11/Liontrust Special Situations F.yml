        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust Special Situations Fund returned -0.8%* in October. For comparison the FTSE All-Share Index</span></strong><span><strong><sup><span> </span></sup></strong></span><span><strong><span>returned -1.4% and the IA UK All Companies sector average return was -0.3%.</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span style="color: red;">&nbsp;</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>October’s market losses were all incurred in the first few days of the month, as soft global macroeconomic data hit sentiment. The US Institute of Supply Management’s factory index hit a decade low, IHS Markit’s euro area manufacturing index dropped to the lowest level since 2012, and the World Trade Organisation cut its 2019 trade growth forecasts from 2.6% to 1.2%. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span style="color: red;">&nbsp;</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Markets rallied through the remainder of the month on the prospect of a further tranche of monetary stimulus. The European Central Bank announced the revival of its quantitative easing programme and the US Federal Reserve enacted its third rate cut of the year.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The UK market failed to regain its starting position despite the additional fillip of some rare Brexit progress. Boris Johnson secured parliament’s approval for his latest deal, but failed in attempts to have it implemented by 31 October – instead being forced to request a three month extension from the EU. In response, he called a general election for 12 December.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>With sterling rallying 3.4% (trade-weighted basis) on Brexit developments, the internationally diverse earnings of the FTSE 100 saw it lose 1.9% over the month while the typically more domestic facing FTSE 250, FTSE Small Cap and FTSE AIM All-Share rose 0.6%, 0.1% and 2.1% respectively. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Company announcements were responsible for the majority of portfolio share price moves in October. Having said this, one large exception was <strong>GlobalData</strong> </span><span>(+27.7%) which moved sharply higher despite an absence of newsflow.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A Q3 trading statement, which included the announcement of an orderly exit from its international operations, helped lift shares in <strong>Domino’s Pizza Group </strong>(+12.2%). The underwhelming performance of its international division has weighed on the outlook for the business for some time. During Q3, the division registered a sales drop of 2.7%, although growth of 3.9% in its much larger UK and Republic of Ireland store network drove a solid overall total sales increase of 3.4%.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Shares in<strong> Hargreaves Lansdown</strong> (-14.8%) have come under pressure since the suspension of the Woodford Equity Income Fund, which was a constituent of Hargreaves Wealth 50 list and a holding in some of its Multi-Manager funds. While this will cause some reputational damage to Hargreaves Lansdown, a trading update released in October shows that underlying trading has been solid. In the quarter to 30 September, it recorded net new business of £1.7bn as its client base rose by 35,000. Although it recognises that new business was supressed by Brexit and political uncertainty, its total assets under administration still rose 2.5% to £102bn over the quarter. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>CareTech </span></strong><span>(+10.7%)<strong> </strong>announced that trading in the year to 30 September has been in line with its expectations and gave an encouraging update on the integration of its Cambian unit. The social care and education provider acquired Cambian in a £370m deal last year. Integration of the unit is on track, with operational improvements and synergies in line with CareTech’s expectations at the time of the purchase. While CareTech’s existing business had 87% capacity as at 30 September, Cambian’s was 73% (partly suppressed by some non-residential schools which are on break in September). CareTech expects profit margins at Cambian to improve as the integration progresses. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Reckitt Benckiser</span></strong><span> (-6.0%) described its Q3 performance as disappointing. Like-for-like sales growth amounted to 1.6%, as a 3% price/mix boost offset a 1% volume decline. This lower-than-expected growth resulted from a combination of market weakness in its health division and some internal operational disruption due to the company’s refocus. Reckitt has lowered its full year like-for-like net revenue growth target to 0-2%, down from 2%-3% range at the interim stage and a 3%-4% target at the start of the year. It also expects operating margins to decline modestly. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>While shares in the <strong>AA</strong> (-25.7%) continued to suffer a hangover from the release of interim results on 24 September, <strong>Smart Metering Systems </strong>(+18.8%) bounced back from the weakness that accompanied its own set of half-year numbers last month. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>GlobalData (+27.7%), Smart Metering Systems (+18.8%), Kainos Group (+12.4%), Domino’s Pizza Group (+12.2%) and CareTech Holdings (+10.7%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>AA (-25.7%), Hargreaves Lansdown (-14.8%), John Wood Group (-11.0%), Royal Dutch Shell (-7.5%) and Reckitt Benckiser (-6.0%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
