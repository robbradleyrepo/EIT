        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust Special Situations Fund returned -12.9%* in March</span></strong><strong><sup><span>&dagger;</span></sup></strong><strong><span>. For comparison the FTSE All-Share Index returned -15.1% and the IA UK All Companies sector average return was -18.4%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The economic and social situation we all find ourselves is without precedent. The stockmarket reaction has been sharp and pronounced, but in this respect we do have a certain amount of experience to draw upon; investing through periods of volatility and uncertainty is not new to us. We have been applying the Economic Advantage investment process for over 20 years, a period which includes previous sharp sell-offs such as the technology correction at the turn of the century and the financial crash of 2008.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>During these previous bouts of stock market turbulence, our strict adherence to investment process has served our funds well. We believe its strengths will again prove important during the coronavirus crisis. In times like these, having a clear investment process is invaluable as its decision-making framework ensures we continue to take a rational approach to managing the portfolios.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund, while suffering a painful drop during March, has displayed some insulation from the worst of the sell-off. The Fund has low exposure to the financials sector (-18.6% in March), </span><span>where liabilities may accrue, and the stocks it owns in the consumer goods or consumer services sectors on average outperformed the respective 21.4% and 10.5% falls in these areas of the FTSE All-Share.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>We are, however, well aware that this crisis will negatively affect nearly all businesses so our companies may well feature in a &lsquo;second wave&rsquo; of negative stock market updates. We also acknowledge that while our companies may tend to outperform the market&rsquo;s fall as weaker businesses suffer, they will likely underperform the bounce when it comes (we already saw this effect during the sharp rallies in highly volatile conditions in March).</span></p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;"><span>Some of the Fund&rsquo;s consumer goods businesses have held up relatively well: </span><strong><span>Reckitt Benckiser</span></strong><span> (+7.5%), <strong>Unilever</strong> (-2.3%) and <strong>Diageo</strong> (-6.5%) for example. Within the typically cyclical industrials sector, to which we are overweight, we found that a handful of our businesses outperformed the sector&rsquo;s 21% fall: <strong>Spirax-Sarco Engineering</strong> (-2.7%), <strong>Renishaw</strong> (-9.4%) and <strong>Spectris</strong> (-9.5%). Others, however, such as </span><strong><span>Coats Group</span></strong><span> (-28.5%) and </span><strong><span>Aggreko</span></strong><span> (-28.0%) fell heavily. The industrial engineers we own are affected by both demand and supply chain shock, so it&rsquo;s unsurprising these stocks de-rated. These companies are </span><span>manufacturing products with significant intellectual property that are hard to replicate and we&rsquo;d expect demand to return to these companies when economic activity recovers. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #00b050;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund does own a few companies exposed to some </span><span>person-to-person </span><span>business, such as <strong>Next Fifteen Communications</strong> (-38.3%) in public relations, <strong>Pagegroup</strong> (-10.4%) in recruitment and <strong>Compass Group</strong> (-26.1%) in contract catering.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #00b050;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Another group of detractors in the portfolio can be attributed to the oil price falls, for which the price war between Russia and Saudi Arabia is a significant factor in addition to the plunge in global demand. Holdings affected by the price fall include <strong>John Wood Group</strong> (-57.5%), </span><strong><span>Weir Group</span></strong><span> (-44.8%), </span><strong><span>Rotork</span></strong><span> (-23.6%), </span><strong><span>Royal Dutch Shell </span></strong><span>(-18.3%) and <strong>BP</strong> (-13.1%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Stock and sector dynamics have &ndash; as described above &ndash; been driven by the obvious top-down implications of lockdown style measures worldwide. We are still in the early stages of individual companies updating investors on the specifics of the coronavirus disruption. The overall impression is that it is very difficult for most companies to make any meaningful forecast of the likely impact, which makes the FCA&rsquo;s decision to allow an extra two months to prepare annual financial statements look like a sensible step. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #00b050;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In the current environment, investors are focusing as much on companies&rsquo; balance sheets and funding positions as on the immediate hit to trading activity. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #00b050;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Economic Advantage investment process determines portfolio holding sizes based on a risk assessment that includes a number of measures, including financial risk. This checklist approach to determining the holding sizes of investments may seem rather pedestrian during a bull market, but it really comes into its own during setbacks. </span><span>We have reviewed the balance sheet strength of our companies and are comfortable with the portfolios, but these are extraordinary times and working capital shortfalls can occur quickly. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>This is particularly true at the lower end of the market cap range where fixed costs could swiftly eat up cash resources if sales or production are halted. Working capital shortfalls are obviously a key short-term concern for many investors but we have been encouraged by the government&rsquo;s action in promising loans. The terms of these loans remain to be seen, so we could well see a second round of re-financing needed for companies further down the line.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Given the circumstances, we have written to the </span><span>brokers of all our smaller companies &ndash; regardless of how well-funded they appear &ndash; and impressed upon them the importance of acting quickly if equity funding is needed. By acting early, they will put themselves in a better position to secure funding; this was one of our takeaways from the experience of the 2008 credit crunch.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>We are currently running a high cash position, giving us the opportunity to support our companies if an equity raise is required.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In terms of portfolio changes, we have not rushed in to buy stocks or re-positioned the funds. We have topped up certain positions and have also made sure that we retain risk-band discipline; this means that some positions that have performed relatively well &ndash; the likes of </span><span>Reckitt Benckiser and GlaxoSmithKline&ndash; have been trimmed back to keep their portfolio weights within target range. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>While near-term returns for companies will obviously be heavily challenged by the current environment, we have high conviction in the companies we own. These stocks have </span><span>strong barriers to competition, attractive market positions, a history of good returns and long-term growth potential. Many companies will lose earnings for a period, and we don&rsquo;t know how long that period will be, but they are not facing a loss of their business franchise. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There are a number of great businesses that are trading at levels we have not seen for a very long time. The market will regain its poise and we should be mindful of how sharp the upturn could be when this happens. If valuations remain depressed for an extended period of time, we would expect mergers and acquisitions to play a role in unlocking value. The intangible assets the Economic Advantage process targets in its investments have historically proven appealing to corporate acquirers and we would expect this to remain true were corporate activity to pick up again. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Smart Metering Systems (+37.0%), Bango (+31.1%), Reckitt Benckiser (+7.5%), Eco Animal Health Group (+7.3%) and AstraZeneca (+6.2%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>John Wood Group (-57.5%), Weir Group (-44.8%), Paypoint (-35.4%), Coats Group (-28.5%) and Aggreko (-28.0%)</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong style="font-size: 1.5rem;">&nbsp;</strong></p>
