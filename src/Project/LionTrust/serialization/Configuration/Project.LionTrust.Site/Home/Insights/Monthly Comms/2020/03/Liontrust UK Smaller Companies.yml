        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Smaller Companies Fund returned -7.8%* in February</span></strong><strong><sup><span>&dagger;</span></sup></strong><strong><span>. For comparison the FTSE Small Cap (excluding investment trusts) Index returned -9.1% </span></strong><strong><span>and the average return of funds in the IA UK Smaller Companies sector was -10.1%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Global stock markets sold off heavily in February amid the continued spread of coronavirus, with cases outside of China jumping. Investors pre-empted the economic impact of containment measures from governments around the world, sending equities and other asset classes lower with only &lsquo;safe-havens&rsquo; such as government bonds or gold registering positive returns. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There remains a large amount of uncertainty surrounding the duration and size of the impact of coronavirus both in human and economic terms. The Economic Advantage investment process does not attempt to predict events which are notoriously difficult to forecast, and we will continue to focus on companies&rsquo; fundamentals. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Given the negative impact on consumer behaviour and heavy disruption to supply chains, some small-cap companies are likely to find their funding positions under scrutiny. Even a temporary hit to sales or production can cause significant working capital demands as fixed costs still need fulfilling. In this respect, we take confidence from our disciplined approach to investing at the smaller end of the market;</span><span> we only consider investing in companies which </span><span>generate profits</span> <span>and have solid balance sheets. Around two-thirds of the Fund&rsquo;s holdings have net cash on their balance sheets, and 80% pay a consistent dividend &ndash; often a sign of a well-managed company with a sensible strategy for generating returns for its investors. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In addition, a number of the Fund&rsquo;s holdings have significant (&gt;70%) recurring income, which is one of the three core intangible assets our investment process is designed to identify. A high proportion of repeat business can provide some measure of insulation from short-term dips in demand. Our portfolio of profitable companies with robust balance sheets should &ndash; we believe &ndash; have more resilient funding than the average UK small cap. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>February&rsquo;s market sell-off was broad based, but some stocks were still earmarked by investors as being particularly exposed to coronavirus disruption. As a supplier of advanced testing systems into the heavily disrupted auto market, <strong>AB Dynamics</strong></span><strong><span> </span></strong><span>(-23.0%) is an obvious instance within the Fund. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p><strong><span>Trifast</span></strong><span> (-33.0%) manufactures industrial fastenings used by global assembly industries, so is another that could be heavily affected by a short-term downturn in global industrial activity. The company issued a trading statement warning that, since its most recent update in November, market conditions have become more challenging with a slow start to the final quarter of its year to 31 March &ndash; typically its strongest period. The direct impact of coronavirus has included the closure of its Chinese sites, but there is clearly a risk that the manufacturing slowdown extends beyond Asia. </span></p>
        <p><strong><span>Gateley Holdings </span></strong><span>(-17.8%) susceptibility to the stock market slide was not helped by a placing of 4.1% of the company&rsquo;s shares (owned by directors and other employees) at 200p. The placing price was 3% lower than the prevailing market share price and accelerated its slide to well below 200p by month end. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Other stock moves were harder to reconcile to fundamentals. <strong>Dotdigital</strong> (-23.4%) for example was the heaviest faller despite issuing interim results that were in-line with January&rsquo;s trading update.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Shares in </span><strong><span>Accesso Technology</span></strong><span> (+26.0%) bounced off their lows, as did <strong>Keywords Studios</strong> (+24.4%) following last month&rsquo;s harsh sell-off which followed a 2019 trading statement. Keywords Studios also hosted a capital markets event for investors in February, which may have helped restore confidence. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p><span>Accesso Technology (+26.0%), Keywords Studios (+24.4%), Instem (+9.8%), Imimobile (+6.3%) and JTC (+3.7%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Trifast (-33.0%), Focusrite (-26.3%), DotDigitial (-23.4%), AB Dynamics (-23.0%) and Gateley Holdings (-17.8%).</span></p>
