        <p style="margin-bottom: 0.0001pt;"><strong>During the third quarter of 2020, the Liontrust US Opportunities Fund returned 5.8%, versus the S&amp;P 500 Index return of 4.0% and the IA North America sector average return of 4.3%*. </strong></p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p><span style="color: black;">US equities continued to recover from the sharp sell-off in the first quarter of the year and indeed surpassed previous highs that were seen in February before COVID-19 hit. The market continued to take solace from the supportive monetary and fiscal stimulus provided by the Federal Reserve and US government as the US economy gets back on its feet. The rally was also fuelled by the relatively contained rise in hospitalisations and fatalities despite a surge in new COVID cases in July in the </span><span><span style="color: black;">Sunbelt states. This indicates firstly that virus treatments are becoming more effective but also importantly reduces the prospects of another full-scale shutdown should the US experience another wave of new cases. Other positive drivers in the quarter were progress on the </span>vaccine front, with leading vaccine candidates generally reporting encouraging data and the US government continuing to commit billions of dollars to funding and pre-ordering doses as part of Operation Warp Speed, and US companies reporting much better than feared results alongside evidence that certain parts of the US economy are bouncing back strongly. </span></p>
        <p><span>In terms of company results this was always going to be the quarter which bore the brunt of shutdown measures and we entered results season with consensus expecting S&amp;P 500 earnings to decline by 44% in Q2. Instead, earnings fell by nearer 34% on a mean basis while the median company has seen earnings fall by just 14%. This is particularly impressive given that US economy shrank by a third in the quarter to June.&nbsp; </span></p>
        <p><span style="background: white; color: black;">Generally, the more cyclical sectors have led the rally since the bottom in March and this continued during the latest quarter. “Growth” as a style has continued to dominate “value” and has been helped by bond yields which have been rooted to low levels supporting valuation levels. The dominance of technology, particularly, amongst the mega caps remains inescapable. This handful of companies are seen to be beneficiaries of pandemic with many of the secular themes that have been in place for the last few years, including e-commerce and the shift to the cloud, only accentuated by shutdown measures.</span></p>
        <p><span style="background: white; color: black;">With the election just around the corner and the passing of Ruth Bader Ginsburg, the US Supreme Court judge, US </span><span style="background: white; color: black;">politics have been dominating headlines. Joe Biden, the Democrat Presidential candidate, extended his lead over Donald Trump in the polls and this accelerated towards the end of September. There has been increased talk of a Democrat sweep but the Senate is likely to remain a close battle.&nbsp; While this would raise the prospect of higher tax rates the positives of a Biden presidency would likely be further fiscal stimulus and reduced geopolitical uncertainty which has been heightened over the last few years.</span></p>
        <p><span style="color: black;">The Liontrust US Opportunities Fund outperformed the S&amp;P 500 and the wider peer group during the quarter. </span><span>The majority of the performance has been from stock specific factors with exception being in the energy sector where the Fund has benefited from having minimal exposure in the face of significant underperformance from this sector. Strong performers have included Horizon Therapeutics, the biopharma company, which has delivered strong sales from its key drugs including Teprotumumab (tepro) which treats thyroid eye disease. Given the backdrop of COVID-19, the strongest performers in the Fund have generally been companies that are seen to be beneficiaries of the crisis, many of these are to be found in the technology or technology-related sectors but also include companies like Lowe’s, the home improvement retailer, which has seen additional demand from consumers “nesting” at home and a US housing market which has remained resilient. </span></p>
        <p><span style="color: black;">In terms of portfolio activity, we have made relatively minor changes to the portfolio and have </span>been focusing our attention on companies and industries which we think we will structural beneficiaries of the post-COVID world. In some cases, these companies are already benefiting from the shifting trends but in others they are also enduring shorter term business disruption like much of the economy. There are opportunities, in our view, in both camps. </p>
