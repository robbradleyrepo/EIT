        <h6><br></h6><h6>Summary</h6>
        <ul>
            <li>As economies have felt a concerted global acceleration of growth, Asian equities have performed strongly in the first quarter of 2017, rising by more than 11% in sterling terms. The Liontrust Asia Income Fund has lagged, partly due to the performance reversal of some of the strongest performing companies of Q4 2016, partly due to low exposures to India and South Korea.</li>
            <li>We have added a holding in India to the portfolio but otherwise there has been little change to the weightings in the portfolio.</li>
            <li>Looking forward, while acknowledging the escalated political risks, especially surrounding North Korea, our base case remains positive for Asia Pacific equities, with earnings growth of almost 10% and valuations marginally below their historical averages.</li>
        </ul>
