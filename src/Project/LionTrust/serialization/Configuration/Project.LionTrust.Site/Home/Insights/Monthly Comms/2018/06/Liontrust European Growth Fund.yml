        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Fund returned 3.1%* in sterling terms in May, compared with the -0.9% return from the MSCI Europe ex-UK index</span></strong><strong><span>. </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Trade tensions between China and the US eased for most of May, before being sparked again by Trump’s decision late in the month to move ahead with tariffs on US$50bn of Chinese imports. The US also announced that the EU, Canada and Mexico would be subject to tariffs, once again raising the prospect of retaliatory action.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Momentum in oil prices continued with Brent oil surpassing US$80/barrel for the first time since 2014. The rise in May reflected a combination of Venezuela’s oil exports declining under the pressure of political and economic turmoil and the anticipation of Iranian crude sales slowing after the US withdrew from the nuclear deal. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Elsewhere, the market was captivated by developments in Italy. The country’s two leading parties looked close to forming a government before their candidate for finance minister was blocked by President Sergio Mattarella. This sparked concern that another election could be held where anti EU parties could gain even more power. Investors sold out of Italian debt and equities causing the Italian central bank to intervene and purchase bonds to stabilise the market. Calm was restored towards the end of the month, as a deal to form a government again looked likely. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>IT stocks were the top performers across European markets in May with the sector registering a 6.7% gain. Materials (+3.0%) and healthcare (+2.4%) sectors also had a good month. Financials (-8.5%) and telecoms (-6.9%) were notable areas of weakness. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Although the energy sector of the market only saw a flat return in May, the Fund’s c.10% exposure made a large positive contribution to performance. <strong>Tethys Oil</strong> (+27.5%), <strong>Lundin Petroleum</strong> (+20.5%) and <strong>Subsea 7</strong> (+12.3%) all made gains. While all three released Q1 numbers in April and Subsea 7 in May announced the award of a five year contract from Statoil and withdrew its US$2bn bid for a US rival, most of the share price strength appears attributable to the rise in underlying oil prices.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>In attribution terms, the Fund’s low exposure to banks relative to the MSCI index was also a positive. Sentiment towards banks turned lower as a result of the Italian political turmoil and the risk that the Eurozone financial system could be negatively affected. The Fund holds an Italian bank – <strong>Mediobanca</strong> (-19.9%) – whose shares were marked down heavily during May, but exposure to the sector weakness was otherwise low. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>SimCorp</span></strong><span> (+14.7%) shares rallied on the back of a solid set of Q1 numbers and the maintenance of full-year forecasts. Q1 revenue increased 23% year-on-year, the result of organic expansion and the acquisition of SimCorp Italiana. Operating profit more than doubled. The provider of portfolio management software commented that 2018 forecasts are maintained at 10%-15% local currency revenue growth with an expectation of an operating profit margin between 24.5% and 27.5%. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Oriflame</span></strong><span> (-23.4%) fell on outlook comments. The cosmetics retailer recorded an 8% sales increase in the first quarter of 2018, boosted by the timing of catalogues, but operating margins were squeezed by 40bps to 9.2% due to negative currency trends. The company commented that a notable slowdown in sales in Russia as well as a negative effect from the timing of catalogues and conferences were affecting the start of the second quarter. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Further portfolio changes as part of this year’s annual restructuring included the additions of <strong>Boliden</strong> and <strong>Merlin Properties</strong> and the sales of <strong>DFDS</strong> and <strong>Nokian Renkaat</strong>.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong style="font-size: 1.5rem;">Positive contributors to performance included:</strong><br></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Tethys Oil (+27.5%), Lundin Petroleum (+20.5%) and Simcorp (+14.7%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Oriflame (-23.4%), Mediobanca (-19.9%) and Merlin Properties (-6.3%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><br></p>
