        <ul>
            <li style="text-align: left;"><span class="A2"><strong>Sold</strong> <strong>&ndash; AMP</strong>.<strong> </strong>Australia&rsquo;s banking royal commission report, in which it makes allegations of misconduct against AMP, has significantly impacted the company. Its business is also being altered by the sale of its Life Insurance division, at what appears to be a low price. These changes, and the uncertainty ahead of the royal commission&rsquo;s final recommendations which are not due until February, make significant returns unlikely in the short term, and keep longer-term earnings predictability low. We liquidated our position as a result.</span></li>
        </ul>
        <p style="text-align: left;"><span class="A2"><br>
        <br>
