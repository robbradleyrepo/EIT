        <p style="text-align: left;"><strong><span style="color: black;">The Fund returned -5.4% over the quarter, lagging the IA Europe ex-UK sector average of -4.4% and the MSCI Europe ex-UK Index’s -4.8%*</span></strong><strong><span style="color: black;">.</span></strong></p>
        <p style="text-align: left;"><span style="color: black;">After two strong years of equity performance, 2018 has thus far proven to be a tricky year for investors. Growth remains strong but rising inflation and fears we are beginning to move through the final part of this cycle have led to widespread selloffs. </span></p>
        <p style="text-align: left;"><span style="color: black;">Our process targets businesses that can grow structurally, driven by the shift towards a global economy that is more efficient, provides a higher quality of life and is more resilient.</span></p>
        <p style="text-align: left;"><span style="color: black;">Amid a difficult period for risk assets, the Fund’s top performer was French materials company Naturex. Naturex is a natural speciality chemicals business, which sources over 500 plants and botanicals from around the world to produce its ingredients solutions and sells these to the food &amp; beverage, nutrition and health and personal care industries. </span></p>
        <p style="text-align: left;"><span style="color: black;">Naturex was identified in our <em>Delivering healthier foods</em> theme, with its ingredient solutions well placed to take advantage of structural growth towards natural ingredients, clean labels and supply chain traceability. Furthermore, the company's complex and vast supply chain acts a significant barrier to entry and provides it with strong bargaining power to protect margins. The company received a bid in March at a 42% premium to the share price from large flavour and fragrance company Givaudan.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: black;">Another strong performer was Netherlands-based company ASML, the world’s leading developer of high-tech lithography equipment to the global semiconductor industry with a dominant 75% market share. The company is investing heavily into the research and development of the next generation of lithography, using Extreme Ultraviolet (EUV) technology. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: black;">ASML’s technology is essential in increasing the computing power of semiconductor chips, while reducing the energy consumption. ASML was identified in our <em>Improving the efficiency of energy use</em> theme and we expect it to be a beneficiary of increasing semiconductor content in the rise of connected devices (Internet of Things) and the electrification of cars.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: black;">One of the Fund's newer holdings is German-based Hella, a leading player in lighting technology, electronics components and computer systems for the automotive industry. Hella is the industry leader in the manufacture of LED lighting for cars with 60% market share. The company continues to innovate with low energy and active safety lighting, which is used in premium cars and is then rolled out across the industry. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: black;">Hella reported strong results in the first quarter, especially in the automotive segment, with cash generation materially ahead of expectations. We continue to believe the company is well placed to benefit from the continual improvement in car efficiency and safety.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: black;">Among the weaker performers, Valeo had a difficult quarter as </span><span style="background: white; color: black;">slowing growth in the second half of 2017 dented confidence in the company. We remain comfortable with our long-term thesis on this&nbsp;</span><span style="color: black;">French company, which </span><span style="color: black;">offers one of the widest ranges of smart sensors and features for automated driving, including autonomous emergency braking (AEB). </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: black;">Speaking in the wake of its results in February, Valeo chief executive Jacques&nbsp;Aschenbroich&nbsp;said at least 10% of all vehicles sold in 2025 will be electric, doubling the group’s 5-6% internal forecast last year.</span><span style="color: black;"> </span><em><span style="color: black;">Improving auto safety </span></em><span style="color: black;">and <em>Improving the efficiency of cars </em>are key themes across our funds and we see this number as still on the conservative side given the drivers for change. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
