        <p><strong><span>The Liontrust UK Opportunities Fund returned -37.4%* over the <span style="color: black;">first quarter </span>of 2020. By comparison, the FTSE All-Share Index returned -25.1%, while the IA UK All Companies sector average return was -27.9%.</span></strong></p>
        <p><span style="color: black;">The coronavirus pandemic was the obvious driver of poor equity market returns across the board in the first quarter. On a relative basis, large companies outperformed smaller companies as investors gravitated towards the perceived, relative, safety of familiar mega caps with easier access to emergency funding. The weakness of trade-weighted sterling, especially at the beginning of March, also drove relative strength in the FTSE 100 versus smaller companies. The Small Cap Index slightly outperformed the Mid Cap Index over the quarter. Relative returns of the Fund suffered due to its significant underweight in large-cap stocks. We continue to believe that stock specific opportunities and valuations are generally more attractive outside the FTSE 100.</span></p>
        <p><span style="color: black;">Recent quarters and years have witnessed significant investor concern around Brexit, politics and the UK mid-cap and small-cap market in particular. These concerns had already driven UK market valuations to significant discounts relative to other global markets. Coronavirus has further driven valuations down, creating significant opportunities in my view. In addition, markets in recent years have been characterised by low volatility and powerful momentum factors which increase the apparent attraction of market-cap based passive investment. An increase in volatility isn’t necessarily to be feared by valuation-conscious long-term investors – especially when it brings about low absolute and relative valuations as, I believe, is currently the case. Nonetheless, we remain vigilant regarding the potential for corporate margin pressure to build in coming years – whether in the form of increased wages, taxation or financing costs.</span></p>
        <p><span style="color: black;">Strong relative performance over the quarter came from a long-term holding, Devro.&nbsp; Demand for its products (sausage skins) should be relatively unaffected by the virus pandemic. Vectura, the respiratory drug specialist, also performed relatively well as demand for its products may even be increased as a result of the pandemic. Its net cash balance sheet should also stand the company in good stead. Drags on performance over the quarter came from Elementis, the specialty chemicals company, and Senior, the industrial engineer. Both companies are exposed to cyclical end markets that stand to suffer if the virus pandemic continues for a prolonged period. The sudden nature of the economic shutdown has meant that many previously secure balance sheets are now less secure. In the circumstances, we were pleased to see both companies improve liquidity by not paying dividends.&nbsp; Elementis also announced successful renegotiation of debt facilities and we are confident both companies will survive and thrive once the pandemic abates.</span></p>
        <p><span style="color: black;">We remain confident in the prospects for selective UK companies, particularly in the mid- and small-cap arena. This is primarily due to attractive company-specific valuations but also as a result of the potential for further M&amp;A activity. The Fund continues to make use of its ability to invest throughout the market cap spectrum. As discussed above, I am even more excited than usual by current opportunities for outperformance in selective UK companies.</span></p>
