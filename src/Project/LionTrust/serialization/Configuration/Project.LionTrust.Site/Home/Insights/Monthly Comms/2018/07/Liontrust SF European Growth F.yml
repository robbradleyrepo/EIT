        <p style="text-align: left;"><strong><span style="color: black;">The Fund returned 4.2% over the quarter, outperforming the IA Europe ex-UK sector average of 3.8% and the MSCI Europe ex-UK Index’s 3.2%*</span></strong><strong><span style="color: black;">.</span></strong></p>
        <p style="text-align: left;"><span style="color: black;">Q2 has been a fairly volatile period </span><span style="color: black;">for Europe, both politically and in terms of markets, with escalating fears of a global trade war weighing on sentiment.</span></p>
        <p style="text-align: left;"><span style="color: black;">April saw a strong rally after the correction in the first quarter but this faded in May in the face of weakening leading indicators, global trade tariffs and political upheaval in Italy and Spain. </span><span style="color: black;">Trade war fears picked up a notch in June, with the US imposing tariffs by refusing to extend the eurozone’s </span><span style="color: black;">exemption from 25% duties on imports of steel and 10% on aluminium. </span></p>
        <p style="text-align: left;"><span style="color: black;">In response, the </span><span style="color: black;">EU introduced matching import duties on a range of US products, including steel and aluminium, farm produce such as sweetcorn and peanuts, bourbon, jeans and motorbikes. </span></p>
        <p style="text-align: left;"><span style="color: black;">Our process remains focused on high-quality companies with long-term sustainability drivers that should grow regardless of the economic or political backdrop but as ever, we are monitoring the situation on trade, as well as ongoing political volatility, for potential impacts on growth trends across Europe. </span></p>
        <p style="text-align: left;"><span style="color: black;">In terms of individual stock drivers, </span>Kingspan was among the best performers over the quarter. The global leader in technology related to insulation panels and boards continues to deliver strong growth across the US and Europe and this is despite headwinds for overall construction markets coming from Brexit in the UK and weather issues in the US. </p>
        <p style="text-align: left;">The importance of insulation as a means of cutting energy use in both commercial and residential construction, combined with Kingspan’s technological lead, underpin a business that continues to beat market expectations and can grow based on these two structural drivers. </p>
        <p style="text-align: left;">Elsewhere, DNB had another good quarter and remains one of the Fund’s key contributors to returns and a core holding within the financial sector. </p>
        <p style="text-align: left;">DNB is a Norwegian retail bank identified under our <em>Increasing financial resilience</em> theme and possesses the quality indicators we look for in banks including prudent lending practices, strong capitalisation and growing returns on equity. It is also highly correlated to the price of oil due to the makeup of the Norwegian economy, offering diversification for the fund. </p>
        <p style="text-align: left;">DNB provided an earnings update at the end of April, revising down its previous loan loss guidance that proved to be overly conservative and detailing strong operating performance, which gives us confidence in the company’s ability to increase its share buyback programme.</p>
        <p style="text-align: left;">Staying with financials, Danish bank <span>Danske underperformed over the quarter, despite posting a rather unexciting </span>Q1 earnings update. There has been increasingly unsettling news surrounding the investigation into alleged money laundering that took place in the Estonia branch. We have engaged with the company on multiple occasions, including a visit where we met the head of compliance, and felt reassured management had taken sufficient steps to minimise the risk of this happening in the future. </p>
        <p style="text-align: left;">Our position in the company is currently under review as more information is being uncovered. </p>
