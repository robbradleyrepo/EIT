        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned -3.4%* in sterling terms in October. The MSCI ACWI High Dividend Yield Index comparator benchmark returned -3.0% and the average return from funds in the IA Global Equity Income sector &ndash; also a comparator benchmark &ndash; was -3.3%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Global equity markets struggled in October, weighed down by resurgent Covid-19 fears and fading hope of a US fiscal stimulus package being announced ahead of November&rsquo;s election. The month began in dramatic terms as Donald Trump confirmed he had tested positive for Covid-19. As he made a swift recovery, markets hoped that negotiations with Democrats regarding a new virus-relief stimulus package might receive fresh impetus, but no agreement was reached. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>More broadly, the path of the pandemic caused growing concern in Western markets as evidence of a second wave of infections mounted. Many countries began reintroducing lockdown measures that had previously been relaxed. Estimates of the economic impact of Covid-19 continued to feed through; the IMF now expects a 4.4% global contraction in 2020, better than its June estimate of a 5.2% fall. One of the key factors in moderating the decline has been China&rsquo;s recovery; it posted 4.9% year-on-year growth in Q3, taking its year-to-date growth into positive territory following Q1&rsquo;s dramatic drop. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There were signs of a defensive tilt to developed market equity returns, with the utilities (+1.6%) and communications services (+0.9%) sectors of the MSCI World Index the only ones to generate a positive return in sterling terms. Energy (-5.5%) suffered another fall and is now down almost 50% this year, while IT (-5.4%) also performed poorly. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Within the Fund, the largest riser was Canadian mortgage insurer <strong>G</strong></span><span><strong><span>enworth MI Canada</span></strong></span><span> (+28%). Its shares rose sharply on the news that majority shareholder Brookfield Business Partners was set to pay C$43.5 a share for the 33% of the company it doesn&rsquo;t already own.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A number of stocks in the portfolio updated on Q3 trading. </span><span>Danish jewellery retailer <strong>Pandora</strong> (+9.8%) issued an update in which it raised guidance for full year sales, albeit still forecasting a significant fall. It now expects a 2020 sales fall of between 14% and 17%, compared with its previous forecast of 14% to 20%. It also updated operating margin guidance to the top end of its previous range: from 16% - 19% to 17.5% - 19%. A better-than-expected sales performance in Q3, with organic sales falling 5%, was driven by 89% year-on-year growth in online sales. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Personal goods giant </span><span><strong><span>Kimberly-Clark</span></strong></span><span> (-10%) recorded a solid 3% increase in organic sales, although adverse currency effects knocked 2 percentage points off the rise. It has upgraded its full-year organic sales growth target to 5% (from 4% - 5%) and also increased its earnings per share guidance from US$7.40&nbsp;-&nbsp;US$7.60 to US$7.50&nbsp;&ndash; US$7.65. However, investors had been expecting larger upgrades to guidance and the shares slid as a result. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Swedish food retailer</span><span><strong><span> Axfood</span></strong></span><span> (+1.3%) saw increased consumption at home outweigh a fall in demand from restaurants, enabling it to record 5.5% growth in sales to SKr13.4bn and an 11% increase in operating profit to SKr796m, beating expectations. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Cruise ship operator </span><span><strong><span>Carnival</span></strong></span><span> (-15%) has been amongst the worst hit by travel restrictions during the pandemic, and shares in the company slipped further despite giving an update on its phased return to operations. Its Costa Cruises resumed voyages on two ships in September and Carnival expects to shortly resume voyages on additional Costa ships, as well as some AIDA ships. However, ship capacity will be reduced in order to satisfy health protocols. Carnival states that customer bookings in the first half of 2021 have been impacted but for the second half of the year they are at the higher end of the historical range for the capacity available (although at lower prices).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>US pharmaceutical company </span><span><strong><span>Amgen</span></strong></span><span> (-15%) dropped after clinical trials on its <em>Omecamtiv mecarbil</em> treatment failed to provide evidence of a reduction in cardiovascular deaths. </span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><span style="color: black;">A handful of further changes to the Fund&rsquo;s portfolio of changes were implemented during October. Changes to the Fund&rsquo;s portfolio reflect the results of the Cashflow Solution annual review process and are phased in order to minimise the impact on income distributions. </span><strong><span style="color: black;">Telenor</span></strong><span style="color: black;">, </span><strong><span style="color: black;">Telstra</span></strong><span style="color: black;"> and </span><strong><span style="color: black;">Play</span></strong><span style="color: black;"> </span><strong><span style="color: black;">Communications</span></strong><span style="color: black;"> were sold from the portfolio while new positions were initiated in </span><strong><span style="color: black;">Aggreko</span></strong><span style="color: black;">, </span><strong><span style="color: black;">BP</span></strong><span style="color: black;">, </span><strong><span style="color: black;">Citigroup</span></strong><span style="color: black;"> and </span><strong><span style="color: black;">Bank of Ireland</span></strong><span style="color: black;">. </span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><strong><span style="color: black;">Positive contributors to performance included:</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><span style="color: black;">Genworth MI Canada (+28%), Magna International (+12%), and Emira Property Fund (+10%)</span><span style="color: red;">.</span></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span style="color: black;">Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Merlin Properties Socimi (-20%), Keller Group (-17%) and Carnival (-15%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund has an income target benchmark of the yield on the MSCI World Index. </span></strong><strong><span>The Fund&rsquo;s most recent income distribution was announced on 30 June 2020. Its distributions over the 12 months to 30 June 2020 &ndash; expressed relative to the Fund&rsquo;s price on 30 June 2019 &ndash; give a 12 month yield of 4.7%. The </span></strong><strong><span>MSCI World Index yield on the same basis was 2.3%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
