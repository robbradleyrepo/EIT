        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust Special Situations Fund returned -2.7%* in October. The FTSE All-Share Index comparator benchmark returned -3.8% and the average return in the IA UK All Companies sector, also a comparator benchmark, was -3.2%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span style="color: red;">&nbsp;</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Covid-19 infection rate continued to accelerate in the UK and elsewhere, dampening investor sentiment. Even more worryingly, hospitalisation rates also climbed higher, resulting in tighter social restrictions. In parts of Europe, including France and Germany, lockdowns were reinstated and the UK followed suit on the final day in October. &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Investors also had one eye on the US, where hopes of a stimulus announcement before the presidential election fizzled out. Talks have been ongoing for months and, as the pandemic continues to erode economic activity, a new fiscal package is a high priority to support the US economy through the crisis. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Within the UK stockmarket, large caps underperformed, with the FTSE 100 falling 4.8% compared to the FTSE 250&rsquo;s marginal decline of 0.5% and the FTSE Small Cap (ex IT)&rsquo;s 1.9% gain. </span><span>This aided the Fund&rsquo;s relative performance, given its higher mid and small cap exposure compared to the FTSE All-Share Index. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Some of the Fund&rsquo;s heaviest fallers were large cap holdings. <strong>RELX </strong>(-12%), <strong>GlaxoSmithKline </strong>(-11%), <strong>Reckitt Benckiser </strong>(-10%) and <strong>Unilever </strong>(-7.0%) all saw sharp share price declines in October. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Consumer goods company Reckitt Benckiser said full-year like-for-like net revenues are now expected to grow by &ldquo;low double digits&rdquo;, having previously said they would rise by &ldquo;high single digit&rdquo;. This was following a 13% increase in Q3 like-for-like sales, with strong performances from its Hygiene and Health divisions. Reckitt&rsquo;s peer Unilever saw underlying sales growth of 4.4% in the third quarter, as consumer behaviour continued to be influenced by the pandemic. The company said it had seen elevated demand for hand and home hygiene products as well as its food line. &nbsp;&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>RELX&rsquo;s Q3 trading update was less robust; the publisher said its Exhibitions business saw revenue decline 70% year-to-date, having been impacted by Covid-19 related restrictions. The division, which accounts for 16% of revenues, has restarted operations in China and Japan but these events are generating lower revenue than prior years. Its other divisions &ndash; Scientific, Technical &amp; Medical and Risk &amp; Business Analytics &ndash; both saw underlying revenue increase during the year and are both on course to deliver growth over the full year. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>GlaxoSmithKline reported a 3% decline in revenue and a 2% fall in operating profit at constant exchange rates in the third quarter. The company said it has seen an improvement in vaccine rates, which alongside disciplined cost control leaves it on track to meet the lower end of its full year adjusted earnings-per-share guidance of 1% - 4% fall. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Kainos Group</span></strong></span><span> (+24%) was among the best performers in the Fund as it reported on a &ldquo;very strong&rdquo; trading performance since April. The outsourced provider of IT design and support services said the ongoing structural shift towards digital adoption has seen very high customer demand, with new contracts won in all its operating regions. Consequently, Kainos said its results for the year to 31 March 2021 are likely to be materially ahead of consensus estimates. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Research and analytics group <strong>YouGov </strong>(+15%) saw revenues increase by 12% and adjusted operating profit grow 18%. This was the result of a higher proportion of its sales coming from higher margin products. Management stated current trading is in line with expectations, but noted that while there has been no impact from the pandemic thus far, the marketing budgets of its customers may come under pressure going forward. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Engineering company <strong>Weir Group</strong> (+14%) also caught the market&rsquo;s attention with the sale of its Oil &amp; Gas unit to Caterpillar for US$405m. The company had indicated in February that it was looking to sell the division to focus more on its services to the mining industry. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The oil and gas sector has been hit hard of late, with oil prices tumbling during the pandemic. This has taken a toll on oil majors, including <strong>BP </strong>(-13%), which saw its share price hit the lowest level in over 25 years. In its third quarter results, the company warned about a volatile and challenging trading environment due to the ongoing impact of the Covid-19 pandemic. It added that there is some evidence of a recovery in oil demand, but the pace of normalisation will depend on the shape of the economic recovery and OPEC+ compliance. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>During October, we sold <strong>Eco Animal Health Group</strong> after its management&rsquo;s equity ownership fell below the 3% level which the Economic Advantage investment process requires to hold a small cap company. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>&nbsp;</span></strong></span></p>
        <p><span>We&rsquo;ve also been building a position in <strong>Future </strong>over the past few months. </span><span>It is a global multi-platform media company which owns successful publishing brands in specialist consumer and B2B sectors including technology, gaming and entertainment, music, creative and home interest. Its brands include techradar, PC Gamer, Homes &amp; Gardens, Horse &amp; Hound and FourFourTwo. Future&rsquo;s strategy is to digitise the content offering for these traditionally print-based brands, thereby increasing the monetisation potential. In our view, its creative content and data along with its proprietary technology platform represent substantial intellectual property. It also has a strong physical and digital distribution network. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Positive contributors included: </span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>TI Fluid Systems (+25%), Kainos Group (+24%), Aggreko (+19%), YouGov (+15%) and Weir Group (+14%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Negative contributors included:</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>TP ICAP (-14%), Hargreaves Lansdown (-13%), BP (-13%), Intertek Group (-12%) and Sage Group (-12%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
