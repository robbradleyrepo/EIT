        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned 4.4%* in sterling terms in May. The MSCI ACWI High Dividend Yield Index comparator benchmark returned 3.4% and the average return from funds in the IA Global Equity Income sector – also a comparator benchmark – was 3.7%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Global equities continued to claw back lost ground as countries began tentatively reopening select parts of their economies. Lockdowns across the continent, and other areas of the world, were imposed to contain the spread of Covid-19 but have also strangled economic growth. The easing of lockdown measures and evidence of a suppression in coronavirus cases provided support to equities. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>However, there are still a number of factors that will keep investors uneasy. Outside of the direct Covid-19 threat, US-China tensions are chief among them. Trump threatened economic measures against China and accused its government of mishandling the coronavirus outbreak. The US-China trade war had been one of the main drags to global growth in the past few years so a resumption of it while the world is battling coronavirus would be unwelcome. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The gain made by the MSCI World Index was broadly split across the sectors. IT (+10.1%), materials (+8.9%) and industrials (+8.7%) were the best performers, while real estate (+3.3%), energy (+3.8%) and consumer staples (+4.2%) were the biggest laggards. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Materials was the biggest sector contributor for the Fund, with <strong>Anglo American </strong>(+20.2%), <strong>Rio Tinto </strong>(+17.1%) and <strong>Boliden </strong>(+7.9%) all gaining. The sector was buoyed by the relaxation of lockdowns, which could see commodity demand return. Meanwhile, car manufacturer <strong>Peugeot </strong>(+12.9%) found support from French President Macron, who unveiled an €8bn stimulus package for the French auto industry, including subsidies for electric and hybrid purchases. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Peugeot was among a handful of new additions to the Fund in May. Others included Canadian mobility technology company <strong>Magna International</strong>, US recruiter <strong>ManpowerGroup</strong>, Danish jeweller <strong>Pandora </strong>and US printer manufacturer <strong>Xerox Holdings</strong>. We sold positions in </span><span><strong><span>EDP – Energias de Portugal</span></strong></span><span> and </span><span><strong><span>Unipol Gruppo</span></strong></span><span>.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>US retailer <strong>Target </strong>(+14.2%) was another gainer after reporting strong first quarter results which came in ahead of consensus expectations. The company said that comparable sales grew 10.8%, beating forecasts for a 7.5% rise, as customer baskets grew 12.5% on average.</span><span> Unusually high digital volumes saw digital sales surge 141%.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Genworth MI Canada’s </span></strong><span>(-6.3%) first quarter results showed a 1% decline in net operating income due to higher expenses and lower operating investment income. The company, however, declared a dividend of C$0.54 per share as expected.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><strong><span style="color: black;">Positive contributors to performance included:</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><span style="color: black;">Anglo American (+20.2%), Rio Tinto (+17.1%) and EDP – Energias de Portugal (+16.5%). </span></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span style="color: black;">Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>VTech Holdings (-18.4%), Play Communications (-9.8%) and Xerox Holdings (-9.0%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund has an income target benchmark of the yield on the MSCI World Index. </span><span>The Fund’s most recent income distribution was announced on 31 December 2019. Its distributions over the 12 months to 31 December 2019 – expressed relative to the Fund’s price on 31 December 2018 – give a 12 month yield of 5.8%. The </span><span>MSCI World Index yield on the same basis was 2.2%.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
