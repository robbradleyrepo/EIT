        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned -1.7%* in sterling terms in January compared with a -2.7% return by the MSCI ACWI High Dividend Yield Index and the -0.4% average return from funds in the IA Global Equity Income sector.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Despite US-Iran tensions triggered by an airstrike which killed Qasem Soleimani, global equity markets began 2020 on the front foot with US indices pushing to new all-time highs. Investor sentiment was buoyed by the mid-month signing of a ‘phase one’ trade deal between the US and China. As expected, the deal avoided any additional tariffs being levied, in return for some commitments on Chinese purchase of US goods and stricter intellectual property protection. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In the second half of the month markets reversed, primarily due to growing concern over an outbreak of coronavirus in the Wuhan district of China. By the end of the month the official death toll had topped 170 and cases had been confirmed outside of China, leading the World Health Organisation to declare an international public health emergency. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The global growth outlook had already been clouded by downgrades to forecasts from both the World Bank and IMF so investors began to fret over the economic impact of travel restrictions and other measures to tackle the outbreak. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Growth concerns were very apparent through a significant defensive tilt to market returns at the start of the year. The MSCI World Index saw a very strong showing from the utilities sector, up 6.3%. </span><span>Commodity prices reacted swiftly to reflect concerns that Chinese demand would be affected by the coronavirus outbreak. </span><span>The energy sector dropped 8.6% after a 12% fall in Brent crude prices while the materials sector lost 5.0%. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A number of the Fund’s weakest positions in January sit within the energy and materials sectors: <strong>Lundin Petroleum</strong> (-10.3%), <strong>Royal Dutch Shell</strong> (-10.8%), <strong>Total</strong> (-9.8%), <strong>Boliden</strong> (-9.9%), <strong>Anglo American</strong> (-8.6%) and <strong>Rio Tinto</strong> (-9.3%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p><strong><span>Gaztransport et Technigaz</span></strong><span> (+6.3%) specialises in liquified natural gas (LNG) containers for shipping and storage. It announced new orders to kit out eight vessels on behalf of Hyundai Heavy Industries and Hyundai Samho Heavy Industries. </span></p>
        <p><strong><span>Energias de Portugal </span></strong><span>(+16.1%) was a standout performer within a buoyant European utilities sector. Corporate announcements during January included details of a 19-year agreement for its renewables subsidiary to sell energy produced at Brazil’s Lagoa solar plant and a 50/50 joint venture with ENGIE targeting fixed and floating offshore wind projects.</span></p>
        <p><strong><span>Navient</span></strong><span> (+5.7%), an issuer of student loans in the US, released Q4 results that beat expectations and issued upbeat 2020 guidance. </span></p>
        <p><span>A holiday sales update from US retailer <strong>Target</strong> (-13.2%) disappointed relative to expectations after weak sales in key categories such as electronics and toys. It now expects Q4 comparable sales growth to be in-line with its holiday period rate of 1.4%, well below the 3.8% consensus analyst forecast at the time. The company did however maintain its Q4 earnings per share guidance. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Fears over the impact of the coronavirus outbreak on global travel and trade hit some stocks harder than others. Among the Fund’s holdings, </span><strong><span>Carnival</span></strong><span> (-14.4%) shares took a hit, not due to the release of full year results during the month, but because of concerns over disruption to the cruise industry. Its Costa Smeralda ship was quarantined in Italy so that 6,000 passengers could be tested following a suspected case on board. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><strong><span style="color: black;">Positive contributors to performance included:</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><span style="color: black;">Energias de Portugal (+16.1%), Gaztransport et Technigaz (+6.3%) and Navient (+5.7%). </span></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span style="color: black;">Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Carnival (-14.4%), Target (-13.2%) and Royal Dutch Shell (-10.8%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund has an income Target Benchmark of the yield on the MSCI World Index. </span></strong><strong><span>The Fund’s most recent income distribution was announced on 31 December 2019. Its distributions over the 12 months to 31 December 2019 – expressed relative to the Fund’s price on 31 December 2018 – give a 12 month yield of 5.8%. The </span></strong><strong><span>MSCI World Index yield on the same basis was 2.2%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
