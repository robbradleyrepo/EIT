        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Growth Fund returned 0.8%* in August. The FTSE All-Share Index comparator benchmark returned 2.4% and the average return in the IA UK All Companies sector, also a comparator benchmark, was 3.1%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>ONS data statistically confirmed what was already common knowledge: the UK has suffered its largest recession on record. Q2&rsquo;s 20% contraction added to the 2.2% decline in Q1 to meet the technical parameters of a recession, i.e. two or more consecutive quarters of negative growth. The Bank of England is now forecasting the economy to shrink by 9.5% in 2020, less than its prior forecast of a 14% contraction. Counteracting this forecast of a shallower fall is a prediction of a slower recovery in 2021 and 2022 &ndash; of 9% and 3.5% respectively rather than 15% and 3%. However, economic forecasting is notoriously tricky, let alone under such unique circumstances, and the Bank&rsquo;s underlying assumptions of no second wave of coronavirus and a smooth transition to an EU trade agreement by the start of 2021 shows how hard it is to attach much value to such estimates. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>After July&rsquo;s dip, the UK stockmarket resumed its recovery from the coronavirus crisis sell-off. In the US, the recovery seems complete for the S&amp;P 500 and Nasdaq Composite indices, with both touching new all-time highs during the month.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Some holdings issued financial reports showing large drops in revenues and/or profits during August. But in most cases, this is the second or third time they&rsquo;ve updated on the impact of the pandemic and, as with the UK economic figures, the bad news has already been absorbed by investors (and share prices where necessary). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>This explains why </span><span><strong><span>WH Smith</span></strong></span><span> (+25%) was able to make ground on a statement which detailed the heavy toll of Covid-19 on the business and the consequent restructuring measures planned. Due to lower high street footfall and reduced traveller numbers, it is reviewing its stores in both its High Street and Travel divisions with around 1,500 jobs at risk as a consequence. The cost of the restructuring, including redundancy pay-outs, is estimated to be between &pound;15m and &pound;19m. For the year ending 31 August, WH Smith expects a loss before tax of &pound;70m - &pound;75m. Its current monthly cash burn is between &pound;15m and &pound;20m, but WH Smith is confident it has funds to operate through a prolonged downturn: it has cash of over &pound;60m, a revolving credit facility of &pound;200m and an additional committed bank facility of &pound;120m. In addition, it is eligible for the Covid Corporate Financing Facility ('CCFF').&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Similarly, temporary power provider <strong>Aggreko</strong> (+24%) rallied after a trading statement showed a 12% </span><span>drop in underlying revenues in the first half of 2020.&nbsp; While it made an adjusted operating profit of &pound;64m, down only 21% on last year&rsquo;s level, this was wiped out by an &pound;181m exceptional charge. This charge was taken following a review of asset values and outstanding customer bills in light of the Covid-19 impact and the acceleration in energy transition to lower carbon technologies (two of its key markets are oil &amp; gas and petrochemical &amp; refining). However, the company signalled its confidence in its near-term prospects by announcing an interim dividend for 2020 [the 2019 payment was cancelled in the midst of the coronavirus crisis] and providing full-year guidance on adjusted operating profit of &pound;80m to &pound;100m. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Having released a detailed Q2 trading update in July, </span><span><strong><span>PageGroup&rsquo;s</span></strong></span><span> (+10.1%) interims results included few surprises. Its shares were therefore able to rise in August despite reporting a 19% year-on-year drop in revenues to &pound;655m while swinging to a &pound;1m pre-tax loss from &pound;76m profit last year. Its dividend policy has been suspended and it is still unable to provide financial guidance for future periods. It has responded to these tough market conditions by cutting headcount by 9% and reducing its overall cost base by 21% in Q2. However, the most recent quarter offered some signs of encouragement, with PageGroup commenting that it has seen improvement in activity levels and forward-looking indicators across several of its markets. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The gain for digital marketing specialist <strong>Next Fifteen Communications</strong> (+27%) was more intuitive. It commented that trading in the first half of the year was &ldquo;well ahead&rdquo; of the expectations it outlined in a March update, meaning that full-year results are on track to materially exceed market forecasts. While revenues fell 6% on an organic basis, they were up 6.5% to &pound;126m overall, resulting in a 16% increase in adjusted operating profit to over &pound;20m.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In May, interdealer broker </span><span><strong><span>TP ICAP</span></strong></span><span> (-8.3%) revealed that r</span><span style="background: white; color: black;">evenue growth had been boosted by higher trading volumes as a result of volatile market conditions caused by Covid-19. Its interim results for the six months to 30 June confirmed a 7% increase in revenue but outlook comments warned that July&rsquo;s trading activity has slowed to materially below the 2019 level. It has therefore not upgraded its full-year guidance of </span><span style="color: #16202c;">low single-digit</span><span style="background: white; color: black;"> revenue</span><span style="color: #16202c;"> growth.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>As expected, interim sales were down heavily at </span><span><strong><span>TI Fluid Systems</span></strong></span><span> (-9.4%), with the decline deepening from 16% in Q1 to 30% for the first half of the year. Despite this substantial drop in revenues, TI Fluid was able to achieve a positive adjusted operating profit margin of 2.3%, down from 10% a year earlier. The company manufactures highly engineered automotive fluid storage, carrying and delivery systems. Light vehicle production has fallen by about 40% in Europe and North America as a result of Covid-19. Due to consumer auto demand remaining highly uncertain, TI Fluid states that it is still unable to provide financial guidance for the full year. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Shares in </span><span><strong><span>Hargreaves Lansdown</span></strong></span><span> (-7.6%) rallied in May after it announced resilient trends in new business levels during the crisis. They lost some of these gains in August on the publication of full-year numbers which showed both net new business flows and assets under administration rising by 5% to &pound;7.7bn and &pound;104bn respectively. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Indivior</span></strong></span><span> (-14%) shares also moved lower, retracing some of the 66% gain made in July on news of an agreement with the US Department of Justice regarding the marketing of its Suboxone film.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Positive contributors included: </span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>John Wood Group (+30%), Next Fifteen Communications (+27%), WH Smith (+25%), Aggreko (+24%) and Compass Group (+16%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Negative contributors included:</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Indivior (-14%), TI Fluid Systems (-9.4%), Diageo (-9.0%), TP ICAP (-8.3%) and Hargreaves Lansdown (-7.6%).</span></p>
