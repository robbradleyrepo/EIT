        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Smaller Companies Fund returned -2.7%* in August. For comparison the FTSE Small Cap (excluding investment trusts) Index returned -2.2%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Investor sentiment soured in August as trade hostilities between the US and China escalated once again. Donald Trump stated, in a series of tweets, that tariffs would be placed on an additional US$300bn worth of Chinese imports from 1 September. He later announced that this tariff rate would be raised to 15% from 10%, but carved out a list of goods for which implementation would be delayed until December.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>On the UK political scene, the prospect of a &lsquo;no deal&rsquo; Brexit cast a shadow over the country&rsquo;s outlook. The rhetoric from Prime Minister Johnson had many adopting &lsquo;no deal&rsquo; as the base case scenario and the pound took a knock as a result, touching its lowest level since late 2016 in trade weighted terms. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The negative developments in the political world soured investor sentiment and resulted in a number of holdings seeing share price declines without releasing any significant newsflow. Share price moves may also have been accentuated by the low trading volumes typical of the London market during the summer months.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Clipper Logistics </span></strong><span>(-18.3%) was one of the fallers which issued newsflow. The e-retail and returns management logistics company stated that due to the timing of contract wins, earnings before interest and taxes (EBIT) would be modestly behind expectations for the year ended 30 April 2019, with a corresponding jump to financial year 2020. It issued its full-year results at the end of the month and reported a slight decline in EBIT to &pound;20.2m from &pound;20.9m last year, in what has been a difficult end market.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Pennant International Group&rsquo;s </span></strong><span>(-28.3%) shares de-rated after it warned that results for 2019 as a whole are expected to be materially lower than current market expectations. This was mainly due to slower than expected progress in its contract to supply electro-mechanical trainers for the Ajax armoured fighting vehicle, as the customer has made some adjustments and extensions to the functional design. The net result of these changes is that revenue is now not expected to ramp up until FY2020. Additionally an extension to the timetable for growing the recently acquired Aviation Skills Partnership was reported; the latter was affected by Brexit uncertainty which caused delays in the allocation of public funding.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>On a more positive note, research and analytics group <strong>YouGov </strong>(+2.5%) said that trading for the year to 31 July 2019 is estimated to be comfortably ahead of market forecasts. Similarly, mobile payments processor <strong>Bango </strong>(+4.0%) continued to benefit from its July-released interim results in which it recorded a doubling in end-user spend. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund participated in the initial public offering (IPO) of brick and tiles speciality distributor <strong>Brickability Group</strong>. The company&rsquo;s Economic Advantage rests in the strength of its distribution network, manifesting itself in a 40% market share of the UK brick factoring market and genuine national coverage. As an example the company has 130 sales people in the UK, whereas the brick manufacturing businesses combined only have 90 &ndash; providing an advantage in a market which has also seen procurement departments at the housebuilders shrinking to a fraction of their former size. Additionally, it enjoys sole supplier status into the UK for several kilns located in mainland Europe. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Brickability also benefits from &lsquo;second tier&rsquo; Economic Advantage intangible assets in the form of long-standing customer relationships (e.g. a 20-year relationship with Bellway, its largest customer) and a strong owner manager culture as CEO Alan Simpson remains the largest shareholder.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Learning Technologies Group (+9.0%), AB Dynamics (+7.4%), Team17 Group (+7.3%), Trifast (+5.4%) and Brickability Group (+5.0%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Clipper Logistics (-18.3%), dotdigital Group (-13.1%), Kainos Group (-11.4%), Medica Group (-11.0%) and Craneware (-9.5%).</span></p>
