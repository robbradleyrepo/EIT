        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust Macro Equity Income<em> </em>Fund returned 1.5%* in August.</span></strong><strong><span> The FTSE All-Share Index comparator benchmark returned 2.4% and the </span></strong><strong><span>average return of funds in the IA UK Equity Income sector, also a comparator benchmark, was 2.1%.<br /><br /></span></strong></p>
        <p style="margin-bottom: 8pt;"><span>Notwithstanding August underperformance, the portfolio remains ahead of benchmark from the March market lows.</span></p>
        <p style="margin-bottom: 8pt;"><span>In view of the Fund’s established tilt to value-style dividend payers, it could seem remiss that the portfolio lagged benchmark in a month where UK value-style<em> </em>equities outperformed their growth<em> </em>counterparts. &nbsp;However, this would be to ignore the several peculiarities of UK value’s relative August strength.&nbsp;Firstly, it’s noteworthy that the performance of UK value didn’t correspond to gains for value<em> </em>as a broader asset class. To this end, the S&amp;P 500 Value Index returned 3.5%, lagged the S&amp;P 500 Growth Index’s 9.5% return, a disparity writ large in the Nasdaq 100’s August advance of 11% and outsized returns for growth bellwethers like Tesla (+74%) and Apple (+22%).</span></p>
        <p style="margin-bottom: 8pt;"><span>Secondly, some of the largest gains amongst cheaply rated UK stocks were seen amongst Covid-impacted, consumer discretionary businesses. Notably, the FTSE All-Share Travel &amp; Leisure Index rose by 17% and UK Airlines (IAG, easyJet) appreciated by around to 30%. To put it plainly, this isn’t our type of value and whilst this may sound vaguely like Network Rail lamenting the wrong kind of leaves or snow, our lack of exposure is grounded in our thematic investment process and the precept that prudent<em> </em>investing entails more than just a discounted cashflow calculation.</span></p>
        <p style="margin-bottom: 8pt;"><span>Further, not owning these companies has been to the benefit of unitholders. Prior to the start of August, the FTSE All-Share Travel &amp; Leisure sector had collapsed 43% over 2020; and the FTSE Industrial Transportation by 33%. On a three-year horizon, Travel and Leisure ranks 32nd out of 41 FTSE All-Share’s sectors in performance terms while Industrial Transportation is 34<sup>th</sup> worst. Moreover, these are sectors that have been disproportionately impacted by the March/April wave of dividend cancellations, with 100% of Industrial Transport stocks scrapping, or deferring dividends and 65% of Travel &amp; Leisure businesses. In sum, whilst it’s disappointing to trail a UK value rally over one month, the relaxation of Covid restrictions was always going to provoke a short-lived bounce in such companies and our near zero weighting has been to the Fund’s long-term advantage.</span></p>
        <p style="margin-bottom: 8pt;"><span>All this is not to imply that the Fund didn’t participate in UK value’s August outperformance. The Fund’s banks, diversified financials and insurers all made conspicuous contributions to returns. Whilst much of this lacked for concrete catalysts and seemingly followed general, stylistic trends, the performance of our insurers was driven by more tangible developments.</span></p>
        <p style="margin-bottom: 8pt;"><span>Mid-cap auto insurer <strong>Hastings </strong>was August’s best performer. The company rallied 21% on news of a 250p bid from the consortium of Finnish insurer Sampo and investor RMI. July’s preliminary approach was formalised with an offer that valued Hastings<strong> </strong>at a 50% premium to recent lows. The buyers are paying a comparatively modest multiple of 19x historic earnings for a business that offers digital underwriting capabilities and a ready-made UK footprint. The sellers are receiving a cash offer that approximates Hasting’s<strong> </strong>intrinsic value and gives entitlement to October’s interim dividend. Whilst M&amp;A was never part of our investment case, we’re gratified to see our impression of value shared by institutional investors of substance. The holding was sold upon Hastings<strong> </strong>trading to a bid price premium. </span></p>
        <p style="margin-bottom: 8pt;"><span>Disposal proceeds were recycled into <strong>Direct Line </strong>(+6.5%),<strong> </strong>the large-cap general insurer. August saw Direct Line<strong> </strong>release interim earnings that were distinguished by an impressive bottom-line beat. In common with other auto insurers, this followed a sharp fall in motor claims frequency under conditions of Covid-19 lockdown. Critically for income investors, this permitted Direct Line<strong> </strong>to reverse April’s dividend cancellation and reinstate distributions with both interim and special interim payments. Some detractors might suggest that lower claims frequency is a one-off Covid-19 windfall, but this underplays the reassurance offered by resuming dividends. This vindicates our decision to retain our shareholding in the thick of pandemic uncertainty and affirms </span><a href="https://www.liontrust.co.uk/what-we-think/blogs/the-distressed-the-prudent-and-the-mandated"><span style="color: #00b050;">our earlier argument</span></a><span> that, where cancelled, insurers would be quick to resume dividends. </span></p>
        <p style="margin-bottom: 8pt;"><span>H1 earnings from peer <strong>Admiral</strong> (+9.9%) told a similar story<strong>. </strong>Again, lower lockdown claims frequency produced a better than anticipated outcome in UK Motor.&nbsp;The real upshot was a 12% year-on-year increase in the interim dividend (55p ordinary; 15.5p special) and, tellingly, an additional 20.7p in lieu of 2019’s cancelled special dividend. Admiral’s<strong> </strong>interims attest to the defensive virtues of UK motor premiums under conditions of macro duress, fully explain August share price strength and offer a broader tell on the creeping normalisation of UK dividends.</span></p>
        <p style="margin-bottom: 8pt;"><span>The Fund’s life insurers were also under the earnings spotlight and whilst August returns were mixed, H1 updates offered ample cause for optimism.</span></p>
        <p style="margin-bottom: 8pt;"><span>Top ten holding <strong>Legal &amp; General </strong>(+3.7%)<strong> </strong>surpassed analyst forecasts in reporting H1 operating profit of £946m. The earning beat was driven by a better than anticipated showing from Legal &amp; General Retirement, with £3.4bn of bulk annuity business written across 29 separate deals.&nbsp;This means that Legal &amp; General<strong> </strong>has grown retirement earnings at a ten-year compound rate of 14%. Judged in terms of mature and putatively stolid UK large caps, this is a blistering pace of earnings growth and attests to the willing of corporates to purge balance sheets of defined benefit pension liabilities. Given such an attractive backdrop, we remain surprised that the business trades on a meagre, single-digit earnings multiple and yields 8.8%.</span></p>
        <p style="margin-bottom: 8pt;"><span>The unsated demand for corporate pension de-risking was also clear from the £3.1bn of bulk annuity sales reported by peer <strong>Aviva </strong>(+9.4%).&nbsp;Whilst it’s important to remember that bulk annuities are an inherently lumpy revenue line, this equates to a 258% increase on H1 2019. Such an impressive outcome contributed to group operating earnings of £1.2bn, or an 11% beat <em>vis a vis</em> consensus estimates. There was also the promise of a coming change in strategy and the alluring prospect of shareholder value creation, as new CEO Amanda Blanc promised to re-focus on the growth axis of the UK, Ireland and Canada. No doubt contingent on the detail of this strategy, Aviva<strong> </strong>promised to review its dividend policy at FY20/21 and paid a second interim dividend in lieu of April’s cancelled final. Whilst we expect a lower payout ratio in the interests of balancing growth and balance sheet leverage, the resumption of dividends is an unequivocal positive and offers further evidence of the incremental normalisation of UK income.</span></p>
        <p style="margin-bottom: 8pt;"><span>Lastly, fellow life insurer <strong>Prudential</strong> rose 11% and featured amongst August’s best performers. This followed an interim update distinguished by strong group earnings and welcome clarity on the company’s plans to separate US business, Jackson Life. The corollary of this, however, was a rebased dividend policy, entailing a pledge to disburse 16.1 US cents of annual dividends. Whilst we welcome and understand the company’s decision to prioritise the capital needs of growth in Asian and African markets, the implied dividend yield of c.1% makes it difficult to justify Prudential’s<strong> </strong>continued top ten holding status. We remain overweight but have reduced our position in recognition of our income mandate.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Macro-Theme Allocation (as at 31.08.20):</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><img src="-/media/6D4AE732F6034C95A4C9BE28EB74A182.ashx?h=353&amp;w=600" style="width:600px; height:353px;" alt="Liontrust Macro Equity Income Theme Allocation August 2020" /></p>
        <p style="margin-bottom: 0.0001pt;"><em><span>Source: Liontrust</span></em></p>
        <p style="margin-bottom: 0.0001pt;"><em><span style="color: red;">&nbsp;</span></em></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Macro-Theme Changes [1]: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="text-decoration: none;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="text-decoration: underline;">Digital Economy</span></strong></p>
        <p style="margin-bottom: 8pt;"><strong><span>Hastings</span></strong><span> was sold after its share price traded at a premium to the 250p offer price from RMI and Sampo. This allowed us to capture our estimate of intrinsic value and the greater part of the forthcoming interim dividend.</span></p>
        <p style="margin-bottom: 8pt;"><span>The proceeds were used to increase the Fund’s position in<strong> Direct Line. </strong>This maintains portfolio exposure to the earnings resilience of UK auto insurers. The August dividend resumption effaces April’s unnecessary cut and rewards shareholders with two interim disbursements totalling 21.8p; a 6.5% interim dividend offers investors a material total return cushion.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="text-decoration: underline;">Financial Value</span></strong></p>
        <p style="margin-bottom: 8pt;"><span>The position in <strong>M&amp;G</strong> was increased while exposure to <strong>Prudential</strong> was trimmed; the switch offers a 6% pick up in dividend yield. August interims offer ample financial (operating profit, underlying capital generation) and operational positives for M&amp;G while&nbsp;dividend maintenance under conditions of Covid-stress suggest a business intent on honouring income obligations.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="text-decoration: underline;">Population Ageing</span></strong></p>
        <p style="margin-bottom: 8pt;"><strong><span>Prudential </span></strong><span>was trimmed after its dividend policy was revised in the wake of M&amp;G demerger and it took the decision to sell US arm Jackson Life. Whilst the remaining Asian business is a compelling growth prospect, Prudential is less attractive from an income vantage and no longer warrants top-ten holding status.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><em><span>The Fund has an income target benchmark of 110% the yield on the FTSE All-Share Index. </span></em></strong><strong><em><span>The Fund’s most recent income distribution was announced on 31 July 2020. Its distributions over the 12 months to 31 July 2020 – expressed relative to the Fund’s price on 31 July 2019 – give a 12 month yield of 4.4%. The </span></em></strong><strong><em><span>FTSE All-Share Index yield on the same basis was 3.8%.</span></em></strong></p>
