        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Liontrust UK Micro Cap Fund returned -0.2%* in September. The Fund does not have a formal benchmark, but for reference, the FTSE Small Cap (excluding investment trusts) Index returned -0.2%, the FTSE AIM All-Share Index returned -0.4% and the average return of funds in the IA UK Smaller Companies sector was -0.8%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Last month’s largest portfolio riser became September’s biggest drag on performance, as <strong>Bioquell</strong> shares lost 20%. In the managers’ view, this needs to be viewed in the context of August’s 37% gain, which was catalysed by interim results and a full year guidance increase, and the 100%+ share price appreciation in 2018. With no newsflow this month, profit-taking seems to blame for the weakness. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>A</span><span>nother of last month’s main movers,</span><strong><span> Pennant International</span></strong><span> (+11.1%), </span><span>was again prominent. Having announced details of its largest ever contract in August, it followed up with interim results in September. </span><span>Profit before tax more than doubled to £2.0m as revenues increased by 38% to £13.2m. The company, which provides the defence industry with highly realistic simulators of capital equipment such as tanks, expects trading for 2018 to be in line with current market expectations. It has a contracted order book of £31m schedule to be delivered during the next three years, while its broader pipeline of opportunities amounts to over £100m in potential value. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Pennant was just one of a selection of portfolio holdings to release interim results. Of these, the most positive investor reaction was for </span><span>scientific instruments specialist</span><strong><span> Judges Scientific</span></strong><span> (+12.6%). Its shares rose after </span><span>upgrading guidance; i</span><span>t now expects adjusted profit before tax and earnings per share to both exceed prior expectations. The company noted that order intake at the start (the first 10 weeks) of the second half of its year has been significantly ahead of last year’s comparable, giving it the confidence to lift its forecasts. In the first half of 2018, the company achieved 13% revenue growth – 5.7% organic with the remainder by acquisition. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>By contrast, interims from <strong>James Cropper </strong>(-16.3%) revealed the extent to which high pulp prices represent a headwind. Pulp is an input for the company, which makes paper products as well as technical fibres. While the Technical Fibre division is experiencing demand levels which have caused it to invest in a 50% capacity expansion, effective from 2021, the Paper unit is now expected to take a £2m hit at the pre-tax level. This is not insignificant in the context of £4.5m group profit before tax for the year to 31 March 2018. The scale of the setback is, however, tempered by the knowledge that it results from an exogenous fluctuation in a cyclical input rather than any fault in James Cropper’s growth strategy.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Interim results from<strong> Nucleus Financial Group </strong>(-17.5%)<strong> </strong>also prompted a marking-down of the shares. The wrap platform provider saw assets under administration rise 16% to £14.4bn, but this growth reflected asset price rises as much as it did inflows. Net inflows amounted to £726m, 15% lower than in the first half of 2017. Its ‘revenue yield’ from the asset base also dropped from 33.3bps to 31.5bps, meaning that revenues grew by 11% to £21.6m, less than the growth in assets. Share price weakness appears attributable to outlook comments warning that inflows might remain soft in the short-term as advisers readjust to MiFID II and GDPR regulations. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Focusrite</span></strong><span> (-12.7%) weakened on the back of a trading update, but in the managers’ view its share price fall had more to do with the absence of further short-term upside catalysts than any negative developments. The audio</span><span> software and hardware company </span><span>expects revenue for the financial year ending 31 August 2018 to grow by 15% year-on-year to around £75m, in-line with market expectations. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>An AGM trading update from <strong>AdEPT Technology</strong> (+13.3%) confirmed that progress in the six months to 30 September had been solid, supporting the declaration of a 4.9p interim dividend – up 15% over the comparable period. Since full year results were published in July, the company has completed its latest acquisition: Shift F7, which will make a two-month contribution to interim results due for release in November. Following acquisitive growth, more than 75% of the company’s revenues is now generated from managed services and IT, so the AGM also served to confirm a name change for the group, which had previously traded as AdEPT Telecom.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The Fund exited its position in<strong> Quixant </strong>which, at a market capitalisation of almost £300m, has outgrown the size range the managers consider for this Fund. The stock continues to be held in the UK Smaller Companies Fund. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Proactis Holdings (+18.5%), Adept Technology (+13.3%), Judges Scientific (+12.6%), Pennant International (+11.1%) and Simplybiz Group (+9.4%). </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Bioquell (-20.0%), Nucleus Financial Group (-17.5%), James Cropper (-16.3%), Quartix Holdings (-13.9%) and Focusrite (-12.7%). </span></p>
