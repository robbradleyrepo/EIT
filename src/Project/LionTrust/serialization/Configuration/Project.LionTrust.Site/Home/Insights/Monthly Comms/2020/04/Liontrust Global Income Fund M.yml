        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned -18.2%* in sterling terms in March compared with a -9.6% return by the MSCI ACWI High Dividend Yield Index and the -11.7% average return from funds in the IA Global Equity Income sector.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Financial markets experienced sharp declines reminiscent of the 2008 Global Financial Crisis (GFC) as coronavirus cases continued to escalate around the world. A number of countries entered lockdown and the human and economic costs of the virus began to mount. Trading was extremely volatile; the VIX &ldquo;fear index&rdquo; rose to its highest post-GFC level, sharp downward moves forced equity market circuit breakers into action and selling became indiscriminate.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In the MSCI World Index, the worst performing sectors were energy (-27.2%), financials (-20.0%) and real estate (-15.7%), whilst the most resilient were health care (-0.7%) and consumer staples (-2.1%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Meanwhile, the sharp decline in oil prices (Brent crude -55%, hitting its lowest level since March 2002) put an additional strain on equities. This resulted from a combination of reduced demand during the coronavirus crisis and Saudi Arabia&rsquo;s decision to ramp up production after OPEC and its partners failed to agree on measures to restrict output. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Having learned lessons from the GFC, central banks were quick to introduce emergency measures, including interest rate cuts, quantitative easing and liquidity support. Governments soon followed with huge fiscal packages aimed at supporting health care systems, businesses which have been materially impacted by the outbreak and individuals. These policies did steady markets from their initial panic, but until lockdowns are eased and businesses are open to operate as normal again, investors are likely to remain on edge.</span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><span style="color: black;">Against this backdrop, value as a style underperformed which weighed heavily on the Fund given its high value exposure. Among the Fund&rsquo;s holdings, travel companies were once again the hardest hit. </span><strong><span style="color: black;">Air New Zealand </span></strong><span style="color: black;">(-63.3%),</span><strong><span style="color: black;"> Carnival </span></strong><span style="color: black;">(-59.7%) and</span><strong><span style="color: black;"> International Consolidated Airlines Group </span></strong><span style="color: black;">(-54.4%) all added to their February losses as travel restrictions became more widespread. British Airways owner IAG said it has suspended all flights to Italy and China and reduced services to the rest of Asia. </span><span style="color: black;">The company refrained from giving 2020 guidance due to the uncertainty of the virus but highlighted the strength of its balance sheet and steps to reduce operating expenses.</span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><span style="color: black;">Financials was another area which came under intense selling pressure and the Fund&rsquo;s overweight allocation to the sector presented a headwind, with heavy falls suffered by several holdings: </span><strong><span style="color: black;">Deutsche Pfandbriefbank </span></strong><span style="color: black;">(-43.5%), </span><strong><span style="color: black;">Genworth MI Cananda </span></strong><span style="color: black;">(-38.9%) and </span><strong><span style="color: black;">RMB Holdings </span></strong><span style="color: black;">(-35.8%). </span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Two of the portfolio&rsquo;s risers played into themes that have emerged during the crisis. Health care stocks have been resilient as the world searches for a Covid-19 vaccine. </span><strong><span>Roche </span></strong><span>(+7.7%) is one such company working on this and, in March, it </span><span>confirmed that it has initiated phase III trials of its coronavirus treatment and been given emergency use authorisation by the US Food &amp; Drug Administration, which should significantly speed up tests. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Another theme has been the resilience of food retailers as shoppers flock to maintain essential supplies. Shares in Sweden&rsquo;s <strong>Axfoods </strong>(+15.1%) benefitted. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><span style="color: black;">Across global markets many companies announced the withdrawal of 2019 dividend proposals and/or the cancellation of potential 2020 dividends. For example, following recent recommendations by regulators such as the European Central Bank, banks and other financial companies announced the cancellation of dividends. While some uncertainty still exits regarding dividends across some holdings in the Fund, we would expect the already announced widespread dividend cuts to have a negative impact on the Fund&rsquo;s final dividend for the current year and possibly dividends for next year. </span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><span style="color: black;">Importantly, it is also worth noting that following the recent significant declines in equity markets, and particularly in value stocks, our indicator for Investor Anxiety (including valuation spreads) has now moved into very high territory. As historic evidence shows, this is typically a much more favourable environment for value stocks. We would expect this environment to be a more constructive backdrop for the future performance of the Fund, given the its high value exposure.</span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><strong><span style="color: black;">Positive contributors to performance included:</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><span style="color: black;">Axfood (+15.1%), Rio Tinto (+8.1%) and Roche (+7.7%).&nbsp; </span></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span style="color: black;">Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Air New Zealand (-63.3%), Carnival (-59.7%) and International Consolidated Airlines Group (-54.4%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund has an income Target Benchmark of the yield on the MSCI World Index. </span><span>The Fund&rsquo;s most recent income distribution was announced on 31 December 2019. Its distributions over the 12 months to 31 December 2019 &ndash; expressed relative to the Fund&rsquo;s price on 31 December 2018 &ndash; give a 12 month yield of 5.8%. The </span><span>MSCI World Index yield on the same basis was 2.2%.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
