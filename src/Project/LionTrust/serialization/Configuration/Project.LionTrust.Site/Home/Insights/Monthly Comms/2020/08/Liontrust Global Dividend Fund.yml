        <p><strong><span>The Liontrust Global Dividend Fund returned -1.4% in July, in-line with the MSCI World Index’s return of -1.4% and slightly behind the -0.9% loss from the IA Global Equity Income sector*. </span></strong></p>
        <p>As we enter the next phase of the economic cycle, the market remains extended in two areas. Firstly, valuations of companies who benefit from lockdown have, in some cases, diverged significantly from the underlying value of the companies. In circumstances where this is the case in the portfolio, I have leaned on the sell discipline and exited positions, such as Equinix, or reduced weightings, such as Apple and Microsoft, during July.</p>
        <p>On the other hand, as economies reopen, some companies across the Global Leaders watchlist offer excellent long-term opportunities for income investors. During the month, I made one new investment for the Fund in Disney. After the stock price weakened in Q2 following the closure of Disney’s theme parks and the suspension of its dividend. </p>
        <p>Whilst theme park performance matters to the shorter-term economic success of the company, the companies direct to consumer service otherwise known as Disney+, Hulu and ESPN+ will drive the longer-term economic success of the company. In fact, during the company’s recent earnings release, Disney reported it has reached a significant milestone of 60m Disney+ subscribers. Given it took Netflix well over 8 years to achieve this milestone – the recent launch of the direct to consumer services is a resounding success. </p>
        <p>Given the success of Marvel, Star Wars and Pixar – it will come as no surprise, Disney was able to successfully launch and scale Disney+ at such speed. Whilst the breadth of distribution and depth of the content catalogue is important, the Disney brand is what provides the company with an enormous direct to consumer opportunity. </p>
        <p>As the company continues to execute its direct to consumer plan outlined last September, the key metrics I am following is customer churn and investment in content both which determine the profitability of this rapidly growing segment. Importantly, the company has a solid balance sheet, so I expect management to reinstate its dividend either later this year or early 2021. </p>
        <p>As we approach either a vaccine or herd immunity, I continue to assess how industries are being reshaped and how this affects the companies we hold in the Fund or companies in the watchlist. In particular, I seek to avoid those companies who are overleveraged or reducing investment in their businesses because these types of companies are least likely to provide opportunities for sustainable income growth.</p>
