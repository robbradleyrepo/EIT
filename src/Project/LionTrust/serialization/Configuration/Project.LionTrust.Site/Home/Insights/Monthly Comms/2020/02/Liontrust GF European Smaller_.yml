        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund’s A5 share class returned -1.7%* in euro terms in January. This Fund’s target benchmark, the MSCI Europe Small Cap Index, returned -1.7%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Despite US-Iran tensions triggered by an airstrike which killed Qasem Soleimani, global equity markets began 2020 on the front foot with US indices pushing to new all-time highs. Investor sentiment was buoyed by the mid-month signing of a ‘phase one’ trade deal between the US and China. As expected, the deal avoided any additional tariffs being levied, in return for some commitments on Chinese purchase of US goods and stricter intellectual property protection. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In the second half of the month markets reversed, primarily due to growing concern over an outbreak of coronavirus in the Wuhan district of China. By the end of the month, the official death toll had topped 170 and cases had been confirmed outside of China, leading the World Health Organisation to declare an international public health emergency. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The global growth outlook had already been clouded by downgrades to forecasts from both the World Bank and IMF so investors began to fret over the economic impact of travel restrictions and other measures to tackle the outbreak. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Growth concerns were very apparent through a significant defensive tilt to market returns at the start of the year. The MSCI Europe Index saw a very strong showing from the utilities sector, up 9.0%, while healthcare (+2.0%) and consumer staples (+0.9%) were also solidly in positive territory for the month.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Commodity prices reacted swiftly to reflect concerns that Chinese demand would be affected by the coronavirus outbreak. </span><span>The energy sector dropped 8.3% and the materials sector lost 5.2%. Other cyclical areas of the market such as consumer discretionary (-5.9%) and finance (-3.0%) also fell back.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Last month, the Fund’s allocation to the energy sector was a source of positive attribution but with Brent crude dropping 12% the exposure was a drag on the Fund in January. <strong>BW Offshore</strong> (-25.6%) and <strong>Tethys Oil</strong> (-6.8%) both suffered heavy falls. The Fund’s third sector holding, <strong>Gaztransport et Technigaz</strong> (+7.1%), was able to post a gain, however. The specialist in liquified natural gas (LNG) containers for shipping and storage announced new orders from Hyundai Heavy Industries and Hyundai Samho Heavy Industries to kit out eight vessels.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Evraz </span></strong></span><span>(-12.0%) was another portfolio holding to be hit by tumbling commodities as steel prices fell by more than 10%.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>&nbsp;</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Vistry Group</span></strong></span><span> (+6.4%), formerly Bovis Homes, released a trading update indicating that 2019 profits would be slightly ahead of market consensus. </span><span>Property completions rose 3% to 3,867 and average selling prices rose 2% to £279k over the year. The annual price rise was constrained by Brexit and general election uncertainty that knocked c.1-2% off prices in the second half of the year. Vistry was able to offset the price pressure with build cost savings that ensured operating margins expanded. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p><span>Following a deterioration in their cash flow scores, positions in <strong>Construcciones y Auxiliar de Ferrocarriles, CIE Automotive </strong>and<strong> Moneysupermarket.com </strong>were sold<strong>.</strong></span></p>
        <p><strong style="font-size: 1.5rem;">Positive contributors to performance included:</strong><br /></p>
        <p style="margin-bottom: 0.0001pt;"><span>Cembra Money Bank (+8.3%), Fagron (+8.1%) and Gaztransport et Technigaz (+7.1%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>BW Offshore (-25.5%), Evraz (-12.0%) and Knowit (-9.2%).</span></p>
