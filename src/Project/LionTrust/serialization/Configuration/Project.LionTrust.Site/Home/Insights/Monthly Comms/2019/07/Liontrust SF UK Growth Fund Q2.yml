        <p style="margin-bottom: 0.0001pt;"><strong>The Fund returned 9.3% over the quarter, outperforming both the IA UK All Companies sector average of 3.6% and 3.3% from the MSCI UK Index</strong><strong>*</strong><strong>.</strong></p>
        <p><br>Equities enjoyed another solid period, despite a dip in May, and many indices are entering recording-breaking territory once again. As we have grown used to over recent years, this has been against macro uncertainty in the background, with tensions rising in the Middle East, the US and China continuing to argue on trade and Brexit still unresolved as the UK awaits its new Prime Minister. </p>
        <p>Despite no actual rate activity in June, it was an interesting month on the policy front, with the Federal Reserve, European Central Bank and Bank of England all making announcements. </p>
        <p style="margin: 12pt 0cm;">In the UK, the Monetary Policy Committee voted to keep rates on hold at 0.75% in June, warning that economic growth could fall to zero in the second quarter. During the period, Theresa May made a final attempt to <span>patch together a parliamentary majority for a Brexit deal but failed to do so and announced she will stand down and pass the situation to a successor. </span></p>
        <p style="margin: 12pt 0cm;"><span>At time of writing, the race for Prime Minister has come down to just two, Boris Johnson and Jeremy Hunt, and w</span>ith Johnson the bookies’ favourite, odds of a hard Brexit have increased – hence the caution on rates from the Bank of England.</p>
        <p>As ever, we follow economics and politics with interest but continue to focus on identifying businesses exposed to strong sustainability trends that will endure and grow their value per share regardless of the backdrop. Our process targets businesses that can grow structurally, driven by the shift towards a global economy that is more efficient, provides a higher quality of life and is more resilient.</p>
        <p>Long-term holding Kingspan was the strongest performer over the period, reporting <span>a strong first quarter in May. Sales rose by 18% year-on-year to </span><span>€</span><span>1.06bn, which the group attributed to strong volumes across its key markets. This comes on the heels of a good 2018, during which the company delivered revenues of over </span><span>€</span><span>4bn for the first time.</span></p>
        <p><em>Improving the efficiency of energy use</em> is a key theme across our portfolios, and we think this business is well placed to profit from increased demand for its energy efficient products. The company produces thermal insulation, which helps to cut the amount of energy needed to heat the buildings in which we live and work.</p>
        <p><span>Biotech company Abcam </span>was also among the best contributors<span>, with shares rising as it announced details of a capital raising during May, with plans to use the £200m proceeds to </span><span>finance growth in China and the US and help fund new acquisitions. Abcam produces and supplies antibodies to life scientists in over 140 countries for basic research, drug discovery and diagnostics.</span></p>
        <p>Learning Technologies Group has continued to grow its share price this year after a dip in Q4 and the leader in the e-learning workplace education market has recently been recognised by the <em>Financial Times</em> as one of Europe’s fastest growing companies.&nbsp; </p>
        <p>The company is a beneficiary of our <em>Providing education </em>theme and is experiencing strong organic growth from existing professional educational products, as well as consolidating the fragmented market, with a focus on innovative content and technology. </p>
        <p>Private equity and infrastructure 3i Group also posted solid returns over the period, reporting a total return of 18% for its financial year ending in March. The group said it remains cautious in the current environment, remaining diligent when pricing new investments and deploying further capital in companies it already knows well.</p>
        <p>Elsewhere, familiar names such as Softcat continue to feature among our top performers, with the share price rising after the company announced strong six-month results to end January earlier in the year. The company continues to take market share and regardless of the macroeconomic environment, small and medium-sized businesses are spending on things like IT security, GDPR compliance, and efficiency-driving software. </p>
        <p>In terms of the few stocks that detracted over the period, IP Group appears to have been hit by association with embattled fund manager Neil Woodford. Woodford was previously among largest shareholders in the commercialisation firm but has sold his stake as he looks to create liquidity in his UK Equity Income portfolio. </p>
        <p>Life science firm Syncona was also a slight negative despite releasing strong financial results in June, reporting a more than doubling of its total return to 37.9% and strong progress across its pipeline of companies innovating in the fields of gene and cell therapies.</p>
