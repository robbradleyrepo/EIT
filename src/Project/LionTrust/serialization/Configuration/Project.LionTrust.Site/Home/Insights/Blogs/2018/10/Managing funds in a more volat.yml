        <p style="text-align: left;"><br>Having a flexible mandate allows us to implement differing views in each part of our market: being long credit spread duration and/or beta for example while being short duration.</p>
        <p style="text-align: left;">Typically, we use bond futures to synthetically reduce overall fund duration, protecting investors from the risk of capital loss resulting from rising government yields and the volatility that accompanies rate risk in this environment.&nbsp;By buying longer dated bonds, investors can benefit from higher yields and returns can be enhanced by corporate spreads tightening in an environment where the economic backdrop remains supportive of risk assets.&nbsp;</p>
        <p style="text-align: left;">Given the correlation in these two positions, however, we need to be mindful of the overall risk budget of the fund, which relies on volatility management.</p>
        <p style="text-align: left;">A further important element of this is a tail-risk strategy in place at all times: in essence, we have a short position to CDS indices, typically high yield, to give protection in the event of an unexpected market event. Similar to an insurance policy, this protection comes at a cost but we believe it is worth paying to protect against downside risk and is minimal in the context of long-term returns.</p>
        <p style="text-align: left;">It is worth highlighting that if our long-term outlook is negative for corporate bonds, we will reshape our portfolio to reflect this view rather than merely implementing overlay strategies.</p>
        <p style="text-align: left;">With our exit from the EU on the horizon – although no one knows at this stage if we might have another vote before then – and a continuing round of elections, we believe managing volatility will be key for bond performance as we face more challenging conditions for this sector.</p>
