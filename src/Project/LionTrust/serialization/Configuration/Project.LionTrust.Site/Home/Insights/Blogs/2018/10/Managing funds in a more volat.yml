        <p style="text-align: center;"><strong><img height="277" alt="Managing volatility in a tougher bond environment" width="600" src="-/media/30D08F1C962D46D3B7CBF9D27E90D4B9.ashx"></strong></p>
        <p style="text-align: left;"><strong>With rising interest rates creating a tougher backdrop for bonds – and heightened potential for macro shocks, as the last few years have laid bare – volatility management is becoming an increasingly important part of fixed income investing. </strong></p>
        <p style="text-align: left;">While our Monthly Income Bond Fund is not run with an absolute return approach (we are not committed to producing positive returns whatever the conditions), we are seeking to outperform the sector and relevant benchmarks with lower volatility over the medium to long term. A key part of this is identifying events that could result in significant downside risk to our markets and portfolio holdings. In recent years, these events have largely consisted of elections and referendums.</p>
        <p style="text-align: left;">We have endured divisive UK and US elections, not to mention many outbursts of populist voting across Europe, the Scottish independence referendum in 2014 and, of course, the Brexit referendum in 2016. The latter provides a particularly interesting example of the kind of measures we can put in place to try to protect the portfolio.</p>
        <p style="text-align: left;">Going in to the Brexit referendum, we viewed the outcome as too close to call despite the fact markets predicted a 90 per cent chance of Remain winning. Given this uncertainty, we looked to protect the fund as follows:</p>
        <ul style="list-style-type: disc;">
            <li style="text-align: left;"><strong>Strategy one:</strong> We reduced our duration (sensitivity to interest rate movements) short from three years to one and the remaining position was expressed through German bunds. The theory behind this was that UK government bonds could rally aggressively from yield levels around 1.4% whereas German yields had little room to move as they yielded less than 0.1% pre-vote. In the event of a Remain vote, we planned to increase the duration short on the day of the result and switch back to the UK. This play proved particularly successful as German yields were little changed one month after the vote while gilt yields were nearly 1% lower.
            </li>
            <li style="text-align: left;"><strong>Strategy two</strong>: In advance of the Referendum, we used the flexibility of our mandate to buy a 5% position (our maximum permitted exposure to FX) in US dollars as we felt sterling would suffer badly on a Brexit vote. Again, this was helpful to performance but we viewed it as a protection strategy rather than a means of generating alpha.
            </li>
            <li style="text-align: left;"><strong>Strategy three: </strong>We bought credit default swap (CDS) protection via European indices (<span style="color: #1d1f23;">in the most basic terms, a CDS is similar to an insurance contract, providing protection against specific risks).</span> While this initially helped, it ultimately detracted from performance as the central bank’s commitment to support the economy resulted in a sharp rebound in risk assets.
            </li>
            <li style="text-align: left;"><strong>Strategy four: </strong>We sold a few positions where although we still liked the bonds, we thought they were close to being fully valued even on a positive outcome so there was little benefit in continuing to hold them given the uncertainty. We then had the opportunity to add risk after the market sold off after the “unexpected” result.</li>
        </ul>
