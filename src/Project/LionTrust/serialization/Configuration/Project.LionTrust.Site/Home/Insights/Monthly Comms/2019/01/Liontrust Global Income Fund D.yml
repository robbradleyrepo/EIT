        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned -3.4%* in sterling terms in December compared with -6.0% average return from funds in the IA Global Equity Income sector.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p><span>Global stock markets failed to get into the festive spirit in the final month of 2018, with the MSCI World Index producing a sterling return of -7.4%, its worst monthly performance since February 2009. December started off in fairly positive fashion with China and the US agreeing a truce against any further escalation in trade war and commencing three months of negotiations. Though this meant trade tensions took a back seat, the themes which caused the poor stock market performance in October returned: concerns about global growth, tightening monetary policy and oil prices.</span></p>
        <p><span style="font-size: 1.5rem;">The latter saw a particularly volatile end to the year. Brent crude received a short-lived lift after Opec and Russia announced output curbs of 1.2 million barrels a day. However, investors still had worries about oversupply with US shale producers continuing to pump oil at record levels. Alongside this, uncertainty about the global economy drew into question the resilience of demand for the commodity. This resulted in Brent crude shedding 8.4% over the course of the month and ending 38% off its October high.</span><br></p>
        <p><span style="font-size: 1.5rem;">Investors also kept a close eye on the last central bank decisions of the year. The European Central Bank confirmed the end of its quantitative easing scheme and maintained guidance that interest rates are to stay unchanged until summer 2019. However, the market’s focus was on the US Federal Reserve which hiked interest rates for the fourth time in 2018 and lowered its estimation for rate hikes in 2019 to two from three. Following sharp stockmarket declines and soft economic data, some investors were hopeful of a stronger signal of a slowdown in monetary tightening. In this respect, the Fund’s underweight allocation to the US was beneficial as US stocks had a greater negative reaction to the Fed’s statement. In addition, suggestions that President Trump was ready to fire Fed Chair Jerome Powell further weighed on equities across the Atlantic.</span><br></p>
        <p><span style="font-size: 1.5rem;">The mood in markets was unsurprisingly risk off. All sectors of the MSCI World Index ended in the red in sterling terms, with energy (-9.5%), financials (-9.0%) and industrials (-8.3%) the worst hit.</span><br></p>
        <p style="margin-bottom: 0.0001pt;"><span style="font-size: 1.5rem;">The share prices of the majority of Fund holdings were driven by the overriding bearish sentiment in markets, rather than stock specific newsflow. The materials sector, however, did provide some positives for the Fund, with </span><strong style="font-size: 1.5rem;">Anglo American </strong><span style="font-size: 1.5rem;">(+11.6%) and </span><strong style="font-size: 1.5rem;">Rio Tinto </strong><span style="font-size: 1.5rem;">(+4.8%) both ending higher. The sector received a boost from hopes of a better trading relationship with the US and China. Anglo American also stated that its Minas-Rio iron ore project had resumed operations after a detailed technical inspection. Once operations are ramped up, the mining giant expects to produce 16-19 million tonnes of iron ore in 2019.</span><br></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In December, we made one acquisition: <strong>Newmark Group</strong>, a US-based real estate company. The company was spun out from BGC Partners and the Fund received an allocation of shares. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Simplo Technology (+12.8%), Anglo American (+11.6%) and Endesa (+7.2%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>BGC Partners (-23.7%), Deutsche Pfandbriefbank (-15.6%) and Marks &amp; Spencer Group (-15.5%).</span></p>
