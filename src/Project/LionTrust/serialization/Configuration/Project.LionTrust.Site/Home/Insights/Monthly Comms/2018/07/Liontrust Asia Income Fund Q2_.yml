        <p style="margin-bottom: 0.0001pt; text-align: left;"><span class="A2"><strong><span>Summary<br>
        <br>
        </span></strong></span></p>
        <ul>
            <li style="margin-bottom: 0.0001pt; text-align: left;"><span>Trade tariff hostilities between China and the US cause a reversal for equities in the second half of the quarter following strong start. &nbsp;&nbsp;</span><span></span></li>
        </ul>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <ul>
            <li style="margin-bottom: 0.0001pt; text-align: left;">China is well placed to deal with trade dispute but we continue to believe that there will not be a full blown trade war between the two countries.</li>
        </ul>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <ul>
            <li style="margin-bottom: 0.0001pt; text-align: left;">Recent elections has seen a significant change in government for Malaysia, with the Barisan Nasional Party losing its majority for the first time in 61 years.</li>
        </ul>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <ul>
            <li style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 1.5rem;">We added Indonesia’s ITMG to the portfolio</span><span style="font-size: 1.5rem;">. We think the coal miner is insulated from domestic issues given its predominantly export exposure.</span></li>
        </ul>
        <p style="text-align: left;">&nbsp;</p>
        <strong></strong>
        <table border="0" cellpadding="0" cellspacing="0" width="467" style="width: 350pt;">
