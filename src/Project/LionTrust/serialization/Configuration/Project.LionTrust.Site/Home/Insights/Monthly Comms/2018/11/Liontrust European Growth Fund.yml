        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Fund returned -9.5%* in sterling terms in October, compared with the -6.1% return from the MSCI Europe ex-UK index. </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>Market sentiment in October was firmly risk off with the MSCI Europe ex-UK Index hitting its lowest level since the end of 2016. The sell-off in equities was not just confined to Europe, with stockmarkets across the globe recording considerable losses. It is difficult to point to just one catalyst for October’s market performance, and in reality it is likely the result of a number of factors which have been in play for the last few months. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>One such component was rising bond yields. The US 10 year treasury yield showed a marked move higher at the beginning of the month as investors priced in a tightening in US interest rates. This resulted in a number of market commentators calling the end of the bond bull market which has been in trend for many decades, though bond yields did fall slightly at the end of the month as investors fled to safe havens. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>Perhaps the return of volatility to both equity and bond markets should be unsurprising given the gradual removal of the considerable monetary accommodation provided by global central banks. The European Central Bank has begun winding down its quantitative easing programme, while the US Federal Reserve is shrinking its sizable balance sheet, as well as raising interest rates. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>Another factor was concerns over global growth following a number of poor economic data releases, compounded by downgrades to economic growth forecasts by the International Monetary Fund (IMF). Citing hostile trade measures by the US against China and Europe, the IMF lowered its 2018 and 2019 growth estimates to 3.7% from 3.9%. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>European markets saw a shift to traditional defensive areas. In sterling terms telecoms (+2.0%), consumer staples (-1.8%), health care (-3.3%) and utilities (-3.8%) were the most resilient to the market slide. At the bottom of the pile were more cyclical sectors such as IT (-9.1%), materials (-8.7%) and industrials (-8.5%).</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>Given the Fund’s tilt towards cyclical areas of the market, it felt the brunt of the sell-off. Stocks such as pulp and paper manufacturer <strong>Stora Enso</strong> (-19.6%) and luxury clothing company <strong>Moncler </strong>(-17.6%) were among the biggest detractors from the Fund, the latter despite reporting some fairly positive Q3 numbers.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>Another headwind this month was the performance of energy stocks, which has been (and remains) the best performing sector year-to-date. <strong>Lundin Petroleum </strong>(-18.7%), <strong>Subsea 7 </strong>(-12.8%) and <strong>Tethys Oil </strong>(-10.7%) declined as oil prices slid from four-year highs. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>Premium polymer supplier <strong>Covestro </strong>(-18.6%) also issued third quarter numbers. It recorded a year-on-year increase of 4.8% in sales, of which 3.1% was a result of increasing selling prices. Earnings before interest, tax, depreciations and amortisation (EBITDA) was €859m, a touch lower than the same period last year as sales growth was offset by a decline in margins. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>Pharmaceutical company <strong>Roche Holding </strong>(+2.0%) and snus manufacturer <strong>Swedish Match </strong>(+1.5%) were among the Fund’s holdings to end in positive territory in October, both </span><span>benefitting</span><span> </span><span>from their defensive qualities.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Roche Holding (+2.0%), Swedish Match (+1.5%) and Software AG (+0.4%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Siltronic (-23.5%), Stora Enso (-19.6%) and Covestro (-18.6%).</span></p>
