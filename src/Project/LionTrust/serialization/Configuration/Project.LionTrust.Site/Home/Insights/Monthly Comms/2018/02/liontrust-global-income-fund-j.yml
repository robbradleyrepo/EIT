        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned 2.0%* in sterling terms in January compared with the -0.2% return from funds in the IA Global Equity Income sector. **</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>With the holiday firmly period behind us, there was plenty of monetary and economic data news flow during the month. This started early on with the minutes from the December Federal Open Market Committee meeting confirming that the Federal Reserve remains on a gradual hike path so long as inflation stays subdued, even if the boost to growth from fiscal stimulus is taken into account. This prompted renewed confidence from some market commentators that three rate hikes in 2018 was a realistic potential outcome. As the month progressed, economic data points including in-line German and eurozone inflation data were reported, while of note, the ZEW, GfK consumer confidence and IFO surveys in Germany were all better than expected and UK GDP also surprised on the upside. Towards the end of the month, the European Central Bank (ECB) left all key interest rates unchanged. In his press conference, President Mario Draghi said the ECB remained ready to increase the asset purchase programme but noted that strong cyclical momentum was helping the eurozone economy grow at a robust pace. Speculation remains that forward guidance will be adjusted, perhaps at the March meeting.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There was a sharp focus on the sell-off in sovereign bonds. The US 10-year bond yield hit its highest level in almost four years, while the German 10-year bund yield reached a one year high. Bond prices fell as investors considered an improving outlook for the world economy and the likely result of tightening monetary conditions.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>This fall in bond prices reverberated into stock markets, with defensive areas among the worst performing in the MSCI World Index: utilities (-5.7%), real estate (-4.2%) and telecoms (-3.6%). Consumer discretionary (+3.1%), IT (+2.5%) and financials (+1.1%) were the biggest gainers. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There was also a notable slide in the dollar in January (-3.0% in trade weighted terms). US Treasury Secretary Steven Mnuchin commented at the World Economic Forum in Davos that a weaker dollar would be good for the US economy. There was further pressure on the greenback as the US government shut down for three days as politicians failed to agree on a temporary spending bill. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Among individual stock news, <strong>Vodacom Group </strong>(+11.5%) stood out in an underperforming telecoms sector. The company reported a 6.7% year-on-year increase in group revenue for the quarter ending 31 December, accelerating from the 1.2% seen in the previous quarter. Revenue in its biggest market in South Africa grew 6.2% over the fourth quarter helped by a 14% increase in its customer base. Meanwhile, data storage company <strong>Seagate Technology </strong>(+25.8%) saw its share price increase following reports that it held a stake greater than 4% in Ripple, the company behind the third most valuable cryptocurrency. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>US sporting goods retailer <strong>Big 5 Sporting Group </strong>(-29.1%) was among the detractors from the Fund after issuing a disappointing fourth quarter trading update. The company stated that net sales declined to US$243m in 2017 compared to US$266m in 2016, while same store sales decreased 9.4%. The results were partly due to dry and warm weather in many of the company’s major markets, which had a major effect on sales of cold weather products. The company now expects to realise a loss of per share of 8-13 cents for the fourth quarter, down from a positive earnings per share forecast of 16-28 cents. &nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Barratt Developments </span></strong><span>(-9.6%) was part of a UK housebuilding sector which experienced profit taking, despite some upbeat trading statements. For the six months to end December the company saw a 2.0% rise in total completions and total forward sales. It added that is remains well placed for the second half of its financial year with a healthy forward order book and good demand. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Seagate Technology (+25.8%), JB Hi-Fi (+15.2%) and Vodacom Group (+11.5%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Big 5 Sporting Group (-29.1%), BGC Partners (-9.7%) and Barratt Developments (-9.6%).</span><span style="font-size: 1.5rem;">&nbsp;</span></p>
