        <p style="text-align: left;"><strong><span>The Fund returned -3.3% over the quarter, outperforming the IA Mixed Investment 40-85% Shares sector average of -4.2%*</span></strong><strong><span>.</span></strong></p>
        <p style="text-align: left;"><span style="font-size: 1.5rem;">We started the period<strong> </strong></span><span style="font-size: 1.5rem;">overweight credit and underweight Gilts, with neutral positions in equities and cash after reducing our overweight equity position in December.</span></p>
        <p style="text-align: left;">Over the quarter, we twice added to equities from cash and finished March overweight equities and credit and underweight cash and Gilts. Asset Allocation was marginally negative over the period as Gilts were the best-performing asset class and risk assets performed poorly overall in a weak market. </p>
        <p style="text-align: left;">After two strong years of equity market performance, 2018 has thus far proven to be a tricky year for investors. Growth remains strong but rising inflation and fears we are beginning to move through the final part of this cycle have led to widespread selloffs. Fears of regulation in the technology sector and an imminent US-China trade war have also raised investor concern in 2018.</p>
        <p style="text-align: left;">Economic momentum globally has remained strong but investors have fretted this is beginning to slow. Inflation continues to rise, which is good for equity markets initially, but becomes a headwind as central banks raise interest rates more rapidly. The recovery from the deep economic hole created by the global financial crisis has been long and slow but we are finally moving towards the final stages. The US economy is clearly further into recovery than Europe, and there still is little of the economic excess that tends to precede recessions, even in America.</p>
        <p style="text-align: left;">Overall economic momentum remains strong and we believe a trade war between China and the US is not in either country&rsquo;s interest. With no recession imminent in the US, we still see economic fundamentals as supportive for risk assets. </p>
        <p style="text-align: left;"><span>Our process targets businesses that can grow structurally, driven by the shift towards a global economy that is more efficient, provides a higher quality of life and is more resilient.</span></p>
        <p style="text-align: left;"><span style="font-size: 1.5rem; color: black;">In terms of individual stock drivers, </span><span style="font-size: 1.5rem;">SS&amp;C Technologies, the global leader in software and outsourcing in the fund administration space, was among our strongest performers. Its products provide a safe and secure administrative hub for asset management companies, enabling them to concentrate on investing while ensuring they have the best technology related to back office compliance and administration.</span></p>
        <p style="text-align: left;">SS&amp;C continues to expand its business verticals via M&amp;A activity, and its recent acquisition of DST allows the business to grow into traditional mutual funds, complementing its strength in alternative asset managers. SS&amp;C is the clear market leader and continues to deliver on its strategy to consolidate a fragmented market and bring best in class technologies to the asset management industry. Its products ensure a more resilient investment industry, which is key to ensuring clients&rsquo; capital is safeguarded.</p>
        <p style="text-align: left;">ThermoFisher Scientific was another strong contributor over the period, with the business delivering its strongest results in many years as growth in its suite of Life science technologies accelerated over the final part of 2017. The company saw strength across all its end markets, including a pick-up in industrial and academic sectors, combined with strong growth from China. </p>
        <p style="text-align: left;">ThermoFisher&rsquo;s products are the backbone of innovation in important areas such as healthcare and biotechnology. Innovation here helps towards a better quality of life, by providing life-saving medicines and ensuring food and air quality is monitored and improved. As global growth has improved, investment has been deployed into these key areas of growth, benefiting companies operating in this part of the market. </p>
        <p style="text-align: left;">Softcat also made a substantial contribution to returns for the second quarter running. One of the leading value-added software resellers in the UK, the company outperformed the benchmark by a huge 39% over the first quarter alone.<span>&nbsp;&nbsp; </span></p>
        <p style="text-align: left;">We wrote previously that we suspected Softcat was potentially positively impacted by Brexit, as customers may have brought forward big purchases before IT vendors hiked prices to counteract weaker sterling. The long-term thesis on Softcat remains in place, namely that a relentless focus on both customer and employee satisfaction results in a distinctive organisational culture that will continue to drive strong sales and profitability growth. </p>
        <p style="text-align: left;">Abcam also featured among our best holdings over the quarter, with the shares outperforming the benchmark by 25%. Abcam is the leader in providing research grade antibodies, which are used by scientists in their work to further our knowledge of how the human body works and how to fix it when it doesn&rsquo;t.</p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">We have invested in the company as part of our theme of <em>Enabling innovation within the healthcare system</em>. Of particular interest to us is the company&rsquo;s continued focus on product quality. There is a huge need in research to ensure robust and repeatable results when conducting scientific experiments.</p>
