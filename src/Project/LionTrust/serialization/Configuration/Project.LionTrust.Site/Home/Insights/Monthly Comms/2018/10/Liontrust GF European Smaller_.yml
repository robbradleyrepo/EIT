        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Fund’s A5 share class returned 0.3%* in euro terms in September (A4 share class 0.2%). This compares with the -1.9% return from the MSCI Europe Small Cap Index.</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>Persistent concerns about trade wars and emerging markets meant that European equities started off on the back foot in September. Donald Trump continued to threaten China with tariffs of up to 25% on around US$200bn of Chinese imports, while China stood ready to retaliate. As has been the trend recently, this rhetoric was followed by action later in the month, though the US tariffs implemented on Chinese goods was only 10%. China’s reaction was to slap tariffs of between 5-10% on US$60bn of US imports. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>Meanwhile, the further tightening of global monetary policy resulted in the ongoing weakness in emerging market currencies, as the dollar ploughed higher. The Turkish lira found some welcome relief, however, as its central bank hiked its one week repo rate to 24% from 17.75%, which was greater than the market’s expectations. There was also another round of monetary tightening by the US Federal Reserve, which raised rates once again in September to a range of 2.00% to 2.25%. The US central bank remains on course to raise rates again in December and signalled three more hikes in 2019. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>There was a strong bounce back in European stocks in the second half of the month, driven mainly by the resource sectors. Energy (+5.8%) was the best performing sector in the MSCI Europe Index in euro terms, as oil prices rose to four year highs. This came after Saudi Arabia and other major oil producing nations decided against raising crude production. Stocks in the materials sector (+2.0%) were also strong gainers, as were financials (+2.0%). Real estate (-3.9%), IT (-2.8%) and consumer staples (-1.3%) fell. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The Fund’s mining stocks made a significant contribution to the Fund’s returns. Having been among the worst performers in August, <strong>Ferrexpo </strong>(+29.7%), <strong>ERAMET </strong>(+23.5%) and <strong>Evraz </strong>(+11.7%) rebounded strongly. The sector rallied on relief that tariffs imposed by the US and China were lower than expected. <strong>BW Offshore </strong>(+11.1%) was also a strong performer as it tracked oil prices higher. &nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Silicon wafer supplier <strong>Siltronic </strong>(-15.5%) was the Fund’s biggest detractor as the company, alongside the rest of the sector, continued to feel the strain from the US-China trade dispute.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Ferrexpo (+29.7%), ERAMET (+23.5%) and Evraz (+11.7%)</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Siltronic (-15.5%), Brunello Cucinelli (-11.6%) and Nemetschek (-10.9%)</span></p>
