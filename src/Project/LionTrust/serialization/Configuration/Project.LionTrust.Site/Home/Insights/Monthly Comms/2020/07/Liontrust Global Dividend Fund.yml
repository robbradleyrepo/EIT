        <p style="margin-bottom: 0.0001pt;"><strong><span>In the first half of 2020, the Liontrust Global Dividend Fund returned 2.0%, compared to the IA Global Equity Income sector average return of -6.3% and a 1.0% gain from the MSCI World Index*. This performance places the Fund in the top decile for performance for the period.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>After an incredibly volatile market environment over the last four months we have returned to where we started almost 5 months ago, but the world has significantly changed. Valuation discipline is now more important than ever as narrative economics, popularised by Robert Shiller, has now taken over market sentiment. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In response, we continue to exit positions where price and value significantly dislocate, for instance we exited two technology holdings Lam Research and Amphenol in June. Whilst, we may miss some of the upside as stocks significantly diverge from reality due to market sentiment, we are happy exit positions as stocks hit our rolling three-year price target.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>A key question as we reopen economies around the world is &minus; how will industries change? One fact we do know so far is that demand within industries has tipped towards those companies with a digital footprint. But what about longer-term? In our opinion, companies with leading industry positions will have the opportunity to extend their competitive positions. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Fundamental characteristics such as balance sheet strength and market power significantly help, but a culture of innovation is what will enable these companies to pivot business models, develop new products and capture new economic profits as some industries are reshaped overnight. To us, a culture of innovation is a relentless focus on product improvement, customer-centric mentality, and disciplined investment in the business to drive further success. Let's just touch on one of these characteristics using Intuit, a portfolio holding, who has a relentless focus on product improvement. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Intuit, a recent investment, is the de facto standard in the US for consumer tax preparation and small business management software. Due to the nature of cloud accounting software, Intuit&rsquo;s revenue has high recurring revenue and low marginal cost of revenue driving strong earnings growth. The opportunity for QuickBooks (Intuit&rsquo;s small business accounting software) is outside of the US as the company expands beyond its dominant market position in the US accounting software market. As the company executes its growth plans, we expect the company to continue to increase dividends paid out to shareholder by ~15% per annum. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The company is an excellent example of one with a visionary leader who spotted the changing landscape in accounting software from off-the-shelve software packages to cloud SaaS products. Intuit with its relentless focus on product improvement quickly pivoted its business model and products to the cloud completely disrupting its core accounting products. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Intuit understands that true innovation starts with its own culture and is successful by overcoming fears of change, as well as empowering employees to implement change. The company actively seeks continuous transformation to build a future proof company &ndash; now it&rsquo;s going after Sage and SAP&rsquo;s fat profit pools in the small-to-medium-sized enterprises&hellip;. watch out European accounting stalwarts. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Why does this matter? Because over the past decade, Intuit has consistently shown when customer preferences change, the company can adapt and move with the market, whereas, competitors have been slow to respond. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Another recent investment, Brookfield Infrastructure Partners Company, is a Canadian infrastructure management company. The company stands out as the best-in-class infrastructure investor with clear KPI&rsquo;s of 7-10% dividend growth and 12-15% total return. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The company achieves its objectives by investing in only the very best ideas and selling divisions or assets as they hit maturity. Essentially, driving a culture of innovation by allocating capital to those business leaders within the company driving the company forward. Examples of this range from seeding new investments in data centre infrastructure to selling South American utilities assets that have hit maturity. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>With Q2 earnings lost, over the next month, the focus on the earnings calls will be on what the companies are doing to prepare for a more competitive landscape when we emerge. More specially, can those companies who have been slow to embrace digital transformation catch up? We maintain the view that many will be unable to catch up and global leading businesses will continue to extend their leadership positions.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
