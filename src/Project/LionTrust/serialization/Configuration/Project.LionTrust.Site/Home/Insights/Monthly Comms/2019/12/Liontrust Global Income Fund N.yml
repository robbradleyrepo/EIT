        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned 2.0%* in sterling terms in November compared with a 1.3% return by the MSCI ACWI High Dividend Yield Index and the 2.0% average return from funds in the IA Global Equity Income sector.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund’s most recent income distribution was announced on 30 June 2019, taking the Fund’s 12 month income yield to 5.0%. The Fund targets an income level in excess of the yield on the MSCI World Index. The index yielded 2.7% over the same period.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The MSCI World Index reached an all-time high in November as investors weighed up developments in the trade war. Sentiment surrounding a potential phase one agreement between the US and China appeared to oscillate almost daily. At one point, there were positive comments from both camps as the US suggested that it would consider rolling back existing trade levies, which helped send US stocks to record highs. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>However, by month end the chances of a deal hung in the balance. This was after President Trump signed legislation supporting pro-democracy protests in Hong Kong, moving directly against China’s call to block the bill. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>For the portfolio, it was a busy month for third quarter company reporting. A number of holdings upgraded full-year guidance including US retailer<strong> Target </strong>(+17.7%), which was the Fund’s best performer. It raised its adjusted earnings per share outlook to US$6.25-US$6.45 versus prior guidance of US$5.90-US$6.20 after it reported on another strong quarter. Comparable sales in the three months to end September grew 4.5% and there was a 3.1% increase in comparable traffic, both metrics holding up well in a difficult retail environment. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>American biotechnology company <strong>Amgen </strong>(+10.8%) was another holding to raise guidance in November. Alongside its announcement of the acquisition of worldwide rights to <em>Otezla</em>, an arthritis treatment, the company upgraded its revenue forecast. It now forecasts 2019 revenue of US$23.1bn-US$23.3bn compared to its previous estimate of US$22.8bn-US$23.0bn. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>German lender <strong>Deutsche Pfandbriefbank </strong>(+10.3%) lifted its 2019 pre-tax profit guidance to €205m-€215m following a strong third quarter. It had previously estimated pre-tax profit of €170m-€190m. Net income in the third quarter rose 43% to £70m, partly due to higher net income from realisations on the back of higher prepayment fees. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Lundin Petroleum’s</span></strong><span> (-6.6%) share price continued to decline after the Swedish oil and gas exploration issued third quarter results at the end of October. Although the headline numbers came in ahead of consensus forecasts, analysts highlighted individual disappointments across the group’s portfolio, particularly the Barents Sea well. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>3i Group</span></strong><span> (-5.1%), the private equity and infrastructure investment company, recorded a 10% total return on opening shareholders’ funds during its interim period. Net asset value climbed to 873p per share from 815p at the end of March though this fell short analyst forecasts.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>We opened a new position in British Airways owner <strong>International Consolidated Airlines Group</strong>,<strong> </strong></span><span>reflecting good cash flow screen scores and an attractive dividend yield.</span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><strong><span>Positive contributors to performance included:</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><span>Target Corp (+17.7%), GWA Group (+11.8%) and Amgen (+10.8%).</span></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p><span>Lundin Petroleum (-6.6%), Charter Hall Group (-6.0%) and 3i Group (-5.1%).</span></p>
