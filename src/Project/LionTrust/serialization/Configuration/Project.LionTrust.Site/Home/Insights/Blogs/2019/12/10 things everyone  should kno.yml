        <p style="margin: 0cm 0cm 8pt;"><strong><span>The high yield bond market is not only currently being ignored by most professional and retail investors, but it has also been the subject of several negative articles recently. We disagree with some of the analysis and rather believe there are a number of reasons why investors should in fact include high yield bonds as part of their portfolios. In this article, we provide 10 key points to remember about high yield (as well as our own GF High Yield Bond Fund).</span></strong></p>
        <ol style="list-style-type: decimal;">
        </ol>
        <p style="color: #000000;"><span>1). The resilience and strength shown by the high yield bond market over the past 12 months is not unique: high yield consistently performs well relative to equities.<br />
        </span></p>
        <p style="color: #000000;">&nbsp;</p>
        <p style="margin: 0cm 0cm 8pt; text-align: center;"><span><img class="custom-image-height-auto" style="width: 599px; height: 334px;" alt="high yield bonds versus equities" src="-/media/490520DFE30C4F7C9F44F65B30606501.ashx?h=334&amp;w=599" /></span></p>
        <p style="margin: 0cm 0cm 8pt;"><em><br />
        Source: Bloomberg, to 22.11.19. Columns are total return and red dash lines are maximum drawdowns</em></p>
        <p style="margin: 0cm 0cm 8pt;"><span>2). High yield&rsquo;s resilience as an asset class comes from its income-generating characteristics. The global market is $2 trillion in size and produces $10 billion of coupon on average every month. Over the past five years, the global high yield market has produced a return of more than 25%. Considering this total return has included a negative price return (-1%), the income generated by the companies in the market has provided 118% of the total return. Moreover, as we can see in this chart, income-providing resilience is typical of this market over the long term.<br />
        </span></p>
        <p style="margin: 0cm 0cm 8pt;">&nbsp;</p>
        <p style="text-align: center;"><img class="custom-image-height-auto" style="width: 601px; height: 335px;" alt="coupons are king" src="-/media/98AD1C25FAA74DDC83112DFCCF3F65A9.ashx?h=335&amp;w=601" /></p>
        <p style="margin: 0cm 0cm 10pt;"><em><br />
        Source: Bloomberg, 01.02.98 to 28.02.19</em></p>
        <p style="margin: 0cm 0cm 10pt;"><span>3). In a world of low yields, high yield bonds offer investors a potential return comfortably in excess of inflation. Other fixed income assets do not. <br />
        </span></p>
        <p style="margin: 0cm 0cm 10pt;">&nbsp;</p>
        <p style="text-align: center;"><img class="custom-image-height-auto" style="width: 601px; height: 335px;" alt="comparing bond yields" src="-/media/F7E6C9A4124A4FBF89269B3B8F060BE2.ashx?h=335&amp;w=601" /></p>
        <p><em><br />
        Source: Bloomberg, as at 22.11.19</em></p>
        <p style="margin: 0cm 0cm 10pt;"><span>4). Is the high yield bond market junk as its reputation suggests? Like any market, there are good options and bad options, winners and losers, and this means investors should be selective. We place a huge importance on competitive advantage, transparency and the motivations of owners and managers, leading us to prefer stock market-listed businesses. Listed companies are a high proportion of our Liontrust GF High Yield Bond Fund and they tend to be large companies. <br />
        </span></p>
        <p style="margin: 0cm 0cm 10pt;">&nbsp;</p>
        <p style="margin: 0cm 0cm 10pt; text-align: center;"><span>
        <img class="custom-image-height-auto" style="width: 601px; height: 335px;" alt="no junk here" src="-/media/5A9AA32C7F2941D49A43EA2DBF2DCA0C.ashx?h=335&amp;w=601" /></span></p>
        <p>5). <span>Many investors think the global high yield bond market is full of US energy market risk. Given US energy accounts for 12.5% of the US market and close to 7.5% of the global market, this is a reasonable perception. The Liontrust GF High Yield Bond Fund, however, is index agnostic and seeks to avoid accumulations of thematic risk. We currently have 0% exposure to US energy, 0% to base chemicals and 1% to mining. Commodity cyclicals can rise and fall on one theme (such as the oil price), and therefore it can be dangerous to be &lsquo;neutral&rsquo; versus the index weighting and believe that you are not taking risk. We prefer non-cyclical and idiosyncratic exposures, which present the best opportunity to identify bargains rather than crystallising losses in trickier market environments.<br />
        </span></p>
        <p>&nbsp;</p>
        <p style="text-align: center;"><img class="custom-image-height-auto" style="width: 601px; height: 335px;" alt="portfolio construction - avoiding the thematic risk" src="-/media/D00B41906A7D42E0BC0E4C5364689D61.ashx?h=335&amp;w=601" /></p>
        <p><em><br />
        Source: Liontrust, UBS Delta excluding cash, 31.10.19. The index is the ICE BAML Global High Yield. Size of bubble = size of over/underweight, green is overweight, beige underweight </em></p>
        <p style="margin: 0cm 0cm 8pt;"><span>
        6). Investing in fixed income usually comes with some degree of interest rate risk. During the period of quantitative easing (QE), interest rates have been kept low, creating a tailwind for any asset with a yield. In a world with less QE, there are negative implications for the direction of interest rates. If rates in general increase, fixed income assets, to varying degrees, lose their value. </span></p>
        <p style="margin: 0cm 0cm 8pt;"><span>
        The extent to which they lose value is measured by duration. A duration of five means, other things being equal, a bond will lose 5% of value for every 1% increase in rates. High yield is among the less interest rate sensitive parts of the fixed income landscape.<br />
        </span></p>
        <p style="margin: 0cm 0cm 8pt;">&nbsp;</p>
        <p style="margin: 0cm 0cm 10pt; text-align: center;"><img class="custom-image-height-auto" style="width: 601px; height: 335px;" alt="lower duration on high yield" src="-/media/21047AD30790417C8A31CC3E10BDCAC9.ashx?h=335&amp;w=601" /></p>
        <p style="margin: 0cm 0cm 10pt;"><em><br />
        Source: Bloomberg, as at 22.11.19</em></p>
        <p style="margin: 0cm 0cm 10pt;"><span>7). We believe high yield is an asset class for which active management offers advantages over passive investment. ETFs do a bad job at tracking recognised high yield indices primarily due to trading costs, and they also contain the accumulations of thematic risk that come with indices. A good active manager should be able to materially outperform a global high yield ETF over the long-term after fees. When presenting the performance of the Fund, we compare it against the <span style="color: black;">ICE BofAML Global High Yield Index. T</span>he chart below shows our performance since launch.<br />
        </span></p>
        <p style="margin: 0cm 0cm 10pt;">&nbsp;</p>
        <p style="text-align: center;"><img class="custom-image-height-auto" style="width: 600px; height: 330px;" alt="performance of fund (GBP) since launch versus index and sector" src="-/media/5F69BF09E1D24D489467342F9452ECC3.ashx?h=330&amp;w=600" /></p>
        <p><em><br />
        Source: Financial Express as at 29.11.19, Liontrust GF High Yield Bond Fund C5 Acc in GBP, income reinvested versus comparator benchmarks ICE BofAML Global High Yield Index hedged in GBP and IA Sterling High Yield in GBP, since inception (08.06.18)<br />
        </em></p>
        <p>&nbsp;</p>
        <p><img class="custom-image-height-auto" style="width: 601px; height: 331px;" alt="performance of fund (EUR) since launch versus index" src="-/media/B2D4F4F81E7D424CB6292B027EC80CA1.ashx?h=331&amp;w=601" /></p>
        <p style="margin: 0cm 0cm 0pt;"><em><br />
        Source: Financial Express as at 29.11.19, Liontrust GF High Yield Bond Fund A5 Acc in EUR, income reinvested versus comparator benchmark ICE BofAML Global High Yield Index hedged in EUR, since inception (08.06.18)</em></p>
        <p style="margin: 0cm 0cm 0pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin: 0cm 0cm 0pt;"><span>8). To avoid many of the pitfalls of a passive or index-relative approach to high yield markets, we believe in having a concentrated portfolio, as well as investing for the long term. The Liontrust GF High Yield Bond Fund has 83 bonds (less than 70 issuers), a fraction of high yield bond ETFs.<br />
        <br />
        </span></p>
        <p style="margin: 0cm 0cm 0pt;">&nbsp;</p>
        <p style="text-align: center;"><img class="custom-image-height-auto" style="width: 601px; height: 335px;" alt="a focused portfolio number of holdings" src="-/media/C8C556F7AAAD42D19D8640107AF1C5AE.ashx?h=335&amp;w=601" /></p>
        <p style="margin: 0cm 0cm 8pt;"><em><br />
        Source: Liontrust, as at 22.11.19</em></p>
        <p style="margin: 0cm 0cm 8pt;"><span>9). Good ESG (environmental, social and governance) credentials in high yield is not solely the domain of specialist managers. We seek transparent businesses with good management and owners. We also want to avoid accumulations of thematic and cyclical risk, regardless of what an index might be telling us to do. The Liontrust GF High Yield Bond Fund has a BBB ESG rating from MSCI, superior to the ICE BAML Global High Yield Index&rsquo;s BB.</span></p>
        <span><br clear="all" />
        </span>
        <p style="margin: 0cm 0cm 10pt;"><span>10). Experience matters. The Global Fixed team who manage the Liontrust GF High Yield Bond Fund has a combined 28 years of experience of investing in this asset class and excellent long-term track records.<br />
        </span></p>
        <p style="margin: 0cm 0cm 10pt;">&nbsp;</p>
        <p style="text-align: center;"><img class="custom-image-height-auto" style="width: 601px; height: 335px;" alt="experienced managers" src="-/media/94AFF3BCFDE54486859E6C3E687F1BE3.ashx?h=335&amp;w=601" /></p>
        <p style="margin: 0cm 0cm 10pt;"><em><br />
        Source: Citywire Discovery, data from 30.11.07 to 31.07.17. Performance in USD based on all funds registered for sale in the global peer group the manager has run in the sector during the period. Total returns calculated gross of tax, ignoring the effect of initial charges and with income reinvested at the ex-dividend date<br />
        </em></p>
        <p style="margin: 0cm 0cm 10pt;">&nbsp;</p>
        <p style="margin: 0cm 0cm 10pt; text-align: center;"><img class="custom-image-height-auto" style="width: 601px; height: 335px;" alt="experienced managers phillips" src="-/media/2DD5573C7500432B9235F5C0055EEDBA.ashx?h=335&amp;w=601" /></p>
