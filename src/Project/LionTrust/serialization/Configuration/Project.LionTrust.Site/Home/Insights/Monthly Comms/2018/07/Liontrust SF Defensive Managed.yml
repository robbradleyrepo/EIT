        <p style="text-align: left;"><strong><span>The Fund returned 4.8% over the quarter, outperforming the IA Mixed Investment 20-60% Shares sector average of 2.8%*</span></strong><strong><span>.</span></strong></p>
        <p style="text-align: left;"><span style="font-size: 1.5rem; color: black;">From an asset allocation perspective, the portfolio continues to be overweight equity and credit and underweight cash and government bonds.</span></p>
        <p style="text-align: left;"><span style="color: black;">We upped equity exposure in the last week of March after global markets sold off early in the year. This proved a successful strategy over the subsequent period, with both the UK and Global ex-UK portfolios delivering strong performance in both absolute and relative terms. </span></p>
        <p style="text-align: left;"><span>While the news headlines were dominated by Trump’s attempts to spark trade wars with Europe and China, underlying business fundamentals for the areas of the global market in which we invest remain strong. </span></p>
        <p style="text-align: left;"><span style="font-size: 1.5rem;">Key structural dynamics, such as the shift to a digital economy, the drive to improve efficiency and the importance of improving quality of life, also continue to drive earnings.</span></p>
        <p style="text-align: left;"><span style="color: black;">In terms of individual stock drivers, </span>Kingspan was among the best performers over the quarter. The global leader in technology related to insulation panels and boards continues to deliver strong growth across the US and Europe and this is despite headwinds for overall construction markets coming from Brexit in the UK and weather issues in the US. </p>
        <p style="text-align: left;">The importance of insulation as a means of cutting energy use in both commercial and residential construction, combined with Kingspan’s technological lead, underpin a business that continues to beat market expectations and can grow based on these two structural drivers. </p>
        <p style="text-align: left;">US technology firm Intuit also enjoyed a strong second quarter. Intuit has two key products, both of which are market leaders. Quickbooks is undergoing a transformation as the offering moves from a subscription to a cloud- based model, ensuring the addressable market within small and medium businesses is expanding. </p>
        <p style="text-align: left;">The firm’s turbo tax product is also experiencing super-normal growth, as it provides small businesses and individuals with software to help navigate the dreaded annual tax return. Both are simple, cost-effective products for small businesses and individuals. </p>
        <p style="text-align: left;">The move to a cloud-based offering is a key growth driver, as the lower monthly expense means more and more customers can access the products without large upfront costs. We have seen this type of situation in other industries, where the shift to cloud opens the addressable market significantly.</p>
        <p style="text-align: left;"><span style="color: black;">Among the weaker performers over the quarter was Prysmian. We like the company for its leadership position in connectivity, which includes highly technical deep sea projects, but problems at one of these projects in the UK,</span><span style="color: black;"> the Western Link project,</span><span style="color: black;"> resurfaced and drove a profit warning. </span></p>
        <p style="text-align: left;"><span style="color: black;">In the past, Prysmian’s management has been able to contain and resolve project issues after initial mistakes so we are confident it can do so again – but these can be costly prolonged problems so we are watching the situation closely.</span></p>
