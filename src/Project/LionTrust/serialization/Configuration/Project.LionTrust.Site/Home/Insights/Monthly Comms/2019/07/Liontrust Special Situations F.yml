        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust Special Situations Fund returned 2.7%* in June compared with the 3.7% return from the FTSE All-Share Index.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>UK stocks joined in the global equity rally in June as indications of looser monetary policy gave investors a reason to add risk. In the US, there has been a growing consensus that the Federal Reserve will need to cut rates, having tightened its policy gradually over the last four years.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In its policy meeting in June, members of the Federal Open Market Committee stated that they will &ldquo;act as appropriate to sustain the expansion&rdquo;, while also reducing their inflation forecast for this year. Adding to the dovish tone was European Central Bank President Mario Draghi, who noted that additional stimulus would be required in the eurozone if there is not an improvement in the economic outlook.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In the UK, political uncertainty was the market&rsquo;s main concern. Investors determined that a Boris Johnson-led government would increase the chances of a No Deal Brexit as he emerged as the leading candidate to become the next Prime Minister. The pound dropped to its lowest level against the dollar in 2019, not helped by poor data which showed the UK economy shrank by 0.4% in April. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The decline in sterling meant that UK large cap stocks, which are predominantly internationally exposed, performed better than mid and particularly small cap companies. The FTSE 100 returned 4.0% in June, while the FTSE 250 rose 2.9% and the FTSE Small Cap (ex-IT) declined 2.3%. This was a headwind for the Fund&rsquo;s relative performance as it has a greater bias to mid and small cap stocks than the FTSE All-Share Index. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>However, some of the Fund&rsquo;s large cap holdings benefited from this split in market cap performance. <strong>AstraZeneca </strong>(+10.4%), <strong>Compass Group </strong>(+6.1%) and <strong>Royal Dutch Shell </strong>(+4.4%) and were among the Fund&rsquo;s top risers. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Company news was fairly sparse in June. <strong>Wood Group </strong>(+15.5%) has had a difficult time of late, but the oilfield services company&rsquo;s shares found some relief following a pre-close half year trading update saying it has delivered an improvement in earnings growth and margin. The latter was a result of a strong performance by its Asset Solutions Europe, Africa, Asia and Australia and Environment &amp; Infrastructure businesses. Wood Group maintained its full year outlook for adjusted EBITDA (earnings before interest, taxes, depreciation and amortisation). &nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Craneware </span></strong><span>(-37.8%) had been up on the month until a late June trading statement highlighting sluggish sales growth in the second half of the year. The US healthcare-focused software provider stated new product launches on its Trisus platform have seen a slower than anticipated uptake by clients in the second half of the company&rsquo;s financial year and as a result full-year revenue growth is expected to be around 6%. This is a marked slowdown from the 16% recorded in the previous financial year.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Fund supermarket <strong>Hargreaves Lansdown </strong>(-15.3%) suffered in the wake of the suspension of the Woodford Equity Income Fund. The high profile fund suffered a series of redemptions and manager Neil Woodford announced that withdrawals will be suspended. Hargreaves Lansdown had the Woodford Equity Income Fund in its closely followed Wealth 50 list and has long promoted Woodford. The company dropped the fund from the Wealth 50 list following the suspension. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Despite issuing strong full year results highlighting revenue and profit growth, Scottish cloud computing provider <strong>iomart Group</strong> (-9.4%) saw its shares sink in June. The company&rsquo;s main Cloud Services segment grew revenue by 8%, a quarter of which was organic growth, with benefits flowing from a revamped sales and marketing function. Management added that the first two months of the current financial year has started off in line with expectations. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Domino&rsquo;s Pizza Group (+18.3%), Globaldata (+16.0%), Spectris (+16.0%), John Wood Group (+15.5%), and Rotork (+10.1%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included:</span></strong></p>
        <p><span>Craneware (-37.8%), Hargreaves Lansdown (-15.3%), AA (-11.5%), iomart Group (-9.4%) and PayPoint (-9.0%).</span></p>
