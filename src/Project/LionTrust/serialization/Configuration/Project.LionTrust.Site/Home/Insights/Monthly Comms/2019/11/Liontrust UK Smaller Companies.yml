        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Smaller Companies Fund returned 0.9%* in October. For comparison the FTSE Small Cap (excluding investment trusts) Index returned 0.5% </span></strong><strong><span>and the average return of funds in the IA UK Smaller Companies sector was 1.3%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Although the FTSE All-Share lost 1.4%, this was primarily the result of weakness in the large stocks which dominate the capitalisation-weighted index; the FTSE100 dropped 1.9%. The environment at the smaller end of the market was more benign: the FTSE 250, FTSE Small Cap and FTSE AIM All-Share rose 0.6%, 0.1% and 2.1% respectively.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There were signs of some rare </span><span>Brexit progress as Boris Johnson secured parliament’s approval for his latest deal. But he failed in attempts to have it implemented by 31 October – instead being forced to request a three month extension from the EU. In response, he called a general election for 12 December.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Sterling rallied 3.4% (trade-weighted basis). This presented a translation headwind for companies with international footprints but is also indicative of optimism regarding the domestic economy which is likely to have helped lift shares in smaller companies. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p><span>This environment allowed for some outsized moves in shares that lacked any specific fundamental catalyst – <strong>GlobalData</strong> (+27.7%) and <strong>Smart Metering Systems</strong> (+18.8%) being two examples in the portfolio.</span></p>
        <p><span>A Q3 update from <strong>Arbuthnot Banking Group </strong>(+19.1%)<strong> </strong>drove its shares higher. In August the company had acquired two residential mortgage portfolios worth £265m at a 2.7% discount to par, which helped drive their loan balances +33% to over £1.6bn. This was part funded by £85m of deposit inflows into their Arbuthnot Direct platform and helped make up for the fact that growth in the core loan book has been slower than expectations. The company expects this to be just a timing issue rather than an indication of a fundamental slowdown, despite some macroeconomic uncertainties. These portfolios of mortgages are also performing better than assumed in its models at the time of the purchase. At the end of September, Arbuthnot’s surplus liquidity above regulatory reserve requirements was £300m so they continue to have plenty of capital for similar opportunistic purchases. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>CareTech </span></strong><span>(+10.7%) announced that trading in the year to 30 September has been in line with its expectations and gave an encouraging update on the integration of its Cambian unit. The social care and education provider acquired Cambian in a £370m deal last year. Integration of the unit is on track, with operational improvements and synergies in line with CareTech’s expectations at the time of the purchase. While CareTech’s existing business had 87% capacity as at 30 September, Cambian’s was 73% (partly suppressed by some non-residential schools which are on break in September). CareTech expects profit margins at Cambian to improve as the integration progresses. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The portfolio’s most notable faller, <strong>Accesso Technology </strong>(-33.0%), is in a bid situation. Following July’s sharp gains on the commencement of a formal sale process, shares in the company have eased back on a lack of subsequent newsflow. The decision to sell the business came on the back of a number of operational difficulties that had pushed the shares down in late 2018 and early 2019.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The next two largest detractors - <strong>K3 Business Technology</strong> (-18.7%) and <strong>Trifast</strong> (-16.5%) – dropped as a result of profit warnings. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>K3 Business Technology</span></strong><span> stated that results for the financial year to 30 November are forecast to be significantly below the market’s expectations. Trading in the second half of the year was thrown off course, partly as a result of individual setbacks: a large customer has entered into administration while a major new contract that was in the final stages of discussion has now been put on hold. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In July, <strong>Trifast</strong> had warned of the negative impact of macroeconomic uncertainties and its shares took another leg lower in October after an interim trading update warned that end market conditions remain weak, particularly in the automotive sector. </span><span>The industrial fastening manufacturer now expects underlying profit before tax of £22m this year, below consensus expectations of more than £24m. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Total assets under administration at <strong>AJ Bell </strong>(-10.4%) rose £6.2bn, or 13%, to £52.3bn in the year to 30 September, while client numbers increased 17% to over 232,000. The assets increase was the result of £3.9m in net inflows and £2.3m investment performance (+5%) – ahead of the 2% fall in the FTSE All-Share over the period. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>GlobalData (+27.7%), Arbuthnot Banking Group (+19.1%), Smart Metering Systems (+18.8%), Simplybiz Group (+15.0%) and Kainos Group (+12.4%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Accesso Technology (-33.0%), K3 Business Technology (-18.7%), Trifast (-16.5%), AJ Bell (-10.4%) and Quartix Holdings (-9.6%). </span></p>
