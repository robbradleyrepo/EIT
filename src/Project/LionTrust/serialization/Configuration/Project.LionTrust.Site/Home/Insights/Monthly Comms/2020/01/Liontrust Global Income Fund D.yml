        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned 1.7%* in sterling terms in December compared with a 1.4% return by the MSCI ACWI High Dividend Yield Index and the 1.2% average return from funds in the IA Global Equity Income sector.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>US-China trade negotiations remained the market’s primary focus as the pair edged closer towards a trade agreement. A “phase one” deal, which would see both countries pare back existing tariffs, has been touted for some time but significant strides were made in December. In the days leading up to December 15, the scheduled date for additional US tariffs, Trump said that a deal was “very close” and officials from China also conveyed optimism. The US eventually scrapped the planned tariffs on US$156bn worth of goods and said a truce is expected to be signed in January.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Elsewhere, Christine Lagarde took charge of her first European Central Bank monetary policy meeting, in which the bank maintained policy as expected. Of more interest was Lagarde’s press conference as investors looked for clues over the direction the new president will take for ECB policy. When questioned about whether she is a hawk or a dove, Lagarde remarked that she considers herself as an owl. She also revealed plans for a strategic review of the ECB’s monetary policy. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>It became increasingly likely that the early part of Lagarde’s presidency would overlap with the UK’s exit of the European Union after the Conservative Party won a majority in the UK’s general election. The result gave Boris Johnson a mandate to pass his Brexit deal through parliament and execute the divorce. Initially, the pound rose sharply higher on the perceived clarity of direction, but soon gave up these gains as the market evaluated the economic consequences of Johnson’s Brexit plan. UK equity markets managed to hold onto gains following the general election, and the Fund’s top performer, <strong>International Consolidated Airlines Group</strong> (+12.8%), participated in this rally. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The communication services sector (-0.6%) was one of the worst performers in the MSCI World Index in sterling terms. A number of the Fund’s telecom holdings weighed on returns amid the wider sector weakness. <strong>Telstra Corp </strong>(-7.1%), <strong>Telenor </strong>(-3.3%) and <strong>Vodacom Group </strong>(-2.7%) were all among the portfolio’s detractors. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A number of changes were made to the Fund’s holdings in December. <strong>Champion REIT</strong>, <strong>Charter Hall</strong>, <strong>Fortune REIT</strong>, <strong>HSBC</strong>, <strong>Mapletree Industrial Trust</strong>, <strong>Nutrien</strong> and <strong>Severstal</strong> were all sold, while we initiated positions in <strong>Boliden</strong>, <strong>Carnival</strong>, <strong>Navient Corp</strong>, <strong>Play Communications</strong>, <strong>Rai Way</strong> and <strong>Unipol Gruppo</strong>.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><strong><span>Positive contributors to performance included:</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><span>International Consolidated Airlines Group (+12.8%), Ashmore Group (+8.8%) and Severstal (+8.2%).</span></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Telstra Corp (-7.1%), Poste Italiane (-4.1%) and Fortune REIT (-3.1%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p><strong style="font-size: 1.5rem;">The Fund has an income Target Benchmark of the yield on the MSCI World Index. </strong><strong style="font-size: 1.5rem;">The Fund’s most recent income distribution was announced on 31 December 2019. Its distributions over the 12 months to 31 December 2019 – expressed relative to the Fund’s price on 31 December 2018 – give a 12 month yield of 5.8%. The </strong><strong style="font-size: 1.5rem;">MSCI World Index yield on the same basis was 2.2%.</strong><br /></p>
