        <p><strong>The Fund’s A3 share class returned 0.9%* in euro terms in September (A4 share class 0.8%), compared with the 3.9% return from the MSCI Europe Index and the 1.5% return of the HFRX Equity Hedge EUR Index. </strong></p>
        <p style="margin: 0cm 0cm 10pt; background: white;">Net exposure at month end was c.61%. The long book participated in the broad strength in European equities this month, but much of this was offset by weakness in the short book. </p>
        <p style="margin: 0cm 0cm 10pt; background: white;">The month saw renewed hawkish sentiment from central banks in the UK and US. In its September policy meeting, the Federal Open Market Committee indicated one more interest rate increase in 2017 and three more in 2018. Somewhat more surprisingly, the Bank of England’s Monetary Policy Committee stated that “some withdrawal of monetary stimulus is likely to be appropriate over the coming months” if the UK economy continues on its current path. The market rapidly repriced the possibility of near-term interest rate hikes in the US and UK, causing bond yields to rise and the pound to reach its highest level in four months. </p>
        <p style="margin: 0cm 0cm 10pt; background: white;">Defensive areas of the market lagged in September; real estate (-0.9%), utility (-0.4%) and consumer staples (+0.4%) were the worst performing areas.&nbsp; There was, on the whole, a better performance from cyclical sectors, with industrials (+5.6%) and consumer discretionary sectors (+5.5%) displaying strong gains.</p>
        <p style="margin: 0cm 0cm 10pt; background: white;">The energy segment of the MSCI Europe Index was the best performer, rising 8.6% in euro terms. Oil refineries across the Gulf of Mexico and the Caribbean were shut as the storms hit the region. Crude prices were further supported after Turkish President Recep Tayyip Erdogan threatened to turn off an Iraqi oil pipeline following the Kurdish independence referendum vote. A combination of these factors helped Brent oil rise 9.9% in September and reach its highest level in just over two years at US$59.02 a barrel.</p>
        <p style="margin: 0cm 0cm 10pt; background: white;">The long book’s relatively low exposure to defensive areas was a tailwind, while it benefitted from the cyclical rally through holdings such as sensor technology manufacturer <strong>Inficon </strong>(+15.2%) and car maker <strong>Peugeot</strong> (+13.6%). </p>
        <p style="margin: 0cm 0cm 10pt; background: white;">London-listed oil services company <strong>Hunting </strong>(+23.2%) and Swedish oil producer <strong>Tethys Oil </strong>(+14.3%) rose on the back of higher oil prices amid a disruption to production from hurricanes Harvey and Irma. </p>
        <p style="margin: 0cm 0cm 10pt; background: white;">However, cruise operator <strong>Carnival </strong>(-7.7%) detracted from performance as the shares were negatively affected by the hurricanes on the expected disruption to business in the Caribbean. Later in the month, the company released third quarter numbers which showed an annual rise in revenue for the three months to the end of August to US$5.1bn. Carnival also noted that bookings for the first half of next year are well ahead of the prior year, resulting in the company lifting its net revenue yield growth estimate to 4.0% from 3.5% in June.&nbsp; </p>
        <p style="margin: 0cm 0cm 10pt; background: white;">Elsewhere in the Fund, miners were among the other biggest detractors from the long book performance. <strong>BHP Billiton </strong>(-4.8%), <strong>Rio Tinto </strong>(-3.1%) and <strong>Evraz </strong>(-2.4%) tracked the price of base metals lower during the month, which fell on concerns of cooling demand from China.&nbsp; </p>
        <p style="margin: 0cm 0cm 10pt; background: white;">There were a few stock specific detractors from the short book. One was a Swedish electricals manufacturer which announced a number of big orders for its laser mark writer range, causing a rally in its share price. A US cosmetics company also weighed on the short book performance after its shares rose in response to a prominent investor adding to its stake in the company.</p>
