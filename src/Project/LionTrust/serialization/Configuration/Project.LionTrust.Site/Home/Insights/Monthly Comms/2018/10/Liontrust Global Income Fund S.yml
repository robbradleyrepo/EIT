        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Fund returned -0.7%* in sterling terms in September compared with -0.2% average return from funds in the IA Global Equity Income sector.</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>Persistent concerns about trade wars and emerging markets meant that global equities started off on the back foot in September. Donald Trump continued to threaten China with tariffs of up to 25% on around US$200bn of Chinese imports, while China stood ready to retaliate. As has been the trend recently, this rhetoric was followed by action later in the month, though the US tariffs implemented on Chinese goods was only 10%. China’s reaction was to slap tariffs of between 5-10% on US$60bn of US imports. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>Meanwhile, the further tightening of global monetary policy resulted in the ongoing weakness in emerging market currencies, as the dollar ploughed higher. The Turkish lira found some welcome relief, however, as its central bank hiked its one week repo rate to 24% from 17.75%, which was greater than the market’s expectations. There was also another round of monetary tightening by the US Federal Reserve, which raised rates once again in September to a range of 2.00% to 2.25%. The US central bank remains on course to raise rates again in December and signalled three more hikes in 2019. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>There was a strong bounce back in stocks in the second half of the month. Energy (+2.4%) was the best performing sector in the MSCI World Index in sterling terms, as oil prices rose to four year highs. This came after Saudi Arabia and other major oil producing nations decided against raising crude production. Stocks in the telecoms sector (+1.6%) were also strong gainers, as was health care (+1.4%). Real estate (-2.8%), finance (-1.1%) and IT (-1.0%) were the biggest fallers. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The S&amp;P 500 once again reached a new record high in September, which helped the MSCI World Index end up 0.2% in sterling terms during the month. The Fund’s low weighting to the US market was therefore a headwind this month. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>However, Eastern Europe was an area of positive attribution. <strong>Sberbank of Russia </strong>(+16.1%) was one of the stand-out stocks. The company’s share price has recently tracked geopolitical events closely and this time it was buoyed by signs that the US Senate is leaning against restricting Russian banks’ dollar transactions. Though a decision has yet to be made, the softening in stance was enough to boost Sberbank shares</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Russian energy company <strong>Lukoil </strong>(+10.5)<strong> </strong>rallied alongside other energy stocks as oil prices rose. French oil major <strong>Total </strong>(+4.4%) was another portfolio holding to benefit. Meanwhile, mining stocks <strong>Anglo American </strong>(+11.8%) and <strong>Severstal </strong>(+6.5%) both saw increases in their share prices as the materials sector was boosted on relief that tariffs imposed by the US and China were lower than expected. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Shares in Canadian wealth manager <strong>Gluskin Sheff + Associates </strong>(-10.6%) declined following the release of fourth quarter results. The company saw an increase in assets under management of C$154m to C$9.1bn, but earnings per share of C$0.19 fell below analyst consensus of C$0.24. The revenue figure, however, came in line with consensus at C$29.9m versus the C$29.4m forecast. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>We exited positions in <strong>Bezeq the Israeli Telecoms Corp</strong> and <strong>Big 5 Sporting Goods </strong>as both showed evidence of a deterioration in their cash flow characteristics.<br><br></span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Sberbank of Russia </span><span>(+16.1%), Anglo American (+11.8%) and Lukoil (+10.5%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Seagate Technology (-11.0%), Gluskin Sheff + Associates (-10.6%) and Las Vegas Sands (-8.8%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
