        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Fund&rsquo;s A4 share class returned -2.0%* in euro terms in August (A3 share class -1.9%), compared with the -2.3% return from the MSCI Europe Index and -0.5% return from the HFRX Equity Hedge EUR Index</span></strong><strong><span>.</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Net exposure at month end was c.38%. Though registering a decline, the long book delivered a more resilient return than the MSCI Europe Index. The short book, however, experienced a weak month despite a fall in European equities. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>August&rsquo;s stockmarket wobble was caused by a cocktail of concerns about emerging market economies and trade. The Turkish lira dived as Donald Trump tweeted that the US would be doubling its steel and aluminium tariffs on Turkey. This, combined with ongoing economic weakness highlighted by inflation running up to 15.9% in July, caused traders to sell out of the lira and other emerging market currencies. Worries about a crisis in Turkey weighed on European stocks, though measures announced by the Turkish central bank helped calm some nerves. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Meanwhile, the US-China trade war showed no signs of slowing, with Trump announcing an extra 25% tariffs on US$16bn worth of Chinese goods, to which the Chinese retaliated with similar measures. The US announced a bilateral deal with Mexico, though Canada, the third member of Nafta, was left in the cold. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Weakness on the MSCI Europe Index was broad-based, with no clear sector or style bias. In euro terms, telecoms (-7.1%) was the worst performing sector followed by financials (-5.0%) and basic materials (-3.6%). The only sector to end higher was IT (+2.0%). </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>London-listed iron ore pellet producer <strong>Ferrexpo </strong>(-19.5%) was the long book&rsquo;s biggest detractor, following the release of disappointing first half results. The company revealed profit after tax for the six months ended 30 June fell to US$152m from US$216m in the same period last year due to lower iron ore prices and higher local cost inflation. Ferrexpo stated that while demand for iron ore is expected to remain strong through the rest of 2018 and 2019, cost inflation is also likely to persist as a result of higher energy prices and mining costs. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Ferrexpo&rsquo;s larger peer <strong>Rio Tinto </strong>(-10.9%) also fell after underwhelming interims. It appeared that the multi-commodity miner&rsquo;s 36% increase in pre-tax profit and 15% higher dividend was not enough to please the market. In addition, the basic materials sector came under pressure as trade war concerns triggered commodity price weakness. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Floating production storage and offloading (FBSO) vessels specialist<strong> BW Offshore </strong>(+32.3%) released interims which struck a more positive note with investors. Its second quarter results revealed an earnings before interest, taxes, depreciation and amortisation of US$105m. Though this was a small decline from the previous year, it came in ahead of the consensus estimate of US$97m, due to strong revenue from the company&rsquo;s ABO FPSO ship. <strong>SimCorp </strong>(+11.6%) also beat market expectations with its first half results. The portfolio management software company&rsquo;s order intake was &euro;9.2m more than the same period last year, beating consensus. The company maintained its full-year expectations of 10%-15% revenue growth and 24.5%-27.5% growth in earnings before interest and taxes. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Testing, inspection and certification services providers <strong>Intertek Group </strong>(-13.0%) reported a 7.5% rise in profit before tax at constant currency rates in the first half of 2018, as operating margins improved to 16.8% from 16.3%. However, the margin uplift was not as high as analysts expected, while organic growth slowed from first four months of the year. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span><br>
        The biggest detractors to the short book performance were companies in the US, where the S&amp;P 500 rallied to reach a new all-time high and entered its longest bull run in history. One stock is a music streaming company which reported better than expected results, with subscription revenue growing 67%. A US consumer goods distributor saw an increase in both revenue and profit in the second quarter of 2018 as a result of improved market share.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
