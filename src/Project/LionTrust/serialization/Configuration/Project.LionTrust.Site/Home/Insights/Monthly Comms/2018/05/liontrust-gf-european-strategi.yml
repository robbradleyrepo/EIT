        <p><strong>The Fund&rsquo;s A4 share class returned 1.5%* in euro terms in April (A3 share class 1.5%), compared with the 4.6% return from the MSCI Europe Index and the -0.8% return of the HFRX Equity Hedge EUR Index.</strong><br>
        <br>
        Net exposure at month end reduced further to c.48%, reflecting a larger short book due to what we identified to be an uncertain market backdrop. In April, the short book weighed on performance following a rebound in European equities and a takeover offer for one of its positions. The long book moved broadly in line with the wider market.&nbsp; &nbsp;&nbsp;<br>
        <br>
        After a poor start to the year, European equities registered their first positive month since January. This followed seemingly encouraging developments in the trade tensions between the US and China which had plagued the market in March. While China unveiled retaliatory tariffs of up to 25% on certain US imported goods following on from Trump&rsquo;s announcements of Chinese import levies in March, there was more optimism that the two nations would avoid a trade war.&nbsp;<br>
        <br>
        Another source for the market&rsquo;s gains was the rise in the oil price. North Sea benchmark Brent oil rose to US$75/barrel for the first time since late 2014 with Opec supply cuts continuing to have their intended impact of reducing global inventories and raising prices. Increasing geopolitical concerns also contributed to oil&rsquo;s latest leg higher, with Trump signalling that he wants to withdraw the US from the Iran nuclear deal.<br>
        <br>
        The rise in oil prices was reflected in the sector breakdown in the MSCI Europe Index where energy (+12.7% in euro terms) was by far and away the largest contributor to the index&rsquo;s performance. The Fund&rsquo;s long book participated in the energy rally with strong returns from Hunting (+19.0%), Total (+13.4%) and Tethys Oil (+13.2%). Additionally, Hunting released a trading update noting that revenue in the first three months of 2018 had been similar to the previous quarter. It added that strong cash generation allowed it to maintain a net cash position of US$3.6m at quarter end despite increases in working capital outflows.<br>
        <br>
        Other strong performers from the long book included paper and packaging company Stora Enso (+10.1%), which reported robust first quarter results. Operational earnings before interest and taxes (EBIT) came in at &euro;369m, which was ahead of the company&rsquo;s own guidance and 72% higher than the same time last year. The improvement was down to favourable prices and higher volumes in the Consumer Board and Packaging Solutions divisions.&nbsp;<br>
        <br>
        <strong>Sberbank </strong>(-17.4%) was one of the main detractors from the long book amid wider weakness in Russian equities and the ruble. This was due to fresh sanctions by the US against Russia after Trump criticised Russia for siding with Bashar al-Assad following an alleged chemical attack in Syria. <strong>Nokian Renkaat </strong>(-5.6%), meanwhile, saw its shares ease after the resignation of its CFO, who had worked for the company for 20 years.&nbsp;<br>
        <br>
        The short book suffered in the rising market. One of the main detractors to performance was a fibre optic infrastructure company, which accepted a takeover offer at a 93% premium to its share price. Another detractor was an online fashion company which revealed strong full-year results. Revenue almost doubled year-on-year and gross profit rose 90%.</p>
