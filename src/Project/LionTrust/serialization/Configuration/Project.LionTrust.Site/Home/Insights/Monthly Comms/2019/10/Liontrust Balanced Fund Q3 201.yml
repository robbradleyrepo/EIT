        <strong><span>The Liontrust Balanced Fund returned 3.7% over the quarter, meaning it was a top quartile performer in the IA Mixed Investment 40%-85% Shares sector, where the average return was 2.0%. This means the Fund continues to be a top quartile performer over one, three and five years. </span></strong><br>
        <p style="margin: 12pt 0cm 0.0001pt;"><strong><span>Market Overview</span></strong></p>
        <p style="margin-bottom: 6pt;"><span><br>It was a volatile quarter, with macro factors dominating markets. The key issue over the quarter was the ongoing US/China trade war, which fed into concerns about a global economic growth slowdown. However, at the same time, central banks remained highly supportive, with the US Federal Reserve’s rate cuts providing a floor to equity markets. Though this initially meant bond yields continued their well-trodden downward path, fixed income markets sold off heavily in early September. There seemed to be little economic data to support these moves, with the signs suggesting many investors were simply taking profits from what had become a very crowded trade. This move in bond yields had a profound effect on equities, as there was large rotation within the market with value stocks, having considerably underperformed over the course of 2019, enjoying a sharp rally in September as global bond yields rose. As a result, high growth areas of the market (such as certain parts within the technology sector), witnessed a painful de-rating.<br></span><strong style="font-size: 1.5rem;"><br>Portfolio attribution<br></strong><span style="font-size: 1.5rem;"><br>The Fund’s outperformance relative to its peers was largely a result of its low fixed income weighting, with the portfolio benefiting on a relative basis from the spike in bond yields in September. The strongest overall contributor to the Fund’s return was Alphabet, which rallied strongly following a very positive update to the market, which in part was due to improved revenue relating to its advertising and cloud gaming platforms. Outside of Alphabet, the strongest performers tended to be our more defensive holdings including Brown Forman and CME Group (which tends to benefit during periods of heightened market volatility). The key detractors to returns included some of our higher growth names, which – having performed very strongly over the course of 2019 – were hit disproportionately hard as bond yield rose and value stocks rebounded. Furthermore, our China related stocks such as Mandarin Oriental, Tencent and Baidu detracted from returns as a result of negativity surrounding US tariffs, Chinese growth and the Hong Kong protests.<br></span><strong style="font-size: 1.5rem;"><br>Outlook<br></strong><span style="font-size: 1.5rem;"><br>Despite the ongoing uncertainty thanks to the US/China trade war, we remain relatively optimistic in our outlook for the global economy. Fears surrounding global economic growth continue to weigh on investor sentiment, but we believe fears of a recession in the US are considerably overblown and while Chinese growth is slowing, we believe the authorities have a huge amount of tools at their disposal (both in terms of monetary and fiscal policies) to offset the impact of US tariffs. We therefore believe the macroeconomic backdrop remains supportive, particularly within emerging markets where valuations remain low economic growth continues to improve. Despite the more dovish rhetoric from the US Federal Reserve, we continue to view traditional fixed income as an asset class that is fraught with risk given the low yields on offer.<br></span><strong style="font-size: 1.5rem;"><br>Discrete years' performance* (%), to previous quarter-end:</strong></p>
