        <p style="margin-bottom: 0.0001pt;"><strong>The Fund&rsquo;s A3 share class returned 0.7%* in euro terms in January (A4 share class 0.7%), compared with the 1.6% return from the MSCI Europe Index and the 3.1% return of the HFRX Equity Hedge EUR Index.</strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong>&nbsp;</strong></p>
        <p style="margin-bottom: 0.0001pt;">Net exposure at month end was c.60%. The Fund&rsquo;s long book produced a positive return in January which was just shy of that posted by the market. As expected in a rising market, the short book detracted, a trend which was slightly exacerbated by a holding receiving takeover offers. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">With the holiday firmly period behind us, there was plenty of monetary and economic data news flow during the month. This started early on with the minutes from the December Federal Open Market Committee meeting confirming that the Federal Reserve remains on a gradual hike path so long as inflation stays subdued, even if the boost to growth from fiscal stimulus is taken into account. This prompted renewed confidence from some market commentators that three rate hikes in 2018 was a realistic potential outcome. As the month progressed, economic data points including in-line German and eurozone inflation data were reported, while of note, the ZEW, GfK consumer confidence and IFO surveys in Germany were all better than expected and UK GDP also surprised on the upside. Towards the end of the month, the European Central Bank (ECB) left all key interest rates unchanged. In his press conference, President Mario Draghi said the ECB remained ready to increase the asset purchase programme but noted that strong cyclical momentum was helping the eurozone economy grow at a robust pace. Speculation remains that forward guidance will be adjusted, perhaps at the March meeting.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">There was a sharp focus on the sell-off in sovereign bonds. The US 10-year bond yield hit its highest level in almost four years, while the German 10-year bund yield reached a one year high. Bond prices fell as investors considered an improving outlook for the world economy and the likely result of tightening monetary conditions. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">This fall in bond prices reverberated into stock markets, with defensive areas among the worst performing in the MSCI Europe Index: utilities (-2.4%), consumer staples (-2.0%) and real estate (-1.7%). Financials (+4.6%), consumer discretionary (+3.1%) and materials (+2.7%) were the biggest gainers. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">There was also a notable slide in the dollar in January (-3.0% in trade weighted terms). US Treasury Secretary Steven Mnuchin commented at the World Economic Forum in Davos that a weaker dollar would be good for the US economy. There was further pressure on the greenback as the US government shutdown for three days as politicians failed to agree on a temporary spending bill. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The dollar&rsquo;s weakness had the inverse effect on commodity prices, which in turn supported the Fund&rsquo;s materials holdings. <strong>Anglo American </strong>(+12.0%) was one of the best performers in the long book. The multi-commodity miner reported a 5% increase in total production during the fourth quarter of 2017 partly due to the ramp up of the Gahcho Kue diamond mine in Canada and the Grosvenor coal mine in Australia. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Steel maker <strong>Evraz </strong>(+11.0%) also reported positive production for the fourth quarter. It noted crude steel output rose 3.7% in 2017 which the company stated was due to improved demand in North America and higher production after the completion of repair work in its West-Siberian metallurgical plant.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">There were a couple of notable detractors from the long book. Nordic hotels operator <strong>Scandic Hotels Group&rsquo;s</strong> (-25.6%) shares fell after it stated adjusted earnings before interest, taxes, depreciation and amortisation (EBITDA) for the fourth quarter of 2017 is expected to be c.16% lower than the same period in 2016. This was a result of weaker earnings from operations in Sweden and one-off personnel costs. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;"><strong>Persimmon </strong>(-7.2%), the London-listed housebuilder, saw its shares fall amid some profit taking. The company released a statement indicating that it expects to deliver pre-tax profit for 2017 modestly ahead of the market consensus, citing healthy customer demand for new homes and a 3% year-on-year rise in average selling price. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">From the short book, one of the main detractors was a Belgian biopharmaceutical company which received a takeover offer from a Danish peer. The bid was initially rejected and a counter bid by a French rival was agreed at the end of the month, but our short position was closed following the first bid announcement. Another detractor was a UK-based veterinary company, which reported growth in like-for-like sales for the first half of its financial year and remained optimistic about its surgery acquisition pipeline. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">A positive contributor to the short book was a US convenience store supplier, which lowered its expectations for 2017. This was partially a result of operational cost reductions not being realised as quickly as the company had expected.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
