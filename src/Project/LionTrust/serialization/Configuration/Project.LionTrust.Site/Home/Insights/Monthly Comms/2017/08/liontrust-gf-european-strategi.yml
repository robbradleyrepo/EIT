        <p><strong>For investment professionals only</strong></p>
        <p><strong style="font-size: 1.5rem;">The Fund’s A3 share class returned -0.2%* in euro terms in July (A4 share class -0.2%), compared with the&nbsp;</strong><strong style="font-size: 1.5rem;">-0.4% return from the MSCI Europe Index and the 0.7% return of the HFRX Equity Hedge EUR Index.</strong></p>
        <p style="margin: 0cm 0cm 6pt; background: white;">Net exposure at month end was c.62%. The Fund’s long book performed strongly over the month, but was offset by a negative contribution from the short book.</p>
        <p style="margin: 0cm 0cm 6pt; background: white;">The MSCI Europe Index’s performance in euro terms was hampered by the rise in the euro, which reached its highest level in trade weighted terms since late 2014. The currency’s appreciation continued to be driven by the market’s expectation that the European Central Bank will soon start tapering its substantial monetary support to the eurozone economy. ECB President Mario Draghi tried to maintain a dovish message in his press conference following the Bank’s decision to leave its policy unchanged, but failed to deter further euro appreciation. &nbsp;</p>
        <p style="margin: 0cm 0cm 6pt; background: white;">Meanwhile, the dollar sank as faith in ‘Trump trade’ further waned as the President’s “skinny” healthcare reform was defeated in Senate. Additionally, US economic data have been soft of late. Inflation in particular has been a cause for concern and the Federal Reserve noted in its July policy statement that it is “monitoring inflation developments closely”. US stock indices, however, continued to push onto new record highs on a broadly positive Q2 earnings season. </p>
        <p style="margin: 0cm 0cm 6pt; background: white;">In the commodity space, oil prices rebounded strongly as US inventories data showed much larger declines than had been forecast. Brent oil rose 9.9% during the month to US$52.65 a barrel. Copper prices also rose to their highest level in two years, due to a more upbeat assessment on China’s consumption potential, while iron-ore prices touched a three-month high. This led to strength in the materials sector (+2.7%), which was the biggest sector gainer in the MSCI Europe Index. The long-book’s holdings in the sector includes Anglo American (+19.8%), BHP Billiton (+14.8%) and Ferrexpo (+12.6%), which all benefited from the rise in metal prices. Other strong sector performers were financials (+2.6%), telecoms (+2.4%) and energy (+1.5%). The biggest sector fallers were health care (-4.5%), consumer staples (-2.9%) and industrials (-2.3%). </p>
        <p style="margin: 0cm 0cm 6pt; background: white;">Elsewhere in the Fund’s long book, Somfy Group (-12.7%) was one of the biggest detractors. The engineer of automation products for homes and buildings reported year-on-year like-for-like sales growth of 8.5% in the first half of 2017. However, the company warned that operating profit in the period is likely to show a “slight decline” following an exceptionally high profit last year. </p>
        <p>Bergman &amp; Beving was another detractor (-18.8%) after the Swedish industrial consumables and components supplier issued a disappointing trading update for the three months to the end of June. The company’s revenue remained flat year-on-year, while EBITA declined 30% as a result of ongoing restructuring investment. </p>
        <p>A UK-based sportswear and sports equipment retailer was a detractor to the Fund’s short book after it appointed a new CFO and reported a rise in revenue in its full-year results. </p>
        <p>A Dutch based bio-tech company also detracted from performance in the short book as the shares reacted positively to encouraging trial data. <br clear="all" style="break-before: page;">
        </p>
        <p style="margin-bottom: 6pt;">&nbsp;</p>
