        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned -5.7%* in sterling terms in November, compared with the -0.5% return from the MSCI Europe ex-UK index. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>October’s European stock market weakness carried over into November, with the investor rotation from cyclicals into defensives once again providing a headwind to the Fund’s positioning. The best performing sectors were communications services (+7.9%, recently renamed from telecoms), utilities (+5.2%), consumer staples (+2.7%) and health care (+1.9%) while energy (-6.3%), materials (-5.5%), consumer discretionary (-3.4%) and IT (-3.3%) again suffered falls. The oil price tumbled more than 20% to US$58.7/barrel, not helped by Donald Trump’s public criticism of Saudi Arabia’s mooted plan to cut production.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>US stocks took some impetus towards month-end from Federal Reserve Chairman Jerome Powell’s comments that US rates were closing in on a neutral level. Earlier in the month it had kept rates on hold at 2%-2.25%. European markets, however, were unable to avoid finishing in negative territory for the month as long-running macroeconomic concerns overshadowed the month’s major events.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>The Fund’s cyclical tilt includes double-digit percentage exposures to energy, materials and IT, all of which represent overweight positions relative to the MSCI Europe Index. In addition, the market cap return profile of the market was unhelpful, with small and mid-caps bearing the brunt of market weakness. The MSCI Europe Large Cap Index returned -0.3% in November compared with the -2.7% and -3.4% respective returns from the mid and small cap indices.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Furthermore, in addition to a tough backdrop of weak investor sentiment, a selection of holdings suffered negative newsflow. For example, <strong>Swedish Match</strong>’s (-23.3%) defensive qualities should otherwise have seen its shares receive support in November, but instead it tumbled following moves by the US Food &amp; Drug Administration to crack down on the tobacco industry. Although proposals to limit sales of flavoured e-cigarettes and menthol cigarettes don’t impact snus and moist snuff manufacturer Swedish Match directly, the global listed tobacco sector took a heavy hit.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Ence Energia Y Cellulosa </span></strong><span>(-24.9%) extended last month’s fall as the biomass power producer tracked energy prices lower; the company also downgraded its 2018 EBITDA<strong> </strong>forecast from </span><span>€300m to a range of €290m - €300m. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Simcorp’s </span></strong><span>(-17.2%) vulnerability to widespread weakness in the IT sector<strong> </strong>was worsened by nine month results which disappointed on profitability. Revenue rose </span><span>14% year-on-year in local currency terms to €254m, of which 8.2 percentage points can be attributed to organic growth and 5.5 percentage points the result of the acquisition of an Italian business. EBIT (earnings before interest and tax) rose 22% to €52.5m as constant currency margins rose to 21.5%. With 2018 targets of an EBIT margin in the 24.5% - 27.5% range and revenue growth of 10% - 15%, the company needs a strong Q4 in order to hit its own guidance and investors marked the shares down accordingly. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Better newsflow came from Danish drinks company <strong>Royal Unibrew</strong> (+2.1%), which released Q3 results including upgrades to full year guidance. A “historically warm summer” contributed to 10% growth in adjusted net revenue, with profit margins expanding to 19.4%, compared with 17.7% a year earlier. As a result, the company upgraded its 2018 net revenue to a range of DKK7.2bn - DKK7.3bn, up from DKK7.0bn - DKK7.2bn and raised its EBIT forecast to DKK1.32bn - DKK 1.34bn from DKK1.2bn - DKK1.34bn. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Spanish manufacturer of rail systems<strong> Construcciones y Auxiliar de Ferrocarriles </strong>(+4.3%)<strong> </strong>also<strong> </strong>issued strong results. Revenues increased 30% to<strong> </strong>€1.27bn in the first nine months of 2018 due to the “intense pace” of rail vehicle manufacture, which encompasses over 40 projects globally. The company expects profit growth in future years to be driven by higher activity volumes, stable order intake ratios, solid conversion of its backlog and cost management efforts. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p><span>While Fund returns in October and November have been disappointing, we continue to apply the Cashflow Solution investment process in a disciplined and consistent manner. Within the materials and energy sectors we still see value as corporate aggression levels are low and valuation spreads are still above normal. Moreover, the relative performance of defensive stocks compared with more cyclical areas now looks quite extreme, at nearly 2 standard deviations above average. On this basis, a reversion could reasonably be expected.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong style="font-size: 1.5rem;">Positive contributors to performance included:</strong><br></p>
        <p style="margin-bottom: 0.0001pt;"><span>MedioBanca (+7.2%), Roche (+6.8%) and Elisa (+0.8%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Ence Energia Y Cellulosa (-24.9%), Swedish Match (-23.3%) and Simcorp (-17.2%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><span>&nbsp;</span></strong></p>
