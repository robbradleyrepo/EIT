        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Growth Fund returned -1.2%* in January, compared with the -1.9% return from the FTSE All-Share Index</span></strong><strong><sup><span>†</span></sup></strong><strong><span>.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Having initially notched up new all-time highs, the UK and global equity markets succumbed to late-month weakness which was triggered by trends in fixed income markets. For the first half of the month, equities were able to trade close to record highs and maintain the low volatility of recent years despite increasing price action within bond markets. With the UK and US 10 year government bond yields rising by 32bps and 30bps to 1.51% and 2.71% respectively, equity investors began to worry about the outlook for inflation and monetary policy tightening, triggering a weak finish to the month. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Unsurprisingly, the softest areas of the UK market were those which are most exposed to bond market read-across, ‘proxy’ sectors such as utilities (-5.9%) and telecoms (-5.0%) also seeing their capital values fall and yields rise.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund’s lack of exposure to these areas was one factor contributing to a small outperformance of the market’s fall in January, a differential which would have been larger were it not for a disappointing announcement from <strong>EMIS Group</strong> (-25.9%). It notified the market that it failed to meet contractual service and reporting obligations with NHS Digital, a discovery made during a review led by Andy Thorburn who joined as CEO last year. &nbsp;On the same day, in a separate announcement the company stated that trading for 2017 had otherwise been in line with its expectations. This provided little comfort to investors, who marked the shares down fairly aggressively with the company only able to indicate that the financial impact will be in the “upper single digits of millions of pounds”. Further details are expected within its release of full-year results in mid-March. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Shares in the <strong>AA </strong>(-25.9%) also fell heavily, although without such an obvious catalyst. Broker downgrades and concerns over debt levels in an environment of rising interest rates are likely to have played a role in the weakness.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Brooks Macdonald</span></strong><span> (+18.8%) was highest up the risers’ board following the release of a trading update for the interim period to 31 December 2017. The company’s<strong> </strong>funds under management (FUM) rose by 12.3% to £11.7bn, with roughly two thirds of the rise driven by inflows and the remainder from rising asset prices. Although the company stated that its full year financial expectations remain unchanged, it did note that the revenue impact of the FUM increase had been offset by a number of margin pressures. In addition to lower yields and falling transactional income as volatility stayed low, Brooks Macdonald stated that the shift towards all-in fees is having a negative impact on income. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In a busy month for corporate newsflow, a number of other portfolio holdings gave updates on trading. Among these was recruiter <strong>PageGroup</strong> (+16.4%). Despite a quarterly decline in UK activity, it saw group gross profit growth accelerate to 13.8% year-on-year in Q4 2017 from 8.8% in Q3, following strong demand in Continental Europe, Asia and the Americas. Caution regarding the UK set the tone for the company’s 2018 outlook – the “macro environment impacting some clients and senior candidates” – but PageGroup guided investors towards the upper end of the market’s consensus range for 2017 operating profit, at around £119m. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A full year trading update from <strong>StatPro </strong>(+13.3%) announced that 2017 saw a 30% increase in 2017 revenue to about £49m and a 35% uplift to adjusted EBITDA (earnings before interest, tax, depreciation and amortisation) to around £6.9m. Following a successful integration of Delta, which was acquired in May 2017, the company is upbeat regarding further sales growth prospects in 2018. Encouragingly, StatPro’s sales visibility is also improving, with annualised recurring revenue growing by 39% during the year. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Ultra Electronics</span></strong><span> (+13.3%) issued a statement firming up full year revenue and underlying operating profit guidance at £77m and £120m respectively. It has 62% order book cover on its 2018 revenues, which it expects to show modest growth on the 2017 level. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>With <strong>RELX</strong> (-10.4%) deriving around 40% of its revenues from North America, the company was exposed to a depreciation in the US dollar, which fell 5% against sterling. Towards the end of the month, it also announced plans to acquire ThreatMetric,&nbsp;an online authentication specialist which analyses over 100m online transactions a day, for a £580m cash consideration. The business will be integrated into the LexisNexis Risk Solutions business, bolstering the digital side of its existing identity services. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>WH Smith</span></strong><span> (-7.5%) revealed a 1% decline in like-for-like sales as 2017 saw a continuation of the familiar trends for weakness at its High Street division (-4% like-for-like, -5% overall) to offset growth in its Travel operations (+3% like-for-like, +7% overall). While Travel sales were boosted by new airport stores at Gatwick and Stansted, High Street stores were affected by a decline in spoof humour books and a lack of new publishing trends. Although the company stated that cost savings were slightly ahead of target for the year, the shares declined following the trading statement. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Brooks Macdonald (+18.8%), PageGroup (+16.4%), StatPro (+13.3%), Ultra Electronics (+13.3%) and Rotork (+10.7%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Emis Group (-25.9%), AA (-25.9%), Shire (-14.7%), RELX (-10.4%) and WH Smith (-7.5%).</span></p>
