        <p style="margin-bottom: 0.0001pt;"><strong>The Fund’s A4 share class returned -1.7%* in euro terms in March (A3 share class -1.7%), compared with the -2.0% return from the MSCI Europe Index and the -0.9% return of the HFRX Equity Hedge EUR Index</strong><strong><sup><span style="color: #221e1f;">†</span></sup></strong><strong><span style="color: #221e1f;">.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong>&nbsp;</strong></p>
        <p style="margin-bottom: 0.0001pt;">Net exposure at month end was c.52%, down from c.62% last month, a reduction which is reflective of a more uncertain market backdrop. An unwinding in some of last month’s long book strength, when it rose despite a falling market, was a drag on performance in March. However, the short book was able to offset some of this weakness, allowing the Fund’s return to exceed that of the MSCI Europe Index. &nbsp;&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">European stocks took another leg lower in March, this time due to growing concerns of a trade war. US President Donald Trump announced a 25% tariff on steel imports and a 10% tariff on aluminium imports. This raised expectation of retaliation from other major powers and Trump’s hint that some trading allies will be temporarily spared from the tariffs was not enough to reverse market sentiment. In addition, Trump announced a 25% tariff on up to US$60bn in annual imports from China. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Elsewhere, global monetary policy continued to tighten. New US Federal Reserve Chair Jerome Powell oversaw the central bank’s first interest rate increase of 2018. Though the Federal Open Market Committee’s dot-plot of future interest rate estimates showed no change to the three projected hikes in 2018, its rate expectations for 2019 were upgraded. The European Central Bank dropped wording about expanding its bond-buying programme from its policy statement, indicating another step towards curbing its quantitative easing scheme. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">In terms of sector performances, having underperformed in recent months, utilities (+4.8%), real estate (+3.4%) and consumer staples (+0.4%) were the biggest gainers in the MSCI Europe Index in euro terms. The reverse was true for the biggest fallers, with financials (-5.6%), materials (-4.6%) and IT (-3.9%) having had strong performances prior to March. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The materials sector was negatively impacted by Trump’s tariffs, with base commodity prices falling. Iron ore producer <strong>Ferrexpo </strong>(-19.6%) was one of the long book holdings to suffer from this. Its share price decline came despite strong full-year earnings, in which it reported a doubling in profit, helped by an increase in pellet prices. The company was bullish in its outlook for the iron ore market, citing rationalisation of Chinese steel capacity. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">There were some bright spots for the long book, including oil services company <strong>Hunting </strong>(+11.5%), which revealed that it swung to an underlying profit in 2017. It stated that the performance was supported by the Hunting Titan product line, which benefited from increased onshore drilling activity in North America. The group was confident that oil prices would remain above US$60/barrel and this will stimulate further offshore drilling. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">In the short book, one of the contributors was a lighting products and wiring company which issued a profit warning following ongoing consumer weakness in the UK and a depreciated dollar. There was another profit warning by a UK-based food maker. The company stated that low capacity utilisation in its US business and the current pound/dollar exchange rate means that profit growth in its US business will be less than expected in financial year 2018. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">One of the detractors from the short book was an electronics company which received a takeover approach from a US private equity firm. <br clear="all">
        </p><p style="margin-bottom: 0.0001pt;"><br></p>
