        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned 2.1%* in sterling terms in April compared with 3.1% average return from funds in the IA Global Equity Income sector.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Global equities’ march higher continued to stem from the US Federal Reserve’s switch to a more dovish rhetoric and ongoing trade negotiations between China and the US. The market was also enthused by strong economic data from the world’s two largest economies, helping lift the MSCI World Index by 3.5% in sterling terms. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>The US posted another month of robust jobs growth with a non-farm payrolls figure of 196,000 in March, rebounding strongly from the 33,000 job additions seen in the previous month and outstripping the consensus estimate of 180,000. Importantly for stocks, wage pressure seemed relatively muted which made it unlikely that the Fed would turn its eye back to rate increases. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>China meanwhile maintained its pace of GDP growth in the first quarter of 2019, with a print of 6.4%. This was despite the trade tensions with the US and above the market’s estimate of 6.3%. Similarly in the US, GDP growth of 3.2% came in considerably ahead of the 2.3% Wall Street forecast. However, this figure was flattered by a build-up in inventories, which could reverse next quarter.&nbsp; </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Cyclical sectors led the market in its latest leg higher. In the MSCI World, financials (+6.8%) was the best performing sector, while IT (+6.0%) and consumer discretionary (+5.1%) also made substantial gains. The one outlier in the gainers was communication services (+5.2%), which outperformed other defensive areas such as health care (-2.8%) and utilities (-0.5%).</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>The Fund’s overweight allocation to financials was a tailwind to performance, with strong returns from <strong>Deutsche Pfandbriefbank </strong>(+13.2%), <strong>RMB Holdings</strong> (+12.7%) and <strong>ING Groep</strong> (+8.9%). </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>However, some of the Fund’s defensive names held back overall performance. Spanish electricity company <strong>Endesa </strong>(-2.7%), Swiss health care giant <strong>Roche </strong>(-4.7%) and US tobacco group <strong>Philip Morris International </strong>(-2.4%) were all among this month’s fallers. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Though Philip Morris’s shares fell alongside the wider sector, trading remained strong as its first quarter results came in ahead of consensus estimates with adjusted earnings-per-share of US$1.09, marginally beating the US$1.00 forecast by the market. Better than expected cigarette volumes (flat year-on-year) was partially responsible for this, while heated tobacco shipment volumes rose by 20%.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><strong><span>De La Rue </span></strong><span>(+14.3%) bounced back after a decline in March as it announced two new contracts. The company won a five year contract to implement and operate digital stamps on tobacco and soft drink products sold in Saudi Arabia. Separately, it released a statement on the commencement of its joint venture with the Kenyan government on the secure printing of its currency. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>De La Rue (+14.3%), Deutsche Pfandbriefbank (+13.2%) and RMB Holdings (+12.7%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Vtech Holdings (-11.1%), Spark New Zealand (-5.6%) and Philip Morris (-2.4%).</span></p>
