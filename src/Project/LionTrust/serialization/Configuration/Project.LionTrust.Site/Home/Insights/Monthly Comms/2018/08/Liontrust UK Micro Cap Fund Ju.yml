        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Liontrust UK Micro Cap Fund returned 0.9%* in July. The Fund does not have a formal benchmark, but for reference, the FTSE Small Cap (excluding investment trusts) Index returned -1.0%, the FTSE AIM All-Share Index returned 1.0% and the average return of funds in the IA UK Smaller Companies sector was 0.1%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Equity markets were still captivated by trade war news. Trump acted on his promise to place tariffs on China which, as expected, announced retaliatory measures. However, relations with Europe were less strained; Trump met with Jean Claude Juncker, president of the European Commission, and agreed to not impose any further trade barriers. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>In the UK, weak economic data – notably inflation numbers – sent trade-weighted sterling to its lowest levels of 2018 so far. UK CPI (consumer price index) grew 2.4% year-on-year in June, the same rate that was recorded in May but below analyst expectations for 2.6% growth. A consequence of the weaker pound was that UK large cap stocks outperformed: the FTSE 100 Index returned 1.5% in July, compared to the FTSE 250’s return of 0.4% and the FTSE Small-Cap (ex-IT) Index’s -1.0%.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>It was a busy month of corporate releases by Fund holdings, with some mixed results. <strong>dotDigital Group </strong>(+26.0%) was one of the positives after a trading update showed group revenue for its 2018 financial year grew around 35% year-on-year and adjusted earnings before interest, taxes, depreciation and amortisation (EBITDA) are expected to be in line with market expectations. The marketing platform provider also stated that strong momentum has continued into the new financial year and that it has seen no material impact from the implementation of GDPR, which had been a concern for investors in the run up to the update’s release. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The biggest faller this month was <strong>IDE Group </strong>(-60.9%). The group issued a trading update signalling a 90% drop in adjusted EBITDA in the first half of the year, as one-off projects from last year did not reoccur at the same rate. Later in the month, the group announced a deeply discounted fundraising of £5.5m through an issue of equity, convertible loan notes and an open offer. The proceeds will be used to address the company’s short term cash pressures and working capital issues.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Frenkel Topping Group </span></strong><span>(-28.0%) was another stock to suffer. The financial advisor and asset manager stated that 2018 operating profit was set to be below market expectations due to increased marketing expenditure and client attrition, causing shares to decline. Management is confident that increased marketing will translate to higher assets under management.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>AdEPT Telecom </span></strong><span>(+17.7%) and <strong>Solid State </strong>(-12.7%) both issued full-year results. IT and telecoms provider AdEPT saw revenue increase by 35% and EBITDA by 25% as a result of acquisitions and contract wins. Pleasingly for the Economic Advantage process, recurring revenue was 78.4% of total revenue. Recurring revenue of above 70% of annual turnover is one of the intangible assets the process looks for. Solid State, which manufactures computing, power and communications products, stated that its lower margin Value Added Distribution division has become more prominent in its sales mix and has resulted in a 2.6 percentage point reduction in gross margin. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Away from trading updates and results, <strong>IMImobile </strong>(+25.0%) rose following an acquisition. The cloud communications software provider agreed to buy Canada-based Impact Mobile for an initial payment of £14.4m. The acquisition is expected to be immediately accretive to earnings and will improve the group’s presence in the US market.<br> </span></p><p style="margin-bottom: 0.0001pt; text-align: left;"><br></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>There were two changes to Fund holdings in July. The Fund participated in the initial public offering of investment platform provider <strong>Nucleus Financial Group</strong>, a stock which meets the process’s requirement on recurring revenue and strong distribution channels. The Fund also sold <strong>Empresaria Group</strong>, following a deterioration in the company’s cash flow return on capital profile, weak organic trading and high levels of debt in a cyclical business. These reasons eroded the managers’ conviction in the stock’s ability to be a long-term compounder of earnings for the process.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>dotDigital Group (+26.0%), IMImobile (+25.0%), AdEPT Telecom (+17.7%), James Cropper (+16.2%) and Bioventix (+12.1%). </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>IDE Group (-60.9%), Frenkel Topping Group (-28.0%), Proactis Holdings (-21.6%), Sanderson Group (-13.2%) and Solid State (-12.7%).</span></p>
