        <p><strong><span>The Liontrust Russia Fund returned -0.3% in the third quarter of the year, behind of the MSCI Russia 10-40 Index’s 2.1% gain. </span></strong></p>
        <p><strong><span>Market overview</span></strong></p>
        <p><span style="font-size: 1.5rem;">The primary driver of global markets during the third quarter was the renewed escalation of the US–China trade war with further tariffs being applied by both sides in August, although September saw some improvement in risk appetite as both sides agreed to face-to-face talks in October and some tariffs were delayed. The Fed cut rates by 50 basis points during the quarter and more cuts are expected before year-end. The ECB cut its deposit rate by a further 10bps to -50bps and restarted its QE programme on an open-ended basis, while introducing tiering to its TLTRO programme to provide a little breathing space for the banking sector. In addition to this, crude oil had a volatile quarter, spiking to $70 following the attacks in Saudi Arabia before falling back to end the quarter at $61, down 8.7% from the end of June.</span><br></p>
        <p><span style="font-size: 1.5rem;">Inflation continued to decline reaching 4% in September, in line with the Central Bank’s target. Receding inflationary pressures allowed the Central Bank to cuts rates by 50bps during the quarter to 7%. The Liontrust Russia Fund returned -0.3% for the quarter, with strong gains in Norilsk Nickel and Surgutneftegas offset by weakness in Evraz and Mail.ru.</span><br></p>
        <p><strong style="font-size: 1.5rem;">Outlook</strong><br></p>
        <p><span style="font-size: 1.5rem;">The Russian benchmarks continue to be heavily weighted in the energy sector, with many sectors of the Russian economy underrepresented or not represented at all. The Liontrust Russia Fund continues to offer diversified exposure in sectors that are not present in the benchmark, such as the IT and industrials sectors.</span><br></p>
        <p><span style="font-size: 1.5rem;">Despite the recent outperformance of the Russian market against broader emerging markets, Russia is still trading at a more than 50% discount to emerging markets, near the lowest levels seen in the past ten years and only marginally higher than at the peak of the crisis in late 2014.&nbsp;</span><br></p>
