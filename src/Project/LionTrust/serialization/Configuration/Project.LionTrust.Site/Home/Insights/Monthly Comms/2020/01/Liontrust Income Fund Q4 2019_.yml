        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust Income Fund returned 3.4%* over the fourth quarter, meaning it narrowly underperformed the FTSE All Share index, which returned 4.2%. The average return across the IA UK Equity Income sector was 7.2%. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Market Overview</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Global equities enjoyed a strong quarter as recessionary fears subsided. The main driver behind this was an easing in trade tensions between the US and China, with a phase one trade deal between the two countries agreed towards the end of the quarter. The UK market was one of the strongest performing developed markets largely driven by the general election result. Not only did the unexpectedly large Conservative Party majority end fears of a Corbyn-led Labour government, given the Tories&rsquo; more business-friendly policies, but it also created further certainty regarding the UK&rsquo;s future relationship with the EU. The result led to a bounce in sterling, as well as the considerable outperformance of more domestically orientated stocks within the UK market (as shown by the FTSE 250 index&rsquo;s strong returns over the quarter).&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Portfolio Attribution </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund&rsquo;s underperformance was primarily driven by two factors. The first of which is the Fund&rsquo;s focus on large and mega-caps, which lagged the strong outperformance of FTSE 250 stocks over the quarter. The other driver of relative underperformance was the portfolio&rsquo;s North American holdings, which were hurt on a relative basis thanks to the pound&rsquo;s rally versus the dollar. That being said, the strongest individual contributor to returns was Apple, which surprised the market after responding quickly to softening Chinese demand by lowering the average selling price of iPhones sold in Asian markets. This was followed by a better than expected iPhone 11 launch and continued expansion of its services revenue. However, the major catalyst for the stock was the unanticipated success of the wearables division, in particular, the Airpods and iWatch. Other positive contributors included the Fund&rsquo;s real estate holdings, Land Securities and British Land, as well as Legal &amp; General, all of which benefited from improved sentiment towards the UK economy. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The largest detractors to returns at a stock level were CME Group and Constellation Software. As a futures exchange, CME Group tends to be more of a defensive play, performing better on a relative basis during periods of heightened volatility and therefore the strong performance of global equities (alongside reduced uncertainty) did the stock few favours. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Outlook</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>We have become incrementally more positive on the UK market. While the election result by no means cures structural economic issues such as poor productivity growth, we believe it has removed certain major headwinds and has provided the pathway to a sensible conclusion to the Brexit saga. While the threat of a cliff-edge Brexit remains, we believe there is potential for a &ldquo;catch-up&rdquo; bounce back in UK economic growth, now there is greater clarity surrounding the political environment. This is due to a potential pickup in corporate spend, with UK capex up just 0.5% since the EU referendum, compared to 13% (on average) for the OECD over that same period. We have initiated positions in certain UK stocks as major headwinds have subsided and are currently monitoring our overall exposure to the US market/dollar given the potential for shorter-term sterling strength.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
