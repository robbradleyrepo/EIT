        <p><strong><span>The Liontrust Russia Fund returned 5.2%* over the fourth quarter of 2019, compared to a 6.0% gain from the MSCI Russia 10-40 index.</span></strong></p>
        <p><strong style="font-size: 1.5rem;">Market Overview</strong><br /></p>
        <p><span style="font-size: 1.5rem;">Global markets enjoyed a positive end to 2019. Returns were underpinned by the US and China reaching a phase one trade deal, the US, Canada and Mexico agreeing on the USMCA trade agreement, accommodative monetary policy, better than expected earnings, and emerging green shoots from manufacturing PMI data. Crude oil increased steadily during the quarter, rising 8.6% to finish at $66 a barrel.</span><br /></p>
        <p><span style="font-size: 1.5rem;">Against this backdrop Russian equities had a strong quarter, rising by 6.0% and outperforming emerging markets’ return of 4.0%. Inflation continued to decline reaching 3% in December, below the Central Bank’s 4% target. Receding inflationary pressures allowed the Central Bank to cuts rates by a further 75bps during the quarter to 6.25%. The Liontrust Russia Fund returned 5.2% for the quarter, with strong stock level gains in Norilsk Nickel, Yandex and Surgutneftegas. The performance of these holdings was offset by weakness in Ros Agro and X5.</span><br /></p>
        <p><strong style="font-size: 1.5rem;">Outlook</strong><br /></p>
        <p style="margin-bottom: 0.0001pt;"><span style="font-size: 1.5rem;">The Russian benchmarks continue to be heavily weighted in the energy sector, with many sectors of the Russian economy underrepresented or not represented at all. The Liontrust Russia Fund continues to offer diversified exposure in sectors that are not present in the benchmark, such as the IT and industrials sectors.</span><br /></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Despite the recent outperformance of the Russian market against broader emerging markets, Russia is still trading at a more than 50% discount to emerging markets, near the lowest levels seen in the past ten years and only marginally higher than at the peak of the crisis in late 2014.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
