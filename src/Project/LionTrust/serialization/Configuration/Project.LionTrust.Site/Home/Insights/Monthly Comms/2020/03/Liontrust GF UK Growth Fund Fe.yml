        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust GF UK Growth Fund returned -8.9%* in February, in line with the -8.9% return from the FTSE All-Share Index</span></strong><strong><sup><span>†</span></sup></strong><strong><span>.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Global stock markets sold off heavily in February amid the continued spread of coronavirus, with cases outside of China jumping. Investors pre-empted the economic impact of containment measures from governments around the world, sending equities and other asset classes lower with only ‘safe-havens’ such as government bonds or gold registering positive returns. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There still remains a large amount of uncertainty surrounding the duration and size of the impact of coronavirus, both in human and economic terms. The Economic Advantage investment process does not attempt to predict events which are notoriously difficult to forecast, and we will continue to focus on companies’ fundamentals. The companies we have invested in tend to have robust balance sheets. Many also have high recurring income. This is one of the core intangible assets that we look for, alongside strong intellectual property and distribution networks. The Economic Advantage investment process has served us well during bouts of previous stock market turbulence, such as the 2008 financial crisis and we believe the strengths of the investment process could again be important during this period of uncertainty.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>During February, positive attribution came from the Fund’s zero weighting to miners, with industrial commodity prices taking a hit from the expected economic disruption. The Fund also holds relatively few service sector companies which rely on ‘person to person’ contact, such as retailors, leisure, and transport. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There were areas of the portfolio which did succumb to the broad market weakness. Its oil holdings </span><strong><span>Royal Dutch Shell </span></strong><span>(-15.3%) and </span><strong><span>BP </span></strong><span>(-11.7%) both tracked declines in the oil price (Brent oil fell 13.1%). Some of our industrial holdings, such as </span><strong><span>Coats Group </span></strong><span>(-21.5%) and </span><strong><span>Renishaw </span></strong><span>(-12.12%), saw double-digit falls due to concerns about supply-chain disruption. It was a similar case for our fast-moving consumer groups. Drinks company </span><strong><span>Diageo </span></strong><span>(-7.2%) notably released an update giving an initial estimate of the negative impact it expects to incur. For fiscal 2020, it forecasts a £225m-£325m reduction in organic net sales and a £140m-£200m hit to organic operating profit. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>During the month the Fund's cash weighting was reduced significantly as we used the market dislocation to invest pro-rata into existing holdings, with some exclusions. This broadly left sector and individual stock exposures relatively similar to previous months. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Away from coronavirus, pharmaceutical giant </span><strong><span>GlaxoSmithKline </span></strong><span>(-11.2%) reported a 10% increase in revenue to £33.75bn for 2019, while adjusted earnings-per-share (EPS) rose 4%. Looking to 2020, the company emphasised its first priority as&nbsp;'innovation, to progress our pipeline and support new product launches', forecasting a 1%-4% decline in adjust EPS.&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Fellow healthcare stock </span><strong><span>Indivior </span></strong><span>(+14.0%) was one of two gainers in the Fund. The company’s shares were trading even higher before its full year results revealed that net income halved during 2019, with operating profit falling 40%. This decline was primarily due to the market share loss of its SUBOXONE Film to generic competitors and Indivior forecasts further losses in 2020. It also warned of a potentially material impact from a federal indictment on charges of health care fraud, wire fraud, mail fraud and conspiracy in connection with the marketing and promotion practices. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>British American Tobacco </span></strong><span>(-8.8%) also released full year results. Revenue increased 5.7%, but profit from operations decreased 3.2% and diluted earnings per share fell 5.4%, mainly due to litigation charges and restructuring costs. Adjusting for these items, profit was 6.6% higher. In 2020, the company expects a contraction in the global cigarette industry, but is anticipating adjusted revenue growth of 3%-5%. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Indivior (+14.0%) and Spectris (+2.7%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Coats Group (-21.5%), WH Smith (-19.4%), Royal Dutch Shell (-15.3%), Ultra Electronics (-13.9%) and BP (-10.7%).</span></p>
