        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Fund returned 4.0%* in sterling terms in July compared with 3.6% average return from funds in the IA Global Equity Income sector</span></strong><strong><span>.</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>Inevitably, trade war news was ever-present on front pages throughout July. President Trump imposed a tariff on US$34bn worth of Chinese imports, to which China retaliated with levies of its own. Throughout the month Trump signalled that he is willing to impose tariffs on up to US$500bn of Chinese goods. He also reserved some criticism for domestic targets, commenting in a CNBC interview that he was “not thrilled” and “not happy” about the US Federal Reserve’s current rate tightening cycle. A Q2 GDP release later in the month showed US economic growth accelerating to an annual rate of 4.1%.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Developments in the relationship between the US and Europe were more positive. Trump met with President of the European Commission Jean-Claude Junker and the pair reached an agreement to cease any further escalation of trade barriers and work to reducing the tariffs already in place.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The MSCI World Index registered a 3.8% return, despite a late month capitulation in some US tech stocks, which saw Facebook and Netflix – half of the much-vaunted FANG stocks – finish the month as the two biggest performance drags on the index. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The Fund’s financials sector holdings – around a third of the portfolio – accounted for almost half of its monthly gain in July. Four of these stocks registered double-digit percentage share price gains for the month. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Nordic lender <strong>Resurs Holdings </strong>(+21.4%) commented that it is “continuing to grow faster than the market in all countries” with lending rising 18% year-on-year to SEK26.6bn in the first half of 2018, well ahead of its own target of 10% growth. Operating profit grew by 10% to SEK374m.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Consumer credit provider <strong>International Personal Finance </strong>(+17.9%) rose after stating in a trading update that pre-tax profit for 2018 was set to be 10% ahead of consensus estimates following a stronger-than-expected performance by its European home credit businesses. Later in the month, it released full interim results which showed a 15% increase in pre-tax profit.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>An interim trading statement from<strong> Deutsche Pfandbriefbank </strong>(+12.4%) outlined a profit before tax expectation of €120m. The company continues to expect pressure on net interest income as well as an increase in administrative costs in the second half of the year. Nevertheless, it was able to raise its full year 2018 profit before tax guidance from €150m-€170m to €175m-€195m, sparking a rally in its share price. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Swedbank </span></strong><span>(+11.2%) referred to steady growth in mortgage lending volumes in Sweden, as well as increases in lending for its corporate and Baltic operations. Q2 net income of SEK6.0bn was up 12% year-on-year and above consensus analyst expectations of SEK5.2bn, boosted by a SEK677m gain from the sale of a business unit to credit information company Asiakastieto. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>A couple of the Fund’s consumer sector stocks were responsible for negative contributions to performance. Hong Kong clothing retailer <strong>Giordano International</strong> (-9.5%) weakened ahead of interim results scheduled for August, while US-based <strong>Big5 Sporting Goods</strong> (-14.7%) reported weak Q2 sales. Same store sales fell 2.1% with gross margins also contracting to 31.4% from 32.5% a year earlier, pushing the company to a small net loss for the quarter. Management commented that the results were below its expectations due to a significant softening of sales in the second half of the quarter. The drop was blamed on unfavourable weather conditions which hurt sales of camping and water sports products. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors to performance included:</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt; text-align: left;"><span>Resurs Holding (+21.4%), Vodacom (+20.6%) and Deutsche Pfandbriefbank (+12.4%).</span></p>
        <p style="background: white; margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Big 5 Sporting Goods (-14.7%), Giordano International (-9.5%) and Seagate Technology (-6.3%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
