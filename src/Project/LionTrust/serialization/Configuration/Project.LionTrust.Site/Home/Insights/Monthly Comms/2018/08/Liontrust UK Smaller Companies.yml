        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Liontrust UK Smaller Companies Fund returned 0.3%* in July, compared with the -1.0% return from the FTSE Small Cap (excluding investment trusts) Index</span></strong><strong><span>. </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Equity markets were still captivated by trade war news. Trump acted on his promise to place tariffs on China which, as expected, announced retaliatory measures. However, relations with Europe were less strained; Trump met with Jean Claude Juncker, president of the European Commission, and agreed to not impose any further trade barriers. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>In the UK, weak economic data – notably inflation numbers – sent trade-weighted sterling to its lowest levels of 2018 so far. UK CPI (consumer price index) grew 2.4% year-on-year in June, the same rate that was recorded in May but below analyst expectations for 2.6% growth. A consequence of the weaker pound was that UK large cap stocks outperformed: the FTSE 100 Index returned 1.5% in July, compared to the FTSE 250’s return of 0.4% and the FTSE Small-Cap (ex-IT) Index’s -1.0%.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>It was a busy month of corporate releases by Fund holdings, with some mixed results. <strong>dotDigital Group </strong>(+26.0%) was one of the positives after a trading update showed group revenue for its 2018 financial year grew around 35% year-on-year and adjusted earnings before interest, taxes, depreciation and amortisation (EBITDA) are expected to be in line with market expectations. The marketing platform provider also stated that strong momentum has continued into the new financial year and that it has seen no material impact from the implementation of GDPR, which had been a concern for investors in the run up to the update’s release. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The biggest faller this month was <strong>IDE Group </strong>(-60.9%). The group issued a trading update signalling a 90% drop in adjusted EBITDA in the first half of the year, as one-off projects from last year did not reoccur at the same rate. Later in the month, the group announced a deeply discounted fundraising of £5.5m through an issue of equity, convertible loan notes and an open offer. The proceeds will be used to address the company’s short term cash pressures and working capital issues.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Globaldata </span></strong><span>(+10.0%) and <strong>Clipper Logistics </strong>(-21.1%) both released interim results. Data and analytics company Globaldata stated recent acquisitions boosted scale and revenue in the six months to end June. It also announced a 40% increase in deferred revenue, increasing visibility for the rest of the year. Clipper Logistics’ interims looked solid on first glance. Revenue rose 18%, while operating profit increased 15% as it began contracts with a number of retailers including Marks &amp; Spencer and ASOS. However, the company noted the wider economic climate is causing a headwind for its customers in the retail sector, bringing “an element of caution” to its growth plans.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>There were also short trading updates from paper products group <strong>James Cropper</strong> (+16.2%) and teleradiology company <strong>Medica Group </strong>(+10.0%). James Cropper stated that sales for the first quarter of its 2019 financial year rose 7%, in line with management expectations. Medica noted that its performance in the first half of 2018 gave it confidence that it is on track to meet expectations for the full-year. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Away from trading updates and results, <strong>IMImobile </strong>(+25.0%) rose following an acquisition. The cloud communications software provider agreed to buy Canada-based Impact Mobile for an initial payment of £14.4m. The acquisition is expected to be immediately accretive to earnings and will improve the group’s presence in the US market. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The only change to the Fund was the sale of <strong>Empresaria</strong> <strong>Group</strong>, following a deterioration in the company’s cash flow return on capital profile, weak organic trading and high levels of debt in a cyclical business. These reasons eroded the managers’ conviction in the stock’s ability to be a long-term compounder of earnings for the process. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>dotDigital Group (+26.0%), IMImobile (+25.0%), James Cropper (+16.2%), Globaldata (+10.0%) and Medica Group (+10.0%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>IDE Group (-60.9%), Proactis Holdings (-21.6%), Clipper Logistics (-21.1%), Smart Metering Systems (-19.3%) and First Derivatives (-12.9%).<br></span></p><p style="margin-bottom: 0.0001pt; text-align: left;"><br></p>
