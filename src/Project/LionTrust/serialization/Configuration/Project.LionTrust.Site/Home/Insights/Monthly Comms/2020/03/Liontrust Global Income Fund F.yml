        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned -9.7%* in sterling terms in February compared with a -5.5% return by the MSCI ACWI High Dividend Yield Index and the -6.7% average return from funds in the IA Global Equity Income sector.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The month was dominated by reports documenting the spread of coronavirus and government actions to contain it. In February, cases of the disease outside of its origin in Wuhan became more frequent. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Investors focused on the potential impacts from the disruption caused by coronavirus on economic activity. Though little is still known about the disease, investors are anticipating a significant hit to the global economy and possibly significant stimulus from national authorities. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The result in markets was a broad-based sell-off in equities, while defensive safe havens such as gold and bonds saw greater interest. The most resilient sector in the MSCI World Index, in sterling terms, was communication services (-3.3%), while energy (-10.9%) and materials (-6.9%) were the worst hit areas. Commodity prices came under pressure as traders factored in the impact to demand from coronavirus.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund’s exposure to these two sectors weighed on returns. The likes of <strong>Royal Dutch Shell </strong>(-15.2%),<strong> Lukoil </strong>(-13.7%) and <strong>Rio Tinto</strong> (-11.7%) were among the heaviest fallers. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Cruise operator <strong>Carnival Corp </strong>(-20.9%) was one of the worst hit stocks from the coronavirus outbreak, as travel restrictions in China and elsewhere resulted in cancelations. The company issued an update stating that it expects coronavirus will have a material impact on its financial results, though would not be able to determine the full impact while the situation continues to evolve.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>British Airways owner <strong>International Consolidated Airlines Group </strong>(-17.1%) and <strong>Air New Zealand </strong>(-19.8%) both warned of weaker demand resulting from coronavirus. IAG outlined flight suspensions to Beijing and Shanghai and reduced service in other Asian regions. The company withheld from issuing guidance for 2020 due to the uncertainty of the virus but highlighted the strength of its balance sheet and significant cash liquidity to cope with this challenging period. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Air New Zealand also suspended services to Shanghai and Seoul and said it would increase marketing efforts aimed at domestic markets. It added that it expected an earnings impact of NZ$35m-NZ$75m.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p><span>Away from coronavirus, Italian financial services company <strong>Unipol</strong> (-0.2%) reported strong full year results. Net profit rose 73% to </span><span>€</span><span>1.09bn, while its combined ratio declined to 93.7% from 94.4%, a sign of improved profitability. The group’s insurance business was a standout performer, with sales increasing 14% to </span><span>€14bn, ahead of market estimates for €13.25bn.</span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><strong><span style="color: black;">Positive contributors to performance included:</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><span style="color: black;">There were no positive contributors during this period.</span></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span style="color: black;">Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Carnival (-20.9%), Air New Zealand (-19.8%) and Navient (-19.2%).<br /></span></p><p style="margin-bottom: 0.0001pt;"><br /></p>
        <p style="margin-bottom: 0.0001pt;"><strong style="font-size: 1.5rem;"></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund has an income Target Benchmark of the yield on the MSCI World Index. </span></strong><strong><span>The Fund’s most recent income distribution was announced on 31 December 2019. Its distributions over the 12 months to 31 December 2019 – expressed relative to the Fund’s price on 31 December 2018 – give a 12 month yield of 5.8%. The </span></strong><strong><span>MSCI World Index yield on the same basis was 2.2%.</span></strong></p>
