      Value: |
        <ul style="list-style-type: disc;">
            <li><span><strong><span>Bought &ndash; Mindspace Business Parks REIT</span></strong></span><span>. This real estate investment trust owns one of India&rsquo;s largest Grade A office portfolios. It has a high-quality tenant base with multinational companies contributing 85% of rentals. Current rents are around 20% lower than the market level, so there is potential for positive rental reversion. Rental growth is further supported by contracted rent escalations (about 15% every 3 years) and new leases on portfolio projects that are currently under construction. We believe its valuation is attractive at a 15% discount to NAV with an expected dividend yield of more than 7%. </span></li>
        </ul>
