        <p style="margin-bottom: 0.0001pt;"><strong><span>Rates</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p><span>The Fund made money twice during the quarter from inflation breakeven positions in the US; the market’s inflation expectations had fallen too far creating a great valuation opportunity. We captured this by buying Treasury Inflation Protected Securities (TIPS) and selling the Treasury bond future, thus having a duration-neutral position. The US Federal Reserve has started buying TIPS and we took advantage of the squeeze this created to lock in profits on the first position before re-entering the trade again at a lower level; this was also profitably closed out during the quarter. </span></p>
        <p><span>A new rates position was established in June: long Swedish 6-year maturity debt versus short Germany at the 5-year tenor using the BOBL future. Sweden had underperformed other rates markets due to the experiment with no full Covid19 lockdown – the economy dipped less but we think ongoing cases mean it will take longer for the recovery in activity to happen. Further quantitative easing from the Swedish Riksbank was announced at the end of June; this was mildly supportive for the position as some central bank easing had been widely anticipated.&nbsp;&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Allocation</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p><span>The Fund made money out of being long risk CDX IG, the US investment grade CDS index, versus short risk the iTraxx Europe Credit Default Swap index (this index is often referred to as “Main”). Profits were taken, then the Fund entered back into the position when the differential between CDX IG and main reached 10 basis points again.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Selection</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p><span>Selection was very strong during the quarter. Highlights include <strong>Danaher</strong> and <strong>Eli Lilly;</strong> the latter was trimmed at pretty much its tightest spread since the bond was issued. Within the small allocation to high-quality high yield in the Fund, <strong>Allfunds’</strong> bonds also bounced strongly.</span></p>
        <p><span>Positions in two large defensive US financials, <strong>State Street </strong>and <strong>AIG</strong>, were purchased during the crisis at attractive levels; these have rallied strongly but still offer further upside without pricing needing to get anywhere near their previous credit spread tights.&nbsp; </span></p>
        <p><span>It is also worth mentioning some of the stronger stock contributors from the Carry Component. Bonds in <strong>Welltower</strong>, a US healthcare REIT, rebounded strongly; as did those of <strong>Verizon</strong>. The Fund increased its weighting in <strong>Dell</strong> during the crisis and has since banked the profit on the addition. Finally, a holding in <strong>AMT</strong>, a mobile towers business, was bought for carry at wide levels and has performed strongly too.</span></p>
