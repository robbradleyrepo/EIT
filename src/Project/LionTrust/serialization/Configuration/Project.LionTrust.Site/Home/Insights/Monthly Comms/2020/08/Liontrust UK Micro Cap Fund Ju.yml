        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Micro Cap Fund returned 2.1%* in July. The FTSE Small Cap (excluding investment trusts) Index and the FTSE AIM All-Share Index comparator benchmarks returned -2.4% and 0.2% respectively. The average return of funds in the IA UK Smaller Companies sector, also a comparator benchmark, was 0.8%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The UK Main Market equity indexes recorded their first monthly declines since March&rsquo;s severe sell-off. Concerns about increasing Covid-19 case numbers in the US, Europe and China &ndash; and the potential for reinstated lockdowns &ndash; weighed on stockmarkets around the world. It also hit the US dollar, which fell to two-year lows against major trading partners.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A number of the Fund&rsquo;s holdings provided an update on the effects of the pandemic on trading.<strong> Cohort </strong>(+18%) estimated a &pound;3m hit to revenue from Covid-19, but the company managed to post an 8% revenue increase for the year to 30 April 2020. It also achieved a record adjusted operating profit, driven by strong performances in its Portuguese communications division EID and its UK data technology arm MASS. Cash generation was stronger than expected due to accelerated payments from the UK Ministry of Defence, its largest customer. This meant net debt at the end of the period was &pound;4.7m compared to &pound;6.4m in 2019. The company provides a wide range of services and products to the defence and security market. It said the impact on public defence spend during the pandemic is hard to predict, but it entered the new financial year with a strong order book, which underpins 62% of full-year consensus revenue expectations.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Belvoir Group </span></strong><span>(+21%) said that it was still on track to meet its pre-Covid 19 forecasts, as revenue and profit for the first half of the year were comfortably higher than the same period last year. The estate agent and financial services company saw subdued trading in the second quarter when lockdown was imposed, but since the restrictions on the sector were lifted in mid-May it has observed a surge of activity due to pent-up demand. The impact of stamp duty reductions also added to the company&rsquo;s positive outlook. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A less positive update came from<strong> James Cropper </strong>(-14%), which stated that lockdown measures resulted in a sharp downturn in orders for its Paper business during the year; overall group orders at the start of its March 2021 financial year were trending 30% below the same period last year. The paper products maker added that it anticipates further pressure on revenue in the second half of the year. However, the company&rsquo;s Technical Fibre Products (TFP) and Colourform divisions both saw growth in sales, mitigating some of the negative impact of Paper. The TFP business, which accounts for around two thirds of profits, is not expected to be materially impacted by the pandemic, with fuel cell and wind helping to offset the decline in aerospace demand. Overall, the company expects to breakeven at the end of the year, given the swift cost cutting measures it has taken.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Nucleus Financial Group </span></strong><span>(-17%) fell during the first part of the month, ahead of an Asset Under Administration update which stated that net inflows increased by 49% year-on-year to &pound;165m in the second quarter. The investment wrap company saw a 13% increase in assets under administration on March levels, partly driven by the market recovery, closing out June with total assets of &pound;15.8bn &ndash; just shy of&nbsp;&pound;16.1bn they started the year at. Customer numbers also rose 4.3% and in early July broke 100,000. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Energy procurement consultant <strong>Inspired Energy </strong>(-13%) raised &pound;35m through the issue of new shares and an open offer in order to acquire the 60% of Ignite Energy that it didn&rsquo;t already own. The Fund participated in Inspired&rsquo;s fund raising. The purchase of Ignite will broaden the company&rsquo;s Environmental Social and Governance offering, an area of increasing importance to its client base. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Totally&rsquo;s </span></strong><span>(-12%) full-year results to the end of March 2020 showed a 36% increase in revenue, but its pre-tax loss widened to &pound;3.4m &ndash; in part due to a &pound;2.8m amortisation charge. Excluding this amortisation charge, adjusted EBITDA (earnings before interest, taxes, depreciation and amortisation) rose to &pound;4.0m from &pound;1.1m last year. The healthcare service provider said it is unable to give guidance for the next financial year given the uncertainty of the impact of the Covid-19 crisis on the NHS. However, it remained confident that it will be able to grow cash flow and committed to its progressive dividend policy.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>After a very strong run year-to-date,<strong> dotdigital </strong>exited the portfolio in July after its share price exceeded the &pound;250m limit above which the fund managers look to gradually sell the stock. The managers added <strong>Gear4music Holdings</strong> to the portfolio. G4M is the largest retailer of musical instruments and music equipment in the UK (c7.8% market share). The company is headquartered in York and has additional showrooms and distribution centres in Sweden and Germany. The majority of its sales are made online via a bespoke e-commerce platform, which is localised for 19 countries across Europe. The Fund owns the shares on the basis of its intellectual property and distribution network. We believe that the IP underpinning the platform and its well-developed distribution network gives it significant barriers to entry and pricing power.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Cello Health (+44%), Beeks Financial Cloud (+22%), Sopheon (+22%), Belvoir Group (+21%) and Cohort (+18%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Nucleus Financial Group (-17%), James Cropper (-14%), Inspired Energy (-13%), Cerillion (-12%) and Totally (-12%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
