        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Liontrust UK Smaller Companies Fund returned 2.7%* in August, compared with the -0.9% return from the FTSE Small Cap (excluding investment trusts) Index. </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Of the Fund’s 10 largest contributors to performance over the month, only the top two - one riser, one faller issued newsflow of note. The small cap end of the UK market proved more resilient that large-caps (the FTSE 100 Index returned -3.3%) and the portfolio outperformed within this.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Shares in <strong>Bioquell</strong> (+36.9%) rallied throughout August as investors digested interim results released on 24 July. An operational restructuring is feeding through to an improvement in profitability which led management to predict full year profits will exceed consensus market expectations. In the first six months of the year the provider of bio decontamination solutions grew revenues 13% in constant currency terms to £15.7m while profit before tax jumped to £2.0m from £1.4m last year. The resulting upgrade to broker forecasts was the fourth double-digit increase in the last year, which goes a long way towards explaining Bioquell’s share price momentum. In May, the company had announced the sale of its MDH Defence business for an initial consideration of £0.4m, with a further £0.6m in potential contingent payments. This disposal follows on from the 2017 sale of its Airflow division. Bioquell is now focused purely on bio decontamination for the pharmaceutical, life sciences &amp; healthcare industries.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>On first glance, <strong>Statpro’s </strong>(-22.0%) release seemed to contain little cause for share price weakness. Revenue rose 22% to £27.2m in the first half of 2018 while adjusted EBITDA increased 23% to £4.3m. This growth primarily reflected the impact of the Delta acquisition, which has integrated well so far. Furthermore, the company stated that it is on course to meet analysts’ full year expectations. The sell-off appeared to have been sparked by concerns over a 2% drop in annualised recurring revenues.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>A position in <strong>Nasstar</strong> was added to the Fund. </span><span>Nasstar is a hosted desktop and cloud computing business, whose services enable customers to access their corporate desktop, applications and data in the cloud. Nasstar targets SME customers in application-rich, heavily regulated verticals such as legal, finance and recruitment, where complexity of delivery and a requirement for high customer service levels provide significant barriers to entry. With over 12,000 hosted desktop users relying on the company to deliver business-critical IT resource, Nasstar has a strong embedded distribution network. In addition, the business enjoys very strong recurring revenues (almost 90%) thanks to its subscription-based charging model. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Bioquell (+36.9%), Tatton Asset Management (+15.8%), Learning Technologies (+15.3%), Ideagen (+14.6%) and IMImobile (+13.3%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>StatPro Group (-22.0%), Team17 Group (-11.3%), Trifast (-9.1%), Quartix Holdings (-6.5%) and Bango (-6.4%).</span></p>
