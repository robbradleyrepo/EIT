        <h6>Summary</h6>
        <ul>
            <li>We reduced Chinese exposure from a peak of 45% to slightly over 40% at the year-end (Hong Kong and China companies combined). This provided the biggest contributors to quarterly Fund performance. Overcapacity reductions and the related inflationary trends are providing short-term momentum for Chinese equities, but there have been some marginal increases in longer-term risks to growth (including forex reserve outflows and overaggressive lending).</li>
            <li>Ahead of Trump’s inauguration, there is little clarity as to how aggressive his international policy will be. While not significantly exposed to obvious areas of conflict we will have to see how policy develops over the coming year.</li>
            <li>Our base case for Asia is a further, desirable, economic slowdown. This should allow Asia Pacific shares to remain at their current fair valuations, giving the potential for c.10% expected earnings growth to be passed through in the form of share price appreciation.</li>
        </ul>
