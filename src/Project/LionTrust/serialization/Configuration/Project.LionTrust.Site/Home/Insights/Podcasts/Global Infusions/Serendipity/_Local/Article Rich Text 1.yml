        <p><br />In this episode, the Toms talk about how serendipity has been a powerful force behind discoveries such as penicillin and Viagra, products like Play-Doh and the Post-it note, and the decisions that reshaped YouTube and Instagram, propelling them towards tech-giant status.<br />
        <br />
        They also explore a raft of prescient predictions from 1922 about life today, how the balance of power has shifted in tech start-up financing, fascinating new AI technologies in voice generation and sketch animation, and Microsoft’s big metaverse bet.</p>
