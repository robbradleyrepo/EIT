        <p style="text-align: left;"><strong><span style="color: black;">Those familiar with our Sustainable Future funds and investment process will be aware of our focus on transformative trends. We start our process with a thematic approach, identifying key structural growth trends that will shape the global economy of the future and then investing in high-quality companies whose products and operations capitalise on these changes and which, therefore, may benefit financially.</span></strong></p>
        <p style="text-align: left;"><span style="color: black;">The three trends we have identified are: </span><em><span style="color: black;">Better resource efficiency, Improved health</span></em><span style="color: black;">, and <em>Greater safety and resilience</em></span><em><span style="color: black;">, </span></em><span style="color: black;">with a number of underlying themes within these.<em> </em></span><span>These have been key to performance over the last decade and we revisit them annually to make sure they continue to drive returns. </span></p>
        <p style="text-align: left;"><span style="color: black;">Following our latest review over the summer, we have reduced the number of themes from 22 to 20 by removing four and adding two new ones. The new themes both fall within the financials space, split out from our <em>Increasing financial resilence </em>theme (which remains one of our 20) because they have become so prominent.&nbsp;&nbsp; </span></p>
        <p style="text-align: left;"><span style="color: black;">Overall, we have concluded that the majority of our themes still have strong prospects for growth and we believe the updated list will continue to help drive performance over the coming years.</span></p>
        <p style="text-align: left;"><span style="color: black;">Our primary focus is on finding companies positively exposed to long-term transformative themes but we also limit investment in stocks exposed to activities that cause damage to society and the environment. </span></p>
        <p style="text-align: left;"><span style="color: black;">As part of the review, we have tightened thresholds for the revenues that companies can derive from unsustainable and unethical activities and still be included in our portfolios.&nbsp;From July, companies have been able to generate 5% of revenues from activities such as tobacco, gambling, intensive farming, weapon systems and nuclear rather than the previous threshold of 10%. This has been done to better communicate the low exposure to these activities across the funds the team manages as well as to reflect increased interest from clients in more stringent criteria.</span></p>
        <p style="text-align: left;"><strong><span style="color: black;">The annual review</span></strong></p>
        <p style="text-align: left;"><span style="color: black;">The culmination of our annual review is a workshop with the University of Cambridge Institute for Sustainability Leadership, where our team collaborates with experts in the fields of energy, food, health, construction, transport and finance. We aim to analyse and challenge all our themes to ensure they remain fit for purpose given the pace of change and to capture any major developments.</span></p>
        <p style="text-align: left;"><span style="color: black;">When the United Nations’ Sustainable Development Goals (SDGs) launched three years ago, we took steps to ensure they were represented across our themes, and later mapped our themes to the SDGs. At this latest review, we were pleased to note the growing recognition of the role of setting sustainable goals in overall economic development. The SDGs still encapsulate much of our thinking around our themes and form a useful point of reference in reviewing them.&nbsp; </span></p>
        <p style="text-align: left;"><span style="color: black;">Other recent changes that have influenced our thinking include:</span></p>
        <ul style="list-style-type: disc;">
            <li style="text-align: left;"><span style="color: black;">The continued fall in the cost of renewable energy. We have seen over $300bn invested in renewables over the last four years (Source: BNEF CleanEnergy Investment, July 2018), with onshore wind halving in cost since 2014 and photovoltaics falling even faster.</span></li>
            <li style="text-align: left;"><span style="color: black;">The advent of truly competitive electric vehicles, with growing penetration of new car sales (25% growth year-on-year in the UK).</span></li>
            <li style="text-align: left;"><span style="color: black;">The Paris Accord on Climate Change and the need to decarbonise quicker than previously thought: the ambition is to limit warming to 1.5C, implying a timeframe of less than two decades to cease using fossil fuels.</span></li>
            <li style="text-align: left;"><span style="color: black;">Revelations around the true impact of diesel combustion (VW and Dieselgate) on urban air pollution.</span></li>
            <li style="text-align: left;"><span style="color: black;">The fall in the cost of gene sequencing to below $1000.</span></li>
            <li style="text-align: left;"><span style="color: black;">The ongoing rise of social media networks and the emergence of negative impacts on society.</span></li>
            <li style="text-align: left;"><span style="color: black;">The Blue Planet Effect, which has driven home the harm caused by the way we use and dispose of plastics.<br>
            <br>
            </span></li>
        </ul>
        <p style="text-align: left;"><strong><span style="color: black;"></span></strong><strong style="font-size: 1.5rem;"><span style="color: black;">Theme revisions</span></strong></p>
        <p style="text-align: left;"><span style="color: black;">As we said earlier, we have reduced the number of themes from 22 to 20 by removing four and adding two, both of which are in the financials space. All our financial holdings were previously under the <em>Increasing financial resilience</em> theme and, following our review, we have split this into three. We have retained <em>Increasing financial resilience </em>and added<em>:</em></span></p>
        <ul style="list-style-type: disc;">
            <li style="text-align: left;"><em><span style="color: black;">Saving for the future</span></em><span style="color: black;">: As people live longer and governments and corporations retreat from providing long-term cover and pensions, individuals will need to take control of their own finances over the long term. Savings rates will have to increase and companies providing suitable products will enjoy strong growth.</span></li>
        </ul>
        <ul style="list-style-type: disc;">
            <li style="text-align: left;"><em><span style="color: black;">Insuring a sustainable economy</span></em><span style="color: black;">: This recognises that insurance, when done well, allows risk to be spread across a community. This lessens the impact of any single event, providing greater peace of mind and encouraging greater risk taking and innovation. Economic development and insurance penetration are well correlated, a function, we believe, of the positive social impact of insurance services.</span></li>
        </ul>
        <p style="text-align: left;"><span style="color: black;">The four themes removed all show how our thinking evolves in line with changing conditions.</span></p>
        <p style="text-align: left;"><em><span style="color: black;">Improving the fuel efficiency of cars</span></em><span style="color: black;"> has long been a key tenet of sustainable investing but we are now keen not to distinguish cars from other forms of transportation, especially with the advent of autonomous vehicle fleets. As a result, the theme is subsumed into <em>Making transport more efficient</em>, as is another now-defunct theme, <em>Reducing pollution from cars and industry.</em></span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: black;">We have also removed the <em>Accelerating the transition to lower carbon fuels </em>theme: we had previously identified low carbon fossil fuels as an area of growth but following the Paris Accord and the success of solar and wind generation, this is no longer true.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: black;">Finally, we have removed <em>Making food production sustainable </em>as we feel it is sufficiently covered by our broader <em>Improving industrial and agricultural processes </em>theme.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
