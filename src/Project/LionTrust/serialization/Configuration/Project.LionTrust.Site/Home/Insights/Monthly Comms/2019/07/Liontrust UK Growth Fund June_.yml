        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Growth Fund returned 3.9%* in June, compared with the 3.7% return from the FTSE All-Share Index.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>UK stocks joined in the global equity rally in June as indications of looser monetary policy gave investors a reason to add risk. In the US, there has been a growing consensus that the Federal Reserve will need to cut rates, having tightened its policy gradually over the last four years.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In its policy meeting in June, members of the Federal Open Market Committee stated that they will “act as appropriate to sustain the expansion”, while also reducing their inflation forecast for this year. Adding to the dovish tone was European Central Bank President Mario Draghi, who noted that additional stimulus would be required in the eurozone if there is not an improvement in the economic outlook.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In the UK, political uncertainty was the market’s main concern. Investors determined that a Boris Johnson-led government would increase the chances of a No Deal Brexit as he emerged as the leading candidate to become the next Prime Minister. The pound dropped to its lowest level against the dollar in 2019, not helped by poor data which showed the UK economy shrank by 0.4% in April. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The decline in sterling meant that UK large cap stocks, which are predominantly internationally exposed, performed better than mid and particularly small cap companies. The FTSE 100 returned 4.0% in June, while the FTSE 250 rose 2.9% and the FTSE Small Cap (ex-IT) declined 2.3%. Many of the Fund’s large cap holdings benefited from this split in market cap performance. <strong>AstraZeneca </strong>(+10.4%), <strong>BAE Systems </strong>(+9.9%), <strong>Compass Group </strong>(+6.1%) and <strong>Royal Dutch Shell </strong>(+4.4%) and were among the Fund’s top risers. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Company news was fairly sparse in June. <strong>Wood Group </strong>(+15.5%) has had a difficult time of late, but the oilfield services company’s shares found some relief following a pre-close half year trading update saying it has delivered an improvement in earnings growth and margin. The latter was a result of a strong performance by its Asset Solutions Europe, Africa, Asia and Australia and Environment &amp; Infrastructure businesses. Wood Group maintained its full year outlook for adjusted EBITDA (earnings before interest, taxes, depreciation and amortisation).&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Fund supermarket <strong>Hargreaves Lansdown </strong>(-15.3%) suffered in the wake of the suspension of the Woodford Equity Income Fund. The high profile fund suffered a series of redemptions and manager Neil Woodford announced that withdrawals will be suspended. Hargreaves Lansdown had the Woodford Equity Income Fund in its closely followed Wealth 50 list and has long promoted Woodford. The company dropped the fund from the Wealth 50 list following the suspension. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>RWS Holdings </span></strong><span>(+4.8%) delivered double-digit growth in revenue and profit in the six months to end March 2019, driven by its Moravia acquisition. The intellectual property support services company had flagged its strong interim performance in April, which initially sent shares higher. In June, the company </span><span>added that it is well placed to deliver another record year following an encouraging start made in the second half.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Reckitt Benckiser Group</span></strong><span> (-2.1%) announced a successor to Chief Executive Rakesh Kapoor. The consumer goods company said Laxman Narasimhan will take over the role from the beginning of September after joining from PepsiCo where he is chief commercial officer.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Domino’s Pizza Group (+18.3%), Spectris (+16.0%), Next Fifteen Communications (+11.4%), Halma (+11.2%) and AstraZeneca (+10.4%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Hargreaves Lansdown (-15.3%), AA (-11.5%), PayPoint (-9.0%), Rightmove (-7.6%) and Brooks Macdonald Group (-4.7%).</span></p>
