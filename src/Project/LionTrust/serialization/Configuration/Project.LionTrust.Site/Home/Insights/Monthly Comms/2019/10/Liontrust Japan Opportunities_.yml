        <p><strong><span style="color: black;">The Liontrust Japan Opportunities Fund returned 4.6% versus the TOPIX Index’s gain of 6.5% and the IA Japan sector average return of 6.2%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">Market overview</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Overall, the smaller and mid-sized firms, on average, outpaced the broad market, whilst the largest 30 lagged and the very small/more speculative area fared worst. The TOPIX Index, in line with the rest of the world’s markets, slipped lower during the first half of the quarter as fears built both of further disruption to global trade and also the likely consequent slowdown in economic growth. This saw a flight to quality in the US bond market where treasuries had their third best month on record during August, comparable only to the panics around the worst of the Credit Crunch and the Eurocrisis. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>These fears proved overdone and markets recovered their composure during September with the TOPIX additionally shrugging off the negative implications of October’s domestic Japan VAT rise from 8% to 10%. The TOPIX bottomed in the low 1,460s before climbing back to 1,600 by the month end, and above its opening value of around 1,575.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">Portfolio attribution</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund’s underlying equity portfolio collectively outperformed due principally to holdings in the materials, consumer discretionary, real estate and information technology sectors. Particularly strong contributions came from Nippon Paint (which bought the Dulux group) and Shin-etsu Chemicals. Haseko, the contract housebuilder, and both Mitsui Fudosan and Mitsubishi Estate, the commercial real estate developers, benefited from the buoyant Tokyo property market. Elsewhere Sumco, the silicon wafer supplier, and Fujitsu, the IT systems and hardware provider, climbed on an improving outlook for their core businesses.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>By contrast, the Fund’s industrials and financials holdings turned in a more mixed performance as the heavy engineering firms did poorly, whilst construction rebounded and the financials were mostly unchanged. A<span style="color: black;"> 3% appreciation of the yen meant the Fund’s currency hedge impacted overall gains, this appreciation was the sole cause of the Fund’s underperformance during the third quarter.</span></span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span><br>Outlook</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>In the short term, we expect the market to remain stable although sentiment could remain fragile unless there is a significant deterioration in US-China trade talks. Current economic news suggests that the world is passing through the low point of its recent slowdown, which should help the market recover. Likewise, an end seems to have come to the recent wave of downgrades to corporate earnings forecasts.</span></p>
