        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Micro Cap Fund returned -21.2%* in March<sup>†</sup>. For comparison, the FTSE Small Cap (excluding investment trusts) Index returned -25.8%, the FTSE AIM All-Share Index returned -20.3% and the average return of funds in the IA UK Smaller Companies sector was -22.5%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The current economic and social situation is without precedent. The stockmarket reaction has been sharp and pronounced, but in this respect the Economic Advantage team does have a certain amount of knowledge to draw upon; investing through periods of volatility and uncertainty is not new to them. The team has been applying the Economic Advantage investment process for over 20 years, a period which includes previous sharp sell-offs such as the technology correction at the turn of the century and the financial crash of 2008.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>During these previous bouts of stock market turbulence, the strict adherence to investment process has served the Economic Advantage funds well. Its strengths should again prove important during the coronavirus crisis. In times like these, having a clear investment process is invaluable as its decision-making framework ensures the team continues to take a rational approach to managing the portfolios.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>&nbsp;</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>About 70% of the Fund is in three areas: industrials, technology (mainly software) and financials. The Fund has low exposure to classic UK consumer cyclicality and ‘</span><span>person-to-person’ contact </span><span>such as travel, transport, pubs/restaurants, retailing, leisure and aviation. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #00b050;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The fund managers are, however, well aware that this crisis will negatively affect nearly all businesses. The process of i</span><span>ndividual companies updating investors on the specifics of the coronavirus disruption is still in the early stages. The overall impression is that it is very difficult for most companies to make any meaningful forecast of the likely impact, which makes the FCA’s decision to allow an extra two months to prepare annual financial statements look like a sensible step. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund’s heaviest fallers in March includes a few examples of companies heavily exposed to the coronavirus fallout who, understandably, have struggled to project the likely impact. Brick and tiles distributor </span><span><strong><span>Brickability Group </span></strong></span><span>(-45.3%)<strong> </strong>stated that earnings for the year to 31 March will be in line with forecasts following strong trading over the last six months, but that it cannot issue any financial guidance for next year due to the current restrictions on businesses and individuals. The company has closed all sites and ceased all discretionary spend. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Vianet Group</span></strong></span><span> (-45.1%) delivered a very similar message, confirming trading for the year to 31 March was in line with expectations but warning of the impact of mandatory closures of pubs, bars and restaurants. The company provides data and analysis to pubs and vending machine operators via its connected ‘internet-of-things’ (IoT) platform. Vianet</span><span> has</span><span> offered reduced rates to help support its client base and is taking advantage of government schemes to fund its cost base – by furloughing employees – and liquidity, via guaranteed loans. The company states that prudent modelling suggests these measures will leave it sufficient cash to survive the likely duration of this crisis, as forecast by the government. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Training provider </span><span><strong><span>Mind Gym </span></strong></span><span>(-38.5%) issued an update which warned of a deterioration in conditions since the end of January. It noted an </span><span style="color: black;">increased rate of cancellations and material reduction in new bookings. This trend restricted revenue growth in the year to 31 March to 10% - 15%, below Mind Gym’s previous expectations, and the company has not provided any guidance for the new year. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In the current environment, investors are focusing as much on companies’ balance sheets and funding positions as on the immediate hit to business levels. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #00b050;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Economic Advantage investment process determines portfolio holding sizes based on a risk assessment that includes a number of measures, including financial risk. This checklist approach to determining the holding sizes of investments may seem rather pedestrian during a bull market, but it really comes into its own during setbacks. </span><span>We have reviewed the balance sheet strength of our companies and are comfortable with the portfolios, but these are extraordinary times and working capital shortfalls can occur quickly. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #00b050;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>This is particularly true at the lower end of the market cap range where fixed costs could swiftly eat up cash resources if sales or production are halted. Working capital shortfalls are obviously a key short-term concern for many investors but we have been encouraged by the government’s action in promising loans. The terms of these loans remain to be seen, so we could well see a second round of re-financing needed for companies further down the line.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>We entered this crisis owning a portfolio of companies that </span><span>generate profits </span><span>and have solid balance sheets: over two-thirds of them had net cash and a similar proportion paid a consistent dividend. This reflects the cash generative, low capital intensity nature of these stocks. Even those that do have debt on the balance sheet have only very conservative levels.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Given the circumstances, we have written to the </span><span>brokers of all our companies – regardless of how well-funded they appear – and impressed upon them the importance of acting quickly if equity funding is needed. By acting early, they will put themselves in a better position to secure funding; this was one of our takeaways from the experience of the 2008 credit crunch.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Another feature of the small and micro caps stocks we own is that they all have a strong owner-manager culture. We have a minimum threshold of 3% management equity ownership on these stocks, but the average is closer to 20%. These teams have lots of ‘skin in the game’ and at times such as these, the practice of investing alongside management takes on a lot more significance. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund retains high cash levels, giving the opportunity to support companies if an equity raise is required.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>One silver lining to the market rout is that the managers have been able to initiate a few new positions in the Micro Cap Fund where companies’ market capitalisation has fallen into the Fund’s buying territory (below £175m). Last month the Fund initiated <strong>Churchill China</strong> after it temporarily dipped into buying range and this month it built a position in</span><span> Accesso, an existing holding in the Special Situations and UK Smaller Companies Fund. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund also took part in the early-March IPO of <strong>FRP Advisory Group</strong>, one of the large insolvency practitioners in the UK, which the fund managers believe has both intellectual property and distribution strengths.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Harwood Wealth Management</span></strong></span><span> exited the portfolio following completion of its acquisition by Carlyle. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>While near-term returns for the Fund’s holdings will obviously be heavily challenged by the current environment, the managers have high conviction in these companies. </span><span>The market will regain its poise and one should be mindful of how sharp the upturn could be when this happens. If valuations remain depressed for an extended period of time, mergers and acquisitions should be expected to play a role in unlocking value. The intangible assets the Economic Advantage process targets in its investments have historically proven appealing to corporate acquirers and we would expect this to remain true were corporate activity to pick up again. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Accesso Technology (+12.1%), Dotdigital (+2.3%) and Concurrent Technologies (+1.6%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Brickability Group (-45.3%), Vianet Group (-45.1%) Adept Technology (-40.8%), Mind Gym (-38.5%) and Quartix (-38.1%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong style="font-size: 1.5rem;">&nbsp;</strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong style="font-size: 1.5rem;">Discrete years' performance** (%), to previous quarter-end:</strong></p>
