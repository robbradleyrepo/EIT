        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust Global Equity Fund returned 8.3% over the quarter, outperforming both the MSCI AC World Index which returned 3.4% and IA Global Equity sector average of 4.2%*. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>While we continue to closely monitor and seek to understand the ongoing and unfolding implications of the COVID crisis, we remain focused on the long-term opportunities presented by the businesses in which we invest and on their resilience in the face of major economic uncertainty in the shorter-term. Since the start of the year, the Fund has returned 25.2%, compared to its MSCI ACWI benchmark&rsquo;s return of 3.9% and the IA Global sector average return of 5.2%.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>We run the Fund on the basis of our disruptive innovation investment philosophy, whereby we invest in businesses bringing new products and business models to market in each industry and avoid businesses that are likely to be displaced by such innovation. One of the sources of the Fund&rsquo;s outperformance this year has been the acceleration, due to the COVID crisis, of several disruptive trends (such as e-commerce and digitalization) to which our holdings are exposed. However, we believe disruption is currently accelerating for strong secular reasons other than the COVID crisis (e.g. the growing use of data and artificial intelligence in business), which is driving the underlying outperformance of our businesses, as exhibited by strong outperformance prior to the crisis also. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Furthermore, the Fund&rsquo;s process selects only businesses with acceptable levels of financial risk coupled with strong growth prospects. These businesses have so far proven well positioned to weather the current macroeconomic shock resulting from the COVID crisis and we believe are likewise well positioned to weather the likely persistent economic challenges ahead. Our biggest contributors to outperformance in Q3 were Nvidia, Alibaba and Nike. Our biggest detractors were Mandarin Oriental, Tencent and Enel. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Looking ahead, the short-term investment outlook is likely to be influenced by the re-acceleration of COVID cases currently taking place, potential progress on vaccines and the US election. Each of these ongoing developments has the potential to shape economic activity in the months ahead in significant and unpredictable ways. We run the Fund with a focus on the long-term business strategies of the companies in which we invest and their resilience in the face of deep economic uncertainty.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Over the long term, we believe the key macroeconomic variables over the next cycle will be shaped by two factors: accelerating disruption and persistent hangover effects of the current crisis. Regarding the first factor, we expect strong productivity growth due to innovation, particularly the roll out of AI technologies across the economy. However, we expect this productivity growth to be quite narrowly captured by a subset of innovative and adaptive companies (disruptors and embracers, in the terminology of our Fund), while many disrupted companies will lose market share and continue to see poor productivity gains. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Regarding the second factor, we expect an important legacy of the current crisis to be persistent low real interest rates as governments supress borrowing costs to manage the historically very high government debt burdens currently being incurred due to the crisis. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In our view, the combination of these two macroeconomic factors &ndash; highly unequal benefits from AI across companies and low interest rates, which put the focus in equity valuation on long term cash flows &ndash; are likely to favour the share prices of companies on the right side of disruption and punish those on the wrong side across the economy and market over the coming years.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #221e1f;">&nbsp;</span></p>
