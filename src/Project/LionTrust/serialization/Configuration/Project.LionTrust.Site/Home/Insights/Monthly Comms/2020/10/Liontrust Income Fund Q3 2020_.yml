        <p><strong>The Liontrust Income Fund returned -0.4% over the quarter, comfortably outperforming both the FTSE All Share Index and the IA UK Equity Income sector, which returned -2.9% and -3.2%, respectively. This means the Fund is outperforming the Index and is top quartile within the sector over the year-to-date, having beaten its average peer and benchmark in each discrete quarter in 2020*. </strong></p>
        <p>Following the strong rebound witnessed in the second quarter of 2020, Q3 proved to be considerably more volatile, with the UK equity market ending the period in negative territory. The summer months brought renewed optimism that, within the UK, the COVID-19 pandemic was becoming increasingly under control, with rates of infections, hospitalisations and deaths all falling considerably. From an income perspective, there was also a marked slowdown in the rate of dividend cuts, cancellations and deferrals, while a number of companies reinstated dividends as management teams gained a better understanding of the impact the virus was having on balance sheets. Combined, this therefore led to increased sentiment towards more domestic names, as the continued easing of lockdown measures was viewed a major positive for the UK consumer and economic output. However, as the rate of infections began to rise, fears of a &ldquo;second wave&rdquo; put paid to this positive sentiment, causing yet another sell-off within the equity market. Furthermore, there were further sources of uncertainty as a result of the upcoming US Presidential election, the looming Brexit deadline, the potential for negative rates in the UK as well as the generally affordability of any new lockdown measures. </p>
        <p>The Fund, which is purely large and mega-cap, outperformed over the quarter despite the strong relative returns from the FTSE 250 and FTSE Small Cap indices relative to the FTSE 100 Index. The Fund&rsquo;s outperformance was almost entirely driven by stock selection (90%). The Fund benefited once again from its overweight to technology, though stock selection within the sector was also additive. For example, Apple was the Fund&rsquo;s largest individual contributor. The strongest driver of the Fund&rsquo;s relative returns was stock selection within financials (the Fund, for example, has no exposure to banks). Strong contributors included 3i Group, which provided a positive update as it reassured the about the current trading majority of its portfolio, indicating some upside potential for its NAV forecasts, and Phoenix Group, which completed its acquisition of Reassure at the end of July, which was taken positively by the market. </p>
        <p>The major detractors to performance were Aberdeen Standard (as a result of open-ended fund outflows) and Legal &amp; General (thanks to concerns surrounding the potential for negative interest rates), while more generally the Fund&rsquo;s 0% exposure to consumer discretionary dragged on its relative returns, with certain non-dividend paying stocks delivering strong returns early in the quarter. </p>
        <p>There were minimal changes made to the portfolio over the quarter. The only addition was Admiral Group, which offers a well-covered dividend, low leverage and idiosyncratic drivers. In particular, its online business model is highly attractive, in terms of customer engagement, distribution and the data and analytics used in pricing. This led to the disposal of Prudential, which has witnessed a deterioration in its dividend sustainability thanks to exposure to Hong Kong and uncertainty surrounding its US spin off. </p>
        <p>Clearly, with no vaccine to COVID-19 on the immediate horizon, it remains difficult to be a raging bull on equity markets at this juncture. Within the UK, the trend of dividend cuts is also not yet over, given extended pay-out ratios and the fact many companies simply deferred their dividends till later in the year. Our focus on stocks with high dividend cover and low leverage, along with the evenly weighted nature of portfolio, has been a major driver of the Liontrust Income Fund&rsquo;s strong relative returns. Furthermore, despite all the negativity surrounding the sector, the UK market still remains an attractive destination for income investors &ndash; but we believe it is important follow a disciplined investment process in order to maximise the opportunity. For example, the underlying forward dividend cover of the portfolio is 2.3x and we are currently forecasting flat dividend growth for our unit holders in 2020, despite the dividend cuts seen across the market, leaving the Fund&rsquo;s year-end yield at c5%.</p>
