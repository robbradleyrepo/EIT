        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned 3.5%* in sterling terms in August. The MSCI ACWI High Dividend Yield Index comparator benchmark returned 0.7% and the average return from funds in the IA Global Equity Income sector – also a comparator benchmark – was 2.2%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>July’s fall was seemingly just a blip in the extraordinary recovery seen in global equity markets since the initial coronavirus crash. From the market trough at the end of March, the MSCI World Index has returned 33% in sterling terms and hit a new record high at the end of August. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A large driver of these gains has been the significant monetary and fiscal stimulus from central banks and governments around the world. In August, Federal Reserve Chair Jerome Powell gave markets an indication that the monetary support will continue for some time yet. In a speech made during the Jackson Hole central bank summit, Powell said that the Fed will be more tolerant of temporary increases in inflation above its 2% target to ensure that average inflation continues to trend at 2% over time. This new policy, which Powell described as “flexible” average inflation targeting, will likely see interest rates remain at current rock bottom levels even if the US inflation starts to accelerate. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Cyclical sectors led the way in the MSCI World Index during August. Consumer discretionary (+9.9%), IT (+8.4%) and industrials (+6.5%) were the best performers, while utilities (-3.4%), energy (-0.5%) and health care (flat) were the worst performing sectors. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund benefited from its overweight allocation to the consumer discretionary sector. Among the best performer was cruise operator <strong>Carnival </strong>(+28%), which saw some relief in its share price without releasing any material news. The same was the case for airliner <strong>International Consolidated Airline </strong>(+31%). Both have seen a substantial share price hit from the travel restrictions put in place around the world in response to the Covid-19 crisis. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Target Corp</span></strong></span><span> (+18%), meanwhile, has been fairly resilient throughout the crisis. The retailer’s share price hit a record high following its second quarter results, which revealed the company saw its strongest ever second quarter comparable sales growth (24%). Comparable digital sales continued to jump significantly higher; they almost trebled during the period and accounted for 13 percentage points of the headline growth. Surprisingly, store comparable sales also continued to perform well, growing 11%. This performance allowed the company to raise its second quarter dividend by 3.1%. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Advertising giant <strong>WPP</strong> (+14%) was less resilient to the fallout from the virus. Revenue declined 12% in the first half of the year, while operating margin was squeezed by 370 basis points to 8.2%. The company said customers have cut back on branding and identity spending and industry forecasts suggest a 12% decline in the global advertising economy. However, July trading has shown a steady improvement and, assuming there are no further macroeconomic setbacks, the company believes it will meet market forecasts for a 10-11% like-for-like decline in sales in 2020.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Telstra Corp’s</span></strong></span><span> (-10%) forecasts for its new financial year, however, missed analyst estimates. The Australian telecoms company expects total income in the year to 30 June 2021 to be A$23.2bn-A$25.1bn, below the consensus estimate of A$25.9bn, while underlying earnings before interest, taxes, depreciation and amortisation (EBITDA) is expected to be A$6.5bn-A$7.0bn. These forecasts include an estimated A$400m negative impact on underlying EBITDA as a result of the Covid-19 pandemic.<br /></span></p><p style="margin-bottom: 0.0001pt;"><br /></p>
        <p style="margin-bottom: 0.0001pt;"><span>Fellow Australian company <strong>GWA Group </strong>(-10%) was also one of the Fund’s worst performers. The bathrooms and kitchen product maker reported on a “very challenging year”, with adjusted EBIT falling 8% in the 12 months to 30 June 2020. The group estimates that Covid-19 related disruptions resulted in an A$8.6m hit during the year, while it also recorded a negative impact from lower construction activity and merchant destocking in the first quarter. It expects another tough year in 2021, with lead indicators pointing to a decline in the residential renovation segment, but the company maintained that its order book remained solid and larger than the previous year. <sub></sub></span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><strong><span style="color: black;">Positive contributors to performance included:</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><span style="color: black;">International Consolidated Airlines (+31%), Carnival (+28%) and Target Corp (+18%)</span></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span style="color: black;">Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Emira Property Fund (-17%), Telstra Corp (-10%) and GWA Group (-10%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p><em><span>The Fund has an income target benchmark of the yield on the MSCI World Index. </span></em><em><span>The Fund’s most recent income distribution was announced on 30 June 2020. Its distributions over the 12 months to 30 June 2020 – expressed relative to the Fund’s price on 30 June 2019 – give a 12 month yield of 4.7%. The </span></em><em><span>MSCI World Index yield on the same basis was 2.3%.</span></em></p>
