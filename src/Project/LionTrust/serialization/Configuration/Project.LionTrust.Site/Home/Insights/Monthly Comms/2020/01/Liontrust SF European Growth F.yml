        <p><strong><span>The Fund returned 4.3% over the quarter, outperforming the MSCI Europe ex-UK Index return of 0.9% and the IA European ex-UK sector average of 2.6%*<sup>†</sup>.</span></strong></p>
        <p class="Body" style="margin: 12pt 0cm;"><span>With trade wars and Brexit dominating news for the whole of 2019, it was encouraging to see long-awaited developments on both fronts in the final weeks of another year plagued by uncertainty. Despite this macro backdrop, we saw the strongest year for stocks since 2009, with the MSCI Europe up 26.1% in euro terms.</span></p>
        <p class="Body" style="margin: 12pt 0cm;"><span>In Britain’s first December general election since 1923, Boris Johnson’s Conservative party won a comprehensive victory, with the largest Tory majority in 25 years. </span><span>Such a result showed an electorate firmly deciding that to get Brexit done was the priority for the next government.</span><span> </span></p>
        <p class="Body" style="margin: 12pt 0cm;"><span>Meanwhile, December also saw a significant move forward in the near two-year trade war between the US and China, with both sides agreeing to a phase one deal. While details are yet to be confirmed, this saw the US pledge to cut back some of these existing tariffs on Chinese goods and cancel a further round of charges due to be implemented on 15 December. </span></p>
        <p style="margin-top: 0cm;"><span>Elsewhere on the macro front, October also saw Mario Draghi’s swansong at the European Central Bank (ECB), leaving </span><span>his post as the first president not to raise rates during his tenure. His successor Christine Lagarde chaired her first monetary policy meeting in December, at which she promised to be a wise owl rather than a hawk or dove. </span></p>
        <p><span class="s2">Our investment process continues to find well-managed companies with superior growth and fundamentals, driven by positive sustainability themes. Structural shifts such as energy efficiency, healthier eating and education provide our companies with reliable growth opportunities to compound value over the long term.</span></p>
        <p><span class="s2">As&nbsp;ever, the majority of our performance came from stock</span> selection, with a broad range of holdings contributing to returns.</p>
        <p>Semiconductor business ASML features among the top contributors once again, posting solid third-quarter results at the end of October with sales and gross margin both coming in at guidance levels, <span>helped by improved </span><span class="e24kjd">Extreme ultraviolet lithography</span><span> (EUV) manufacturing results. </span></p>
        <p><span>We believe commercialisation of this technology will deliver a wide range of significant positive impacts and financial value for ASML and supporting this, </span>the company has confirmed its view, first stated at an Investor day in 2014, of an annual revenue opportunity of 10 billion euros in 2020. While acknowledging short-term <span style="background: white;">volume demand uncertainties due to macroeconomic developments, the company remains confident on the longer-term outlook based on a positive view on technology drivers such as 5G communications, automotive, artificial intelligence and data centers. </span></p>
        <p><span style="background: white;">German semiconductor business </span>Infineon also ended a challenging 12 months well, announcing Q4 and 2019 fiscal year results in line with targets and citing strong demand for power semiconductors for renewable energy applications and sensors for consumer devices. Again, the company acknowledged the effects of weak global auto demand and does not expect any improvement for the time being.</p>
        <p><span style="background: white;">Kingspan remains a long-term contributor to returns, with the Irish insulation specialist announcing a major 10-year strategy to reduce carbon emissions by 2030. Its </span><span style="color: #3a3a3a;">Planet Passionate strategy is made up of 12 targets, addressing the impact of Kingspan’s business operations and manufacturing on the four key areas of energy, carbon, circularity and water.</span></p>
        <p><span style="color: #3a3a3a;">On energy for example, the target is to power 60% of all Kingspan operations directly from renewable energy with a minimum of 20% of this generated on manufacturing sites (up from 5.9% today).</span></p>
        <p style="margin-bottom: 0.0001pt;">Several of our financial names were strong performers over the quarter, with Danish bank Ringkjoebing Landbobank (Rilba) continuing to benefit from what it called highly satisfactory financial results, reporting a 6% increase in core income accompanied by an 8% fall in total expenses for the first three quarters of 2019. Rilba continues to buck the trend in European banks by delivering sustainable and profitable growth driven by a relentless focus on customer service. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p><span>Roche also remains among the top names, with the company finally able to announce unconditional clearance from the UK’s Competition and Markets Authority for its pending acquisition of Spark Therapeutics</span><span>. Spark is committed to discovering, developing and delivering gene therapies ‘challenging the inevitability’ of genetic diseases including blindness, haemophilia, lysosomal storage disorders and neurodegenerative diseases.</span></p>
        <p>Roche is a long-term beneficiary of our <em>Enabling Innovation in healthcare </em>theme and reinforcing that, the company has the highest number of Breakthrough Therapy designations in the industry. Such progress continues to help alleviate market concerns about pressure from potential erosion to its core oncology franchises</p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>We also participated in an IPO over the quarter, with TeamViewer enjoying solid early growth. The German software company was Europe’s largest IPO in 2019, with the market positive on the company’s remote desktop software offering as working patterns continue to shift.</span></p>
        <p> Of the small number of holdings that saw negative returns over the period, Unilever warned its 2019 sales growth would be slightly lower than guidance in December, citing challenging trading conditions in South Asia and West Africa.</p>
        <p>Norwegian metals producer Norsk Hydro also continues to suffer after warning it would miss 2019 expectations due to restricted output in its Brazil facility where the company has taken action to address environmental damage and we sold the stock in October.</p>
        <p>&nbsp;</p>
