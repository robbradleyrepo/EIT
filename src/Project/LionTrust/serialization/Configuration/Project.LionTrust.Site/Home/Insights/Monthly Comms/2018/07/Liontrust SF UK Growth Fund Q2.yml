        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: black;">The Fund returned 10.1% over the quarter, outperforming both the IA UK All Companies sector average of 9.1% and 9.4% from the MSCI UK Index</span></strong><strong><span>*</span></strong><strong>.</strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong>&nbsp;</strong></p>
        <p style="text-align: left;">Our process targets businesses that can grow structurally, driven by the shift towards a global economy that is more efficient, provides a higher quality of life and is more resilient.</p>
        <p style="text-align: left;">The UK market recovered strongly from the lows in March as better economic data and encouraging corporate news buoyed markets. </p>
        <p style="text-align: left;">Within the portfolio, Oxford BioMedica was a major contributor to performance. After being added to the portfolio in November, the share price has more than doubled at the time of writing. </p>
        <p style="text-align: left;">During the quarter, the company received positive news on its gene therapy partnership with Novartis for cancer treatment. <span style="color: black;">Gene therapy involves introducing normal genes into cells in place of missing or defective ones. There are now thousands of diagnosed genetic disorders and while it is still early days, we have begun to see the approval and commercial use of a number of therapies targeting these, in Europe and more recently the US.</span> </p>
        <p style="text-align: left;"><span style="color: black;">The production of viral vectors (the mechanism to introduce the new gene to the body) is a complicated step in developing these therapies and Oxford BioMedica has invested significant time and money to ensure it is the leading producer of one of these viral vectors (called lentivirus).&nbsp;</span></p>
        <p style="text-align: left;">Also within our <em>Enabling innovation within the healthcare system</em> theme, GW Pharma received approval for its cannabis based Epidiolex, for treatment of epilepsy. This is a company we have held since 2001 so this is welcome news. </p>
        <p style="text-align: left;"><span style="color: black;">Fifty million people worldwide are estimated to have Epilepsy but research into therapies has been relatively underfunded and 30-40% of patients are resistant to drugs. By focusing on orphan diseases (defined in Europe as affecting fewer than five people per 200,000) such as childhood epilepsy, GW receives benefits including longer exclusivity and a cheaper/quicker registration process.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: black;">Elsewhere, </span>ZPG Group, the property technology company that owns popular brands such as Zoopla and uSwitch, received a bid approach from the US private equity company Silverlake. Our internal valuation of modelling future expected cashflows led us to value the business at some 22% above the £4.90 bid price and as such, we felt the offer undervalued the prospects of the business: as minority shareholders however, we had to accept it. </p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">This is not the first time one of our holdings has been acquired opportunistically by businesses with longer investment horizons than most public market participants.&nbsp;ARM and Shawbrook are two examples that come to mind of businesses that featured in our portfolios that were also acquired at a considerable discount to their intrinsic value.</p><p style="margin-bottom: 0.0001pt; text-align: left;"><br></p>
        <p style="text-align: left;"> Detractors over the quarter included BTG, where the FDA ruled against one of its treatments for emphysema, and Crest Nicholson as the homebuilder reported slowing sales of higher priced houses. We believe both companies still have strong long-term prospects.</p>
        <p style="text-align: left;">During the quarter, we sold our position in Melrose. Its acquisition of GKN means the business now has too much defence exposure, which is excluded from this Fund’s strategy.</p>
