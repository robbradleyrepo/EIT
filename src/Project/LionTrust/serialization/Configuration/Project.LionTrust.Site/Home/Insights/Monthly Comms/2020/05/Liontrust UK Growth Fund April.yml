        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Growth Fund returned 9.0%* in April. The FTSE All-Share Index comparator benchmark returned 4.9% and the average return in the IA UK All Companies sector, also a comparator benchmark, was 10.3%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Given the sharpness of the stockmarket declines over the previous two months, it was no surprise to see a bounce in April as society and investors alike adjusted to life under these new circumstances. There was some evidence that April’s moves were more substantial than a simple bear market bounce, however. Although economic data pointed to a sharp global recession, governments and central bank stimulus continued apace with trillions of dollars now committed globally to supporting economies through this downturn. There were also some signs that lockdown measures could be eased, particularly in Europe where leaders – including UK Prime Minister Johnson – declared their respective countries had moved past the peak of Covid-19 cases. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>As bottom up stock-pickers, we have no special insight into how this pandemic will pan out and we won’t be attempting to forecast developments. We will continue to apply the Economic Advantage process, which has served the funds so well over the past 20+ years, and focus on companies which hold a long-term competitive edge. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>It was pleasing to see that the Fund was able to outpace the market during this bounce, having also performed relatively better during the initial fall. Leading the gainers in April were some of the holdings which were hit the hardest in March, with <strong>Weir Group </strong>(+32.4%), <strong>John Wood Group </strong>(+30.2%) and <strong>Next Fifteen Communications </strong>(+25.4%) all seeing strong share price rises. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The latter published its delayed full year results for the 12 months to end January 2020, which showed that the marketing and public relations company entered the crisis in a healthy position. The company added that it has not seen a material impact from the coronavirus disruption thus far, but expects to see this feed through in May as its customers reduce marketing expenditure. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Engineering company<strong> </strong>Weir Group highlighted its resilience during the downturn. It emphasised measures it has taken to control costs and improve liquidity including gaining access to up to £300m from the UK Government's Covid Corporate Finance Facility. Operationally, the group’s mining after markets have remained robust seeing only a limited impact from coronavirus so far. Its oil and gas division has come under greater pressure, given the significant downturn in the market. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>During April, West Texas Intermediate (WTI) oil futures turned negative for the first time in history. The cause of this move was a combination of reduced global demand during lockdowns and limited oil storage space amid a supply glut. North Sea benchmark Brent crude avoided falling into negative territory but still fell to its lowest price in over 18 years. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>This price movement weighed on shares of oil and gas producers <strong>BP </strong>(-9.0%) and <strong>Royal Dutch Shell </strong>(-5.4%). In a trading update, BP stated that Brent crude prices and refining marker margin touched levels not seen for well over a decade. It added that the outlook for oil prices remain highly uncertain, but it has announced a raft of measures to shore up its balance sheet, including the issue of US$7bn worth of bonds. Shell echoed sentiments around oil price uncertainty, adding that it may need to reduce production. While the plight of oil prices is likely to be negative for earnings, it is worth noting that BP and Shell both have extensive operations beyond oil exploration and production. These include gas, power, petrochemicals, retail networks (filling stations – where prices are certainly not negative), energy trading operations and increasingly renewables. This mix of operations has historically led to relatively stable returns – much more so than the exploration and production sector, where we have no holdings. We find significant intellectual property and distribution strength in both companies, across the range of their activities.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Oil services engineer John Wood Group had already suffered a substantial share price decline but reclaimed some lost ground in April. The company said the steep fall in oil prices will likely lead to postponement of projects in its current pipeline and slower new order intakes. However, like other holdings, the company reassured investors over the strength of its balance sheet and stated that it will accelerate planned cost reductions to combat the pressures it is facing.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>RWS Holdings </span></strong></span><span>(+17.3%) was another holding to see a double-digit share price increase. The property and life sciences translation specialist has been aiding the research efforts into Covid-19 vaccines and treatments, on a pro-bono basis. The company said it has seen an increase in demand within its Moravia division, which provides localisation services, and its Life Sciences business. This had offset some of the decline in demand from some customers which are acutely affected by the pandemic, such as those in the travel sector. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>One of the companies whose involvement in finding a Covid-19 treatment has been well publicized is <strong>AstraZeneca </strong>(+15.3%). The Anglo-Swedish pharmaceutical company teamed up with Oxford University to research and manufacture and distribute a coronavirus vaccine. The strength of AstraZeneca’s distribution channels is one of the key intangible assets that underscores its investment case. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Education publishing company <strong>Pearson</strong> (-16.8%) was the portfolio’s weakest stock. It stated that areas of business which rely on physical presence have suffered from the lockdowns and the closure of schools. However, it has seen rapidly growing interest in its Global Online Learnings business and expects continued growth in its digital segments. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>We made two changes to the Fund in April. We sold <strong>AA </strong>after the roadside assistance company fell into the small cap segment of the market but had less than the 3% requisite senior management equity ownership.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>&nbsp;</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A position was opened in specialist engineer <strong>IMI</strong>. The company designs, manufactures and services highly engineered products that control the precise movement of fluids. Its sources of Economic Advantage are its extensive intellectual property, where it has specialist knowledge in manufacturing valves used in some of the world’s harshest environments, and also its strong distribution channels, with operations in over 50 countries. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Positive contributors included: </span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Weir Group (+32.4%), John Wood Group (+32.4%), Domino’s Pizza Group (+21.2%), RWS Holdings (+17.3%) and AstraZeneca (+15.3%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Negative contributors included:</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Pearson (-16.8%), BP (-9.0%), Aggreko (-5.8%), Royal Dutch Shell (-5.4%) and BAE Systems (-2.6%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
