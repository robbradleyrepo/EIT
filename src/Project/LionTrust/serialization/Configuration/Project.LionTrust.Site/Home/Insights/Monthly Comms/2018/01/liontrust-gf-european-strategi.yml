        <p style="margin-bottom: 0.0001pt;"><strong>The Fund’s A3 share class returned 3.0%* in euro terms in December (A4 share class 3.0%), compared with the 0.8% return from the MSCI Europe Index and the 0.8% return of the HFRX Equity Hedge EUR Index.<br><br></strong></p>
        <p style="margin-bottom: 0.0001pt;">Net exposure at month end was c.62%. The Fund’s performance was driven by strong long book returns, which significantly outpaced the MSCI Europe Index and more than offset a small negative return from the short book.</p><p style="margin-bottom: 0.0001pt;"><br></p>
        <p style="margin-bottom: 0.0001pt;">Political developments once again captured investors’ interest in December. After months of negotiation, UK and European delegates settled on a Brexit divorce bill of €40bn-€60bn. This agreement was the main hurdle for the parties to begin trade talks, which are expected to start in 2018. In the US, equities rallied as Donald Trump won his first major legislative victory after his tax reform was narrowly passed through the US Senate and the House of Representatives.</p>
        <p style="margin-bottom: 0.0001pt;"><br>Away from politics, the US Federal Reserve raised interest rates once again, taking its target to between 1.25% and 1.5%, in line with market expectations. Median forecasts from members of the Federal Open Market Committee indicated that they expect interest rates to rise three times in 2018, which would match the number of hikes seen in 2017.</p>
        <p style="margin-bottom: 0.0001pt;"><br>Commodity prices inflated as the year came to a close. The price of copper reached its highest level in almost four years after data from China, the world’s biggest consumer of the metal, showed imports of refined copper increased 19% in November. The Fund’s long book holdings in the mining sector benefited from this move, with <strong>Ferrexpo </strong>(+15.6%), <strong>Anglo American </strong>(+12.9%) and <strong>BHP Billiton</strong> (+12.8%) all among the best performers. Oil prices continued to move higher as stockpiles of US crude showed a sharp fall, which helped lift the long book’s oil exposed stocks: <strong>Hunting </strong>(+10.7%), <strong>Fred Olsen Energy</strong> (+9.9%) and <strong>Tethys Oil</strong> (+6.5%).</p><p style="margin-bottom: 0.0001pt;"><br></p>
        <p style="margin-bottom: 0.0001pt;">Hunting shares also reacted positively to a trading update. This included comments from the company that earnings would likely be at the upper end of market forecasts reflecting the strong performance of the Hunting Titan business unit. Notably, cash generation was strong and management also commented that covenant suspensions and the restriction on dividends would be lifted.</p><p style="margin-bottom: 0.0001pt;"><br></p>
        <p style="margin-bottom: 0.0001pt;">In the MSCI Europe Index, the materials sector (+4.0%) was the best performer in euro terms, followed by real estate (+3.7%) and energy (+2.3%). The utility sector (-4.1%) was by far and away the largest faller, while IT (-0.7%) and telecoms (-0.1%) also recording declines.</p><p style="margin-bottom: 0.0001pt;"><br></p>
        <p style="margin-bottom: 0.0001pt;">There was a little in the way of individual stock news within the Fund’s long book, but it benefited from having no exposure to the underperforming utilities sector.</p><p style="margin-bottom: 0.0001pt;"><br></p>
        <p style="margin-bottom: 0.0001pt;">In the short book a US e-commerce service provider detracted from performance following an investor roadshow and positive commentary from brokers regarding potential revenue and cost savings initiatives. A further detractor from performance in the short book came from a Swiss based retailer. The company announced that it would benefit from additional distributions through its holding in Picard.</p><p style="margin-bottom: 0.0001pt;"><br></p>
        <p style="margin-bottom: 0.0001pt;">A contributor to the short book was a UK-based information management service provider, which cut its earnings estimate for its financial year 2017 results after deciding that some revenue items should not be considered in its results. &nbsp; <strong><br clear="all">
        </strong></p><p style="margin-bottom: 0.0001pt;"><br></p>
