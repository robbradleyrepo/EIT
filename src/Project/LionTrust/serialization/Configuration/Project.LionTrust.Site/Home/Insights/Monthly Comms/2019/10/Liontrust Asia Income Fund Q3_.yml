        <p style="margin-bottom: 0.0001pt;"><span class="A2"><strong><span>Summary<br>
        <br>
        </span></strong></span></p>
        <ul>
            <li><span class="A2">Third quarter Asian equity market returns were less affected by trade rhetoric than during first half of 2019. This was a boon to the Fund as a number of the second quarter’s weakest holdings made significant recoveries. </span></li>
            <li><span>We remain of the view that trade tensions – while overall a negative for the region – will primarily affect longer-term regional capital allocation rather than have the shorter-term detrimental impact on corporate earnings that equity markets appear to have priced in.</span></li>
            <li><span>The situation in Hong Kong is clearly volatile, but</span><span> as the portfolio’s Hong Kong-listed shares are almost entirely exposed to mainland China rather than Hong Kong’s economy, the impact to the portfolio has been minimal.</span></li>
            <li><span class="A2">W</span><span>e have altered our portfolio to be more precise in the exposure to domestic and government-sponsored demand in China, and continue to target specific areas of technology within exporters.</span></li>
            <li><span class="A2">China celebrated its 70<sup>th</sup> anniversary of the PRC during the quarter. </span><a href="https://asia.liontrust.co.uk/china70/"><span style="color: #00b050;">Read our digital booklet (“Communism Capitalism and its watershed moment”)</span></a><span class="A2"> to find out more about the country’s long-term economic transition and our view of the associated investment opportunities.</span></li>
        </ul>
        <p><span class="A2"></span></p>
        <hr>
