        <p><br>The Fund’s income yield over the 12 months to 30 September 2019 was 5.5%, well in excess of its target of 3.2% (110% of the yield of the MSCI AC Asia Pacific ex-Japan index).</p>
        <hr>
        <p style="margin-bottom: 0.0001pt;"><span class="A2"><em><span>Source: Financial Express, as at 30.09.19, total return (net of fees and income reinvested), bid-to-bid. Fund launched on 05.03.12.</span></em></span><strong><em><sup><span>†</span></sup></em></strong></p>
        <p style="margin-bottom: 0.0001pt;"><em><span>&nbsp;</span></em></p>
        <p><span>On Friday, 30<sup>th</sup> June, US President Donald Trump and Chinese President Xi Jinping agreed a trade war truce, ceasing escalation of tariffs while resuming negotiations. Talks were to take place the following day at Osaka’s G20 Summit. Equity markets took the news well, and from then on returns seemed to be less driven by trade rhetoric (or tweets) than they were for the first half of the year. This has been a bonus for the Asia Income Fund, as some of the weakest companies in the second quarter made significant recoveries in the third. <strong>Xinyi Glass</strong>, <strong>SITC International</strong>, <strong>Minth</strong> and <strong>Man Wah</strong> stand out as companies whose share prices rebounded strongly.</span></p>
        <p><span>This doesn’t take away from the fact that news overall for the region - whether geopolitical, economic or corporate – tended to be bad. June’s truce turned out to be a lull in combat rather than the end of the war. Trump made positive noises, indicating that he might remove restrictions on American sales to Huawei and talking of resisting tariff implementation, but a short while later the tariffs were in fact imposed. Implementation dates were then altered, then altered again.</span><span> China retaliated with its own tariffs on US goods. As we write, the situation is calmer, with progress seemingly made in the latest round of trade talks concluded on 11<sup>th</sup> October. More importantly, this time Chinese mid-caps have not been so badly hit whenever news has turned for the worse.</span></p>
        <p><span>It is also possible that the more phlegmatic market response was a reflection that these issues no longer affect China alone. Trump also threatened Vietnam and targeted Europe, and Japan is continuing its recently engineered spat with South Korea. While we would rather the trade tensions went away, we remain of the view that the impact will likely be a reallocation of capital regionally, rather than an immediate impact on corporate earnings (which is what the markets appeared to have been pricing in).</span></p>
        <p><span>Alongside the trade wars are the ongoing demonstrations in Hong Kong. They are obviously serious and causing significant damage to Hong Kong’s economy, both due to immediate disruption to businesses based there and through mainland Chinese being less willing to visit the city. Hong Kong’s GDP fell 0.4% in the second quarter and when data for the third quarter is released it will almost certainly confirm a recession is underway. We believe that these rallies are primarily a result of increasing inequality in the city, with housing unaffordable and good jobs increasingly hard to come by (at 0.54 and rising, the city’s Gini coefficient, a measure of inequality, is worse than that of either mainland China or the US).</span></p>
        <p><span>The Hong Kong government has now announced some measures to try and address such issues, increasing housing and land supply, and bolstering public spending, but these will take time before any impact is felt. In the meantime we do not expect the Chinese to intervene, but obviously the situation remains volatile. As the portfolio’s Hong Kong-listed shares are almost entirely exposed to mainland China rather than Hong Kong’s economy the impact to the portfolio has been minimal.</span></p>
        <p><span>Although Hong Kong’s economy has been impacted by these specific events, Asia is also seeing evidence of a slowdown at both country and corporate levels,</span><span> most visibly in the weakening services side of the region’s largest countries, which is feeding through to some poorer corporate results.</span></p>
        <p><span>While obviously negative, this should be viewed in the context of a global economic slowdown which has led the IMF to a series of cuts in its growth forecasts. This highlights the fiscal and monetary strengths of the region. China, South Korea, Australia, New Zealand, Thailand, India and Indonesia all cut interest rates at least once in the third quarter, and there are increasing signs that fiscal stimulus will also be increased. Australia, China, India and Taiwan have all already announced their own style of easing measures. </span></p>
        <p><span>As always, China’s scale makes its actions more important than most. Data there was poor, with factory inflation negative, industrial production growth at its lowest since the 2008 financial crisis level and export growth continuing to weaken, as tariff uncertainty and slowing global growth take their toll. </span><span>The breadth of the decline is highlighted in the third quarter Beige Book, which shows manufacturing, property and services sectors all worsening even as borrowing picked up. Manufacturing revenues, profits, volumes and sales prices fell in double digits compared to the previous quarter, while service sector revenue and profits fell compared to 2018 and hiring slowed. </span></p>
        <p><span>We are seeing a measured government response to this environment, with slightly lower lending prices and a targeted push to fund smaller and medium enterprises. Happily the government is resisting the temptation to repeat mistakes and allow another flood of money into either property or local government debt. We hope that this continues, but the severity of the slowdown has made us more reflective of the portfolio’s exposure to the beneficiaries of government policy.</span></p>
        <p><span>In this respect, the portfolio is already well positioned due to its focus on companies facing the domestic consumer or government infrastructure projects. We did, however, make a change by selling <strong>Man Wah</strong>, an exporter of sofas, and <strong>Texwinca</strong>, an exporter of yarn and fabric. We used the funds to buy <strong>Dali Foods</strong>, a Chinese food and beverage company with market leading positions in several categories. </span></p>
        <p><span>And not everything is negative for the region. As Trump has shouted louder and longer than we expected, companies have been forced to address the longer-term risk that he poses. Taiwanese companies have been amongst the biggest beneficiaries, as its technology companies there already tend to have sufficient facilities, sitting within an industrial hub, to shift US export production swiftly from China. At the same time China has shown increased commitment to provide 5G coverage, and a number of companies are benefiting from the increased demand as base stations are put in place. Machinery and electrical equipment make up half of Taiwan’s exports, which overall rose 19% to America while falling 9% to China in the first eight months of this year. Our Taiwanese exposure to these factors, in particular <strong>King Yuan</strong> and <strong>ASE</strong>, both of which test 5G components contributed significantly to outperformance over the quarter. We also bought <strong>Merry Electronics</strong>, a specialist in headphones and speakers, which has recently seen booming sales in true wireless stereo headset sales. </span></p>
        <p><span>Another support for growth is rising infrastructure spending across the region. The Australian federal government is planning to spend a record A$100bn over the next 10 years on infrastructure, an increase from A$75bn budgeted earlier. We bought <strong>Downer</strong>, an Australian infrastructure maintenance services provider focused on long term service contracts, especially with the government. </span></p>
        <p><span>A further boost comes from Asia cutting tax rates to support growth and consumer spending. </span><a href="https://www.liontrust.co.uk/what-we-think/blogs/Will-Indias-corporate-tax-cuts-reignite-investment"><span style="color: #00b050;">The latest significant move was by India</span></a><span style="color: #00b050;">, </span><span>which cut the effective tax rate from 34% to 25% for all corporates and to 17% for new manufacturing firms. This could attract firms planning to shift manufacturing facilities out of China amidst the ongoing US-China trade war, in addition to incentivising domestic companies to bring forward capital expenditure plans.</span></p>
        <p><span>While regional risks may remain elevated for some time, we believe that markets have already factored in many of these negatives, but have not rewarded all of the positives that exist in the current environment. While we have altered our portfolio to be more precise in the exposure to domestic and government-sponsored demand, and to target specific areas of technology within exporters, we still see plentiful opportunities where companies are paying good dividends with longer-term growth potential.</span> </p>
