        <p style="margin-bottom: 0.0001pt;"><strong>The Fund’s A4 share class returned 1.1%* in euro terms in February (A3 share class 1.2%), compared with the -3.9% return from the MSCI Europe Index and the -1.7% return of the HFRX Equity Hedge EUR Index</strong><strong><sup><span style="color: #221e1f;">†</span></sup></strong><strong><span style="color: #221e1f;">.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong>&nbsp;</strong></p>
        <p style="margin-bottom: 0.0001pt;">Net exposure at month end was c.62%. Despite substantial losses for European equity markets, the Fund’s long book posted a positive return, as companies with robust cash flows proved to be resilient to the downturn. As expected in a sell-off, the short book made a strong contribution to returns. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The market weakness at the beginning of the month was a continuation of the events seen at the tail end of January. Sovereign bonds were sold as investors considered an improving outlook for the world economy and the likelihood of tighter monetary conditions. This was intensified by better-than-expected US labour market data in February which showed wages growing ahead of consensus estimates fuelling higher inflation expectations. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">In the UK, the Bank of England guided to a faster pace of interest rates increases as inflation creeps higher. The market now attributes c.70% probability of another 25 basis point rise in May (following the November 2017 rate increase which was the Bank’s first in over a decade). This is up from around 44% at the beginning of the month. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Negative sentiment fed into equity markets, which saw sharp declines as investors repriced their inflation and interest rate expectations. All sectors in the MSCI Europe Index ended lower. In euro terms, the worst performing sectors were real estate (-6.3%), consumer staples (-5.8%) and telecoms (-5.1%), while IT (-0.7%) was the best. &nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The Fund, however, was mostly able to avoid this weakness. As has been the case in recent months, the main source of positive attribution for the Fund’s long book was its basic material holdings: <strong>Evraz</strong> (+13.6%), <strong>Ferrexpo</strong> (+5.9%) and <strong>Anglo American</strong> (+3.0%) – these were supported by elevated commodity prices. &nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Elsewhere, Nordic construction group <strong>Peab </strong>(+9.5%) saw its share price rise following an upbeat fourth quarter update. Group net sales increased 7.2% to SEK14.6bn, with growth from every business area, helping to beat the consensus estimate of SEK14.2bn. Fourth quarter pre-tax profit also beat the market forecast coming in at SEK814m versus SEK781m. <strong>Oriflame </strong>(+8.4%) was another company to produce impressive fourth quarter results. The Swedish cosmetic company reported earnings before interest, taxes, depreciation and amortisation of €63.5m, ahead of consensus at €54.6m. &nbsp;</p>
        <p style="margin-bottom: 0.0001pt;"><strong>&nbsp;</strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong>Hexpol </strong>(-12.8%) was the main detractor from the long book. The polymers group delivered a 6% annual increase in fourth quarter sales but analysts were concerned about operating margins, which declined to 16.0% from 17.6%. There were also worries about the company’s ability to continue paying special dividends and pursue merger and acquisition opportunities.&nbsp; </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">In the short book, a US semiconductor company was a positive contributor after it provided a trading update for the first quarter of its financial year, which came in below analyst expectations. The company attributed the tough quarter to political uncertainties in China.<br clear="all">
        </p><p style="margin-bottom: 0.0001pt;"><br></p>
