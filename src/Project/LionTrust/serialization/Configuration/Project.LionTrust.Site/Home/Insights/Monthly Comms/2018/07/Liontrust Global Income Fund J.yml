        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Fund returned -0.9%* in sterling terms in June compared with the flat average return from funds in the IA Global Equity Income sector</span></strong><strong><span>.</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The market’s focus returned to the threat of a trade war.</span><span> China and the US were unable to come to a trade agreement and soon after negotiations ended, President Trump confirmed tariffs of 25% on US$50bn worth of Chinese imports. China outlined retaliatory actions and both sides threatened to increase these measures. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Amid this backdrop, the MSCI World Index made a return of 0.7% in sterling terms as investors fled to defensive areas of the market. Consumer staples (+3.5%) was the best performer in the MSCI World Index, with utilities (+2.9%) and health care (+2.1%) also top gainers. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>There was also significant central bank news this month. The European Central Bank (ECB) unveiled plans to wind down quantitative easing. The bank stated that its monthly asset purchases will fall from €30bn to €15bn in September 2018 and then end in December 2018, though interest rates were unlikely to change until at least summer 2019.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The US Federal Reserve raised its target for the Fed Funds rate by 25bps to 1.75%-2.0%. The Federal Open Market Committee’s forecast of future interest rates showed it expects to hike rates twice more in 2018, once more than the guidance given in March. The move helped to push the dollar higher. The greenback also received a boost due to a strong jobs report, which showed the US economy added 223,000 jobs in May compared to the consensus estimate 188,000.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The strength in the dollar was a headwind for the Fund’s relative performance in June, given its considerable underweight position in the US. However, we maintain the view that US equities remain richly valued and continue to find more attractive opportunities elsewhere. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Individual company news was fairly thin this month. France’s <strong>Eutelsat Communications </strong>(+9.0%) was briefly involved in takeover news. It confirmed its interest in UK satellite company Inmarsat but immediately had a change of heart. This meant the company avoided engaging in a bidding war with US peer Echostar Corp. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Vodacom Group </span></strong><span>(-17.9%) announced a transaction worth up to 17.5bn rand with its black economic empowerment (BEE) partners, which will raise the South African telecoms group’s BEE ownership to 20%. Significant BEE ownership is part of the assessment criteria when bidding for spectrum. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>We continued to phase in the changes from our annual review. Norwegian offshore drilling company <strong>Fred Olsen Energy</strong>, Australian electronics retailer <strong>JB Hi-Fi</strong> and UK supermarket <strong>J Sainsbury </strong>were all sold from the Fund. Swedish grocery company <strong>Axfood, </strong>British home credit company <strong>International Personal Finance </strong>and Spanish real estate company <strong>Merlin Properties</strong> were added. </span><span></span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors to performance included:</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt; text-align: left;"><span>Nutrien (+9.0%), Eutelsat Communications (+9.0%) and Genworth MI Canada (+5.9%) </span></p>
        <p style="background: white; margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt; text-align: left;"><span>Vodacom Group (-17.9%), Emira Property Fund (-13.5%) and GWA Group (-6.2%)</span></p>
