        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Micro Cap Fund returned 4.7%* in November <sup>†</sup>. For comparison, the FTSE Small Cap (excluding investment trusts) Index returned 3.5%, the FTSE AIM All-Share Index returned 3.9% and the average return of funds in the IA UK Smaller Companies sector was 4.8%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>US-China trade talks once again dominated investor attention. Although the narrative seemed to shift on a daily basis, the speculation was not backed up with any real evidence of substantive developments, so there was no obstacle to investors choosing to adopt a risk-on mood. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Within the FTSE All-Share’s 2.2% rise, the FTSE100 gain of 1.8% was once again outstripped by returns from mid and small caps. As the UK election campaign kicked off, sterling built on October’s gains, albeit in more modest terms: a 0.8% trade-weighted gain followed last month’s 3.4% rally. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Eckoh</span></strong><span> (+20.8%) described trading in the first half of its financial year (ending February 2020) as “exceptionally strong”. The company provides </span><span>software solutions used in contact centres, including a patented solution that allows the secure receipt of customer payment information. Sales rose 37% in the six months</span><span style="color: black;">, driven by a doubling of US sales as it booked US$2.1m of revenue from a US$3.8m contract win announced in July. Despite the bullish tone of its first-half commentary, Eckoh chose to leave its full year guidance unchanged. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Judges Scientific </span></strong><span>(+23.9%) announced that it would be paying out £2 a share via a special dividend, amounting £12m in total. Judges Scientific intends to continue with an acquisitive growth strategy, but the cash was designated as excess funds due to the strength of its balance sheet and cash generation, as well as its ability to borrow on improved terms. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Tatton Asset Management</span></strong><span> (+20.3%) is now managing assets of £7.0bn on a discretionary basis, up 23% over a year. Interim results for the six months to 30 September showed this asset increase dropping through to a 15% revenue increase to £9.7m and 23% rise in adjusted operating profit to £4.1m. While noting a backdrop of a slowing global economy and rising investor hesitance due to Brexit, Tatton reaffirmed its full year expectations. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>An interim announcement from <strong>D4t4 Solutions</strong> (-17.1%) maintained sales and profit guidance for the full-year, but investors marked the shares lower on the significant second half weighting to trading. With two-thirds of the full-year forecast still to be achieved, execution risk is particularly back-loaded this year. This is the result of the high number of contracts which were signed during the second half of last year, which now fall for renewal in the second half of this year. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Shares in <strong>ULS Technology</strong> (-10.9%) have de-rated over the summer since June’s full year results, not helped by a September announcement of a contract loss. The company, which provides an online B2B conveyancing platform, issued an interim trading update in November that stated profit before tax was in line with its expectations at £2.8m. Although profits are at a similar level to last year, they were generated from revenues that were 9% lower, due to the company’s focus on higher margin opportunities.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Shares in <strong>EKF Diagnostics</strong> (-8.3%) lost some ground despite a trading update confirming revenues and profits in 2019 are on course to meet market expectations, which the company notes have already been upgraded during the year. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p><span>The Fund initiated a position in <strong>Haynes Publishing</strong>. Traditionally known for its automotive instruction manuals, Haynes has built on the brand’s heritage to become a leading global supplier of content, data and innovative solutions for the automotive aftermarket and motorists. Leveraging its proprietary Intellectual Property via digital channels, the business is becoming increasingly embedded within its customer base. The increasing quality of the business is evident in a very low client churn rate and improving cash flow returns on invested capital, which have risen from 2.9% in 2013 to an impressive 17% in the most recent year.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A new holding was also added in <strong>Intercede</strong>, a former constituent of the UK Smaller Companies Fund whose market cap of around £25m is better aligned with a micro cap mandate. It is one of the leading providers of digital identities and authentication solutions to the US government. With strong Intellectual Property and an enviable customer base, it is beginning to expand globally, recently winning a contract to supply national IDs to a country in the Middle East.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Statpro</span></strong><span> and <strong>Synnovia</strong> both exited the portfolio in November as their takeovers completed, locking in 34% and 20% respective returns since initiation in the Fund.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Tracsis </span></strong><span>was sold from the Fund on account of its directors’ equity ownership falling below the 3% level the managers require of all holdings after the departure of long-standing CEO and large shareholder, John McArthur, earlier this year. <strong>Ideagen </strong>also left the portfolio on completion of a managed exit that was triggered by its market cap exceeding the Fund’s upper limit of £250m.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Judges Scientific (+23.9%), Inspired Energy (+21.1%), Eckoh (+20.8%), Tatton Asset Management (+20.3%) and Essensys (+19.7%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>D4t4 Solutions (-17.1%), ULS Technology (-10.9%), K3 Business Technology (-10.9%), Nucleus Financial Group (-8.3%) and EKF Diagnostics (-8.3%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
