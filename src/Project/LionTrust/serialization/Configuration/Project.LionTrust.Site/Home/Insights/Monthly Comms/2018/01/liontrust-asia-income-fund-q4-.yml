        <p><strong>Summary</strong></p>
        <ul>
            <li>
            <span>The region&rsquo;s strong equity performance was fundamentally underpinned by two factors: the ongoing improvements in earnings expectations; and global acknowledgement that China doesn&rsquo;t seem to be teetering on the edge of a financial abyss.</span></li>
            <li><span></span>Solid performances from Fund holdings such as Gigabyte, Xinyi Glass and China Communications Services were outweighed by strength from Tencent, which alone accounted for half the discrepancy between the fund and benchmark performances. The latter&rsquo;s minimal yield make it unsuitable for the portfolio.</li>
            <li><span class="A2" style="font-size: 1.5rem;">2018 should see</span><span style="font-size: 1.5rem;"> consumer spending and government investment in Thailand rise following the end of a year-</span><span style="font-size: 1.5rem;"> long mourning period for </span><span style="font-size: 1.5rem;">King Bumibol in October.</span></li>
            <li><span style="font-size: 1.5rem;"></span><span style="font-size: 1.5rem;">This year could see more bravado from Donald Trump, but we continue to believe that it remains unlikely that</span><span style="font-size: 1.5rem;"> the US will allow a long-term escalating trade war.</span></li>
        </ul>
        <p><span style="font-size: 1.5rem;">&nbsp;</span></p>
