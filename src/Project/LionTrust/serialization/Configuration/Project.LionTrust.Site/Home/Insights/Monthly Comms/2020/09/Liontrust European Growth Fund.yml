        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned 3.3%* in sterling terms in August. The MSCI Europe ex-UK index comparator benchmark returned 2.2% and the average return made by funds in the IA Europe ex-UK sector, also a comparator benchmark, was 2.5%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>July’s fall was seemingly just a blip in the extraordinary recovery seen in global equity markets since the initial coronavirus crash. From the market trough at the end of March, the MSCI Europe ex-UK Index has returned 31% in sterling terms. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A large driver of these gains has been the significant monetary and fiscal stimulus from central banks and governments around the world. In August, Federal Reserve Chair Jerome Powell gave markets an indication that the monetary support will continue for some time yet. In a speech made during the Jackson Hole central bank summit, Powell said that the Fed will be more tolerant of temporary increases in inflation above its 2% target to ensure that average inflation continues to trend at 2% over time. This new policy, which Powell described as “flexible” average inflation targeting, will likely see interest rates remain at current rock bottom levels even if the US inflation starts to accelerate. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Cyclical sectors led the way in Europe during August. Industrials (+6.2%), consumer discretionary (+6.1%) and energy (+5.1%) were the best performers, while utilities (-1.6%), health care (-1.5%) and consumer staples (-0.9%) were the only sectors to end the month lower. August also saw value stocks outperform. The MSCI Europe ex-UK Value Index rose 2.9% in sterling terms compared to the MSCI Europe ex-UK Growth Index’s 1.7% return.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Integrated shipping company <strong>AP Moller-Maersk </strong>(+18%) saw its shares rise after providing updated guidance. The company had suspended its full year forecasts in March due to uncertainties, but said that it expects earnings before interest, taxes, depreciation and amortisation (EBITDA) to be between US$6bn-7bn for 2020. This is higher than its pre-suspension guidance of US$5.5bn. This came on the back of a strong second quarter where EBITDA improved by 25% despite the Covid-19-related headwinds. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Shares in Danish jewellery company <strong>Pandora</strong> (+13%) ended the month higher, despite falling following the release of its second quarter results. Revenue declined 39% year-on-year but still came in ahead of analyst forecasts as did the organic revenue decline of 38%, which was expected to fall by 40%. However, the group warned that the improvement seen in sales during the second quarter has stalled in Q3 due to new surges in Covid-19 cases. It added that the outlook remains uncertain but reinstated its 2020 guidance for a 14%-20% fall in organic revenues and EBIT margin between 16%-19%.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Deutsche Pfandbriefbank’s </span></strong><span>(+12.3%) second quarter results were more positive. Net interest income rose slightly year-on-year to €118m. The company said there were a number of factors that produced a positive impact during the quarter including a trend towards higher new business margins and lower funding expenses. These higher margins offset the impact of lower volumes. The company also said it does not currently expect to make further loan loss provisions for the rest of the year.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Danish medical devices company <strong>Coloplast </strong>(-2.4%) reported on a significant negative Covid-19 impact during the three months to 30 June 2020. Organic growth declined 2%, while reported revenue contracted 4%, as the company felt an adverse impact from previous stock building in a number of its markets. Coloplast lowered its guidance for full year organic growth to 4% from its previous forecast of 4-6%.<br /></span></p><p style="margin-bottom: 0.0001pt;"><br /></p>
        <p style="margin-bottom: 0.0001pt;"><span>Facilities management company <strong>ISS</strong> (-2.0%) said its financial performance has suffered due to Covid-19 and a malware attack. Organic growth declined 9.9% in the second quarter of 2020, despite strong demand for its deep cleaning and disinfection services. The company said organic growth for the year as a whole is expected to fall between 2% and 10%, while operating margins are forecast to be marginally positive.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>AP Moller-Maersk (+18%), Pandora (+13%) and Amadeus IT Group (+9.8%)</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Elisa (-3.2%), Coloplast (-2.4%) and ISS (-2.0%)</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
