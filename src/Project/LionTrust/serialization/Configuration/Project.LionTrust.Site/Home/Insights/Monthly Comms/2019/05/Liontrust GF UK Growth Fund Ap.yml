        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust GF UK Growth Fund returned 4.3% in April, compared with the 2.7% return from the FTSE All-Share Index.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Equity markets were buoyant, helped by indications that a breakthrough in US-China trade talks might be imminent. There has also been growing talk of &lsquo;Goldilocks&rsquo; conditions for stockmarkets: where US macro conditions improve, but not by enough to threaten the Fed&rsquo;s new patient approach to further policy tightening. UK indices were also aided by the successful postponement of the Brexit deadline from 12 April to 31 October. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A &lsquo;risk-on&rsquo; trade saw equities rally, with the greatest gains coming further down the market cap scale. The FTSE250 ex-IT and FTSE Small Cap ex-IT indices rose 4.4% and 4.5% respectively, outstripping the FTSE100&rsquo;s 2.3% performance. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>While March saw &lsquo;defensive growth&rsquo; companies feature prominently in the Fund, April&rsquo;s stand-out performers were typically more cyclical. The Fund&rsquo;s large allocation to the industrials segment of the market was a significant positive as it lead the FTSE All-Share sector breakdown with a 7.5% return. We have historically found substantial Economic Advantage among the engineers and support services groups which sit within the industrials sector.&nbsp; </span><strong><span>RWS Holdings</span></strong><span> (+25.3%), <strong>Renishaw</strong> (+21.8%),<strong> Paypoint</strong> (+17.4%), <strong>Spirax-Sarco Engineering</strong> (+15.7%), <strong>PageGroup</strong> (+14.5%), <strong>Rotork</strong> (+11.6%), <strong>Aggreko</strong> (+10.7%) and <strong>Intertek</strong> (+10.2%) all notched up double-digit returns for the month. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A selection of these stocks also issued investor updates. </span><span>A half-year trading statement from<strong> </strong></span><span>RWS Holdings indicated that adjusted profit before tax for the period to 31 March 2019 will be at least &pound;35.5m, a 24% year-on-year increase and ahead of consensus expectations. Overall revenue growth amounted to 10% on an underlying like-for-like basis, boosted by a strong performance from the recently acquired Moravia business. RWS is a provider of intellectual property support services such as translation and localisation. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>PageGroup, the recruitment company, generated an 11.7% rise in constant currency gross profit in the first quarter of 2019, as international operations compensated for uninspiring UK growth of 1.7%. Asia Pacific gross profit expanded by 16%, EMEA rose 10% and the Americas grew by 22%. While the UK performance continued to be constrained by &ldquo;Brexit related uncertainty impacting candidate and client confidence&rdquo;, the US registered a record quarter following 24% growth. PageGroup expects to deliver 2019 operating profits which are in-line with current consensus expectations of &pound;160m.</span> </p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In its own Q1 update, <strong>Rotork</strong> referred to a gradual improvement in activity levels compared with the fourth quarter of 2018, which leaves it on course for modest sales growth over 2019. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Staying in the Fund&rsquo;s industrials sector holdings, a notable outlier was the <strong>AA</strong> (-18.5%). It slid on the release of a full year trading update despite maintaining earnings guidance for the period to 31 January 2019. On the same day as the trading statement, the AA announced that it had won a contract with Admiral to provide roadside assistance to its 4.3 million motor insurance customers. The company is in a midst of a strategic refocus, a task which is unlikely to be helped by the unexpected resignation of its CFO at the end of the month, which saw the shares take another leg lower. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Indivior</span></strong><span> (-60.2%) clearly delivered the most disappointing share price performance in the portfolio, tumbling after an indictment was issued in connection with a US Department of Justice investigation relating to its marketing of its core <em>Suboxone </em>product. Regulatory scrutiny of drug company marketing practices is an occupational hazard of the sector (witness GSK&rsquo;s recent Chinese experience): the severity of Indivior&rsquo;s share price reaction was perhaps due in part to this news coinciding with the arrival of generic competition to the company&rsquo;s principal product <em>Suboxone</em>. The impact of the share price fall on the Fund&rsquo;s performance was however limited &ndash; Indivior is the smallest individual position in the Fund, reflecting the trade-off between the known risks (but unknown timescale) of contingent liability (litigation) and patent expiry, against very attractive valuation and underlying CFROC (cash flow return on capital) characteristics. We expect the latter to prevail when the former have fully crystallised if the company&rsquo;s new <em>Sublocade</em> product can fulfil its potential. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>RWS Holdings (+25.3%), Renishaw (+21.8%), Hargreaves Lansdown (+21.1%), Spirax-Sarco Engineering (+15.7%) and PageGroup (+14.5%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Indivior (-60.2%), AA (-18.5%), AstraZeneca (-6.7%), British American Tobacco (-6.4%), Petrofac (-5.7%).</span></p>
