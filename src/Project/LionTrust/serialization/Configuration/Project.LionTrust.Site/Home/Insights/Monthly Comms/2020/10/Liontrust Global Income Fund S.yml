        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned -0.4%* in sterling terms in September. The MSCI ACWI High Dividend Yield Index comparator benchmark returned 1.1% and the average return from funds in the IA Global Equity Income sector – also a comparator benchmark – was flat.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Global equity direction was split between growing concerns about a second wave of coronavirus and further stimulus to support economies through the pandemic. Daily recorded cases of the virus have risen to levels seen during the initial outbreak and stricter restrictions have been put in place in some regions. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The ongoing pressure from the virus has weighed on economic forecasts, as highlighted by the European Central Bank’s inflation outlook in the eurozone. ECB President Christine Lagarde acknowledged that inflation is expected to be negative over the coming months, reflecting weak energy prices, a stronger euro and a temporary reduction in VAT in Germany. The Bank’s forecasts show that inflation is expected to be below its target of close to 2% for at least the next two years. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Lagarde reiterated that the governing council stood ready to act to ensure inflation moves towards its aim in a sustained manner. She also hinted that the Bank could consider letting inflation running above target for a period of time, echoing remarks made by US Federal Reserve President Jerome Powell last month. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The best performers in the MSCI World Index were utilities (+3.1%), industrials (+3.0%) and materials (+2.9%). It was a particularly poor month for energy (-11%), which lagged far behind other sectors. Some of the Fund’s worst performers were energy stocks: </span><span><strong><span>Lundin Energy </span></strong></span><span>(-16%) and </span><span><strong><span>Lukoil </span></strong></span><span>(-12%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>International Consolidated Airlines Group </span></strong></span><span>(-34%) was the biggest single faller as investors factored in implications of further lockdowns and travel restrictions. The company also updated on current trading saying that following a complete suspension of booking activity in April and May, June bookings recovered to 30% of prior year levels. However, this levelled off in July due to requirements to quarantine after travelling to certain regions. It lowered its forecasts for fourth quarter capacity to a 60% fall from 2019, compared to its previous estimate of a 46% fall. 2021 capacity is expected to decline 27% compared to 2019. The company also completed a rights issue, raising €2.74bn which will be used to improve balance sheet liquidity and reduce financial leverage.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Polish telecoms company</span><span><strong><span> Play Communication </span></strong></span><span>(+24%) was the Fund’s biggest gainer after agreeing to be acquired by France’s Iliad for €2.2bn, representing a 39% premium to the share price at the time. South African bank </span><span><strong><span>FirstRand</span></strong></span><span> (+15%), meanwhile, said it’s eager to resume its dividend having suspended it in the wake of the coronavirus crisis. As in Europe and the UK, South Africa’s regulators had urged banks to pause their payout, but Chief Executive Alan Pullinger said the lender is ready to pay dividends once the regulator gives the green light. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Emerging markets asset manager </span><span><strong><span>Ashmore Group</span></strong></span><span> (-15%) reported full year results which showed a 0.7% rise in pre-tax profit and a 5% rise in adjusted net revenue. However, assets under management declined 9%, largely due to a negative market performance during the onset of the Covid-19 crisis. The company declared a 12.1 pence dividend which was flat year-on-year but the total dividend of 16.9p was 1.8% higher. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span><strong style="font-size: 1.5rem;">&nbsp;</strong></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><strong><span style="color: black;">Positive contributors to performance included:</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><span style="color: black;">Play Communications (+24%), FirstRand (+15%) and Vtech Holdings (+10%)</span></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span style="color: black;">Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>International Consolidated Airlines Group (-34%), Lundin Energy (-16%) and Ashmore Group (-15%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund has an income target benchmark of the yield on the MSCI World Index. </span><span>The Fund’s most recent income distribution was announced on 30 June 2020. Its distributions over the 12 months to 30 June 2020 – expressed relative to the Fund’s price on 30 June 2019 – give a 12 month yield of 4.7%. The </span><span>MSCI World Index yield on the same basis was 2.3%.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
