        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Smaller Companies Fund returned 6.3%* in April, compared with the 4.5% return from the FTSE Small Cap (excluding investment trusts) Index</span></strong><strong><span>. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The AIM market and the lower capitalisation end of the UK Main Market drifted higher in April as investors continued to interpret the 2019 investment backdrop as benign for risk assets. Globally, the apparent easing in US-China trade tensions and the shift to a more dovish approach from the US central bank remained to the fore. In the UK, a ‘risk on’ trade also received encouragement from another postponement of the Brexit deadline, from 12 April to 31 October.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Among the portfolio holdings to issue updates to investors, <strong>AB Dynamics </strong>(+41.1%) was a highlight. It recorded a 69% increase in revenues to £25.8m and a near doubling of profit before tax to £6.4m in the six months to 28 February 2019. The company supplies advanced testing systems to the global motor industry. These systems, which include driving robots and guided soft targets, involve a substantial amount of intellectual property. We expect AB Dynamics to benefit from the growth of autonomous vehicle technology and Advanced Driver Assistance Systems. Within its interim results, the company commented on the size of its order book, noting that it provides “full visibility” for the remainder of this financial year (ending 31 October) and next.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The automotive market is also a key customer for <strong>Trifast</strong> (+27.0%), making up a third of its sales. The company supplies industrial fastenings to assembly industries which also include domestic appliances, electronics and telecoms. The auto industry’s shift to electrical vehicles is one trend driving “significant opportunities for organic growth” at Trifast and allowed it to guide that profits should be slightly ahead of expectations for the year to 31 March 2019. Its trading statement also struck an upbeat tone on the start of its new financial year, referring to recent contract wins and a solid pipeline.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A half-year trading statement from<strong> </strong></span><strong><span>RWS Holdings</span></strong><span> (+25.3%) </span><span>indicated that adjusted profit before tax for the period to 31 March 2019 will be at least £35.5m, a 24% year-on-year increase and ahead of expectations. Overall revenue growth amounted to 10% on an underlying like-for-like basis, boosted by a strong performance from the recently acquired Moravia business. RWS is a provider of intellectual property support services such as translation and localisation. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Keywords Studios</span></strong><span> (+34.7%), the provider of</span><span> outsourced art, localisation and testing services to the video games industry, released 2018 results. These illustrated an a</span><span>cquisition-fuelled revenue increase of 66% to €251m, after eight companies were incorporated into the business during 2018. On a like-for-like basis, revenue still rose by a healthy 10%. The company commented that the start to 2019 has been encouraging, with first quarter trading being in line with its expectations. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>As usual, Keywords Studios’ outlook comments also included reference to a healthy pipeline of acquisition opportunities. Keywords Studios’ has already made two acquisitions in 2019 – Sunny Side Up and GetSocial – and in April it announced another deal. It agreed to pay ¥120m for Tokyo-based Wizcorp, a video game develop specialising in HTML5 and other mobile technologies. The deal strengthens Keywords Studios’ presence in Japan, a key video gaming development hub where it already employs 300 people. There should be substantial opportunities to cross-sell Wizcorp’s services into Keywords’ client base. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Fund administrator <strong>JTC</strong> (+32.3%) was also acquisitive in 2018, with this source of growth contributing 21 percentage points to its 29% revenue expansion to £77.3m. EBITDA (earnings before interest, tax, depreciation and amortisation) rose 65% to £23.8m after margins improved more rapidly than expected, to 31%. Organic growth of 8.7% included £9.7m in annualised new business won from existing and new clients. In 2019, JTC is trading in line with its expectations and is on course for net organic growth of 8% - 10% and EBITDA margins of 30% - 35%. As with Keywords Studios, JTC is on the lookout for further acquisitions this year. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Smart Metering Systems’</span></strong><span> </span><span>(-8.8%) 2018 r</span><span>evenue rose 24% to £99m, with annualised recurring revenues amounting to £75m (a 32% increase), comfortably above the 70% level at which we consider a company’s repeat business may represent a barrier to competition. Total gas and electricity metering and data assets rose by 1.1 million to 3.1 million at the end of 2018. Shares in the company </span><span>gave up some ground in 2018 on worries that </span><span>a shift to the next generation of smart meters (from SEMTS1 to SMETS2) would slow installations. A December 2018 trading update confirmed that the company shared this concern, and 2018 full-year results released in April gave further details. Installation run rates dipped in the second half of 2018 but the company said it expects installation rates to accelerate into the second half of 2019. It has also written down the value of its first generation meter portfolio. This charge, together with increased investment to its supply chain to handle second generation meters, led to a large drop in the company’s profitability during 2018. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The transition in smart meter technology standards was an unexpected obstacle that has potentially set back Smart Metering Systems’ growth plans by a year or two. Nevertheless, powerful regulatory drivers continue to underpin the company’s prospects and the fund managers believe that the delay in achieving this growth has already been discounted in the shares.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Following a strong Q1 run, shares in<strong> YouGov</strong> (-5.8%) saw some profit-taking following interim results. In the six months to 31 January the company grew adjusted operating profit by 41% to £12.5m after revenue rose 18% to £66.5m. YouGov now generates over half of sales from its high margin Data Products and Services division. The company announced new five year strategic targets to double revenue and adjusted operating profit margin and to grow adjusted earnings per share at an average of more than 30% a year.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Kainos Group</span></strong><span> (-4.4%) also looked to be a victim of profit-taking after an in-line trading update saw its shares ease off their highs. For the year to 31 March 2019, Kainos stated trading was in line with market expectations following strong growth for its </span><span>Digital Transformation and Workday Services divisions.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund’s position in</span><strong><span style="color: red;"> </span></strong><strong><span>Pressure Technologies </span></strong><span>was sold. John Hayward’s retirement as CEO last October, the company’s director’s share ownership slipped below the 3% minimum level we require of all smaller company holdings. A managed exit was implemented, which concluded in April. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>AB Dynamics (+41.1%), Keywords Studios (+34.7%), JTC (+32.3%), Trifast (+27.0%) and RWS Holdings (+25.3%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Quixant (-10.7%), Smart Metering Systems (-8.8%), Eco Animal Health Group (-6.8%), YouGov (-5.8%) and Kainos Group (-4.4%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
