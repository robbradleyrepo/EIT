        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Smaller Companies Fund returned 2.9%* in May, compared with the -1.2% return from the FTSE Small Cap (excluding investment trusts) Index.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><br></p>
        <p style="margin-bottom: 0.0001pt;"><span>A deterioration in US-China trade relations and ongoing political turmoil in the UK provided an unhelpful backdrop for equity investors in May. The FTSE 100 lost 2.9% while the FTSE All-Share declined by 3.0%. The small cap end of the market showed some resilience, restricting losses to 1.2%, but it was nevertheless a month characterised by risk aversion.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Within this environment it was once again encouraging that movements in portfolio holdings were driven mostly by company specifics, allowing the Fund to offset some weak spots – such as <strong>Netcall</strong>, down 28% – with as many areas of strength. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Kainos Group </span></strong><span>(+16.7%) was one such highlight, growing revnues by more than 50% to £151m in the year to 31 March 2019. Notwithstanding the large increase in activity over the year, Kainos Group still finished with a sizeable contracted order backlog of £122m. Sales orders rose almost a third to £172m.<strong>&nbsp; </strong>As an<strong> </strong>outsourced provider of IT design and support services to the public sector, Kainos stands to benefit from the UK government’s agenda to digitise public services. The company stated that while Brexit uncertainty has affected the wider UK economy, it has had minimal impact on Kainos’s existing projects. The company does expect some deferral of new programme decisions if Brexit, a general election and/or a spending review occur within a similar timeframe. However, it also anticipates that an exit from the EU will trigger significant growth opportunities with over 300 public sector IT systems potentially affected.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>CareTech</span></strong><span> (+12.6%) also made gains after confirmed that trading in the six months to 31 March had been in line with its expectations, with the business making like-for-like progress versus last year. The blended occupancy rate across its care homes was 87%, up from 86% six months ago. It also updated on its new Cambian unit, which was acquired in a £370m deal last year. </span><span>Cambian provides specialist children’s education services which complement CareTech’s care homes for “high acuity” patients. </span><span>Profit margins at Cambian have shown a considerable improvement since the acquisition, before taking into account any integration benefits. CareTech has confirmed that the £3m of synergies expected at the profit before tax level are also on track. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Shares in <strong>Netcall</strong> (-27.5%) tumbled at the end of the month after warning that product sales have been hit by NHS purchasing delays. As a result, adjusted EBITDA (earnings before interest, tax, depreciation and amortisation) for the year to 30 June 2019 is now expected to be around £3.4m, compared with analyst forecasts of £4.5m. Netcall’s cloud-based services saw better trends, with year-on-year sales growing 160% to £6.5m</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund added a position in</span><strong><span style="color: red;"> </span></strong><strong><span>Attraqt Group</span></strong><span>,<strong> </strong>a provider of<strong> </strong></span><span>site search, visual merchandising and personalised product recommendation software to internet retailers such as Asos, Superdry and JD. The company possesses all three of the primary intangible strengths the Economic Advantage process seeks to identify. It has intellectual property in the software code, enjoys an embedded distribution network strength as customers come to rely increasingly on the product to drive improved conversion of ‘clicks’ to sales, and also sells its products on a monthly recurring SaaS subscription basis, meaning around 90% of revenues are recurring.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund was able to invest via a </span><span>£17m placing, which Attraqt undertook in order to finance an acquisition of Early Birds. </span><span>The target company is a provider of an artificial intelligence based software-as-a-service platform that allows intent retailers to personalise their eCommerce offerings, and bolsters Attraqt’s existing intellectual property in a key area customers are increasingly demanding of their suppliers.</span><span> This is the second transformational acquisition in as many years after last year’s reverse acquisition of<strong> </strong></span><span>Fredhopper, also funded by a placing. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>SimplyBiz Group (+18.8%), YouGov (+17.1%), Kainos Group (+16.7%), Craneware (+14.4%) and Caretech (+12.6%)</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Netcall (-27.5%), Plexus Holdings (-14.8%), Bango (-13.3%), Eco Animal Health Group (-12.2%) and Tatton Asset Management (-10.4%).</span></p>
