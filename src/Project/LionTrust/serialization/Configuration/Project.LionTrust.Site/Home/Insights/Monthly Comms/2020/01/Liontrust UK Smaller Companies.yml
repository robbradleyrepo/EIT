        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Smaller Companies Fund returned 7.7%* in December. For comparison the FTSE Small Cap (excluding investment trusts) Index returned 7.9% </span></strong><strong><span>and the average return of funds in the IA UK Smaller Companies sector was 6.9%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Signs of a ‘phase one’ deal between the US and China to de-escalate trade tensions helped drive global equities higher. In the UK, the positive mood was further enhanced by a convincing election result, with the scale of the Conservative majority serving to reduce the level of political uncertainty priced into markets. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The impact of improved investor sentiment was amplified at the small cap end of the UK market, which outstripped the FTSE All Share’s 3.3% gain. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund participated in this strong rally, as several of its holdings experienced rating expansion. With risk appetite being the driving force behind share price moves in December, fundamental stock specific newsflow largely took a back seat.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p><strong><span>Cohort</span></strong><span> (+25.4%) was an exception. Over the last 10 years, <strong>Cohort</strong> has acquired five defence technology businesses. it completed the purchase of detection and tracking specialist Chess Technologies in December 2018. The inclusion of Chess’s contribution in interim results boosted group revenue by 50% to £60m. Stripping out the acquired revenues, like-for-like growth was still very strong at 17%. Adjusted operating profit also rose substantially, up fourfold to £4m. The company’s order book stands at £207m following intake of £77.2m during the period. This order book gives Cohort visibility on over 80% of this year’s full-year revenue guidance, which the company states it is on track to meet. On the same day as its interim results release, Cohort announced its sixth acquisition – a €11.3m purchase of Wärtsilä ELAC Nautik, a German provider of submarine and surface ship sonar systems. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Having rallied ahead of the release of full-year results on 27 November, shares in <strong>AB Dynamics</strong> (-15.3%) subsequently gave up their gains at the the start of December. The earlier share price strength stemmed from an October trading update stating that profits for the year to 31 August had exceeded market expectations. Both adjusted revenues and adjusted profit before tax rose by more than 50%, to £58m and £13.7m respectively. In its forward-looking comments the company strived for an upbeat tone, highlighting the extent of its order book and prospects for future growth, but as a supplier (of advanced testing systems) into the global automotive market it is exposed to a fragile near-term demand outlook. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Shares in<strong> Clipper Logistics</strong> (-1.9%) were buoyed in November by the confirmation of a takeover approach, but slipped slightly from these levels in December as investors picked up on slightly soft company guidance that full year earnings are expected to be “broadly in line” with its previous forecasts. Interim results from the specialist in </span><span>e-retail and returns management logistics were otherwise solid, outlining a 12% increase in revenue to £255m and 14% rise in operating profit to £12.1m. Talks between Clipper and its potential acquirer continue; the Panel on Takeovers and Mergers granted an extension of the deadline for a firm offer to be made from 18 December to 15 January.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund’s small holding in recruitment software provider<span style="color: red;"> </span><strong>Oleeo</strong> – formerly World Careers Network – was sold following the company’s decision to delist from AIM. The Fund took part in a tender offer at 160p a share which facilitated an exit for investors not wishing to own shares in an unquoted business. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>A position in <strong>The</strong> <strong>Pebble Group</strong> was initiated after the Fund participated in a share placing which accompanied </span><span>the company’s admission to London’s junior </span><span>AIM stockmarket. The Pebble Group is comprised of two divisions, with their own separate corporate identities. The first, <em>Brand Addition</em>, supplies ethically-sourced bespoke promotional material to large global brands under long-term, typically 3-5 year contracts. As one of very few large promotional product services providers focussed on this sector, customers benefit from its distribution strength and wealth of creative services, underpinned by technology and their international infrastructure. The second, <em>facilisgroup</em>, via their <em>@ease</em> proprietary software (delivered as a service) help support over 150 SMEs working in the US promotions industry, not only with a technology solution to underpin their business, but by providing access to a group of preferred suppliers which allows their customers to gain the benefits of bulk purchasing. Facilis also run community events for customers to share best practice learning.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p><span>Cohort (+25.4%), Kainos Group (+25.3%), Curtis Banks (+22.2%), GlobalData (+20.0%) and Sumo Group (+17.7%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>AB Dynamics (-15.3%), James Cropper (-7.8%), RWS Holdings (-7.2%), K3 Business Technology (-6.1%) and Bioventix (-6.1%).</span></p>
