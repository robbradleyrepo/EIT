        <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><span style="color: black;">The Liontrust China Fund returned -0.9% in the third quarter of the year, versus -1.5% from the MSCI China Index and 0.1% from the IA China/Greater China sector.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Market overview</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The market was relatively stable throughout July, however volatility increased at the beginning of August when President Trump abruptly announced that the US will move forward with tariffs on the remaining imports of Chinese goods. After resulting market declines, there has since been a partial recovery following tariff delays. These delays were implemented by the US to avoid disruption of the holiday shopping period and, for the most recent delay, as a gesture of goodwill along with scheduling of further trade talks. China has reciprocated by increasing purchases of US agricultural products, which has increased market optimism. Protests in Hong Kong have also affected markets this quarter, with the intensity of protests on the island increasing since June. However, the holdings within the Liontrust China Fund mostly conduct business in mainland China and therefore the protests have a limited impact on outlook. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Portfolio attribution</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The main contributors to outperformance included stock selection in the consumer discretionary, industrials and energy sectors. Our holdings in sportswear names continued to perform well, in line with consumer trends and focus on a healthy lifestyle. Additionally, an oilfield services holding benefited from the Saudi refinery infrastructure attack and announced strong results due to lower costs and higher drilling profit. Furthermore, a property services stock performed well in the quarter after its profit beat expectations in the first half of the year. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>This quarter, we added a PC and mobile gaming stock to the portfolio as we like its focus on the domestic consumer market and its strong pipeline of upcoming game releases. We also added a leading e-commerce company as we believe the trend in increasing ecommerce penetration in smaller cities and towns is set to continue. This was funded by a reduction in positions in the communication services sector that have a higher exposure to advertising revenue, which we believe will be adversely affected by company cost cutting. We also bought an oilfield services company as we believe it will benefit from China&rsquo;s increased emphasis on energy security and the resultant increase in domestic oil companies&rsquo; spending. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Outlook </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Markets have been impacted by increased tariffs on China, however, some of the tariffs are now delayed and further talks are scheduled for October. US comments appear increasingly optimistic and we believe that Trump will have stock market volatility in mind before the upcoming election. It may be that there is an agreement for an interim deal focused mainly on the trade deficit. This would allow smoother trade and less pressure on economic growth while other negotiations continue. We also believe that further delays to allow more time for talks are possible. As trade talks continue, we believe China will continue to manage its economy with targeted stimulus and will meet its 6-6.5% growth target for 2019. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span style="color: #221e1f;">&nbsp;</span></p>
