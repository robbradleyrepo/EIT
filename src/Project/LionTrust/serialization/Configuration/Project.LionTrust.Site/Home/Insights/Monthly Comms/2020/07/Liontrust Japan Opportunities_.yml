        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">The Liontrust Japan Opportunities Fund returned -14.7% over the first half of the year, compared to the TOPIX Index&rsquo;s -1.8% and the IA Japan sector average return of 0.3%*.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">&nbsp;</span></strong></p>
        <p><span style="color: black;">2020 got off to a poor start, with global markets dropping sharply as the COVID-19 pandemic spread from China across the rest of the world. This saw the TOPIX index in Japan hit almost 1,750 in late January before then dropping sharply away to bottom at 1,2000 on the 17<sup>th</sup> March before turning around to regain the 1,630 level early in June and end the month at nearly 1,560. The movements largely reflected developments relating to the pandemic induced lockdown and its potential ramifications, the measures taken to alleviate the latter and when economic life would return to normal. The second quarter also saw the release of corporate results for the full financial year that ended the 31<sup>st</sup> March 2020, which saw corporate management withdraw earnings guidance but at the same time saw almost no dividend cuts or eliminations. This was in sharp contrast to other markets particularly in the US and the UK where a swathe of major companies butchered their dividend payouts at short notice.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">That said, the Japanese economy was already in a technical recession caused mainly by the fallout from last October&rsquo;s rise in VAT from 8% to 10%, but saw off the worst of the COVID pandemic due to the appropriate measures taken by the government. Unfortunately, these were deemed insufficient and combined with the large influx of tourists and athletes for the Olympics meant these were delayed until 2021, COVID levels permitting.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">&nbsp;</span></strong></p>
        <p><span style="color: black;">The Fund&rsquo;s underlying equity portfolio benefited from it containing mostly the shares of larger capitalized companies which in aggregate outperformed those of the other capitalization categories. </span></p>
        <p><span style="color: black;">From that standpoint, the Fund also had a near zero exposure to the energy sector, but a similar level of exposure to the two sectors that managed to rise across the quarter, namely the healthcare and telecoms sector did not. The substantial overweights in the consumer discretionary, industrial and information technology sectors that all hindered performance.</span></p>
        <p><span style="color: black;">That said even within relatively sedate sectors such as materials, individual stocks made quite substantial gains, such as Nippon Paint which achieved a total return of almost 40%, whilst Sumco, a silicon wafer supplier, dropped by just over -8%, and Toray, the world&rsquo;s largest carbon fibre firm, tumbled -30.5%. Similarly, Fujitsu rose by around 24% whilst another such firm, Hitachi, fell by -25.5%</span></p>
        <p><span style="color: black;">We expect the markets to have passed their low point although they remain vulnerable to investor sentiment swings driven by the potential resurgence in COVID cases, the US election and the trends in US-Sino relationships. Under such circumstances Japanese share prices should be strongly supported by their cash rich low/no debt balance sheets, meaning the vast majority of Japanese firms have both sufficiently strong business prospects and financial reserves to avoid having to cut or suspend their dividends. In addition, they will be able to resume their share buyback programs.</span></p>
        <p><span style="color: black;">At the same time given we expect that sterling will benefit from Brexit&rsquo;s resolution whilst Japan has done little to solve its underlying fiscal problems and the likely stimulus from the Olympics will now not occur means that should both weaken the Yen means our strategic hedge of the yen back into sterling will remain in place.</span></p>
