        <p style="margin-bottom: 0.0001pt;"><strong>The Fund’s A4 share class returned 3.1%* in euro terms in June (A3 share class 3.2%), compared with the 4.4% return from the MSCI Europe Index and 1.4% return from the HFRX Equity Hedge EUR Index.</strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong>&nbsp;</strong></p>
        <p style="margin-bottom: 0.0001pt;">The Fund’s net exposure remained relatively steady during June at 74%. The long book contributed to the Fund’s performance but its return was just short of the MSCI Europe Index. The short book detracted from the Fund given the gains made by European equities though it performed better than expected in such a market. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Central bankers provided impetus for markets to bounce back from their wobble in May. The US Federal Reserve gave its strongest hint yet that it is ready to loosen its monetary policy. The bank dropped the word “patient” from its June policy statement, while noting that uncertainties have increased with regards to outlook for inflation and economic growth. The Federal Open Market Committee will “act as appropriate to sustain the expansion”. According to futures markets, a rate cut in the next meeting in July is certain. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The Fed’s statement came after European Central Bank (ECB) President Mario Draghi indicated the possibility of extra monetary support for the eurozone. In a speech on 20 years of ECB’s monetary policy, Draghi highlighted that risks to the economic outlook remained tilted to the downside and if there isn’t an improvement then additional stimulus would be required. His speech sparked a rally in eurozone debt with the yield on German 10-year Bunds reaching a new record low. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Away from central banks, an escalation in geopolitical tensions saw a surge in oil prices in the second half of June. Iran was blamed for an attack on two oil tankers in the Gulf of Oman and the downing of a US reconnaissance drone. Trump said US aircrafts were en route to strike back against Iran, but he called off the attack at the last minute. The fears that this conflict could continue and potentially disrupt oil supply lines saw the price of Brent rise 11% in the second half of June. The price of gold, a traditional safe haven, meanwhile reached its highest price in over five years. &nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Supply constraints were part of the reason behind the rise in iron ore prices after miner Rio Tinto lowered its 2019 guidance following challenges in its Pilbara operations in Western Australia. The company now expects to produce 320m-330m tonnes of iron ore this year compared to previous guidance of 333m-343m tonnes. The reduction in supply boosted iron ore prices and the share prices of mining companies. Long book holdings <strong>Anglo American </strong>(+17.0%) and <strong>BHP Group </strong>(+11.5%) were both beneficiaries of this.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">This trend was also reflected in the sector performances in the MSCI Europe Index, with materials (+7.7%) the biggest gainer. There were also big rises for consumer discretionary (+7.7%) and industrials (+6.6%), while real estate was the only sector to end in the red, falling 5.0%. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">There were a number of stocks in the long book which participated in the rise in European equities, with some companies such as <strong>CIE Automotive </strong>(+17.5%), <strong>Moncler </strong>(+13.9%) and <strong>Kardex </strong>(+11.1%) all making double digit returns without releasing any corporate newsflow. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">There were also a couple of notable disappointments which held back the returns of the long book. <strong>Swedish Match </strong>(-8.3%) shares declined after US tobacco giant Altria bought a controlling interest in the Burger Sohne companies which commercialise oral tobacco-derived nicotine brand on!. Concerns about the extra competition for Swedish Match depressed investor sentiment towards the snus, moist snuff, and chewing tobacco company. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;"><strong>Carnival’s </strong>(-12.1%) interim results provided a gloomy outlook for the cruise-ship operator. The company’s Chief Executive Arnold Donald said that geopolitical and macroeconomic headwinds have depressed booking trends for Carnival’s continental European brands. The company was also impacted by the sudden US government policy change on travel to Cuba and disruptions to US cruise line Carnival Vista. This resulted in the company cutting its full-year adjusted earnings per share forecast to the range US$4.25-US$4.35, compared to earlier guidance of US$4.35-US$4.55, which itself had been cut in March. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The Fund’s short book suffered during the wide-spread gains in June. A number of holdings made strong returns including a Norwegian sporting goods company, which rose after expectations for a private equity takeover of the company. A US based data cloud company was among the contributors to the short book. It reported poor first quarter results and forecast further losses for the second quarter and negative cash flow for the full year. It also announced the retirement of its CEO. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
