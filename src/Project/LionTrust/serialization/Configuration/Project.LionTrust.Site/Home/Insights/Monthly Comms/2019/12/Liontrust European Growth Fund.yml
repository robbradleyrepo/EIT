        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned 2.8%* in sterling terms in November, compared with the 1.5% return from the MSCI Europe ex-UK index and the 2.3% average return made by funds in the IA Europe ex UK sector.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The MSCI Europe ex-UK Index reached its highest levels of the year in November as investors weighed up developments in the trade war. Sentiment surrounding a potential phase one agreement between the US and China appeared to oscillate almost daily. At one point, there were positive comments from both camps as the US suggested that it would consider rolling back existing trade levies, which helped send US stocks to record highs. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>However, by month end the chances of a deal hung in the balance. This was after President Trump signed legislation supporting pro-democracy protests in Hong Kong, moving directly against China’s call to block the bill. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In equity markets, health care (+3.0%) was an outlier among the gainers in the MSCI Europe ex-UK Index, which was otherwise dominated by cyclical sectors such as IT (+4.4%), industrials (+3.2%) and materials (+1.9%). Utilities (-1.9%), communication services (-1.2%) and consumer staples (-0.8%) were the three worst performers. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>SimCorp </span></strong><span>(+19.9%) stood out among the Fund’s holdings after delivering third quarter results ahead of market expectations. The asset management software provider said revenue was €117.4m, a 43% year-on-year increase, beating the €108m consensus estimate. The Q3 numbers included a large order with an Asian investment company, which was signed in December 2018. SimCorp maintained its 2019 guidance for revenue growth of between 12% and 17% and EBIT (earnings before interest and taxes) growth of 25%-28%. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>German lender <strong>Deutsche Pfandbriefbank </strong>(+10.3%) lifted its 2019 pre-tax profit guidance to €205m-€215m following a strong third quarter. It had previously estimated pre-tax profit of €170m-€190m. Net income in the third quarter rose 43% to £70m, partly due to higher net income from realisations on the back of higher prepayment fees. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Lundin Petroleum’s</span></strong><span> (-6.6%) share price continued to decline after the Swedish oil and gas exploration issued third quarter results at the end of October. Although the headline numbers came in ahead of consensus forecasts, analysts highlighted individual disappointments across the group’s portfolio, particularly the Barents Sea well. A couple of broker ratings downgrades sent shares in Swedish mining and smelting company <strong>Boliden </strong>(-4.1%) lower. The stock has had a strong run during the second half of the year and analysts now believe that the risk-reward profile is more balanced with the reduction in capital expenditure priced in. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Danish brewer <strong>Royal Unibrew </strong>(+9.9%) adjusted its 2019 outlook to the top end of previous guidance. In August, the company forecast net revenue of DKr7.40bn-DKr7.65bn and EBIT of DKr1.44bn-DKr1.47bn. During the first nine months of the year the company saw a 5% increase in net revenue to DKr5.91bn, while EBIT rose 10%, with positive contributions from all business segments. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Outside of earnings reports, <strong>Subsea 7’s </strong>(+12.0%) shares shot higher following reports suggesting that Italian oil services company Saipem is considering a deal to merge the two companies. Although there were no confirmations of the reports, Subsea 7’s shares maintained the majority of its initial gains. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In November, we exited the position in <strong>Technogym </strong>due to a deterioration in its cash flow scores<span style="color: red;"> </span>and added a position in French bank <strong>Societe Generale</strong>. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>SimCorp (+19.9%), Moncler (+13.8%) and Subsea 7 (+12.0%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Lundin Petroleum (-6.6%), Neste (-6.3%) and Boliden (-4.1%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
