        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust Global Dividend Fund returned 3.1% in the third quarter, compared with 3.2% from the MSCI World Index and 1.3% from the IA Global Equity Income sector*.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span style="color: #0e101a;">After a significant bounce in Q2, markets stabilized in Q3 as the effect of stimulus measures across all major markets helped offset the economic damage created by the pandemic. As we enter the next phase of the pandemic, the bifurcation between ‘lockdown winners’ and ‘the rest’ has provided us with the opportunity to build new positions in global leading businesses.&nbsp; The new investments for the Fund include Disney and Rational. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span style="color: #0e101a;">&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span style="color: #0e101a;">Reeling from the closure of its theme parks in March, Disney cut its dividend in May (scrapping its semi-annual dividend). In line with a deteriorating outlook, the Disney stock price returned to levels not seen since 2014. However, the future economic prospects for the company is not its theme parks but its direct to consumer business like Disney+, Hulu, and ESPN+. With Disney+ hitting 60 million subscribers within the first year (compared to Netflix, who took eight years to reach this number), the company is succeeding. Not to mention that Disney has a fortress balance sheet with $27 billion of cash on hand, and therefore we expect the company to return to dividend growth next year and provide investors with a steady stream of income for years to come.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span style="color: #0e101a;">&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span style="color: black;">On the other hand, Rational, an owner-operator German machinery business, has spent the last 20 years making cooking, steaming, and baking easier in the kitchen. The company’s combi-oven reduces costs, waste, and time for restaurants and caters. The company enjoys a dominant market position protected by patents with a long runway for growth. </span><span style="color: #0e101a;">Rational is entering a more difficult operating period than most, but we believe the demand for hot food will return to previous levels (it is just that the distribution channel may change) and therefore the dividend cut will be short term in nature.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span style="color: #0e101a;">&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span style="color: #0e101a;">During peak investor optimism for technology stocks in August, we took the opportunity to exit Apple as the stock price exceeded our three-year price target. Even with an impending 5G iPhone supercycle coupled with a strong services business, we exited our position in the Global Leader in-line with our sell discipline and are now happy to sit on the sidelines until the stock price provides another entry point. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span style="color: #0e101a;">&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span style="color: #0e101a;">With the US presidential election, Brexit trade discussions, and the path to a vaccine still unknown, I expect volatility to remain elevated, but remain optimistic for the medium-term outlook for the fund as we get certainty on key events. As we navigate the next 12 months, we will continue to look for opportunities produced by market uncertainty and take profits from areas of the portfolio that benefits from investor optimism. &nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
