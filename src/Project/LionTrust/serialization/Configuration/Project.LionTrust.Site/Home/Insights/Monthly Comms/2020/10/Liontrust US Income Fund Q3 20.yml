        <p style="margin-bottom: 0.0001pt;"><strong>During the third quarter of 2020, the Liontrust US Income Fund returned 2.8%, versus the S&amp;P 500 Index return of 4.0% and the IA North America sector average return of 4.3%*. The Fund ended the period with a yield of <span style="color: black;">1.52</span>%<strong><sup><span>†</span></sup></strong>. </strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p><span style="color: black;">US equities continued to recover from the sharp sell-off in the first quarter of the year and indeed surpassed previous highs that were seen in February before COVID-19 hit. The market continued to take solace from the supportive monetary and fiscal stimulus provided by the Federal Reserve and US government as the US economy gets back on its feet. The rally was also fuelled by the relatively contained rise in hospitalisations and fatalities despite a surge in new COVID cases in July in the </span><span style="color: black;">Sunbelt states. This indicates firstly that virus treatments are becoming more effective but also importantly reduces the prospects of another full-scale shutdown should the US experience another wave of new cases. Other positive drivers in the quarter were progress on the </span>vaccine front, with leading vaccine candidates generally reporting encouraging data and the US government continuing to commit billions of dollars to funding and pre-ordering doses as part of Operation Warp Speed, and US companies reporting much better than feared results alongside evidence that certain parts of the US economy are bouncing back strongly. </p>
        <p>In terms of company results this was always going to be the quarter which bore the brunt of shutdown measures and we entered results season with consensus expecting S&amp;P 500 earnings to decline by 44% in Q2. Instead, earnings fell by nearer 34% on a mean basis while the median company has seen earnings fall by just 14%. This is particularly impressive given that US economy shrank by a third in the quarter to June.<span>&nbsp; </span></p>
        <p><span style="background: white; color: black;">Generally, the more cyclical sectors have led the rally since the bottom in March and this continued during the latest quarter. “Growth” as a style has continued to dominate “value” and has been helped by bond yields which have been rooted to low levels supporting valuation levels. The dominance of technology, particularly, amongst the mega caps remains inescapable. This handful of companies are seen to be beneficiaries of pandemic with many of the secular themes that have been in place for the last few years, including e-commerce and the shift to the cloud, only accentuated by shutdown measures.</span></p>
        <p><span style="background: white; color: black;">With the election just around the corner and the passing of Ruth Bader Ginsburg, the US Supreme Court judge, US </span><span style="background: white; color: black;">politics have been dominating headlines. Joe Biden, the Democrat Presidential candidate, extended his lead over Donald Trump in the polls and this accelerated towards the end of September. There has been increased talk of a Democrat sweep but the Senate is likely to remain a close battle.&nbsp; While this would raise the prospect of higher tax rates the positives of a Biden presidency would likely be further fiscal stimulus and reduced geopolitical uncertainty which has been heightened over the last few years.</span></p>
        <p><span style="color: black;">The Liontrust US Income Fund lagged the S&amp;P 500 during the quarter, but performance was more in-line with its US Income peers. Income strategies in the US have lagged the wider market this year in general as evidenced by the Dow Jones US Select Dividend index being more 20% behind the S&amp;P 500.&nbsp; Much of this is due to the respective industry and style exposure of income strategies and the S&amp;P.&nbsp; Tech, and particularly mega cap tech, has significantly outperformed. Income strategies, including ours, struggle to own these non-paying or low-paying dividend companies. Additionally, traditionally dividend rich sub-sectors have been some of the most impacted by the COVID-19 crisis and the subsequent social distancing policies. </span></p>
        <p><span>Stronger performers within the portfolio this quarter tended to be from the healthcare sector which benefited from the re-opening of US hospitals and elective procedures being restarted. Additionally, holdings that are exposed to the US housing market have been benefiting from a housing market that has been impressively resilient </span><span>with consumers “nesting” at home.</span></p>
        <p><span style="color: black;">In terms of portfolio activity, we have made relatively minor changes to the portfolio. We continue to believe that our central theme of disruption will be a key determinant of those companies which can get back to sustainable growing dividends and those that can’t. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span><i>†Net underlying yield quoted on C Income share class. The yield on other share classes may differ.</i></span></p>
