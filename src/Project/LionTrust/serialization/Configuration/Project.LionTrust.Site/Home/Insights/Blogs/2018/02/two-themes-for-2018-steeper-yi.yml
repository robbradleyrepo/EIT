        <p><strong>Amid growing focus on bond yields, we believe </strong><strong>last year’s theme of curve flattening has run its course.</strong></p>
        <p>Looking back at history, when the US Federal Reserve has increased interest rates, the spread between Treasuries of different maturities changes, resulting in a flattening of the government yield curve. In essence, this occurs because short-dated yields are typically more sensitive to rising policy interest rates than longer-dated yields. Moreover, if the market ultimately believes that rising rates will push the economy into recession, it can even result in an inverted yield curve where long yields are lower than short.</p>
        <p>As things stand, the spread between five and ten-year Treasuries is just 20 basis points and the market also looks to have finally woken up to the fact the Federal Reserve will deliver on its guidance. As evidence of the latter, five-year Treasury yields are up almost 100bps from last year’s low of 1.62%.</p>
        <p>For yields to continue flattening however, you have to believe the Fed will continue to hike rates (which we do) and that these hikes (three are expected this year) constitute a policy error that will choke off economic growth and push the US into recession (which we don’t). </p>
        <p>We see a number of reasons why interest rates will continue to rise. Essentially, the US economy remains robust, amid a period of co-ordinated global growth. The vast majority of commentators are predicting growth will remain around long-term trend levels over the coming years, highlighting factors such as strong and broad-based <span>Purchasing Managers Index</span> (PMI) surveys, healthy consumers – with household balance sheets in good shape – and robust corporate earnings.</p>
        <p>Wage growth is also picking up and employment (and underemployment) is back to pre-crisis lows.</p>
        <p>At policy level, we have a Fed committed to orderly normalisation, in terms of both interest rate rises and unwinding quantitative easing, while President Trump’s tax cuts and planned infrastructure projects should extend the economic cycle.</p>
        <p>Beyond this healthy backdrop, we would highlight several other reasons for curves to steepen: they are currently far too flat and failing to price in the risk of inflation, with real yields at the long end too low.</p>
        <p>Having missed the start of the bond sell-off, many in the market are looking for ways to put on a short. Given that two and five-year yields have done much of the heavy lifting to date (hence the flattening), the longer end of the curve offers&nbsp;better risk/reward opportunities for those looking to implement a short.</p>
        <p>Within our Liontrust SF Corporate Bond and Monthly Income Bond Funds, our US duration short is now expressed through 10-year bond futures, whereas last year we used five-year. We also have a US five-year/10-year steepener in place, initiated in January. </p>
        <p>Another key call across our funds centres on <span>contingent convertible&nbsp;(</span>CoCo) bonds, which delivered great returns during 2017 and remain popular with investors. To give a quick recap, <span>CoCos</span><span> are fixed income instruments that can be converted into equity if a specific trigger event occurs. The concept became particularly popular in the context of risk management in the banking industry post-financial crisis.</span></p>
        <p>This is deeply subordinated debt, <span>which means it </span><span>ranks below other loans and securities when it comes to claims on a company's assets or earnings.&nbsp;CoCos</span> tend to have short call periods and are therefore seen as high-yielding with a short time to maturity. </p>
        <p>While that is true, we believe total returns are limited and volatility and downside risk significantly underpriced. </p>
        <p>We have benefited from holding CoCos in the past, buying when yields were around 8% or higher and prices were 100 or lower. Today, the vast majority of sterling and euro denominated CoCos issued by high-quality banks yield between 3 and 4% and many are priced well above par. </p>
        <p>At such prices, capital upside is limited or non-existent and these bonds typically fall with equities during market sell-offs. Yields on CoCos are also now typically lower than the equivalent equity, with similar risk: if capital levels fall below predefined levels, coupons are switched off and the bonds can be converted to equity or written down.</p>
        <p>Looking at the sector more broadly, the price dispersion between high and lower-quality banks has massively compressed and we see that as a big warning light. Technicals are a further concern, with much of the CoCo market owned by non-traditional holders of this type of bond. This means significant risk of a liquidity-led sell off, with investment banks unable or unwilling to warehouse these bonds as there is no hedge and capital requirements are penal.</p>
        <p>With all this in mind, we believe investors are not compensated for the risk in this asset at current valuations and have trimmed our exposure from around 5% last year (versus our internal limit of 7.5%) to virtually nothing.</p>
        <p>Less subordinated bank bonds currently offer a better risk/reward profile but we would re-enter the CoCo sector if valuations improve in the event of a significant sell off. Given the nature of this asset class, we would only focus on high-quality national champion banks.</p>
