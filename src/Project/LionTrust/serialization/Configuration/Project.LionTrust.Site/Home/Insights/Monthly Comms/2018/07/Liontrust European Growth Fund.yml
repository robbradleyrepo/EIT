        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Fund returned -1.0%* in sterling terms in June, compared with the 0.2% return from the MSCI Europe ex-UK index</span></strong><strong><span>. </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Despite making a marginal gain, the threat of a trade war once again weighed on European equities. China and the US were unable to come to a trade agreement and soon after negotiations ended, President Trump confirmed tariffs of 25% on US$50bn worth of Chinese imports. China outlined retaliatory actions and both sides threatened to increase these measures. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The exchange of hostilities hit sentiment in European markets, causing a clear defensive tilt. Utilities (+3.0%), consumer staples (+2.3%) and health care (+2.2%) were all among the best performing sectors in the MSCI Europe ex-UK Index in sterling terms, behind only energy (+3.0%). The one traditionally defensive sector to underperform was telecoms (-0.7%), but was still some way off consumer discretionary (-4.8%), which was the biggest laggard.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>There was also significant central bank news this month. The US Federal Reserve raised its target for the Fed Funds rate by 25bps to 1.75%-2.0%. The Federal Open Market Committee’s forecast of future interest rates showed it expects to hike rates twice more in 2018, one more than the guidance given in March. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>The European Central Bank (ECB) unveiled its plans to wind down quantitative easing. The bank stated that its monthly asset purchases will fall from €30bn to €15bn in September 2018 and then end in December 2018, though interest rates were unlikely to change until at least summer 2019. The decision preceded the latest inflation data for the eurozone. Annual CPI in June was estimated to be 2.0%, up from 1.9% in May and largely in line with the ECB’s target of close to but below 2%. However core inflation – which strips out volatile items such as energy and food, remained sluggish and slipped to 1.0% from 1.1% in May.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>Of the Fund’s holdings,<strong> ERAMET </strong>(-24.3%) was one of the disappointments, mainly due to the risk-off environment. The alloy metal company’s shares also came under pressure after its takeover for Mineral Deposits Limited (MDL) came into difficulty. MDL’s major shareholders announced that they will act in unison and believe that the price initially offered by ERAMET was too low. ERAMET later in June proposed an improved offer of A$1.75 per MDL share, up from A$1.46.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>For the rest of the portfolio, newsflow was in short supply during June and major stock movements were mainly driven by investor sentiment. Global chipmakers were hurt by escalating trade war concerns. <strong>Siltronic</strong> (-14.5%) was among them, particularly because of its Asian exposure (68% of revenue in 2017). </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><strong><span style="color: black;">Atlas Copco </span></strong><span style="color: black;">implemented a corporate action which saw <strong>Epiroc</strong> – a business focused on mining and civil engineering sectors – spin out into a separately listed company. The Fund received new shares in Epiroc, with the value of its Atlas Copco holding falling proportionately as a result. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>There was also one other change to the Fund’s holdings: the sale of Norwegian offshore drilling company <strong>Fred Olsen Energy</strong>. </span></p>
        <p style="text-align: left;"><strong style="font-size: 1.5rem;"><br>Positive contributors to performance included:</strong><br></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Ence Energía y Celulosa (+13.7%), Tethys Oil (+10.0%) and Merlin Properties (+6.5%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>ERAMET (-24.3%), Siltronic (-14.5%) and CIE Automotive (-11.3%).</span></p>
