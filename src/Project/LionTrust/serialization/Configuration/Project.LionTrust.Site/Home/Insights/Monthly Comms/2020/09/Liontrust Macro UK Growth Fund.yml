        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust Macro UK Growth<em> </em>Fund returned 1.9%* in August. The FTSE All-Share Index comparator benchmark returned 2.4% and the </span></strong><strong><span>average return of funds in the IA UK All Companies sector, also a comparator benchmark, was 3.1%.<br /><br /></span></strong></p>
        <p style="margin-bottom: 8pt;"><span>Notwithstanding August underperformance, the portfolio remains ahead of benchmark from the March market lows. </span></p>
        <p style="margin-bottom: 8pt;"><span>Given the Fund’s tilt to cheaply priced earnings growth, it could seem remiss that the portfolio lagged benchmark in a month where UK value-style<em> </em>equities outperformed their growth<em> </em>counterparts. However, this would be to ignore the several peculiarities of UK value’s relative August strength.&nbsp;Firstly, it’s noteworthy that the performance of UK value didn’t correspond to gains for value<em> </em>as a broader asset class. To this end, the S&amp;P 500 Value Index returned 3.5%, lagged the S&amp;P 500 Growth Index’s 9.5% return, a disparity writ large in the Nasdaq 100’s August advance of 11% and outsized returns for growth bellwethers like Tesla (+74%) and Apple (+22%).</span></p>
        <p style="margin-bottom: 8pt;"><span>Secondly, some of the largest gains amongst cheaply rated UK stocks were seen amongst Covid-impacted, consumer discretionary businesses. Notably, the FTSE All-Share Travel &amp; Leisure Index rose by 17% and UK Airlines (IAG, easyJet) appreciated by around to 30%. To put it plainly, this isn’t our type of value and whilst this may sound vaguely like Network Rail lamenting the wrong kind of leaves or snow, our lack of exposure is grounded in our thematic investment process and the precept that prudent<em> </em>investing entails more than just a discounted cashflow calculation.</span></p>
        <p style="margin-bottom: 8pt;"><span>Further, not owning these companies has been to the benefit of unitholders. Prior to the start of August, the FTSE All-Share Travel &amp; Leisure sector had collapsed 43% over 2020; and the FTSE Industrial Transportation by 33%. On a three-year horizon, Travel and Leisure ranks 32nd out of 41 FTSE All-Share’s sectors in performance terms while Industrial Transportation is 34<sup>th</sup> worst. Moreover, these are sectors that have been disproportionately impacted by the March/April wave of dividend cancellations, with 100% of Industrial Transport stocks scrapping, or deferring dividends and 65% of Travel &amp; Leisure businesses. In sum, whilst it’s disappointing to trail a UK value rally over one month, the relaxation of Covid restrictions was always going to provoke a short-lived bounce in such companies and our near zero weighting has been to the Fund’s long-term advantage.</span></p>
        <p style="margin-bottom: 8pt;"><span>All this is not to imply that the Fund didn’t participate in UK value’s August outperformance. The Fund’s banks, diversified financials and insurers all made conspicuous contributions to returns. Whilst much of this lacked for concrete catalysts and seemingly followed general, stylistic trends, the performance of our insurers was driven by more tangible developments.</span></p>
        <p style="margin-bottom: 8pt;"><span>Mid-cap auto insurer <strong>Hastings </strong>was August’s best performer. The company rallied 21% on news of a 250p bid from the consortium of Finnish insurer Sampo and investor RMI. July’s preliminary approach was formalised with an offer that valued Hastings<strong> </strong>at a 50% premium to recent lows. The buyers are paying a comparatively modest multiple of 19x historic earnings for a business that offers digital underwriting capabilities and a ready-made UK footprint. The sellers are receiving a cash offer that approximates Hasting’s<strong> </strong>intrinsic value and gives entitlement to October’s interim dividend. Whilst M&amp;A was never part of our investment case, we’re gratified to see our analysis endorsed by institutional investors of substance. </span></p>
        <p style="margin-bottom: 8pt;"><span>Large-cap peer <strong>Direct Line </strong>(+6.5%)<strong> </strong>released interims that were distinguished by an impressive bottom-line beat. In common with other auto insurers, this followed a sharp fall in motor claims frequency under conditions of Covid-10 lockdown. Critically for investors, this permitted Direct Line to reverse April’s dividend cancellation and reinstate distributions with both interim and special interim payments. Some detractors might suggest that lower claims frequency is a one-off Covid-19 windfall, but this underplays the reassurance offered by resuming dividends. This vindicates our decision to retain our shareholding in the thick of pandemic uncertainty and affirms the total return case for companies of this ilk.</span></p>
        <p style="margin-bottom: 8pt;"><span>The Fund’s life insurers were also under the earnings spotlight and whilst August returns were mixed, H1 updates offered ample cause for optimism.</span></p>
        <p style="margin-bottom: 8pt;"><span>Top ten holding <strong>Legal &amp; General </strong>(+3.7%)<strong> </strong>surpassed analyst forecasts in reporting H1 operating profit of £946m. The earnings beat was driven by a better than anticipated showing from Legal &amp; General Retirement, with £3.4bn of bulk annuity business written across 29 separate deals.&nbsp;This means that Legal &amp; General has grown retirement earnings at a ten-year compound rate of 14%. Judged in terms of mature and putatively stolid UK large caps, this is a blistering pace of earnings growth and attests to the willingness of corporates to purge balance sheets of defined benefit pension liabilities. Given this attractive growth backdrop, we remain surprised that the business trades on a meagre, single-digit earnings multiple.</span></p>
        <p style="margin-bottom: 8pt;"><span>The unsated demand for corporate pension de-risking was also clear from the £3.1bn of bulk annuity sales reported by peer <strong>Aviva </strong>(+9.4%).&nbsp;Whilst it’s important to remember that bulk annuities are an inherently lumpy revenue line, this equates to a 258% increase on H1 2019. Such impressive growth contributed to group operating earnings of £1.2bn, which beat consensus estimates by 11%. There was also the promise of a coming change in strategy and the alluring prospect of shareholder value creation, as new CEO Amanda Blanc pledged to re-focus on the growth axis of the UK, Ireland and Canada. Finally, Aviva<strong> </strong>committed to review its dividend at FY 20/21 and, whilst we expect this to result in a lower payout ratio, from our total return vantage it’s probable that this produces a healthier balance with the capital demands of earnings growth and balance sheet stability.</span></p>
        <p style="margin-bottom: 8pt;"><span>Fellow life insurer <strong>Prudential</strong> rose 11% and featured amongst August’s best performers. This followed an interim update distinguished by strong group earnings and welcome clarity on the company’s plans to separate US business, Jackson Life. The corollary of this, however, was a rebased dividend policy, entailing a pledge to disburse just 16.1 US cents of annual dividends. As a core holding in a UK growth<em> </em>portfolio, we welcome and understand Prudential’s decision to prioritise the capital needs of growth in Asian and African markets. We remain happy with Prudential’s top-ten holding status.</span></p>
        <p style="margin-bottom: 8pt;"><span>Lastly, housebuilder <strong>Persimmon </strong>gained more than 11% following enthusiastically received interims. Although news of a 32% drop in half-year revenues was unsettling in absolute terms, the market was correct in discounting this as a non-recurring, Covid anomaly. Instead, investors seized on better than anticipated margins, profits and order book volumes. We drew further comfort from Persimmon’s £829m net cash position and the confident resumption of the March suspended dividend. At 2.5x tangible book value, Persimmon is undoubtedly expensive relative to peer group, but this disparity speaks of the company’s attractive <em>quality </em>attributes. The UK’s supply of newbuild housing remains structurally deficient and we identify Persimmon as a long-term beneficiary.</span></p>
