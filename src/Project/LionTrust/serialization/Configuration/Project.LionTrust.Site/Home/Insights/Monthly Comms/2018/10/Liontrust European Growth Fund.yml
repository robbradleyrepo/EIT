        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Fund returned -0.4%* in sterling terms in September, compared with the -0.5% return from the MSCI Europe ex-UK index. </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>Persistent concerns about trade wars and emerging markets meant that European equities started off on the back foot in September. Donald Trump continued to threaten China with tariffs of up to 25% on around US$200bn of Chinese imports, while China stood ready to retaliate. As has been the trend recently, this rhetoric was followed by action later in the month, though the US tariffs implemented on Chinese goods was only 10%. China&rsquo;s reaction was to slap tariffs of between 5-10%on US$60bn of US imports. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>Meanwhile, the further tightening of global monetary policy resulted in the ongoing weakness in emerging market currencies, as the dollar ploughed higher. The Turkish lira found some welcome relief, however, as its central bank hiked its one week repo rate to 24% from 17.75%, which was greater than the market&rsquo;s expectations. There was also another round of monetary tightening by the US Federal Reserve, which raised rates once again in September to a range of 2.00% to 2.25%. The US central bank remains on course to raise rates again in December and signalled three more hikes in 2019. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>There was a bounce back in European stocks in the second half of the month, driven mainly by the energy and finance sectors, though it was not enough to push the MSCI Europe ex-UK Index into positive territory. Energy (+4.0%) was the stand out sector in the MSCI Europe ex-UK Index in sterling terms, as oil prices rose to four year highs. This came after Saudi Arabia and other major oil producing nations decided against raising crude production. </span><strong><span>Lundin Petroleum </span></strong><span>(+9.7%) and <strong>Subsea 7 </strong>(+8.1%) were among the Fund&rsquo;s oil exposed stocks to benefit from the rise. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>The financial sector (+1.9%) was the only other sector to end higher. Real estate (-4.2%), IT (-3.5%) and consumer staples (-2.2%) were the biggest fallers. However, the Fund&rsquo;s principal contributor to performance sits in the consumer discretionary space: <strong>Technogym </strong>(+22.6%). The fitness services and equipment manufacturer&rsquo;s share price rose sharply in the run up to its half year results. The numbers themselves were largely in line with the market&rsquo;s expectations, with profit for the first half of 2018 doubling year-on-year to &euro;37.7m from revenue of &euro;273m. The results were particularly pleasing given the implementation of a new IT system which caused a disruption to revenues in May and June. Nerio Alessandri, the group&rsquo;s chairman and chief executive, stated that these were recovered after the end of the period, in July and August. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>Elsewhere, there was little individual stock-specific news for the portfolio. French mining and metallurgical group <strong>ERAMET</strong> (+23.0%) benefitted from a broker upgrade and a general bounce in the basic resources sector on relief that tariffs imposed by the US and China were lower than expected. However, the ongoing trade dispute between the two superpowers weighed on returns in the IT sector, which was responsible for the biggest detractors from the Fund&rsquo;s performance &ndash; <strong>Siltronic </strong>(-15.9%), <strong>SimCorp </strong>(-8.9%) and <strong>Software AG </strong>(-8.1%).</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>ERAMET (+23.0%), Technogym (+22.6%) and Lundin Petroleum (+9.7%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
