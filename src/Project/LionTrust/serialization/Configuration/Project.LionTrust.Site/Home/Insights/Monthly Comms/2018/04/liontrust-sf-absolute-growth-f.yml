        <p style="text-align: left;"><strong><span>The Fund returned -3.1% over the quarter, outperforming the IA Flexible Investment sector average of&nbsp;</span></strong><strong><span>-4.0%*</span></strong><strong><span>.</span></strong></p>
        <p style="text-align: left;"> We started the quarter with 12% in cash, having increased the level in December following a strong year for Fund performance. We reduced cash back to 5% in the last week of the period, as equity markets had fallen considerably and we felt it was a good opportunity to add to market exposure.</p>
        <p style="text-align: left;">After two strong years of equity performance, 2018 has thus far proven to be a tricky year for investors. Growth remains strong but rising inflation and fears we are beginning to move through the final part of this cycle have led to widespread selloffs. Fears of regulation in the technology sector and an imminent US-China trade war have also raised investor concern in 2018.</p>
        <p style="text-align: left;">Economic momentum globally has remained strong but investors have fretted this is beginning to slow. Inflation continues to rise, which is good for equity markets initially, but becomes a headwind as central banks raise interest rates more rapidly. The recovery from the deep economic hole created by the global financial crisis has been long and slow but we are finally moving towards the final stages. The US economy is clearly further into recovery than Europe, and there still is little of the economic excess that tends to precede recessions, even in America.<span>&nbsp; </span></p>
        <p style="text-align: left;">Overall economic momentum remains strong and we believe a trade war between China and the US is not in either country’s interest. With no recession imminent in the US, we still see economic fundamentals as supportive for risk assets. </p>
        <p style="text-align: left;"><span>Our process targets businesses that can grow structurally, driven by the shift towards a global economy that is more efficient, provides a higher quality of life and is more resilient.</span></p>
        <p style="text-align: left;"><span style="font-size: 1.5rem; color: black;">In terms of individual stock drivers, </span><span style="font-size: 1.5rem;">SS&amp;C Technologies, the global leader in software and outsourcing in the fund administration space, was the Fund’s best performer. Its products provide a safe and secure administrative hub for asset management companies, enabling them to concentrate on investing while ensuring they have the best technology related to back office compliance and administration.</span><br></p>
        <p style="text-align: left;">SS&amp;C continues to expand its business verticals via M&amp;A activity, and its recent acquisition of DST allows the business to grow into traditional mutual funds, complementing its strength in alternative asset managers. SS&amp;C is the clear market leader and continues to deliver on its strategy to consolidate a fragmented market and bring best in class technologies to the asset management industry. Its products ensure a more resilient investment industry, which is key to ensuring clients’ capital is safeguarded.</p>
        <p style="text-align: left;">Elsewhere, Adobe Systems also performed well over the quarter. Adobe is a key beneficiary of important structural drivers in the move to a digital economy, including the shift to digital content in the media world and to mobile platforms. </p>
        <p style="text-align: left;">It is also shifting its customer base in the Creative Cloud product to a cloud based platform, which can significantly cut energy usage. The move to a cloud from a subscription-based platform also significantly increases Adobe’s addressable market, leading to dependable high growth for the company. Moving to cloud-based platforms in the technology industry is an important step in terms of reducing the energy needed to power the digital economy.</p>
        <p style="text-align: left;">ThermoFisher Scientific was another strong contributor over the period, with the business delivering its strongest results in many years as growth for its suite of Life science technologies accelerated over the final part of 2017. The company saw strength across all its end markets, including a pick-up in industrial and academic sectors, combined with strong growth from China. </p>
        <p style="text-align: left;">ThermoFisher’s products are the backbone of innovation in important areas such as healthcare and biotechnology. Innovation here helps towards a better quality of life, by providing life-saving medicines and ensuring food and air quality is monitored and improved. As global growth has improved, investment has been deployed into these key areas of growth, benefiting companies operating in this part of the market. </p>
