        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: black;">The Fund returned -3.9% over the quarter, outperforming both the IA UK All Companies sector average of -5.9% and -7.3% from the MSCI UK Index</span></strong><strong><span>*</span></strong><strong>.<br>
        </strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 1.5rem;">Our process targets businesses that can grow structurally, driven by the shift towards a global economy that is more efficient, provides a higher quality of life and is more resilient.</span></p>
        <p style="text-align: left;">In a poor period for risk assets overall, Softcat was the Fund&rsquo;s main contributor to performance for the second quarter running. One of the leading value-added software resellers in the UK, the company outperformed the benchmark by a huge 39% over the first quarter alone.<span>&nbsp;&nbsp; </span></p>
        <p style="text-align: left;">We wrote previously that we suspected Softcat was potentially positively impacted by Brexit, as customers may have brought forward big purchases before IT vendors hiked prices to counteract weaker sterling. The long-term thesis on Softcat remains in place, namely that a relentless focus on both customer and employee satisfaction results in a distinctive organisational culture that will continue to drive strong sales and profitability growth. </p>
        <p style="text-align: left;">Our investment in Abcam was another a top performer over the quarter, with the shares outperforming the benchmark by 25%. Abcam is the leader in providing research grade antibodies, which are used by scientists in their work to further our knowledge of how the human body works and how to fix it when it doesn&rsquo;t.</p>
        <p style="text-align: left;">We have invested in the company as part of our theme of <em>Enabling innovation within the healthcare system</em>. Of particular interest to us is the company&rsquo;s continued focus on product quality. There is a huge need in research to ensure robust and repeatable results when conducting scientific experiments. </p>
        <p style="text-align: left;">We have held Abcam in our UK equity funds since it first listed on the London Stock Exchange in late 2005 and it has produced average annual returns in excess of 30% over the past decade. </p>
        <p style="text-align: left;">Another positive contributor was Worldpay, which falls under our <em>Increasing financial resilience</em> theme. Worldpay is focused on acquiring E-commerce merchants and benefits from the continued shift away from cash to digital payments. </p>
        <p style="text-align: left;">Worldpay and its US peer Vantiv successfully combined at the start of the year and the new entity reported strong full-year results for 2017. The business is highly cash generative and should benefit from scale: according to figures published in The Nilson Report, the combined business is now the largest merchant acquirer in the US, the UK and worldwide.</p>
        <p style="text-align: left;">Elsewhere over the quarter, we also participated in an IPO for TruFin, one of our smaller holdings in the Fund. TruFin is a holding company with four key assets: an SME (small and medium-sized enterprise) supply chain financing operation, two businesses that are classified as accounting software, and a 15% stake in the peer-to-peer lending platform Zopa. </p>
        <p style="text-align: left;">Each asset provides clear sustainability benefits to society, from helping small businesses receive early payment for their services to public sector bodies in exchange for modest discounts, to providing working capital finance to small and medium sized businesses across the UK. </p>
        <p style="text-align: left;">Despite the smaller size (the market cap is less than &pound;200m) relative to the rest of the companies in the Fund, we felt the price at which these assets came to market, as well as the strong sustainability themes they were exposed to, merited a modest position.</p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
