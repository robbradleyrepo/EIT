        <p style="text-align: left;"><span><b>The Fund returned -6.7% in March*, compared with -10.9% from the MSCI AC World Index and -11.6% from the IA Global Equity Income sector. </b></span></p>
        <p style="text-align: left;"><span>The portfolio has continued to hold up well in the sell-off, thanks largely to our exposure to companies with both strong balance sheets and pricing power, both of which are critical as the global economy went into lockdown. </span></p>
        <p style="text-align: left;"><span style="color: #0e101a;">As we enter the next phase of this crisis, the real economy is starting to show signs of strain with many companies rushing to scrap shareholder pay-outs on concern over the economic impact of the health crisis.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span style="color: #0e101a;">So far, at least 80 companies in the Stoxx 600 Index have cancelled or delayed their dividends – in particular, companies with weak balance sheets exposed to liquidity concerns. Therefore, we anticipate the focus to shift from dividend omissions to equity raises.&nbsp;Only one holding, Rightmove, has cut or removed its dividend. Still, we see this as an exception rather than a trend as we invest in well-capitalised companies with strong market positions and the ability to withstand the impending demand shocks.&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span style="color: #0e101a;">&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span style="color: #0e101a;">We continue to remain optimistic about our portfolio holdings ability not only to return capital to shareholders but also grow the income distribution to investors this year. We remain fully invested and have started to see pockets of opportunity appear in our universe of Global Leaders after the sudden sell-off.<br /> </span></p><p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><br /></p>
