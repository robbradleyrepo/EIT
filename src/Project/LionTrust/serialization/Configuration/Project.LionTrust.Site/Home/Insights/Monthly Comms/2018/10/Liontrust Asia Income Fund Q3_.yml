        <p style="margin-bottom: 0.0001pt; text-align: left;"><span class="A2"><strong><span>Summary</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span class="A2"><strong><span>&nbsp;</span></strong></span></p>
        <ul>
            <li style="text-align: left;"><span>Political statements have replaced central banking decisions as the key short-term drivers to equity market performance.</span></li>
            <li style="text-align: left;"><span></span>Markets have reacted to a deterioration in the trade spat between the US and China by shunning risk assets.</li>
            <li style="text-align: left;">The Fund’s <span style="font-size: 1.5rem;">relatively high exposure to mid-caps and low allocation towards more defensive areas held back relative </span><span class="A2" style="font-size: 1.5rem;">performance</span><span style="font-size: 1.5rem;"> in this environment.</span></li>
            <li style="text-align: left;">A full line-by-line review of portfolio exposure to trade tariffs triggered only one sale – Kingboard Laminates. By and large, reduced valuations have more than discounted the increase in trade frictions. &nbsp;&nbsp;</li>
        </ul>
