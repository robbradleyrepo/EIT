        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust China Fund returned 5.3%* over the fourth quarter, compared to 5.0% from the IA China/Greater China sector and 6.7% from the MSCI China Index.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;"><strong>Market Overview</strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Chinese market recovered in the fourth quarter following volatility in previous months; market optimism returned as relations between China and the US improved. The two countries reached an agreement for “Phase 1” of the trade deal, which includes increased agricultural purchases from China to reduce the trade deficit in exchange for a reduction in tariffs from the US. Furthermore, concerns over growth eased in December as economic data showed improvement: industrial production growth, retail sales and industrial profits all notably increased in November. There was also news of further monetary stimulus to lower financing costs for smaller companies, which also helped to boost sentiment.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Portfolio Attribution</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Stocks that performed well over the quarter included Baidu, the online search engine, after strong results from the third quarter and iQiyi, an online video streaming platform, partly due to an easing regulatory burden. The e-commerce names also performed well after growth acceleration and strong execution in smaller cities. Furthermore, a holding concentrating on food delivery also showed strong growth performance, despite higher subsidies and unfavourable weather, indicating strong demand in the sector. This was partly countered by some end of year profit taking in the sportswear names, after a year of strong outperformance, as well as weaker results from telecoms companies due to lower than expected mobile service revenue.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>This quarter, we reduced our holdings in the energy industry; we believe the outlook for the refining sector is one of oversupply and an area of potential regulatory change and therefore reduced our exposure. We also increased our position in the e-commerce sector as we believe there is significant room for further growth as companies expand into much less penetrated smaller towns and cities. This was funded by a reduction in our IT position where we exited a position in railway automation. Additionally, a proposal for the privatisation of one of our renewable energy holdings was announced at the beginning of the quarter at a considerable premium to current price. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Outlook </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Phase one of the trade deal will be signed in January, putting a floor on potential decline in the US-China relationship; we believe this deal will hold until at least the presidential election in November. This stabilises the external environment for China and removes a headwind to growth, allowing us to have an improved outlook for the year. This year is also the year that the Chinese government will reach its goal of doubling the country’s GDP from 2010 levels. The GDP growth target for the year will be announced in March and we believe it is likely to be maintained at around 6% to ensure that the long-term goal is met. As a result, it is likely that targeted stimulus and measured easing will continue in order to maintain stable growth.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #221e1f;">&nbsp;</span></p>
