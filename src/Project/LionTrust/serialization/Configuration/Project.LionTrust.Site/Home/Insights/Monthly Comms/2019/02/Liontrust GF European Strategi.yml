        <p style="margin-bottom: 0.0001pt;"><strong>The Fund&rsquo;s A4 share class returned 7.6%* in euro terms in January (A3 share class 7.7%), compared with the 6.2% return from the MSCI Europe Index and 3.7% return from the HFRX Equity Hedge EUR Index</strong><strong>.</strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong>&nbsp;</strong></p>
        <p style="margin-bottom: 0.0001pt;">Net exposure at month end was c.35%. The positive start to 2019 was a stark contrast to the way 2018 ended for equity markets. The long book was able to fully participate in the rebound and produced a return which was double that of the market. This more than made up for the short book, which detracted slightly from the overall Fund&rsquo;s performance, having provided strong support during the recent sell off. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Markets found some respite after key headwinds eased slightly in January. There was optimism that trade tensions between China and the US could recede as the pair continued talks amid a truce against further tariffs. Protectionist measures between the two superpowers have begun affecting the real economy with economic data from China in particular showing signs of a slowdown. This was mirrored in corporate news too, most notably with Apple warning of slowing iPhone revenue from China. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">As is often the case in China, the central bank provided extra stimulus to calm investors. The People&rsquo;s Bank of China announced that it would reduce the reserves that commercial banks are required to hold, which would free up around US$117bn in its banking system. &nbsp;&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The Federal Reserve, however, was the main focus for investors as the US central bank softened its rhetoric on its balance sheet normalisation and the pace of interest rate increases. Fed members stated that they will be patient with further adjustments to monetary policy as a result of building global economic and financial pressures and muted inflation. Increasingly tight monetary policy has suppressed the market in recent months and the Fed&rsquo;s statement lifted this pressure for the time being.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The gains in European equities were broad based. The best performing sectors in the MSCI Europe were real estate (+10.7%), consumer discretionary (+9.4%) and materials (+8.7%), while communication services (-0.8%) was the only sector to end lower. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The long book&rsquo;s biggest gainers were in the materials sector: <strong>Ferrexpo </strong>(+36.7%), <strong>Rio Tinto </strong>(+15.6%) and <strong>Anglo American </strong>(+14.5%). Following the tragic disaster at the Vale mine in southern Brazil, the price of iron ore rose due to the expected shock to supply. This in turn lifted share prices of mining companies.&nbsp; </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">UK-based house builder <strong>Persimmon </strong>(+26.7%) issued a strong year-end trading update. It saw a 4% increase in group revenue in 2018 in a UK housing market which was supported by healthy employment levels and low interest rates. The company anticipates profit before tax for 2018 to be ahead of current market expectations. Persimmon&rsquo;s forward sales at year end were 3% higher than the same time in 2017, putting it in good stead for 2019. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;"><strong>WH Smith </strong>(+19.4%) shares rose on the back of its Christmas trading statement. In the 20 weeks to 19 January, total sales rose 6%, driven mainly by its Travel division which grew 16%, while like-for-like sales were flat. The market looked at these results in a positive light, particularly given the current difficulties facing UK high street retailers. WH Smith also stated that InMotion, the US travel retailer which WH Smith acquired in November, has shown strong sales momentum.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">As one would expect given the strong and broad-based equity market gains, the majority of detractors were in the short book. One of the biggest was a US biopharmaceutical firm which indicated sales for its lung disease treatment will be stronger than expected, sending the stock sharply higher. In a year-end trading statement, a UK-based LED lighting company noted that despite challenging market conditions, it expects to meet expectations for 2018 adjusted operating profit. &nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
