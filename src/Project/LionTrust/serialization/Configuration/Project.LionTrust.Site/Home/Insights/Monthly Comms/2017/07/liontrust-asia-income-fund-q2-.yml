        <p><strong style="font-size: 1.5rem;">Summary</strong></p>
        <p>• The Fund’s relative performance was held back in Q2 by an overweight exposure to Thailand and the de-rating of some Chinese mid-caps. Performance trends improved significantly in the last two weeks of June, which can be largely attributed to pick up in stock selection returns on the Fund’s large allocation to Hong Kong and China.</p>
        <p>• A visit to Seoul reinforced our view that South Korea’s new administration will focus on improving corporate governance, continuing to pressure the chaebols to adopt better practices. There has already been a commendable improvement in South Korean dividend payouts and we increased the Fund’s exposure to this market over the quarter. </p>
        <p>• Other changes included an increase in Indian exposure and a small reduction in the Fund’s China and Hong Kong weighting.&nbsp; </p>
