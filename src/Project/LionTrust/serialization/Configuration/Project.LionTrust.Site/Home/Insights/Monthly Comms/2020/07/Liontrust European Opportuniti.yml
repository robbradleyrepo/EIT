        <p><strong><span>The Liontrust European Opportunities Fund returned -12.0% over the period under review, compared to -2.6% from the MSCI Europe ex UK Index and -2.1% from the IA Europe ex UK sector*.</span></strong></p>
        <p><span>The first six months of 2020 was a real tale of two halves with the collapse in equity markets in the first quarter followed by a sharp recovery in the second. The acute stage of the coronavirus panic and market selloff began on February 23<sup>rd</sup>, when Italy reported an outbreak in its northern regions. At this point it became clear that the virus was not a regional concern but a global pandemic. The ensuing collapse of the OPEC+ talks sent Brent crude prices down to $30/bbl which put further pressure on global equities. Fuelled in no small part by large-scale fiscal and monetary stimulus, markets have recovered much of the decline suffered as the pandemic swept across the globe.</span></p>
        <p><span>After falling by 17.5% during the first quarter, the MSCI Europe ex-UK Index end the first half down 2.6%. Given the swift nature of the sell-off and sharp downgrades to economic growth and earnings estimates following the sudden stop in the global economy, it was more cyclical sectors that led the way down. Financials, energy and industrials were the worst performing sectors, with healthcare, consumer staples and utilities being more defensive. As the market recovered, both leaders and laggards contained a mix of lockdown winners and losers, with food and beverage, travel and leisure, and real estate among the laggards, while tech, autos and industrials led the rebound. Investors are still working out the extent of the longer term damage done to those sectors and companies most impacted by the Covid lockdowns while assessing what a new normal may look like as economies reopen. Even as economies have opened up in recent months, cases in Europe ex-UK are just 15% above the lows of early June (and down more than 80% from the peak) and deaths are down by 97% from April. At this stage there are no clear signs of a second wave as countries emerge from lockdown.</span></p>
        <p><span>Important progress was made on both the fiscal and monetary fronts during the second quarter, with the ECB expanding its Pandemic Emergency Purchase Program by 80% to </span><span>€1.35tn in June, and the European Council is set to announce the terms of its Recovery Fund (the New Generation EU project) in July, which is expected to be €750bn made up of €500bn in grants and €250bn in loans.</span></p>
        <p><span>The Liontrust European Opportunities Fund returned -12.0% during the first half of the year. With the dislocation in valuations between cyclical and defensive sectors that we had witnessed prior to the coronavirus crisis, and which were exacerbated during the first quarter selloff, we continue to find the most interesting ideas in some of the more cyclical parts of the market. Our focus has been on the liquidity and balance sheet strength of our holdings to ensure they are well positioned to manage the crisis and benefit from the subsequent recovery. There will be important structural changes to both economies and companies as a result of how this crisis has changed the way we do business and changed consumer habits. It is vital to distinguish between those companies who may appear cheap but whose earnings capacity has been permanently impaired, and those whose shares have sold off because of the current recession but who remain well positioned to grow earnings and generate attractive returns for shareholders as the economy recovers.</span></p>
