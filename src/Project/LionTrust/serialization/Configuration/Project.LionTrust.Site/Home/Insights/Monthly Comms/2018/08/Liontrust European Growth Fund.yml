        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Fund returned 3.4%* in sterling terms in July, compared with the 5.0% return from the MSCI Europe ex-UK index</span></strong><strong><span>. </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>Inevitably, trade war news was ever-present on front pages throughout July. President Trump imposed a tariff on US$34bn worth of Chinese imports, to which China retaliated with levies of its own. Throughout the month Trump signalled that he is willing to impose tariffs on up to US$500bn of Chinese goods. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>However, the developments in the relationship between the US and Europe were more positive. Trump met with President of the European Commission Jean-Claude Junker late in the month and the pair reached an agreement to cease any further escalation of trade barriers and work to reducing the tariffs already in place. This meant the US would refrain from imposing duties on European car makers, which helped lift share prices in the auto sector. <strong>Peugeot </strong>(+26.8%) was one of the Fund’s holdings to benefit from this. </span><span>Additionally, the company’s H1 results included much better than expected growth in revenue and EBIT (earnings before interest and taxes). This reflected a strong volume and mix performance as well as some cost improvements and a faster than expected turnaround at Opel-Vauxhall.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>Away from trade wars, economic growth in the eurozone slowed to a quarterly rate of 0.3% according to the first estimate of Q2 GDP, compared to 0.4% in the first quarter. While the rate was below expectations, it is unlikely that it will derail the European Central Bank’s plans to end quantitative easing.&nbsp; </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>The performance of the MSCI Europe ex-UK Index was once again led by defensive sectors, with health care (+7.7%) and utilities (+6.1%) among the best performers in sterling terms along with financials (+6.2%). The biggest laggards were real estate (+0.9%), IT (+2.6%) and consumer discretionary (+3.1%). </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><strong><span>Scandic Hotels Group </span></strong><span>(+21.8%) and <strong>Siltronic </strong>(+22.6%) were both among the Fund’s best performers following the release of interim results. Hotel operator Scandic saw second quarter net sales increase by 26% year-on-year to SEK4.75bn, which was ahead of the SEK4.61bn consensus forecast. This was driven by the group’s Restel acquisition in January and other hotel openings. Semiconductor company Siltronic said high demand for wafers boosted sales by 27% year-on-year in the first six months of the year while gross profit doubled. The group slightly lifted its forecasts for the full year on the back of this. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p class="Default" style="text-align: left;"><span>Interim results were also behind the share price moves of the portfolio’s worst performing stocks. Mining and metallurgical group <strong>ERAMET </strong>(-24.1%) reported a modest rise in sales but margins in its manganese division were squeezed as a result of lower manganese alloy prices. </span><span>Cash handling company </span><strong><span>Loomis </span></strong><span>(-9.3%) also saw a decline in margins as a result of higher costs in relation to restructuring programmes in France and Sweden. Operating income in the second quarter declined 1.5%. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><strong style="font-size: 1.5rem;">Stora Enso’s </strong><span style="font-size: 1.5rem;">(-15.0%) results missed expectations partly due to tight wood supply in the Nordics, which contributed to higher variable costs. The paper and packaging company stated that the short supply of wood is expected to cost the company €10m in the third quarter, meaning Ebit is expected to be similar to levels seen in the second quarter.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><strong style="font-size: 1.5rem;">Positive contributors to performance included:</strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Peugeot (+26.8%), Siltronic (+22.6%) and Scandic Hotels Group (+21.8%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>ERAMET (-24.1%), Stora Enso (-15.0%) and Loomis (-9.3%).<br><br>
        </span><strong style="font-size: 1.5rem;"></strong></p>
