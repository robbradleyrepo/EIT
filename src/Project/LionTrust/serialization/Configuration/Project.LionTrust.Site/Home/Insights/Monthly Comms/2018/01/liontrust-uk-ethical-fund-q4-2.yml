        <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong>The Fund slightly lagged its MSCI UK benchmark over Q4, registering a return of 4.2% against 4.9% from the index*.</strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong>&nbsp;</strong></p>
        <p style="text-align: justify;">Our process targets businesses that can grow structurally, driven by the shift towards a global economy that is more efficient, provides a higher quality of life and is more resilient.</p>
        <p style="text-align: justify;">Softcat, one of the leading value-added resellers in the UK, was the main contributor to performance over the quarter after a very strong set of full-year results, delivering organic sales growth in excess of 23% year-on-year. </p>
        <p style="text-align: justify;">We suspect this company was potentially positively affected by Brexit, as customers may have brought forward big purchases before IT vendors hiked prices to counteract weaker sterling. The long-term thesis on Softcat remains in place, namely that a relentless focus on customer and employee satisfaction results in a distinctive organisational culture that will continue to drive strong sales and profitability growth.</p>
        <p style="text-align: justify;">Hargreaves Lansdown was another top performer over the quarter, with its 20% share price markedly outperforming the broader market. The company released a quarterly trading update that demonstrated impressive net new business growth, with much of this coming from a key competitor suffering operational issues. </p>
        <p style="text-align: justify;">Despite such strong performance, our thesis on the company remains unchanged. Market-leading customer satisfaction scores, coupled with a shift of financial responsibility from governments and companies towards individuals, leads us to believe there is still substantial upside in our holding.</p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;">A detractor from performance was UK housebuilder Crest Nicholson. Crest had a strong 2017 overall, with the shares ending the year 19% higher than they started it, despite what we suspect was some profit taking in the final quarter. </p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;">The company is a leader in the construction of high-quality, energy-efficient homes in the UK and the sustainable approach enables it to develop land in partnership with local authorities. On top of this, with the stock trading on less than 7.0 times next year’s consensus earnings, we see excellent value in the shares, which we suspect is largely a result of Brexit uncertainty.</p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;">Poor performance also came from a stock we bought towards the beginning of the quarter, Cineworld. This resulted from a news leak that the company was in talks to acquire Regal Entertainment, a much larger US cinema chain.</p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;">To do so would require significant gearing and a substantial rights issue, both of which were, understandably, taken poorly by the market. At one point, the shares were down 24% over the quarter, before recovering towards the end of December. This scale of acquisition was absolutely not part of the investment thesis and as such it is being revisited.</p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;">Finally, we participated in a capital raising for one of our smaller holdings Xeros Technology. Xeros is a company that uses polymer beads to revolutionise water-intensive industrial and commercial laundry processes by reducing water and chemistry usage. The company is still in its early stages but we are excited about the potential impact these technologies can have on key sustainability issues.</p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;">&nbsp;</p>
