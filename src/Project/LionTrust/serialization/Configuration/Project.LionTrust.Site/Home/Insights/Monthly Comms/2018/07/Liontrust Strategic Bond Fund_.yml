        <p style="text-align: left;"><span>The much anticipated tapering of quantitative easing by the European Central Bank was announced. It did this in a dovish way by including both conditionality and a commitment to not raise rates until at least late summer 2019 (generally interpreted as September). To introduce such forward guidance now, 11 years after the credit crunch started, strikes us as more than a little disingenuous. We are sure Draghi’s loose money approach will be causing many sleepless nights amongst Bundesbank staff, particularly with German CPI running at a 2.1% annualised rate.</span></p>
        <p style="text-align: left;"><span>On the subject of sleepless nights, President Trump still sends out tweets at any and all hours. In amongst the narcissistic self-aggrandisement there are some market moving proclamations. June certainly witnessed an escalation of trade tensions, with tariff threats growing in size and breadth as well as proposed retaliatory measures internationally.&nbsp; </span></p>
        <p style="text-align: left;"><span>Government bond yields finished the month little changed from the end of May, having risen for the first few days of June and then rallied in the ‘risk-off’ sentiment afterwards. Credit spreads widened during June due to the combination of the prevailing sentiment and a deluge of new issuance that came at a significant discount to secondary trading levels. The US dollar continued its seemingly inexorable 2018 trend of marching ever higher and this created additional pressure upon the emerging market complex.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Rates</span></strong></p>
        <p style="text-align: left;"><span>Our low beta duration strategy remains </span><span>unchanged with the Fund finishing the month with a factor-adjusted underlying duration<sup>†</sup> of 2.6 years* (3.5 years unadjusted). </span><span>The size of the short Canadian 10 year bonds (using futures) versus long the US was increased to 1 year; trade tensions had caused the yield differential to widen despite the underlying improvement in the Canadian economy and the high probability of an imminent rate rise there. The spread tightened when Poloz, the Bank of Canada governor, reminded the market of this toward month end.</span></p>
        <p style="text-align: left;"><span>We continue to favour yield curve flatteners in the US (short 5 year bonds, long 30 year bonds). However, with Draghi’s proclamations in Europe the conditions are ripe for inflation to gather momentum in the eurozone. The Fund has sold approximately 0.25 years of duration in 30 year German bond futures and we will watch for opportunities to increase the size of this curve steepening position.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Allocation</span></strong></p>
        <p style="text-align: left;"><span>At the margin, the Fund used the credit weakness to add a little to its investment grade weighting, the combination of conventional investment grade bonds (33%) and floating rate notes (7%) summing to approximately 40%.</span></p>
        <p style="text-align: left;"><span>The Fund remains zero weighted in emerging market debt. We await any temporary strength in the asset class in order to establish a short in hard currency sovereign debt (via the CDX EM index) versus the exposure in high yield assets.&nbsp; Both asset types are correlated to strong global growth and loose monetary conditions, with high yield far more reliant on developed market activity levels.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Selection</span></strong></p>
        <p style="text-align: left;"> <span>The two most notable new additions to the Fund were a Volkswagen hybrid bond and Bayer. VW has done a good job of weathering the emissions scandal and has used it as a catalyst to take some much needed self-improvement measures.&nbsp; The new euro-denominated bonds are perpetual in nature with a call after 10 years. In our opinion, a coupon of 4.625% offers ample compensation for this structure. Bayer undertook a multi-tranche bond offering to help finance a large acquisition; the Fund participated in a 5-year US dollar FRN offering a spread of 101 basis points, as well as a smaller holding in 11 year maturity conventional euro debt which we believe offers some near-term capital upside.</span></p>
