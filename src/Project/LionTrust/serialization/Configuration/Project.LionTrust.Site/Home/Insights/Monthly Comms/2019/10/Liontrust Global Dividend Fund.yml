        <p><strong><span>The Liontrust Global Dividend Fund returned 4.8% in the third quarter of 2019, versus the IA Global Equity Income sector average and the MSCI All-Country World Index’s returns of 2.7% and 3.4% respectively. This performance places the Fund in the top quartile of the peer group over the period. </span></strong><strong><sup></sup></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Market overview</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p><span>As we enter a period of slowing global growth and elevated valuations, idiosyncratic risk becomes heightened so we have reduced our concentration risk to a maximum holding of 3.5% in the near-term to help reduce the effect of known unknowns on the overall portfolio. A key feature of current global markets is crowding in “high quality” stocks so valuation discipline is crucial to protecting downside price risk. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Portfolio attribution</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p><span>Over the quarter, we made a few portfolio changes for stock specific reasons. For instance, we exited our position in AO Smith after General Electric announced it was entering the US water heater market in 2020 – the profitability of US water heater market is vital to AO Smith’s business model so with increased competitive pressures in its key market the outlook for AO Smith deteriorates. We also exited our position in Spark NZ because of two reasons: firstly, we met with new management who indicated a change in strategy towards a more unsustainable growth strategy, and, secondly, the significant price divergent from what we assess as our estimate of intrinsic value of the business.&nbsp; </span></p>
        <p><span>We built new positions in industry leaders well positioned to execute growth strategies with excellent digital capabilities. Boeing is one company undergoing significant change as it starts to emerge from legacy 737 Max issues. We expect this to take time as the company reverses some of its move to out-source a significant proportion of its manufacturing and design functions and brings critical functions back into the company. Longer term, we see a long runway for the company to compete and win in both the air transport and defence industries. </span></p>
        <p><span>Another purchase was Infratil, an infrastructure investment company based in New Zealand, who have an excellent track record of purchasing underperforming assets and improving asset efficiency thus creating significant value for shareholders. The company recently announced a purchase of a major New Zealand communications asset from a distressed seller (Vodafone) at an attractive price. This underperforming asset has significant latency that we expect the Infratil team to execute on so see plenty of upside from purchase price.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Outlook</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p><span>As we enter Q4, we remain focused on growing the income pay-outs for our unit holders while seeking to grow capital. We recognise valuations are stretched in certain areas of the market but we are still finding opportunities to invest with a reasonable margin of safety. Going forward we see some exciting opportunities with companies who are starting to execute against digital platform strategies announced years ago and offer some compelling investment opportunities. </span></p>
