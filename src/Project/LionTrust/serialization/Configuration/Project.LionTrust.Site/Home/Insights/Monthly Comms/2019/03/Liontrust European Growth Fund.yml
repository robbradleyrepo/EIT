        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned 2.5%* in sterling terms in February, compared with the 2.2% return from the MSCI Europe ex-UK index. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>European equity markets extended January’s strong start to the year, taking the year-to-date sterling terms return to 5.3% (and to 10.6% in euro terms). The rise was supported by the ongoing easing of trade tensions between the US and China, which included speculation that the increase in tariffs scheduled for 1 March would be suspended for another 60 days. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>As well as de-escalation of trade worries, the other factor providing market momentum recently has been key central banks’ softening of rhetoric on monetary tightening. Minutes from January’s meeting of the US Federal Reserve’s Open Market Committee confirmed that it is considering a pause to Quantitative Tightening later in 2019. Comments regarding the path of interest rates seemed to straddle both sides of the fence – some members noting that only higher inflation would necessitate rate rises, with others instead indicating that rate hikes would be appropriate if the economy progressed as expected during the year. Either way, it did not give strong backing to the Fed’s prior ‘dot plot’ for two rate rises in 2019. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>While interest ahead of Trump’s Vietnam summit with North Korean President Kim was muted – especially when compared with last year’s meetings between the pair – some late-month volatility was triggered by the abrupt termination of talks which had floundered on the second day. The latest in a seemingly interminable series of Brexit developments saw Theresa May agree to votes on ‘no deal’ and an extension to the 29 March exit date if her revised deal fails to win support in an earlier vote. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Gains on European markets were fairly broad-based: industrials (+3.9%), finance (+3.4%) and materials (+3.4%) were among those sectors to marginally outperform the market average. Real estate (-4.0%) and utilities (-2.1%) were the only real outliers. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Shares in <strong>Mediobanca</strong> (+14.2%) rallied on the release of its best half-year results ever, covering the six months to 31 December 2018. The Italian bank disclosed 8% year-on-year growth in loans to </span><span>€</span><span>43bn. All divisions made a positive contribution to gross operating profit, which rose 16% to €606m. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>French aerospace company <strong>Dassault Aviation </strong>(+11.9%) also rose on the back of results. Its 2018 numbers were stronger than expected: adjusted net sales rose 4.2% to €5.08bn while order intake was up by an impressive 50% at €5.02bn, leaving the company with an order backlog of €19.4bn. In addition to top-line growth, operating margins also expanded from 7.3% to 13.2%, meaning that adjusted operating income jumped 87% to €669m. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Asset management software provider <strong>Simcorp</strong> (+12.9%) finished the year with strong Q4 sales, up 13% to €129m, while order intake of €61m represented a 23% year-on-year rise. For 2019 it expects revenue growth of between 8% and 13%.&nbsp; </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>A couple of the Fund’s materials sector holdings showed some weakness in February after releasing 2018 results. Rising metal prices and favourable markets for mineral sands helped French mining group <strong>Eramet</strong> (-14.8%) increase 2018 sales by 5% to €3.83bn, although EBITDA (earnings before interest, tax, depreciation and amortisation) slipped 3% to €843m, below consensus exceptions. The company cited divisions including High Performance Alloys as holding back performance. Net income for 2018 of €129m from paper and pulp manufacturer <strong>Ence Energia y Celulosa </strong>(-8.1%) – although up 40% on 2017 – was slightly below consensus expectations.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Mediobanca (+14.2%), Simcorp (+12.9%) and Dassault Aviation (+11.9%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Eramet (-14.8%), Ence Energia y Celulosa (-8.1%) and Deutsche Boerse (-6.0%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
