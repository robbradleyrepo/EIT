        <p><strong><span style="color: black;">The Fund returned 1.7% over the quarter, matching the return from the MSCI Europe ex-UK Index and outperforming the IA European ex-UK sector average of 0.5%*.</span></strong></p>
        <p class="Body" style="margin: 12pt 0cm;"><span style="color: black;">We saw another busy quarter on the policy front, with the Federal Reserve and European Central Bank (ECB) both cutting rates – twice in the case of the former – and the latter also announcing open-ended quantitative easing (QE) from November. </span></p>
        <p class="Body" style="margin: 12pt 0cm;"><span style="padding: 0cm; border: 1pt none windowtext; color: black;">With inflation falling, Germany skirting recession and the ongoing US/China trade war sapping confidence, the ECB had all but promised more support to the economy and the only question was how extensive stimulus would be. Meanwhile, taken by many as a tacit acknowledgment of how these measures will hit the financial system, the ECB also eased the terms of its long-term loans to banks and introduced a tiered deposit rate to help these businesses.</span></p>
        <p class="Body" style="margin: 12pt 0cm;"><span class="s2" style="color: black;">Concerns facing markets – in the shape of Brexit and trade wars – continue to be significant but they are also largely political and could be swiftly resolved. This makes positioning difficult and we maintain our balanced approach, looking for companies with sustainability-based growth that can weather these short-term storms and also deliver value for the decades to come.</span></p>
        <p><span style="color: black;">We look for businesses that enable the shift towards a global economy that is more efficient, provides a higher quality of life and is more resilient. We believe these high-quality companies, with structural growth and strong fundamentals, will outperform over the long term.</span></p>
        <p><span class="s2" style="color: black;">As&nbsp;ever, the majority of our performance against this backdrop came from stock</span><span style="color: black;"> selection, with a broad range of holdings contributing to returns.</span></p>
        <p><span style="color: black;">ASML was once again among our stronger performers as the company released a solid set of second-quarter numbers in July, with sales </span><span style="color: black;">within guidance and gross margins above guidance, helped by improved </span><span class="e24kjd" style="color: black;">Extreme ultraviolet lithography</span><span style="color: black;"> (EUV) manufacturing results. </span><span style="color: black;">Despite ongoing concerns around the economic outlook and semiconductor cycle, the company is now delivering these machines on a commercial scale and reconfirmed its positive growth outlook for 2019.</span></p>
        <p><span style="color: black;">While acknowledging short-term <span style="background: white;">volume demand uncertainties due to macroeconomic developments, the company remains confident on the longer-term outlook based on a positive view on technology drivers such as 5G communications, automotive, artificial intelligence and data centers. </span></span></p>
        <p><span style="color: black;">Elsewhere, Roche was a solid contributor, with the company once again extending its offer to buy US gene therapy specialist Spark Therapeutics. As regulators continue to scrutinise the deal, analysts believe the long delay may be down to competition concerns about what the combined entity would mean for the hemophilia market.</span></p>
        <p><span style="color: black;">Roche is a key beneficiary of our <em>Enabling Innovation in healthcare </em>theme and reinforcing that, the company has the highest number of Breakthrough Therapy designations in the industry. Such progress continues to help alleviate market concerns about pressure from potential erosion to its core oncology franchises</span></p>
        <p class="Default"><span style="color: black;">Financial exposure was again key to our performance, with names including 3i and Banca General featuring among the top contributors. 3i said it is on track to meet targets, buoyed by stronger-than-expected performance from <span style="background: white;">newest investment Joulz, an e</span>nergy infrastructure provider, acquired in May. As for </span><span style="color: black;">Banca Generali, we continue to see this as </span><span style="color: black;">a unique asset gathering business in Italy and the company also reinforced its sustainable credentials over the period, winning </span><span style="color: black;">the Leone D’Oro 2019 Award for <strong><span>Best Italian Bank for ESG Strategy.</span></strong></span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span style="color: black;">&nbsp;</span></p>
        <p><span style="color: black;">Familiar names such as Puma and Cellnex also posted strong results, as did recent additions Orsted and Verbund plus leading data centre player Interxion, with this latter three all exposed to our theme of reducing carbon emissions.Interxion</span></p>
        <p><span style="color: black;">With Interxion, the technology industry emits high levels of carbon so more efficient data centres are vital to efforts to reduce emissions. The business announced Q2 results in August, outlining revenue growth of 14% and incremental investments in Frankfurt, Paris, Marseille and Stockholm in response to growing customer demand and orders.</span></p>
        <p><span style="color: black;">Among the detractors, SAP also saw its share price drop off despite announcing double-digit growth in total revenue, cloud revenue and non-IFRS operating income for Q2. Commenting on the results, CFP LUKA Mucic said this performance is remarkable considering the margin headwinds from the company’s latest acquisition and recent short-term trade-related uncertainty in Asia. </span></p>
        <p style="margin: 12pt 0cm;"><span style="color: black;">Wind turbine business Siemens Gamesa has also continued to struggle in challenging markets, releasing mixed Q3 results with good orders and revenues but margins missing estimates. </span><span>The stock, which is very sensitive to short-term newsflow, sold off as a result. </span></p>
        <p><span>We continue to believe the company is well positioned with its leadership position in offshore wind turbines and good global footprint into emerging markets. It is a beneficiary of our <em>Increasing electricity generation from renewable sources</em> theme and with significant structural demand for lower carbon electricity generation exported, the company is well set to capitalise.</span></p>
        <p><span style="color: black;">In terms of activity over the period, we added German stock </span><span style="color: black;">Knorr Bremse to the portfolio as part of our developing thinking about the transport picture. One way trains can take market share from aviation lies in high-speed rail and Knorr Bremse’s braking systems can have a key impact on safety, which unlocks speed.</span></p>
        <p><span style="color: black;">We also added two names under our <em>Enabling healthier lifestyles</em> theme, Italian fitness equipment manufacturer Technogym and low-cost gym operator Basic-Fit, which is active in five countries, the Netherlands, Belgium, Luxembourg, France and Spain.</span></p>
        <p><span style="color: black;">The fitness industry is undergoing structural growth, with gym penetration rates and activity levels continuing to increase as people recognise the need to exercise more to tackle obesity, Type 2 diabetes and inactivity. This shift leads to the sportwear, gyms and fitness equipment markets growing steadily over the coming decades.</span></p>
