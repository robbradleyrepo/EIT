        <p style="margin-bottom: 0.0001pt;"><strong>The Fund&rsquo;s A4 share class returned 1.3%* in euro terms in February (A3 share class 1.3%), compared with the 4.2% return from the MSCI Europe Index and 1.1% return from the HFRX Equity Hedge EUR Index</strong><strong>.</strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong>&nbsp;</strong></p>
        <p style="margin-bottom: 0.0001pt;">European equity markets extended January&rsquo;s strong start to the year, adding another 4.2% to take the year-to-date return into double-digits in percentage terms (+10.6%). </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The Fund&rsquo;s low net exposure was maintained, finishing the month at 33%. With stocks in both the long book and short book producing aggregate returns that were broadly in-line with the market&rsquo;s performance, the Fund&rsquo;s participation in February&rsquo;s gains was proportional to its net exposure. We continue to believe a low net exposure is appropriate given the signals from our investment process, which suggest equity markets are yet to break out from our classification of a downtrend and valuations remain elevated. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The market&rsquo;s rise was supported by the ongoing easing of trade tensions between the US and China, which included speculation that the increase in tariffs scheduled for 1 March would be suspended for another 60 days. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">As well as de-escalation of trade worries, the other factor providing market momentum recently has been key central banks&rsquo; softening of rhetoric on monetary tightening. Minutes from January&rsquo;s meeting of the US Federal Reserve&rsquo;s Open Market Committee confirmed that it is considering a pause to Quantitative Tightening later in 2019. Comments regarding the path of interest rates seemed to straddle both sides of the fence &ndash; some members noting that only higher inflation would necessitate rate rises, with others instead indicating that rate hikes would be appropriate in the economy progressed as expected during the year. Either way, it did not give strong backing to the Fed&rsquo;s prior &lsquo;dot plot&rsquo; for two rate rises in 2019. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">While interest ahead of Trump&rsquo;s Vietnam summit with North Korean President Kim was muted &ndash; especially when compared with last year&rsquo;s meetings between the pair &ndash; some late-month volatility was triggered by the abrupt termination of talks which had floundered on the second day. The latest in a seemingly interminable series of Brexit developments saw Theresa May agree to votes on &lsquo;no deal&rsquo; and an extension to the 29 March exit date if her revised deal fails to win support in an earlier vote. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Gains on European markets were fairly broad-based: industrials (+5.7%), finance (+5.2%) and materials (+5.2%) were among those sectors to marginally outperform the market average. Real estate (-4.0%) and utilities (-0.4%) were the only real outliers. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;"><strong>Evraz </strong>(+15.3%) was one of the long book&rsquo;s strongest performers in February, after releasing 2018 results which showed an almost 50% rise in free cash flow to US$1.94bn, with much of the gain coming as a result of cost-cutting initiatives. The company also benefitted from what it describes as favourable market conditions which saw an upswing in prices for vanadium and steel products. This environment also boosted 2018 results for <strong>Reliance Steel &amp; Aluminium </strong>(+9.7%), another long book holding. It recorded 19% growth in net sales to US$9.72bn, with free cash flow rising 67% to US664m. Average selling prices in Q4 were 20% higher compared with a year earlier. </p>
        <p style="margin-bottom: 0.0001pt;"><strong>&nbsp;</strong></p>
        <p style="margin-bottom: 0.0001pt;">Asset management software provider<strong> Simcorp </strong>(+14.8%)<strong> </strong>finished the year with strong Q4 sales, up 13% to &euro;129m, while order intake of &euro;61 represented a 23% year-on-year rise. For 2019 it expects revenue growth of between 8% and 13%. &nbsp;<strong>Ence Energia y Celulosa </strong>(-6.6%) was one of the softer long book holdings. The paper and pulp manufacturer&rsquo;s 2018 net income of <span>&euro;</span>129m, although up 40% on 2017, was slightly below consensus expectations. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Due to an environment of broad-based gains for European equities, the majority of short book positions made negative contributions to Fund performance over the month. There were, however, a couple of notable positives in the short book. One of these was a UK provider of procurement software that released a profit warning on the last day of the month, citing a deterioration in retention and pipeline in US and European markets.&nbsp; </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Another UK software provider &ndash; this time to the leisure, entertainment and hospitality industries &ndash; also saw its shares fall heavily on a trading update, which suggested full year results would only be &lsquo;broadly&rsquo; in-line with investor expectations and also announced a review of the company&rsquo;s investment priorities. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
