        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned -0.1%* in sterling terms in February compared with 1.7% average return from funds in the IA Global Equity Income sector.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The 1.9% rise in the MSCI World index was supported by the ongoing easing of trade tensions between the US and China, which included speculation that the increase in tariffs scheduled for 1 March would be suspended for another 60 days. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>As well as de-escalation of trade worries, the other factor providing market momentum recently has been key central banks&rsquo; softening of rhetoric on monetary tightening. Minutes from January&rsquo;s meeting of the US Federal Reserve&rsquo;s Open Market Committee confirmed that it is considering a pause to Quantitative Tightening later in 2019. Comments regarding the path of interest rates seemed to straddle both sides of the fence &ndash; some members noting that only higher inflation would necessitate rate rises, with others instead indicating that rate hikes would be appropriate if the economy progressed as expected during the year. Either way, it did not give strong backing to the Fed&rsquo;s prior &lsquo;dot plot&rsquo; for two rate rises in 2019. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>While interest ahead of Trump&rsquo;s Vietnam summit with North Korean President Kim was muted &ndash; especially when compared with last year&rsquo;s meetings between the pair &ndash; some late-month volatility was triggered by the abrupt termination of talks which had floundered on the second day. The latest in a seemingly interminable series of Brexit developments saw Theresa May agree to votes on &lsquo;no deal&rsquo; and an extension to the 29 March exit date if her revised deal fails to win support in an earlier vote. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The technology sector lead the MSCI World&rsquo;s gains in February, rising 5.4% in sterling terms. Another typically cyclical sector, industrials, was the next strongest sector, gaining 3.7%. Only real estate (-0.7%) and communications services (-0.3%) ended in negative territory. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>The Fund had some exposure to communication services weakness as its holdings in <strong>Spark New Zealand</strong> (-10.4%) and <strong>Vodacom</strong> (-9.9%) suffered sizeable falls. US real estate investor <strong>Newmark Group</strong> (-11.5%) was also heavily affected by sector weakness, despite issuing 2018 results showing strong rises in revenues and profits and predicting further growth in 2019. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>However, <strong>Swedbank </strong>(-21.7%) was the Fund&rsquo;s biggest detractor as allegations of money laundering emerged. The company acted swiftly to appoint Forensic Risk Alliance as an external investigator, amid speculation that the bank may be caught up in the money laundering scandal that has engulfed Danske Bank. With Swedbank&rsquo;s management unable to give any reassurance on the validity or extent of the allegations, we chose to sell out of the Fund&rsquo;s position in the stock. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Better news came elsewhere in the Fund&rsquo;s financials sector holdings as Taiwan&rsquo;s <strong>King&rsquo;s Town Bank</strong> (+11.2%) released 2018 results which were well received. The bank grew loans 6.5% year-on-year to NT$155bn by focusing on the small and medium enterprise sector. Fee income and interest income grew by 4.0% and 4.5% respectively. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Assets under management (AUM) at <strong>Gluskin Sheff &amp; Associates</strong> (+13.1%) shrunk by US$700m to US$8.2bn in Q4 2018: US$592m due to market weakness and US$108m as the result of withdrawals. Despite the negative headline trends, the results were better than expected as analysts had already factored market weakness into their AUM forecasts. The company was able to implement an increase in average management fees from 1.20% a year ago to 1.24%, which helped support profits as assets fell. Quarterly earnings per share of C$0.24 were ahead of analyst consensus forecast of C$0.21.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Shares in<strong> Barratt Developments</strong> (+11.2%) had already risen sharply in January and early-February interims provided more impetus. Following a 4% increase in home completions (to 7,622), the company&rsquo;s revenues rose 7% to &pound;2.13bn. With operating margins also expanding by 130bp to 19.2%, operating profit rose 15% to &pound;409m. Barratt maintained its guidance for the full-year period ending 30 June 2019 and announced its intention to pay special dividends totalling &pound;137m in both November 2019 and November 2020. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Following last month&rsquo;s profit warning, <strong>Air New Zealand </strong>(-14.4%) softened further on the release of interim results. Profit before tax dropped 35% to NZ$211m as 7% revenue growth was more than offset by a 28% increase in fuel and other costs. The company stated that it is reviewing its network, fleet and cost base to reflect a slowing of the New Zealand air travel market. It maintained the revised guidance given in January of NZ$340m-NZ$400m (down from NZ$425m-NZ$525m), which was reduced due to negative trends in forward bookings as well as issues with Rolls-Royce engines. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Gluskin Sheff &amp; Associates (+13.1%), King&rsquo;s Town Bank (+11.2%) and Barratt Developments (+11.2%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Swedbank (-21.7%), Air New Zealand (-14.4%) and Newmark Group (-11.5%)</span></p>
