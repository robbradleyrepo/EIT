        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Smaller Companies Fund returned -0.1%* in September</span></strong><strong><sup><span>†</span></sup></strong><strong><span>. For comparison the FTSE Small Cap (excluding investment trusts) Index returned 2.9%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The macro factors which have dominated over the last few months remained prominent in September. Central Banks acted on their dovish rhetoric, with the European Central Bank joining the US Federal Reserve in cutting interest rates. The clouds of uncertainty surrounding Brexit showed no signs of being removed while the US-China trade negotiations look set to enter another stage. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The main driver for the Fund and the smaller cap end of the market was individual stock news. Though it underperformed the FTSE Small Cap (ex IT) Index during September, the Fund’s return was more in line with the 0.3% return from the FTSE AIM All-Share, where the Fund has a 74% weighting. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Quixant </span></strong><span>(-37.3%) was the biggest disappointment. The company, which designs and manufactures technology platforms for the global slot machine and pay-to-play gaming industry, stated that 2019 revenue is expected to be below prior expectations due to lower demand for its customers’ gaming machines. This slowdown was particularly marked in the Australian market where Quixant’s major customers have lost market share to competitors. The company added that overall orders are not expected to return to the previous year’s levels for the rest of this year and at least the first half of 2020. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Keywords Studios </span></strong><span>(-27.7%) slipped after it reported a squeeze in first half margins as the company scaled up operations, increasing both staff hires and training to meet demand for its Functional Testing and Game Development work streams. The company expects margins to recover in the second half of 2019 as benefits from this investment feed through. However, less positively, organic revenue growth is expected to slow in the second half of the year as clients’ focus shifts to new consoles expected in 2020.</span><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>There were notable gainers during the month. <strong>StatPro Group </strong>(+49.3%), which provides portfolio analysis and asset pricing services, agreed to an all cash offer from Confluence Technologies. The bid of 230p per share was pitched at a 55% premium to StatPro’s share price prior to the announcement.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Following a June profit warning in which it warned about slow sales growth,&nbsp;<strong>Craneware</strong>&nbsp;(+40.1%) rebounded after full year results met its reduced guidance. The&nbsp;US healthcare-focused software provider provided a bright outlook saying that renewal levels have remained strong and sales momentum has moved higher since the start of the new financial year.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Audio products specialist <strong>Focusrite </strong>(+21.7%) issued a brief statement commenting that revenue is expected to be ahead of expectations for the year to end August 2019. This growth included six weeks of revenue from ADAM Audio, the German studio monitor company which was acquired in July. &nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Judges Scientific </span></strong><span>(+15.7%) also pleased the market by upgrading guidance. After delivering record interim results, the</span> <span>scientific instruments specialist said adjusted pre-tax profit and earnings per share are both expected to be ahead of expectations for the full year. The strong first half performance was derived from solid sales in North America, while China and Hong Kong returned to growth.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong style="font-size: 1.5rem;">Positive contributors included:</strong><br></p>
        <p style="margin-bottom: 0.0001pt;"><span>StatPro Group (+49.3%), Craneware (+40.1%), Focusrite (+21.7%), Cohort (+20.5%) and Judges Scientific (+15.7%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Quixant (-37.3%), Keywords Studios (-27.7%), AB Dyamics (-20.0%), Arbuthnot Banking Group (-19.9%) and Next Fifteen Communications (-15.1%).</span></p>
