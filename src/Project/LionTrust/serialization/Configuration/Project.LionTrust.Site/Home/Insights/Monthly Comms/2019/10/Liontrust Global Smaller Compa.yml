        <p><strong><span>The Liontrust Global Smaller Companies Fund returned -2.1% over the quarter, meaning it underperformed relative to the IA Global sector and the MSCI World SMID Index, which returned 2.4% and 2.9%, respectively.<br>
        <br>
        Market Overview<br>
        <br>
        </span></strong><span>It was a volatile quarter, with macro factors dominating markets. The key issue over the quarter was the ongoing US/China trade war, which fed into concerns about a global economic growth slowdown. However, at the same time, central banks remained highly supportive, with the US Federal Reserve’s rate cuts providing a floor to equity markets. Though this initially meant bond yields continued their well-trodden downward path, fixed income markets sold off heavily in early September. There seemed to be little economic data to support these moves, with the signs suggesting many investors were simply taking profits from what had become a very crowded trade. This move in bond yields had a profound effect on equities, as there was large rotation within the market with value stocks, having considerably underperformed over the course of 2019, enjoying a sharp rally in September as global bond yields rose. As a result, high growth areas of the market (such as certain parts within the technology sector), witnessed a painful de-rating. As a result of the uncertainty surrounding Chinese growth, emerging market equities considerably underperformed relative to their developed market counterparts over the quarter. <br>
        <br>
        <strong>Portfolio attribution <br>
        <br>
        </strong>The Fund’s underperformance relative to the Index was driven by the sharp de-rating within the technology sector. This is evidenced by the largest detractors to the portfolio’s returns, which included the likes of Twilio, Cyberark, Mimecast and Rapid7, given high growth areas such as cybersecurity and communications software (having delivered very strong returns over recent times) bore the brunt of the market rotation towards value names. We believe the fundamentals behind cybersecurity, however, have not materially changed, and we continue to back not just the overall industry but these companies within it. Similarly, we continue to like the underlying fundamentals for the communications services industry as providers of essential services to modern companies and feel we hold the companies best positioned to benefit. The strongest contributor to returns was Trex, which rallied given improving US housing data.<br>
        <br>
        <strong>Outlook<br>
        <br>
        </strong>Despite the ongoing uncertainty thanks to the US/China trade war, we remain relatively optimistic in our outlook for the global economy. Fears surrounding global economic growth continue to weigh on investor sentiment, but we believe fears of a recession in the US are considerably overblown and while Chinese growth is slowing, we believe the authorities have a huge amount of tools at their disposal (both in terms of monetary and fiscal policies) to offset the impact of US tariffs. We therefore believe the macroeconomic backdrop remains supportive, particularly within emerging markets where valuations remain low economic growth continues to improve. Given the more dovish rhetoric from the US Federal Reserve, low inflation and increasing technological disruption across the market, we struggle to see how the recent rally in classic value stocks can be continue and therefore maintain our focus on high quality companies that can deliver sustainable growth.&nbsp; </span></p>
