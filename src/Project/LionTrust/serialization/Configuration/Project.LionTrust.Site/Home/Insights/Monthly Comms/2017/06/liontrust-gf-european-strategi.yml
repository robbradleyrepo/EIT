        <p><strong>For investment professionals only</strong></p>
        <p><strong>The Fund’s A3 share class returned -2.0%* in euro terms in May (A4 share class -2.1%), compared with the 1.5% return from the MSCI Europe Index and the -0.7% return of the HFRX Equity Hedge EUR Index. </strong></p>
        <p>Net exposure at month end was c.63%. As European markets rallied, the Fund’s short book detracted from performance. However, the long book also contributed negatively – impacted by cyclicals’ underperformance and some stock specific negative newsflow.</p>
        <p><span style="font-size: 1.5rem; background-color: white;">European markets’ positive return in May led the MSCI Europe Index to its highest level since late 2015 (in local currency terms), while the DAX 30 and FTSE 100 both hit new all-time highs. On the political front, Emmanuel Macron achieved a convincing victory in the French election over far-right rival Marine Le Pen. Opinion polls for the upcoming general election in the UK tightened, with Theresa May’s substantial lead over Jeremy Corbyn eroding, causing sterling to weaken.</span></p>
        <p><span style="font-size: 1.5rem;">Market confidence in the </span><em style="font-size: 1.5rem;">Trump Trade</em><span style="font-size: 1.5rem;"> wavered as the president came under increasing scrutiny. Trump unexpectedly fired FBI Director James Comey amid an investigation into the president’s ties with Russia. Comey later leaked a memo detailing Trump’s request to halt an investigation into former national security advisor Michael Flynn. These developments took some impetus out of the equity market rally, but the S&amp;P 500 still returned 1.3% over May, in US dollar terms. Nervousness was more apparent in currency markets, with the US dollar hitting its lowest level - in trade weighted terms - since Trump’s election in November last year.</span></p>
        <p><span style="font-size: 1.5rem; background-color: white;">Opec struck a deal to extend its production cuts to the end of March 2018 in an attempt to prop up the price of oil. The agreement – first made in November last year - was subsequently endorsed by Russia and other non-Opec members. Oil prices had started the month poorly, with Brent touching its lowest level of the year at US$46.6 a barrel. As Opec members indicated an extension to production curbs, Brent rallied around 8% from that low but still ended the month 2.7% lower.</span></p>
        <p><span style="background-color: white; font-size: 1.5rem;">The MSCI Europe Index’s energy sector rose 0.6% in euro terms over the month. However, th</span><span style="font-size: 1.5rem;">e Fund’s energy sector holdings underperformed, with oil services company Petrofac (-54.0%) the biggest detractor. It was notified by the Serious Fraud Office of an investigation into Petrofac and its subsidiaries relating to its engagement with Monaco-based oil company Unaoil. The stock was sold from the Fund during the month.</span></p>
        <p><span style="background-color: white; font-size: 1.5rem;">Although ongoing political uncertainty failed to prevent a continuation of equity markets’ steady drift higher, we did observe a reversal of last month’s sector trends with cyclicals underperforming, while defensive sectors drove the gains. Utilities was the best performing sector (+7.0%), followed by telecoms (+6.1%) and consumer staples (+3.7%). The biggest sector detractors were materials (-2.7%), consumer discretionary (-1.8%) and financials (-1.5%).</span></p>
        <p><span style="background-color: white; font-size: 1.5rem;">Evraz (-15.3%) was a large detractor from the long book performance in May. Its share price reflected falls in commodity prices. The steel maker, which also has a coal arm, was hurt by the fall in the metallurgical coal price as supply came back online following the disruption from Cyclone Debbie in Australia.</span></p>
        <p><span style="background-color: white; font-size: 1.5rem;">Scandic Hotels Group (+8.5%) was one of the Fund’s largest long book contributors. The Nordic hotel operator reported a 19.3% year-on-year rise in net sales in the first quarter of 2017, boosted by the timing of Easter. The group also noted that when excluding the impact of Easter, it still achieved double-digit sales growth.</span></p>
        <p><span style="background-color: white; font-size: 1.5rem;">In the short book, an online food services company was a detractor from performance after the company reported a strong rise in Q1 orders. A further detractor was a supplier to the semiconductor and photovoltaic industries. The shares reacted positively to news that the company had won new contracts in Asia.</span></p>
        <p><span style="background-color: white; font-size: 1.5rem;">An Italian based industrials company with exposure to the oil &amp; gas and construction sectors contributed positively to performance.&nbsp;The shares declined following the publication of Q1 results, which included a higher than expected revenue decline, the cancellation of a large contract and a significant fall in EBITDA. Net debt on the balance sheet remains high. Analysts subsequently downgraded earnings forecasts for the full year. A further positive contribution came from a biopharmaceutical company. The company announced disappointing Q1 results and lowered expectations for full year revenue and EBITDA following underperformance and contract issues in the Primary Care business unit, increased investment and R&amp;D costs.</span></p>
