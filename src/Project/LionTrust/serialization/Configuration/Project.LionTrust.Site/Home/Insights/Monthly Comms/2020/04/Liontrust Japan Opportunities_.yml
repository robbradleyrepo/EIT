        <p><strong><span style="color: black;">The Liontrust Japan Opportunities Fund returned -24.4%* over the first quarter of the year, versus the TOPIX Index’s loss of -12.0% and the IA Japan sector average return of -13.5%. </span></strong></p>
        <p><span style="color: black;">Over the quarter, TOPIX held to a narrow range 50 points either side of the 1,700 level until almost the end of February before then beginning an almost vertiginous decent to quickly break through 1,200 and briefly hit 1,199.25 for a moment on the 17<sup>th</sup> March. Thereafter, stocks rallied to close the month just over the 1,400 mark.</span></p>
        <p><span style="color: black;">On the whole, smaller and mid-sized firms, on average, did much worse than the broad market over the quarter, with the TSE Second Section Index and the Mother’s Market Index falling by -28.1% and -30.9% respectively. For a change the largest 30, and only those 30, were the only capitalization band to outperform.</span></p>
        <p><span style="color: black;">As stated, these gyrations no more than reflected negative developments across the rest of the globe concerning the apparently unstoppable international march of the coronavirus. However, despite the all-pervasive negative news and the cancellation of the 2020 Tokyo Olympics, Japan’s population and economy seem to have emerged relatively unscathed without the major lockdowns seen elsewhere. </span></p>
        <p><span style="color: black;">In addition to a more or less functioning economy, a large exposure to Far Eastern nations recovering from the pandemic and cash rich low/no debt balance sheets, suggests the vast majority of Japanese firms have both sufficiently strong business prospects and financial reserves to avoid having to cut or suspend their dividends. So, unsurprisingly over 60% of the largest 500 companies are in a net cash position, thus more interest-bearing assets than borrowings.</span></p>
        <p><span style="color: black;">The Fund’s underlying equity portfolio collectively underperformed due principally to the Fund’s absence of exposure to the classic defensive sectors namely the consumer staples, healthcare, telecoms and utilities industries. The portfolio’s concentration in mainly cyclical areas of the market were worse hit by the unnerving and never previously experienced broad spreading shutdown in economic activity to counter the potential fallout from the coronavirus contagion.</span></p>
        <p><span style="color: black;">The majority of the Fund’s individual holdings underperformed the TOPIX Index due mainly to the sectors they are in, although a few stocks managed to do relatively well either falling relatively little. (Shin-Etsu Chemical -5% and Keyence -4%), or even rising by a single digit amount such as Nippon Paint +3% and Nintendo +1% (the Fund’s second largest position). Furthermore, the almost 7% appreciation of the yen meant the currency hedge back into sterling accounted for almost 7% points of the Fund’s overall loss.</span></p>
        <p><span style="color: black;">In the short term, we expect the market and sentiment to remain fragile and prey to any resurgence in the pandemic, particularly if the virus chooses to mutate into a more deadly form. Otherwise, the measures put in place by the majority of countries have limited the potential downside but leave open the question of when, how strong and how long is the eventual recovery. Once conditions stabilise, we expect the attractive and undervalued fundamentals of Japanese firms to reassert themselves.</span></p>
        <p><span style="color: black;">At the same time, the yen’s recent safe haven status based appreciation should reverse, so the Liontrust Japan Opportunities Fund’s long held strategy of hedging the yen back into sterling will remain in place, as we expect this feature will help underwrite a multi-year recovery in Japanese corporate profits. As such, the Fund will remain overweight in large, well financed, industry dominant Japanese multinationals that are set to benefit most from the currency’s likely weakening.</span></p>
