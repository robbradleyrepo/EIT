        <strong>The Fund returned 5.1%* in sterling terms in April, compared with the 3.9% return from the MSCI Europe ex-UK index.&nbsp;<br>
        </strong><br>
        After a poor start to the year, European equities registered their first positive month since January. This followed seemingly encouraging developments in the trade tensions between the US and China which had plagued the market in March. While China unveiled retaliatory tariffs of up to 25% on certain US imported goods following on from Trump’s announcements of Chinese import levies in March, there was more optimism that the two nations would avoid a trade war.&nbsp;<br>
        <br>
        Another source for the market’s gains was the rise in the oil price. North Sea benchmark Brent oil rose to US$75/barrel for the first time since late 2014 with Opec supply cuts continuing to have their intended impact of reducing global inventories and raising prices. Increasing geopolitical concerns also contributed to oil’s latest leg higher, with Trump signalling that he wants to withdraw the US from the Iran nuclear deal.<br>
        <br>
        The rise in oil prices was reflected in the sector breakdown in the MSCI Europe Index where energy (+12.8% in sterling terms) was by far and away the largest contributor to the index’s performance. For the Fund, the sector was one of the main sources of positive attribution, with <strong>Tethys Oil</strong> (+13.6%) and <strong>Total</strong> (+13.7%) both participating in the rally.&nbsp;<br>
        <br>
        <strong>Subsea 7 </strong>(+17.9%), an engineer and services company, also received a lift from higher oil prices. Additionally, the company made a US$2bn bid for US company McDermott International days before the latter was set to vote on a merger with Chicago Bridge &amp; Iron Co. However, just after the end of the review period, the bid was withdrawn after McDermott opted to go ahead with the CB&amp;I merger. Danish shipping and logistics group <strong>DFDS </strong>(+14.5%) was also involved in M&amp;A activity. The company agreed to by UN Ro-Ro Isletmeleri, Turkey’s largest operator of roll-on/roll-off freight ships, for US$1.2bn. The deal would mark DFDS’s largest ever acquisition.<br>
        <br>
        There were a number of first quarter results in April. French mining and metallurgical group <strong>ERAMET </strong>(+25.9%) saw revenue in the period grow 2% year-on-year helped by strong growth in the spot prices of both manganese ore and nickel, though this was dampened slightly by a decrease in the euro-dollar exchange rate. The company added that positive trends had continued into the second quarter but noted that metal prices are volatile due to escalated tensions and uncertainties in international trade relations.&nbsp;<br>
        <br>
        <strong>Construcciones y Auxiliar de Ferrocarril</strong> (-5.0%) and <strong>Atlas Copco</strong> (-5.4%) were among the fallers this month after reporting poorly received first quarter results. Spanish railway vehicle and equipment manufacturer CAF’s earnings before interest, taxes, depreciation and amortisation of €44.4m came in short of the consensus estimate of €49.3m, though revenue of €439m was above the market forecast and 29% higher than the same period last year.&nbsp;<br>
        <br>
        Atlas Copco fell after analysts suggested the company’s adjusted operating profit of SEK4.8bn was slightly weaker than expected. The company also suffered from a negative read across from US construction equipment manufacturer Caterpillar which warned about increasing costs for the rest of 2018.<br>
        <br>
        Separately, <strong>Nokian Renkaat </strong>(-5.4%) saw its shares ease after the resignation of its CFO, who had worked for the company for 20 years.<br>
        <br>
        We are undertaking our annual review of companies’ reports and accounts, which dictates the major changes to our portfolio holdings. This year’s review has so far resulted in the following sales: Endesa, Hexpol, Hochtief, ING Groep, Investor AB, Liberbank, Skandinaviska Enskilda Banken, Straumann Holding and Sydbank.<br>
        <br>
        We added CIE Automotive, Deutsche Boerse, Elisa, Ence Energia Y Celulosa, ERAMET, Koninklijke Philips, Lundin Petroleum, Natixis, Roche Holding, Siltronic and Swedish Match.<br>
        <br>
        <strong>Positive contributors to performance included:&nbsp;<br>
        </strong>Eramet (+25.9%), Moncler (+21.5%) and Subsea 7 (+17.9%).<br>
        <br>
        <strong>Negative contributors to performance included:&nbsp;<br>
        </strong>Nokian Renkaat (-5.4%), Atlas Copco (-5.4%) and Construcciones y Auxiliar de Ferrocarril (-5.0%).<br>
        <br>
