        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned 2.7%* in sterling terms in April, compared with the 4.0% return from the MSCI Europe ex-UK index. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>European equities extended their run of gains to four months. The market’s march higher continued to stem from the US Federal Reserve’s switch to a more dovish rhetoric and ongoing trade negotiations between China and the US. The market was also enthused by strong economic data from the world’s two largest economies. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>The US posted another month of robust jobs growth with a non-farm payrolls figure of 196,000 in March, rebounding strongly from the 33,000 job additions seen in the previous month and outstripping the consensus estimate of 180,000. Importantly for stocks, wage pressure seemed relatively muted which made it unlikely that the Fed would turn its eye back to rate increases. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>China meanwhile maintained its pace of GDP growth in the first quarter of 2019, with a print of 6.4%. This was despite the trade tensions with the US and above the market’s estimate of 6.3%. Similarly in the US, GDP growth of 3.2% came in considerably ahead of the 2.3% Wall Street forecast. However, this figure was flattered by a build-up in inventories, which could reverse next quarter.&nbsp; </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>European equities’ advance in April was this time led by cyclical sectors, a reversal of the trend seen in March. In sterling terms, IT (+9.0%) was the best performing sector followed by industrials (+7.5%) and financials (+7.4%). The worst performing sectors were health care (-2.3%), real estate (-1.3%) and energy (-1.3%).</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><strong><span>Atlas Copco </span></strong><span>(+16.5%) was a highlight for the Fund in the industrial space. The company managed to deliver consensus beating results despite mixed customer demand. In the first quarter of 2019, adjusted operating profit increased 10% to Skr5.26bn, coming in ahead of the consensus estimate of Skr5.05bn. Order intake grew 8% year-on-year, mainly due to sizeable orders for large industrial and gas and process compressors.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>There was less positive news from oil refining company <strong>Neste </strong>(-6.3%). It released first quarter results, which showed operating profit slowing to €378m from €401m. A decline was already built into consensus expectations given last year’s €140m impact from the US Blender’s Tax Credit 2017, but the fall was greater than the average market forecast. The company’s Oil Products division suffered from tough market conditions, resulting in a 26% decrease in operating profit. In contrast, the Renewable Products segment produced its best ever quarterly operating profit of €337m. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>French metal company <strong>Eramet </strong>(+25.2%) was the Fund’s best performer after it signed an agreement with the government of New Caledonia to export 4 million tonnes of nickel ore per year. This agreement will reduce Eramet subsidiary Societe Le Nickel’s cash costs by US$0.60 per pound of nickel by 2021, keeping it on track for its target to reduce total cost by US$1.30/lb.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>We continued to phase in the changes from our annual review of companies’ reports and accounts. In April, we bought the following stocks: Adidas, AP Moller-Maersk, Recordati and Telenor. Deutsche Boesrse, Koninklijke Philips, Siltronic and Stora Enso.<br><br></span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Eramet (+25.2%), Atlas Copco (+16.5%) and Deutsche Pfandbriefbank (+13.2%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Novo Nordisk</span><span> (-7.0%), </span><span>Neste</span><span> (-6.3%) and </span><span>Roche</span><span> (-4.7%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
