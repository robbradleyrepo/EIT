        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">The Liontrust China Fund returned 5.7% over the third quarter, compared to 7.0% from the IA China/Greater China sector and 5.7% from the MSCI China Index*.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p><span>China has continued its recovery this quarter. The virus remains contained and consumption continues its path towards pre-covid levels with retail sales entering positive growth in August for the first time since December. In contrast, the US, Europe and many other countries around the world are still attempting to constrain new outbreaks and, as a result, returns from the Chinese market have been higher than wider emerging markets, which returned 4.7%, and global developed markets, which returned 3.2%. </span></p>
        <p><span>There has also been increased China-US hostility in the run up to the 2020 election, which has been especially evident in the technology sector. The US placed further sanctions on Huawei, added China’s largest semiconductor manufacturer to the entity list and forced the sale of Chinese owned TikTok to a US company. This created volatility in the technology space, compounded by a significant correction in the sector at the beginning of September, although many names have since recovered.&nbsp; </span></p>
        <p><span>Ecommerce names continued to perform well as the pandemic encouraged more users to try or increase their levels of online shopping. The online services company Meituan, with a significant part of its business in food delivery, continued to show strong performance. The consumer space also outperformed this quarter as Chinese consumer confidence begins to return. Our holding in a domestic sportswear company was particularly strong as people are spending on items related to health and wellbeing and the company also benefited from a resurgence in the popularity of domestic brands. Poorer performance continues to come from the financials and real estate sectors which have so far lagged the rally.&nbsp; </span></p>
        <p><span>This quarter we added a wind energy power supplier to the portfolio which should benefit from China’s green ambitions and a newly announced target to become carbon neutral by 2060. We also bought a leading express delivery and logistics provider which we believe will benefit from China’s rise in ecommerce. These purchases were funded by reductions in financials and utilities. We also replaced a Chinese semiconductor manufacturer with a Taiwanese one to reduce risk around US-China tensions. Lastly, a pharmaceutical distributor was replaced with a drug manufacturer which we believe will benefit from its pipeline of innovative products.&nbsp; </span></p>
        <p><span>China has been one of the first countries to recover from the virus and as such its economic recovery is further along than the rest of the world. Second wave risks remain, however the government has very effectively handled new outbreaks so far with renewed lockdowns and widespread testing. Export industries will continue to be affected as the rest of the world continues to grapple with the virus. However, the government has already enacted numerous targeted stimulus measures and more may be announced in due course. Industrial activity has already largely recovered and the consumer space is now showing good progress; the Golden Week holiday at the start of October will be a good gauge of consumer confidence with data so far giving positive indications.</span></p>
