        <p><strong><span>The Liontrust UK Opportunities Fund returned 0.6% in the <span style="color: black;">third quarter </span>of 2019. By comparison, the FTSE All-Share Index returned 1.3%, while the IA UK All Companies sector average return was 1.0%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">Market overview</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">After a good first half of 2019, the broad UK market was flat over the quarter. The FTSE 100 was flat and gains in the FTSE 250 were offset by losses in the FTSE Small Cap index. However, trade-weighted sterling was weak, falling over 3%, as concerns continued over the political impasse around Brexit and the associated potential cost to the UK domestic economy. We continue to believe it is more important than ever to concentrate on economic risk (i.e. capital preservation) rather than benchmark risk at this stage in the cycle, with wage pressure building and margin pressure potentially ensuing.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">Portfolio attribution</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">Strong performance over the quarter came from Chemring, the defence equipment company.&nbsp; This was driven by ongoing efficiency improvements within the business, contract wins as well as a positive macro backdrop for defence spending globally. We continue to believe the company is undervalued and overlooked. Poor performance came from De La Rue, the currency and product authentication business.&nbsp; The company announced that an investigation had been opened into its conduct of business in South Sudan. Although it is hard to predict what effect this will have on De La Rue, we were glad to see the subsequent appointment of a well-respected chairman (Kevin Loosemore) to the board and believe that this is a strong statement of belief by someone who is already familiar with the business from years gone by. Whilst the shares have been poor performers, their market position and avenues for sustainable growth remain and the valuation is notably depressed.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">Outlook</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">Our long-held concerns over the outlook for the UK domestic economy continued to be reflected in economic data.&nbsp; Whilst valuations in some domestic consumer cyclical companies are optically low, we remain underweight that area of the market.&nbsp;The Fund’s limited exposure to UK-focused companies primarily targets companies with structural earnings drivers and predictable earnings pipelines. We remain confident in the prospects for selective UK companies, primarily because of attractive company-specific valuations but also due to the potential for further M&amp;A activity. The Fund continues to make use of its ability to invest across the market cap spectrum and we see exciting opportunities to invest in undervalued companies in the smaller part of the market.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">&nbsp;</span></p>
        <p><span style="color: black;">We continue to focus on maximising risk-adjusted performance over the business cycle by way of our style agnostic approach, structuring your Fund around the three silos of economic recovery, structural growth and corporate turnarounds.&nbsp; While we are somewhat cautious of elevated valuations in the broad market, we believe that the current environment creates unusually large opportunities for alpha generation. We are excited by the investment opportunities in the remainder of 2019 and believe there is significant potential for continued outperformance in the coming months and years.</span></p>
