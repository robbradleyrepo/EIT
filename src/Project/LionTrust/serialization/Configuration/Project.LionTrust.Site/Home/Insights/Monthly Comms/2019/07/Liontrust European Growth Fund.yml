        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned 6.7%* in sterling terms in June, compared with the 6.3% return from the MSCI Europe ex-UK index. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Central bankers provided impetus for markets to bounce back from their wobble in May. The US Federal Reserve gave its strongest hint yet that it is ready to loosen its monetary policy. The bank dropped the word “patient” from its June policy statement, while noting that uncertainties have increased with regards to the outlook for inflation and economic growth. The Federal Open Market Committee will “act as appropriate to sustain the expansion”. According to futures markets, a rate cut in the next meeting in July is certain. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>The Fed’s statement came after European Central Bank (ECB) President Mario Draghi indicated the possibility of extra monetary support for the eurozone. In a speech on 20 years of ECB monetary policy, Draghi highlighted that risks to the economic outlook remained tilted to the downside and if there isn’t an improvement then additional stimulus would be required. His speech sparked a rally in eurozone debt with the yield on German 10-year Bunds reaching a new record low. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Away from central banks, an escalation in geopolitical tensions saw a surge in oil prices in the second half of June. Iran was blamed for an attack on two oil tankers in the Gulf of Oman and the downing of a US reconnaissance drone. Trump said US aircrafts were en route to strike back against Iran, but he called off the attack at the last minute. The fears that this conflict could continue and potentially disrupt oil supply lines saw the price of Brent rise 11% in the second half of June. This supported shares in Swedish energy company <strong>Tethys Oil</strong> (+22.1%) and oil and gas exploration company <strong>Lundin Petroleum </strong>(+13.1%). The price of gold, a traditional safe haven, meanwhile reached its highest price in over five years. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Most sectors in the MSCI Europe ex-UK Index made gains in sterling terms. The best performer was consumer discretionary (+10.4%) followed by industrials (+8.5%) and materials (+8.4%). Real estate was the only sector to end in the red, falling 6.9%.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>There were a number of stocks in the Fund which participated in the rise in European equities, with some companies such as <strong>CIE Automotive </strong>(+19.0%), <strong>Atlas Copco </strong>(+17.9%) and <strong>Moncler </strong>(+15.3%) all making double digit returns without releasing any corporate newsflow. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>French aircraft manufacturer <strong>Dassault Aviation </strong>(+14.5%) also did not release any significant corporate news, but its share price rose following a broker upgrade. The stock had fallen around 25% from its 2019 peak and analysts believe that the company is now cheaply rated and has the flexibility to significantly increase its dividend payment.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Swedish Match </span></strong><span>(-7.2%) was one of the few holdings to register a negative return in June. The company’s shares declined after US tobacco giant Altria bought a controlling interest in the Burger Sohne companies which commercialise oral tobacco-derived nicotine brand on!. Concerns about the extra competition for Swedish Match depressed investor sentiment towards the snus, moist snuff, and chewing tobacco group. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Tethys Oil (+22.1%), CIE Automotive (+19.0%) and Atlas Copco (+17.9%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Swedish Match</span><span> (-7.2%), Deutsche Pfandbriefbank (-5.3%) and </span><span>Technogym </span><span>(-3.5%).<br><br></span></p>
