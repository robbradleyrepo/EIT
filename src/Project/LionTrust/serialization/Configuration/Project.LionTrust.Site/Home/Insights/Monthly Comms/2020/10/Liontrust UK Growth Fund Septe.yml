        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Growth Fund returned -1.6%* in September. The FTSE All-Share Index comparator benchmark returned -1.7% and the average return in the IA UK All Companies sector, also a comparator benchmark, was -1.8%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>While the first half of 2020 included a spike in volatility as the stockmarket suffered a correction before staging a partial recovery, the third quarter saw much more subdued conditions as investors became used to monitoring the path of the pandemic and assessing the economic costs as well as the various policy responses. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In September, there was gathering evidence of an uptick in Covid-19 infections towards a second wave in developed economies, while the US Federal Reserve gave further details of its latest ultra-dovish move: to adopt a flexible approach to inflation that allows it to run above 2% for some time without raising interest rates. But there was nothing to shift the prevailing mood decidedly into more bullish or fearful territory. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Most of the </span><span>Fund&rsquo;s largest contributors September didn&rsquo;t issue any significant updates to investors. </span><span><strong><span>Renishaw&rsquo;s</span></strong></span><span> (+17%) strong return coincided with its addition to the FTSE 100 reserve list. Were it to be promoted to the large-cap index, it would provide another illustration of the substantial growth of a stock we have held in the Economic Advantage range of Funds for over 20 years. </span><span>Shares in <strong>Domino&rsquo;s Pizza Group</strong> (+8.8%) continued to rally following August&rsquo;s interim results, which showed the extent to online sales growth is accelerating in the current environment. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>It was a similar story among the biggest detractors. There was, however, news from </span><span><strong><span>TP ICAP</span></strong></span><span> (-25%), whose announcement of a US$600m to US$700m potential acquisition of equities &lsquo;dark trading&rsquo; specialist Liquidnet prompted some investor unease late in the month. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>UK supermarkets have been one of the strongest areas of the stockmarket in 2020 as the combination of consumer staples and home delivery has led to fairly pandemic-proof demand. The FTSE All-Share Food &amp; Drug Retailers Index was up 2.3% for the year heading into September, compared to the wider index&rsquo;s 19% loss. So sales expectations were set pretty high for <strong>Morrison Supermarkets </strong>(-10%)<strong> </strong>interims, and the shares slipped despite reporting ex-fuel like-for-like growth of 8.7% year-on-year. Fuel demand plummeted during lockdown, causing total revenues to fall 1% to &pound;8.7bn. Pre-tax profit also fell, down 25% to &pound;148m, due to in large part the costs of hiring new staff to meet online demand. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>&nbsp;</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Paypoint</span></strong></span><span> (-20%) was </span><span>also among the Fund&rsquo;s weaker holdings, </span><span>falling heavily late in the month after the energy regulator Ofgem issued a statement suggesting Paypoint may have abused a dominant position in the over-the-counter market for pre-paid energy customers. The regulator&rsquo;s provisional findings included objections to Paypoint&rsquo;s practice of including exclusivity clauses in its contracts with energy suppliers and retailers, limiting the prospects for competitors.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span class="ax" style="color: #16202c;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Positive contributors included: </span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Renishaw (+17%), British American Tobacco (+9.7%), Domino&rsquo;s Pizza Group (+8.8%), Intertek Group (+8.4%) and Spirax-Sarco Engineering (+8.0%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Negative contributors included:</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Petrofac (-31%), TP ICAP (-25%), Aggreko (-22%), WH Smith (-19%) and BP (-15%).</span></p>
