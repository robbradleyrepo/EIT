        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Fund returned -0.8%* in sterling terms in August compared with 0.7% average return from funds in the IA Global Equity Income sector.</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Investors were faced with a cocktail of concerns about emerging market economies and trade in August. The Turkish lira dived as Donald Trump tweeted that the US would be doubling its steel and aluminium tariffs on Turkey. This, combined with ongoing economic weakness highlighted by inflation running up to 15.9% in July, caused traders to sell out of the lira and other emerging market currencies. Argentina was another economy in distress, with the local currency falling 27% against the dollar causing the central bank to raise interest rates by 15 percentage points to 60%, the highest in the world. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>While concerns about emerging market currencies weighed on most stock markets around the world, the S&amp;P 500 continued its rally, reaching a new all-time high. The Fund’s low weighting to the US, a market which we believe is overvalued, was the main factor behind underperformance in August. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The S&amp;P’s rally came despite the ongoing trade war rhetoric between the US and China, with Trump announcing an extra 25% tariffs on US$16bn worth of Chinese goods, to which the Chinese retaliated with similar measures. The US, meanwhile, announced a bilateral trade deal with Mexico, though Canada, the third member of Nafta, was left in the cold.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The MSCI World Index returned 2.2% in sterling terms. The rise was driven by IT firms with the sector producing a return of 7.9%. Health care (+4.3%) and consumer discretionary (+3.9%) were also strong performers, while energy (-2.1%) and materials (-1.8%) detracted. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Company results dominated the newsflow for Fund holdings. <strong>Ensign Energy Services </strong>(+19.3%) was one such stock as it reported consensus-beating second quarter revenue of C$263m and adjusted earnings before interest, taxes, depreciation and amortisation (EBITDA) of C$53m. In addition, the company took its C$470m approach for Trinidad Drilling hostile. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Construction and civil engineering group <strong>Peab</strong> (+13.1%) reported a pretax profit of SEK673bn in the second quarter of 2018, coming in ahead of the market estimate of SEK610m, with all areas of the business contributing to the profit line. The company added that it has a solid order backlog though the housing markets in Sweden and Norway are expected to slow in 2018.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Sberbank’s </span></strong><span>(-22.0%) </span><span>drop was largely due to adverse macro conditions rather than stock specific news. The rouble sold off against the dollar after more sanctions were placed on Russia by the US, hurting the Russian bank’s shares. <strong>Vodacom </strong>(-18.6%) also fell due to currency depreciation, as the South African rand fell alongside other emerging market currencies. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Navigator Company </span></strong><span>(-11.6%) received an unpleasant surprise from the US Commerce Department, which stated that it will impose a 37.34% anti-dumping duty for the period August 2015 – February 2017, having previously indicated that the duty would be 0%. The company estimated that the decision would have a €66m impact on EBITDA for the current year, though it has appealed.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red; font-size: 1.5rem;">&nbsp;</span><br></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors to performance included:</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt; text-align: left;"><span>Ensign Energy Services (+19.3%), BGC Partners (+19.0%) and Peab (+13.1%).</span></p>
        <p style="background: white; margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Sberbank (-22.0%), Vodacom Group (-18.6%) and The Navigator Company (-11.6%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
