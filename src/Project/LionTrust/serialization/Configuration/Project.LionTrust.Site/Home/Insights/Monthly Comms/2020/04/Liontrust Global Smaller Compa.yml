        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust Global Smaller Companies Fund returned -9.7%* over the quarter, outperforming both the MSCI World SMID Index and the IA Global sector, which returned -23.1% and -15.4% respectively.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p>The first quarter of 2020 proved to be one of the most painful quarters on record for UK and global equity markets. The spread of the COVID-19 pandemic, and its impact on the global economy, caused significant sell-offs in February and March. <span>Between 19<sup>th</sup> February and 23<sup>rd</sup> March, global stock prices (as measured by the MSCI AC World Index) collapsed by 26% priced in GBP and 33% priced in USD – the fastest such decline recorded – as the enormous immediate economic impact of the social distancing measures required to fight the pandemic became apparent to investors. Thereafter, until the end of the quarter, global stocks partially recovered as the governments and central banks of major advanced economies stepped in to provide liquidity to severely stressed financial markets and unprecedented support to the real economy.</span></p>
        <p><span style="color: black;">US equities started 2020 on a strong footing with reduced trade tensions between the US and China culminating in an announcement of the signing of “Phase 1” deal. However, towards the end of February it became increasingly clear that coronavirus was not going to be contained in China and the world was facing a global pandemic. One of the fastest market sell-offs on record ensued. we have been impressed by </span><span>the speed and the scale of the US policy response. In just a three-week period the Fed moved from an emergency out-of-meeting rate cut to QE “unlimited.” Congress has also agreed a $2tn US fiscal package which amounts to almost 10% of US GDP. Should the US recession deepen the Fed and the government may well need to enhance stimulus measures to help the economy bounce back after the virus dissipates but it is clear that the US authorities are in “whatever it takes” mode. </span></p>
        <p>The Fund’s relative outperformance of both the Index and its sector average in the first quarter can be attributed to its exposure to technology stocks. In particular, the Fund’s exposure to disruptive innovating companies. It is early days to consider the longer-term effects of the pandemic and economic fallout, however, it is plausible that some existing trends towards the greater use of digital technologies, such as internet-based communication, will accelerate, benefiting disruptors. The Fund’s position in RingCentral was a strong example of this, contributing significantly to relative outperformance over the quarter due to social distancing measures and the associated increase in people working from home. Furthermore, the Fund’s relative outperformance over the quarter was aided by its exposure to exchange traded put options, which were strong contributors to the portfolio’s returns as global markets sold-off aggressively.</p>
        <p>Much of the global economy currently sits in a significantly shut-down state while social distancing measures are in place to fight the virus. While government and central bank policies have built a bridge to a recovery in economic activity when social distancing measures are relaxed, the strength of the recovery – and outlook for the stock market – is, in the view of the Liontrust Global Equity team, critically dependent on three factors. </p>
        <p>First, Western governments must put in place an infrastructure for living with the virus at an acceptable level of risk while running the economy at a decent level of activity until a vaccine arrives. This means successfully suppressing the virus through a scaled-up testing and tracing regime while protecting the vulnerable, as opposed to continuing with blanket shutdowns for the foreseeable future. Numerous East Asian governments have already established such an infrastructure, but so far Western governments have generally failed to do so. </p>
        <p>Second, when the time is appropriate, macroeconomic policy must swiftly move from ‘defence’, in the sense of tiding over the economy during the shut-down, to ‘attack’, in the sense of delivering significant monetary and fiscal stimulus to kick-start demand. </p>
        <p>Third, and highly dependent on the first two factors, households and businesses must feel confident enough to increase spending again reasonably quickly from current extremely low levels, rather than engage too much in building up precautionary savings in the face of ongoing economic uncertainty. Some of the key leading economic indicators to monitor during the coming months in this regard will be consumer confidence, unemployment, household saving rates and business investment intentions. </p>
