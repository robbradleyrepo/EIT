        <p style="margin-bottom: 0.0001pt;"><strong><em><span>&nbsp;</span></em></strong></p>
        <p><strong><em><span>The Fund has an income Target Benchmark of 110% the yield on the MSCI AC Asia Pacific ex-Japan Index. The Fund’s most recent income distribution was announced on 31 March 2020. Its distributions over the 12 months to 31 March 2020 – expressed relative to the Fund’s price on 31 March 2019 – give a 12 month yield of 4.8%. The MSCI AC Asia Pacific ex-Japan Index yield on the same basis was 2.8%.</span></em></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span class="A2"><em>Source: Financial Express, as at 31.03.20, total return (net of fees and income reinvested), bid-to-bid. Fund launched on 05.03.12.</em></span><strong><em><sup>†</sup></em></strong></p>
