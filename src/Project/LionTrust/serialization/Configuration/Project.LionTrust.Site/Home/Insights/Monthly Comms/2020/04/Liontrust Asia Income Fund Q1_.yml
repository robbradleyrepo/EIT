        <p style="margin-bottom: 0.0001pt;"><span class="A2"><strong><span>Summary</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span class="A2"><strong><span>&nbsp;</span></strong></span></p>
        <ul style="list-style-type: disc;">
            <li> <span>While Asia was first into the coronavirus crisis, it is now showing some signs that it may be the first to emerge from it. </span><span>As the spread of virus in China has slowed, economic activity has begun to recover. By early April </span><span>Baidu’s tracking app showed that 90% of shopping malls have re-opened nationwide, as have 80-90% of restaurants. </span></li>
            <li><span> Much will depend on the extent of any reintroductions of the virus. The risk of infections still exists, so the path to recovery is likely to be bumpy. </span></li>
            <li><span> The extent of recovery is now also likely to be constrained on the demand-side. Production capacity is being re-opened but domestic demand will take some time to recover and international demand remains significantly affected by lockdowns.</span></li>
            <li><span> In China and Asia more widely, there is plenty of scope for demand recovery to be significantly supported by government stimulus.</span></li>
            <li><span> In terms of portfolio positioning, we are not turning defensive but instead are looking to play into the region’s expected economic recovery</span><span>.</span></li>
            <li><span> There are lots of investment opportunities in the region – most prominently in China as it is first to stage a recovery – but also in other countries such as Australia, which has fallen the most in US dollar terms. From a sector perspective, technology is throwing up some interesting opportunities as we expect supply chains and demand to recovery relatively quickly.</span></li>
        </ul>
        <p><span>&nbsp;</span></p>
