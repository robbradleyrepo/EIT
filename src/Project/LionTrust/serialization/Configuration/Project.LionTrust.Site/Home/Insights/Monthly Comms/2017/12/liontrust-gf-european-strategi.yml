        <p><strong>The Fund&rsquo;s A3 share class returned -3.2%* in euro terms in November (A4 share class -3.3%), compared with the -2.1% return from the MSCI Europe Index and the 0.7% return of the HFRX Equity Hedge EUR Index.</strong></p>
        <p>Net exposure at month end was c.62%. The Fund&rsquo;s negative return was the result of broad market weakness feeding through to the long book, while due to stock-specific reasons the Fund&rsquo;s short exposure did not provide the measure of downside protection one would usually expect in such an environment.</p>
        <p>The month started off with a flurry of central bank news, with the Bank of England raising its Bank rate for the first time in over a decade to 0.5%, while US President Donald Trump announced that Jerome Powell will be the next Federal Reserve chair. There were also some complications with Germany&rsquo;s leadership as coalition talks between Angela Merkel&rsquo;s CDU party and the Free Democrats broke down, keeping investors on their toes. </p>
        <p>However for most of the month, the focus was very much on corporate earnings. The MSCI Europe Index experienced its second biggest monthly fall of the year so far in November. Weakness in European equities was largely broad based, though cyclical areas appeared to underperform the most, with consumer discretionary (-3.5%), industrials (-3.3%) and IT (-2.7%) sectors the biggest fallers in euro terms. The sole sector to gain this month was real estate (+1.3%). </p>
        <p><strong>Vestas Wind Systems</strong> (-35.0%) was the largest long book detractor during the month. The wind turbine manufacturer lowered its earnings before interest and taxes (EBIT) margin guidance for 2017 to 12%-13% from 12%-14% while free cash flow guidance was cut to between &euro;450m-&euro;900m, having earlier been set at a minimum of &euro;700m. The company stated that the lower guidance reflected uncertainty around the US market, additional execution costs and an increasingly competitive environment. Due to the deterioration in Vestas&rsquo;s cash flow characteristics, we sold it from the Fund. </p>
        <p><strong>Schouw &amp; Co </strong>(-12.9%) also fell after issuing a third quarter results which were below market expectations at the revenue and EBIT level. Management also cautioned that &ldquo;there are indications of excess capacity occurring in the near future, which would make markets even more competitive and put prices, terms and conditions under pressure&rdquo;.</p>
        <p>Despite a tough market backdrop, there were a number of long book holdings which ended the month higher. Cosmetics company <strong>Oriflame Holding </strong>(+7.5%) was the biggest gainer after it reported upbeat results for the third quarter of 2017. Earnings before interest, taxes, depreciation and amortisation (EBITDA) rose 30% year-on-year to &euro;40m, beating analyst expectations of &euro;35.5m. Sales of &euro;295m in the third quarter also came in ahead of the market&rsquo;s forecast of &euro;294m, representing a 6% improvement from the previous year. </p>
        <p><strong>Deutsche Pfandbriefbank&rsquo;s </strong>(+5.4%) share price rose after it raised its 2017 pre-tax profit guidance for a second time. It now expects profit of between &euro;195m-&euro;200m compared to its previous estimate of &euro;150m-&euro;170m at the interim stage. This came on the back of strong numbers for the third quarter of the year, with pre-tax profit of &euro;51m compared to &euro;27m in the same quarter last year. The bank said the performance was driven by a positive developments in net interest margin and commission income. </p>
        <p>In the short book, a US drainage and water transition products manufacturer was a detractor after its outlook for the fourth quarter of the year came in ahead of analysts&rsquo; expectations. Additionally, a US audio and video content distributor reported third quarter revenue ahead of its guidance, as well as a reassuring outlook for the fourth quarter, causing its share price to rise. </p>
        <p>A music discovery platform provider was among the contributors to the short book following a third quarter update. The company delivered a bleak outlook, expecting a loss in its fourth quarter compared to analyst expectations of a gain. An Italian engineering company was also a positive contributor after it deferred the approval of its third quarter results due to uncertainties on the outcome of credit negotiations. </p>
