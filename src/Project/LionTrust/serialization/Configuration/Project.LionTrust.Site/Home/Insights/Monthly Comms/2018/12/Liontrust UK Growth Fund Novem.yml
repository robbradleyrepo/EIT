        <p style="margin-bottom: 0.0001pt;"><span style="font-size: 1.5rem;">T</span><strong style="font-size: 1.5rem;">he Liontrust UK Growth Fund returned -1.3%* in November, compared with the -1.6% return from the FTSE All-Share Index</strong><strong style="font-size: 1.5rem;">.</strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The initial bounce back in stock markets following ‘Red October’ lost momentum half way through November as further uncertainty over Brexit and tumbling oil prices weighed on investor sentiment. This was evident across the whole market cap spectrum in the UK, with the FTSE 100 returning -1.6%, the FTSE 250 -2.1% and FTSE Small Cap (ex IT) -1.9%.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund’s overweight allocation to oil and gas stocks was a headwind due to the ongoing weakness in oil prices. Following a 22% decline in November, Brent oil hit its lowest level for over a year due to ongoing concerns about oversupply. This was compounded by two of the world’s largest producers – Russia and Saudi Arabia – being unable to agree on whether supply cuts are necessary and Donald Trump arguing against output cuts. <strong>John Wood Group </strong>(-11.1%), <strong>BP </strong>(-7.0%) and <strong>Royal Dutch Shell </strong>(-5.2%) were the Fund’s holdings that fell. The fall in oil prices may have also influenced the share price of temporary power generation equipment group <strong>Aggreko </strong>(-13.1%). The company supplies power generation equipment to oil services companies. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Defensive sectors of the market were again among the top performers: telecoms returning 13.3%, healthcare +3.6% and utilities -0.4%. The Fund’s pharma holdings <strong>GlaxoSmithKline </strong>(+8.6%) and <strong>AstraZeneca </strong>(+2.1%) benefited from the shift to healthcare stocks. This was, however, offset to some extent by the latest twist in <strong>Indivior’s </strong>(-45.9%) legal battle with Dr Reddy’s Laboratories, which saw a temporary injunction on a generic version of Indivior’s Suboxone Film drug lifted. <strong>British American Tobacco </strong>(-19.0%), also fell after reports suggesting the US Food &amp; Drug Administration wants to crack down on menthol cigarettes. This hit the entire tobacco sector in the UK and US. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There was positive news from measuring devices maker <strong>Spectris </strong>(+11.7%) which released a strong trading update for the four months to end October. Like-for-like (LFL) sales increased 8% year-on-year, with growth across all geographic regions and all four of the company’s divisions. Its Materials Analysis division stood out, with a LFL increase of 12% driven by growth in the semiconductor and pharmaceutical industries.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>PayPoint</span></strong><span> (+11.3%) recorded a 4% increase in pretax profit in the six months to 30 September. The roll out of PayPoint One, its electronic point of sale system, expanded to 11,246 sites, keeping it on track to meet its target of 12,400 sites by 31 March 2019. FTSE 100-listed catering company <strong>Compass Group</strong> (+9.0%) delivered solid full-year results, in which it saw revenue increase 5.5% on a constant currency basis and an operating profit rise of 7.1%. It also issued a positive outlook, expecting 4-6% organic growth in its current financial year.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Actuator manufacturer and flow control company <strong>Rotork’s </strong>(-12.5%) trading update was less well received. It reported a 4% decrease in order intake in the third quarter, with a particularly steep drop of 20% in its Fluid Systems division. Revenue, however, showed growth of 8.4%, which the company said was due to the variation of timing in project orders and deliveries. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The only change to the portfolio this month was the sale of <strong>Shire </strong>ahead of the completion of its takeover by Japan’s Takeda Pharmaceutical.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Spectris (+11.7%), PayPoint (+11.3%), Compass Group (+9.0%), GlaxoSmithKline (+8.6%) and TP ICAP (+7.2%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included:</span></strong></p>
        <p><span>Indivior (-45.9%), British American Tobacco (-19.0%), Aggreko (-13.1%), Rotork (-12.5%) and John Wood Group (-11.1%).</span></p>
