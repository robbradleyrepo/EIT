        <p>The overnight rout in the S&amp;P has been attributed to the stronger labour market data emanating from the US on Friday.&nbsp; Initial attention was on the strong payrolls number before focus shifted to average hourly earnings which were up 2.9%.&nbsp; The financial markets are worried that increasing wage inflation will lead the US Federal Reserve to increase the pace of its interest rate rises. Although increases in base rates are very important, in this article David Roberts Head of Global Fixed Income at Liontrust argues that the shape of the yield curve is a superior forecaster of the future.</p>
        <p><strong>Bond markets have historically been accurate predictors of recessions six to nine months in advance. What are they currently telling us? And why are some people saying this time could be different?&nbsp; </strong></p>
        <p>After nearly a decade of Central Bank largesse, it seems we are finally moving back to a world of “normal” interest rate policy. I recognise that for anyone under the age of 35, low rates and upward sloping yield curves – where we can lend money for a longer time and get paid more interest in return – are not just logical and obvious, but the only thing they have known throughout their working lives. And an upward sloping curve does tend to prevail, albeit not to the same extent we have seen during a decade of QE (Quantitative Easing) and zero interest rates.</p>
        <p><strong><br>
        What is changing? </strong></p>
        <p>Historically, whenever the US Federal Reserve moves to increase interest rates, to tighten monetary policy, the relationship between different maturities of US Government debt changes. That is, the Treasury yield curve <strong>flattens</strong><em>. </em>This means investors are demanding less of a premium or less extra interest to lend to the government for longer periods of time.<em> </em></p>
        <p>Then the curve eventually inverts - we receive more for lending for a short time than we do lending for the longer term. Why? Short dated bonds rise in yield and fall in price because they tend to be very sensitive to changes in the Federal Funds rate. At the same time, investors grow concerned that tighter policy (those higher Fed Funds again) will ultimately choke off growth and inflation, so they are willing to buy long dated bonds for capital gain <strong>and</strong> protection against economic upset. </p>
        <p>This relationship is shown in the chart below. This captures the yield <strong>differential</strong> for lending to the US Government for either five or 30 years. At present, an investor receives about 0.49% more to lend for the longer term. You can see how much this has collapsed in recent months.</p>
        <p style="text-align: center;"><strong style="font-size: 1.5rem;"><em><br>
        40 years of US interest rates</em></strong></p>
