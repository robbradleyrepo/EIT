        <p>Taking these two together: Table 1 suggests the yield curve becomes flat/inverted between six and nine months <strong>before</strong> recession. Using the full data from the Wells Fargo study, the average S+P sector hits peak value around six months <strong>before</strong> recession. So, if we assume history repeats itself then the US economy does look like it is entering the danger zone.</p>
        <p><strong><br>Is it different this time? </strong></p>
        <p>How I hate the phrase, but yes it may be different this time. Why?</p>
        <p>The starting point is that this time around interest rates are much lower than usual. Remember Fed Funds actually hit 20% a couple of decades ago. The cost of borrowing, should the Fed raise a few more times, will still remain well below the average rate for the past 40 years. A key metric for bond managers is how easy it is for companies to service their debt – how many times is interest covered? Even if interest rates <strong>double</strong> from current levels, in absolute terms they should be manageable for large companies. In counter point, we just don’t know how a generation of US consumers and mortgage owners will fare should rates rise aggressively. We were in a similar situation in 2008 and that didn’t end well. </p>
        <p>Second is pace: when the Fed tightens, it tends to do so aggressively. Curve inversion normally follows a three-month period during which rates have moved up at least 1%. We have had five rate rises in two years, totalling 1.25%. This is moderate and at least in part designed not to spook the consuming horses. All things being equal, it is very difficult to envisage our incoming Fed Chair Jerome Powell as being hawkish enough to raise rates more than 1% in the coming 12 months. </p>
        <p>Third is fiscal policy. Since the 1950s, one of the first actions of most Western governments to recession was to expand their fiscal base, to try to spend their way out of trouble. Increasingly independent central banks reacted in the only way they could with aggressive monetary policy: 15% UK Base Rate and 20% Fed Funds. </p>
        <p>And then we found ourselves in the midst of the GFC – since when we have had 10 years of central government ennui, of austerity in one form or another. Slashing rates, refusing to borrow and wiping out “toxic assets” was painful, but it did see a base reached, a foundation laid for what has been one of the longest periods of expansion in 200 years. Say what you will of Trump, it may be that a Reaganesque tax and spending cut towards the <strong>end</strong> of a period of growth could materially lengthen the cycle. The devil’s advocate notes we may be forgetting the lesson of 2008: let bad businesses, bad loans fail – to do otherwise simply stores up problems for tomorrow. </p>
        <p>Of course, a policy of cutting corporation tax and leaving personal taxation alone could be considered the fiscal equivalent of QE: boosting financial assets and doing precious little for the real economy. A low marginal propensity to consume and low economic multiplier leaves growth and inflation dependent on “trickle down” effects, but it may be great for the stock market!</p>
        <p><strong><br>So, what does all that mean?</strong></p>
        <p>The shape of the US Treasury curve tends to be a good predictor of recession in the US and global economy. This curve is starting to signal a recession coming in the next six to nine months. Risk assets, US equities at any rate, see peak valuation five or six months before a recession starts. </p>
        <p><strong><br>And for investors? </strong></p>
        <p>I’m laughed at when I talk of recession: QE in Europe still exists, Trump is cutting tax and there are few signs of profit taking en masse. But investors in sovereign debt need to hope the Federal Reserve remains cautious and inflation fails to rise further. This is already looking a difficult year, with many bond hawks, myself included, believing we are at the start of a bear market. Remember the dollar is weaker, commodities are up in value and labour capacity is scant. None of this suggests inflation is falling soon.</p>
        <p>If US market rates do move well above 3% (I believe the whole of the US rate curve beyond five-year notes will do so by June), then at this level it starts to look a tentative buy. </p>
