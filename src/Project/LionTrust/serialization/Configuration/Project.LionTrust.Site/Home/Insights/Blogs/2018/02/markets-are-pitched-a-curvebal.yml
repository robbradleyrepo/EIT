        <p><strong><br>
        Isn’t curve inversion just an issue for the bond market?</strong></p>
        <p>Curve inversion is strongly associated with rising interest rates. It also tends to be an “end of cycle” phenomenon – the last hurrah of economic expansion. So in this regard it is a vital signal for all investors, not just those in fixed income. </p>
        <p>As a reminder, in the good times, growth and inflation rise, then the Federal Reserve raises rates, the curve inverts, higher borrowing cuts investment (including in people), this prompts delinquencies and defaults and we hit recession. That’s the bad news. </p>
        <p>The good news is <strong>there is normally a lag between when the curve inverts and the economy going into recession<em>. </em></strong>Table 1 below shows the time from curve inversion to recession - you can see it can be up to 15 months until GDP troughs. Or it can be immediate.</p>
