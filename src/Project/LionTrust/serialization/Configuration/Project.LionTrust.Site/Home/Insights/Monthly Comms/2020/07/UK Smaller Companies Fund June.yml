        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Smaller Companies Fund returned -1.2%* in June. The FTSE Small Cap (excluding investment trusts) Index comparator benchmark returned 3.4% and the average return of funds in the IA UK Smaller Companies sector, also a comparator benchmark, was 0.3%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The market&rsquo;s rebound from its Covid-19 losses stretched into the early days of June as investors continued to look beyond the immediate impact of the pandemic towards an economic recovery. This optimism was dented mid-month by a sober assessment of the situation by the US Federal Reserve, which is forecasting a 6.5% contraction in the US economy this year and no scope for interest rate rises until the end of 2022 at the earliest. The IMF added to the economic gloom, downgrading its estimate for 2020 global economic growth from -3.0% to -4.9%.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Investor unease was further deepened by news of spikes in US Covid-19 infection rates and a new outbreak in China. Despite this, the FTSE All-Share was able to retain some of its early-month gains. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Companies have now been operating within the new social and economic parameters presented by Covid-19 for a few months. As such, their updates to the stockmarket &ndash; while still characterised by huge uncertainties over the short-term outlook &ndash; have been able to provide more detail on the nature of trading during the pandemic than those issued in previous weeks. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Full-year results from<span style="color: red;"> </span><strong>Tatton Asset Management </strong>(+17.7%)<strong> </strong>fleshed out performance for the year to 31 March that had already been outlined in an April trading update. As previously announced, discretionary assets under management rose 9.6% to &pound;6.65bn after a &pound;1.13bn inflow was offset by a negative investment performance of &pound;681m as markets tumbled at the end of the accounting period. Paradigm, its IFA support services business, grew revenues by 10% while Paradigm Mortgages increased membership by 11% to 1,544 with gross lending increasing 18% to &pound;9.9bn. Although lockdown measures have negatively impacted engagement of its existing and potential client IFAs, Tatton is confident in its financial position and its outlook; it has proposed a final dividend of 6.4p a share. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Shares in <strong>Quartix Holdings</strong> (-16.4%) rallied </span><span>in May ahead of a 2 June trading update before easing back for much of June. Vehicle mileage for its tracking systems in the UK and France troughed in late March at less than half the normal rate. French mileage had recovered to 9% below baseline levels by 22 May, but UK mileage remained 40% lower than normal. While Quartix is reluctant to give further guidance, it believes the pandemic is unlikely to have a material impact on profit or cash flow in the first half of 2020. It had a comfortable net cash position of &pound;9.5m at the beginning of June, up from &pound;8.5m at end-March, and had previously stated that it would not envisage having to dip into those cash reserves even under a reasonable worst-case scenario. Quartix&rsquo;s subscriber base has yet to be significantly affected &ndash; rates of attrition have remained at around 12% per annum and it has only had to provide payment relief or deferral to 6% of its subscriber base by value. However, it believes the true impact on the subscriber base may not become apparent until the autumn, after the government&rsquo;s financial support packages are withdrawn. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Market expectations for <strong>Eco Animal Health Group&rsquo;s</strong> (+20.8%) trading in the year to 31 March 2020 had been depressed by an outbreak of African Swine Fever in 2019 that hit sales to China. However, the market recovered strongly as the disease abated, leading to a robust sales performance for Eco Animal Health in the second half of its year. As a result, both revenues and EBITDA (earnings before interest, tax, depreciation and amortisation) were &ldquo;significantly&rdquo; ahead of consensus forecasts for the year, with gross margins boosted by an improvement in pricing in the US market. The impact of Covid-19 on Eco Animal Health has been limited and it commented that the strength seen in Chinese and US markets has carried over into the first two months of its new financial year. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Shares in <strong>Brooks Macdonald Group</strong> (+9.2%) moved higher over the course of June. Towards the end of the month, it announced the &pound;9.6m acquisition of Lloyds Bank&rsquo;s Channel Islands wealth management and funds business. The deal is expected to add around &pound;1bn of assets split evenly between private client portfolios and unitised funds, implying a purchase price of only 1% of assets (if they can be fully retained post-acquisition). This deal comes relatively soon after its acquisition of Cornelian Asset Managers that completed in February, as the company looks to bolster growth inorganically in what is a consolidating sector.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund added a position in <strong>Eckoh</strong>, an existing holding in the UK Micro Cap Fund. </span><span>Eckoh is a relatively rare case of a stock which possesses all three Economic Advantage intangibles. It is a provider of software solutions used in contact centres with a patented solution that allows the receipt of customer payment information in a secure way. </span><span>In June it released full-year results in which it c</span><span>ited its high levels of recurring revenue and record order book as providing some insulation from the Covid-19 crisis. </span><span>In the year to 31 March revenue grew 16% to &pound;33.2m, while its order book of contracted business sat at slightly more than this amount, &pound;35.9m. Recurring revenue has now increased to almost 80% of the total.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #00b050;">&nbsp;</span></p>
        <p><strong><span>Alpha FX</span></strong><span> was recently added to the Fund on the strength of its intellectual property. The company provides consultancy services and technologies to corporates and institutions looking to manage their currency exposures, with a particular focus on risk management, international payments and collections. The fund managers had been monitoring Alpha FX for over a year, and a recent fund raising provided the opportunity to initiate a position in the stock. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Eco Animal Health Group (+20.8%), Tatton Asset Management (+17.7%), Robert Walters (+15.9%), Nucleus Financial Group (+9.6%) and Brooks Macdonald Group (+9.2%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Accesso Technology Group (-18.6%), PayPoint (-18.6%), Quartix Holdings (-16.4%), Integrafin (-14.0%) and IG Design Group (-12.8%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
