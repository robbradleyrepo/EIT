        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Smaller Companies Fund returned 1.9%* in December, compared with the 2.8% return from the FTSE Small Cap (excluding investment trusts) Index. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Although the Fund experienced more newsflow on the detractors board in December, it was still a positive month overall as the Fund participated in UK equity market strength but lagged the FTSE Small-Cap Index. Global equity markets rallied into year-end, many of them hitting new all-time highs, perhaps boosted by the Trump&rsquo;s much-vaunted tax reform bill finally being passed. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>In the UK, market trends were affected by a retracement in sterling as EU Brexit divorce bill talks stretched out. This, together with strong returns for large-cap dominated basic materials and oil &amp; gas sectors, contributed to the FTSE 100 Index registering the biggest gain, up more than 5%.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Within the Fund, the contributors largely benefitted from a re-rating which was more the result of positive investor sentiment than additional fundamental developments. <strong>AB Dynamics </strong>(+21.4%), for example,<strong> </strong>built on last month&rsquo;s share price gains despite not having issued any corporate newsflow of significance since its mid-November final results. The rise took the Q4 rally to 74%. </span><strong><span>F W Thorpe</span></strong><span> (+12.0%), which had seen its shares sell-off on the back of November AGM outlook comments, managed to reverse the trend as it announced the acquisition of Dutch emergency lighting specialist Famostar for an initial consideration of &pound;6.8m. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>By contrast, the share price falls experienced by some holdings can be attributed to corporate updates. Starting with </span><strong><span>IDOX </span></strong><span>(-37.6%), there was a heavy sell-off as investors reacted to a second profit warning in as many months. Having last month flagged the negative impact of contract delays, IDOX caused more concern with the revelation that its review of end-year accounts (for the period to 31 October 2017) had uncovered certain revenue items which should not have been included in FY2017 forecasts. The resolution of this issue was not helped by its CEO taking sudden sick leave, with non-exec director and former-CEO Richard Kellett-Clarke stepping in as interim CEO. The earnings before interest, taxes, depreciation and amortisation (EBITDA) impact of the revision is estimated to be a &pound;3m reduction to the &pound;23m figure which was given in last month&rsquo;s update.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Omega Diagnostics</span></strong><span> (-23.2%) released interim results which included the prediction of slower revenue growth than it had previously expected over the next couple of years. Revenue growth for the interim period to 30 September 2017 was 4% while gross profit was flat after some margin contraction. The company has reiterated its conviction in the long-term market opportunity in food intolerance testing but admits that it is facing short-term headwinds which are hampering growth initiatives. With investor expectations rebased, Omega Diagnostics also took the opportunity to implement management changes. It announced that CEO and founder Andrew Shepherd would be stepping down from the role with immediate effect to be replaced by Colin King, the current COO, who joined the company in 2015 with a view to a planned succession. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Following the completion of a review of its operating systems, which was triggered by its acquisition of Suffolk Life, <strong>Curtis Banks Group </strong>(-7.3%)<strong> </strong>has decided to implement an upgrade of its back office. Having capitalised costs of just over &pound;2m as it investigated alternative systems, it will now be required to incur an impairment charge as this asset is written-off. This non-cash charge will affect reported profits for its 2017 results. The shares were initially marked down heavily on the news, but quickly staged a recovery given that the decision should actually be positive for the company in the medium term.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund participated in a fund-raising for <strong>Sumo Group</strong>, which was admitted to dealing on AIM on 21 December. The shares debuted strongly, finishing December at 116p compared with the purchase price of 100p. Sumo Group provides a range of services to video game publishers and developers, ranging from visual concept design and pre-production through to marketing and post-release support.</span><span> As one of the few independent studios in the UK with the scale to provide full turnkey development of a game, it often becomes embedded within successful franchises, becoming &lsquo;spiritual owners&rsquo; of the publisher&rsquo;s intellectual property. This creates a very large barrier to competition and also allows it to benefit as the industry moves increasingly to a digital distribution model, enhancing the longevity and monetisation of titles.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>It also bought into <strong>Focusrite</strong>, </span><span>a provider of high tech audio hardware and software used by both hobbyist and professional musicians to capture analogue signals and convert them to digital, as well as create music</span><span style="color: #1f497d;">. </span><span>Founded in 1985 by ex-Led Zeppelin sound engineer Phil Dudderidge, who remains the largest shareholder, the company floated in 2014 and has enjoyed a strong start to life as a listed company. A great number of the company&rsquo;s young workforce are musicians, leading them to create market-leading products with strong industrial design. The company now has a well-known and trusted brand, while in addition possessing a strong distribution network with its products sold in around 160 territories globally.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>AB Dynamics (+21.4%), Next Fifteen Communications (+16.1%), F W Thorpe (+12.0%), Learning Technologies (+11.9%) and Smart Metering Systems (+11.6%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>IDOX (-37.6%), Omega Diagnostics Group (-23.2%), Empresaria Group (-12.2%), Tracsis (-10.1%) and Curtis Banks Group (-7.3%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
