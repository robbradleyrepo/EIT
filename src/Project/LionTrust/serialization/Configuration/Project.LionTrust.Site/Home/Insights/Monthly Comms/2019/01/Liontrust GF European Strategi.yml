        <p style="margin-bottom: 0.0001pt;"><strong>The Fund’s A4 share class returned 1.5%* in euro terms in December (A3 share class 1.6%), compared with the -5.5% return from the MSCI Europe Index and -4.5% return from the HFRX Equity Hedge EUR Index</strong><strong>.</strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong>&nbsp;</strong></p>
        <p style="margin-bottom: 0.0001pt;">Net exposure at month end was c.35%. European stock markets failed to get into the festive spirit in the final month of 2018, with the MSCI Europe marking its biggest monthly decline since January 2016. This resulted in a particularly strong performance from the short book, which in aggregate saw share price declines that were roughly double that of the MSCI Europe Index. Whereas in the previous two months of 2018 the short book’s positive contribution was offset by a weak long book performance showing as markets fell, December saw the long book prove more resilient to the sell-off, resulting in a stronger performance for the Fund.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">December started off in fairly positive fashion with China and the US agreeing a truce against any further escalation in the trade war and commencing three months of negotiations. Though this meant the trade war took a back seat, the themes which caused the poor stock market performance in Red October returned: concerns about global growth, tightening monetary policy and oil prices. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The latter saw a particularly volatile end to the year. Brent crude received a short-lived lift after Opec and Russia announced output curbs of 1.2 million barrels a day. However, investors still had worries about oversupply with US shale producers continuing to pump oil at record levels. Alongside this, uncertainty about the global economy drew into question the resilience of demand for the commodity. This saw Brent crude shed 8.4% over the course of the month and end 38% off its October high. This hurt a handful of the long book’s oil exposed stocks: <strong>Tethys Oil </strong>(-19.3%), <strong>BW Offshore </strong>(-16.9%) and <strong>Hunting </strong>(-16.7%) were some of the names affected.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The volatile oil market was one of the main features of oil services company Hunting’s year end trading statement. It stated clients have expressed caution in their spending commitments due to lower oil prices. It also commented that the current volatility in oil prices would continue to impact clients’ short term budget plans.&nbsp; </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Investors also kept a close eye on the last central bank decisions of the year. The European Central Bank confirmed the end of its quantitative easing scheme and maintained guidance that interest rates are to stay unchanged until summer 2019. However, the market’s focus was on the US Federal Reserve which hiked interest rates for the fourth time in 2018 and lowered its estimation for rate hikes in 2019 to two from three. Following sharp stockmarket declines and soft economic data, some investors were hopeful of a stronger signal of a slowdown in monetary tightening. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The mood in markets was unsurprisingly risk off, with utilities (flat) the only sector in the MSCI Europe Index to avoid losses in euro terms. The heaviest selling occurred in the real estate (-7.2%), financial (-7.1%) and health care (-6.3%) sectors. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">As would be expected in such an environment, the Fund’s long book incurred some losses. Cruise operator <strong>Carnival Corp </strong>(-19.2%) was one of the worst performers after stating that an additional 2.0% fuel cost will compress earnings per share in the first quarter of its 2019 financial year to between 40 to 44 cents. This compares to 52 cents in the same period last year. This overshadowed some solid full year earnings, with total revenue rising 7.8% and net income up 21%. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The short book provided a significant tailwind to performance. A French biopharmaceutical company saw a sharp deterioration in its share price after it withdrew its application with the US Food and Drug Administration for its peanut allergy patch. The company stated that conversations with the regulator raised questions about a lack of detail on the manufacturing and quality controls. Another contributor was a UK high performance materials manufacturer, which stated that it expects to report a substantial drop in underlying pre-tax profit for its financial year 2018 as a result of high raw material prices. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
