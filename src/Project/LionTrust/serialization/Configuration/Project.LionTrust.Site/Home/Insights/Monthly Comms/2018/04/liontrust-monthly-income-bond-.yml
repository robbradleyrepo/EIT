        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: black;"><span style="background-color: #000000;"></span>The Fund returned -1.1% over the quarter, outperforming the IA Sterling Bond sector average of -1.3% and the iBoxx Sterling Corporates 5-15 Years Index’s -1.7%*</span></strong><strong><span style="color: black;">. </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: black;">&nbsp;</span></strong></p>
        <p style="text-align: left;"><span>A widespread resurgence of volatility resulted in a testing period across equity and fixed income markets, despite a strong start to the year. The sell-off was fuelled by fears of rising inflation and potentially faster-than-expected policy tightening, before being exacerbated by growing geopolitical tensions amid the threat of a global trade war. </span></p>
        <p style="margin-bottom: 8pt; text-align: left;">Our underweight position to interest rate risk was the main contributor to performance over Q1: this benefited from rising government bond yields, reflecting increasing market expectations of higher inflation and interest rates. </p>
        <p style="margin-bottom: 8pt; text-align: left;">This was despite a late March rally in government bonds as investors looked for safe havens in the wake of renewed geopolitical uncertainty.</p>
        <p style="margin-bottom: 8pt; text-align: left;">The UK saw a flattening of the curve over the period as the rise in yields was sharper at the shorter end of the market, with two- and five-year yields up 38 and 39 basis points (bps) respectively while 10-year yield rose 16bps. We saw more modest flattening in the US, although yields still rose significantly across the curve, while the rise was less pronounced in Europe, with 10-year bund yields up just 7 basis points<span>.</span></p>
        <p style="margin-bottom: 8pt; text-align: left;">Against a backdrop of underperforming credit, stock selection still proved a significant contributor to returns as holdings within our core sectors, particularly telecommunications and insurance, outperformed the broader market. Sector allocation was a slight drawback overall, however, with our overweight in financials, among the worst-performing sectors over the period, a detractor.</p>
        <p style="text-align: left;"><span>Trade tensions between the US and China escalated over the quarter, with the US and China both announcing potential tariffs on billions of imports. While these initial exchanges have been relatively insignificant in the context of their respective economies, investors have recognised the potential impact of further escalation and a protracted period of uncertainty on the global economy. </span></p>
        <p style="text-align: left;"><span>While markets have endured a tumultuous start to the year, underlying economic fundamentals have remained strong throughout, with data releases continuing to be broadly positive. This strength has not gone unnoticed by Central Banks and the Federal Reserve cited it as a key component in the decision to raise interest rates another 25 basis points at Jerome Powell’s first meeting as Chair in March. </span></p>
        <p style="text-align: left;"><span>The Bank remained fairly dovish however, maintaining their outlook for three more rate rises this year, and this calmed market fears of an accelerated hiking cycle to some extent.</span></p>
        <p style="text-align: left;"><span>In the UK, despite the decision to keep rates on hold in March, the Bank of England also appears to be accelerating policy tightening, indicating a second rate rise in six months is a distinct possibility when the Monetary Policy Committee (MPC) reconvenes in May. This was further supported by ongoing progress in Brexit negotiations, as a transition deal has now been agreed. </span></p>
        <p style="text-align: left;"><span>Moving to Europe, the European Central Bank also acknowledged the broad-based strength of the economy, revising up its GDP forecasts for 2019, and Mario Draghi delivered an unusually hawkish message suggesting the end of the quantitative easing (QE) programme is drawing nearer. </span></p>
        <p style="margin-bottom: 8pt; text-align: left;">There was moderate trading activity over the first quarter as the Fund invested strong inflows and in the latter stages, we<span> looked to take advantage of recent weakness in credit markets and exploit value opportunities. </span></p>
        <p style="margin-bottom: 8pt; text-align: left;"><span>Over Q1, we increased exposure to the housing association sector, where we see good value opportunities at current levels in names with strong credit profiles. One such example saw the fund establish a position in Places for People Homes, which builds new and renovates existing properties as well as leisure facilities.</span></p>
        <p style="margin-bottom: 8pt; text-align: left;"><span>We also executed several relative value switches within financials following underperformance, participating in new issues from HSBC and Nationwide as both came to market at attractive valuations and also taking opportunities in existing holdings such as Axa.</span></p>
        <p style="text-align: left;"><span>Despite a turbulent start to the year, the robustness of the underlying economic fundamentals continues to reinforce our outlook, which remains in line with previous quarters. As such, we maintain a preference for corporate bonds and hence remain overweight credit risk within the portfolio, seeing recent market weakness as an opportunity as corporate fundamentals remain strong.&nbsp; </span></p>
        <p style="text-align: left;"><span>The expected acceleration of central bank policy tightening and rising inflation supports our belief that government bond yields will rise. In order to exploit this, our short interest rate risk position is currently expressed through the UK, US and German markets and we will continue to actively manage this allocation between markets where we see value opportunities. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>At a sector level, we are comfortable to remain overweight insurance, financial services and telecoms, which are supported by attractive valuations and higher credit quality. This is consistent with our positive view on credit markets given the favourable economic backdrop and supportive technical factors. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Against this, we are underweight industrials, oil &amp; gas and utilities, due to an unfavourable risk/reward profile. We are also cautious on the consumer sector following a raft of profit warnings combined with a challenging operating outlook.<br>
        </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
