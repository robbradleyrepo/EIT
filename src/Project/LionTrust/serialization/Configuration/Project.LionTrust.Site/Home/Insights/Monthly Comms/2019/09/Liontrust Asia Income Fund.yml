        <ul>
            <li style="text-align: left;"><span class="A2" style="font-size: 1.5rem;"><strong>Sold –</strong> <strong>Man Wah.</strong></span><span style="font-size: 1.5rem;"> The company – the world’s largest seller of recliners – has been hit hard by US-China trade tensions and the introduction of tariffs. As a result, its shares underperformed the market during the sell-off in the second half of 2018. Having recovered from its lows and outperformed the market year-to-date, we decided to close out the position in recognition of the risk of ongoing and heightened US-China hostilities.</span></li>
        </ul>
        <ul>
            <li style="text-align: left;"><strong><span>Bought –</span></strong><span class="A2"> </span><strong><span>Dali Foods. </span></strong><span>Chinese food and beverage company Dali has market leading positions in several categories such as baked goods, potato chips, beverages and energy drinks. The company has a strong sales network with more than 4,500 distributors covering both the urban and rural areas in China. It has a solid balance sheet, strong free cash flow and aims to pay out at least 50% of earnings as dividends. Dali Foods’ shares trade on a forward price/earnings ratio of 14, reasonable value given expectations of 10% earnings growth. Its dividend yield is over 3%.</span></li>
        </ul>
