        <p style="margin-bottom: 0.0001pt;"><strong><span>During the first half of 2020 the Liontrust US Opportunities Fund rose by 6.0% versus the S&amp;P 500 Index return of 3.6% and the IA North America sector average return of 3.4%*. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p><span style="color: black;">US equities started 2020 on a strong footing with reduced trade tensions between the US and China culminating in an announcement of the signing of &ldquo;Phase 1&rdquo; deal. However, towards the end of February it became increasingly clear that COVID-19 was not going to be contained in China and the world was facing a global pandemic. One of the fastest market selloffs on record ensued. Nations around the world have looked to contain the transmission of the virus by shutting down their economies to enable social distancing propelling the world into a deep recession.&nbsp; After a torrid first quarter, US markets staged a strong recovery in the second quarter. The combination of an </span><span style="color: black;">impressive policy response from both the Federal Reserve and the US government as well as evidence that the US economy was bouncing back quicker than most had expected helped markets recover much of the lost ground. </span></p>
        <p><span style="color: black;">T</span><span>he speed and the scale of the US policy response has been impressive and helped contain credit market damage. In just a three-week period, the Fed moved from an emergency out-of-meeting rate cut to QE &ldquo;unlimited.&rdquo; Congress also quickly agreed a $2tn US fiscal package amounting to almost 10% of US GDP. The US authorities made it clear they are in &ldquo;whatever it takes&rdquo; mode. </span></p>
        <p><span style="color: black;">The second quarter recovery was helped by slowing growth in COVID-19 case count. Additionally, markets were buoyed by incremental news about more effective treatments for COVID-19, including Remdesivir and </span><span style="background: white; color: black;">Dexamethasone, which have helped to reduce fatality rates as well as prospects for a vaccine. According to the WHO, there are over 100 vaccines in </span><span style="color: black;">preclinical evaluation</span><span style="background: white; color: black;">. </span><span style="color: black;">This significant volume of research and momentum raises the prospects of a vaccine arriving sooner than the "12-18 months" guidance given by many health experts. However it should be noted that towards the end of half year period it was becoming clear that the Sunbelt states which had escaped the worst of the initial spike in US cases were showing a surge in cases likely as a result of relaxing social distancing measures after relatively short periods of lockdown in a global context. This has seen a pause and in some cases reversal of re-opening efforts which will inevitably slow the momentum in the US recovery.&nbsp; </span></p>
        <p><span style="color: black;">There have been some overriding characteristics determining which companies suffered the worst during the market correction. Some would have been more predictable than others. More predictably, companies with leverage have suffered most, with a direct relationship between the amount of leverage and relative performance. This is akin to the 2008 sell-off. Less predictably, the highest valuation or multiple companies have fared the best. This stands in contrast to 2008. </span><span>Back then, both the highest and lowest multiple companies performed least well during the market slump. However this time around, it has been the lowest multiple companies that have led the correction while the highest multiple companies have actually performed the best. We believe this once again demonstrates the pervasiveness of our central &ldquo;disruption&rdquo; theme.&nbsp;&nbsp; </span></p>
        <p><span style="background: white; color: black;">The other notable development during the period was rise of Joe Biden, the Democrat Presidential candidate, in the polls. According to Predictit.com, having been neck and neck at the end of May the implied probability of Biden beating Trump to the White House in November was 60% by the end of the quarter. This raises the prospect of corporate tax rates being hiked from the current level of 21% having been cut from 35% cut under Trump&rsquo;s presidency.</span></p>
        <p><span style="color: black;">Performance was helped by exposure to both industries and companies who have seen to be beneficiaries of the COVID-19 pandemic. In particular, many companies in the technology sector have seen the secular trends that were in place before COVID-19, including e-commerce and the shift to the cloud, only be accentuated. This has helped the mega-caps Technology stocks, including Amazon, Apple, Google, Facebook and Microsoft, all of which we own, to outperform during the first half of the year. Smaller less well-known companies have also benefitted including Twilio, the cloud communications company, which has seen a boost from the rise in Telehealth which is powered by its software.&nbsp; </span></p>
        <p><span style="color: black;">The biggest detractors in the portfolio have come from industries that have been severely impacted by COVID-19 and the related social distancing measures. This includes amongst other the medical devices industry which has suffered with elective procedures being postponed. </span></p>
        <p><span style="color: black;">In terms of portfolio activity, we have made just a handful changes to the portfolio and have </span><span>been focusing our attention on companies and industries which we think we will structural beneficiaries of the post-COVID world. In some cases, these companies are already benefiting from the shifting trends but in others they are also enduring shorter term business disruption like much of the economy. There are opportunities, in our view, in both camps. </span></p>
