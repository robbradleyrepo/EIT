        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust Emerging Markets Fund returned 4.3% over the third quarter, versus the IA Global Emerging Markets sector average and MSCI Emerging Markets Index’s respective gains of 4.1% and 4.7%*.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p>During the third quarter, global markets continued their recovery from the low point of March when fears over the Covid-19 pandemic were at their worst. Although the virus continues to spread, markets have in general been appeased by a combination of virus containment strategies, hopes of a vaccine, alongside extremely easy monetary and fiscal policy. Over the quarter, emerging markets outperformed developed markets. However, the relative performance of countries and sectors during the recovery has been extremely varied. The vast majority of the strength in emerging markets equities has come from the four Asian markets of China, Taiwan, Korea and India – up between 11-15% in US Dollar terms over the quarter. Elsewhere, key markets in South-East Asia, Latin America and the MENA region were largely flat or negative during the period. This is largely due to the fact that North Asian countries handled the virus spread quickly and have therefore been able to re-open their economies to a greater degree. In addition, their economies tend to be more trade sensitive and thus have benefited from the general global recovery amid a tentative re-opening of global trade channels. Moreover, as global capacity utilisation rises, energy costs remain contained, driving strong margin expansion, supporting manufacturing companies. At the other end of the spectrum, those countries more closely linked to commodity production have generally seen weaker performance, alongside related sectors such as energy. Russia and Brazil fell 7.0% and 4.2% respectively. </p>
        <p>The North Asian countries have also been bolstered by larger weighting in indices to the tech and ecommerce sectors, which – as in developed markets – have benefited from an acceleration in home shopping and working from home trends caused by the reductions in social mobility. Large companies (and heavy index constituents) such as Alibaba, Tencent and Taiwan Semiconductor have performed extremely well, boosting their respective home markets. A corollary of this is the emphatic continuation of the outperformance of growth-style companies at the expense of the value style. In particular, banks have continued to underperform significantly, weighed upon by continued low interest rates, poor economic growth and lingering concerns over asset quality. Most sectors in emerging markets recorded marginal positive or negative gains, with the exception of significant gains in the IT and consumer discretionary sectors (itself driven by ecommerce), making the market leadership extremely narrow.</p>
        <p>The key driver of positive performance for the Fund was a combination of good stock selection in major markets China and Taiwan – in particular the key overweight in leading semiconductor fabricator TSMC in Taiwan (just under 10% of the portfolio), where continued market share gains and technological innovation has been rewarded by strong share price performance. In China, large positions in ecommerce players JD.com and Alibaba enjoyed strong price appreciation as China continues a cyclical rebound from lockdowns earlier in the year as well as structural trends increasing penetration of online shopping. In addition, apparel supplier Shenzhou International performed well alongside the recovery in end markets worldwide. At the other end of the spectrum, performance suffered due to the overweight market position in both Russia and Brazil, and the underweight position in strongly performing India. There were no significant portfolio changes in the quarter.</p>
        <p>The outlook for emerging markets remains somewhat cloudy, given the inevitable uncertainty surrounding the progression of the Covid-19 virus – both in terms of infection rates in individual afflicted countries but also in terms of the trajectory of lockdowns and reopening’s and attendant impact on global trade and commodity prices. That said, key emerging markets remain in robust financial health. Moreover, the aggressive policy response from the US Federal Reserve and potential for further fiscal stimulus – especially in the event of a full sweep of Congress and Presidency by the Democrats in the upcoming US election – has weakened the dollar, offering crucial breathing space for emerging markets. However, given the discounted levels of valuations and low ownership of the asset class we remain positive on the medium-term outlook for a recovery in emerging market asset prices. We as always aim for a balanced portfolio with exposure to both long-term thematics alongside more cyclical recovery opportunities.</p>
