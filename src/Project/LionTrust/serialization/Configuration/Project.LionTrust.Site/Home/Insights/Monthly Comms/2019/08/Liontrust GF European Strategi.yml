        <p style="margin-bottom: 0.0001pt;"><strong>The Fund’s A4 share class returned -1.6%* in euro terms in July (A3 share class -1.5%), compared with the 0.3% return from the MSCI Europe Index and 0.8% return from the HFRX Equity Hedge EUR Index</strong><strong>.</strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong>&nbsp;</strong></p>
        <p style="margin-bottom: 0.0001pt;">Net exposure at the end of July was c.77%. The Fund’s returns were dented by underwhelming performances by both the long and short book. The long book’s return fell short of the market, while takeover news for one holding contributed to the short book’s underperformance. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Central banks continued to be at the forefront of market moves. The Federal Reserve promised in June to act as appropriate to sustain the US economic expansion and in July the policy-setting committee deemed that a 25 basis point cut was necessary. This move – the Bank’s first interest rate cut in over a decade – was entirely priced in by markets though there was some outside hopes for a 50 basis point cut. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Some investors were therefore disappointed to hear that the July cut was a “mid-cycle adjustment to policy” rather than the start to another series of rate reductions. According to futures markets, three further rate cuts were priced in for in the next 12 months. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">There are now also expectations that the European Central Bank (ECB) will lower rates. The Bank adjusted the wording in its July policy statement to declare that rates will remain at present <em>or lower</em> levels at least through the first half of 2020. ECB President Mario Draghi added in his press conference that there is greater expectations for lower inflation and the Governing Council discussed a range of stimulus options including rate cuts. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Defensive sectors came out on top in the MSCI Europe Index in July. Consumer staples (+2.9%) was the top performer, followed by utilities (+1.6%) and health care (+1.5%). </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Materials (-2.8%) was the weakest sector and presented a headwind for the long book’s returns due to its overweight position. Global mining groups <strong>Rio Tinto </strong>(-5.5%) and <strong>Anglo American </strong>(-10.8%) were among the fallers. Anglo American released interim results which showed underlying earnings before interest, taxes, depreciation and amortisation (EBITDA) rose 19% in the first half of 2019, while revenue increased 8%. The improvement in underlying EBITDA margins to 46% from 41% was due to strong prices for iron ore and platinum group metals. Anglo unveiled a larger than expected share buyback of US$1bn in addition to its improved dividend of US$0.62. However, the group’s share price declined after a major shareholder chose to unwind his investment.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;"><strong>International Personal Finance </strong>(-17.0%) continued its recent share price decline following the Polish government’s proposal in June to lower the existing cap on non-interest loan costs. In July, the home credit company’s interim results showed a slight drop in interim pre-tax profit, though revenue increased 7%. Its Mexico business saw pre-tax profit halve, with lower-than-expected agent collections and a softening macroeconomic backdrop taking a toll.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Italian pharmaceutical group <strong>Recordati </strong>(+10.6%) and French market research company <strong>Ipsos </strong>(+10.8%) were among the positive performers in the long book after both issued interim results. The former saw a 6.8% increase in consolidated revenue and a 7.4% rise in EBITDA. The group also highlighted the acquisition of rights to two new treatments: <em>Signifor</em> and <em>Signifor LAR</em>, which are anticipated to generate annual sales of over US$200m. New full year guidance was issued with sales indicated to range from €1.46bn-€1.48bn and EBITDA between €535m and €545m. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Ipsos saw revenue grow 15% in the first six months of 2019, though the highlight was organic growth of 3%, which was strongest in the Asia-Pacific and Americas regions. The company stated that it expects organic growth for the full year to be between 2% and 4%. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Within the short book, one of the detractors was a UK queuing and ticketing technology, which announced that it has put itself up for sale after receiving some interest regarding a takeover. The company’s shares have seen a significant decline over the last 12 months as it stated that it would require greater investment to integrate its technology. Meanwhile, a Belgian biotechnology company’s shares jumped after it received a significant investment from a larger US peer. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
