        <p style="margin-bottom: 0.0001pt;"><strong><span>Over the fourth quarter, the Liontrust India Fund returned -1.6%*, ahead of the MSCI India Index&rsquo;s -2.0% loss.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Market Overview</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The fourth quarter witnessed a general rally in global markets driven by an improving global economic outlook and increased risk appetite &ndash; emerging markets in particular enjoyed a robust quarter, outperforming developed markets having lagged for much of the year hitherto. However, India proved to be something of a laggard amongst emerging market peers in both the final quarter and 2019 as a whole. Markets in general were buoyed by a number of positive catalysts, including further expectations of thawing relations between the US and China over their long-lasting trade spat, with expectations of a preliminary deal early in 2020 (now in effect), as well as improving sentiment surrounding global economic growth in general supported by ongoing loose global monetary policy and extremely low inflation. It was also helpful for emerging markets that the US dollar was weaker over the period as dollar strength has been a major headwind for the asset class since its inflection point in early 2018. That being said, India remains a market that tends to be relatively insulated from external economic events and as such was to a degree bypassed by investors looking for more cyclical markets that might benefit from the improving economic outlook. India itself continued to see a slowing growth trajectory that has weighed on corporate earnings throughout 2019. Moreover, optimism surrounding the re-election of Modi and the generally pro-business BJP party gave way to a more cautious outlook as the government pursued a politically divisive agenda including the Citizenship Amendment Bill, leading to protests across the country. The BJP party also saw reversals in local elections in Jharkhand and Maharashtra.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Portfolio Attribution</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Indian market ultimately lagged both emerging markets and developed markets over the fourth quarter. US dollar returns were also hampered by the fact the Indian rupee missed out on the rally against the dollar that many emerging markets enjoyed, boosting returns for offshore investors. Whilst the political developments mentioned provide part of the reason, the steady rise in crude oil prices through the quarter also weighed on India from a macro perspective (India remains one of the most sensitive markets to higher oil prices). Through the quarter, the best performing areas of the market were those more exposed to global conditions (energy and materials), as well as financials. However, the stand-out sector was telecoms, where government decisions that had been pending for some time came through positively for the sector, providing by far the best share price returns in an area that has otherwise been under pressure through the year. Meanwhile, the weakest sector was industrials, where ongoing economic weakness in the Indian economy continued to take its toll on the earnings outlook for companies linked to the domestic investment cycle.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund benefited on a relative basis from an underweight position in the consumer staples sector, which proved one of the weakest areas of the market &ndash; with our one holding in that area, Godrej Consumer, also outperforming comparable companies. The Fund also benefited from stock selection in the healthcare sector, where all 3 holdings produced positive returns in a sector that on average finished the quarter underwater. Consumer discretionary also provided support to returns, especially from our position in auto-component manufacturer Motherson Sumi, which enjoyed a very strong quarter on the back of stabilising perceptions over the health of the auto market in India. The major offsetting sector in terms of performance was industrials where a position in solar engineering firm Sterling Wilson was hit extremely hard when promoters failed to repay a loan on schedule. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Outlook</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Although India&rsquo;s low sensitivity to global macro events has seen it lag somewhat in 2019, we remain positive on the outlook for a domestic economic recovery in 2020 and as such have made no significant changes to the portfolio in the quarter. &nbsp;&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
