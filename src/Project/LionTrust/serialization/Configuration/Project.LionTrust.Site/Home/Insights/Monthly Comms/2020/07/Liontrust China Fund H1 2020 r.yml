        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">The Liontrust China Fund returned 10.2% over the year, compared to the MSCI China Index’s 11.0% return and the IA China/Greater China’s 12.9% gain*.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p><span>The effects of Covid-19 were felt throughout global markets this half, with steep declines at the end of the first quarter. However, as countries began to emerge from lockdown, global markets have since witnessed a strong recovery. Due to its earlier emergence from lockdown, China is further along its path to recovery than the rest of the world and the Chinese market has already surpassed pre-Covid19 levels. China’s Coronavirus cases have dropped dramatically and economic indicators are positive; June manufacturing and services data show that the economy continues to accelerate. Stimulus from the Federal Reserve has also helped the US markets to recover quickly which has bolstered global market sentiment. As one of the first countries to recover, the Chinese market has been relatively resilient compared to Emerging Markets, which returned -3.28% this half, as well as global markets; the MSCI World index returned 1.03%. </span></p>
        <p><span>Poorer performance came from the financials and real estate sectors, which have so far lagged the rally. However, this was counteracted by ecommerce names, which continued to perform well as the pandemic encouraged more users to try or increase their levels of online shopping. Gaming companies also performed well, benefitting from people spending more time online and indoors. Furthermore, the online services company Meituan, with a significant part of its business in food delivery, has also shown strong performance. Additionally, IT names saw significant rebounds from their March lows, particularly as the demand for remote working and IT infrastructure was strengthened by lockdowns and increased working from home. </span></p>
        <p><span>Over this half, we took advantage of the dip in the markets to enter into positions in the IT sector which we previously thought were overvalued and to increase our holdings in the ecommerce space. We believe these sectors stand to benefit from changes to people’s way of living brought about by the virus and that these changes are likely to be sustainable over the long term. In particular, the trend of increasing demand for cloud and office software has been accelerated by the Covid19 outbreak, and we believe it will strengthen going forward as companies become more accepting of remote working.&nbsp; This was funded by a reduction in energy and financials as well as a reduction in positions with exposure to global travel, as we believe these will be hit hard by declining travel and tourism over the coming year.</span></p>
        <p><span>China has come out of the other side of the pandemic and is now concentrating on supporting the recovery of its economy. Second wave risks remain, however the government has very effectively handled new outbreaks so far with renewed lockdowns and widespread testing. Export industries will continue to be affected as the rest of the world continues to grapple with the virus. However, the government has already announced numerous targeted stimulus measures and we believe more may be announced soon. Industrial activity has already largely recovered; the focus is now on increasing consumer confidence, which we believe will gradually recover over the next few quarters</span>.</p>
