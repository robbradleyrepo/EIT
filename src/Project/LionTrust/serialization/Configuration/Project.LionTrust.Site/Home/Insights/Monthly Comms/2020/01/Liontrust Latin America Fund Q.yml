        <p><strong><span>The Liontrust Latin America Fund returned 8.5%* in the fourth quarter, significantly outperforming the MSCI EM Latin America Index’s 2.8% return.</span></strong></p>
        <p><strong style="font-size: 1.5rem;">Market Overview</strong><br /></p>
        <p><span style="font-size: 1.5rem;">Global markets enjoyed a positive end to 2019. Returns were underpinned by the US and China reaching a phase one trade deal, the US, Canada and Mexico agreeing on the USMCA trade agreement, accommodative monetary policy, better than expected earnings, and emerging green shoots from manufacturing PMI data.</span><br /></p>
        <p><span style="font-size: 1.5rem;">Latin American markets returned 2.8% during the final quarter, however there was a notable divergence across countries. Argentina, Brazil and Colombia all posted healthy positive returns (+5-6%), while Mexico and Peru were modestly down (-2-3%), and Chile fell by 16% following widespread social unrest after a proposed hike in metro tariffs. Argentina bounced back from a very weak third quarter, Brazil continued to see strong reform momentum and economic acceleration, and Colombia benefited from an 8% rise in oil prices.</span><br /></p>
        <p><span style="font-size: 1.5rem;">Key contributors to the outperformance in the fourth quarter were holdings in the materials, consumer and utilities sectors in Brazil, and the financials sector in Mexico. This took 2019 returns to 23.2% compared with 12.9% for the MSCI EM Latin America Index.</span><br /></p>
        <p><span style="font-size: 1.5rem;">Moving into 2020, economic acceleration and reform momentum will be key drivers in Brazil. Having now passed the pension reform, Congress will turn their attention to wide ranging reforms including a reduction in the role of the state, privatisations, and a comprehensive tax reform. In Mexico, AMLO appears to be edging back towards the centre, much like he did while Mayor of Mexico City, which could spur a rally from the currently depressed levels.</span><br /></p>
        <p><strong style="font-size: 1.5rem;">Outlook</strong><br /></p>
        <p><span style="font-size: 1.5rem;">Looking across emerging markets, investors are crying out for reformist governments. In Asia, we have seen this with India, and in Latin America, Peru, Chile, Colombia and now Brazil have elected strong pro-market governments. The populist tide has finally reversed as governments focus on structural reforms to raise productivity and economic growth.</span><span style="font-size: 1.5rem;">&nbsp;</span><br /></p>
