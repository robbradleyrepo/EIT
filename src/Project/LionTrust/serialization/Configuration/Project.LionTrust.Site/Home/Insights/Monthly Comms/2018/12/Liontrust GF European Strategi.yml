        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong>The Fund&rsquo;s A4 share class returned -6.3%* in euro terms in November (A3 share class -6.3%), compared with the -0.9% return from the MSCI Europe Index and -1.1% return from the HFRX Equity Hedge EUR Index</strong><strong>.</strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong>&nbsp;</strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">European markets were unable to stem losses following October&rsquo;s correction, as long-running macroeconomic concerns overshadowed the month&rsquo;s major events. US mid-term elections resulted in the Republican Party losing control of the House of Representatives but extend its majority in the Senate. The result was in line with expectations and was interpreted as broadly neutral for markets. </p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">In Europe, Brexit newsflow was once again to the fore as the UK and EU agreed terms on a draft exit treaty which, having received approval from May&rsquo;s cabinet, will now proceed to a parliamentary vote in December. </p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">US stocks took some impetus towards month-end from Federal Reserve Chairman Jerome Powell&rsquo;s comments that US rates were closing in on a neutral level. Earlier in the month the Fed had kept rates on hold at 2%-2.25%. European markets, however, were unable to avoid finishing in negative territory for the month.</p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">Last month&rsquo;s pattern of sector returns extended into November, with cyclical areas being punished. Energy (-5.9%) was again the weakest area of the MSCI Europe Index, not helped by Donald Trump&rsquo;s public criticism of Saudi Arabia&rsquo;s mooted plan to cut production. </p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">The Fund&rsquo;s performance in November reflected a continuation of the headwinds experienced in October. Despite heading into this market downturn with a reduced net exposure &ndash; 31% as at 30 November &ndash; the Fund has proven vulnerable to market weakness. The Fund&rsquo;s short book has contributed positively to performance as one would expect against this market backdrop, but performance has been adversely affected by poor returns in the long book. </p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <p style="text-align: left;"><span>We continue to implement the Cashflow Solution process in the usual disciplined manner. We have been able to identify a number of factors that have contributed to this bout of poor short-term performance, none of which gives us cause to deviate from the consistent application of the investment process. </span></p>
        <p style="text-align: left;"><span style="font-size: 1.5rem;">Our analysis shows that the secondary scores we use when making stock selections within the top quintile have not added value over the last two months. Over the longer term, they have made a significant positive contribution since introduction in 2015. Our equally weighted approach to long book construction has also weighed on returns during a period when larger-cap stocks have outperformed: the MSCI Europe Large Cap Index returned -0.4% in November compared with -2.7% from the MSCI Europe Mid Cap Index and -3.4% from the MSCI Europe Small Cap Index.</span></p>
        <p style="text-align: left;"><span style="font-size: 1.5rem;">A selection of additional headwinds have conspired to undermine long-book performance: (i) energy sector weakness (ii) cyclical exposure and (iii) stock-specific setbacks.</span></p>
        <ol style="list-style-type: lower-roman;">
            <li style="text-align: left;"><span>Having peaked at around US$85 a barrel in September, the Brent crude oil price has fallen dramatically towards US$60. This has put pressure on oil stocks, which account for 9% of the Fund&rsquo;s net exposure. With low levels of corporate aggression in the sector and valuation spreads still above normal, we still see value in the sector.<br>
            <br>
            </span>
            </li>
            <li style="text-align: left;"><span>Concerns over slowing global economic growth and the impact of trade tension has contributed to a risk-off environment that is very apparent through the market&rsquo;s sector return profile.<br>
            <br>
            </span>
            <p><span>So far in Q4, materials (-12.3%), IT (-11.7%), energy (-11.7%), industrials (-9.7%), consumer discretionary (-8.3%) &ndash; all cyclical sectors &ndash; have fallen heavily. By contrast, defensive sectors such as telecoms (+8.1%), utilities (+2.7%), consumer staples (-1.8%) and health care (-2.6%) have shown relative strength. The Fund has high relative exposure to these sectors; materials accounts for 18% of net exposure and consumer discretionary 10%.</span></p>
            <p><span style="font-size: 1.5rem;">The relative performance of defensive stocks now looks quite extreme, at nearly 2 standard deviations above average (see lower chart series below). On this basis, a reversion could reasonably be expected according to the empirical data we have in the US and Europe. Strong defensive performance of this magnitude tends to be sharply mean reverting.</span></p>
            </li>
            <li style="text-align: left;"><span>Negative stock-specific developments include profit-taking in previously strongly performing stocks such as Moncler and Kardex, regulatory headwinds for Swedish Match, a highly dilutive potential acquisition by Restaurant Group and disappointing Q3 earnings updates from Covestro and Simcorp. We are monitoring our cash flow screens and individual stock scores.</span></li>
        </ol>
        <p style="text-align: left;"><span style="font-size: 1.5rem;">We continue to see the outlook for equity markets as uncertain. Markets have tentatively entered a downtrend and there are signs that investors have recently become less complacent about the growth outlook. Market valuations remain elevated relative to history but have become less expensive of late. Meanwhile our measure of aggressive corporate behaviour shows that complacency is picking up. We are closely monitoring this rising trend, but our indicator has not yet reached worrying levels. &nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 1.5rem;">Overall, our data show that this investor, corporate and valuation backdrop could imply greater volatility in markets including the potential for further equity market losses. In this context, we think the longer-term simulated returns from the application of the Cashflow Solution flexible long/short process is very encouraging. While the range of outcomes over a very short-term perspective can be very wide, the distribution of returns over longer time periods is clearly positively skewed. So shorter-term periods of volatile returns from the strategy are still consistent with good longer-term outcomes.<br>
        <br>
        </span></p>
