        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned -10.9%* in sterling terms in March, compared with the -11.4% return from the MSCI Europe ex-UK index and the -12.2% average return made by funds in the IA Europe ex-UK sector.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Financial markets experienced sharp declines reminiscent of the 2008 Global Financial Crisis (GFC) as coronavirus cases continued to escalate around the world. A number of countries entered lockdown and the human and economic costs of the virus began to mount. Trading was extremely volatile; the VIX “fear index” rose to its highest post-GFC level, sharp downward moves forced equity market circuit breakers into action and selling became indiscriminate.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In the MSCI Europe ex-UK Index, the worst performing sectors were real estate (-23.3%), financials (-23.2%) and industrials (-17.4%), whilst the most resilient were health care (+0.8%) and consumer staples (-1.8%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Meanwhile, the sharp decline in oil prices (Brent crude -55%, hitting its lowest level since March 2002) put an additional strain on equities. This resulted from a combination of reduced demand during the coronavirus crisis and Saudi Arabia’s decision to ramp up production after OPEC and its partners failed to agree on measures to restrict output. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Having learned lessons from the GFC, central banks were quick to introduce emergency measures, including interest rate cuts, quantitative easing and liquidity support. Governments soon followed with huge fiscal packages aimed at supporting health care systems, businesses which have been materially impacted by the outbreak and individuals. These policies did steady markets from their initial panic, but until lockdowns are eased and businesses are open to operate as normal again, investors are likely to remain on edge.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Danish medical devices company <strong>Coloplast </strong>(+12.1%) was a bright spot amid the market sell-off. The company updated guidance to reflect its current assumptions for Covid-19. The organic growth forecast for its 2019/2020 financial year was lowered to 4-6% from 7-8%, while operating margins were expected to be 30-31%, compared to guidance of 31% previously. These modest downgrades during a time of unprecedented uncertainty of future cash flows was a better than expected outcome for investors. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Other health care stocks were also a positive area for the Fund, including <strong>Novo Nordisk </strong>(+7.7%), <strong>Recordati </strong>(+2.3%) and <strong>Roche </strong>(+7.7%). The latter confirmed that it has initiated phase III trials of its coronavirus treatment and it had been given emergency use authorisation by the US Food &amp; Drug Administration, which would significantly speed up tests. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>An area of negative attribution was the Fund’s exposure to the energy sector. Holdings such as <strong>Subsea 7 </strong>(-44.3%), <strong>Lundin Petroleum </strong>(-29.3%) and <strong>Tethys Oil</strong> (-24.8%) suffered from the sharp oil price decline. Financials were another sector which under pressure during the sell-off and within the portfolio, including <strong>Deutsche Pfandbriefbank </strong>(-43.5%), <strong>Mediobanca</strong> (-37.0%) and <strong>Societe Generale </strong>(-38.4%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Currently our 12 month outlook is positive. This may seem perverse given the unambiguously down-trending markets we now face. However, the sell-off has been so severe that it has propelled our equally weighted valuation measure of markets to very cheap levels both in Europe and the US. In markets where valuations have hit these extreme levels, historic analysis suggest that downtrends tend not to persist. Such a combination is in fact predictive of the best market returns – albeit with high volatility in returns. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In addition, we noted that the valuation measure of the best quintile of cash flow companies has sunk to levels last seen at the depths of the GFC and the tech bubble. Historically, this has subsequently generated the most attractive returns to the process we have in our records, as the valuations of attractive cash flow companies revert to more normal levels.</span><span> </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Coloplast (+12.1%), Elisa (+11.6%) and Novo Nordisk (+7.7%)</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Subsea 7 (-44.3%), Deutsche Pfandbriefbank (-43.5%) and Merlin Properties (-39.5%).</span></p>
