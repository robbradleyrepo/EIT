        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Smaller Companies Fund returned -1.5%* in September. The FTSE Small Cap (excluding investment trusts) Index comparator benchmark returned -3.3% and the average return of funds in the IA UK Smaller Companies sector, also a comparator benchmark, was -1.2%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>While the first half of 2020 included a spike in volatility as the stockmarket suffered a correction before staging a partial recovery, the third quarter saw much more subdued conditions as investors became used to monitoring the path of the pandemic and assessing the economic costs as well as the various policy responses. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In September, there was gathering evidence of an uptick in Covid-19 infections towards a second wave in developed economies, while the US Federal Reserve gave further details of its latest ultra-dovish move: to adopt a flexible approach to inflation that allows it to run above 2% for some time without raising interest rates. But there was nothing to shift the prevailing mood decidedly into more bullish or fearful territory. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A number of the Funds’ holdings provided investor updates in September, many of them commenting on trading in the period to 30 June.</span><span> </span><span><strong><span>Sumo Group </span></strong></span><span>(+24%) was one of these. It outlined an “extremely positive” video gaming market backdrop, due to increased demand during Covid-19 lockdowns. The company, which provides industry support services from pre-production through to marketing, grew revenue by 27% to £26m in the first half of 2020 </span><span>and nudged up full-year guidance by predicting results will be “at least in line” with consensus forecasts. It also announced the acquisition of Pipeworks for a sizeable initial cash-and-shares consideration of US$60m, with further contingent ‘earn-out’ payments of up to US$40m. The acquisition gives Sumo a footprint in the key US West Coast, brings in intellectual property on owned games such as Prominence Poker, and opens up a new avenue in the use of game science and technology in non-gaming markets.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Alpha FX</span></strong><span> (+19%), the specialist in currency risk management, issued interim results that included upbeat outlook comments. Revenue over the first half of 2020 was up 16% to £18m, the result of a strong Q1 followed by a coronavirus-affected Q2. Importantly, Alpha FX indicated that group performance in July an August has returned to the levels experienced during Q1. Client numbers increased from 648 to 671 over the six months; its customer base is also diverse, with the largest client accounting for less than 3% of the forward book. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Mobile payments company<strong> Bango </strong>(+15%) rose as it released interim results confirming the rapid pace of growth previewed in a July trading update. Revenue grew by 50% to £4.8m off the back of £743m in end user spend (EUS). Bango forecasts EUS to reach £2bn before the end of the year. Notably, Bango commented that this growth is the result of contracts secured in prior periods and is yet to include the positive effect from the recent surge in online spending during the pandemic. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Trends in the first half of 2020 were less positive at <strong>Pebble Group</strong> (-26%). Revenues fell almost 25% in the first half of 2020 as its bespoke promotional material business, Brand Addition, suffered during the pandemic. The company commented that order intake for Brand Addition is starting to recover, now running at about 60% of prior year levels. Pebble’s <em>@ease</em> procurement software for the promotions industry – operated by its </span><span>facilisgroup business unit – experienced a better six months, generating revenue growth, albeit from a much lower base. Pebble Group also experienced a £7.2m adjusted operating cash outflow over the six months (compared with £1.2m adjusted operating profit) due to changes in working capital. However, it reiterated its confidence in its balance sheet strength and commented that a lot of the working capital accumulation related to a £4m trade debt that has been paid down to the agreed schedule during July and August.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Following August’s share rally on the back of a Q1 trading update (covering May to July), </span><span><strong><span>Ideagen</span></strong></span><span> (-16%) lost much of this ground in September after releasing results for the year to 30 April. The supplier of integrated risk management tools to highly regulated industries grew revenues by 21% to £57m, with recurring revenues (one of its core intangible assets identified by the Economic Advantage investment process) now accounting for 76% of the total, up from 67% a year ago. Ideagen reiterated that trading so far in its new financial year has been robust, with strong demand for its products </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In other corporate updates in the portfolio, audio products specialist <strong>Focusrite</strong> (+12%) announced in a trading update that revenue for the year to 31 August was ahead of market expectations at around £129m. EBITDA is also expected to exceed forecasts. Demand for its products used in live sound events has fallen, for obvious reasons, but sales of its audio engineering products have grown at a higher rate than prior to lockdown. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>We’ve written before about </span><a href="https://www.liontrust.co.uk/what-we-think/blogs/recent-fundraisings-as-much-a-sign-of-proactivity-as-panic"><span style="color: #00b050;">a number of the Fund’s stocks that have raised money during the pandemic to fund expansion</span></a><span> (as opposed to shoring up liquidity). </span><span>Digital training provider </span><span><strong><span>Learning Technologies </span></strong></span><span>(-14%)</span><span><strong><span> </span></strong></span><span>is prominent amongst this group. In May, it </span><span>placed shares equivalent to 10% of its share capital in order to take advantage of the growth opportunity provided by the accelerated shift to digital learning as large numbers of people work from home. It has completed nine deals over the last seven years and in September announced another bolt-on addition: eCreators. The company is Australia’s leading provider of Moodle, an open-source learning management system. The deal will cost an initial £3.1m with further contingent payments up to a maximum of £3.7m. Learning Technologies also released in-line interim results during the month, which maintained full-year guidance. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Sumo Group (+24%), Alpha FX (+19%), Clipper Logistics (+18%), Bango (+15%) and Focusrite (+12%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p><span>Pebble Group (-26%), Ideagen (-16%), YouGov (-15%), Learning Technologies (-14%) and Tatton Asset Management(-13%). </span></p>
