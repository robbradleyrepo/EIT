        <p style="text-align: left;"><strong><em><span style="background: white; color: #222222;"><strong><span><em><span>Liontrust announced on 2 October 2020 that the Asia Team would be moving to Somerset Capital Management,&nbsp;which formally took&nbsp;place at the end of October. The Asia Team will continue to manage the Asia Income Fund at Somerset using the same investment process and with the same Fund objective. If you have any questions for the team at Somerset, please contact Oliver Crawley (Head of Marketing) at</span></em></span></strong>&nbsp;</span></em></strong><a href="mailto:oliver@somersetcm.com"><strong><em><span style="background: white; color: #34b233;">oliver@somersetcm.com</span></em></strong></a><strong><em><span style="background: white; color: #34b233;">. </span></em></strong><strong></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span class="A2"><strong><span>Summary</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span class="A2"><strong><span>&nbsp;</span></strong></span></p>
        <ul style="list-style-type: disc;">
            <li style="text-align: left;"> <span>While we head into what seems likely to be a second lockdown in the Western world, some countries within the Asia Pacific region seems to have controlled the virus far better. Asia Pacific countries have a far more rigorous track and trace system and they have kept their borders closed.</span></li>
            <li style="text-align: left;"> <span>China and India are the two regional extremes in terms of virus containment and economic recovery. China has rigorously controlled virus outbreaks as it reopens its economy; GDP recovered further in Q3 and is now ahead of 2019 year-to-date. India has amongst the highest number of coronavirus cases globally; its PMIs indicate economic contraction and its industrial production fell 10% year-on-year in July. </span></li>
            <li style="text-align: left;"> <span>The Fund&rsquo;s significant Chinese exposure contributed positively to performance, even as the US ramped up anti-Chinese rhetoric ahead of the presidential election in November. <strong>Lotes</strong> and <strong>TSMC</strong> in Taiwan were also areas of strength as the technology sector experienced a good earnings season.</span></li>
            <li style="text-align: left;"> <span>While we expect Asia&rsquo;s economic rebound will be sustained, albeit potentially weak and uneven, we think the region may well continue to fare better than the developed world due to its more robust response to the pandemic.<br />
            <br />
            </span></li>
        </ul>
        <hr style="text-align: left;" />
        <p style="text-align: left;">&nbsp;</p>
        <table style="font-size: 1.5rem;">
