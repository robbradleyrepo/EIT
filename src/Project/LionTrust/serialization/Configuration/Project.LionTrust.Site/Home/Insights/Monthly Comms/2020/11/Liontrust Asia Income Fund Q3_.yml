        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><em><span>&nbsp;</span></em></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><em><span>The Fund has an income Target Benchmark of 110% the yield on the MSCI AC Asia Pacific ex-Japan Index. The Fund&rsquo;s most recent income distribution was announced on 30 September 2020. Its distributions over the 12 months to 30 September 2020 &ndash; expressed relative to the Fund&rsquo;s price on 30 September 2019 &ndash; give a 12 month yield of 4.3%. The MSCI AC Asia Pacific ex-Japan Index yield on the same basis was 2.5%.<br />
        <br />
        </span></em></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span class="A2"><em>Source: Financial Express, as at 30.09.20, total return (net of fees and income reinvested), bid-to-bid. Fund launched on 05.03.12.</em></span></p>
        <div style="text-align: left;"><strong><em><sup><br />
        </sup></em></strong></div>
        <hr style="text-align: left;" />
        <p style="margin-bottom: 0.0001pt; text-align: left;"><em style="font-size: 1.5rem;"></em></p>
        <p style="text-align: left;"><span><br />
        Asian markets rose strongly over the quarter, temporarily reaching new highs at the end of August, before giving back some of the gains in September.</span></p>
        <p style="text-align: left;"><span>While we head into what seems likely to be a second lockdown in the Western world, some countries within the Asia Pacific region seems to have controlled the virus far better. This is not to claim that they have conquered Covid-19, but countries with most success seem to have contained what flare-ups there were relatively well. The differences appear to be two-fold: the successful countries have had a far more rigorous track and trace system; and they have kept their borders closed.</span></p>
        <p style="text-align: left;"><span>Different approaches have been taken by different regimes within the region, unsurprisingly giving varied results. China&rsquo;s centralised decision-making powers were highlighted in October when six new cases were reported in the border city of Qingdao, connected to the Qingdao chest hospital and believed to have been largely introduced by travel from outside the country. Further testing revealed six more asymptomatic cases, at which point the government announced it would test all 9.5 million Qingdao residents over the following five days. This sort of rigour has, as far as we know, held the virus at bay in China and there has been a corresponding economic recovery as the country re-opens domestically. </span></p>
        <p style="text-align: left;"><span>Although this recovery continues, it is not spectacular. In the second quarter, GDP rose by over 11% from the previous three months, but GDP over the first half of 2020 was still down by 1.6% year-on-year. In the third quarter, the economy recovered 2.7% quarter-on-quarter and 4.9% year-on-year, which pushed year-to-date GDP growth up to 0.7% above last year&rsquo;s comparable. Other data has been mixed, with retail sales up 3.3% in September (but still down 7.2% year to date), showing a muted but at least positive growth in domestic spending, while domestic air travel was significantly higher than last year. Industrial production for September was up 6.9% year-on-year, ahead of forecasts of 5.8% growth, taking it to 1.2% year-to-date growth.</span></p>
        <p style="text-align: left;"><span>At the other end of the spectrum lies India, where data released in September still reflected negative growth. Industrial production for July was still 10% below where it had been the year before, PMI numbers were still indicating contraction (despite a marginal recovery in the manufacturing element) and second quarter GDP was 24% below the level a year before. India has also had amongst the largest number of coronavirus cases globally, which, while decelerating now, has taken a large toll on the economy.</span></p>
        <p style="text-align: left;"><span>While China and India are the two regional extremes, others lie in between, with Indonesia closest to India in its outcome. This variation in virus containment and economic recovery has been reflected in performance of the different markets. While equity markets in China (domestic A shares), Taiwan and South Korea are all showing strong &nbsp;returns year to date, South East Asian countries have fallen significantly with Thailand, Singapore and Indonesia all down over 20% in US dollar terms.</span></p>
        <p style="text-align: left;"><span>Away from the pandemic, the other major international news from the region continues to be the United States&rsquo; increasingly anti-Chinese rhetoric ahead of November&rsquo;s election. Measures against Huawei were strengthened, TikTok was attacked and then WeChat (and all related transactions) were banned in the United States. Our investments in Taiwanese technology companies continue to benefit from these spats.</span></p>
        <p style="text-align: left;"><span>Within this environment, the portfolio&rsquo;s significant Chinese exposure helped performance, with <strong>Minth</strong>, <strong>SITC</strong>, <strong>Xinyi Glass</strong> and <strong>Lee &amp; Man Paper</strong> all rising more than 25% in US dollar terms (partially offset by weakness in the Chinese banks and <strong>CNOOC</strong>, a Chinese oil company). Elsewhere, <strong>Lotes</strong> and <strong>TSMC</strong> in Taiwan were strong, buoyed as technology companies continue to beat earnings expectations, with <strong>HCL</strong> in India and<strong> LG Chemical</strong> in South Korea having equally strong rallies.</span></p>
        <p style="text-align: left;"><span>We changed little in the portfolio during the quarter. We sold out of <strong>Challenger</strong> in Australia, which had recovered about 50% from its March lows. While the long-term outlook for the annuities business in Australia is still robust, the near term will be negatively impacted by interest rates remaining lower for longer. Challenger has also de-risked its investment portfolio to guard against market volatility, which will impact its earnings growth for next year. In India we bought <strong>Mindspace Business Parks REIT</strong>, which owns one of India&rsquo;s largest Grade A office portfolios. It has a high-quality tenant base, with foreign multinationals contributing 85% of rentals. Its current rents are approximately 20% lower than market rates, creating potential for positive rental reversion. Rental growth is supported by contracted rent escalations (about 15% every 3 years), rental reversions and lease-up of under-construction portfolio. The valuation is attractive, with a discount to NAV of 15% and expected dividend yield of more than 7%. </span></p>
        <p style="text-align: left;"><span>Going forward, our outlook has been shaped by Covid-19<em> </em>to some degree. While we think that the economic rebound of the last two quarters will likely gently continue we expect it to be weak and uneven at best. The global overcapacity resulting from economic shutdowns will have a long-term impact: lower investment, higher amounts of debt being written off and, most likely, lower inflation over the medium term. We think that we should look to 2008 for guidance as to how low interest rates can impact blighted economies (the Fed is expecting near-zero rates until 2023), and the outcome will most probably again be rising asset prices and gains in services but a difficult environment for other parts of the economy. The difference this time will be higher global fiscal stimulus, as already indicated by a number of countries, including Australia&rsquo;s A$7.5bn accelerated infrastructure spending plan. Asia may well continue to fare better than the developed world in this environment due to its more robust response to the current pandemic.</span></p>
