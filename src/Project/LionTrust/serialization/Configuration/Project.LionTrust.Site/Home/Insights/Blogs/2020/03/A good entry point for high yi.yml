        <p><span style="font-size: 1.5rem;">Only in the spread widening that occurred in 2007, as an early warning of the oncoming Global Financial Crisis, have investors experienced a negative return when investing in high yield from this kind of valuation entry point.</span><br /></p>
        <p><span>Over three years, that entry point went on to produce 9% annualised returns, which is better than the 7.5% average annual return of the global high yield market since 2006. An investor allocating to high yield in the midst of the 2013 ‘taper tantrum’ for example earned excellent returns over one year, though made pretty modest return over three years as they met the worst of the 2015/6 energy-based sell-off. For similar reasons, someone investing in late 2014 was not rewarded with strong returns over one year but was well compensated over three years. </span></p>
        <p><span>A lot is being written elsewhere about the potential spread of Coronavirus and its economic impact. This is something we take seriously but also recognise our lack of expertise. With our high yield hats on, however, although there is huge uncertainty, history tells us this is a good time to invest in the asset class. </span></p>
