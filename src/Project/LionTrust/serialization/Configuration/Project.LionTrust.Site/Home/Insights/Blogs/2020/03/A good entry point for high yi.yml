        <p><strong><span>History tells us this is a good time to buy high yield. High yield consistently displays resilience and good risk-adjusted returns versus equities: we like to compare the drawdown experience versus equities, for example, with the chart below showing the experience of the last decade plus. </span></strong></p>
        <p style="text-align: center;"><img src="-/media/4781484D0C904D5F9E4E565C8703B698.ashx?h=335&amp;w=599" style="width:599px; height:335px;" alt="14 discrete years Global High Yield vs equities" class="custom-image-height-auto" /></p>
        <p><span style="font-size: 1.5rem;">Indeed, while we are not calling the bottom in this current bout of volatility, the peak to trough fall in the S&amp;P 500 (February into March 2020) to date has been around 20%, while the Global High Yield index has fallen close to 10%. The experience in Q4 2018 was similar as global high yield had a third of the drawdown of the S&amp;P. Meanwhile, returns produced by the high yield sector compare well to equities.</span><br /></p>
        <p><strong><span>All about the timing?</span></strong></p>
        <p><span>The chart above tells us high yield is an excellent long-term, strategic asset class, something we have written about </span><a href="https://www.liontrust.co.uk/what-we-think/blogs/10-things-everyone--should-know-about-high-yield-bonds"><span style="color: #34b233;">before</span></a><span>. In our experience, however, many investors look to time their allocation to high yield, waiting for an attractive entry point to make a tactical allocation. This begs the question of whether recent volatility has opened up such an opportunity.</span></p>
        <p style="text-align: center;"><span><img src="-/media/7EF0FDF95F22437AADB224A9A341C0CF.ashx?h=335&amp;w=599" style="width:599px; height:335px;" alt="Global High Yield spread" class="custom-image-height-auto" /></span></p>
        <p><span>Only those with a crystal ball can know how Coronavirus and the nascent oil price war are going to impact markets in the coming months. But the near-term impact on global high yield, when measured by spread (the additional yield earned in top of government bonds), has seen a large spike to well over 600 basis points. Previous crises have seen spreads break through this level and, typically, this has represented an excellent entry point for medium to long-term investors. </span></p>
        <p><span>For example, the table below shows the one and three-year returns for any investors who allocated to high yield when spreads had broken through 600bps. For anyone sceptical of the role energy sector bonds are playing in current valuations, we have also included an index that excludes energy and the lowest-quality bonds in the high yield universe (which has recently broken through 500bps spread level).</span></p>
