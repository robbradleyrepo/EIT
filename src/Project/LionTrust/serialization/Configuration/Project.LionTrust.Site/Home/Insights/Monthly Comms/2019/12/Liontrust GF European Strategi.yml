        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Fund&rsquo;s A4 share class returned 2.1%* in euro terms in November, compared with the 2.7% return from the MSCI Europe Index and 0.7% return from the HFRX Equity Hedge EUR Index</span></strong><strong><span>.</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The MSCI Europe Index reached its highest levels of the year in November as investors weighed up developments in the trade war. Sentiment surrounding a potential phase one agreement between the US and China appeared to oscillate almost daily. At one point, there were positive comments from both camps as the US suggested that it would consider rolling back existing trade levies, which helped send US stocks to record highs. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>However, by month end the chances of a deal hung in the balance. This was after President Trump signed legislation supporting pro-democracy protests in Hong Kong, moving directly against China&rsquo;s call to block the bill. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The Fund&rsquo;s net exposure ended the month at c.68%. The long book was once again the main driver of the Fund&rsquo;s overall performance, doubling the return made by the MSCI Europe Index. However, the short book presented a significant headwind. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>In equity markets, health care (+3.6%) was an outlier among the gainers in the MSCI Europe Index, which was otherwise dominated by cyclical sectors such as IT (+5.7%), industrials (5.7%) and materials (+3.6%). Utilities (-0.2%) and communication services (+0.2%) were the two worst performers. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Accordingly, the long book&rsquo;s best performers were from cyclical sectors: luxury apparels company <strong>Moncler </strong>(+15.1%), Swedish hydraulics company <strong>Concentric</strong> (+15.0%) and automated storage company <strong>Kardex </strong>(+13.6%). </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>SimCorp </span></strong><span>(+21.3%) stood out after delivering third quarter results ahead of market expectations. The asset management software provider said revenue was </span><span>&euro;117.4m, a 43% year-on-year increase, beating the &euro;108m consensus estimate. The Q3 numbers included a large order with an Asian investment company, which was signed in December 2018. SimCorp maintained its 2019 guidance for revenue growth of between 12% and 17% and EBIT (earnings before interest and taxes) growth of 25%-28%. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>UK-listed <strong>Diploma </strong>(+17.8%) also released strong results. The company, which supplies seals, filters, specialised wiring and fasteners, saw revenue grow 12% in the year to end September 2019. Adjusted operating profit increased 14%, coming in above the average analyst estimate. Free cash flow remained robust at &pound;56.5m, which led the company to raise its proposed dividend by 15%. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>German lender <strong>Deutsche Pfandbriefbank </strong>(+11.6%) lifted its 2019 pre-tax profit guidance to &euro;205m-&euro;215m following a strong third quarter. It had previously estimated pre-tax profit of &euro;170m-&euro;190m. Net income in the third quarter rose 43% to &pound;70m, partly due to higher net income from realisations on the back of higher prepayment fees. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>BW Offshore </span></strong><span>(-12.0%) was the biggest long book faller, despite also publishing strong third quarter numbers. Earnings before interest, taxes, depreciation and amortisation came in at US$162.1m, beating the consensus estimate of US$156.5m. The company said the result reflected stable contributions from its Floating Production Storage and Offloading (FPSO) fleet, which was offset to some extent by lower oil prices. It added that the combination of more developments and shorter cycle-investments will drive demand for leased FPSOs. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>A number of the Fund&rsquo;s biggest detractors came from the short book. A US educational technology company saw its shares rise after an activist shareholder called for the company to explore strategic alternatives including a sale. A US biotech company&rsquo;s shares soared after a broker upgrade, highlighting the potential for its antibody programme. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Performance since launch* (%)<br />
        <br />
