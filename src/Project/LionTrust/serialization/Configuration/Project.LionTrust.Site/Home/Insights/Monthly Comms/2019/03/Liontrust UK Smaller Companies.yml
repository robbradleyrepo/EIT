        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Smaller Companies Fund returned -0.2%* in February, compared with the 0.5% return from the FTSE Small Cap (excluding investment trusts) Index. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Small cap stocks lagged the returns of the large cap FTSE 100 Index (+2.3%) in February. The idiosyncratic nature of the smaller end of the market once again came to the fore after a few months of largely sentiment driven moves. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>For the Fund’s holdings, it was a mixed bag of company updates. One of the disappointments was <strong>Proactis Holdings </strong>(-59.9%), which having replaced its chief executive in January, issued a warning about growth in the second half of its financial year. The spend management company cited a lower level of retention and a deterioration in US and European businesses’ pipelines, which meant that it is unlikely that the group will deliver “significant growth” in the financial year ending 31 July 2019. As a result the new CEO, Tim Sykes, launched a review of the European and US divisions. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The company is relatively heavily geared thanks to the acquisition of Perfect Commerce which completed in August 2017 (adding the very divisions which are causing the business issues), and the update was doubly disappointing as a trading statement just last month had reported trading was fine. Combinations of trading issues, high gearing, and abrupt changes in messaging never go down well in the market, and the shares swiftly reacted as one would anticipate.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Accesso Technology Group </span></strong><span>(-41.0%) was another stock to suffer in February. The company’s “broadly” in line trading update was interpreted as a minor downgrade and sent shares lower. The queuing and ticketing technology company also indicated that it would be reviewing its investment spending priorities, but did not clarify any details over whether this would mean a simple reallocation of spend, or a material decrease/increase in spending. The market naturally speculated that if it was the latter, this could lead to earnings downgrades. Mixed in with this was the news that that executive chairman Tom Burnet, who has been the face of the company for many years, would be stepping down.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In the current market environment, the last thing that investors want is uncertainty – which is exactly what this announcement threw up. Hopefully some clarity released at the time of the full year results in the spring could allow the shares to bounce off these low levels.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The heavy share price falls from Proactis and Accesso were offset by a number of holdings registering gains. <strong>Kainos Group </strong>(+17.1%) was one such stock. The company issued a short statement indicating that full-year results for the year ending 31 March are anticipated to be ahead of current market expectations, driven by strong demand for its Digital Transformation and Workday Services divisions.</span><strong><span> </span></strong><strong><span>Next Fifteen Communications </span></strong><span>(+20.6) continued to feel the benefit from its late January statement, in which it said full-year results are set to be in line with expectations, and organic growth was indicated to be above the sector average.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Marketing platform provider <strong>dotdigital Group </strong>(+14.7%) announced a three year extension to its Premier Technology Partner status with Magneto. The group’s interim results later in the month added to share price gains, with revenue in the six months to 31 December rising 33% year-on-year – driven by new direct customer wins – and adjusted EBITDA (earnings before interest, taxes, depreciation and amortisation) growing 25%. Following these results, management stated that they are confident of meeting full-year expectations.&nbsp;&nbsp; </span></p>
        <p><strong style="font-size: 1.5rem;"><br>Positive contributors included:</strong><br></p>
        <p style="margin-bottom: 0.0001pt;"><span>Next Fifteen Communication (+20.6%), Kainos Group (+17.1%), dotdigital Group (+14.7%), Arbuthnot Banking Group (+13.8%) and FW Thorpe (+12.2%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included:<br><br> </span></strong></p>
        <p><span>Proactis Holdings (-59.9%), Accesso Technology (-41.0%), James Cropper (-17.0%), Animalcare Group (-15.4%) and Team17 Group (-12.4%).</span></p>
