        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Smaller Companies Fund returned 15.4%* in April. The FTSE Small Cap (excluding investment trusts) Index comparator benchmark returned 9.5% and the average return of funds in the IA UK Smaller Companies sector, also a comparator benchmark, was 14.1%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Those companies with strong balance sheets were in favour as investors seemingly started looking through the short-term P&amp;L impact of virus-related disruption. A number of Fund holdings were part of this group, issuing statements reassuring the market about their financial positions and providing updates on actions they are taking to mitigate the Covid-19 hit. As mentioned in the March review, the Fund entered the crisis in a strong position in this respect, with around two thirds of its holdings</span><span> in a position of net cash. Despite the potential for more extreme working capital swings than usual, the managers hope this should stand the Fund’s companies in good stead, relative to the wider market.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>One of last month’s biggest fallers <strong>Robert Walters</strong> (+43.3%) saw a substantial share price increase. In a first quarter statement, the group noted that Covid-19 has impacted trading – revenue fell 11% – and expects a more challenging second quarter. However, management was confident that the company is well placed to weather this crisis, outlining cost cutting measures which reduced its cost base by 15% and highlighting a strong balance sheet with ample liquidity.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>AB Dynamics’ </span></strong><span>(+57.9%) first half results covering the six months to end February 2020 showed the group had grown revenues by 34%. As with many other companies, AB Dynamics withdrew guidance for the full year given the current uncertainty. It has seen deferment of some large orders but this has not had a material impact on order intake so far. Manufacturing facilities remain operational and it has taken action to conserve cash reserves. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Next Fifteen Communications </span></strong><span>(+25.3%) published delayed full year results for the 12 months to end January 2020, which showed that the marketing and public relations company entered the crisis in a healthy position. The company added that it has not yet seen a material impact from the coronavirus disruption but expects to see this feed through in May as customers reduce marketing expenditure.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Another holding to display strong momentum heading into the crisis was <strong>Tatton Asset Management </strong>(+34.7%), which reported net inflow of £1.12bn in the year to end March 2020, helping grow assets under management (AUM) to £6.65bn from £6.07bn. The market fallout from Covid-19, however, led to an investment performance of -14% but the company maintained that while it is too early to determine the full extent of the Covid-19 impact, it is well placed to execute its long-term growth strategy.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Attraqt Group </span></strong><span>(-12.5%) was one of the few stocks to end April lower. The company provides site search, visual merchandising and personalised product recommendation software to internet retailers such as ASOS, Superdry and JD. Whilst it has not yet seen a material impact from the coronavirus fallout, it acknowledged the difficulties faced by its customers in the retail space. Additionally, the company’s well-respected CEO Luke McKeever, responsible for the turnaround of the group in recent years, announced he will have to step aside for personal reasons. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The benefits of <strong>Quartix’s</strong> (+32.3%) recurring revenue were evident in its first quarter statement. The vehicle tracking software company stated that its revenue is underpinned by a subscription base of 150,000 vehicles, meaning there has been minimal initial impact from the crisis. This is likely to be the case for several months, despite a slight uptick in attrition rates. The group believes it would not need to draw on its current cash reserves but nonetheless outlined sensible measures to conserve this cash balance as a contingency.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p><span>The managers added <strong>Impax Asset Management</strong>, a specialist asset management company focusing on sustainable investment strategies, with over £14bn of AUM and an attractive tailwind of structural growth behind it from the shift to ESG investing. It was bought for the Fund on the strength of its recurring income, as it generates revenue from ongoing fees levied on the assets it manages for clients. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p><span>AB Dynamics (+57.9%), FRP Advisory Group (+49.7%), Robert Walters (+43.3%), Clipper Logistics (+42.0%) and Tatton Asset Manager (+34.7%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Arbuthnot Banking (-15.3%), Attraqt Group (-12.5%), Smart Metering Systems (-8.7%), K3 Business Technology Group (-7.0%) and JTC (-4.8%).</span></p>
