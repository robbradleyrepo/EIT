        <strong>The Fund returned 4.6%* in sterling terms in April compared with the 3.8% return from funds in the IA Global Equity Income sector.<br>
        </strong><br>
        After a poor start to the year, global equities registered their first positive month since January, with the MSCI World Index rising 3.0% in sterling terms. This followed seemingly encouraging developments in the trade tensions between the US and China which had plagued the market in March. While China unveiled retaliatory tariffs of up to 25% on certain US imported goods following on from Trump’s announcements of Chinese import levies in March, there was more optimism that the two nations would avoid a trade war.&nbsp;<br>
        <br>
        Another source for the market’s gains was the rise in the oil price. North Sea benchmark Brent oil rose to US$75/barrel for the first time since late 2014 with Opec supply cuts continuing to have their intended impact of reducing global inventories and raising prices. Increasing geopolitical concerns also contributed to oil’s latest leg higher, with Trump signalling that he wants to withdraw the US from the Iran nuclear deal.<br>
        <br>
        The rise in oil prices was reflected in the sector breakdown in the MSCI World Index where energy (+11.5%) was by far and away the largest contributor to the index’s performance. Total (+13.7%) was one of the Fund’s holdings to participate in the energy sector rally.&nbsp;<br>
        <br>
        The Fund’s outperformance versus the market was aided by its underweight positon in the US, a market which we see as overvalued. This was a tailwind in April as the US market lagged the gains in the rest of the world.&nbsp;<br>
        <br>
        One of the major developments in UK corporate news was the proposed merger between J Sainsbury (+29.4%) – a Fund holding – and Walmart-owned Asda. The deal, worth around US$10bn, would combine the second and third biggest UK grocers by market share, with a combined revenue of £51bn. However, the deal is likely to be reviewed by the UK competition regulator.&nbsp;<br>
        <br>
        <strong>Sberbank </strong>(-17.3%) was one of the main detractors from the Fund amid wider weakness in Russian equities and the ruble. This was due to fresh sanctions by the US against Russia after Trump criticised Russia for siding with Assad following an alleged chemical attack in Syria.&nbsp;<br>
        <br>
        Away from Russia, US personal care products maker <strong>Kimberly-Clark</strong> (-4.3%) declined in the run up to the publication of its first quarter results. Shares regained some ground following the release which showed the company delivered net sales growth of 5% year-on-year and an adjusted earnings-per-share of US$1.71, ahead of the consensus estimate of US$1.68. On a call following the results, however, Chief Operating Officer Michael Hsu noted that the pricing environment for Kimberly-Clark remains challenging and competitive. <strong>Nokian Renkaat </strong>(-5.4%), meanwhile, saw its shares ease after the resignation of its CFO, who had worked for the company for 20 years.<br>
        <br>
        We are currently undertaking our annual review of companies’ reports and accounts, which drives the majority of portfolio changes within the Cashflow Solution fund range. However, the yield objective of the Income Fund makes it prudent to consider the dividend payment calendar of companies when managing the annual restructuring of the portfolio. Therefore portfolio changes are phased according to the timing of dividend receipts.<br>
        <br>
        So far, this has seen Skandinaviska Enskilda Banken exit the Fund while Naxitis, Resurs Holding and Sberbank have been added.&nbsp;&nbsp;<br>
        <br>
        <strong>Positive contributors to performance included:<br>
        </strong>J Sainsbury (+29.4%), GWA Group (+14.7%) and Total (+13.7%).<br>
        <br>
        <strong>Negative contributors to performance included:<br>
        </strong>Sberbank (-17.3%), Nokian Renkaat (-5.4%) and Kimberly-Clark (-4.3%).<br>
