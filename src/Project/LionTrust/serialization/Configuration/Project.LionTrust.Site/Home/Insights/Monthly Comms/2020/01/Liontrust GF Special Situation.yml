        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust GF Special Situations Fund returned 2.7%* in December, compared with the 3.3% return from the FTSE All-Share Index.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Following months of talks, the US and China finally agreed a &lsquo;phase one&rsquo; deal which is expected to be signed in January. The agreement averted the scheduled mid-December introduction of US tariffs on US$156bn of Chinese goods. The deal will also see the US cut levies from 15% to 7% on the batch of tariffs introduced in September 2019 (on US$120bn of goods). For its part, China made commitments that included US$40bn of US agricultural purchases and a tightening of intellectual property protection. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The US Federal Reserve held interest rates steady and issued a dot-plot of members&rsquo; rate forecasts which suggested a more accommodative approach to the next few years. In September the median forecast interest rate for 2022 was 2.4%; this dropped to 2.1% in December. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Investor sentiment in the UK was further bolstered by a convincing election win for Boris Johnson&rsquo;s Conservatives, which resulted in an 80 seat majority. The prospect of some clarity following months of political uncertainty propelled the pound and UK shares higher. However, while shares hung on to gains, strength in the pound ebbed away over the remainder of the month as it became clear that Brexit talks are likely to dominate the landscape in 2020, with the prospect of a hard &lsquo;no-deal&rsquo; lurking in the background. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Several of the Fund&rsquo;s most prominent gainers were beneficiaries of this positive post-election mood. None of the gains in the five positive contributors listed at the end of this commentary can be attributed to stock-specific news. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In a month of such broad-based gains it is no surprise that the portfolio&rsquo;s return distribution was heavily tilted towards positive territory; of the Fund&rsquo;s 55 holdings, only 12 lost ground in December. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>RWS Holdings </span></strong><span>(-7.2%) released full-year results that were in-line with expectations but sounded a note of caution on the impact of sterling strength in recent months. The intellectual property and life sciences translation specialist grew revenue by 16% to &pound;356m, while cost control and a shift in sales mix led to higher margins and a 20% increase in adjusted profit before tax to &pound;74m. The company commented that trading in the first two months of its new financial year has been in line with its expectations, but that sterling strength is presenting a headwind. RWS Holdings has a high level of overseas revenues &ndash; particularly the US &ndash; but a large proportion of its cost base is in the UK.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A brief sales update from <strong>Unilever</strong> (-5.0%) warned that it now expects to miss its prior guidance for sales growth at the lower end of the company&rsquo;s 3%-5% multi-year target. The deterioration is blamed on economic slowdown in south Asia and difficult trading conditions in west Africa. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Shares in<strong> Clipper Logistics</strong> (-1.9%) were by the confirmation of a takeover approach in November, but slipped slightly from these levels in December as investors picked up on slightly soft company guidance that full year earnings is expected to be &ldquo;broadly in line&rdquo; with its previous forecasts. Interim results from the specialist in </span><span>e-retail and returns management logistics were otherwise solid, outlining a 12% increase in revenue to &pound;255m and 14% rise in operating profit to &pound;12.1m. Talks between Clipper and its potential acquirer continue; the Panel on Takeovers and Mergers granted an extension of the deadline for a firm offer to be made from 18 December to 15 January. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A position in <strong>The</strong> <strong>Pebble Group</strong> was initiated after the Fund participated in a share placing which accompanied </span><span>the company&rsquo;s admission to London&rsquo;s junior </span><span>AIM stockmarket. The Pebble Group is comprised of two divisions, with their own separate corporate identities. The first, <em>Brand Addition</em>, supplies ethically-sourced bespoke promotional material to large global brands under long-term, typically 3-5 year contracts. As one of very few large promotional product services providers focussed on this sector, customers benefit from its distribution strength and wealth of creative services, underpinned by technology and their international infrastructure. The second, <em>facilisgroup</em>, via its <em>@ease</em> proprietary software (delivered as a service) helps support over 150 SMEs working in the US promotions industry, not only with a technology solution to underpin their business, but by providing access to a group of preferred suppliers which allows their customers to gain the benefits of bulk purchasing. Facilis also run community events for customers to share best practice learning.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Kainos Group (+25.3%), TI Fluid Systems (+17.4%), Savills (+14.7%), John Wood Group (+13.4%) and PageGroup (+8.6%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>RWS Holdings (-7.2%), Unilever (-5.0%), Renishaw (-4.9%), Craneware (-4.8%) and Clipper Logistics (-1.9%).</span></p>
