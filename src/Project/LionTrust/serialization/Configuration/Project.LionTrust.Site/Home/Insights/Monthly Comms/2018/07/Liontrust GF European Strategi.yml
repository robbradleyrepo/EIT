        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Fund’s A4 share class returned -2.6%* in euro terms in June (A3 share class -2.6%), compared with the -0.7% return from the MSCI Europe Index and -1.4% return from the HFRX Equity Hedge EUR Index</span></strong><strong><span>.</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Net exposure at month end reduced to c.38%. A positive contribution from the short book was wiped out by weakness in the long book, which was dragged lower by underperforming consumer discretionary stocks as investors favoured more defensive areas of the market. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>This move to defensive sectors was partly due to the threat of a trade war. China and the US were unable to come to a trade agreement and soon after negotiations ended President Trump confirmed tariffs of 25% on US$50bn worth of Chinese imports. China outlined retaliatory actions and both sides threatened to increase these proposed measures. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The exchange of hostilities hit sentiment in European markets, causing a clear defensive tilt. Utilities (+1.8%) was the best performing sector in the MSCI Europe Index in euro terms, with consumer staples (+1.3%) and health care (+0.8%) also strong gainers. The one traditionally defensive sector to underperform was telecoms (-0.7%), but was still some way off consumer discretionary (-4.8%), which was the biggest laggard.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>There was also significant central bank news this month. The US Federal Reserve raised its target for the Fed Funds rate by 25bps to 1.75%-2.0%. The Federal Open Market Committee’s forecast of future interest rates showed it expects to hike rates twice more in 2018, once more than the guidance given in March. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The European Central Bank (ECB) </span><span>unveiled plans to wind down quantitative easing. The bank stated that its monthly asset purchases will fall from €30bn to €15bn in September 2018 and then end in December 2018, though interest rates were unlikely to change until at least summer 2019.</span><span> The decision preceded the latest inflation data for the eurozone. Annual CPI in June was estimated to be 2.0%, up from 1.9% in May and largely in line with the ECB’s target of close to, but below, 2%. However, core inflation – which strips out volatile items such as energy and food - remained sluggish and slipped to 1.0% from 1.1% in May. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The Fund’s performance was behind the market mainly due to its long book holdings. Newsflow was in short supply during June and major stock movements were mainly driven by investor sentiment. <strong>Ferrexpo </strong>(-17.1%) and <strong>Anglo American </strong>(-6.4%) were part of an underperforming materials sector (-2.1%). A rise in the dollar had the inverse effect on commodity prices and hit miners.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Global chipmakers were hurt by escalating trade war concerns. <strong>Siltronic </strong>(-15.2%) was among them, particularly because of its Asian exposure (68% of revenue in 2017). Meanwhile gambling company <strong>888 Holdings </strong>(-10.7%) gave up the gains it made in May, when the US Supreme Court struck down a federal law which banned sports betting in the entire country. Other poor performers in the consumer space for the long book were <strong>CIE Automotive </strong>(-11.8%) and <strong>Scandic Hotels Group </strong>(-11.5%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>One of the bright spots for the long book was <strong>Intertek Group </strong>(+3.7%). The testing and inspection company announced the acquisition of cyber security and assurance company NTA Monitor. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The short book delivered a stronger performance. One of the main contributors was a LED lighting products company which announced it will incur a one-off cost after closing its loss-making US business. A disposable personal hygiene products company was also a contributor after brokers highlighted concerns about the company’s Brazil business.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
