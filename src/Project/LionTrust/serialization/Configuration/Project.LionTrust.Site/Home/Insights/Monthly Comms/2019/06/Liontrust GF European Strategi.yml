        <p style="margin-bottom: 0.0001pt;"><strong>The Fund’s A4 share class returned -3.1%* in euro terms in May (A3 share class -3.0%), compared with the -4.9% return from the MSCI Europe Index and -1.9% return from the HFRX Equity Hedge EUR Index</strong><strong>.</strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong>&nbsp;</strong></p>
        <p style="margin-bottom: 0.0001pt;">The Fund’s net exposure continued to rise in May, reaching 76%. This reflects the uptrend signalled in our momentum indicators for market direction. During the month, the Fund’s short book outperformed, with the average short position dropping by more than the market. This helped offset the losses from the long book, which suffered as investors shunned risk assets.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">European equities registered their first monthly decline of 2019, following a deterioration in relations between the US and China. Prior to May, it had seemed the two countries were edging towards a trade agreement after months of negotiation and a pause to tariff increases. However, talks broke down and President Trump moved to raise tariffs on US$200bn worth of Chinese goods to 25%. This escalated further as Trump signed an executive order blacklisting Chinese telecoms company Huawei. China retaliated by hiking tariffs on US$60bn worth of US goods.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The resurgence of trade hostilities weighed on market sentiment, sparking concerns about global growth once again. The previous bout of tariff increases by the US and China resulted in a cut to growth forecasts by institutions such as the World Bank and investors fretted that the latest protectionist measures could further derail global economic prospects.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The fear in the market resulted in greater demand for defensive assets. German 10-year bund yields turned negative again and hit their lowest levels on record, safe haven currencies such as the Japanese yen and Swiss franc both rose. A similar split was seen on equity markets where defensive sectors were favoured. In the MSCI Europe Index, all sectors ended lower in euro terms but utilities (-0.2%), health care (-1.2%) and consumer staples (-1.3%) were the most resilient. At the bottom of the sector list were materials (-7.8%), financials (-7.4%) and consumer discretionary (-6.8%). </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The long book’s growth bias meant that it was exposed to market weakness. Among the fallers was London-listed housebuilder <strong>Bovis Homes Group </strong>(-14.2%) which confirmed it had approached its rival Galliford Try with a proposal regarding the potential combination of Bovis Homes and Galliford Try’s Linden Homes and Partnerships &amp; Regeneration businesses for a consideration of £950m. The proposed deal would have been financed with the issuance of new Bovis Homes shares. However, following Galliford Try’s rejection of the bid, the two companies said they were no longer in discussions.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The stock, as well as the rest of the UK housebuilding sector, also came under pressure as the Brexit situation continued to heighten uncertainty. Theresa May’s resignation as prime minister and the a strong showing from the Brexit party in the European elections meant chances of a ‘No Deal’ Brexit increased which weighed on domestic sensitive sectors such as housebuilders. <strong>Persimmon </strong>(-14.4%) was another long book holding to fall. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;"><strong>Lundin Petroleum’s </strong>(-16.4%) share price fell despite delivering first quarter results which were marginally ahead of consensus. The Norwegian oil exploration and production company’s EBITDA (earnings before interest, taxes, depreciation and amortisation) came in at US$406m, compared to the market’s estimate of US$399m. The stock’s decline could perhaps be better attributed to the 8.5% fall in oil prices during May, a result of the renewed trade tensions. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Results from<strong> BW Offshore </strong>(+15.1%), the floating production storage and offloading (FBSO) vessels specialist, were better received by the market. EBITDA for the first quarter of 2019 beat consensus by almost 20%. The company said earnings were boosted by oil production in its Tortue field, which yielded net 1.2m barrels. In addition to the results, BW Offshore stated that its plans to spin out its energy business and seek a separate listing for BW Energy later in the year. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The short book’s performance was the highlight in May, with a number of holdings registering double digit declines. A US networking technology company was one of the contributors as its earnings forecast for its next financial quarter came in materially below what the market expected. The company cited the weakening economic environment in Europe, Middle East and Africa, a longer sales cycle for its wireless business and a lower backlog. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Another US tech company also disappointed the market with its guidance. The group, which specialises in the education sector, delivered first quarter results in line with market expectations but guidance for 2019 as a whole was trimmed. Management warned about softer average enrolment in the group’s domestic graduate programmes. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">A French motor homes and caravan company cited economic and political uncertainties for its underperformance in the first half of its financial year. Leisure equipment sales were negatively affected by the gilet jaunes protests and its leisure vehicles sales saw a marginal decline.&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
