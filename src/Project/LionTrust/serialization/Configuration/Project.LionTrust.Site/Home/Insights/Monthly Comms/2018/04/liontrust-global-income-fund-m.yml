        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Fund returned -3.5%* in sterling terms in March compared with the -4.1% return from funds in the IA Global Equity Income sector</span></strong><strong><span>.</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Global equities took another leg lower in March, this time due to growing concerns of a trade war. US President Donald Trump announced a 25% tariff on steel imports and a 10% tariff on aluminium imports. This raised the expectation of retaliation from other major powers and Trump’s hint that some trading allies will be temporarily spared from the tariffs was not enough to reverse market sentiment. In addition, Trump announced a 25% tariff on up to US$60bn in annual imports from China. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Elsewhere, global monetary policy continued to tighten. New US Federal Reserve Chair Jerome Powell oversaw the central bank’s first interest rate increase of 2018. Though the Federal Open Market Committee’s dot-plot of future interest rate estimates showed no change to the three projected hikes in 2018, its rate expectations for 2019 were upgraded. The European Central Bank dropped wording about expanding its bond-buying programme from its policy statement, indicating another step towards curbing its quantitative easing scheme. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>In terms of sector performances, utilities (+2.0%) was the only area in the MSCI World Index to end the month in positive territory in sterling terms. The weakest sectors in the index were financials (-6.0%), materials (-5.9%) and IT (-5.4%). </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The Fund’s small outperformance versus the sector and the MSCI World Index (-3.9% in sterling terms) was partly due to its underweight exposure to the US market where Trump-induced jitters meant stocks across the pond endured weakness, which was amplified by a 1.5% depreciation in the dollar versus the pound.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Away from political and monetary policy developments, a number of Fund holdings released results for 2017. <strong>Deutsche Pfandbriefbank </strong>(-11.6%) was one such holding, reporting a 21% rise in pre-tax profit in 2017 to €204m, driven by net interest and commission income. However, management guided pre-tax profit for 2018 to be between €150m-€170m reflecting lower aggregate net interest and commission income and costs in relation to its real estate finance portfolio.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Another financial holding, <strong>RMB Holdings </strong>(-11.6%), saw a fall in its share price despite some positive interim results. Net asset value for the South African diversified financial company rose 8% year-on-year for the six months to end December 2017, while net income increased 3%. The group also raised its interim dividend to 168 South African cents from 153 cents. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Among the gainers was <strong>Giordano International </strong>(+17.2%). The Hong Kong-based apparel retailer reported a 5% improvement in consolidated sales and a 15% rise in profit after tax in 2017. This performance allowed the company to raise its final dividend to 20 Hong Kong cents per share which took its total dividend payment to 35 cents in 2017, up from 27.5 cents in 2016. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Portuguese energy company <strong>EDP-Energias de Portugal’s </strong>(+11.1%) shares rose despite reporting difficult conditions in 2017. Gross profit during the year fell 6% while recurring EBITDA (earnings before interest, tax, depreciation and amortisation) fell 5% due to an extreme drought in Portugal and Spain reducing its hydro resources. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>In keeping with the Cashflow Solution investment process, we began our annual review of companies’ report and accounts. Throughout the next few months we will implement changes to the Fund holdings in line with our findings from the review. The yield objective of the Income Fund makes it prudent to consider the dividend payment calendar of our companies when managing the annual restructuring of the portfolio. Therefore portfolio changes are phased according to the timing of dividend receipts.&nbsp;&nbsp;&nbsp;&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors to performance included:</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt; text-align: left;"><span>Big 5 Sporting Goods (+18.8%), Giordano International (+17.2%) and EDP – Energias de Portugal (+11.1%).</span></p>
        <p style="background: white; margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt; text-align: left;"><span>RMB Holdings (-11.6%), Deutsche Pfandbriefbank (-11.6%) and VTech Holdings (-10.0%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
