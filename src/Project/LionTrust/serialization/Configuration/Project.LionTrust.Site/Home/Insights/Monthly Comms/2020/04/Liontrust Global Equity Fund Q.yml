        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust Global Equity Fund returned -6.7%* over the quarter, outperforming both the MSCI AC World Index which returned -16.0% and the IA Global Equity sector average of -15.4%. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p><span>The emergence of the COVID-19 pandemic during the quarter gave rise to extraordinary stock market conditions. Between 19<sup>th</sup> February and 23<sup>rd</sup> March, global stock prices (as measured by the MSCI AC World Index) collapsed by 26% priced in GBP and 33% priced in USD &ndash; the fastest such decline recorded &ndash; as the enormous immediate economic impact of the social distancing measures required to fight the pandemic became apparent to investors. Thereafter, until the end of the quarter, global stocks partially recovered as the governments and central banks of major advanced economies stepped in to provide liquidity to severely stressed financial markets and unprecedented support to the real economy.</span></p>
        <p><span>Much of the global economy currently sits in a significantly shut-down state while social distancing measures are in place to fight the virus. While government and central bank policies have built a bridge to a recovery in economic activity when social distancing measures are relaxed, the strength of the recovery &ndash; and outlook for the stock market &ndash; is, in the view of the Liontrust Global Equity team, critically dependent on three factors. First, Western governments must put in place an infrastructure for living with the virus at an acceptable level of risk while running the economy at a decent level of activity until a vaccine arrives. This means successfully suppressing the virus through a scaled-up testing and tracing regime while protecting the vulnerable, as opposed to continuing with blanket shutdowns for the foreseeable future. Numerous East Asian governments have already established such an infrastructure, but so far Western governments have generally failed to do so. Second, when the time is appropriate, macroeconomic policy must swiftly move from &lsquo;defence&rsquo;, in the sense of tiding over the economy during the shut-down, to &lsquo;attack&rsquo;, in the sense of delivering significant monetary and fiscal stimulus to kick-start demand. Third, and highly dependent on the first two factors, households and businesses must feel confident enough to increase spending again reasonably quickly from current extremely low levels, rather than engage too much in building up precautionary savings in the face of ongoing economic uncertainty. Some of the key leading economic indicators to monitor during the coming months in this regard will be consumer confidence, unemployment, household saving rates and business investment intentions. </span></p>
        <p><span>The Fund&rsquo;s outperformance relative to its benchmark and the average of its peer group during the quarter was achieved through a combination of outperformance both before the onset of the crisis and during it. Between the start of the quarter and Feb 19<sup>th</sup>, when the stock market peaked, the Fund returned 9.6%, relative to the benchmark return of 5.1% and sector average return of 4.6%. From Feb 20<sup>th</sup> until the end of the quarter, the Fund returned -14.8%, relative to the benchmark return of -20.0% and sector average of -19.4%. </span></p>
        <p><span>The Fund benefited during the quarter from its exposure to companies with robust financial positions and strong structural growth trajectories. While the currently unfolding economic challenges are significantly impacting the vast majority of companies, those with adequate financing to weather the storm and a growth trajectory to return to on the other side are in an advantageous position. As such, during the quarter, growth and quality factors, to which the Fund is positively exposed, generally outperformed the value factor, to which the Fund is negatively exposed.</span></p>
        <p><span>The Fund also benefited from its strategy of investing in disruptive innovating companies across each sector of the economy. It is early days to consider the longer-term effects of the pandemic and economic fallout, however, it is plausible that some existing trends towards the greater use of digital technologies, such as internet-based communication, will accelerate, benefiting disruptors. In keeping with this some of the strongest performing holdings in the Fund during the quarter were major technological disruptors and enablers of disruption, including Amazon, Microsoft, Tencent and Nvidia. The largest detractors to the Fund&rsquo;s performance were banks JP Morgan and Silicon Valley Bank, which suffered from a fall in bond yields as economic growth and inflation expectations collapsed</span>.<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></p>
