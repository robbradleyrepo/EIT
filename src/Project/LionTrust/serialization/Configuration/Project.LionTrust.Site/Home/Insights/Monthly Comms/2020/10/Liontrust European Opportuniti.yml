        <p><strong><span>The Liontrust European Opportunities Fund returned 4.4% over the second quarter, versus the MSCI Europe ex UK Index and IA Europe ex UK sector respective gains of 1.2% and 2.7%*.</span></strong></p>
        <p><span style="font-size: 1.5rem;">The third quarter saw a consolidation in global markets as the ongoing economic recovery was met with a resurgence in virus cases resulting in renewed restrictions on mobility across much of Europe. European markets returned 1.2% for the quarter, led by more cyclical sectors with autos, retail and industrials posting the strongest returns while banks, oil and gas, and telecoms lagged. September saw a surge in new cases, surpassing previous peaks in many countries. However, deaths remain much lower than earlier in the year and it seems that the national lockdowns put in place during the second quarter won’t be repeated. More regional restrictions to contain the spread of the virus still create uncertainty over the strength of the economic recovery as we head into winter.</span></p>
        <p style="margin-bottom: 0.0001pt;">The Liontrust European Opportunities Fund returned 4.4% during the quarter with key positive contributions coming from both the industrials and IT sectors. With the dislocation in valuations between cyclical and defensive sectors that we had witnessed prior to the coronavirus crisis, and which were exacerbated during the first quarter selloff, we continue to find the most interesting ideas in some of the more cyclical parts of the market. Our focus has been on the liquidity and balance sheet strength of our holdings to ensure they are well positioned to manage the crisis and benefit from the subsequent recovery. There will be important structural changes to both economies and companies as a result of how this crisis has changed the way we do business and changed consumer habits. It is vital to distinguish between those companies who may appear cheap but whose earnings capacity has been permanently impaired, and those whose shares have sold off because of the current recession but who remain well positioned to grow earnings and generate attractive returns for shareholders as the economy recovers.</p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
