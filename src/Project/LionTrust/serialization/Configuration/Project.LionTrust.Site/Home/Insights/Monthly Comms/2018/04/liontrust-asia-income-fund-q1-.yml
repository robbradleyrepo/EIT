        <p style="margin-bottom: 0.0001pt;"><span class="A2"><em><span><br>Source: Financial Express, as at 31.03.18, total return (net of fees and income reinvested), bid-to-bid. Fund launched on 05.03.12. </span></em></span><em><span>Past performance is not a guide to future performance. Investment in the Fund carries the risk of potential total loss of capital. Investment in the Fund involves a foreign currency and may be subject to fluctuations in value due to movements in exchange rates. A portion of the Fund’s expenses are charged to capital. This has the effect of increasing the distribution and constraining the Fund’s capital performance.</span></em></p>
        <p style="margin-bottom: 0.0001pt;"><em><span>&nbsp;</span></em></p>
        <p style="margin-bottom: 0.0001pt;"><span>The first quarter of 2018 initially saw Asia Pacific ex Japan markets rise by 4% in sterling terms, then gave all of that back by the end of February and lose a further 4% in March. This left the Fund down -4.6% over the quarter. Sterling had appreciated more than 3.5% against the US dollar, accounting for the negative returns, while Asian equities were broadly flat in local currencies (MSCI Asia Pacific ex-Japan -0.4%; MSCI Asia ex-Japan +0.5%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The quarter’s equity moves were dominated by politics, with three main events drawing investor attention. Of these, the obvious positive is the </span><a href="https://www.liontrust.co.uk/what-we-think/blogs/why-korea-is-on-the-podium-for-our-funds-exposure"><span style="color: #09b04c;">improvement in relations between North and South Korea</span></a><span style="color: #09b04c;">.</span><span> While the situation remains imperfect, with North Korea likely to remain both belligerent and increasingly armed, a return to conversation with the South and agreement in principal to meet with Donald Trump is a significant improvement from earlier childish jibes (a few months earlier Trump had called Kim Jong-Un ‘little rocket man’ and threatened to unleash ‘fire and fury’). That the North Korean president also visited Beijing is another factor giving us greater confidence that he may be more politically astute than many had given him credit for. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>So much so good, but tipping the scales the other way is the escalating trade spat between the United States and China. The current position is that the United States announced a tariff on steel and aluminium imports, swiftly followed by a further potential tariff regime covering US$30bn of Chinese imports. This was then increased to US$50bn (of the US$505bn total Chinese imports annually) specifically designed to impact China’s ambitions to develop certain strategic technologies. China retaliated, starting with US$3bn targeted products (the United States exports US$130bn of goods to China annually) followed later with potential tariffs on 106 products making up US$50bn of imports, including some sensitive US exports, particularly soybeans, autos and aircraft. There is a 60 day consultation period before the latest round of tariffs come into effect. In an unusually jovial fashion China joked that ‘it is only polite to reciprocate’. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>While recent events obviously mark a deterioration, </span><a href="https://www.liontrust.co.uk/what-we-think/blogs/damaging-trade-war-still-looks-unlikely"><span style="color: #09b04c;">our expectation is that it will not escalate into a longer-term trade war</span></a><span style="color: #09b04c;">.</span><span> We would hope that there are some concessions given by China to open their own market to foreigners more fairly, and that the proposed tariffs will not reach full implementation. Recent statements from both sides give some credence to this view: </span><span>“It’s our hope that both sides will bear in mind our interests and work in a constructive manner to jointly tackle the challenges we face instead of acting in a willful way or doing anything that will significantly undermine the interests of both nations,” said Chinese deputy finance minister, Zhu Guangyao, while</span><span> Trump’s top economic advisor, Larry Kudlow, described the situation as a ‘negotiation’ rather than a trade war. Encouragingly, both sides are seeking some recourse through the WTO. Having said that, it is clearly a fluid situation that requires careful monitoring, and we expect further volatility as we approach the American mid-term elections in November.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The third political event was China’s National People’s Congress, at which it announced sweeping reform that further consolidated power to central government, and simultaneously removed the two-term limit on the presidential term. This effectively gives President Xi Jinping the potential to govern indefinitely. While the immediate impact seems to be a positive, enabling more efficient execution of policies which are needed (such as deleveraging and reducing excess capacity in certain industries), beyond our investment horizon we believe the development is a negative, as it erodes checks that were first put in place specifically to stop an individual having unfettered powers.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>These events occur against a backdrop of benign economic growth and inflation numbers. Despite the risk of trade tensions, we continue to believe that Asian markets offer attractive opportunities as valuations remain reasonable, with forecasts of 14% earnings growth this year aided by structural reforms. The main changes we have made to the portfolio in this environment is to increase our exposure to Taiwan and China, while reducing New Zealand and Singapore. Taiwan increased from 13% at the year end to 16% as we bought TSMC, the world’s largest semiconductor manufacturer, reflecting our belief that recent trade issues with America are unlikely to spread to a broader trade war. In China we bought Bank of China and Beijing Enterprises Water (providing sewage treatment and water supplies), offset by a sale in KWG due to expectations of ongoing property tightening measures, increasing our total country exposure to 42% from 39%. In Singapore we sold an Indian health-care related company, RHT, but this was because it was being privatised, and in New Zealand we sold Fletcher Building as construction losses on some complex projects have led it to downgrade the earnings guidance on more than a couple of occasions in the past 12 months and reduced our confidence in the management. In Thailand, we switched out of Ratchaburi in favour of another domestic consumption beneficiary, Land &amp; Houses, which has a more attractive mid-teens earnings growth outlook and a higher 6% dividend yield. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
