        <p style="margin-bottom: 0.0001pt;"><span class="A2"><strong><span>Summary</span></strong></span></p>
        <ul>
            <li style="margin-bottom: 0.0001pt;"><span>Negative sterling-terms returns from Asian equities in Q1 are largely attributable to strength in the pound. In local currency terms Asian equity indices were broadly flat.&nbsp;</span></li>
            <li style="margin-bottom: 0.0001pt;"><span>&nbsp;</span>While the situation remains imperfect, improving relations between North and South Korea represent a significant improvement from the earlier trading of jibes.</li>
            <li style="margin-bottom: 0.0001pt;">Recent developments in the trade spat between the US and China <span style="font-size: 1.5rem;">mark a deterioration, but our expectation remains that it will not escalate into a longer-term trade war. It is, however, a situation we will be carefully monitoring, and we expect further volatility as we approach the American mid-terms in November.</span></li>
            <li style="margin-bottom: 0.0001pt;"><span style="font-size: 1.5rem;"></span><span style="font-size: 1.5rem;">The removal of China’s two-term presidential limit effectively gives President Xi the potential to govern indefinitely. In the near term this is likely to have a positive impact, but it gives rise to longer-term risks.<br><br></span></li>
        </ul>
