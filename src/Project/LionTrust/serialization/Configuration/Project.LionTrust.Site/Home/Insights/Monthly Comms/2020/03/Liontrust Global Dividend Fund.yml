        <p class="Default"><strong><span>The Liontrust Global Dividend Fund returned -7.3%* in February</span></strong><strong><sup><span>†</span></sup></strong><strong><span>. For comparison, the MSCI AC World Index returned -5.1% and the average return of funds in the IA Global Equity Income sector was -6.7%. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="font-size: 1.5rem;">After a steady start to the month, markets finished February with heavy indiscriminate selling across all industries and asset classes. As markets rushed to price in the uncertainty presented by COVID-19 to the economy, we applaud the speed of which the healthcare community has achieved successful mapping of the virus and the quick deployment of healthcare supplies and equipment to those affected. Hopefully, the worst is behind us, however, now with the virus spreading in the rest of the world we expect volatility to persist.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Importantly, not all companies are equal and we invest only in ‘Global Leaders’ who have strong balance sheets and are less exposed to the cyclical nature of economic cycles than the rest of the market. Therefore, when the market is experiencing large degrees of stress exhibited by heightened volatility and a rush to safety, we seek to buy when others are rushing for the door. We still consider a demand shock as a possible black swan event and will continue to update our view of the markets as more information becomes available. </span></p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
