        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Smaller Companies Fund returned 5.2%* in November</span></strong><strong><sup><span>&dagger;</span></sup></strong><strong><span>. For comparison the FTSE Small Cap (excluding investment trusts) Index returned 3.5% </span></strong><strong><span>and the average return of funds in the IA UK Smaller Companies sector was 4.8%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>US-China trade talks once again dominated investor attention. Although the narrative seemed to shift on a daily basis, the speculation was not backed up with any real evidence of substantive developments, so there was no obstacle to investors choosing to adopt a risk-on mood. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Within the FTSE All-Share&rsquo;s 2.2% rise, the FTSE100 gain of 1.8% was once again outstripped by returns from mid and small caps. As the UK election campaign kicked off, sterling built on October&rsquo;s gains, albeit in more modest terms: a 0.8% trade-weighted gain followed last month&rsquo;s 3.4% rally. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Statpro </span></strong><span>exited the portfolio in November due to completion of<strong> </strong>Confluence Technologies&rsquo; 230p a share acquisition, while another &ndash; </span><strong><span>Clipper Logistics</span></strong><span> (+35.0%) </span><span>&ndash; became the latest holding to receive a takeover approach.<strong> </strong></span><span>Clipper responded to press speculation by confirming a preliminary approach from Sun European Partners. The potential acquirer is rumoured to be working with Clipper&rsquo;s Executive Chairman Steve Parkin on a management buyout. No offer levels have been disclosed yet, but shares in Clipper jumped to around &pound;3, taking them back to levels seen in May of this year, before a profit warning led to selling pressure over the summer months. The Takeover Code requires Sun European Partners announce by 18 December whether it has a firm intention to make an offer. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>African Swine Fever was the reason behind the portfolio&rsquo;s heaviest fall. The impact on Chinese pigs has significantly knocked sales at <strong>Eco Animal Health Group </strong>(-39.2%) in the six months to 30 September. The producer of animal pharmaceuticals issued a trading update in November which warned that interim results are now expected to be below last year&rsquo;s level. China-US trade tensions exacerbated the situation as US swine producers had limited ability to increase exports to capitalise on the pork shortage in China. Eco Animal Health&rsquo;s sales to China have fallen 60% year-on-year. Eco Animal Health also commented that the appointment of new auditors had helped uncover accounting issues which are likely to require the restatement of its last two set of results.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Judges Scientific </span></strong><span>(+23.9%) announced that it would be paying out &pound;2 a share via a special dividend, amounting to &pound;12m in total. Judges Scientific intends to continue with an acquisitive growth strategy, but the cash was identified as excess funds due to the strength of its balance sheet and cash generation, as well as its ability to borrow on improved terms. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Ideagen</span></strong><span> (+23.0%) expects both interim revenue and earnings to be significantly ahead of the prior year comparable. As the company shifts from a perpetual licence to a Software-as-a-Service subscription model, its recurring revenues are increasing. A combination of organic growth and acquisitions lifted annual recurring revenue by 20% to &pound;43.9m to account for over 70% of the total. At these levels, Ideagen&rsquo;s recurring revenue stream is likely to qualify it for possession of the third intangible asset we look for in companies. In our view, Ideagen already has intellectual property and distribution network intangibles, so it would join the ranks of stocks possessing all three core Economic Advantage intangible assets. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Plexus Holdings </span></strong><span>(-26.1%)<strong> </strong>shares slid on a warning that next year&rsquo;s revenues will be materially lower as the company focuses on converting opportunities in its project pipeline following a significant business restructuring. Having sold its jack-up exploration wellhead rental business, Plexus is now a far less capital-intensive play on the sale of products which licence its proprietary POS-GRIP wellhead technology.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p><strong><span>Tracsis </span></strong><span>was sold from the Fund on account of its directors&rsquo; equity ownership falling below the 3% level the managers require of all holdings after the departure of long-standing CEO and large shareholder, John McArthur, earlier this year. The position in <strong>Intercede</strong> was also closed. While the fund managers are still confident in the company&rsquo;s prospects, its small position size and market cap left it as a de minimis position. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p><span>Clipper Logistics (+35.0%), Keywords Studios (+26.8%), Judges Scientific (+23.9%), Ideagen (+23.0%) and Mortgage Advice Bureau (+17.6%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Eco Animal Health Group (-39.2%), Plexus Holdings (-26.1%), K3 Business Technology (-10.9%), Nucleus Financial Group (-8.3%) and Next Fifteen Communications (-4.3%). </span></p>
