        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust Special Situations Fund returned -1.6%* in September. The FTSE All-Share Index comparator benchmark returned -1.7% and the average return in the IA UK All Companies sector, also a comparator benchmark, was -1.8%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span style="color: red;">&nbsp;</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>While the first half of 2020 included a spike in volatility as the stockmarket suffered a correction before staging a partial recovery, the third quarter saw much more subdued conditions as investors became used to monitoring the path of the pandemic and assessing the economic costs as well as the various policy responses. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In September, there was gathering evidence of an uptick in Covid-19 infections towards a second wave in developed economies, while the US Federal Reserve gave further details of its latest ultra-dovish move: to adopt a flexible approach to inflation that allows it to run above 2% for some time without raising interest rates. But there was nothing to shift the prevailing mood decidedly into more bullish or fearful territory. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Within the Fund there was a modest amount of newsflow – mostly companies updated on the period to 30 June.</span><span> </span><span><strong><span>Alpha FX</span></strong></span><span> (+19%), the specialist in currency risk management, was one of these. It issued interim results that included upbeat outlook comments. Revenue over the first half of 2020 was up 16% to £18m, the result of a strong Q1 followed by a coronavirus affected Q2. Importantly, Alpha FX indicated that group performance in July and August had returned to the levels experienced during Q1. Client numbers increased from 648 to 671 over the six months; its customer base is also diverse, with the largest client accounting for less than 3% of the forward book. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Some of the Fund’s largest positive contributors moved higher without issuing any key corporate updates in September. Both <strong>Domino’s Pizza Group</strong> (+8.8%) and <strong>Clipper Logistics</strong> (+18%) have benefited from the boost to online sales as individuals spend more time at home during the pandemic, and both continued to rise during September after releasing results in August. Clipper’s gain was also aided by some rumours of private equity bid interest.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Similarly,<strong> Renishaw</strong> (+17%) didn’t make any announcements. Its strong return in September coincided with its addition to the FTSE 100 reserve list. Were it to be promoted to the large-cap index, it would provide another illustration of the substantial growth of a stock we have held in the Economic Advantage range of Funds for over 20 years. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Among the Fund’s weaker holdings, </span><span><strong><span>Paypoint</span></strong></span><span> (-20%) fell heavily late in the month after the energy regulator Ofgem issued a statement suggesting Paypoint may have abused a dominant position in the over-the-counter market for pre-paid energy customers. The regulator’s provisional findings included objections to Paypoint’s practice of including exclusivity clauses in its contracts with energy suppliers and retailers, limiting the prospects for competitors.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>TP ICAP’s</span></strong></span><span> (-25%) announcement of a US$600m to US$700m potential acquisition of equities ‘dark trading’ specialist Liquidnet also prompted some investor unease late in the month. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Delving further into the portfolio, there were a handful of notable newsflow-driven share price moves among the smaller holdings. For example, mobile payments company </span><span><strong><span>Bango</span></strong></span><span> (+15%) rose as it released interim results confirming the rapid pace of growth previewed in a July trading update. Revenue grew by 50% to £4.8m off the back of £743m in end user spend (EUS). Bango forecasts EUS to reach £2bn before the end of the year. Notably, Bango commented that this growth is the result of contracts secured in prior periods and is yet to include the positive effect from the recent surge in online spending during the pandemic.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Trends were less positive at </span><span><strong><span>Pebble Group</span></strong></span><span> (-26%), where revenues fell almost 25% in the first half of 2020 as its bespoke promotional material business, Brand Addition, suffered during the pandemic. The company commented that order intake for Brand Addition is starting to recover, now running at about 60% of prior year levels. Pebble’s <em>@ease</em> procurement software for the promotions industry – operated by its </span><span>facilisgroup business unit – experienced a better six months, generating revenue growth, albeit from a much lower base. Pebble Group also experienced a £7.2m adjusted operating cash outflow over the six months (compared with £1.2m adjusted operating profit) due to changes in working capital. However, it reiterated its confidence in its balance sheet strength and commented that a lot of the working capital accumulation related to a £4m trade debt that has been paid down to the agreed schedule during July and August.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Following August’s share rally on the back of a Q1 trading update (covering May to July), </span><span><strong><span>Ideagen</span></strong></span><span> (-16%) lost much of this ground in September after releasing results for the year to 30 April. The supplier of integrated risk management tools to highly regulated industries grew revenues by 21% to £57m, with recurring revenues (one of its core intangible assets identified by the Economic Advantage investment process) now accounting for 76% of the total, up from 67% a year ago. Ideagen reiterated that trading so far in its new financial year has been robust, with strong demand for its products.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>We’ve written before about a number of smaller companies in the Economic Advantage portfolios that </span><a href="https://www.liontrust.co.uk/what-we-think/blogs/recent-fundraisings-as-much-a-sign-of-proactivity-as-panic"><span style="color: #00b050;">have raised money during the pandemic to fund expansion</span></a><span> </span><span>(as opposed to shoring up liquidity), and d</span><span>igital training provider </span><span><strong><span>Learning Technologies </span></strong></span><span>(-14%)</span><span><strong><span> </span></strong></span><span>is prominent amongst this group. In May, it </span><span>placed shares equivalent to 10% of its share capital in order to take advantage of the growth opportunity provided by the accelerated shift to digital learning as large numbers of people work from home. It has completed nine deals over the last seven years and in September announced another bolt-on addition: eCreators. The company is Australia’s leading provider of Moodle, an open-source learning management system. The deal will cost an initial £3.1m with further contingent payments up to a maximum of £3.7m. Learning Technologies also released in-line interim results during the month, which maintained full-year guidance.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Positive contributors included: </span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Alpha FX (+19%), Clipper Logistics (+18%), Renishaw (+17%), Domino’s Pizza Group (+8.8%) and Intertek (+8%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Negative contributors included:</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>TP ICAP (-25%), Aggreko (-22%), Paypoint (-20%), YouGov (-15%) and BP (-15%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
