        <p><strong>For investment professionals only<br />
        </strong></p>
        <p>&bull; Tianneng Power was added to the portfolio in October. It is a manufacturer of vehicle motive batteries and a beneficiary of the rising share of electric vehicles in China due to supportive government policies. The lead acid battery manufacturing industry in China is fairly consolidated now (Top 2 with 70-80% market share) after the government introduced regulations to invest in pollution control systems and shut down smaller firms. Tianneng trades at less than 7x forward P/E with consensus estimates of 20% EPS growth and a dividend yield of 3.8%.</p>
