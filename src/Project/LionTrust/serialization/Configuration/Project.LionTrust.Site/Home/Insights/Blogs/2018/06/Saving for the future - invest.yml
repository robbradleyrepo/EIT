        <p><em>This article was first published by Alliance Trust Investments on 9 September 2016.</em></p>
        <p><strong>Chris Foster, investment analyst at ATI, examines the radically shifting landscape of retirement saving in the UK and the investment opportunities it contains.</strong></p>
        <p>In the ATI Sustainable Future team we are looking for companies that are well positioned to help solve problems within our society and our economy. Here we are looking for firms that are addressing the increasing lack of financial security faced by many UK retirement savers. Encouragingly, the current UK pensions and savings landscape suggests a number of different ways savers and investors can tackle this pressing issue. </p>
        <p>Research conducted by Aviva in 2015 found that Briton&rsquo;s aged over 45 expect their pension funds to generate an average of &pound;12,590 per year of their retirement in addition to the state pension. However, the same report concluded that on average this group&rsquo;s current savings would deliver less than a third of this target income (1). </p>
        <p>Since then the Bank of England&rsquo;s base interest rate has dropped even further to 0.25% and so Britons are finding it increasingly difficult to grow their retirement savings through conventional vehicles. </p>
        <p>Traditionally retirement funding has come from three main sources: the government in the form of the state pension, employers and individual savings. The state pension is currently set at &pound;155.63 per week for those who retired after 6 April 2016 (2); however there is every reason to believe that future generations will not receive the same amount in real terms. </p>
        <p>Despite politicians claiming that Britain&rsquo;s budget deficit is falling, UK national debt to GDP was 84% at the end of 2015 - the highest level since 1967 (3) and the government is increasingly looking to make savings in welfare payments (of which pensions form more than 42% at &pound;108 billion) (4).</p>
        <p><img height="382" alt="Saving for the future: investing in retirement" width="600" src="-/media/A618BB199F53463FB299E3C0E1DD8E9F.ashx?h=382&amp;w=600" style="height: 382px; width: 600px;"></p>
        <p>In terms of employee pension schemes, employers are increasingly scrapping defined benefit schemes &ndash; which guarantee a set level of retirement income every year until death at the liability of the employer &ndash; in favour of defined contribution schemes &ndash; payments from which are determined by the performance of underlying investments and for which all risk and liability sits with the employee. In 1997 46% of all UK employees were enrolled into defined benefit pension schemes while in 2012 this had fallen to 28%.</p>
        <p><img height="367" alt="Saving for the future - investing in retirement " width="600" src="-/media/3F7CB810C2CF4CA88B939B4403D477BC.ashx?h=367&amp;w=600" style="height: 367px; width: 600px;"></p>
        <p>For those without an employer pension scheme, options include group personal pensions, stakeholder pensions or independent savings and investments. According to the 2012 data from the Office for National Statistics, around 10% of UK employees have opted for personal or stakeholder pensions, however the latter remains difficult to quantify. </p>
        <p><strong>Shifting demographics</strong></p>
        <p>The proportion of the European population aged 65 and over is currently around 20%; however this is expected to rise to 30% by 2040, driven by increased life expectancy and falling fertility rates. In the UK specifically the proportion of the population aged 65 and over is expected to grow from 17% in 2014 to 24% in 2040 (5).</p>
        <p><img height="386" alt="Saving for the future - investing in retirement " width="600" src="-/media/2267FDC1A8DC4C59A966545161D0C28F.ashx?h=386&amp;w=600" style="height: 386px; width: 600px;"></p>
        <p>Subsequently, old age dependency ratios, which express the number of people in a population aged 65 and over to the number aged between 15 and 65, are expected to rise sharply in Europe over the next few years. The UK&rsquo;s old age dependency ratio is currently around 30% and is expected to rise to over 40% by 2060. In Poland this is expected to rise to over 60%, driven by a huge migration of working age people out of the country since 2010 (6).</p>
        <p><img height="385" alt="Saving for the future - investing in retirement " width="600" src="-/media/95D12FB2FFDB42DE9288E67D1CC1137E.ashx?h=385&amp;w=600" style="height: 385px; width: 600px;"></p>
        <p>A rising old age dependency ratio is important because it implies fewer people of working age and, without surges of productivity, slower rates of economic growth. All of this means a greater burden for already heavily indebted governments in terms of state pension provisions and a likely move towards individuals having to save for their own retirements.</p>
