        <p>Even in the last five years there have been significant changes to public pensions across the UK and Europe. The UK pension age is rising in the UK &ndash; for many years it was 65 for men and 60 for women, but it is increasing to 66 for both genders by 2020, to 67 by 2028 and will rise in line with life expectancy thereafter (7).</p>
        <p><strong>The new pension landscape </strong></p>
        <p>New state pension rules that came into force earlier this year mean that to be entitled to the full amount, Britons must have paid national insurance for at least 35 years (8). This could be interpreted as an attempt by the government to reduce its state pension liability. </p>
        <p>Alongside this, auto-enrolment into workplace pensions means that employers must now enrol eligible employees into their workplace pension - a clear attempt by the government to pass responsibility for pensions on to employers as they recognise that there is a savings issue for the future. </p>
        <p>Auto-enrolment is being phased in in the UK and it means that by 2019 all eligible employees should be enrolled in a pension scheme. In March 2015, 59% of UK employees were in a workplace pension scheme, 74% of which were employed by large organisations. The minimum total contribution is currently 2%, rising to 5% until April 2019 then rising to 8% thereafter (including tax relief on top of contributions) (9).</p>
