        <p>&nbsp;</p>
        <p>Between the introduction of pension reforms in 2012 and April 2015, the overall proportion of eligible employees saving into a workplace pension increased by 20% from 55% to 75%. Much of this has come from growth in private sector saving, which has increased from 42% to 70% (10). Progress is being made, but from a very low base and there is clearly much more to do.</p>
        <p><img height="339" alt="Saving for the future - investing in retirement " width="600" src="-/media/2E7E82D77E174FEF877E14C24600C5CB.ashx?h=339&amp;w=600" style="height: 339px; width: 600px;"></p>
        <p>Source: Annual Survey of Hours and Earnings, Office for National Statistics</p>
        <p><strong>Investment opportunities</strong></p>
        <p>One of the most important sectors to play a role in the UK&rsquo;s shifting retirement savings landscape is life insurance. Life insurance demand comes from individuals setting aside a portion of their income to get a degree of compensation for them or their families in the event of death, injury, illness, or loss of employment. </p>
        <p>However, life insurers are also the largest players in administering defined contribution pension schemes and providing annuities at retirement &ndash; although the latter has become far less attractive due to rock bottom interest rates since 2009. Growth in the sector is correlated with population size and age, affluence, and the role of the state (where the welfare state is in retreat; the need for private life insurance grows). </p>
        <p>Total UK life insurer reserves (including defined benefit pensions) constitute over one-half of household financial assets and one-third of overall household wealth &mdash; proportions that are high in relative and absolute terms when compared with other developed markets. </p>
        <p>Asset management is another important sector for retirement savings. According to OECD data, the assets under management of UK asset managers accounted for around 50% of GDP in 1980. In 2010 that figure was 270% - the industry has grown more than fivefold in 30 years. The demand for asset management products, both active and passive, is likely to increase as individuals increase the amount they are saving (11). </p>
        <p>The financial advice market should also benefit in this new savings environment. There is a clear lack of financial understanding within broader society and it is not just the ultra-high net worth that are in need of financial advice. Personal finance education has been lacking in the UK and has only been part of the academic curriculum for the past few years. As a result, financial literacy in Britain is extremely low (12). </p>
        <p>Platforms &mdash; online portals that allow consumers (or their advisers) to manage investments &mdash; are becoming an increasingly important part of private investment. Today, 80% of private investor assets are on platform, up from 37% in 2007 (13). The benefits are obvious, reducing costs, making administration of investments easier, and providing opportunities for retail investors to access asset classes they would otherwise not be able to.</p>
        <p>People throughout the UK and Europe face a huge challenge when it comes to saving adequately for their retirement however there is also an opportunity here for both savers and investors. Greater levels of saving and financial literacy will give people more control over their financial futures while those companies and investors that are helping society to meet these challenges should also benefit.</p>
