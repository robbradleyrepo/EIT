        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Liontrust Special Situations Fund returned 0.4%* in June, compared with the -0.2% return from the FTSE All-Share Index</span></strong><strong><span>.</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Equity market volatility has gradually eased since February’s spike on inflation concerns, but in June we saw it pick up again. The FTSE All-Share’s almost flat monthly return belies an eventful period from a macroeconomic perspective. Investor sentiment ebbed and flowed with the twists and turns in the ‘Trade War’ narrative. As the month ended, the US had confirmed tariffs on US$50bn of Chinese goods to be implemented in early July; a move which was met with a retaliatory commitment from the Chinese, which itself then saw the US threatening a further US$200bn in tariffs – a pattern which threatens to develop into the type of damaging protectionism which investors have feared. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Another key feature in June was further normalisation of monetary policy following decisions from the US Federal Reserve and the European Central Bank. The Fed raised rates by 25bp to a range of 1.75% - 2.0%,, the second increase in 2018 so far, and guided towards two further hikes this year – one more than it had previously indicated. The ECB gave long-awaited details of the termination of its quantitative easing programme, which will finish in December 2018 after another taper in September from €30bn of monthly bond purchases down to €15bn.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Newsflow on the UK equity market was reasonably light, as companies with an end-December financial year will most likely update on interim trading in July. Sector trends were relatively muted, although strength in utilities (+1.7%) and telecoms (+3.1%), both traditionally defensive sectors, hinted at some risk aversion.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>News was similarly thin on the Fund’s portfolio of holdings. One of the few significant updates came from <strong>RWS Holdings</strong> (+19.9%). Having sold off in April on a trading statement, RWS<strong> </strong>staged a strong recovery after the June release of interim results. It had previously warned on lower-than-expected initial activity from certain Moravia clients, so investors were encouraged that the recently acquired business has seen an “excellent start” to the second half of its financial year. Headline numbers were as pre-announced: revenue up more than 80% to £140m in the six months to 31 March and adjusted operating profit expanding by 60% to £30.5m. Underlying growth on a constant currency basis was a modest 5%, but outlook comments suggest an acceleration is expected in the second half. With respect to Moravia, RWS has observed an “accelerating revenue performance” since the trading update as well as improved synergies. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Cloud computing company <strong>Iomart </strong>(-5.7%) also released results, covering the year to 31 March 2018. As flagged in its March trading update, Iomart generated 9% revenue growth to £97.7m, while adjusted earnings before interest, tax, depreciation and amortisation was £39.8m – also 9% higher year-on-year. The top-line growth reflects a combination of organic growth and the impact of three acquisitions: Dediserve, Simple Servers and Sonassi. Trading in its new financial year is described as progressing in a “similarly positive vein”. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>In an interim trading update, <strong>Wood Group</strong> (-6.4%) commented that it continues to see “early signs of recovery” in the oil &amp; gas market, which is a key customer for Wood Group’s engineering and project management services. The statement outlined an expectation of US$5.1bn – US$5.2bn in revenue for the interim period, with operating profit of US$250m – US$260m. Wood Group typically has a bias towards higher levels of activity in the second half of the year, and it is confident of delivering full-year results in line with current market expectations. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong style="font-size: 1.5rem;">Positive contributors included:</strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>RWS Holdings (+19.9%), Craneware (+13.1%), Reckitt Benckiser (+8.3%), Rightmove (+8.1%) and Pagegroup (+6.3%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Savills (-9.8%), Weir Group (-8.7%), Domino’s Pizza Group (-8.7%), Spectris (-6.5%) and Wood Group (-6.4%). </span></p>
