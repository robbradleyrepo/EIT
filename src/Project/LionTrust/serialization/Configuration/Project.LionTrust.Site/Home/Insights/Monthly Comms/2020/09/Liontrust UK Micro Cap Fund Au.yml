        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Micro Cap Fund returned 4.1%* in August. The FTSE Small Cap (excluding investment trusts) Index and the FTSE AIM All-Share Index comparator benchmarks returned 4.2% and 9.0% respectively. The average return of funds in the IA UK Smaller Companies sector, also a comparator benchmark, was 5.5%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>ONS data statistically confirmed what was already common knowledge: the UK has suffered its largest recession on record. Q2&rsquo;s 20% contraction added to the 2.2% decline in Q1 to meet the technical parameters of a recession, i.e. two or more consecutive quarters of negative growth. The Bank of England is now forecasting the economy to shrink by 9.5% in 2020, less than its prior forecast of a 14% contraction. Counteracting this forecast of a shallower fall is a prediction of a slower recovery in 2021 and 2022 &ndash; of 9% and 3.5% respectively rather than 15% and 3%. However, economic forecasting is notoriously tricky, let alone under such unique circumstances, and the Bank&rsquo;s underlying assumptions of no second wave of coronavirus and a smooth transition to an EU trade agreement by the start of 2021 shows how hard it is to attach much value to such estimates.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>After July&rsquo;s dip, the UK stockmarket resumed its recovery from the coronavirus crisis sell-off. In the US, the recovery seems complete for the S&amp;P 500 and Nasdaq Composite indices, with both touching new all-time highs during the month.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Following its addition to the Fund last month, shares in<strong> T</strong></span><strong><span>ristel </span></strong><span>(+18.8%)</span><span> featured among the best performing holdings in August. During the month, it c</span><span>onducted a virtual shareholder open day and announced that its Duo high-level disinfectants have been approved for decontamination of semi-critical medical devices by India's regulator. Tristel </span><span>is a manufacturer and developer of infection control and hygiene products, with a proprietary chemistry based on chlorine dioxide disinfection. In July, it released an interim trading update stating that results would be ahead of market expectations after sales of its hospital surface disinfection products rose during the coronavirus crisis. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>At the other end of the scale is </span><strong><span>Pennant International Group</span></strong><span> (-18%), one of the Fund&rsquo;s smallest positions, which has found itself in a very tough operating environment as a result of social and economic measures introduced to combat the pandemic. It again warned that these restrictions are having a negative impact on its business, impeding its ability to meet key customer personnel to deliver training programmes or to install training aids in certain locations. The company provides technology-based training solutions &ndash; such as operational simulators &ndash; for sectors such as defence or regulated industries. Pennant now expects revenue in the first half of 2020 to fall to &pound;6.3m with an EBITA (earnings before interest, tax and amortisation) loss. While Pennant forecasts point to a recovery in the second half, such that it can target &pound;14m revenue and an EBITA profit, it expects its operations to remain substantially constrained by Covid-19 restrictions.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>A handful of changes were made to the Fund&rsquo;s portfolio of holdings during August.</span><strong><span> </span></strong><span>The Fund sold out of </span><strong><span>Tekmar Group</span></strong><span> (-21.9%), </span><span>the manufacturer of </span><span>cable protection systems for offshore wind farms,</span><span> following the August announcement of James Ritchie-Bland&rsquo;s resignation as CEO. Ritchie-Bland owns 2% of the company and his departure will take the company&rsquo;s senior management equity ownership below the 3% threshold the fund managers require of all small-cap and micro-cap companies.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund exited the position in </span><strong><span>Renalytix AI</span></strong><span>, a stock it had received shares in following a late-2018 spin-out from </span><strong><span>EKF Diagnostics</span></strong><span>. Shares in Renalytix AI have performed very well since the spin-out, pushing its market capitalisation above the &pound;275m level at which the fund managers begin to consider exit options. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Pharmaceutical marketing consultant <strong>Cello Health</strong> also left the Fund upon the completion of a takeover by private equity group Arsenal Capital Partners. The deal &ndash; which was announced in July &ndash; valued Cello at &pound;175m, with investors receiving 161p per share, a 40% premium to its share price prior to the announcement and also modestly above the February peak which represented the highest share price for a decade.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #16202c;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Two new investments were initiated in <strong>Tribal Group</strong> and <strong>Yourgene Health</strong>. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Tribal Group is a provider of software and services to the education sector, with customers spanning universities, further education and vocational institutions, schools, government and state bodies, training providers and employers. The fund managers believe Tribal has competitive advantage stemming from its strong intellectual property and global distribution network. Its transition to SaaS should also increase quality of earnings. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Yourgene Health is an international molecular diagnostics group which possesses substantial intellectual property around the development and commercialisation of genetic products and tests. It works in partnership with global leaders in DNA technology to advance diagnostic science. Yourgene Health&rsquo;s main commercialised product is non-invasive prenatal tests (NIPT) for Down&rsquo;s syndrome and other genetic disorders. The Fund initiated a holding by participating in Yourgene&rsquo;s placing to raise funds for the acquisition of Costal Genomics in August. Costal Genomics adds further intellectual property around workflow systems for NIPT and other Next Generation Sequencing (NGS) testing, boosting Yourgene&rsquo;s already impressive growth profile. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Oxford Metrics (+24%), Cerillion (+20%), Tristel (+19%), IMImobile (+18%) and Mind Gym (+14%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Tekmar Group (-22%), Keystone Law Group (-12%), Orchard Funding Group (-12%), Augean (-8.1%) and MJ Hudson (-7.4%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
