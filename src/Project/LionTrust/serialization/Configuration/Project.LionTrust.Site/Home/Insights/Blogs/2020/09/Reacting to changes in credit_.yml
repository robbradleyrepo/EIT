        <p><strong><span>With bond markets constantly evolving, a key part of fixed income fund management is adapting to change: over the last decade, for example, the UK has seen a significant downward migration in credit ratings, bringing BBB debt towards two-thirds of the index.</span></strong></p>
        <p style="margin-bottom: 8pt;"><span>As the table below shows, looking at the iBoxx 5-15 Year Corporate Index, more than 60% was in A or higher-rated debt when we launched the Liontrust Monthly Income Bond Fund (MIBF) in 2010; a decade later, this level has fallen to around 40%. Within this, </span><span>AAA and AA have halved from around 13% of the index to slightly over 6%.</span><span> BBB assets, in contrast, </span><span>have close to doubled, increasing from around 36% to just under 60% today, with this shift exacerbated by Brexit and the Covid-19 pandemic.</span></p>
        <p><strong><span>Credit ratings: iBoxx 5-15 Year Corporate Index (since MIBF inception)</span></strong></p>
