        <p><span><br />There are several reasons for this changing market make up, from ongoing credit downgrades in the aftermath of the financial crisis of 2008-09 to high levels of issuance from what are traditionally BBB-rated sectors such as telecoms and utilities. Many non-financial companies have also increased leverage levels but while this growing debt on balance sheets </span><span>has resulted in credit downgrades, most of this has been a deliberate strategy and is not due to stress.</span></p>
        <p><span>We are seeing the UK move closer to the US credit model where</span><span> ‘BBB’ balance sheets have historically been seen as optimal for many sectors. Increased leverage helps to bolster return on equity, particularly in an environment of low economic growth and interest rates, and BBB-rated companies now have greater access to bond markets in the UK and Europe, meaning they are less reliant on banks for finance.</span></p>
        <p><span>What this means for the investment grade universe is a very different profile over the last decade and, in terms of opportunities for bond funds, BBB is very much the new A.</span></p><p><strong><span>
        Impact on Monthly Income Bond Fund</span></strong></p>
        <p><span style="color: black;">Since launch in 2010, MIBF has maintained a minimum credit rating of A- at overall portfolio level, with an average across bond holdings of BBB+ and derivatives used to enhance this. While this been a mainstay of the portfolio, this shift in markets we have described </span><span style="color: black;">– </span><span style="color: black;">which we believe will persist and could even accelerate </span><span style="color: black;">–</span><span style="color: black;"> requires a change. We believe now is the right time to relax the minimum credit rating to an average of BBB at portfolio level, but it is important to stress this does not signal a shift in either MIBF’s risk profile or underlying investment approach.</span></p>
        <p><span>With </span><span>the proportion of A and above rated debt in long-term decline, maintaining the minimum A was a challenge even when the Fund moved across to Liontrust in 2017 but two factors have enabled us to do so up to this point. Our favoured subordinated bank and insurance sectors have continued to provide opportunities in A-rated bonds, and we have also synthetically increased overall portfolio credit quality via credit default swap (CDS) indices. As an example, we have been short high yield indices and long investment grade.</span></p>
        <p><span>Recent events have undermined both of these options, however, with renewed risk of a hard Brexit and the impact of Covid-19 reversing the improving trend in credit ratings across UK financials. Rather than expecting further upgrades to UK banks and insurance companies to those we saw in 2019, all the primary agencies have now downgraded credit ratings by one notch and/or put many issuers in these sectors on a negative outlook. While we have no concerns over the ongoing viability of the issuers we hold, the impact of these marginal downgrades would likely result in us having to reduce exposure to bonds we view as very attractive. </span></p>
        <p><span>So far, while </span><span>our portfolio has not been immune to recent conditions, we have not seen any downgrades to sub-investment grade, reflecting the quality of the issuers held.</span><span> The risk over the coming months, however, is that further downgrades in our favoured sectors will make it difficult to maintain the A minimum without compromising our ability to deliver income and outperformance from MIBF’s credit portfolio.</span></p>
        <p><span>In terms of CDS exposure, the Fund is already near its limit so there is no further capacity to use this as a counterbalance in the event credit ratings do continue deteriorating. <span style="color: black;">Our CDS position has been positive over recent years as we expected high yield to underperform investment grade bonds and this has continued in recent months, </span></span><span>with elevated default levels in the former (31 in the US over recent months equating to $64 billion of debt). </span><span style="color: black;">But with many of these weaker high yield companies defaulting, the survivors will likely fare well in a recovering market and </span><span>our CDS positions could therefore undermine future total returns.</span></p>
        <p><strong><span>What this means in practice</span></strong></p>
        <p><span>As a result of these developments, we have relaxed the minimum A restriction to a </span><span>portfolio weighted average credit rating of a minimum of BBB. </span><span>We believe this will enhance returns to investors over the medium to long term, giving the team </span><span>the ability </span><span>to outperform in all markets; without relaxing the restriction, the Fund can only ever be overweight credit quality.</span></p>
        <p><span>This will also allow us to reduce or collapse existing CDS positions. Less derivative exposure will mean a modest fall in dealing costs but a more significant reduction in basis risk, which is the price difference between cash bonds and CDS. It will also eliminate or at least reduce the negative cost of carry on CDS and also collateral requirements. </span><span>If necessary, we can reintroduce CDS protection during any future periods of market uncertainty or stress.</span></p>
        <p style="margin-bottom: 8pt;"><span>As stated, our intention is not to alter the long-term risk profile of the Fund and the bond portfolio will not change significantly overall. We have an average </span><span>issue rating of BBB+ (matching the index) and, across bond holdings and total portfolio, this will never fall below mid-BBB, supported by our high yield restrictions. </span><span>MIBF maintains maximum net high yield exposure of 10% and no positions in any issuers rated below BB-. E</span><span>xcluding existing CDS positions, the current high yield weighting is 4.3% and the minimum issuer rating is BB. The weighted average issuer rating remains at single A/A-.</span></p>
        <p><span style="color: black;">These changes will also have no impact on the yield of the Fund (at the end of July, the distribution yield on MIBF was 4.6%). Income is generated exclusively by the bonds held and, as stated, we do not expect these to change materially due to relaxing the A target.</span></p>
        <p><span>Our sector weightings are also not set to shift immediately, given that valuations continue to support our favoured areas such as insurance, telecoms and banks. The<span style="color: black;"> change will improve our investment flexibility, however, and give us the opportunity to expand our allocations to a broader range of sectors (subject to valuations and companies/sectors passing our sustainability criteria).</span></span></p>
        <p><span style="color: black;">MIBF retains its long-term commitment to </span><span>high-quality issuers and there is no change to the stock selection or wider investment process<strong>. </strong></span><span>Credit and our proprietary sustainability analysis remain key to identifying robust issuers.</span></p>
        <p><span>On top of the high yield restrictions, the Fund also has no exposure to emerging market debt and a maximum aggregated weighting to CoCo bonds of 7%.</span></p>
        <p><span>To sum up, relaxing the average credit weighting will allow us to run MIBF as we have since launch. Without this, given the ongoing downward migration in UK credit ratings, it would be increasingly difficult to meet our key objectives of </span><span>maximising income and total returns from a short duration fund.</span></p>
