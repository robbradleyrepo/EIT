      Value: "Before joining Liontrust in early 2018, David and Phil worked together at Kames Capital for 14 years, where David was Head of the Fixed income team and Phil was Head of Investment Strategy. They launched one of the first strategic bond funds in 2003 and have been investing in high yield on a global basis since 2003. Donald was previously an investment manager in the Credit team at Baillie Gifford and worked with David and Phil at Kames Capital for three years from 2005 to 2008. He was co-manager of the Baillie Gifford High Yield Bond Fund from June 2010 to 2017 and the US High yield strategy."
