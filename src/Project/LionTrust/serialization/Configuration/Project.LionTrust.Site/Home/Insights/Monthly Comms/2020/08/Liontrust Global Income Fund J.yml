        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned -2.8%* in sterling terms in July. The MSCI ACWI High Dividend Yield Index comparator benchmark returned -2.6% and the average return from funds in the IA Global Equity Income sector &ndash; also a comparator benchmark &ndash; was -0.9%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p><span>Investors were perturbed by the surge in Covid-19 infections in the US, particularly in southern and western states like Florida and California, forcing President Trump to admit the outbreak would &ldquo;get worse before it gets better&rdquo;. An initial estimate of the US economy in Q2 showed a 9.5% year-on-year contraction. The Federal Reserve&rsquo;s rate-setting meeting saw rates held close to zero and emergency lending facilities extended. With coronavirus concerns clouding the outlook for economic recovery, the US dollar slid to a two-year low; the Dollar Index dropped by more than 4% in July. </span></p>
        <p><span>There were also signs of a resurgence in coronavirus infections in China during July, as its economy continued to recover from the first wave; China&rsquo;s GDP grew 3.2% year-on-year in Q2.&nbsp; </span></p>
        <p><span>In Europe, sentiment was boosted by a &euro;750bn post-pandemic recovery fund that was agreed at a summit of EU leaders, the longest since 2000. This came against a backdrop of downgraded economic expectations as the European Commission cut its EU economic growth forecast to -8.3% this year, worse than its previous estimate of -7.4%. It also trimmed its predicted recovery in 2021 from 6.1% to 5.8%. The commission cited a more gradual lifting of containment measures than it had expected. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Within the MSCI World Index of developed markets, the energy sector was an outlier &ndash; falling by 9.1%. It has now lost nearly 40% year-to-date. Financials (-3.3%) was the next weakest sector in July, while materials (+1.5%) and consumer discretionary (+1.4%) rose the most. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Gaztransport et Technigas</span></strong><span> (+14%) announced a number of new order wins in July, including an agreement with Chinese shipyard HudongZhonghua Shipbuilding for the tank design of three new LNG carriers. It also released interim results showing a near doubling of operating profit to </span><span>&euro;</span><span>133m after a 66% increase in sales to </span><span>&euro;</span><span>204m. The sales increase was driven by a sharp rise in work for LNG carriers. It now has an order book comprising </span><span>&euro;832m in revenues over the next three years made up of 135 units of construction, of which 112 are for LNG carriers. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A<strong> </strong>Q2<strong> </strong>trading update from <strong>Pandora</strong> (+10%) revealed that 86% of stores were open by the end of June, up from 20% in April. Over the quarter, sales were 40% lower than in Q2 2019, notwithstanding a 176% jump in online revenues. However, trading improved through the quarter and the company expects operating profit excluding restructuring costs to be roughly breakeven &ndash; an improvement on the loss forecast in early May. Although financial guidance for 2020 is still suspended, the company did comment that current trends, with no further lockdowns in key markets, would put it on course for positive operating profit. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>3i Group </span></strong><span>(+6.9%) issued an update showing a 6.8% NAV increase for its portfolio of private equity and infrastructure assets in the quarter to 30 June. Its most valuable investment by far is in European discount retailer Action. This business reopened all stores in mid-May and 3i commented that sales, earnings and cash generation have since been strong. Action continues to plan for more than 100 store openings in the remainder of the year. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Transport stocks </span><strong><span>International Consolidated Airlines Group </span></strong><span>(IAG, -26%) and </span><strong><span>Carnival</span></strong><span> (-16%) continued to struggle amid the near shutdown of their sectors, with both arranging new funding during July. IAG announced plans for a </span><span>&euro;</span><span>2.75bn rights issue. Earlier in the month it issued Q2 results showing passenger capacity at 5% of the prior year&rsquo;s level, resulting in a </span><span>&euro;</span><span>1.37bn operating loss. Based on an assumed capacity recovery to around 25% and 50% in Q3 and Q4 respectively, IAG thinks it can reach break-even on operating cashflow during Q4. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Carnival issued a second quarter update that outlined more than US$7bn in cuts to annualised operating costs and a planned capital expenditure reduction of over US$5 billion over the next 18 months. It has reduced capacity by agreeing the sale of 13 ships (9% of capacity) and deferring new ship deliveries. It has also completed large bond issues to improve liquidity, the latest of which raised US$775m and &euro;425m at coupon rates of over 10%. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Further phased changes to the Fund as a result of this year&rsquo;s Cashflow Solution annual review process saw the addition of Dutch chemicals and plastics group</span><strong><span style="color: red;"> </span></strong><strong><span>LyondellBasell Industries </span></strong><span>and</span><strong><span> </span></strong><span>Brazilian</span><strong><span> </span></strong><span>insurance administrator </span><strong><span>Qualicorp Consultoria. </span></strong><span>The position in Spanish utility</span><strong><span> Endesa </span></strong><span>was</span><strong><span> </span></strong><span>sold</span><strong><span>.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><strong><span style="color: black;">Positive contributors to performance included:</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><span style="color: black;">Gaztransport et Technigas (+14%), Pandora (+10%) and 3i Group (+6.9%)</span></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span style="color: black;">Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>International Consolidated Airlines (-26%), Deutsche Pfandbriefbank (-18%) and Carnival (-16%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p><span>The Fund has an income target benchmark of the yield on the MSCI World Index. </span><span>The Fund&rsquo;s most recent income distribution was announced on 30 June 2020. Its distributions over the 12 months to 30 June 2020 &ndash; expressed relative to the Fund&rsquo;s price on 30 June 2019 &ndash; give a 12 month yield of 4.7%. The </span><span>MSCI World Index yield on the same basis was 2.3%.</span></p>
