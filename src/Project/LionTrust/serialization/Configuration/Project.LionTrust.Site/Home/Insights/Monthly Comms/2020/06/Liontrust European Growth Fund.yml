        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned 7.2%* in sterling terms in May. The MSCI Europe ex-UK index comparator benchmark returned 7.8% and the average return made by funds in the IA Europe ex-UK sector, also a comparator benchmark, was 8.0%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Stocks in Europe continued to claw back lost ground as countries began tentatively reopening select parts of their economies. Lockdowns across the continent, and other areas of the world, were imposed to contain the spread of Covid-19 but have also strangled economic growth. The easing of lockdown measures and evidence of a suppression in coronavirus cases provided support to equities. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>However, there are still a number of factors that will keep investors uneasy. Outside of the direct Covid-19 threat, US-China tensions are chief among them. Trump threatened economic measures against China and accused its government of mishandling the coronavirus outbreak. The US-China trade war had been one of the main drags to global growth in the past few years so a resumption of it while the world is battling coronavirus would be unwelcome. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The gain made by the MSCI Europe ex-UK Index was broadly split across the sectors. Utilities (+12.2%), industrials (+11.4%) and IT (+10.6%) were the best performers, while real estate (+4.0%), consumer staples (+4.8%) and energy (+5.7%) were the biggest laggards. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The biggest contribution to the Fund’s returns came from the consumer discretionary space, within which </span><span><strong><span>Pandora </span></strong></span><span>(+43.1%) was the standout performer. </span><span>The Danish jewellery company issued a reassuring first quarter statement which explained that it has enough liquidity to sustain a scenario where all its physical stores remained closed for the rest of 2020. Pandora said that online sales were strong in April and it is gradually reopening physical stores, mainly in Germany. The group also announced that it agreed an additional DKr3bn loan facility and intends to sell 8m treasury shares.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>New guidance from investment software provider <strong>SimCorp </strong>(+21.4%) was well received. The company expects 2020 revenue growth of between -5% and +5% but admitted there is still significant uncertainty in the market. Prior to the coronavirus outbreak, it had expected revenue growth of 5%-10%.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Bank of Ireland</span></strong></span><span> (-9.1%) was the portfolio’s heaviest faller after reporting a swing to an underlying pre-tax loss of €235m in Q1, having suffered from Covid-related market movements and impairment costs. The group revealed that it booked a €266m impairment charge, €250m of which was for a Covid-19 management overlay to reflect the deteriorating economic environment. Further impairments and loan losses are expected throughout the rest of 2020, while lower business activity could lead to 2020 lending volumes being 50-70% of 2019 volumes. Bank of Ireland also saw an additional €155m impact from adverse movements on valuations from the Covid-19 fallout.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Stocks in the financial sector have been among the hardest hit by the Covid-19 pandemic. </span><span><strong><span>BNP Paribas’ </span></strong></span><span>(+16.6%) share price found some relief in May, but still remained well below pre-crisis levels. The French investment bank stated that the crisis has had a significant impact on financial markets and the economic outlook and resulted in the company experienced a €568m revenue hit in Q1. Had it not incurred this impact, revenue in the first quarter of the year would have risen 2.8% year-on-year, rather than falling 2.3%. Based on its current expectations about the outlook for the economy, the group expects 2020 net income to be 15-20% lower than 2019 levels.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Lundin Energy (+34.0%), Merlin Properties (+20.8%) and Boliden (+12.8%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Total (-8.9%), Societe Generale (-8.8%) and Peab (-8.4%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
