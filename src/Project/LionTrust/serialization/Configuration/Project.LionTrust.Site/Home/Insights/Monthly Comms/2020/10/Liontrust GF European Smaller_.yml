        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund&rsquo;s A5 share class returned -2.8%* in euro terms in September. This Fund&rsquo;s target benchmark, the MSCI Europe Small Cap Index, returned -0.6%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Equity markets in Europe hit a stumbling block in September as concerns about a second wave of coronavirus and associated lockdown measures grew. Daily recorded cases of the virus, particularly in Europe, have risen to levels seen during the initial outbreak and stricter restrictions have been put in place in some regions. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The hardest hit areas in the MSCI Europe Index were energy (-12%) and financials (-7.7%) as investors considered the economic strains of new lockdowns. The best performers, in euro terms, were consumer discretionary (+2.1%), consumer staples (+1.3%) and health care (+1.0%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The resilience of the consumer sector was somewhat surprising given the outlook for inflation in the euro area. European Central Bank President Christine Lagarde acknowledged that inflation is expected to be negative over the coming months, reflecting weak energy prices, a stronger euro and a temporary reduction in VAT in Germany. The Bank&rsquo;s forecasts show that inflation is expected to be below its target of close to 2% for at least the next two years. Lagarde reiterated that the governing council stood ready to act to ensure inflation moves towards its aim in a sustained manner.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The portfolio&rsquo;s energy holdings &ndash; <strong>BW Offshore </strong>(-25%), <strong>BW Energy </strong>(-23%) and <strong>Tethys Oil </strong>(-11%) &ndash; weighed on the Fund&rsquo;s performance due to threat of strikes in Norway&rsquo;s oil industry, which could see a cut in 23% of the country&rsquo;s production according to Bloomberg, citing public output figures. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Vistry Group </span></strong><span>(-12%) reported interim earnings. The UK housebuilder said it swung to a &pound;12m loss in the first half of 2020, compared to a &pound;73m profit at the same stage last year. The loss was partly the result of higher overhead costs resulting from the company&rsquo;s acquisitions of Linden Homes and Vistry Partnerships. The group said the second half of the year had started well, with sales 20% ahead of prior year and a forward sales position of &pound;2.7bn. It added that full year pre-tax profit is expected to be &pound;130m-&pound;140m, but this was slightly below consensus estimates. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>William Hill </span></strong><span>(+58%) continued its stellar recent share price run. The UK bookmaker confirmed that it had received a takeover approach by Caesars Entertainment in addition to the proposal by Apollo Management International late in August. It did not indicate the financial details of the proposals and stated that it remains in discussions with both parties. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>William Hill (+58%), SimCorp (+5.4%) and Bekaert (+4.9%) </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>BW Offshore (-25%), Aggreko (-23%) and WH Smith (-20%).</span></p>
