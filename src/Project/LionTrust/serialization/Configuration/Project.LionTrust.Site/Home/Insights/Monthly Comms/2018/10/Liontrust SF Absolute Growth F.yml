        <p style="text-align: left;"><strong><span>The Fund returned 6.2% over the quarter, outperforming the IA Flexible Investment sector average of 1.4%&nbsp;</span></strong><strong style="font-size: 1.5rem;">*.</strong></p>
        <p style="text-align: left;">This comes against a backdrop of ongoing geopolitical uncertainty: on the trade war front, the US continues to swap barbs with China and the deal struck to overhaul NAFTA (the N<span style="color: #222222;">orth American Free Trade Agreement)</span> did little to ease things. </p>
        <p style="text-align: left;"><span>We continue to stress that while these issues dominate the news, underlying business fundamentals for the areas of the global market in which we invest remain strong. Important structural dynamics, such as the shift to a digital economy, the drive to improve efficiency and the importance of improving quality of life, also continue to drive earnings. </span></p>
        <p style="text-align: left;"> In terms of asset allocation, we raised our cash position to just under 5% in September. While we believe economic fundamentals are supportive for risk assets, we also see risk building over the next six to 12 months. A US-led trade war, combined with rising interest rates across the globe, could dampen economic growth and we would look to build our cash position further in this scenario. At present, cash remains underweight and equities overweight.</p>
        <p style="text-align: left;">From a thematic perspective, our two healthcare-focused themes, <em>Providing affordable healthcare globally</em> and <em>Enabling innovation in healthcare</em> have been key drivers, with companies we have selected delivering strong performance across the board. </p>
        <p style="text-align: left;">In terms of individual stocks, IQVIA has remained among the stronger performers over the period. The US healthcare company has merged its clinical trial outsourcing business with its data gathering operation, which analyses information about how patients in the US purchase and fill prescriptions. It is building a technology platform from these two information sources to help drug companies design better clinical trials, ensuring efficiency as the system improves. The US spends 18% of its GDP on healthcare and with an aging population, efficiency and affordability are key themes.</p>
        <p style="text-align: left;">PerkinElmer also performed well over the quarter. Its business model aims to capitalise on improving innovation in healthcare, as well as the growing availability of important diagnostic treatments such as infant blood screening, in China and the emerging markets. </p>
        <p style="text-align: left;">The management team at Perkin Elmer decided to divest its lower growth businesses over the last few years and focus on areas such as environmental testing equipment for air quality, and its global leading blood screening business. </p>
        <p style="text-align: left;">This business is now delivering double-digit organic revenue growth and improving margins, driven by the structural change in industrial and healthcare end markets.</p>
        <p style="text-align: left;">Kyudenko, meanwhile, was a poor performer over the review period. During the quarter, the company experienced some delays in booking payments for its mega solar projects, which resulted in weaker-than- expected earnings numbers.</p>
        <p style="text-align: left;">This appears temporary in nature however and we expect strong earnings over the rest of the year, as Japan continues to shift away from nuclear power and grow wind and solar in the energy mix.&nbsp; </p>
