        <p style="margin-bottom: 0.0001pt; text-align: left;"><span class="A2"><strong><span>Summary</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span class="A2"><strong><span>&nbsp;</span></strong></span></p>
        <ul>
            <li style="margin-bottom: 0.0001pt; text-align: left;"><span class="A2"><strong><span></span></strong></span><span style="font-size: 1.5rem;">Our increase in exposure to exporters in the third quarter boosted the Fund’s relative return this quarter, with much of the outperformance coming from Taiwan.</span></li>
        </ul>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 1.5rem;">&nbsp;</span></p>
        <ul>
            <li style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 1.5rem;">&nbsp;</span>We continue to believe the short-term impact of trade tariffs will be smaller than many investors fear, while the longer-term effects will be mostly indirect, e.g. higher corporate investment into South-East Asia</li>
        </ul>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <ul>
            <li style="margin-bottom: 0.0001pt; text-align: left;">Weak economic growth may lead to further market volatility at the start of this year but cheap valuations, low oil prices and the likelihood of fewer US rate rises gives us cause for optimism on Asian equities.</li>
        </ul>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
