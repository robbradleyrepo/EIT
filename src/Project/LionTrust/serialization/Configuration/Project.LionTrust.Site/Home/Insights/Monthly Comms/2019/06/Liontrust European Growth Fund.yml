        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned -3.8%* in sterling terms in May, compared with the -2.0% return from the MSCI Europe ex-UK index. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>European equities registered their first monthly decline of 2019, following a deterioration in relations between the US and China. Prior to May, it had seemed the two countries were edging towards a trade agreement after months of negotiation and a pause to tariff increases. However, talks broke down and President Trump moved to raise tariffs on US$200bn worth of Chinese goods to 25%. This escalated further as Trump signed an executive order blacklisting Chinese telecoms company Huawei. China retaliated by hiking tariffs on US$60bn worth of US goods.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The resurgence of trade hostilities weighed on market sentiment, sparking concerns about global growth once again. The previous bout of tariff increases by the US and China resulted in a cut to growth forecasts by institutions such as the World Bank and investors fretted that the latest protectionist measures could further derail global economic prospects.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The fear in the market resulted in greater demand for defensive assets. German 10-year bund yields turned negative again and hit their lowest levels on record, while safe haven currencies such as the Japanese yen and Swiss franc both rose. A similar split was seen on equity markets where there was a clear preference for defensive sectors. In the MSCI Europe ex-UK Index, the best performing sectors in sterling terms were utilities (+4.0%), consumer staples (+3.3%), health care (+1.8%) and communication services (+1.2%). At the bottom of the sector list were materials (-5.6%), financials (-4.9%) and industrials (-4.3%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund underperformed in this environment, given its growth bias and low relative weighting to defensive sectors. Holdings in the materials sector such as <strong>Boliden </strong>(-16.5%) and <strong>Eramet </strong>(-15.5%) were among the worst performers, while French aircraft manufacturer <strong>Dassault Aviation </strong>(-13.4%) fell as part of the weakness in industrials. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Shipping container company <strong>AP Moller-Maersk </strong>(-15.1%) </span><span>felt the strain from global trade tensions. In a first quarter update it said trans-Pacific trade volumes between North America and Asia had begun to decline and new tariffs could cause a one percentage point drop in expected growth in global container volumes. The company maintained its guidance for 2019 EBITDA (earnings before interest, taxes, depreciation and amortisation) at US$5bn, which is less than consensus expectation of US$5.5bn</span><span>. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Oil prices were also hit by the trade conflict, with Brent oil declining 8.5% during the month, weighing on the Fund’s holdings in the energy sector: <strong>Tethys Oil</strong> (-9.6%) and <strong>Lundin Petroleum </strong>(-14.1%). Additionally, Tethys reported a 20% fall in EBITDA </span><span>to US$17.2m in the first quarter of 2019, missing market expectations of US$19.8m. Tethys highlighted the sharp decline in oil prices in the second half of 2018 and said that even though there has been a recovery in 2019, there is a two month delay until it can benefit from this. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Lundin Petroleum’s share price fell despite delivering first quarter results which were marginally ahead of consensus. The Norwegian oil exploration and production company’s EBITDA came in at US$406m, compared to the market’s estimate of US$399m.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There were however some bright spots in May. The Fund’s two telecom holdings <strong>Elisa </strong>(+8.4%) and <strong>Telenor </strong>(+8.4%) both provided an uplift to performance.<strong> </strong>Sporting goods company <strong>Adidas </strong>(+16.5%), was the standout performer after posting strong first quarter results. Revenue grew by a modest 4% </span><span>but its performance in China, a target growth area for the group, was a highlight with sales growing by 16%</span><span>. Margin expansion was also pleasing, with gross margins improving by 2.5 percentage points to 53.6%, ahead of Adidas’s full year target of 52.0%. &nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>We continued to implement the changes from our annual review by adding a new position in French natural gas transportation company <strong>Gaztransport &amp; Technigaz</strong>. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Adidas (+16.5%), Elisa (+8.4%) and Telenor (+8.4%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Boliden</span><span> (-16.5%), </span><span>AP Moller-Maersk</span><span> (-15.1%) and </span><span>Lundin Petroleum</span><span> (-14.1%).<br><br></span></p>
