        <p><span style="font-size: 1.25rem;"><br />In this festive edition of Global Infusions, the Toms pore over the enduring real-world influence of science fiction on technology, finding the seeds of the metaverse in </span><em style="font-size: 1.25rem;">Star Trek</em><span style="font-size: 1.25rem;"> and</span><em style="font-size: 1.25rem;"> Snow Crash</em><span style="font-size: 1.25rem;">, precursors to the iPad and AirPods in </span><em style="font-size: 1.25rem;">2001: A Space Odyssey</em><span style="font-size: 1.25rem;"> and </span><em style="font-size: 1.25rem;">The Hitchhikers Guide to the Galaxy</em><span style="font-size: 1.25rem;">, and inspiration for a modular prosthetic arm called LUKE from…well you probably know where.</span><br /></p>
