        <p><strong>Stock markets ended 2019 strongly after a year of political uncertainty and the threat of an escalating trade war between the US and China.</strong></p>
        <p>In these two short videos, Robin Geffen and James Dowey of the Liontrust Global Equity team provide their outlook for global economic growth and stock markets in 2020, along with why the environment is likely to be more challenging for income investors in the UK. </p>
