        <p style="color: #222222; margin: 0px 0px 14px;"><span>Past performance is not a guide to future performance. Do remember that the value of an investment and the income generated from them can fall as well as rise and is not guaranteed, therefore, you may not get back the amount originally invested and potentially risk total loss of capital. Investment in funds managed by the Global Equity (GE) team may involve investment in smaller companies - these stocks may be less liquid and the price swings greater than those in, for example, larger companies. Investment in funds managed by the GE team may involve foreign currencies and may be subject to fluctuations in value due to movements in exchange rates. The team may invest in emerging markets/soft currencies or in financial derivative instruments, both of which may have the effect of increasing volatility. Some of the funds managed by the GE team hold a concentrated portfolio of stocks, meaning that if the price of one of these stocks should move significantly, this may have a notable effect on the value of that portfolio.</span></p>
