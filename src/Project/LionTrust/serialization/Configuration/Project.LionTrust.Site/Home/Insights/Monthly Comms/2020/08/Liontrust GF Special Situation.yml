        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust GF Special Situations Fund returned 2.0%* in July. The Fund’s comparator benchmark, the FTSE All-Share, returned -3.6%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The UK equity market recorded its first monthly decline since March’s severe sell-off. Concerns about increasing Covid-19 case numbers in the US, Europe and China – and the potential for reinstated lockdowns – weighed on stockmarkets around the world. It also hit the US dollar, which fell to two-year lows against major trading partners.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Given the number of dollar earners in the FTSE 100, this could partially explain why the UK’s blue-chip index lagged its smaller cap peers. The FTSE 100 ended the month 4.2% lower, the FTSE 250 fell 1.0% and the FTSE Small Cap ex- IT Index declined 2.4%. In attribution terms, the Fund’s overweight allocation to mid and small caps compared to the FTSE All-Share therefore helped it outperform the index in July.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>July was also a busy month for company news, and there were broadly positive updates from the Fund’s holdings. Small cap stock<strong> Kainos Group</strong> (+47%) was the Fund’s best performer after it reported on robust trading through the pandemic. The outsourced provider of IT design and support services to the public sector stated that long-term customer relationships and ongoing demand from the NHS has meant its business has been resilient. The company expects revenue and adjusted profit to be “substantially ahead” of consensus forecasts for the year to 31 March 2021. It will now look to repay the UK government support it received as part of the Job Retention Scheme. Despite this positive update, Kainos remained cautious in its outlook stating that it remains too early to judge the economic impact of Covid-19 on its customers.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Strong results were also reported by </span><span><strong><span>Gamma Communications </span></strong></span><span>(+23%).<strong> </strong>The<strong> </strong>provider of voice, data and mobile communications now expects results for the full year to be ahead of consensus forecasts. The company’s revenue base remained solid, with 93% classified as recurring revenue, and it only experienced minimal cancellations of existing contracts. The company also stated that the integration of its new acquisitions – Voz Telecom and HFO Holdings – are progressing well and it continues to appraise other acquisition targets. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>High-precision metrology and healthcare technology group <strong>Renishaw </strong>(+20%) stated that revenue for its financial year to 30 June 2020 is expected to be c.£510m, down from £574m in the previous year, but ahead of the consensus estimate of £497m. Statutory pre-tax profit will fall to £4m, compared with the £31m to £41m range published in its May trading update, due to restructuring costs of £24m and £22m fair value losses of financial instruments.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Weir Group’s</span></strong></span><span> Oil &amp; Gas division saw revenue fall by 47% year-on-year in the first half of 2020, as Covid-19 restrictions and oil supply concerns resulted in significant declines in oil production activity as well as project delays. Other divisions fared better, however, with overall group revenue declining 17% and adjusted operating profit of £133m coming in ahead of consensus estimates. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A number of the Fund’s heaviest fallers were large cap stocks: <strong>RELX </strong>(-13%), <strong>Royal Dutch Shell </strong>(-12%) and <strong>BP </strong>(-10%). Shell’s second quarter earnings revealed that low oil prices continued to weigh on trading. Adjusted earnings saw a significant fall to US$638m, compared to US$3.5bn a year before.&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>&nbsp;</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Positive contributors included: </span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Kainos Group (+47%), Gamma Communications (+23%), Renishaw (+20%), IntegraFin (+18%) and Weir Group (+13%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Negative contributors included:</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Aggreko (-13%), RELX (-13%), Royal Dutch Shell (-12%), BP (-10%) and Savills (-9%).</span></p>
