        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Micro Cap Fund returned -1.8%* in October. The FTSE Small Cap (excluding investment trusts) Index and the FTSE AIM All-Share Index comparator benchmarks returned 1.9% and -1.1% respectively. The average return of funds in the IA UK Smaller Companies sector, also a comparator benchmark, was 0.4%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Covid-19 infection rate continued to accelerate in the UK and elsewhere, dampening investor sentiment. Even more worryingly, hospitalisation rates also climbed higher, resulting in tighter social restrictions. In parts of Europe, including France and Germany, lockdowns were reinstated and the UK followed suit on the final day in October.&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Investors also had one eye on the US, where hopes of a stimulus announcement before the presidential election fizzled out. Talks have been ongoing for months and, as the pandemic continues to erode economic activity, a new fiscal package is a high priority to support the US economy through the crisis. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Within the UK stockmarket, large caps underperformed, with the FTSE 100 falling 4.8% compared to the FTSE 250&rsquo;s marginal decline of 0.5% and the FTSE Small Cap (ex IT)&rsquo;s 1.9% gain.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There were a number of trading updates from the Fund&rsquo;s technology companies, largely showing robust trading through the pandemic. Customer engagement software group <strong>Netcall </strong>(+30%) said it continued to see strong demand for its products despite the disruption from Covid-19. In its full year results to 30 June 2020, the company recorded a 10% increase in revenue and 29% increase in adjusted earnings before interest, taxes, depreciation and amortisation. Management stated that trading during the first three months of the current financial year is strong and ahead of the previous year.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Vianet Group </span></strong><span>(-21%) is a provider of data and analysis to pubs and vending machine operators via its connected &lsquo;internet-of-things&rsquo; (IoT) platform and its shares were hit following new restrictions announced in the UK for the hospitality sector. The company&rsquo;s shares recovered some lost ground after it noted that trading in the first half of its financial year had been ahead of management&rsquo;s forecasts, with improvements in both operating profit and cash.</span> </p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Attraqt Group </span></strong><span>(+19%), an online shopping software company, saw revenue improve by 13% in the first half of 2020, and its pre-tax loss narrow to &pound;1.3m from &pound;1.9m in the previous year. The pandemic restricted new business wins during the period, but the company said momentum has improved in the third quarter, with bookings in excess of &pound;1.1m. Attraqt also announced the purchase of Aleph Search, an AI-powered search technology company, which it said will add a &ldquo;Google-like&rdquo; search experience for its eCommerce customers. To help fund the deal, the company raised &pound;4m through an equity placing, which the Fund participated in.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Medical device group<strong> Inspiration Healthcare Group</strong> (+27%) expects to materially exceed market expectations for its full financial year after posting impressive results for the six months to 31 July 2020. The company recorded a 77% increase in total revenue, while adjusted operating profit nearly quadrupled to &pound;2.1m. The group benefitted from capital equipment orders from the NHS being brought forward and some pent-up demand in its order book from the previous financial year. It also saw &pound;2.9m worth of one-off orders from the NHS for ventilators and ancillary products to support the pandemic response. The excellent interim performance allowed the group to commence a progressive dividend policy. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>It was also the first set of results since the integration of neonatal medical equipment business SLE. SLE is a transformative acquisition which was part-funded by a &pound;17m over-subscribed placing earlier this year &ndash; a fund-raise equivalent to well over half the company&rsquo;s market capitalisation at the time.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Molecular diagnostics group <strong>Yourgene </strong>(-20%) saw trading deteriorate in its core international markets which were heavily impacted by Covid-19 restrictions. The 25% decline in international revenue was offset by 40% and 80% respective rises in UK and European revenue, meaning group revenue rose 5% in the six months to 30 September. The full year outlook was reassuring, with core laboratory customers returning to normal patterns. The company has also increased its Covid-19 testing capacity to 10,000 tests a month, which is expected to result in &pound;1m of monthly revenue. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Nucleus Financial Group&rsquo;s</span></strong><span> (-12%) shares declined despite seeing a 2.6% year-on-year increase in assets under management (AuM) to &pound;16.1bn in the third quarter. Net inflows were down 26% as a consequence of the ongoing pandemic but were up 45% year-to-date compared with the same period in 2019. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Mind Gym</span></strong><span> (-12%) was another faller after its interim trading update for the six months to 30 September highlighted the severity of the pandemic&rsquo;s impact on the business. Revenue is expected to be 40% below the previous year and, despite cost cutting measures, the group anticipates an adjusted pre-tax loss of between &pound;1.0m-&pound;1.5m. More positively, trading in October has been markedly better. Revenue has increased materially and the reduction in costs meant the group has been operating profitably. The </span><span>corporate training company </span><span>therefore expects to see significant growth in both revenue and profit in the second half of the financial year compared to the first. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund made two sales during October: <strong>Sumo Group </strong>and <strong>Pennant International Group</strong>. Sumo Group was sold after its market cap exceeded</span><span> the &pound;275m level at which this Fund begins a managed exit from positions. Pennant exited after </span><span>management equity ownership fell below the 3% level required by the Economic Advantage investment process to hold a small cap company. </span><span></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Two new holdings were also added: <strong>Eagle Eye Solutions Group </strong>and <strong>Fonix Mobile</strong>. Eagle Eye provides a B2B software platform which allows large retail clients to manage customer loyalty schemes, offers and promotions. We believe it possesses all three of the key Economic Advantage intangible assets under our investment process: intellectual property in the software itself, a strong data-driven distribution network because the platform sits at the very heart of the customer&rsquo;s marketing technology stack, and a high percentage of recurring revenues from SaaS licence fees and ongoing high-volume, low-value transaction fees.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Fonix Mobile is a carrier and SMS billing company focused on niche vertical markets such as media and broadcast, gaming and charities. The company&rsquo;s competitive advantage stems from its proprietary technology, which is able to process, analyse and efficiently route high-frequency transactions very quickly, and also a distribution advantage thanks to a network of direct connections to all the key mobile operators in the UK.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Netcall (+30%), EKF Diagnostics (+27%), Inspiration Healthcare Group (+27%), Attraqt Group (+19%) and Sumo Group (+14%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p><span>Vianet Group (-21%), Yourgene Health (-20%), Belvoir Group (-14%), Mind Gym (-12%) and Nucleus Financial Group (-12%). </span></p>
