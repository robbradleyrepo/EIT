        <p class="Default"><strong><span>Sold &ndash; Challenger. </span></strong><span>Shares in the company had recovered by around 50% from their March lows. While the long-term outlook for the annuities business in Australia still looks robust, the near term is likely to be negatively impacted by interest rates remaining lower for longer. Challenger has also de-risked its investment portfolio to guard against market volatility, which will affect earnings growth next year.</span></p>
