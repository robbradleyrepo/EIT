        <p style="margin-bottom: 0.0001pt;"><strong>The Fund&rsquo;s A4 share class returned -4.2%* in euro terms in October (A3 share class -4.2%), compared with the -5.3% return from the MSCI Europe Index and -4.3% return from the HFRX Equity Hedge EUR Index</strong><strong>.</strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong>&nbsp;</strong></p>
        <p style="margin-bottom: 0.0001pt;">Net exposure at month end was c.32%. Market sentiment in October was firmly risk off with the MSCI Europe hitting its lowest level since the end of 2016. Our momentum indicators softened as markets tentatively met our classification of a downtrend. In this environment, the short book provided the Fund with a measure of protection against the decline in the long book which suffered as investors fled cyclical sectors in favour of defensive positions. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>The sell-off in equities was not just confined to Europe, with stockmarkets across the globe recording considerable losses. It is difficult to point to just one catalyst for October&rsquo;s market performance, and in reality it is likely the result of a number of factors which have been in play for the last few months. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>One such component was rising bond yields. The US 10 year treasury yield showed a marked move higher at the beginning of the month as investors priced in a sharp tightening in US interest rates. This resulted in a number of market commentators calling the end of the bond bull market which has been in trend for many decades, though bond yields did fall slightly at the end of the month as investors fled to safe havens. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;">Perhaps the return of volatility to both equity and bond markets should be unsurprising given the gradual removal of the considerable monetary accommodation provided by central banks from around the world. The European Central Bank has begun winding down its quantitative easing programme, while the US Federal Reserve is shrinking its sizable balance sheet, as well as raising interest rates.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Another factor was concerns about global growth following a number of poor economic data releases, compounded by downgrades to economic growth forecasts by the International Monetary Fund. Citing hostile trade measures by the US against China and Europe, the IMF lowered its 2018 and 2019 global growth estimates to 3.7% from 3.9%. </span></p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">European markets saw a shift to traditional defensive areas. In euro terms telecoms (+0.4%), utilities (-2.0%), consumer staples (-2.0%) and health care (-2.4%) were the most resilient to the market slide. At the bottom of the pile were more cyclical sectors such as IT (-8.7%), industrials (-8.5%) and materials (-7.0%).</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Given the long book&rsquo;s tilt towards cyclical areas of the market, it felt the brunt of the sell-off. Stocks such as automated storage and logistics company <strong>Kardex </strong>(-21.9%) and luxury clothing company <strong>Moncler </strong>(-17.3%) were among the biggest detractors from the Fund, the latter despite reporting some fairly positive Q3 numbers. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Another long book headwind this month was the performance of energy stocks, which has so far been the best performing sector year-to-date. <strong>Lundin Petroleum </strong>(-18.2%), <strong>BW Offshore </strong>(-17.0%) and <strong>ENCE Energia Y Celulosa </strong>(-15.4%) declined as oil prices slid from recent four-year highs. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Premium polymer supplier <strong>Covestro </strong>(-18.2%) also issued third quarter numbers. It recorded a year-on-year increase of 4.8% in sales, of which 3.1% was a result of increasing selling prices. Earnings before interest, tax, depreciations and amortisation (EBITDA) was at &euro;859m, a touch lower than the same period last year as sales growth was offset by a decline in margins. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The short book was responsible for the biggest contributors to Fund performance, with companies in the bottom quintile of our cash flow screens being punished the most in the market rout. Among the largest contributors was a Finnish metal processing equipment maker after it warned about additional costs for its Saudi Arabian alternating current electric furnaces. The company stated that the costs would have a material impact on its adjusted operating profit in 2018.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
