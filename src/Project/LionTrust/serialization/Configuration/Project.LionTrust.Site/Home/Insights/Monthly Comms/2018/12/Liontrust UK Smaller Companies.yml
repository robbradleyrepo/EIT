        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Smaller Companies Fund returned -1.8%* in November, compared with the -1.9% return from the FTSE Small Cap (excluding investment trusts) Index. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The initial bounce back in stock markets following ‘Red October’ lost momentum half way through November as further uncertainty over Brexit and tumbling oil prices weighed on investor sentiment. This was evident across the whole market cap spectrum in the UK, with the FTSE 100 returning -1.6%, the FTSE 250 -2.1% and FTSE Small Cap (ex IT) -1.9%.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>However, top-down investor sentiment didn’t quite dominate to the same extent as in October, with company newsflow playing more of a role. <strong>Bioquell </strong>(+33.7%) was one example of this as its share price shot higher on the agreement to be taken over by US-based Ecolab. The deal was struck at 590p per share, a 40% premium to the company’s share price at the time.</span><span> Bioquell, a provider of bio-decontamination solutions to the pharmaceutical, life sciences and healthcare industries, had previously struggled to translate its intellectual property into sustained financial outperformance, until a new management team entered the fray a few years ago and substantially tightened up the business’ commercial and operational focus. Momentum has since returned to both the underlying business performance and the share price, which had already risen over 60% in 2018 prior to the takeover being announced, thanks to a series of analyst earnings upgrades.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Following completion of the deal, it will give a chance for the Economic Advantage team to promote one of their pipeline stocks at the other end of the investment lifecycle. This month, there were two new additions for the Fund: <strong>Bioventix</strong> and <strong>Nucleus Financial Group</strong>. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Bioventix is a biotechnology company which specialises in high-affinity sheep monoclonal antibodies</span><span> for use in clinical diagnostics</span><span>. The stock is already owned in the UK Micro Cap Fund and possesses Economic Advantage in the form of its intellectual property. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Nucleus Financial is a </span><span>platform used by independent financial advisors (IFAs) to manage client assets in one place. The company enjoys a high level of recurring fee income and has a strong distribution network, </span><span>working with over 800 adviser firms and used by over 2,000 advisers. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Customer engagement software provider <strong>Netcall’s </strong>(-36.5%) share price slid by a third over November. Although no newsflow was released during the month, the group’s full-year results published in October were accompanied by a decision to increase investment in sales and marketing, and product development. The strategy is intended to fully exploit the growth opportunity for the group’s low-code software development platform, MatsSoft, acquired in 2017, but has the impact of hitting profitability during the period of increased investment, making the shares look optically on a short term view.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>AB Dynamics’ </span></strong><span>(+31.7%) full-year results were better received as it revealed a record year for revenue and profit. The automotive test systems company’s revenue increased by 51% year-on-year, adjusted profit before tax rose 45% and basic earnings-per-share was up 74%. Growth is expected to continue as demand for the company’s advanced test and measurement equipment remained high, particularly due to the drive towards autonomous vehicles, helping it maintain a healthy order book. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Audio products maker <strong>Focusrite</strong> (+22.9%) also released upbeat results with significant improvements in revenue and profit. The company experienced growth in all geographic regions and both of its main divisions – Focusrite and Novation. It added that trading in the early months of the current financial year had been broadly similar to the same period last year and the company is on track to deliver further growth. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Paper and technical fibre maker <strong>James Cropper </strong>(-17.8%) has been contending with higher pulp prices, resulting in additional costs of £3.5m which saw interim pre-tax profit fall 39% versus the prior year. Nevertheless the group maintained its interim dividend and expectations for its full-year results.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There was more positive news for <strong>PayPoint</strong> (+11.3%) which recorded a 4% increase in pretax profit in the six months to 30 September. The roll out of PayPoint One, its electronic point of sale system, expanded to 11,246 sites, keeping it on track to meet its target of 12,400 sites by 31 March 2019. Meanwhile, <strong>ECO Animal Health Group’s </strong>(+17.0%) share price jumped after it announced that its swine vaccine joint venture with US-based Pharmgate extended its scope to include Japan and Brazil.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Bioquell (+33.7%), AB Dynamics (+31.7%), Focusrite (+22.9%), ECO Animal Health Group (+17.0%) and Clipper Logistics (+14.6%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Netcall (-36.5%), Accesso Technology Group (-25.6%), James Cropper (-17.8%), Sumo Group (-16.0%) and Learning Technologies Group (-14.3%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
