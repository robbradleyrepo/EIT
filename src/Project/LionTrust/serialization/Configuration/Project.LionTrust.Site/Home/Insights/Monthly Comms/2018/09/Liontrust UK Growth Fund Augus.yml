        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Liontrust UK Growth Fund returned -0.5%* in August, compared with the -2.8% return from the FTSE All-Share Index.</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>UK large-caps underperformed heavily in August; the FTSE 100 Index returned -3.3% compared with the -0.6% performance from the mid-cap FTSE 250 Index</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>A tilt away from the largest stocks in the index probably helped the IA UK All Companies sector record an average return of -1.3%, avoiding around half the fall in the FTSE All-Share. This effect was also a factor for the UK Growth Fund which has a FTSE 100 weight of 58% (the FTSE 100 is 80% of the FTSE All-Share’s market cap). Fund performance was further helped in relative terms by zero weighting to weak banks and mining sectors.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>A number of Fund holdings released interim results. More of these show up in this month’s negative contributors than positive, but a good overall Fund return was possible as a result of stocks such as <strong>Next Fifteen Communications </strong>(+12.7%) and <strong>Brooks Macdonald</strong> (+11.3%) moving higher as investors continued to digest previous months’ newsflow.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The two interim results releases that did catalyse moves to the upside came from <strong>Wood Group</strong> (+11.9%) and <strong>Aggreko</strong> (+12.8%), both of which published interim results. The tone of Wood Group’s statement was set with the first line: “Performance in the first half is at the upper end of our guidance range, reflecting continued momentum in trading and delivery of cost and revenue synergies”. While it left its full-year guidance unchanged, investors moved to price in the better-than-expected performance in the first half. Proforma revenues, which adjust for the acquisition of Amec Foster Wheeler (AFW), showed 14% growth to US$5.3bn. EBITA (earnings before interest tax and amortisation) came in at US$260m, the upper end of the US$250m – US$260m range it had guided towards. Comments regarding the AFW integration were bullish, with over US$50m in annualised cost synergies expected to be delivered by the end of the year, and its three year synergy target raised from at least US$170m to over US$210m. With an order book standing at US$10.6bn, Wood Group has visibility over around 85% of this year’s total expected revenue.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The tone of Aggreko’s comments caused investors to nudge 2018 earnings forecasts higher; the company stated that it is “well on track to deliver… full year guidance”. Adjusted revenue rose 14% on an underlying basis to £857m in the first half of 2018 while profit before tax increased 8% to £59m. In unadjusted terms, revenue and profit growth was inhibited by the strength in sterling relative to US dollars (in which Aggreko derives much of its sales and earnings) compared with the first half of 2017. Following a turbulent few years which most recently included setbacks at its Argentinian operations, Aggreko looks to have turned a corner after a divisional reorganisation. Its Rental Solutions division saw the strongest growth in the period, with revenues up 32%, driven by North America due to hurricane-related work and high demand from sectors such as construction, refining and oil &amp; gas. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>WH Smith</span></strong><span> (+7.2%) was another holding to rise on newsflow, issuing a trading update reassuring that full year results for the period to 31 August will be in line with expectations. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Of the half-year results that were poorly received, <strong>Statpro</strong> (-22.0%) was the heaviest faller. On first glance, the release seemed to contain little cause for share price weakness. Revenue rose 22% to £27.2m in the first half of 2018, adjusted EBITDA increased 23% to £4.3m and management commented that the integration of recent acquisition Delta has proceeded well. Furthermore, it stated that it is on course to meet analysts’ full year expectations. The sell-off appeared to have been sparked by concerns over a 2% drop in annualised recurring revenues.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="text-align: left;"><span>Good headline sales growth in <strong>Domino’s Pizza’s</strong> (-6.5%) interim results was undermined by operational problems at some of its international businesses where it states it has “taken us some time to refine the operating model and cost base at store level”. Total sales increased by 13% to £617m, feeding through to 23% growth in revenues to £259m. In its international division – which accounts for only 8% of the total – growing profits in Iceland and Germany were offset by losses in Switzerland, Norway and Sweden. With respect to the UK, the company commented that the UK trading environment remains uncertain, but it was nevertheless able to maintain its guidance for full-year underling profit before tax. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Quality assurance provider <strong>Intertek</strong> (-12.7%) grew revenue by 3.9% in constant currency terms over the interim period, but it was 1.8% lower at £1.35bn in actual rates – slightly below expectations. Operating profit rose 6.4% to £226m in constant currency terms. The interim dividend was boosted by more than a third as Intertek implemented a new dividend policy which targets a payout ratio of around 50%. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>While Intertek’s results triggered some share price weakness, investors had earlier in the month welcomed the news of a US$480m cash acquisition of Alchemy, an industry leader in ‘people assurance’ content and technology. The consideration represents a multiple of well over 20x this year’s forecast of US$22m EBITDA, but Intertek expects rapid growth from the business, which it states should be EPS accretive from its first full year. 2018 billings for Alchemy are expected to be US$66m, with 20% growth per annum forecast.&nbsp; Intertek provides assurance services which identify and mitigate risks in operations, supply and distribution chains and quality management. This acquisition enables it to meet the growing demand for client-facing employee assurance solutions that identify and manages skill gaps. Alchemy has a particularly strong presence in the food industry, where it has over 1,100 clients.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="text-align: left;"><span>Having rallied strongly in April on the back of a bullish Q1 trading update, shares in <strong>Rotork </strong>(-5.5%) gave up some ground following August’s release of interim results. The results were solid however and Rotork’s shares remain a top Fund performer in 2018. The actuator manufacturer revealed 15% constant currency revenue growth to £331m, a 13% uplift in order intake at £365m and a 25% increase in adjusted operating profit to £65.4m. Rotork commented on a continuation of favourable market trends seen since the last quarter of 2017 and confirmed a full year guidance for high single-digit revenue growth (after a currency headwind of around 3%) and a slight expansion in operating margins. </span></p>
        <p style="text-align: left;"><strong><span>Savills</span></strong><span> (-9.7%) shares dipped after reporting an 18% drop in profit before tax. Although the company commented that this represented “a better than anticipated performance” given the fall in transaction volumes it expected at the start of the year, investors remain nervous regarding trends in the real estate market. <strong>BAE Systems&nbsp;</strong>(-7.2%) fell on interims which revealed 9% and 2% falls in revenue and underlying earnings per share respectively, despite guidance that full year earnings per share will match 2017’s level. </span></p>
        <p style="text-align: left;"><span style="color: #0bb14d;"><span style="color: #000000;">The Fund’s cash level temporarily rose to over 8% at month end – the result of proceeds being received from ION’s takeover of <strong>Fidessa Group</strong>. Takeovers of holdings have been a reasonably frequent characteristic over the years, and can be a </span><a href="https://www.liontrust.co.uk/what-we-think/blogs/The-bittersweet-taste-of-company-takeovers"><span style="color: #0bb14d;">bittersweet experience</span></a><span style="color: #000000;">. They can also result in short-terms spikes in cash levels due to the fact that proceeds are received in one payment, but are reinvested into the market in a measured manner due to the need to be mindful of the price impact of the Fund’s investments.</span></span></p>
        <p style="text-align: left;"><span>We anticipate that cash will return to more normal levels in the coming weeks and months as new positions are added to the Fund.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Aggreko (+12.8%), Next Fifteen Communications (+12.7%), Wood Group (+11.9%), Brooks Macdonald (+11.3%) and WH Smith (+7.2%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Statpro Group (-22.0%), Intertek (-12.7%), British American Tobacco (-11.4%), Savills (-9.7%) and &nbsp;BAE Systems (-7.2%). </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
