        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong style="font-size: 1.5rem;">The Liontrust UK Smaller Companies Fund returned 2.1%* in September, compared with the -0.2% return from the FTSE Small Cap (excluding investment trusts) Index.</strong><br></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;"><br>
        </span><span>A number of portfolio holdings released interim results relating to the first half of 2018. While these displayed the variance in short-term fortunes one would expect from companies operating in diverse sectors, it is fair to say that, on balance, the tone was positive. A number of companies upgraded guidance or gave upbeat outlook comments.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>At the head of this group was <strong>Craneware </strong>(+47.4%), the </span><span>largest provider of pricing and billing systems to US hospitals. </span><span>Revenue increased 16% to US$67.1m. </span><span>Its n</span><span>ew sales in the year – which included five significant contract wins or extensions – more than doubled while renewal rates were above 100% by US dollar value. In a bullish outlook comment, Craneware’s management highlighted a<strong> </strong>record sales pipeline for its new financial year and increasing long-term revenue visibility. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Shares in <strong>Learning Technologies</strong> (+42.3%) also had a stellar month after releasing interim results which included an upgrade to full- year guidance. The catalyst for the upwards reappraisal of its prospects has been the reverse acquisition of PeopleFluent earlier this year. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The integration is progressing better than management had expected, and the division’s operating margin is now expected to be at least 25% for 2019. In the first half of 2018, group revenues rose 60% to £33.8m, with operating margins also expanding to 26.3% from 17.8% a year earlier – both reflecting the effect of PeopleFluent’s inclusion. Another key impact of the acquisition has been a rise in recurring revenues, which are now over 51% of the total, up from 37% in the first half of 2017. The company highlighted the increased level of recurring revenues and the size of its order book when stating that full-year profits are on course to be significantly ahead of its prior expectations. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Another portfolio holding to upgrade guidance was </span><span>scientific instruments specialist</span><span> <strong>Judges Scientific</strong> (+12.6%). It now expects adjusted profit before tax and earnings per share to both exceed prior expectations. The company noted that order intake at the start (the first 10 weeks) of the second half of its year has been significantly ahead of last year’s comparable, giving it the confidence to lift its forecasts. In the first half of 2018, the company achieved 13% revenue growth – 5.7% organic with the remainder by acquisition. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>September saw the maiden set of interims from </span><strong><span>Team17</span></strong><span> (+20.2%), a leading video games label and creative partner for independent developers which completed an initial public offering on AIM in May. Investors welcomed evidence of strong growth in revenues (+48% to £15.4m) and profits (earnings before interest, tax, depreciation and amortisation +36% to £4.9m). The second-half weighting to the company’s activity levels makes full-year forecasting slightly trickier than it would otherwise be, but Team17 stated its confidence in meeting consensus full-year expectations.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Last month’s largest portfolio riser became September’s biggest drag on performance, as <strong>Bioquell</strong> shares lost 20%. In the managers’ view, this needs to be viewed in the context of August’s 37% gain, which was catalysed by interim results and a full year guidance increase, and the 100%+ share price appreciation in 2018. With no newsflow this month, profit-taking seems to blame for the weakness. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 1.5rem;">Of the portfolio detractors to issue newsflow</span><strong style="font-size: 1.5rem;">, James Cropper </strong><span style="font-size: 1.5rem;">(-16.3%) caused most concern. It is experiencing a substantial headwind in the form of high pulp prices – an input cost for the company, which makes paper products as well as technical fibres. While the Technical Fibre division is experiencing demand levels which have caused it to invest in a 50% capacity expansion, effective from 2021, the Paper unit is now expected to take a £2m hit at the pre-tax level. This is not insignificant in the context of £4.5m group profit before tax for the year to 31 March 2018. The scale of the setback is, however, tempered by the knowledge that it results from an exogenous fluctuation in a cyclical input rather than any fault in James Cropper’s growth strategy.</span><br></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Focusrite</span></strong><span> (-12.7%) also weakened on the back of a trading update, but its share price fall seems to reflect an absence of further short-term upside catalysts than any negative developments of note. The audio</span><span> software and hardware company </span><span>expects revenue for the financial year ending 31 August 2018 to grow by 15% year-on-year to around £75m, in-line with market expectations. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Craneware (+47.4%), Learning Technologies (+42.3%), Team17 Group (+20.2%), Proactis Holdings (+18.5%) and Judges Scientific (+12.6%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Bioquell (-20.0%), James Cropper (-16.3%), Quartix (-13.9%), Focusrite (-12.7%) and Renishaw (-12.3%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: red;">&nbsp;</span></strong></p>
