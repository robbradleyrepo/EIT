        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned 2.1%* in January compared with -0.6% from the MSCI AC World Index and -0.4% from the IA Global Equity Income sector</span></strong><strong><span>.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>After a year in which markets bounced back and extended into record territories, supported by loose monetary policy, it seemed only an exogenous event could slow markets. Enter the Novel Coronavirus, a possible black swan event. The black swan concept was first developed by Nassim Taleb to explain the disproportionate role of high-profile, hard-to-predict, and rare events that are beyond the realm of normal expectations.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Let&rsquo;s use this framework to assess the impact of the Coronavirus &ndash; the first order impacts include factory shutdown and its effect on global trade. In 2002 (the time of the SARS outbreak), China&rsquo;s share in global merchandise trade was only 5.5% according to the World Trade Organisation but the share more than doubled to 11.8% in 2019. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In fact, the current halt in the Hubei province has already affected Hyundai Motor, which is reportedly planning to suspend its production line in South Korea due to a shortage in parts &ndash; alarming, but transitory in nature if the virus peaks in March or April. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Second order impacts, and more concerning, would be a shock to the Chinese financial system and the flow-on effect on Chinese consumer demand. Currently, the Chinese Government has shown evidence of effectively managing orderly exits of over-leveraged Chinese companies (zombie companies &ndash; typically state owned and backed) but an unanticipated demand shock could prove too difficult to handle. Over the next couple of months, this is what we will be watching closely. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Each quarter, we link core concepts of management science literature with our process. In the ground-breaking 1997 book &ldquo;The Innovator&rsquo;s Dilemma,&rdquo; the late Clayton Christensen, a Harvard professor, outlined his theories about the impact of &ldquo;disruptive innovation&rdquo;. Assessing the impacts of disruption on an industry is cornerstone of the Global Equity team&rsquo;s process. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Innovator&rsquo;s Dilemma can be defined as what a firm faces when the choices that once drove its success become those that destroy its future. The book outlines a blueprint for how to identify and respond to these disruptive forces as small, fast-moving, innovative companies can enter markets with disruptive products and services and grab large chunks of market share. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>As an income investor, we tend to invest in the incumbent firms not the disruptors. A key characteristic we favour is companies that exhibit sustaining innovation, the ability to stave off new, more nimble competitors. One strategy employed by incumbent firms to insure against disruption is to purchase new entrants and integrate new knowledge and skills into its existing team. An example of this concept is the recent purchase of Placid by Visa for an eye-popping $5.3bn. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>While, on first brush, the transaction appears expensive, this overlooks the technology and knowledge the company has acquired. In fact, the competitive advantage built by Placid is very similar to Visa&rsquo;s, operating in the middle of a three-sided network as it enables communication between developers, new fin tech apps like Venmo, and banks. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>We see this integration by Visa as an exciting strategic decision that reinforces its competitive position within the electronic payments market, enabling the company to continue to reinvest in its business and extend its economic moat &ndash; creating long-term capital and income growth for shareholders.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
