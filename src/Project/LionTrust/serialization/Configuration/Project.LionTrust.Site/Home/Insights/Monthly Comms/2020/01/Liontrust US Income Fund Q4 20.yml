        <p style="margin-bottom: 0.0001pt;"><strong><span>During the fourth quarter of 2019, the Liontrust US Income Fund returned 0.3%* versus the S&amp;P 500 Index return of 1.3% and the IA North America sector average return of 1.2%. The Fund ended the period with a yield of 1.95%&dagger;.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Market Overview</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">US equities had a strong final quarter in 2019 albeit returns for sterling-based investors were contained by the strength of the currency, which surged as a Conservative general election victory became more probable, and the weakness of the US dollar. Sterling was almost 8% stronger in the period. Equity markets were buoyed by positive news on a number of fronts that had created a so-called &ldquo;wall of worry&rdquo; in 2019. The Fed cut interest rates at the end of September, further reducing the likelihood of a policy mistake that had sent markets into a tailspin at the end 2018. We also saw the likelihood of reduced trade tensions between the US and China culminating in an announcement of the signing of &ldquo;Phase 1&rdquo; deal in early 2020. And finally, but no less importantly, concerns over the strength of the global economy dissipated somewhat with global PMIs no longer deteriorating, and in some cases, improving during the last 3 months of the year. The combination of easy monetary policy, reduced trade tension, less uncertainty over Brexit and global macro momentum improvement provided a strong backdrop for equity markets. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Portfolio Attribution</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">At the sector level, the rally had a significant cyclical bend to it, with utilities, REITs and staples lagging. Sectors such as technology, financials and materials which were exposed to improving global and Chinese growth fared most strongly. Healthcare defied its typically defensive characteristics and lead the rally over the quarter. The sector had suffered for most of 2019 with rhetoric over drug pricing and Medicare for All, a NHS-style system, pressuring valuations. However, it bounced as momentum for Elizabeth Warren, a Democrat presidential candidate, stalled &minus; she had been gaining relative popularity for much of this year. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">Once again, the quarter contained a number of critical global macro and geopolitical events. A heightened level of geopolitical uncertainty continues, in our view, to support our strategy of not being aggressively overweight or underweight individual sectors. Instead, we look to deliver outperformance by finding companies within sectors that are well placed from our disruption theme angle and sustainably grow dividends ahead of the market. Often, we feel the market underappreciates dividend paying companies like these. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund lagged the wider IA North America peer group but more representatively outperformed its US Income peers within the sector. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Given the strength of healthcare it was perhaps unsurprising that a number of the Fund&rsquo;s strongest performers came from that sector. The Fund&rsquo;s more cyclical stocks also benefited from improved global sentiment and companies including Rockwell Automation and Luxfer, the advanced engineering company enjoyed strong periods. The Fund&rsquo;s holdings in more defensive sectors held back performance but this was not surprising given market conditions. The most negative attributor was James River, the specialty non-life insurer. They choose to no longer insure a major ride-sharing customer on the grounds of higher than expected claims and hence lower than expected profitability. This is clearly the correct course of action but nevertheless causes an earnings hit to the company.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund&rsquo;s turnover remained very low during the quarter and we remain focused on finding dividend stocks with latency potential and where we believe the outlook for dividend growth has room to improve in the medium term. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
