        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned 1.1%* in sterling terms in December, compared with the 0.3% return from the MSCI Europe ex-UK index. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Political developments once again captured investors’ interest in December. After months of negotiation, UK and European delegates settled on a Brexit divorce bill of €40bn-€60bn. This agreement was the main hurdle for the parties to begin trade talks, which are expected to start in 2018. In the US, equities rallied as Donald Trump won his first major legislative victory after his tax reform was narrowly passed through the US Senate and the House of Representatives. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Away from politics, the US Federal Reserve raised interest rates once again, taking its target to between 1.25% and 1.5%, in line with market expectations. Median forecasts from members of the Federal Open Market Committee indicated that they expect interest rates to rise three times in 2018, which would match the number of hikes seen in 2017.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Commodity prices rallied as the year came to a close. The price of copper reached its highest level in almost four years after data from China, the world’s biggest consumer of the metal, showed imports of refined copper increased 19% in November. In the MSCI Europe ex-UK Index, the materials sector (+2.0%) was one of the best performers in sterling terms, joined by real estate (+3.4%) and consumer discretionary (+1.4%). The utilities sector (-3.7%) was by far the biggest faller, alongside telecoms (-0.9%) and energy (-0.1%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Gains on the European market were led by small-caps: the MSCI Europe ex-UK Small Cap Index returned 2.6% compared with 1.3% from the MSCI Europe ex-UK Mid-Cap Index and 0.0% from the MSCI Europe ex-UK Large Cap Index. Due to the Fund’s equal-weighted rather than cap-weighted construction, and consequent overweight position to mid and small caps, this return profile was a source of positive attribution. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Newsflow was particularly light in December, with none of the portfolio’s largest positive and negative contributors issuing significant updates. In the absence of fundamental developments at the company level, sector trends were an influence on returns. The Fund’s holdings in the consumer discretionary sector were a positive feature as stocks such as <strong>Moncler</strong> (+14.4%) and <strong>Scandic Hotels Group</strong> (+10.4%) notched up strong gains. Swedish cosmetics group <strong>Oriflame </strong>(+5.3%)&nbsp; – ostensibly a consumer staple sector constituent – also appreciated, continuing its positive run since </span><span>third quarter results were released in November. <strong>Tethys Oil</strong> (+7.6%) gave the portfolio exposure to a rallying oil price, which finished the month at almost US$67 a barrel (Brent).&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>It was a similar tale for the detractors with <strong>Straumann Holdings</strong> (-5.0%) and <strong>Simcorp</strong> (-5.2%) participating in weakness in healthcare and IT sectors. Straumann also announced the acquisition of a Portuguese dental distribution company with 20 employees, but the deal was not of sufficient scale to see financial terms disclosed.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The portfolio’s position in Swedish housebuilder <strong>JM</strong> was sold following a deterioration in our cash flow investment screen scores.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Moncler (+14.4%), Scandic Hotels Group (+10.4%) and Tethys Oil (+7.6%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Straumann Holdings (-5.0%), Simcorp (-5.2%) and Peab (-4.1%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
