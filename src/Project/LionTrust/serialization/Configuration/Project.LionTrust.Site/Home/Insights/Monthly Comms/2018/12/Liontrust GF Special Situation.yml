        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust GF Special Situations Fund returned 0.2%* in November, compared with the -1.6% return from the FTSE All-Share Index.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The initial bounce back in stock markets following ‘Red October’ lost momentum half way through November as further uncertainty over Brexit and tumbling oil prices weighed on investor sentiment. This was evident across the whole market cap spectrum in the UK, with the FTSE 100 returning -1.6%, the FTSE 250 -2.1% and FTSE Small Cap (ex IT) -1.9%.&nbsp;&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund was largely able to avoid the slide in UK equities, with half its holdings ending the month higher. The defensive qualities of the healthcare sector meant that it was one of most resilient to the market downfall and the Fund’s stock picks in this sector benefited. <strong>ECO Animal Health Group </strong>(+17.0%) and <strong>GlaxoSmithKline </strong>(+8.6%) were the stand out performers. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>ECO Animal Health’s share price jumped after it announced that its swine vaccine joint venture with US-based Pharmgate extended its scope to include Japan and Brazil. Glaxo also expanded its business in Japan after signing a strategic commercialisation deal with Japanese life sciences company Kyowa Hakko Kirin for the distribution of its anaemia drug <em>Daprodustat</em>. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Measuring devices maker <strong>Spectris </strong>(+11.7%) was another top performer after releasing a strong trading update for the four months to end October. Like-for-like (LFL) sales increased 8% year-on-year, with growth across all geographic regions and all four of the company’s divisions. Its Materials Analysis division stood out, with a LFL increase of 12% driven by growth in the semiconductor and pharmaceutical industries.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Though the Fund outperformed the FTSE All-Share, it did feel the pinch from falling oil prices. Following a 22% decline in November, Brent oil hit its lowest level for over a year due to ongoing concerns about oversupply. This was compounded by two of the world’s largest producers – Russia and Saudi Arabia – being unable to agree on whether supply cuts are necessary and Donald Trump arguing against output cuts. <strong>John Wood Group </strong>(-11.1%), <strong>BP </strong>(-7.0%) and <strong>Royal Dutch Shell </strong>(-5.2%) were the Fund’s holdings that fell. The fall in oil prices may have also influenced the share price of temporary power generation company <strong>Aggreko </strong>(-13.1%). The company supplies power generation equipment to oil services companies. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Actuator manufacturer and flow control company <strong>Rotork </strong>(-12.5%) reported a 4% decrease in order intake in the third quarter, with a particularly steep drop of 20% in its Fluid Systems division. Revenue, however, showed growth of 8.4%, which the company said was due to the variation of timing in project orders and deliveries. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There was more positive news for <strong>PayPoint</strong> (+11.3%) which recorded a 4% increase in pretax profit in the six months to 30 September. The roll out of PayPoint One, its electronic point of sale system, expanded to 11,246 sites, keeping it on track to meet its target of 12,400 sites by 31 March 2019. FTSE 100-listed catering company <strong>Compass Group</strong> (+9.0%) delivered solid full-year results, in which it saw revenue increase 5.5% on a constant currency basis and an operating profit rise of 7.1%. It also issued a positive outlook, expecting 4-6% organic growth in its current financial year. &nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The only change to the portfolio this month was the sale of <strong>Shire </strong>ahead of the completion of its takeover by Japan’s Takeda Pharmaceutical.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Spectris (+11.7%), PayPoint (+11.3%), Compass Group (+9.0%), GlaxoSmithKline (+8.6%) and TP ICAP (+7.2%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included:</span></strong></p>
        <p><span>Accesso Technology Group (-25.6%), Aggreko (-13.1%), Rotork (-12.5%), John Wood Group (-11.1%) and Domino’s Pizza Group (-11.0%)</span></p>
