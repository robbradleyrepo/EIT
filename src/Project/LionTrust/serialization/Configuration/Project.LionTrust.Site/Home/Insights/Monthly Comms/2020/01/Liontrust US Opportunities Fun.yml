        <p style="margin-bottom: 0.0001pt;"><strong><span>In the fourth quarter of 2019, the Liontrust US Opportunities Fund returned 1.4%*, versus the S&amp;P 500 Index’s return of 1.3% and the IA North America peer group average return of 1.2%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Portfolio Attribution<br /><br /></span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Performance over the quarter was helped by many of our holdings in the healthcare sector which lead the strong market rally (albeit reduced for sterling-based investors due to strength of the pound as a result of the Conservative general election victory). The rally was mostly cyclical in nature, helped by the US-China trade deal announcement and evidence of improving global macro momentum with PMIs bottoming. Furthermore, healthcare bounced impressively due to lower perceived risk of a Medicare for All, an NHS-type system, becoming a reality in the US. Elizabeth Warren, a Democrat presidential candidate, and key proponent of Medicare for All saw her impressive momentum in the polls stall during the quarter. This helped stocks including UnitedHealth, the health insurer, and HCA Healthcare, the hospital operator, to make up for a lacklustre 2019. In addition, our strongest performer was Horizon Therapeutics, a biopharma company, which reported strong take-up of Krystexxa, its gout treatment drug and towards the end of the quarter a favourable outcome from a FDA panel enhancing the outlook for its thyroid eye disease drug teprotumumab (tepro). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The biggest drags on performance came from the Fund’s technology exposure. The worst performers included Twilio and 8x8. Twilio reported a set of results that disappointed the market’s high growth expectations and mentioned billing process errors that have since been corrected. 8x8 suffered on the announcement that one of its major peers, RingCentral, had formed a partnership with Avaya, a more legacy communications provider, but with strong prospects to convert many of Avaya’s customers to RingCentral’s platform. This looks to have strong strategic merit and furthers RingCentral’s leadership position in the UCaaS market. We believe 8x8’s relative valuation to RingCentral more than reflects this and the market growth will bring significant opportunities for both companies. We continue to see both of these companies as “disruptor” companies benefiting from our central digital disruption theme which is driving a wide stake between the haves and have nots. The disrupters and their embracers are growing at the expense of the disrupted. This disruption dynamic is at the forefront of our minds in this Fund.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Outlook<br /><br /></span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>We are concerned over what investors may be relying on as ‘safe assets’ ‒ especially in the consumer staples space – that are anything but. Low growth, high leverage and changing consumer preferences do not suggest ‘defensive assets’ in our view. Many of the companies that fall into this bracket have outperformed their fundamentals year to date, in our view, benefiting from Fed’s dovish pivot, marking an about turn in monetary policy, that has led to the sharp fall in the 10-year bond yield.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>We instead manage the Fund using a clear process which emphasises research at the company level. We do not take large sector or factor bets, but we do take meaningful positions (up to ~5% of the Fund) in companies and management teams in which we believe for the long run. The portfolio is fairly concentrated (40-60 positions) and turnover remains low. Investors have repeatedly underestimated the power of network effects and the sustainability of historically ‘supernormal’ returns (seen mainly in the technology industry). The economy is becoming more concentrated as three-quarters of US industries have seen an increase in the concentration of wealth over the past two decades (source: Brookings Institute). We think this potentially offers higher sustainability of returns on capital and can underpin reasonable real returns for investors. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Our deepest-held conviction is that the US will – at some point – see a sustained and meaningful increase in productivity owing to innovation and the application of new technologies to less productive industries. Three out of four US workers have seen almost no increase in the productivity of their labour since 2000 – whereas 1 in 4 (concentrated in more digitised industries) has seen more than 50% improvement. This ultimately underpins our optimistic outlook on the US economy over the long term.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
