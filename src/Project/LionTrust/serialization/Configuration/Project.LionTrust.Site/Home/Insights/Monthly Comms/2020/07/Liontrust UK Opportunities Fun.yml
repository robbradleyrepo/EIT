        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Opportunities Fund returned -28.2% over the first half of the year. By comparison, the FTSE All-Share returned -17.5%, while the IA UK All Companies sector average return was -17.7%*.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p><span style="color: black;">Whilst global stockmarkets bounced sharply after the very poor first quarter, driven by receding fears over the coronavirus pandemic and massive government stimulus, fears clearly remain of a structural shift in the global economy away from features such as globalisation and urbanisation. Time will tell whether these fears are justified. However, the pandemic has clearly revealed a worrying lack of global multilateralism. Tensions between the West and China have continued to rise, as have tensions between the US and Europe. On the positive side, there have been some early signs for optimism around the multilateral approach within Europe as the need for fiscal stimulus has been apparent even to Germany which has tended to be cautious on this front, historically. On a market cap basis, large companies outperformed smaller companies and sectors such as technology were extremely strong.</span></p>
        <p><span style="color: black;">Investor sentiment has continued to be very negative towards lowly-valued, smaller-cap, UK stocks. Mega-cap technology stocks have continued to perform extremely strongly in the US, despite rising regulatory risk.&nbsp; Recent volatility isn’t necessarily to be feared by valuation-conscious long-term investors – especially when it brings about low absolute and relative valuations as, I believe, is currently the case.&nbsp; Nonetheless, we remain vigilant regarding the potential for corporate margin pressure to build in coming years – whether in the form of increased wages, taxation or financing costs.</span></p>
        <p><span style="color: black;">Returns over the period were overwhelmingly driven by fears around the coronavirus pandemic. The Fund’s underweight in large cap stocks and its bias towards value as a style factor significantly contributed to poor relative returns. Strongest relative performance over the half year came from Vectura (respiratory drugs) and Elementis (specialty chemicals). Vectura benefited from favourable sentiment towards the healthcare sector as well as the potential for increased demand for respiratory products due to the pandemic virus. Our purchase of Elementis was well-timed and the stock continues to exhibit structural growth characteristics whilst still being very lowly valued.</span></p>
        <p><span style="color: black;">Weakest performance came from Senior (industrial engineering) and RPS (environmental consultant). Senior’s market in aerospace supply has clearly been heavily impacted by travel restrictions: demand for new aircraft in the short-medium term will be heavily constrained by the pandemic. However, management have responded proactively, the company has world-leading technology in its niches and I believe that growth in passenger air miles will continue once the pandemic abates. RPS has also been hit by the pandemic but will have an important role to play in the infrastructure stimulus that governments are likely to enact globally in coming months.</span></p>
        <p><span style="color: black;">We remain confident in the prospects for selective UK companies, particularly in the mid- and small-cap arena.&nbsp; This is primarily due to attractive company-specific valuations but also as a result of the potential for further M&amp;A activity. The Fund continues to make use of its ability to invest throughout the market cap spectrum. As discussed above, I am even more excited than usual by current opportunities for outperformance in selective UK companies.</span></p>
