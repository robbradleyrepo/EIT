        <p><strong><span>The Liontrust Income Fund returned -1.5% over the quarter, underperforming the FTSE All Share Index and the IA UK Equity Income sector, which returned 1.3% and 1.1%, respectively. Nevertheless, the Fund ranks in the top decile of the sector and is outperforming the Index over one, three and five years. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Market Overview</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>It was a volatile third quarter, with macro factors dominating equity markets. The key issue over the quarter was the ongoing US/China trade war, which fed into concerns about a global economic growth slowdown. However, at the same time, central banks remain highly supportive, with the US Federal Reserve’s rate cuts providing floor to equity markets. Within the UK, Brexit uncertainty continued, with politics once again weighing on market sentiment. As a result, and despite a small rally in September, the pound fell c.4% versus the dollar over the quarter. While global equities delivered positive gains, there was large rotation within the market with value stocks, having considerably underperformed over the course of 2019, enjoyed sharp rally in September as global bond yields rose. As a result, high growth areas of the market (such as technology stocks), witnessed a painful de-rating. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Portfolio attribution </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The quarter was a tale of two halves for the Liontrust Income Fund. While the portfolio protected capital far more effectively than the wider market during the trade war induced sell-off July/August, the Fund lagged during the subsequent rally, which was led by value stocks. The key detractors to returns over the quarter as a whole included our mining stocks such as Anglo American, Rio Tinto and Glencore, which underperformed thanks to uncertainty surrounding global economic growth. Our technology holdings also underperformed in September as investors temporarily rotated away from high growth stocks as bond yields spiked. Our strongest contributors included our healthcare stocks AstraZeneca and GlaxoSmithKline, CME Group (which once again benefitted from heightened market volatility) and BAE Systems, which rallied as sentiment towards industrials improved. Our exposure to exchange traded put options was also additive. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Outlook</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Despite the re-escalation in the US/China trade war, we remain optimistic in our outlook for the global economy and continue to manage the portfolio with a clear international tilt. Fears surrounding global economic growth continue to weigh on investor sentiment, but we believe fears of a recession in the US are considerably overblown and while Chinese growth is slowing, we believe the authorities have a huge amount of tools at their disposal (both monetary and fiscal policies) to offset the impact of US tariffs. While Brexit uncertainty will continue to be a source of volatility, our concerns surrounding the UK primarily stem from more structural issues facing the economy. These include slowing and polarisation of productivity growth, with only a small proportion of UK firms able to keep up with global peers in this regard. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>&nbsp; </span></p>
