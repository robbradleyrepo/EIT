        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust Special Situations Fund returned 1.6%* in February compared with the 2.3% return from the FTSE All-Share Index.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The UK stockmarket continued its rebound in February. Investors were enthused by the US Federal Reserve’s dovish turn in January and this month were helped by positive developments in geopolitical tensions between the US and China. As the two countries were nearing the end of the 90 day truce against new tariffs, Donald Trump tweeted that tariffs on US$200bn worth of goods will be postponed as the pair engaged in trade negotiations.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Brexit process edged closer to the March 29 deadline without a clear outcome in sight. Prime Minster Theresa May announced a series of UK parliamentary votes on the exit process, including one on a no deal and a separate one on delaying Brexit. The market took this as an indicator that a no deal Brexit has become less likely and resulted in a sharp rise in the pound. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>For the Fund, most of the focus was on fourth quarter and 2018 earnings updates. This was behind the share price rises of <strong>Kainos Group </strong>(+17.1%), <strong>AstraZeneca </strong>(+13.6%) and <strong>Weir Group </strong>(+9.0%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>It was unfortunately <strong>Accesso Technology Group </strong>(-41.0%) which had the most pronounced share price move in February. The company’s “broadly” in line trading update was interpreted as a minor downgrade and sent shares lower. The queuing and ticketing technology company also indicated that it would be reviewing its investment spending priorities in light of the opportunities available to it, but did not clarify any details over whether this would mean a simple reallocation of spend, or a material decrease/increase in spending. The market naturally speculated that if it was the latter, this could lead to earnings downgrades. Mixed in with this was the news that that executive chairman Tom Burnet, who has been the face of the company for many years, would be stepping down.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In the current market environment, the last thing that investors want is uncertainty – which is exactly what this announcement threw up. Hopefully some clarity released at the time of the full year results in the spring could allow the shares to bounce off these low levels.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There was more positive news from digital platform provider Kainos, which issued a short statement indicating that full-year results for the year ending 31 March are anticipated to be ahead of current market expectations, driven by strong demand for its Digital Transformation and Workday Services divisions. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Drugs giant AstraZeneca and support services engineer Weir Group both published strong full-year results. Astra’s fourth quarter revenue rose 11%, with a particularly strong showing from its Oncology division. In addition, the company pleased the market with its forecast of high single-digit growth in product sales in 2019 and noted its lung cancer drug Tagrisso is set to be its biggest selling treatment as the group transitions its focus towards cancer treatment. &nbsp;&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Weir Group’s 2018 results trumped the market’s expectations, with adjusted operating profit rising 18% from 2017 to £348m, compared to the consensus forecast of £339m. Cost synergies from the group’s acquisition of ESCO in July were running ahead of the company’s expectations and helped boost operating margins. &nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Next Fifteen Communications </span></strong><span>(+20.6) continued to feel the benefit from its late January statement, in which it said full-year results are set to be in line with expectations, and organic growth was indicated to be above the sector average. <strong>Renishaw </strong>(-9.2%), meanwhile, gave back the gains made after its January trading update. The metrology specialist reported a rise in interim revenue, with growth in all regions except the Far East. <strong>Domino’s Pizza Group </strong>(-11.8%) also reacted to a late January statement, in which it reported ongoing growth in UK and Ireland, though its international operations suffered ‘growing pains’. &nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Next Fifteen Communications (+20.6%), Kainos Group (+17.1%), AstraZeneca (+13.6%), Weir Group (+9.0%) and Sage Group (+7.4%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Accesso Technology Group (-41.0%), Domino’s Pizza Group (-11.8%), Renishaw (-9.2%), Ideagen (-8.1%) and Craneware (-6.6%).</span></p>
