        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned -1.6%* in sterling terms in August, compared with the -1.2% return from the MSCI Europe ex-UK index. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>European stocks joined the global equity slump as US-China trade tensions weighed on sentiment once again. Trump announced at the beginning of the month that the US would impose a 10% tariff on US$300bn worth of Chinese imports on 1 September. The following day the Chinese renminbi fell to its lowest level against the US dollar since February 2008, resulting in accusations of currency manipulation from the US and fears that a currency war could add to trade woes. Trump added fuel to this fire by continuing his attacks on the Federal Reserve for keeping the dollar too high.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>As the month wore on, Trump stated that tariffs would be delayed on around US$155bn worth of consumer goods until December with the aim of reducing the impact on consumers ahead of Christmas. However, he later raised the tariff rate to 15% and warned US companies to exit the Chinese market. China stated that it will retaliate with “necessary countermeasures” and commented that the US had seriously violated the agreement struck by the two countries in the Osaka G20 meeting.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>As has been the case in previous episodes of US and China trade tensions, defensive assets benefitted. Gold is an obvious illustration of this, with the metal hitting its highest level for over six years. It was also apparent in equity market sector trends; in the MSCI Europe ex-UK Index, consumer staples (+3.2%), utilities (+2.6%) and health care (+1.9%) were the best performers in sterling terms. Financials (-5.0%), energy (-5.0%) and IT (-4.7%) experienced the worst of the sell-off.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund’s energy allocation presented a headwind to performance as oil prices were depressed by the escalation in the US-China trade dispute. Meanwhile, clothing companies <strong>Moncler </strong>(-9.1%), <strong>Adidas </strong>(-7.7%) and <strong>Kering </strong>(-7.0%) all suffered amid the rotation out of cyclical areas of the market. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Adidas also reported second quarter earnings. Operating profit rose 9% to €643 million, which was a touch below analysts’ forecasts of €648m. However, the company said that sales growth in its target area of Greater China continued at a double-digit rate and added that it maintains guidance for the full-year. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Danish drinks group <strong>Royal Unibrew </strong>(+15.8%) stated that EBIT (earnings before interest and taxes) for 2019 is now expected to be at the upper end of its Dkr1.44bn-Dkr1.47bn guidance after posting strong interims. The company recorded an 11% increase in EBIT in the first six months of 2019, with contributions from all its segments. Royal Unibrew has been increasing its focus on addressing new customer trends within areas such as “good for you”; low/no sugar beverages were among the top performing segments in the first half.<strong> </strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Novo Nordisk</span></strong><span> (+8.9%) announced that sales growth at constant currencies is expected to be between 4% and 6% in 2019, higher than its previous estimate of between 2% and 5%, while operating profit growth guidance was raised and narrowed to 4%-6% from 2%-6%. The diabetes focused healthcare company said the upgraded guidance was a result of a strong interim period, in which net sales increased 5% and operating profit rose 6%. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Three holdings were sold from the Fund in August. Positions in <strong>Dassault Aviation</strong>, <strong>Eramet</strong> and <strong>Swedish Match </strong>were all exited.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Royal Unibrew (+15.8%), Novo Nordisk (+8.9%) and Elisa (+6.8%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Subsea 7 (-10.7%), </span><span>Moncler </span><span>(-9.1%) and CIE Automotive (-8.9%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
