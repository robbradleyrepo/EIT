        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund’s A4 share class returned -12.5%* in euro terms in March, compared with the -14.4% return from the MSCI Europe Index and -9.8% return from the HFRX Equity Hedge EUR Index</span></strong><strong><span>.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Financial markets experienced sharp declines reminiscent of the 2008 Global Financial Crisis (GFC) as coronavirus cases continued to escalate around the world. A number of countries entered lockdown and the human and economic costs of the virus began to mount. Trading was extremely volatile; the VIX “fear index” rose to its highest post-GFC level, sharp downward moves forced equity market circuit breakers into action and selling became indiscriminate.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In the MSCI Europe Index, the worst performing sectors were financials (-24.3%), real estate (-22.6%) and industrials (-20.2%), whilst the most resilient were health care (-1.92%) and consumer staples (-5.1%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Meanwhile, the sharp decline in oil prices (Brent crude -55%, hitting its lowest level since March 2002) put an additional strain on equities. This resulted from a combination of reduced demand during the coronavirus crisis and Saudi Arabia’s decision to ramp up production after OPEC and its partners failed to agree on measures to restrict output. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Having learned lessons from the GFC, central banks were quick to introduce emergency measures, including interest rate cuts, quantitative easing and liquidity support. Governments soon followed with huge fiscal packages aimed at supporting health care systems, businesses which have been materially impacted by the outbreak and individuals. These policies did steady markets from their initial panic, but until lockdowns are eased and businesses are open to operate as normal again, investors are likely to remain on edge.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund’s net exposure at the end of March fell significantly to c.37%, as markets entered a downtrend. Given the constructive nature of the signals we use to set the net exposure of the Fund before the sharp escalation of the virus (benign corporate behaviour, reasonable valuations and a market in an uptrend), the Fund was not well placed to weather the unique storm of a global pandemic. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Value strategies and small and medium sized companies suffered the most significant headwinds in the sell off. The underlying returns of both the long and the short book were in excess of -20% during the month. The extent of these falls does highlight the value of the hedged structure of the Fund in a way that is not immediately obvious when examining the returns to the large cap dominated MSCI Europe Index. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><span style="color: black;">London-listed housebuilder <strong>Vistry Group </strong>(-56.1%) and</span><span style="color: black;"> </span><span style="color: black;">masonry materials manufacturer <strong>Forterra </strong>(-47.3%) were two of the worst hit stocks in the long book as the UK </span><span style="color: black;">government moved to bring the housing market to an effective standstill by stopping estate agents from marketing new properties and banks from lending mortgages. </span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><span style="color: black;">Forterra added that it has halted all operations and suspended its 2019 dividend given the uncertain impact from Covid-19. However, the group highlighted a strong balance sheet with a net debt/EBITDA (earnings before interest, taxes, depreciation and amortisation) multiple of 0.6.</span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;">The series of lockdowns across the world also put pressure on books and stationery retailer <strong>WH Smith</strong> (-42.3%), which has a significant presence in airports and train stations. In a March update, the group warned that revenue in the year to end August 2020 would face a hit of £100m-£130m and underlying pre-tax profit would be £30m-£40m lower as a result of significantly less high street and travel footfall. As the crisis worsened through March, investors took the view that even these forecasts would prove too optimistic.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The travel sector is another which has suffered a severe setback from the containment measures. <strong><span>Carnival </span></strong><span>(-60.7%) and <strong>United Airlines</strong> (-48.6%) added to their February losses as lock down measures became more widespread. Carnival remained in the news as its Grand Princess cruise ship was held off the coast of California as passengers and its crew were tested for the virus.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The positive area for the long book was in the health care sector; Swiss pharmaceutical company <strong>Roche </strong>(+4.9%) and smaller Danish peer <strong>Novo Nordisk</strong> (+4.9%) were two of the portfolio’s top gainers. The former confirmed that it has initiated phase III trials of its coronavirus treatment and been given emergency use authorisation by the US Food &amp; Drug Administration, which should significantly speed up tests. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The short book provided a strong contribution, with a number of consumer-focused stocks seeing significant declines amid the crisis with many businesses having to temporarily shut down while lock downs are in place. One US casino operator suffered further woes as a takeover deal </span>fell behind schedule, costing the company in “ticking fees”.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;"><span>Currently our 12 month outlook is positive. This may seem perverse given the unambiguously down-trending markets we now face. However, the sell-off has been so severe that it has propelled our equally weighted valuation measure of markets to very cheap levels both in Europe and the US. In markets where valuations have hit these extreme levels, historic analysis suggest that downtrends tend not to persist. Such a combination is in fact predictive of the best market returns – albeit with high volatility in returns. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In addition, we noted that the valuation measure of the best quintile of cash flow companies has sunk to levels last seen at the depths of the GFC and the tech bubble. Historically, this has subsequently generated the most attractive returns to the process we have in our records, as the valuations of attractive cash flow companies revert to more normal levels.</span></p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
