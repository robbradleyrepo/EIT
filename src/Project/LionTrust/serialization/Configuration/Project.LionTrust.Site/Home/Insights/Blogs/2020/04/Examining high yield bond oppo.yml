        <p><span>High yield is an excellent long-term, strategic asset class, something we have written about </span><a href="https://www.liontrust.co.uk/what-we-think/blogs/10-things-everyone--should-know-about-high-yield-bonds"><span style="color: #00b050;">before</span></a><span>. </span></p>
        <p><span>In our experience, however, many investors look to time their allocation to high yield, waiting for an attractive entry point to make a tactical allocation. This begs the question of whether recent volatility has opened up such an opportunity.</span></p>
        <p><span>High yield bonds consistently display resilience and good risk-adjusted returns versus equities: we like to compare the drawdown experience versus equities, for example, with the chart below showing the experience of the last decade plus.</span></p>
        <p style="text-align: center;"><span><img src="-/media/729530DAB39E4487888C8C30E2818C02.ashx?h=335&amp;w=599" style="width:599px; height:335px;" alt="Global high yield vs equities over 14 years" class="custom-image-height-auto" /></span><span style="font-size: 1.5rem;"></span></p>
        <p><span><em>Source: Liontrust, FE Analytics as at 31.12.19. The Liontrust GF High Yield fund’s reference index is the IA Sterling High Yield sector; FTSE 100, Nikkei 225 and S&amp;P 500 are used as reference indices</em></span></p>
        <p><span>Indeed, while we are not calling the bottom in this current bout of volatility, the peak-to-trough fall in the S&amp;P 500 this year (19 February to 23 March) was around 33%, while the Global High Yield Index fell by about 21%. </span></p>
        <p><span>The impact of the Covid-19 crisis and oil price plunge on global high yield, when measured by spread (the additional yield earned in top of government bonds), has been a large spike to well over 1000 basis points before rallying to currently sit at around 780bps. </span></p>
        <p style="text-align: center;"><img src="-/media/49F1B4DF6AE7434A813C59707448D008.ashx?h=338&amp;w=600" style="width:600px; height:338px;" alt="Global high yield spread" class="custom-image-height-auto" /></p>
        <p>&nbsp;<span style="font-size: 1.5rem;">Previous crises have seen pronounced spikes in spreads and typically these have represented an excellent entry point for medium to long-term investors.</span></p>
        <p><span>We’ve run the numbers on several past crises to analyse the subsequent returns for investors entering the market at this point. Because there will be sceptics over the role energy sector bonds are playing in current valuations, we’ve chosen to apply this analysis to a sub-index of the market that excludes energy and the lowest-quality bonds in the high yield universe.</span></p>
        <p style="text-align: center;"><img src="-/media/1BF749AC4C0E438BB6ECDDF9E9786458.ashx?h=131&amp;w=599" style="width:599px; height:131px;" alt="High yield ex energy and CCC through 700bps" class="custom-image-height-auto" /></p>
        <p><span><em>Source: Bloomberg, Liontrust</em></span></p>
        <p><span>This illustrates investor returns following a spike in spreads above 700bps. There have been four previous instances in the last two decades: 2002, 2008, 2011 and 2016. We can see that only in the 2008 sell-off, when widening spreads served as a warning of the Global Financial Crisis, did investors experience a negative one-year return when using a 700bps spread as a market entry signal. Even then, over a three year horizon a positive return of 9% per annum was produced (which is better than the 7.5% average annual return of the global high yield market since 2006).</span></p>
        <p><span>It seems that, for the ex-CCC &amp; Energy sub-index, a 700bps spread (for HY) entry point as a rule-of-thumb is solidly backed up by the data. However, the market has tended to only briefly spike above this level. So unless investors responded very rapidly, they would not necessarily have captured the exact gains illustrated above.</span></p>
        <p><span>It’s been the same story this year. Spreads on the high yield sub-index did spike above 700bps last month, hitting a high of 875bps, but have now tightened to around 600bps. This may leave investors wondering if they should still invest, given that they may have missed the trough in valuations (or peak in spreads).</span></p>
        <p><span>In making this decision, it might be helpful to revisit our 2008 example. The market spiked considerably higher than a 700bps spread before rallying from its most distressed point. By mid-October 2009, spreads had fallen to 6% (today’s level). Though it might seem the opportunity had been lost, an investor buying on 15 October 2009 would have received a one year return of 18% (and 12% per annum over three years and 9% per annum over five years).</span></p>
        <p><span>The speed of market movements during the Covid-19 crisis has put even the Global Financial Crisis in the shade, with spreads coming in from 875bps to 600bps in a matter of weeks. </span><span>Markets are highly likely to remain volatile in the short-term and could conceivably spike above the 700bps level again. However, rather than waiting for another short, sharp spike through the 700bps threshold, we’d suggest that investors instead take confidence from historic returns analysis, which suggests that </span><span>today’s market levels still represent a very good entry point.</span></p>
        <p><span>When it comes to coronavirus and its economic impact, it’s important to recognise that we – along with other investors – have no expertise. The short-term direction of the market is therefore dangerous to call. But by comparing today’s valuations to past instances of heightened uncertainty, we can see that a longer-term investment opportunity may exist. High yield bond spreads sit well above levels that have previously heralded good investment returns.</span></p>
        <p><span>When looking to take advantage of such a compelling ‘top-down’ investment opportunity, we need to make sure that we select the correct individual bonds. To do this, we focus our ‘bottom-up’ bond selection on pertinent credit drivers, which we have labelled our credit PRISM. </span></p>
        <p><span>In judging whether a company’s bond is an attractive long-term investment, we analyse the following factors: </span></p>
        <p><strong><span>Protections - </span></strong><span>Operational analysis and contractual e.g. structure, covenants</span></p>
        <p><strong><span>Risks - </span></strong><span>Credit, business and market </span></p>
        <p><strong><span>Interest cover - </span></strong><span>Leverage and other key ratios</span></p>
        <p><strong><span>Sustainability - </span></strong><span>Cash flows and ESG factors</span></p>
        <p><strong><span>Motivations -&nbsp;</span></strong><span style="font-size: 1.5rem;">Management and shareholders</span></p>
        <p><span>With high yield bond spreads trading at elevated levels, a number of bonds are on distressed prices. It is possible for us to use this market disruption to seek out mispriced bonds.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>To illustrate, we have summarised our PRISM findings on four bonds held within the fund and trading on distressed prices but which we think are oversold:</span></p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <table border="0" cellspacing="0" cellpadding="0" style="margin-left: -0.25pt; border: none;">
            <tbody>
                <tr>
                    <td valign="top" style="width: 149.1pt; padding: 0cm 5.4pt; text-align: left;"> &nbsp;<img src="-/media/731B110C3729426BBA59664F6BE2690B.ashx?h=146&amp;w=301" style="width:301px; height:146px;" alt="Neptune Energy" class="custom-image-height-auto" /></td>
                    <td valign="top" style="width: 10cm; padding: 0cm 5.4pt; text-align: left;">
                    <p style="margin: 0cm -92.8pt 0.0001pt 0cm;">&nbsp;</p>
                    <p style="margin: 0cm -92.8pt 0.0001pt 0cm;">&nbsp;</p>
                    <p style="margin: 0cm -92.8pt 0.0001pt 0cm;"><strong><span>Maturity 2025; YTM 17%; GF High Yield exposure 1.5%.</span></strong></p>
                    <p style="margin-bottom: 0.0001pt;"><em><span>Neptune is a North Sea oil exploration &amp; production company</span></em></p>
                    <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Protections<br />
        <br />
        </span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span>Neptune has a large skew to gas (c.70%). Gas prices 84% hedged in 2020, 67% hedged in 2021. Oil prices not materially hedged, and not particularly low cost, i.e. current prices are sustainable for gas assets, but not so for oil.</span></li>
            <li><span>Cash breakeven for 2020 stated as US$29/barrel of oil equivalent.</span></li>
        </ul>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Risks<br />
        <br />
        </span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span>A fall in gas prices; oil prices remaining low.</span></li>
            <li><span>In 2020, it has committed capex and likely M&amp;A (which concludes imminently) which will use up liquidity at a time when a buffer is crucial. </span></li>
            <li><span>Spending is important for this business. Based on projected 2019 production of 152,000 barrels of oil equivalent per day and pro-forma recent Indonesia and North Sea acquisitions, Neptune’s 2P and 1P reserve lives will have increased to around 12.0 and 7.7 years respectively at 2019 year-end.</span></li>
        </ul>
        <p><span>&nbsp;</span></p>
        <p><strong style="font-size: 1.5rem;">Interest cover (&amp; other financial metrics)</strong></p>
        <ul>
            <li><span>Neptune completed 2019 with leverage at 1x – substantial interest cover.</span></li>
            <li><span>Currently has US$1.9bn of liquidity. Given hedges, capex and likely US$450m on pre-agreed M&amp;A, liquidity probably drops to ~US$1.3bn by year end.</span></li>
            <li><span>It has a 2024 bank facility and 2025 bond, i.e. debt maturity profile provides cushion</span></li>
        </ul>
        <p><span>&nbsp;</span></p>
        <p><span></span><strong style="font-size: 1.5rem;">Sustainability</strong></p>
        <ul>
            <li><span>In the context of a heightened carbon transition risk, a greater focus on natural gas versus oil may prove beneficial in the medium term.</span></li>
        </ul>
        <p style="margin: 0cm 0cm 0.0001pt 35.7pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Motivations<br />
        <br />
        </span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span>Neptune was set up by private equity with Sam Laidlaw, former CEO of Centrica, at the helm. Neptune is owned by three main shareholders: China Investment Corporation (49%), Carlyle Group (31%) and CVC Capital Partners (20%). They contributed combined equity of US$2 billion towards the financing of the EPI acquisition in February 2018.</span></li>
            <li><span>The strategy is to add equity value through accretive M&amp;A. This is tricky in a sector so prone to cyclical pricing – how do you pay a sensible long-term price for assets?</span></li>
        </ul>
        <p style="margin: 0cm 0cm 0.0001pt 35.7pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt 35.7pt;"><span>&nbsp;</span></p>
        <table border="0" cellspacing="0" cellpadding="0" style="margin-left: -0.25pt; border: none;">
            <tbody>
                <tr>
                    <td valign="top" style="width: 156.3pt; padding: 0cm 5.4pt; text-align: left;">
                    <p style="margin-bottom: 0.0001pt;"><img src="-/media/D4EDE4B9BA3A4B12B0479BEADB921446.ashx?h=120&amp;w=301" style="width:301px; height:120px;" alt="Adient" class="custom-image-height-auto" /></p>
                    </td>
                    <td valign="top" style="width: 290.5pt; padding: 0cm 5.4pt; text-align: left;">
                    <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
                    <p style="margin-bottom: 0.0001pt;"><strong><span>Maturity 2024; YTM 9.5%; GF High Yield Bond exposure 0.3%</span></strong></p>
                    <p style="margin-bottom: 0.0001pt;"><em><span>Adient is a seating supplier in the autos sector which was spun out of Johnsons Controls a few years ago</span></em></p>
                    <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <p style="margin: 0cm 0cm 0.0001pt 35.7pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Protections<br />
        <br />
        </span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span>Scale and proximity to original equipment manufacturers (OEMs) is crucial in this sector and Adient is strong on this front. It has a global network of approximately 230 manufacturing plants in 33 countries, sitting geographically close to the manufacturing footprint of a diverse book of OEM customers.</span></li>
            <li><span>Adient’s group of subsidiaries and joint ventures make it a globally diversified business, with Asia Pacific providing 37% revenues, North America 34% and Europe 29%. </span></li>
            <li><span>Seating relatively free from disruption risk. </span></li>
            <li><span>No material debt to refinance until 2024.</span></li>
        </ul>
        <p><span>&nbsp;</span></p>
        <p><span></span><strong style="font-size: 1.5rem;">Risks</strong></p>
        <ul>
            <li><span>The autos sector is cyclical and extremely vulnerable during this lockdown. Its global footprint should at least be going through the worst parts of lockdown at different times. Looking at the Automotive Experience division of Johnson Controls during the financial crisis indicates the severity of the impact that the cycle can have. Sales fell by one third and EBITDA was wiped out. In 2010, this division returned to an EBITDA margin of 6%.</span></li>
            <li><span>Adient did not come into this period in the greatest of health as it has been plagued with operational issues for the last 18 months. Progress was being made and Adient had forecast improved margins, positive free cash flow and asset sales (for debt reduction) in 2020. (This improvement was why we purchased the bonds in the low 90s).</span></li>
        </ul>
        <p><span>&nbsp;</span></p>
        <p><span></span><strong style="font-size: 1.5rem;">Interest cover (&amp; other financial metrics)</strong></p>
        <ul>
            <li><span>Net debt of US$2.8bn at 31 December 2019.</span></li>
            <li><span>Cash at calendar year end was US$965m; availability in the asset backed credit facility was US&gt;$1bn.</span></li>
        </ul>
        <ul style="list-style-type: disc;">
            <li><span>The following stresses 2020 sales and EBITDA by 60% and 80%, respectively</span></li>
        </ul>
        <p><span>&nbsp;</span></p>
        <p style="text-align: center;"><img src="-/media/8EDC6C0DE74E43F6A3145E90503E2AD5.ashx?h=196&amp;w=600" style="width:600px; height:196px;" alt="Adient" class="custom-image-height-auto" /></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span><br />
        Sustainability<br />
        <br />
        </span></strong></p>
        <ul>
            <li><span>Adient scores a B rating with MSCI on ESG (which follows a scale similar to credit rating agencies). MSCI highlights difficult labour relations in its European business, opportunities in Clean Tech (I see as irrelevant – we will need seats in solar powered cars!) and some corporate structure issues. All longer-term issues.<br />
            </span><strong style="font-size: 1.5rem;"></strong></li>
        </ul>
        <p><strong style="font-size: 1.5rem;"><br />
        </strong><strong style="font-size: 1.5rem;">Motivations</strong></p>
        <ul style="list-style-type: disc;">
            <li><span>Adient is a listed business with a market cap of around US$1.1bn.</span></li>
            <li><span>Post spin-off, Adient was on a deleveraging path, with achieving an investment grade rating a stated financial policy. Operational issues derailed this, but recently management has shown commitment to debt reduction within the capital allocation policy.</span></li>
        </ul>
        <p style="margin: 0cm 0cm 0.0001pt 35.7pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <table border="0" cellspacing="0" cellpadding="0" style="margin-left: -0.25pt; border: none;">
            <tbody>
                <tr>
                    <td valign="top" style="width: 156.3pt; padding: 0cm 5.4pt; text-align: left;">
                    <p style="margin-bottom: 0.0001pt;"><img src="-/media/281565A7CDAF4199ABDF1D9052A5CDDB.ashx?h=205&amp;w=300" style="width:300px; height:205px;" alt="EnQuest" class="custom-image-height-auto" /></p>
                    </td>
                    <td valign="top" style="width: 290.5pt; padding: 0cm 5.4pt; text-align: left;">
                    <p style="margin-bottom: 0.0001pt;"><strong><span>Maturity 2022; YTM 68%; GF High Yield Bond exposure 0.7%.</span></strong></p>
                    <p style="margin-bottom: 0.0001pt;"><em><span>EnQuest is primarily a North Sea oil exploration &amp; production company. The bond price reflects substantial stress, but also considerable upside if we see oil prices &gt;US$40 on a sustained basis</span></em></p>
                    <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <strong style="font-size: 1.5rem;">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</strong>
        <p><span><strong>Protections</strong></span></p>
        <ul style="list-style-type: disc;">
            <li><span>In its most recent communication with investors, EnQuest announced efficiency efforts had reduced its cash flow breakeven (cash left over after all cash spending) on Brent crude to c.USS$33/barrel in 2020. With realisations in the first quarter of 2020, the forecast cash flow breakeven falls to c.US$25/barrel for the remainder of the year. 2021 cash flow breakeven is now forecast at c.US$27/barrel.</span></li>
            <li><span>Having had operational hiccups in recent years bringing large development assets into production, its capacity is operating well, particularly the crucial Kraken field offshore Shetland.</span></li>
            <li><span>EnQuest has repaid all scheduled bank debt amortisation for 2020. In addition, the bonds allow for interest payments to be paid in kind, arresting cash payments in the short term.</span></li>
        </ul>
        <p><span>&nbsp;</span></p>
        <p><span></span><strong style="font-size: 1.5rem;">Risks</strong></p>
        <ul>
            <li><span>Clearly the Brent oil price is the key risk.</span></li>
            <li><span>Bank and bond debt need to be repaid/refinanced by 2022/23.</span></li>
            <li><span>Substantial decommissioning liabilities means bond recovery in bankruptcy will likely be negligible.</span></li>
        </ul>
        <p><span>&nbsp;</span></p>
        <p><span></span><strong style="font-size: 1.5rem;">Interest cover (&amp; other financial metrics)</strong></p>
        <ul>
            <li><span>Net debt/EBITDA is below 1.5x and there is substantial interest cover. However, the key stat is its cash flow breakeven. For every US$1 that realised prices fall below breakeven, the company burns cash. If we assume 160m barrels of production in 2020, then US$1 below US$25/barrel breakeven is US$160m cash burn. It has US$290m of liquidity. </span>
            </li>
            <li><span>Note that EnQuest had 20% of 2020 production hedged at around $65/barrel, which relates to Q1 hedging. It is largely unhedged henceforth.</span></li>
        </ul>
        <p><span>&nbsp;</span></p>
        <p><span></span><strong style="font-size: 1.5rem;">Sustainability</strong></p>
        <ul>
            <li><span>EnQuest has a BBB rating from MSCI (which follows a scale similar to credit rating agencies), a high rating in a high yield market context. EnQuest scores well on corporate governance and safety, less so on biodiversity and carbon emissions.</span></li>
        </ul>
        <p><span>&nbsp;</span></p>
        <p><span></span><strong style="font-size: 1.5rem;">Motivations</strong></p>
        <ul>
            <li><span>Stockmarket-listed with ~US$280m market cap and high inside ownership: the CEO owns 10%.</span></li>
            <li><span>EnQuest has been in debt reduction mode since the oil price stress in 2015. Management has been committed to this goal, including large contributions to equity capital raising. However, we suspect fresh equity is not the route out of current stress for this company.</span></li>
        </ul>
        <p style="margin: 0cm 0cm 0.0001pt 36pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <table border="0" cellspacing="0" cellpadding="0" style="margin-left: -0.25pt; border: none;">
            <tbody>
                <tr>
                    <td valign="top" style="width: 156.3pt; padding: 0cm 5.4pt; text-align: left;">
