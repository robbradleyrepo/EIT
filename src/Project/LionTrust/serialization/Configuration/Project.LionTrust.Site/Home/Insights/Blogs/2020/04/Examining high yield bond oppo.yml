        <p style="margin-bottom: 0.0001pt;"><strong style="font-size: 1.5rem;"><br />Protections<br /><br />
        </strong></p>
        <ul style="list-style-type: disc;">
            <li><span>Scale advantages come through network density, which Loxam does well, though not quite so well as we’ve seen from US-based companies like United Rentals and Ashtead.</span></li>
            <li><span>A well-managed equipment rental business can be expected to cease spending cash in a pinch. Moreover, they can sell equipment to raise cash, which it has managed to do in previous downcycles. It seems unlikely that Loxam is selling much equipment at the moment, but it has certainly slashed capex.</span></li>
            <li><span>Meanwhile, in France up to 80% of Loxam’s staff have been placed on partial employment.</span></li>
        </ul>
        <p><span>&nbsp;</span></p>
        <p><span></span><strong style="font-size: 1.5rem;">Risks</strong></p>
        <ul>
            <li><span>How long does the lockdown last?</span></li>
            <li><span>Likelihood of selling equipment in this environment? This was a source of funds in previous down-cycles.</span></li>
        </ul>
        <p><span>&nbsp;</span></p>
        <p><span></span><strong style="font-size: 1.5rem;">Interest cover (&amp; other financial metrics)</strong></p>
        <ul>
            <li><span>Loxam increased its liquidity by drawing on bank lines of €175m and its revolving credit facility for €75m. Its liquidity at the end of March will be above €400m.</span></li>
            <li><span>The following stress shows sales (pro-forma for acquisitions) down 75% in 2020, with EBITDA margin halving to 15%.</span></li>
        </ul>
        <p style="text-align: center;"><span><img src="-/media/4F2089B9A713452BACA017D7C9FFD3A1.ashx?h=256&amp;w=600" style="width:600px; height:256px;" alt="Loxam" class="custom-image-height-auto" /></span></p>
        <p><strong style="font-size: 1.5rem;"><br />
        Sustainability</strong></p>
        <ul style="list-style-type: disc;">
            <li><span>Private company – no MSCI rating and no significant governance information provided in financial statements.</span></li>
            <li><span>Equipment rental is by nature an efficient use of capital equipment, and therefore sustainable. Of course, many customers will be using the equipment in pollutive industries.</span></li>
        </ul>
        <p><span>&nbsp;</span></p>
        <p><span></span><strong style="font-size: 1.5rem;">Motivations</strong></p>
        <ul>
            <li><span>Loxam is a private French company formed in the 1960s and was subject to a management buyout in 2004. In 2011 private equity exited, leaving management with 95% of the shares.</span></li>
            <li><span>Management has shown an aggressive attitude towards debt, with M&amp;A and dividends squeezing the balance sheet. </span></li>
        </ul>
        <ul style="list-style-type: disc;">
            <li><span>The CEO since 1986 is also Chairman and controlling shareholder. The CFO has been in his chair since 2008 and with the company since 2004. Similar true of various other members of senior management.</span></li>
        </ul>
