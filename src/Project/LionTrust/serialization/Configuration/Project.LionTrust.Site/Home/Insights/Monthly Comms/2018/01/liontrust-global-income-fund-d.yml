        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned 3.1%* in sterling terms in December compared with the 1.4% return from funds in the IA Global Equity Income sector.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Political developments once again captured investors’ interest in December. After months of negotiation, UK and European delegates settled on a Brexit divorce bill of €40bn-€60bn. This agreement was the main hurdle for the parties to begin trade talks, which are expected to start in 2018. In the US, equities rallied as Donald Trump won his first major legislative victory after his tax reform was narrowly passed through the US Senate and the House of Representatives. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Away from politics, the US Federal Reserve raised interest rates once again, taking its target to between 1.25% and 1.5%, in line with market expectations. Median forecasts from members of the Federal Open Market Committee indicated that they expect interest rates to rise three times in 2018, which would match the number of hikes seen in 2017.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Commodity prices rallied as the year came to a close. The price of copper reached its highest level in almost four years after data from China, the world’s biggest consumer of the metal, showed imports of refined copper increased 19% in November. </span><span>Alongside energy (+4.4%), materials (+3.6%) was one of the strongest sectors in the MSCI World Index of developed markets. The Fund has good exposures to both sectors as they have been among the few areas of the market to show reasonable dispersion of share price valuation in the last 12 months. <strong>Rio Tinto</strong> (+12.6%) and <strong>Anglo American</strong> (+14.0%) showed the greatest participation in the commodity price rise. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>The utilities sector (-5.0%) was by some margin the weakest in the MSCI World Index. Despite owning three utility companies, the Fund’s sector allocation made a positive contribution to returns.&nbsp;<br>
        <br>
        </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Another of the largest factors contributing to the Fund’s good monthly performance was the South African asset price strength which followed the election of Cyril Ramaphosa to lead the country’s ruling African National Congress party. The result was seen as market friendly, with Ramaphosa running on a platform of economic reform and anti-corruption measures. Positive sentiment was apparent through gains for the stockmarket, government bonds and the South African Rand, with the latter appreciating by more than 10%. T</span><span>he Fund has three holdings in South Africa – <strong>Vodacom Group </strong>(+10.9%), <strong>RMB Holdings </strong>(+18.3%) and <strong>Emira Property Fund </strong>(+12.3%). These positions benefitted from the currency appreciation as we do not hedge out currency risk in the Fund. We view currency fluctuations as likely to broadly even out across a portfolio over time, and to be subordinate in scale to stock specific, sector and style return factors.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>RMB Holdings (+18.3%), Anglo American (+14.0%) and Rio Tinto (+12.6%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>VTech Holdings (-7.7%), BGC Partners (-7.5%) and Peab (-4.1%).</span></p>
