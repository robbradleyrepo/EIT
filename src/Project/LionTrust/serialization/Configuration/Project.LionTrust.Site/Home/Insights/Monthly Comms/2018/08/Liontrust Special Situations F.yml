        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Liontrust Special Situations Fund returned 0.6%* in July, compared with the 1.3% return from the FTSE All-Share Index.</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Equity markets were still captivated by trade war news. Trump acted on his promise to place tariffs on China which, as expected, announced retaliatory measures. However, relations with Europe were less strained; Trump met with Jean Claude Juncker, president of the European Commission, and agreed to not impose any further trade barriers.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>In the UK, weak economic data – notably inflation numbers – sent trade-weighted sterling to its lowest levels of 2018 so far. UK CPI (consumer price index) grew 2.4% year-on-year in June, the same rate that was recorded in May but below analyst expectations for 2.6% growth.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>A consequence of the weaker pound was that UK large cap stocks outperformed: the FTSE 100 Index returned 1.5% in July, compared to the FTSE 250’s return of 0.4% and the FTSE Small-Cap (ex-IT) Index’s -1.0%. This was a headwind to the Fund’s relative performance as it has a lower weighting to large caps compared to the FTSE All-Share. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Two of the Fund’s large cap stocks which did put in a strong performance were <strong>AstraZeneca </strong>(+11.7%) and <strong>Reckitt Benckiser </strong>(+8.9%) both of which have significant overseas earnings. Both companies also released interim results. Pharma giant Astra’s results were not particularly spectacular, as total revenue slipped 1% and operating profit fell 21%. However, the group maintained its expectations for its full-year results. Consumer goods company Reckitt raised its net revenue expectations for 2018 to 14%-15% growth from 13%-14% following a better than expected first-half performance from its Infant Formula and Child Nutrition division. Overall, the company posted a 30% increase in interim net revenue, at constant exchange rates, and a 29% increase in operating profit. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>There were a number of portfolio holdings to release interim results and trading updates during July. The weakest was <strong>TP ICAP </strong>(-33.6%), which warned ahead of its interim results that Brexit, regulatory, legal and IT costs will mean earnings per share for 2018 are likely to be below the bottom end of expectations. Additionally, the company has struggled to integrate the voice broking ICAP business and now expects synergies from the deal to be £75m, down from £100m. TP ICAP also announced the departures of its chief executive and its chief financial officer. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>dotDigital Group’s </span></strong><span>(+26.0%) pre-results update was better received. The marketing platform provider said group revenue for its 2018 financial year grew around 35% year-on-year and adjusted earnings before interest, taxes, depreciation and amortisation are expected to be in line with market expectations. The group also stated that strong momentum has continued into the new financial year and that it has seen no material impact from the implementation of GDPR. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Globaldata </span></strong><span>(+10.0%), <strong>Clipper Logistics </strong>(-21.1%) and <strong>Spectris </strong>(-11.3%) all released interim results. Data and analytics company Globaldata stated recent acquisitions boosted scale and revenue in the six months to end June. It also announced a 40% increase in deferred revenue, increasing visibility for the rest of the year. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Clipper Logistics’ interims looked solid on first glance. Revenue rose 18%, while operating profit increased 15% as it began contracts with a number of retailers including Marks &amp; Spencer and ASOS. However, the company noted the wider economic climate is causing a headwind for its customers in the retail sector, bringing “an element of caution” to its growth plans. Precision instruments company Spectris maintained its full-year expectations, but noted that organic sales are expected to slow in the second half of the year due to tougher comparators. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The Fund sold its position in <strong>NEX Group </strong>as the group nears the completion of its takeover by US-based CME Group. We added positions in <strong>Accesso Technology Group</strong>, <strong>ECO Animal Health Group </strong>and <strong>Ideagen</strong>, all stocks which are already owned in the UK Smaller Companies Fund. Accesso Technology provides queuing and ticketing technology to the leisure and entertainment markets. ECO Animal Health is a producer of pharmaceutical products for the animal health market and Ideagen is a provider of governance, risk and compliance software. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>dotDigital Group (+26.0%), AstraZeneca (+11.7%), Globaldata (+10.0%), Reckitt Benckiser (+8.9%) and RWS Holdings (+7.7%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>TP ICAP (-33.6%), Clipper Logistics (-21.1%), Smart Metering Systems (-19.3%), Spectris (-11.3%) and AA (-9.8%). </span></p>
