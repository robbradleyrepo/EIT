        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>During the third quarter of 2019, the Liontrust US Income Fund returned 3.5% versus the S&amp;P 500 Index return of 5.0% and the IA North America sector average return of 3.5%. </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Market overview</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>US equities managed to finish in modestly positive territory during the 3<sup>rd</sup> quarter of 2019 despite increased recessionary concerns sparked by an inverting yield curve, continued global manufacturing slowdown and the ongoing US/China trade war. In the face of these concerns, further rate cuts from the Fed, general monetary easing from overseas central banks and evidence that the all-important US consumer remains in good health helped support equities. This dovish move and softer global economic data caused a further slide in 10-year government bond yields, which fell by around 0.4% to 1.67% at the quarter end. Positive developments during the quarter included signs of the housing market strengthening which had stalled in the face of higher mortgage rates. 30 year fixed mortgage rates are back below 3.8% having reached 4.8% at the end of 2018. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Sector wise, the market had a distinctive defensive feel to it, with utilities, REITs and staples leading, helped by deteriorating equity market sentiment and lower bond yields. Healthcare and energy continued to be on the naughty step. Healthcare struggled as the Democrat presidential candidate, Elizabeth Warren, rose in the polls and the energy sector was correlated to a falling oil price.&nbsp;&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>There has been much talk this year about the widening value/growth dispersion with growth outperforming significantly this year. The bottoming of bond yield and subsequent steepening of the curve caused a sharp rotation away from growth. Some of this was to be expected given the valuation differential and bond yields are the likely determinant of the relative trade going forwards. We continue to believe that much of this dispersion stems for digital disruption which is driving a wide stake between the haves and have nots. The disrupters and their embracers are growing at the expense of the disrupted. This view would caution against those calling for value as a style in itself to make a sustained comeback in the near future. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The seemingly rapidly changing global economic outlook and heightened level of geopolitical uncertainty continues, in our view, to support our strategy of not being aggressively overweight or underweight individual sectors. Instead we look to deliver outperformance by finding companies within sectors that are well placed from our disruption theme angle and sustainably grow dividends ahead of the market. Often we feel the market underappreciates dividend paying companies like these. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Portfolio attribution</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>We were slightly ahead of the wider US peer group more representatively and also our US Income peers and US dividend indices during the quarter. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Stock specifics were the main driver of a weaker quarter but overriding themes for stocks that held back performance include those companies exposed to the global industrial cycle, China and energy end market exposure. Individual stocks that underperformed included Medifast, the weight loss company, that has continued to de-rate despite posting solid earnings growth. We believe it has been tarnished by concerned over direct selling business models in China despite having no exposure there. Stronger performers were generally to be found in the more defensive sectors benefiting from the market’s flight to relative safety and included Lamb Weston, the French fry producer, which has also continued to deliver strong results but whose shares had suffered earlier in the year over concerns that industry supply growth would diminished their pricing power. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The Fund’s turnover was extremely low during the quarter and we remain focused on finding </span><span>dividend stocks with latency potential and where we believe the outlook for dividend growth has room to improve in the medium term. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: #221e1f;">&nbsp;</span></p>
