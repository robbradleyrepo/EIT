        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong>The Fund returned 2.7% over the quarter, outperforming both the IA UK All Companies sector average of -1.2% and -0.4% from the MSCI UK Index</strong><strong>*.</strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong>&nbsp;</strong></p>
        <p style="text-align: left;">From a macro perspective, concerns over a trade war increased throughout the summer: the US continued to swap barbs with China and the deal to overhaul NAFTA (the N<span style="color: #222222;">orth American Free Trade Agreement)</span> has done little to ease things.</p>
        <p style="text-align: left;">In the UK, Brexit still dominates the news agenda and we also saw a long-expected interest rate rise at the start of August, removing governor Mark Carney’s ‘unreliable boyfriend’ tag for now and showing we are firmly on the path towards policy normalisation.</p>
        <p style="text-align: left;">While we do not attempt to forecast macroeconomic factors, it does not stop others from doing so. With that in mind, we follow economics and politics with interest but continue to focus on our core competence that we believe has enabled us to deliver outperformance: to identify businesses exposed to strong sustainability trends that will endure and grow their value per share regardless of the economic backdrop.</p>
        <p style="text-align: left;">Our process targets businesses that can grow structurally, driven by the shift towards a global economy that is more efficient, provides a higher quality of life and is more resilient.</p>
        <p style="text-align: left;">Over the third quarter, the standout event for the Fund was the announcement of the acquisition of Jardine Lloyd Thompson by Marsh &amp; McLennan at a 30% premium.</p>
        <p style="text-align: left;">JLT has been a holding for many years and is a beneficiary of our <em>Insuring a sustainable future</em> theme, which recognises the positive role well-run insurance businesses play in spreading risk and reducing uncertainty. </p>
        <p style="text-align: left;">This stock is a strong example of how patience is often rewarded in the equity market. From 2014 to 2016, the share price was disappointing, underperforming the market and hitting lows below £8 at the start of 2016. Our regular meetings with management, however, gave us confidence the headwinds the company had faced were finally dissipating and our belief in a strong sustainability theme kept us invested and opportunistically adding to the position. Following the bid, we have sold our holding and reinvested the proceeds.</p>
        <p style="text-align: left;">Other strong performers over the period included Learning Technology Group, which provides workplace training and professional development, GW Pharma, whose cannabis-based treatment for epilepsy, Epidiolex, is seeing strong adoption, and Cineworld, which is successfully attracting more people to its refurbished theatres in the UK, US and Poland.</p>
        <p style="text-align: left;">We started a position in Cineworld towards the end of last year and performance was initially poor, with a news leak that the company was in talks to acquire Regal Entertainment, a much larger US cinema chain. To do so would have required significant gearing and a substantial rights issue, both of which were, understandably, taken poorly by the market.</p>
        <p style="text-align: left;">This meant significantly more research was needed: we had to calculate the value of the business Cineworld was buying and decide whether to take up our rights or not. Doing nothing was not an option as our investment would have been diluted. </p>
        <p style="text-align: left;">Our view was that the previous majority owner of Regal had run the business for cash and the numbers supported this. From listing in 2002 to the date of the Cineworld takeover announcement, Regal’s share price increased just 21% versus the S&amp;P 500’s 149%. Taking into account dividends tells a different story entirely however: Regal delivered a total shareholder return of 500%, drastically outperforming the 244% return delivered by the S&amp;P 500. </p>
        <p style="text-align: left;">We felt the Regal estate had been underinvested and our analysis suggested returns on capital for refurbishing the sites was considerably higher than Cineworld’s own returns. We also felt the cost synergies outlined by management were achievable and there was further potential upside from replicating some of the strategies the team had been successful in implementing in the UK.</p>
        <p style="text-align: left;">Combining all of this work, we arrived at an estimated EBITDA figure we felt was achievable by the combined group in 2020. Using an eight times multiple, at the bottom end of Cineworld’s five-year range, left us with considerable upside, even before the discounted rights issue. We took up our rights for the issue at £1.57 per share, essentially doubling down on the stock, and it has been an excellent performer since with the share price at the end of the quarter closing at £3.16.</p>
        <p style="text-align: left;">Meanwhile, we saw weaker performance from Sophos, the cyber security company, amid concerns about rising competition. Despite this downturn, we believe this market is continuing to grow fast and Sophos will be successful in providing security to the small and medium-sized businesses that form the bulk of its customers.</p>
        <p style="text-align: left;">In terms of trading over the period, we added to Smurfit Kappa, as we believe its card-based packaging will see stronger growth as customers’ preference for non-plastic packaging becomes manifest. </p>
        <p style="text-align: left;">We also added to Oxford BioMedica, as we see stronger evidence that its platform for gene-therapy treatments for cancer, Parkinson’s, and haemophilia will be successful. </p>
        <p style="text-align: left;">Finally, we added to UK-exposed companies such as DFS, Crest Nicholson, and Smart Metering Solutions, as we anticipate the UK’s withdrawal from the EU will occur without major disruption.</p>
