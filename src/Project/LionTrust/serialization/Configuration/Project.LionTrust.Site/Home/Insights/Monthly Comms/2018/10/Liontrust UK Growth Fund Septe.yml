        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Growth Fund returned -0.4%* in September, compared with the 0.7% return from the FTSE All-Share Index.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>While trade tensions, Brexit negotiations and emerging market worries rumbled on, the macro trend with greatest direct impact on the Fund was the strength in oil prices. Brent crude hit a four year high of $82.7 a barrel after the decision by Opec – in conjunction with major non-Opec producers such as Russia – to maintain production levels rather than target increases. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund’s sector holdings include BP (+7.7%), Royal Dutch Shell (+5.9%) and Wood Group (+7.4%). This collection of stocks made a strong positive contribution over the month. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>However, a couple of instances of disappointing stock-specific newsflow contributed to the Fund registering a small negative return for the month. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p><span>Shares in <strong>Indivior </strong>(-31.9%) slid after it issued a<strong> </strong>business update including a 10%+ cut to its net revenue guidance range, which now stands at US$990m to US$1.2bn. Net income is now expected to be US$230m to US$255m. These forecasts assume that a US ban on generic competition to its <em>Suboxone </em>product from Dr Reddy’s Laboratories remains in place. They also factor in the successful implementation of US$55m in pre-tax cost cuts in 2018, as part of a plan to ‘streamline the organization’, higher than the US$25m targeted in June. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Despite commenting that it remains on course to deliver a FY2019 trading EBITDA (earnings before interest, tax, depreciation and amortisation) of £335m - £345m, shares in the <strong>AA</strong> (-13.0%) moved lower on the day of the release. Rather than focus on the maintenance of full-year guidance in the face of substantial headwinds in the first six months, investors instead chose to view the squeeze on interim profits from ‘extreme weather conditions’ – and the associated need to pay for third party garaging&nbsp; to cope with volumes – as the latest setback at the company. We are more upbeat, viewing this as a factor which was out of the new management team’s control, and unrelated to the operational issues which had afflicted the previous management’s tenure. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>During the month, we were able to deploy more of the cash position which had accrued this year due to the takeovers of several holdings. We added four new holdings in September: <strong>Coats, Sage</strong>, <strong>Synthomer</strong> and <strong>TI Fluid Systems</strong>.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Coats, the world’s leading manufacturer of industrial threads, has three divisions: Apparel &amp; Footwear, Performance Materials and Crafts. As well as significant intellectual property, Coats has an excellent distribution network which extends to over 100 countries and 50 manufacturing sites. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Sage<strong> </strong>is a<strong> </strong>provider of accounting software to SMEs (small and medium-sized enterprises). In our view, it possesses all three of the Economic Advantage core intangible assets: intellectual property (via its software), distribution (though a software network which sits behind only Oracle and SAP for enterprise resource planning scale), and recurring income (78% in its most recent financial period). Although Sage faces competition in its core accounting market from new digital start-ups, we believe its intangible assets provide substantial barriers to competition. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Synthomer is a supplier of aqueous polymers for use in products such as coatings, textiles, paper and synthetic latex gloves. The company possesses intangible assets in the form of its intellectual property and a distribution network which comprises 25 production sites around the world.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p><span>Listed on the stock market last year, TI Fluid Systems is a leading global manufacturer of fluid storage, capture and delivery systems to the automotive sector. Examples of its products include the brake and fuel lines within a car, high pressure cooling systems, fuel tank systems and filler pipes. As with Coats, its Economic Advantage comes in the form of intellectual property and a strong distribution network. As a supplier to most of the world’s major auto original equipment manufacturers (OEMs), it has embedded customer relationships.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>BP (+7.7%), Wood Group (+7.4%), Reckitt Benckiser (+7.0%), RWS Holdings (+6.5%) and EMIS Group (+6.2%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Indivior (-31.9%), AA (-13.0%), Renishaw (-12.3%), Next Fifteen Communications (-7.7%) and Smiths Group (-7.2%).</span></p>
