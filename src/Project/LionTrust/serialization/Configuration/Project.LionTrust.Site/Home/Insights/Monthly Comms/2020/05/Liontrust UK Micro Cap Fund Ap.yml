        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Micro Cap Fund returned 16.2%* in April. The FTSE Small Cap (excluding investment trusts) Index and the FTSE AIM All-Share Index comparator indices returned 9.5% and 18.8% respectively. The average return of funds in the IA UK Smaller Companies sector, also a comparator index, was 14.1%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Those companies with strong balance sheets were in favour as investors seemingly started looking through the short-term P&amp;L impact of virus-related disruption. A number of Fund holdings were part of this group, issuing statements reassuring the market about their financial positions and providing updates on actions they are taking to mitigate the Covid-19 hit. As mentioned in the March review, the Fund entered the crisis in a strong position in this respect, with around two thirds of its holdings</span><span> in a position of net cash. Despite the potential for more extreme working capital swings than usual, the managers hope this should stand the Fund&rsquo;s companies in good stead, relative to the wider market.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>One of last month&rsquo;s biggest fallers <strong>Tatton Asset Management </strong>(+34.7%) issued a statement showing it entered the crisis in a healthy position. It reported net inflow of &pound;1.12bn in the year to 31 March 2020, helping grow assets under management (AUM) to &pound;6.65bn from &pound;6.07bn. The market fallout from Covid-19, however, led to investment performance of -14% but the company maintained that, while it is too early to determine the full extent of the Covid-19 impact, it is well placed to execute its long-term growth strategy.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Wealth manager <strong>Frenkel Topping Group </strong>(+43.1%) released results for 2019 showing AUM rose 15% and revenue grew 12%. During 2020, it has continued to see assets rise and noted that, while Covid-19 has caused significant uncertainty, it remains well placed for further growth. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Another company showing strong momentum was billing and customer relationship software company <strong>Cerillion </strong>(+47.3%). It announced that it has not seen any slowdown in trading resulting from the coronavirus pandemic, given its customers are mainly telecom companies which have seen higher data traffic during lockdown. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The benefits of <strong>Quartix&rsquo;s</strong> (+32.3%) recurring revenue were evident in its first quarter statement. The vehicle tracking software company stated that its revenue is underpinned by a subscription base of 150,000 vehicles, which has meant there has been minimal initial impact from the crisis. This is likely to be the case for several months, despite a slight uptick in attrition rates. The group believes it would not need to draw on its current cash reserves but nonetheless outlined sensible measures to conserve this cash balance as a contingency. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>&nbsp;</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Attraqt Group </span></strong></span><span>(-12.5%) was one of the few stocks to end April lower. The company provides site search, visual merchandising and personalised product recommendation software to internet retailers such as ASOS, Superdry and JD. Whilst it has not yet seen a material impact from the coronavirus fallout, it acknowledged the difficulties faced by its customers in the retail space. Additionally, the company&rsquo;s well-respected CEO Luke McKeever, responsible for the turnaround of the group in recent years, announced he will have to step aside for personal reasons.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>essensys Group </span></strong></span><span>(-11.1%) saw its share price slip after it announced a discounted share placing to raise c.&pound;7m, which it planned to use to increase balance sheet liquidity. The Fund participated in this placing. The company is a provider of software-as-a-service platforms to the flexible workspace sector. In interim results, it stated that it has seen a number of delays in its Connect platform pipeline but the company remains positive about the full-year. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A handful of holdings are aiding in the fight against coronavirus, including <strong>EKF Diagnostics </strong>(+44.3%). The company provides &lsquo;point of care&rsquo; diagnostics such as blood analysers and consumables, providing tests for conditions such as diabetes and anaemia. It said there has been a surge in demand of PrimeStore MTM sample collection devices, which allows for safe sample handling and transport, greatly reducing risk of infection. EKF manufactures a component of this device and has ramped up production to meet what it expects to be a total order worth US$3m. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Inspiration Healthcare Group </span></strong></span><span>(-11.8%) specialises in medical devices for use in critical care and operating theatres. In its full-year results, the company said it aided the government&rsquo;s efforts to help radically increase ventilator capacity. It added that it expects demand for its products to stay stable or increase during the Covid-19 pandemic.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There were a small number of changes to the portfolio in April. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Augean</span></strong><span> is the leading hazardous waste management business in the UK, providing a range of services from landfill disposal to treatment and recovery. It owns the physical sites and the licences for disposing of certain types of hazardous waste, such as the residue from &ldquo;Energy from Waste&rdquo; incineration plants, low level radioactive waste, or contaminated waste from construction and demolition activities. The position was initiated on the strength of the company&rsquo;s distribution network, which revolves around high market shares in its various niches, as well as and ownership of the governmental permits and licences required to operate in this heavily regulated space. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Tristel</span></strong><span> is a manufacturer and developer of infection control and hygiene products, with a proprietary chemistry based on chlorine dioxide disinfection. The company&rsquo;s products are used to disinfect medical instruments which are made of plastic and therefore cannot be sterilised using heat treatment &ndash; such as flexible endoscopes and ultrasound probes used in multiple hospital departments. It is also building strength in the area of surface disinfection, which is likely to see a boost from increased hygiene awareness around the world during the Covid-19 pandemic and beyond. The Fund owns the shares on the basis of intellectual property and also distribution strength, as Tristel has built up a global sales portfolio over many years in an industry with very high barriers to entry and stringent regulatory requirements for product approval in different countries.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A position was also opened in <strong>The</strong> <strong>Pebble Group</strong>, a company that is held in other Economic Advantage funds. Following the recent market falls, its market cap entered the micro cap range and qualified for inclusion in the Fund. </span><span>The Pebble Group is comprised of two divisions, with their own separate corporate identities. The first, <em>Brand Addition</em>, supplies ethically-sourced bespoke promotional material to large global brands under long-term, typically 3-5 year contracts. As one of very few large promotional product services providers focussed on this sector, customers benefit from its distribution strength and wealth of creative services, underpinned by technology and their international infrastructure. The second, <em>facilisgroup</em>, via its <em>@ease </em>proprietary software (delivered as a service) helps support over 150 SMEs working in the US promotions industry, not only with a technology solution to underpin their business, but by providing access to a group of preferred suppliers which allows their customers to gain the benefits of bulk purchasing. Facilis also run community events for customers to share best practice learning.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Haynes Publishing Group exited the portfolio following the completion of its &pound;114.5m takeover by Infopro Digital Group.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>FRP Advisory Group (+49.7%), Cerillion (+47.3%), EKF Diagnostics (+44.3%), Frenkel Topping Group (+43.1%) and Intercede Group (+41.9%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Attraqt Group (-12.5%), Inspiration Healthcare Group (-11.8%), essensys Group (-11.1%), K3 Business Technology Group (-7.0%) and Diaceutics (-5.5%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
