        <p style="margin: 12pt 0cm 0.0001pt;"><strong><span>The Liontrust Balanced Fund returned 0.8% over the quarter, meaning it underperformed relative to the IA Mixed Investment 40-85% Shares sector, which returned 2.3%. </span></strong></p>
        <p style="margin: 12pt 0cm 0.0001pt;"><strong><span>Market Overview</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Global equities enjoyed a strong quarter as recessionary fears subsided. The main driver behind this was an easing in trade tensions between the US and China, with a phase one trade deal between the two countries agreed towards the end of the quarter. As a result, global bond yields generally rose over the quarter. However, despite this improvement in investor sentiment, value stocks (having rebounded strongly in late Q3 2019), once again underperformed relative to growth stocks. At a sector level, technology led global equities, with healthcare stocks also delivering strong gains. The UK market was one of the strongest performing developed markets, largely driven by the general election result. Not only did the unexpectedly large Conservative Party majority end fears of a Corbyn-led Labour government, given the Tories&rsquo; more business-friendly policies, but it also created further certainty regarding the UK&rsquo;s future relationship with the EU. However, the improved sentiment towards global growth also meant emerging markets outperformed developed markets over the quarter. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Portfolio Attribution </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund&rsquo;s underperformance compared to its average peer was primarily driven by the portfolio&rsquo;s low relative UK weighting, given the strong performance of FTSE stocks in the aftermath of the general election. The Fund&rsquo;s exposure to exchange-traded put options also detracted from returns. The largest individual detractor to the Fund&rsquo;s return was CME Group, the futures exchange. The stock tends to perform strongest on a relative basis during periods of heightened volatility and uncertainty, thanks the increased volumes it witnesses. Therefore, during a quarter when global equities rebounded and recession fears subsided, it was unsurprising the stock underperformed. Other notable detractors included Constellation Software, Ping An Insurance and Intercontinental Exchange. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>On a more positive note, the Fund&rsquo;s exposure to the technology sector was once again additive to the overall return. The five strongest contributors were all tech-related names: Nvidia Group, SVB Financial Group, Alibaba, Microsoft and Alphabet. Nvidia was the Fund&rsquo;s strongest performer, rallying on stronger sentiment towards semiconductors as well as the stock&rsquo;s strong underlying fundamentals.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Outlook</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>We remain positive in our outlook for global markets. In our view, many of the headwinds that hurt equities in 2019 &ndash; such as slowing economic growth and trade war concerns &ndash; have receded. Global central banks were ahead of the curve with regards to decelerating growth and we believe the lagged impact of looser monetary policy will mean &ndash; barring an external shock &ndash; global growth will be 3.5% for 2020. We are therefore confident in our portfolio positioning as we believe this is a supportive backdrop for equities.</span></p>
