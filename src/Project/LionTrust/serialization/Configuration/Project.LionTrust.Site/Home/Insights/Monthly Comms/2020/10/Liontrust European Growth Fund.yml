        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned -0.2%* in sterling terms in September. The MSCI Europe ex-UK index comparator benchmark returned 0.6% and the average return made by funds in the IA Europe ex-UK sector, also a comparator benchmark, was 0.3%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Equity markets in Europe hit a stumbling block in September as concerns about a second wave of coronavirus and associated lockdown measures grew. Daily recorded cases of the virus, particularly in Europe, have risen to levels seen during the initial outbreak and stricter restrictions have been put in place in some regions. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The hardest hit areas in the MSCI Europe ex-UK Index were energy (-7.9%) and financials (-6.1%) as investors considered the economic strains of new lockdowns. The best performers, in sterling terms, were consumer discretionary (+4.6%), health care (+3.3%) and materials (+3.0%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Corporate news was thin on the ground during September and many of the Fund&rsquo;s biggest movers were driven by wider sector trends. For example, </span><strong><span>Societe Generale </span></strong><span>(-15%), </span><strong><span>Bank of Ireland Group </span></strong><span>(-15%) and </span><strong><span>BNP Paribas </span></strong><span>(-14%) were affected by weakness in financials. Swedish oil and gas exploration and production company <strong>Lundin Energy </strong>(-17%) fell alongside other energy companies. Its share price was also hit by the threat of strikes in Norway&rsquo;s oil industry, which could see a cut in 23% of the country&rsquo;s production according to Bloomberg, citing public output figures.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund&rsquo;s overweight allocation to the consumer discretionary was a source of positive attribution. The likes of </span><strong><span>Peugeot</span></strong><span> (+9.5%) and </span><strong><span>Moncler </span></strong><span>(+9.5%) were among the top contributors, as was <strong>Adidas </strong>(+10%), which saw its shares rise following strong results from peer Nike.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The resilience of the consumer sector was somewhat surprising given the outlook for inflation in the euro area. European Central Bank President Christine Lagarde acknowledged that inflation is expected to be negative over the coming months, reflecting weak energy prices, a stronger euro and a temporary reduction in VAT in Germany. The Bank&rsquo;s forecasts show that inflation is expected to be below its target of close to 2% for at least the next two years. Lagarde reiterated that the governing council stood ready to act to ensure inflation moves towards its aim in a sustained manner.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Atlas Copco</span></strong><span> (+7.0%) was a strong performer after announcing a US$7/share deal to acquire Nasdaq-listed Perceptron. The company is a leading supplier of automated metrology and robot guidance, which Atlas Copco believes will enhance its Smart Factory Automation business segment. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Adidas (+10%), Peugeot (+9.5%) and Moncler (+9.5%)</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Lundin Energy (-16%), Societe Generale (-15%) and Bank of Ireland Group (-15%)</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
