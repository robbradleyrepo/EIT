        <p><strong>For investment professionals only</strong></p>
        <p><strong style="font-size: 1.5rem; text-align: justify;">The Fund’s A3 share class returned 1.7%* in euro terms in August (A4 share class 1.6%), compared with the &nbsp;&nbsp;&nbsp;-0.8% return from the MSCI Europe Index and the -0.2% return of the HFRX Equity Hedge EUR Index.</strong></p>
        <p style="margin: 0cm 0cm 10pt; background: white; text-align: justify;">Net exposure at month end was c.62%. Despite the decline in the European equity market, the Fund’s long book contributed the most to this month’s gains, with the short book rising more modestly.</p>
        <p style="text-align: justify;">Geopolitical tension between the US and North Korea weighed on global stocks in August. North Korea’s missile testing sparked a war of words between the two countries’ volatile leaders. Trump warned that North Korea would be met with “fire and fury like the world has never seen” while North Korea responded by suggesting Kim Jong Un was considering a strike on US territory of Guam. The escalation in hostility between the two leaders hurt global equities and propped up safe havens such as gold, which rose 4.1% in August. </p>
        <p style="text-align: justify;">The euro continued strengthening in August, touching its highest level against the dollar since January 2015, and its highest level against the pound since late 2009. Within the minutes of the ECB’s July meeting, the Governing Council voiced concern that the strength of the currency could damage the euro area’s economic recovery. </p>
        <p style="text-align: justify;">In terms of sector trends in the MSCI Europe, utilities outperformed returning 4.0% in euro terms, while real estate (+1.5%) and materials (+1.3%) were the only two other sectors to end higher in August. The biggest fallers in August were financials (-3.4%), telecoms (-3.0%) and energy (-1.8%). </p>
        <p style="text-align: justify;">The Fund’s gains were largely due to strong stock selection, particularly in the materials sector where <strong>Evraz</strong> (+49.2%), <strong>Ferrexpo</strong> (+23.2%), <strong>Anglo American</strong> (+12.0%) and <strong>Rio Tinto</strong> (+5.9%) made significant contributions to the long book. A number of holdings in the materials space reported half-year results in August. Steel maker Evraz recorded rises in both revenue and profit for the six months to end of June, citing positive momentum in steel markets. Iron ore producer Ferrexpo’s interim profit soared in the same period due to significantly higher pellet premium prices. </p>
        <p style="text-align: justify;">Away from materials, <strong>Intertek Group</strong> (+15.5%), a testing, inspection and certification services provider, was another top contributor to the long book performance. The company reported double digit earnings per share growth for the first half of 2017, and lifted its interim dividend by 21% to 23.5p per share. Intertek guided to further organic revenue growth and margin expansion in 2017. </p>
        <p style="text-align: justify;"><strong>Hunting </strong>(-16.4%) was among the long book detractors. The oil services company’s share price gradually declined through the month despite a small spike following its interim results, in which it reported a narrower loss compared to the same time last year and a 40% year-on-year rise in revenue. <strong>Lenzing Group</strong> (-12.3%) similarly saw its share price decrease despite strong half-year numbers. The Austrian textile fibres producer registered record revenue and EBITDA for the first half of 2017. </p>
        <p style="text-align: justify;">In the short book, there was a contribution from a US consumer goods distributor which reported a fall in gross profit for the second quarter of 2017, compared to the same period last year. Its guidance for revenue for the full year disappointed the market, hurting its share price. A detractor from the short book was a medical diagnostics company, which reported strong second quarter results, which came ahead of consensus forecasts.</p>
