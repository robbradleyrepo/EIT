        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Micro Cap Fund returned 5.4%* in April. The Fund does not have a formal benchmark, but for reference, the FTSE Small Cap (excluding investment trusts) Index returned 4.5%, the FTSE AIM All-Share Index returned 5.9% and the average return of funds in the IA UK Smaller Companies sector was 5.9%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The AIM market and the lower capitalisation end of the UK Main Market drifted higher in April as investors continued to interpret the 2019 investment backdrop as benign for risk assets. Globally, the apparent easing in US-China trade tensions and the shift to a more dovish approach from the US central bank remained to the fore. In the UK, a ‘risk on’ trade also received encouragement from another postponement of the Brexit deadline, from 12 April to 31 October. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund’s portfolio of stocks benefitted from this environment, with a number of holdings notching up share price gains without providing any updates to investors. Among those that did report, <strong>AB Dynamics </strong>(+41.1%) was a highlight. It recorded a 69% increase in revenues to £25.8m and near doubling of profit before tax to £6.4m in the six months to 28 February 2019. The company supplies advanced testing systems to the global motor industry. These systems, which include driving robots and guided soft targets, involve a substantial amount of intellectual property. We expect AB Dynamics to benefit from the growth of autonomous vehicle technology and Advanced Driver Assistance Systems. Within its interim results, the company commented on the size of its order book, noting that it provides “full visibility” for the remainder of this financial year (ending 31 October) and next.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A trading statement from </span><strong><span>Solid State</span></strong><span> (+29.4%) guided towards profits for the year to 31 March 2019 which will be “slightly ahead” of consensus forecasts, which themselves had already enjoyed upgrades in recent months. Revenue is expected to be around £56m, up by around 10% on an organic basis, and operating margins have continued to improve. In further positive news, Solid State commented that better than expected cash generation has allowed it to make an early repayment of £2.0m on the highest interest element of the loan used to finance its acquisition of Pacer last year. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>K3 Capital Group</span></strong><span> (-20.3%) issued a less upbeat trading update. The p</span><span>rivate company mergers and acquisitions specialist told investors </span><span>that some transactions under negotiation are taking longer to complete than anticipated. The company blames this on an “increasingly difficult backdrop of [the] UK’s economic and political environment in the run up to Brexit”. The deals may not close before then end of the company’s financial year on 31 May 2019, and it therefore now expects to report EBITDA (earnings before interest, tax, depreciation and amortisation) of between £4.5m and £5.0m. This is below the £7m consensus prior to the announcement.<span style="color: red;"> </span></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Interim results from <strong>Oleeo</strong> (-15.8%) showed a decline in operating profits in the half year to 31 January 2019 due to substantial investment in increased headcount. The company noted that this won’t be a short-term phenomenon: it expects to ramp up investment further in the second half of the year. At the same time, it noted that sales growth could be constrained by economic uncertainty, a competitive market place, and some clients reducing their subscriptions. Taken together, these factors present what Oleeo describes as a “highly challenging and uncertain outlook”.</span><strong style="font-size: 1.5rem;">&nbsp;</strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>AB Dynamics (+41.1%), Solid State (+29.4%), Netcall (+20.6%), Sopheon (+18.1%) and Judges Scientific (+17.1%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>K3 Capital Group (-20.3%), Oleeo (-15.8%), Jaywing (-13.3%), Diaceutics (-11.6%) and Quixant (-10.7%).</span></p>
