        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 16px;"><strong>The Fund’s A4 share class returned 2.0%* in euro terms in July (A3 share class 2.1%), compared with the 3.1% return from the MSCI Europe Index and 0.5% return from the HFRX Equity Hedge EUR Index</strong><strong><span>.</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span style="font-size: 16px;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 16px;">Net exposure at month end was c.40%. As European equities rebounded from a fall in June, the long book delivered a strong return, outpacing the MSCI Europe Index. The short book only detracted slightly from the performance of the Fund, a good result given the rising market. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 16px;">Inevitably, trade war news was ever-present on front pages throughout July. President Trump imposed a tariff on US$34bn worth of Chinese imports, to which China retaliated with levies of its own. Throughout the month Trump signalled that he is willing to impose tariffs on up to US$500bn of Chinese goods. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 16px;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 16px;">However, the developments in the relationship between the US and Europe were more positive. Trump met with President of the European Commission Jean-Claude Juncker late in the month and the pair reached an agreement to cease any further escalation of trade barriers and work on reducing the tariffs already in place. This meant the US would refrain from imposing duties on European car makers, which helped lift share prices in the auto sector. <strong>Peugeot </strong>(+25.8%) was one of the long book holdings to benefit from this. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 16px;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 16px;">Away from trade wars, economic growth in the eurozone slowed to a quarterly rate of 0.3% according to the first estimate of Q2 GDP, compared to 0.4% in the first quarter. While the rate was below expectations, it is unlikely that it will derail the European Central Bank’s plans to end quantitative easing. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 16px;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 16px;">The performance of the MSCI Europe Index was once again driven by defensive sectors, with health care (+6.3%), telecoms (+3.6%) and consumer staples (+3.5%) all among the best performers in euro terms. The biggest laggards were real estate (+0.4%), energy (+0.8%) and materials (+1.3%). </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 16px;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 16px;"><strong>Scandic Hotels Group </strong>(+20.9%) and <strong>Siltronic </strong>(+21.7%) were both among the long book’s best performers following the release of interim results. Hotel operator Scandic saw second quarter net sales increase by 26% year-on-year to SEK4.75bn, which was ahead of the SEK4.61bn consensus forecast. This was driven by the group’s Restel acquisition in January and other hotel openings. Semiconductor company Siltronic said high demand for wafers boosted sales by 27% year-on-year in the first six months of the year and gross profit doubled. The group slightly lifted its forecasts for the full year on the back of this. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 16px;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 16px;">Consumer credit provider <strong>International Personal Finance </strong>(+17.0%) rose after it stated in a trading update that pre-tax profit for 2018 was set to be 10% ahead of consensus estimates following a stronger than expected performance by its European home credit businesses. Later in the month, it released full interim results which showed a 15% increase in pre-tax profit. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 16px;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 16px;"><strong>Stora Enso’s </strong>(-15.7%) interim results were less well received. The paper and packaging company’s results missed expectations partly due to tight wood supply in the Nordics, which contributed to higher variable costs. Stora Enso stated that the short supply of wood is expected to cost the company €10m in the third quarter, meaning earnings before interest and taxes are expected to be similar to levels seen in the second quarter. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 16px;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 16px;">In the short book, one of the detractors was a diaper maker which received a takeover bid from a private equity firm. The initial bid was rejected but there was progress between the two companies following an improved offer. Another detractor was an Italian football club which saw its share price rise after making a high profile signing. A digitisation company was the biggest contributor to the short book. It issued the profit warning after seeing delays in some substantial deals. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 16px;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong style="font-size: 1.5rem;"><span style="font-size: 16px;">Performance since launch* (%)</span></strong></p>
