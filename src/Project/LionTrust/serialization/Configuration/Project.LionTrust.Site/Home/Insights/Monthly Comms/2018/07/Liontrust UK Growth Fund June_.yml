        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Liontrust UK Growth Fund returned 0.2%* in June, compared with the -0.2% return from the FTSE All-Share Index</span></strong><strong><span>.</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Equity market volatility has gradually eased since February’s spike on inflation concerns, but in June we saw it pick up again. The FTSE All-Share’s almost flat monthly return belies an eventful period from a macroeconomic perspective. Investor sentiment ebbed and flowed with the twists and turns in the ‘Trade War’ narrative. As the month ended, the US had confirmed tariffs on US$50bn of Chinese goods to be implemented in early July; a move which was met with a retaliatory commitment from the Chinese, which itself then saw the US threatening a further US$200bn in tariffs – a pattern which threatens to develop into the type of damaging protectionism which investors have feared. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Another key feature in June was further normalisation of monetary policy following decisions from the US Federal Reserve and the European Central Bank. The Fed raised rates by 25bp to a range of 1.75% - 2.0%, the second increase in 2018 so far, and guided towards two further hikes this year – one more than it had previously indicated. The ECB gave long-awaited details of the termination of its quantitative easing programme, which will finish in December 2018 after another taper in September from €30bn of monthly bond purchases down to €15bn.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Newsflow on the UK equity market was reasonably light, as companies with an end-December financial year will most likely update on interim trading in July. Sector trends were relatively muted, although strength in utilities (+1.7%) and telecoms (+3.1%), both traditionally defensive sectors, hinted at some risk aversion.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>News was similarly thin on the Fund’s portfolio of holdings, but there were updates from both the top and bottom contributors. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Having sold off in April on a trading statement, <strong>RWS Holdings</strong> (+19.9%) staged a strong recovery after the June release of interim results. It had previously warned on lower-than-expected initial activity from certain Moravia clients, so investors were encouraged that the recently acquired business has seen an “excellent start” to the second half of its financial year.&nbsp; Headline numbers were as pre-announced: revenue up more than 80% to £140m in the six months to 31 March and adjusted operating profit expanding by 60% to £30.5m. Underlying growth on a constant currency basis was a modest 5%, but outlook comments suggest an acceleration is expected in the second half. With respect to Moravia, RWS has observed an “accelerating revenue performance” since the trading update as well as improved synergies. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Indivior </span></strong><span>(-20.3%) shares dropped on news that the US FDA had approved generic versions of the company’s <em>Suboxone</em> Film treatment for opoid addiction. The generics are produced by Mylan and Dr.Reddy’s, and the latter announced that it has launched its product into the US market ‘at risk’, which means it recognises the ongoing patent litigation between the parties is yet to be resolved. However, a matter of days later, Indivior was granted a temporary restraining order compelling Dr.Reddy’s to cease launch activities. <em>Suboxone </em>accounts for 80% of Indivior’s sales, so generic competition would represent a substantial threat to its prospects. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>RWS Holdings (+19.9%), Reckitt Benckiser (+8.3%), Rightmove (+8.1%), PageGroup (+6.3%) and Spirax-Sarco Engineering (+5.5%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Indivior (-20.3%), Savills (-9.8%), Weir Group (-8.7%), Domino’s Pizza Group (-8.7%) and Spectris (-6.5%).</span></p>
