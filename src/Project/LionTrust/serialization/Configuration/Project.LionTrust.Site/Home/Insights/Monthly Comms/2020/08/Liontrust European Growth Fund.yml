        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned -0.5%* in sterling terms in June. The MSCI Europe ex-UK index comparator benchmark returned -1.6% and the average return made by funds in the IA Europe ex-UK sector, also a comparator benchmark, was -0.1%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p><span>Investors were perturbed by the surge in Covid-19 infections in the US, particularly in southern and western states like Florida and California, forcing President Trump to admit the outbreak would &ldquo;get worse before it gets better&rdquo;. An initial estimate of the US economy in Q2 showed a 9.5% year-on-year contraction. The Federal Reserve&rsquo;s rate-setting meeting saw rates held close to zero and emergency lending facilities extended. With coronavirus concerns clouding the outlook for economic recovery, the US dollar slid to a two-year low; the Dollar Index dropped by more than 4% in July. </span></p>
        <p><span>There were also signs of a resurgence in coronavirus infections in China during July, as its economy continued to recover from the first wave; China&rsquo;s GDP grew 3.2% year-on-year in Q2.&nbsp; </span></p>
        <p><span>In Europe, sentiment was boosted by a &euro;750bn post-pandemic recovery fund that was agreed at a summit of EU leaders, the longest since 2000. This came against a backdrop of downgraded economic expectations as the European Commission cut its EU economic growth forecast to -8.3% this year, worse than its previous estimate of -7.4%. It also trimmed its predicted recovery in 2021 from 6.1% to 5.8%. The commission cited a more gradual lifting of containment measures than it had expected. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Within the MSCI Europe ex-UK Index there were few </span><span>discernible </span><span>sector trends, with the typically defensive utilities (+4.0%) sector posting the best gain followed by the more cyclical materials sector (+1.2%). There was further notable weakness in the energy (-7.6%) sector, while communication services (-4.5%) was also a reasonably heavy faller.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Royal Unibrew </span></strong><span>(+15%) continued to rise after the June reinstatement of its 2020 financial guidance. The company now expects operating profit of between DKr1.25bn and DKr1.38bn, down from its pre-coronavirus forecast of DKr1.47bn. The relatively modest cut to guidance is based on the assumption of a slow reopening of economies and no second wave of Covid-19.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Gaztransport et Technigas</span></strong><span> (+14%) announced a number of new order wins in July, including an agreement with Chinese shipyard HudongZhonghua Shipbuilding for the tank design of three new LNG carriers. It also released interim results showing a near doubling of operating profit to </span><span>&euro;</span><span>133m after a 66% increase in sales to </span><span>&euro;</span><span>204m. The sales increase was driven by a sharp rise in work for LNG carriers. It now has an order book comprising </span><span>&euro;832m in revenues over the next three years made up of 135 units of construction, of which 112 are for LNG carriers. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Subsea 7 </span></strong><span>(+13%) announced a &ldquo;sizeable&rdquo; contract for the installation of a submarine cable system for an offshore wind farm in Taiwan. The company has seen strong order intake in the first half of the year, with its total of US$2.0bn representing a book-to-bill ratio of 2.7 times its US$754m revenue. Within interim results, the company also reinstated its 2020 guidance, commenting that revenues will be broadly in line with last year&rsquo;s levels.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A<strong> </strong>Q2<strong> </strong>trading update from <strong>Pandora</strong> (+10%) revealed that 86% of stores were open by the end of June, up from 20% in April. Over the quarter, sales were 40% lower than in Q2 2019, notwithstanding a 176% jump in online revenues. However, trading improved through the quarter and the company expects operating profit excluding restructuring costs to be roughly breakeven &ndash; an improvement on the loss forecast in early May. Although financial guidance for 2020 is still suspended, the company did comment that current trends, with no further lockdowns in key markets, would put it on course for positive operating profit. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Despite record quarterly production of 163 million barrels of oil equivalent per day, </span><span>revenues for Norwegian oil exploration and production company </span><strong><span>Lundin Energy</span></strong><span> (-9.0%) fell by almost 20% in Q2 as oil prices plunged to record lows. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Dutch semiconductor specialist </span><strong><span>ASML</span></strong><span> (-9.1%) issued Q3 sales guidance that beat expectations in July but shares in the company still slid over the month. Following the fall, they have still outperformed the European market by more than 20% so far this year. The company expects to achieve Q3 sales of </span><span>&euro;3.6bn - &euro;3.8bn, ahead of consensus expectations for closer to &euro;3.6bn. In Q2, it recorded 35% quarter-on-quarter sales growth to &euro;3.2bn as it sold 57 lithography systems, up from 49. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Royal Unibrew (+15%), Gaztransport et Technigas (+14%) and Subsea 7 (+13%)</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Deutsche Pfandbriefbank (-18%), Societe Generale (-13%) and ASML (-9.1%)</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
