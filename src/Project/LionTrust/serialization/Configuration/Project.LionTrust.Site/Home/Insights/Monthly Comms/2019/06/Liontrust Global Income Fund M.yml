        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned -2.1%* in sterling terms in May compared with a -1.8% average return from funds in the IA Global Equity Income sector.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Global equities</span><span> registered their first monthly decline of 2019, following a deterioration in relations between the US and China. Prior to May, it had seemed the two countries were edging towards a trade agreement after months of negotiation and a pause to tariff increases. However, talks broke down and President Trump moved to raise tariffs on US$200bn worth of Chinese goods to 25%. This escalated further as Trump signed an executive order blacklisting Chinese telecoms company Huawei. China retaliated by hiking tariffs on US$60bn worth of US goods.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The resurgence of trade hostilities weighed on market sentiment, sparking concerns about global growth once again. The previous bout of tariff increases by the US and China resulted in a cut to growth forecasts by institutions such as the World Bank and investors fretted that the latest protectionist measures could further derail global economic prospects.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>The fear in the market resulted in greater demand for defensive assets. German 10-year bund yields turned negative again and hit their lowest levels on record, while safe haven currencies such as the Japanese yen and Swiss franc both rose. A similar split was seen on equity markets where there was a clear preference for defensive sectors. In the MSCI World Index, which registered a decline of 2.5%, utilities (+2.4%), health care (+0.9%) and consumer staples (+0.1%) were among the top performers along with real estate (+3.5%). IT (-5.4%), energy (-5.2%) and materials (-4.3%) made up the bottom of the list. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><strong><span>De La Rue </span></strong><span>(-30.5%) was the Fund’s biggest faller. The company stated that profit for its financial year 2020 is expected to be lower than its current year due to increasing strain on its bank note printing margins from competition. The company is in the midst of a transition towards security and product assurance and testing, and these segments of the group will provide some relief in the coming year. De La Rue also announced that its chief executive will be stepping down. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><strong><span>Marks &amp; Spencer Group </span></strong><span>(-15.0%) saw its shares decline after announcing a 1 for 5 rights issue to fund its joint venture with grocery delivery company Ocado Group, which it announced in February. In its full-year results, the company recorded a 3% decline in revenue in the year to end March 2019. This was driven by a 3.6% fall in its UK Clothing &amp; Home revenue which was hit by store closures. The company said it expects to continue its store closure programme, adding another 85 full line stores to the 35 it closed in the previous financial year. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><strong><span>Charter Hall Group </span></strong><span>(+7.0%) and <strong>Fortune REIT </strong>(+5.0%) did not release any corporate news, but participated in the rally in real estate stocks. The Fund also benefited from its overweight allocation to the utilities sector, with holdings <strong>EDP-Energias de Portugal </strong>(+5.1%), <strong>Endesa </strong>(+3.2%) and <strong>CEZ </strong>(+3.3%) all positively contributing to performance. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Shares in US retailer <strong>Target </strong>(+8.3) shot higher after encouraging first quarter results eased concerns about the impact from China tariffs. The group reported a 4.8% increase in comparable sales, coming in ahead of analyst estimates, while operating income rose 9.0%. Target expects second quarter sales to growth in the low-to-mid single digit range.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><strong><span>Positive contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Target (+8.3%), Axfood (+8.1%) and Charter Hall Group (+7.0%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>De La Rue (-30.5%), The Navigator Company (-16.5%) and Las Vegas Sands (-15.3%).</span></p>
