        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned -6.6%* in sterling terms in February, compared with the -5.4% return from the MSCI Europe ex-UK index and the -6.2% average return made by funds in the IA Europe ex-UK sector.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The month was dominated by reports documenting the spread of coronavirus and government actions to contain it. In February, cases of the disease outside of its origin in Wuhan became more frequent and, in Europe, Italy was the worst struck – leading its government to cancel the Venice festival and impose a quarantine across a number of towns. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Investors focused on the potential impacts from the disruption caused by coronavirus on economic activity. Though little is still known about the disease, investors are anticipating a significant hit to the global economy and possibly significant stimulus from national authorities. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The result in markets was a broad-based sell-off in equities, while defensive safe havens such as gold and bonds saw greater interest. The most resilient sector in the MSCI Europe ex-UK Index was utilities (+0.5%), while energy (-10.2%) was the worst hit as oil prices came under pressure.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund’s exposure to the energy sector weighed on returns. The likes of <strong>BW Offshore</strong> (-19.8%), <strong>Tethys Oil</strong> (-18.8%) and <strong>Total </strong>(-10.8%) were among the heaviest fallers. Coronavirus also caused <strong>BW Energy</strong>, a spin-off of BW Offshore’s exploration and production business, to reduce its valuation target for its initial public offering.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The expected reduction in consumer spending hit retailers</span><span>. <strong>Adidas </strong>(-10.0%) warned that its business activity in China had been running 85% below prior-year levels since the Chinese New Year due to the virus. It had also seen traffic declines in other areas in Asia. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>One of the few gainers was <strong>Coloplast</strong> (+9.1%). The Danish medical devices company saw a 13% increase in earnings before interest and taxes (EBIT) in the first quarter of its financial year (three months to 31 December 2019), while organic growth was 8%, which was in-line with full year guidance of 7-8%. The company noted that it is monitoring the coronavirus outbreak but the financial impact is uncertain.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><span style="color: black;">Italian pharmaceutical company <strong>Recordati</strong> (+2.8%) and Finnish oil refining company <strong>Neste</strong> (+2.0%) both released 2019 results. Recordati’s EBITDA (earnings before interest, taxes, depreciation and amortisation) rose 9% to €544m, while net income rose 18% to €368.8m, which included a €35.3m tax benefit. The company added that it aims to reinforce its rare diseases pipeline in 2020, and estimates EBITDA of between €580m-€590m. </span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><span style="color: black;">Neste’s fourth quarter operating profit was €781m, ahead of the market forecast of €720m, driven by higher sales volumes. For 2019 as a whole, the group posted record high operating profit of €1.96bn, while its Renewable Products division saw operating profit surge to €1.85bn from €895m in 2018.&nbsp; </span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p><span><strong><span>SimCorp’s</span></strong></span><span> (-11.1%) update was less well received. The investment software company reported solid 2019 results, with revenue growing 19%, while EBIT rose 24%. However, investors were disappointed with its soft guidance for 2020, where the company anticipates revenue growth of 5-10%. It added that it will be increasing research and development expenditure to 20% of revenue. </span></p>
        <p><strong style="font-size: 1.5rem;">Positive contributors to performance included:</strong><br /></p>
        <p style="margin-bottom: 0.0001pt;"><span>Coloplast (+9.1%), Recordati (+2.8%) and Peab (+2.2%)</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>AP Moller-Maersk (-20.0%), Tethys Oil (-18.8%) and SimCorp (-11.1%).</span></p>
