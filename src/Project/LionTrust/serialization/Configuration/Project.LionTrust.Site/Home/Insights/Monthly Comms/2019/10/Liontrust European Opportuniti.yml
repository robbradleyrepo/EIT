        <p style="text-align: justify;"><strong><span>The Liontrust European Opportunities Fund returned -2.2% in the third quarter of 2019, compared to 1.7% from the MSCI Europe ex UK Index and 0.5% from the IA Europe ex UK sector. </span></strong></p>
        <p style="text-align: justify;"><strong><span>Market overview</span></strong></p>
        <p><span>The primary driver of global markets during the third quarter was the renewed escalation of the US – China trade war with further tariffs being applied by both sides in August, although September saw some improvement in risk appetite as both sides agreed to face-to-face talks in October and some tariffs were delayed. The Fed cut rates by 50 basis points during the quarter and more cuts are expected before yearend. The ECB cut its deposit rate by a further 10bps to -50bps and restarted its QE programme on an open-ended basis, while introducing tiering to its Targeted longer-term refinancing operations (TLTRO) programme to provide a little breathing space for the banking sector.</span></p>
        <p><span style="font-size: 1.5rem;">Global bond yields continued their decline with the entire German yield curve falling into negative territory. The move in yields, trade war escalation, and further weakness in economic data continued to favour growth over value and bond proxies with utilities, real estate, consumer staples and healthcare leading gains while more cyclical areas lagged.</span><br></p>
        <p><strong style="font-size: 1.5rem;">Outlook</strong><br></p>
        <p><span>The portfolio maintains a strong value bias, with valuations at a material discount to both the market and peers. As recession fears recede and risk assets are supported by a more dovish Fed and stimulus measures in China, we see room for the sharp outperformance of growth over value to begin to reverse.</span></p>
