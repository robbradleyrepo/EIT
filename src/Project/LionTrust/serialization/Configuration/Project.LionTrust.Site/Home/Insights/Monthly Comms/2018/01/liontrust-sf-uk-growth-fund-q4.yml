        <p style="margin-bottom: 0.0001pt;"><strong>The Fund lagged its benchmark over the quarter, registering a return of 3.5% against 4.9% from the MSCI UK Index</strong><strong>*.<br>
        <br>
        </strong></p>
        <p>Our process targets businesses that can grow structurally, driven by the shift towards a global economy that is more efficient, provides a higher quality of life and is more resilient.</p>
        <p>GW Pharmaceuticals was a top performer over the period, with 2017 a pivotal year for the company as it put the final building blocks in place to launch a revolutionary drug for the treatment of paediatric epilepsy. Epidiolex is initially targeted for two very rare forms of epilepsy but feedback from physicians suggests its benefits will be useful for far more people suffering from this disease. </p>
        <p>As such, the company continues to progress further clinical trials in other forms of epilepsy and we look forward to the seeing the results of these, as well as the drug’s primary launch in the US around the middle of 2018.</p>
        <p>Softcat, one of the leading value-added software resellers in the UK, was the main contributor to performance over the quarter after a very strong set of full-year results, delivering organic sales growth in excess of 23% year-on-year. </p>
        <p>We suspect this company was potentially positively impacted by Brexit, as customers may have brought forward big purchases before IT vendors hiked prices to counteract the weaker sterling. The long-term thesis on Softcat remains in place, namely that that a relentless focus on both customer and employee satisfaction results in a distinctive organisational culture that will continue to drive strong sales and profitability growth.</p>
        <p>On the negative side, the GlaxoSmithKline share price has had a tough year and so too has the company’s new CEO Emma Walmsley, the first female chief executive of a major pharmaceutical. At the half-year results, she was at pains to highlight her leadership did not herald a change of direction but simply a refocus – in particular within the pharmaceuticals business. Later in the year meanwhile, when asked about the potential for acquisitions within the consumer part of the business, some took her failure to rule this out badly and questioned the company’s ability to continue to pay such a large dividend if this were to happen. </p>
        <p>In the long term, we believe that at its core, the company has one of the most sustainable and forward-looking approaches to the provision of healthcare: a broad and diversified portfolio focused on global patient needs rather than just selling expensive drugs within the US. </p>
        <p>Meanwhile, vaccines are one of the most cost-effective ways to prevent poor health outcomes and a consumer business provides another stable revenue stream, playing the theme of people continuing to take more responsibility for their own health.</p>
        <p style="margin-bottom: 0.0001pt;">Another major detractor from returns was the chain of veterinary practices CVS Group. The company released a trading update covering the first four months of the 2018 financial year, highlighting strong progress on acquisitions in the UK and, more recently, the Netherlands. Of particular note was a reported slowdown in like-for-like growth.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The shares promptly sold off around 30% and we had two separate meetings with management to ascertain whether this was a structural issue for the company. Following these meetings, we remain confident the company still has a long runway for growth and so took share price weakness as an opportunity to add to the position.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Finally, we participated in a capital raising for one of our smaller holdings Xeros Technology. Xeros is a company that uses polymer beads to revolutionise water-intensive industrial and commercial laundry processes by reducing water and chemistry usage. The company is still in its early stages but we are excited about the potential impact these technologies can have on key sustainability issues.</p>
