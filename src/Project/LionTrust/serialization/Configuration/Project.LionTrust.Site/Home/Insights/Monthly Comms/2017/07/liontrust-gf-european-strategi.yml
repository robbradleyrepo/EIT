        <p><strong>For investment professionals only</strong></p>
        <p><b>The Fund’s A3 share class returned -1.9%* in euro terms in June (A4 share class -2.0%), compared with the -2.5% return from the MSCI Europe Index and the 0.7% return of the HFRX Equity Hedge EUR Index.</b></p>
        <p>Net exposure at month end was c.62%. The Fund’s long-book was the main contributor to the negative performance in June as it tracked the European market lower and the short book – despite registering a small positive contribution – was unable to substantially offset it. </p>
        <p>After a strong run, the MSCI Europe Index experienced its first negative month (in euro terms) since January. </p>
        <p>Central banks had the market’s attention for much of June. The US Federal Reserve continued its tightening cycle with another 25 basis point increase to US rates. ECB President Mario Draghi talked up the strength of the eurozone economy, noting that “deflationary forces have been replaced by reflationary ones”. This raised expectations in the market that a withdrawal of the bank’s substantial stimulus was nearing, which sent the euro higher. Though the ECB claimed the market misjudged Draghi’s speech, the euro still closed the month 1.1% higher in trade weighted terms. The Bank of England also provided hawkish signals, with Chief Economist Andy Haldane seemingly contradicting Governor Mark Carney by suggesting UK rates should rise. </p>
        <p> </p>
        <p>The effect of the perceived hawkishness by key central banks was also visible in the bond market with yields moving higher. UK 10-year government bond yields rose 20 basis points to 1.3% in June and US 10-year yields rose 10 basis points to 2.3%. </p>
        <p> </p>
        <p>In the UK, there was a surprise outcome in the general election with Theresa May’s Conservatives losing their majority in parliament, with Labour performing better than expected. The result made a dent in the pound but equities were largely resilient.&nbsp; </p>
        <p> </p>
        <p>Oil prices were again in focus with Brent touching its lowest level since November 2016 at US$44.82 a barrel as US shale producers continued to upscale production in the wake of Opec output cuts in May. Crude prices began rebounding towards the end of June, but the North Sea benchmark still ended the month 4.8% lower. The MSCI Europe’s energy sector was one of the worst performing sectors (-5.7%), surpassed only by telecoms (-7.2%). The Fund’s long book holdings in the energy sector included <strong>Fred Olsen Energy</strong> (-23.5%), <strong>Tethys Oil</strong> (-10.6%) and <strong>Total </strong>(-7.2%) which dragged on performance.</p>
        <p> </p>
        <p>Despite all sectors delivering negative returns in June, with the sole exception of financials (+0.7%), there were a number of positive returns in the Fund’s long book. One of these was <strong>Gurit Holding</strong> (+22.1%). During the month, the Swiss advanced composite materials&nbsp;producer announced that it won a major wind turbine OEM as a new customer for its Tooling business and separately signed an agreement to form a new joint venture for balsa wood production in Indonesia. Meanwhile, Russian steelmaker <strong>Evraz</strong>’s (+8.2%) share price rose on the back of a double upgrade from a broker. </p>
        <p> </p>
        <p>In addition to the negative impact of a lower oil price over the month on the fund’s holdings in the energy sector, online gambling company <strong>888 Holdings</strong> (-12.8%) was one of the detractors to the Fund after the family which founded the company sold a significant part of their stake at a discount. Later in the month, the shares were also adversely affected by an EU court decision obliging Gibraltar-based gambling companies to pay a levy on a specific betting game. <strong>Qinetiq </strong>(-14.0%), the UK based defence research development company also detracted from performance in the long book. The shares fell in reaction to the UK election outcome as the poor result for the Conservative party prompted speculation that UK defence spending may not be maintained at current levels. IT company, <strong>Software</strong> <strong>AG</strong>’s shares also came under pressure (-10.1%) following the announcement that,&nbsp;due to the strengthening of the euro versus the US dollar and other currencies, only a marginal (at best) currency influence was now forecast by the company. This was contrary to some broker expectations for a strong currency tailwind.</p>
        <p> </p>
        <p>In the short book, shares in a UK based biopharmaceutical company rallied strongly following the news that the US FDA Advisory Committee will review a product in which the company is a key sole manufacturer. A further detractor from performance was a position in a UK based software company that announced a formal sale process had begun and interest from number of parties had been received regarding the potential acquisition of the company.</p>
