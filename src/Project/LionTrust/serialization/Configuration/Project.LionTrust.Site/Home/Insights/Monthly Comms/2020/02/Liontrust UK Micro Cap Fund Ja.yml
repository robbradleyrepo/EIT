        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Micro Cap Fund returned 3.4%* in January. For comparison, the FTSE Small Cap (excluding investment trusts) Index returned 0.1%, the FTSE AIM All-Share Index returned -0.7% and the average return of funds in the IA UK Smaller Companies sector was 0.5%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Trading updates covering various periods to 31 December accounted for some of the Fund&rsquo;s largest stock moves in January. However, the biggest gain </span><span>came courtesy of <strong>Frenkel Topping</strong> (+27.8%), which jumped following confirmation of bid interest. The asset manager and financial adviser announced a preliminary approach from Harwood Capital, which should confirm its intention to make a formal offer or otherwise by 25 February. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Another of the Fund&rsquo;s holdings, </span><strong><span>Nasstar</span></strong><span>, dropped out of the portfolio during the month due to a takeover completing. On 17 December Mayfair Equity Partners announced an offer at 12.75p a share which completed during January. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Having featured as a large detractor in December,</span><strong><span> Sopheon </span></strong><span>(+24.2%)</span><strong><span> </span></strong><span>recovered after issuing another trading update. It had previously warned that a number of contracts expected to complete in Q4 2019 were unlikely to be signed until 2020. Its latest update suggests that it managed to reduce this slippage by completing a good number of deals in December. In Q4 as a whole, 23 licences were signed, of which 11 were new customers. The company now expects to deliver revenues and profits which are in line with market expectations. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A busy month for trading statements also saw vehicle tracking system specialist</span><strong><span> Quartix Holdings </span></strong><span>(+18.7%) give an update on the period to 31 December 2019. Over the year it generated </span><span>29% growth in new installations to 43,827 and a 22% increase in its fleet subscription base to 150,640 units. The company&rsquo;s shares moved higher on comments that it expects revenue, profit and free cash flow to be slightly ahead of market forecasts.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>An interim trading update from <strong>Dotdigital</strong> (+19.0%) detailed </span><span>15% growth in revenue to &pound;23.1m </span><span>in the six months to </span><span>31 December following a 14% increase in average revenue per user to &pound;999/month. The software-as-a-service provider of omnichannel marketing automation expects profits for the period to be in line with market expectations. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Instem</span></strong><span> (+18.9%) grew revenues by 12% in 2019 whilst EBITDA (earnings before interest, tax, depreciation and amortisation) is on course to meet its expectations. The company provides IT services to the global life sciences market. An upbeat outlook from the IT group described the market as buoyant and identified organic growth, acquisitions and margin improvement as targets for the company as it looks to maintain momentum. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>An update from <strong>Quixant</strong> </span><span>(-23.6%) was more concerning. Quixant<strong> </strong></span><span>designs and manufactures technology platforms for the global slot machine and pay-to-play gaming industry. In September 2019 it issued a profit warning due to weaker-than-expected demand for its customers&rsquo; gaming machines. This soft demand has subsequently been more pronounced and lasted longer than it anticipated, meaning that revenue and profits for 2019 are now both likely to fall short of already-reduced expectations. Quixant is reviewing its cost base moving into 2020, to protect against further sales weakness.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund added a position in <strong>Concurrent Technologies</strong>, a long-time holding in the UK Smaller Companies Fund that also sits within the UK Micro Cap Fund&rsquo;s target market cap range. Concurrent Technologies manufacturers computer components that are embedded in products for industries such as aerospace &amp; defence, healthcare and telecoms. The company possesses significant intellectual property, one of the core intangible assets the Fund&rsquo;s investment process targets. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Frenkel Topping (+27.8%), Sopheon (+24.2%), Bioventix (+19.0%), Dotdigital (+19.0%) and Instem (+18.9%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Quixant (-23.6%), Beeks Financial Cloud Group (-10.4%), K3 Capital Group (-9.7%), Crimson Tide (-8.3%) and Simplybiz Group (-7.6%). </span></p>
