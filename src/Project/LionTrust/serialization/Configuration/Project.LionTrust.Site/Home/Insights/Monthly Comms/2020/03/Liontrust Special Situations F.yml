        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust Special <span style="color: black;">Situations Fund returned -8.0%* in February. For comparison the FTSE All-Share Index returned -8.9% and the IA UK All Companies sector average return was -9.4%.</span></span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span style="color: red;">&nbsp;</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Global stock markets sold off heavily in February amid the continued spread of coronavirus, with cases outside of China jumping. Investors pre-empted the economic impact of containment measures from governments around the world, sending equities and other asset classes lower with only &lsquo;safe-havens&rsquo; such as government bonds or gold registering positive returns. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There still remains a large amount of uncertainty surrounding the duration and size of the impact of coronavirus, both in human and economic terms. The Economic Advantage investment process does not attempt to predict events which are notoriously difficult to forecast, and we will continue to focus on companies&rsquo; fundamentals. The companies we have invested in tend to have robust balance sheets. Many also have high recurring income. This is one of the core intangible assets that we look for, alongside strong intellectual property and distribution networks. The Economic Advantage investment process has served us well during bouts of previous stock market turbulence, such as the 2008 financial crisis and we believe the strengths of the investment process could again be important during this period of uncertainty.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>During February, the Fund offered some resilience to the market moves, outperforming both the FTSE All-Share and the IA sector average. Positive attribution came from the Fund&rsquo;s underweight allocation to oil companies and zero weighting to miners, with industrial commodity prices taking a hit from the expected economic disruption. The Fund also holds relatively few service sector companies which rely on &lsquo;person to person&rsquo; contact, such as retailors, leisure, and transport. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There were areas of the portfolio which did succumb to the broad market weakness. Some of our industrial holdings, such as </span><span><strong><span>Coats Group </span></strong></span><span>(-21.5%) and </span><span><strong><span>Renishaw </span></strong></span><span>(-12.12%), saw double-digit declines due to concerns about supply-chain disruption. It was a similar case for our fast-moving consumer groups. Drinks company </span><span><strong><span>Diageo </span></strong></span><span>(-7.2%) notably released an update giving an initial estimate of the negative impact it expects to incur. For fiscal 2020, it forecasts a &pound;225m-&pound;325m reduction in organic net sales and a &pound;140m-&pound;200m hit to organic operating profit. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Despite the sell-off, we maintained cash levels at around 7%-8%. We will continue to watch share prices carefully, but have not re-positioned the Fund. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Away from coronavirus, there was relatively little newsflow. </span><span><strong><span>Keywords Studios&rsquo; </span></strong></span><span>(+24.4%) share price bounced back from January weakness. At the end of January, the provider of support services to video games publishers outlined expectations of 30% revenue growth in 2019 to &euro;326m, of which half was organic expansion. </span><span><strong><span>YouGov </span></strong></span><span>(+2.9%) was another company to release a late January statement. The market research and analytics group stated that the first half of its trading year has been in line with its expectations and the board remains confident of meeting full-year forecasts. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Pharmaceutical giant&nbsp;<strong>GlaxoSmithKline&nbsp;</strong>(-11.2%)&nbsp;reported a 10% increase in revenue to &pound;33.75bn for 2019, while adjusted earnings-per-share (EPS) rose 4%. Looking to 2020, the company emphasised its first priority as&nbsp;'innovation, to progress our pipeline and support new product launches', forecasting a 1%-4% decline in adjust EPS.&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Positive contributors included: </span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Accesso Technology Group (+26.0%), Keywords Studios (+24.4%), IMImobile (+6.3%), JTC (+3.7%) and YouGov (+2.9%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Negative contributors included:</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Coats Group (-21.5%), Royal Dutch Shell (-15.3%), Gamma Communications (-13.6%), Aggreko (-12.2%) and BP (-11.7%).</span></p>
