        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Liontrust UK Growth Fund returned -5.4%* in October, compared with the -5.2% return from the FTSE All-Share Index.</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The extent of market weakness was sufficient for it to be dubbed ‘Red October’. The FTSE All-Share return was in-line with the 5.4% drop of the MSCI World Index of developed markets; the MSCI Emerging Markets Index fell 6.8%. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The steepness of the market’s descent is suggestive of a shock or catalyst, but the collapse in sentiment appeared to be a reaction to the same factors that have been bubbling under the surface for some time: rising interest rates &amp; yields, and global trade concerns. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Within the UK market, returns were slightly worse further down the market cap scale: the FTSE Small-Cap ex-Investment Trust (IT) Index returned -7.1%, the FTSE 250 ex-IT Index -7.1% and the FTSE 100 -4.9%. As is often the case, the IA UK All Companies sector’s bias towards mid and small-cap companies relative to the FTSE All-Share Index therefore led it to underperform during a bout of weakness; the sector average return was -6.7%. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Negative investor sentiment was also apparent through the market’s sector return profile; the industrials (-10.7%) sector suffered due to its perceived cyclicality while the high-beta financials (-5.3%) sector – particularly its life insurance (-9.9%) and financial services (-8.3%) sub components – fell fairly heavily. Defensive areas such as utilities (+2.2%) and health care (-1.3%) proved more resilient</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Within the Fund, recruiter <strong>PageGroup </strong>(-14.8%) was part of the industrials sector weakness. Its shares fell despite issuing a quarterly trading update showing the fastest gross profit growth since Q3 2011 and predicting 2018 operating profit will be “marginally ahead” of consensus market forecasts of £138.7m. Q3 gross profit in constant currency terms rose 20% year-on-year. The UK returned to quarterly growth (+0.8%) despite ongoing Brexit uncertainty but it was international operations that drove the gross profit increase: Asia Pacific +27.7%, Americas +30.1%, and EMEA +20.9%. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Hargreaves Lansdown</span></strong><span> (-16.4%) was another to be disproportionately affected by market weakness. The FTSE All-Share’s financial services sector fell 8.3% in the month as high-beta asset management stocks slid. Hargreaves was exposed to this trend. It also issued a trading statement showing a 3% quarterly increase in assets under administration to £94.1bn from a client base which grew 29,000 on a net basis to 1.12bn. Of the asset increase, £1.2bn came from market movements and £1.3bn was net new business. Although this moderate increase in assets yielded an impressive 16% rise in net revenue to £121m, investors showed some concern over the pace of new business growth. In our view, these worries are misplaced. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Reckitt Benckiser’s (-9.7%)</span></strong><span> share price weakness showed a stronger connection with newsflow as the consumer goods giant disclosed a 2% drop in Q3 revenues. This was the result of a temporary manufacturing disruption at its European infant nutrition plant at a time of high demand and before its new facilities in Australia were operational and able to help reduce the shortfall. Supply was restored before the end of the quarter and Reckitt still expects to meet its full year net revenue growth target of 14% - 15%. Year-to-date revenue growth has been 13%, so some acceleration is now required in Q4 in order to meet its target.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Some typically defensive names appeared within the Fund’s top monthly contributors, including both <strong>AstraZeneca</strong> (+0.5%) and <strong>Shire</strong> (+1.2%) – the latter’s share price also underpinned by the Takeda Pharmaceutical offer. So too did <strong>Pearson</strong> (+1.0%), aided by a trading statement that reassured on full year targets. In the first nine months of the year, total revenues were flat year-on-year. A decline in US higher education courseware revenues was offset by growth elsewhere. Pearson reiterated its guidance for underlying profit growth in 2018.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Given the tone of recent newsflow around UK consumer spending, it was encouraging to see evidence of another quarter of solid growth for <strong>Domino’s Pizza Group</strong></span> <span>(+1.4%), with systems</span><span> sales up 5.9% across 1,236 stores. In the period to 30 September, UK like-for-like sales rose 2.2% despite the negative sales impact of hot weather, while total sale rose 6.0%. The like-for-like increase was driven by a 3.1% average price increase; volumes contracted by 1.4%. The company guided towards the mid-range of the market’s expectations for full year profit before tax.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>TP ICAP (+10.7%), AA (+3.8%), Domino’s Pizza Group (+1.4%), Shire (+1.2%) and Pearson (+1.0%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Hargreaves Lansdown (-16.4%), BAE Systems (-15.1%), Pagegroup (-12.2%), Brooks Macdonald (-11.9%) and Renishaw (-11.2%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
