        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned 1.8%* in sterling terms in July compared with a 4.0% average return from funds in the IA Global Equity Income sector.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund’s most recent income distribution was announced on 30 June 2019, taking the Fund’s 12 month income yield to 5.0%. The Fund targets an income level in excess of the yield on the MSCI World Index. The index yielded 2.7% over the same period.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Central banks continued to be at the forefront of market moves. The Federal Reserve promised in June to act as appropriate to sustain the US economic expansion and in July the policy-setting committee deemed that a 25 basis point cut was necessary. This move – the Bank’s first interest rate cut in over a decade – was entirely priced in by markets though there was some outside hope for a 50 basis point cut. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Some investors were therefore disappointed to hear that the July cut was a “mid-cycle adjustment to policy” rather than the start to another series of rate reductions. According to futures markets, three further rate cuts were priced in for the next 12 months. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>There are now also expectations that the European Central Bank (ECB) will lower rates. The Bank adjusted the wording in its July policy statement to declare that rates will remain at present <em>or lower</em> levels at least through the first half of 2020. ECB President Mario Draghi added in his press conference that there are greater expectations for lower inflation and the Governing Council discussed a range of stimulus options including rate cuts. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>The MSCI World Index ended the month 4.5% higher, with US stocks rising to record highs in the run up to the Fed decision. All sectors in the index ended higher, with IT (+6.9%) the best performer, followed by communication services (+6.8%) and consumer staples (+5.5%). </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Materials (+1.8%) was one of the laggards and presented a relative headwind for the Fund, given its overweight allocation. Global mining groups <strong>Rio Tinto </strong>(-3.7%) and <strong>Anglo American </strong>(-9.2%) were among the fallers. Anglo American released interim results which showed underlying earnings before interest, taxes, depreciation and amortisation (EBITDA) rose 19% in the first half of 2019, while revenue increased 8%. The improvement in underlying EBITDA margins to 46% from 41% was due to strong prices for iron ore and platinum group metals. Anglo unveiled a larger than expected share buyback of US$1bn in addition to its improved dividend of US$0.62. However, the group’s share price declined after a major shareholder chose to unwind his investment.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Shares in Hong Kong-listed apparel retailer <strong>Giordano International </strong>(-18.1%) also came under pressure after it warned that it expects to see a 28% decrease in underlying operating performance in the six months to 30 June 2019. The company said that the poor performance was largely confined to its Greater China operations and cited poor market sentiment as a result of US-China trade tensions as the reason behind the weakness. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>There was more positive news from Swedish food retailer <strong>Axfood </strong>(+11.5%). The company’s second quarter operating income came in 2.8% ahead of consensus while net sales also beat the market forecast. Sales growth was led by discount grocery chain Willys and wholesale business Axfood Snabbgross. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Pharma giant <strong>GlaxoSmithKline </strong>(+8.0%) issued improved guidance on the back of strong second quarter sales from its vaccines business. Group sales increased 5% at constant exchange rates and adjusted earnings per share (EPS) rose to 30.5p from 28.1p in the previous year. As a result of the robust operating performance, management now expects adjusted EPS to decline by 5% in 2019 compared to previous guidance indicating a 9% fall. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><strong><span>International Personal Finance </span></strong><span>(-17.0%) continued its recent share price decline following the Polish government’s proposal in June to lower the existing cap on non-interest loan costs. In July, the home credit company’s interim results showed a slight drop in interim pre-tax profit, though revenue increased 7%. Its Mexico business saw pre-tax profit halve, with lower-than-expected agent collections and a softening macroeconomic backdrop taking a toll.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>There were a number of sales from the portfolio: <strong>Abbvie</strong>, <strong>CEZ</strong>, <strong>De La Rue</strong>, <strong>Ensign Energy Services</strong>, <strong>Peab</strong> and <strong>Philip Morris</strong>. A position in Hong Kong listed toll road management company <strong>Yuexiu Transport infrastructure </strong>was initiated.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><strong><span>Positive contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Genworth MI Canada (+21.7%), Axfood (+11.5%) and Vtech Holdings (+8.1%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Giordano International (-18.1%), International Personal Finance (-15.5%) and Anglo American (-9.2%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
