        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust Special Situations Fund returned 1.3%* in September</span></strong><strong><sup><span>†</span></sup></strong><strong><span>. For comparison the FTSE All-Share Index</span></strong><strong><sup><span> </span></sup></strong><strong><span>returned 3.0%. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Monetary policy and trade wars continued to dominate attention on global equity markets and – without evidence of much of a catalyst – we observed a fairly sharp ‘value’ rally; the MSCI World Value Index returned 2.7% in sterling terms, versus the MSCI World Growth Index return of -0.7% and the MSCI World Quality Index return of 0.3%. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>UK markets had to contend with additional uncertainties surrounding Brexit. Developments during September – such as the UK Supreme Court overruling PM Johnson’s attempt to prevent MPs from debating Brexit – gave the impression that chances of a ‘no deal’ had regressed. This fed through to markets, with trade weighted sterling rising 1.6% over the course of September. It also triggered a rally in domestically exposed, cyclical companies. This was reflected in the 9.1% total return in JPMorgan’s UK Brexit Hedge Basket, which comprises 35 London-listed stocks focused on the domestic economy. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>This backdrop presented a relative performance headwind for the Fund. We are bottom-up stock pickers in the Economic Advantage team but our style does undeniably has certain ‘quality’ style hallmarks and typically have little exposure to UK consumer cyclical areas and a tilt away from value. This is a by-product of the investment process we employ rather than a goal in itself. Although precise definitions of quality vary from investor to investor, they all include the notion of companies that earn high returns – usually, high returns on capital or equity – as well as possessing strong balance sheets or solvency. This is a topic </span><a href="https://eur03.safelinks.protection.outlook.com/?url=https://www.liontrust.co.uk/what-we-think/blogs/reports-of-qualitys-death-are-greatly-exaggerated&amp;data=02|01|Neil.Thakrar@liontrust.co.uk|7af1d41b4fe14356fab408d7530cf9aa|4e6acae25b334cf78f09842c7aba2f0f|0|0|637069187511790987&amp;sdata=iL1Ec3pSjaUR79kgN5h4Oi7+D6J25cqW9k5JtcfDOVQ=&amp;reserved=0"><span style="color: #0bb14d;">we have written about</span></a><span> in the past.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Companies such as <strong>Unilever </strong>(-5.9%), <strong>Reckitt Benckiser </strong>(-0.9%) and <strong>Diageo </strong>(-4.9%) all sold off during the rotation. Diageo also published a trading statement confirming full year guidance of 4%-6% organic net sales growth. However, the beverage giant commented that it would be negatively impacted by significant changes to global trade policy and it is monitoring developments closely. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Smart Metering Systems </span></strong><span>(-11.2%) released interim results revealing it swung to a pre-tax loss. The gas and electricity smart meter installer cited temporary industry-wide technical issues, which were included in the £5.2m exceptional charge it booked for the period. The company said these installation issues have now been addressed and it is looking forward to the rollout of SMETS2 in the remainder of 2019 and early 2020. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>StatPro Group </span></strong><span>(+49.3%) was the highlight among the Fund’s gainers. The company, which provides portfolio analysis and asset pricing services, agreed to an all cash offer from Confluence Technologies. The bid of 230p per share was pitched a 55% premium to StatPro’s share price prior to the announcement.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Following a June profit warning in which it warned about slow sales growth,&nbsp;<strong>Craneware</strong>&nbsp;(+40.1%) rebounded after full year results met its reduced guidance. The&nbsp;US healthcare-focused software provider provided a bright outlook saying that renewal levels have remained strong and sales momentum has moved higher since the start of the new financial year.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong style="font-size: 1.5rem;">Positive contributors included:</strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Craneware (+40.1%), TP ICAP (+16.7%), TI Fluid Systems (+16.4%), Hargreaves Lansdown (+12.4%) and Aggreko (+9.7%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Next Fifteen Communications (-15.1%), Smart Metering Systems (-11.2%), YouGov (-8.1%), Kainos Group (-7.9%) and EMIS Group (-8.1%).</span></p>
