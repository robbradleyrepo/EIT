        <p style="color: #222222; background-color: #ffffff; margin: 0px 0px 14px; text-align: left;"><span><strong>Past performance is not a guide to future performance. Do remember that the value of an investment and the income generated from them can fall as well as rise and is not guaranteed, therefore, you may not get back the amount originally invested and potentially risk total loss of capital.</strong>&nbsp;</span>The issue of units/shares in Liontrust Funds may be subject to an initial charge, which will have an impact on the realisable value of the investment, particularly in the short term. Investments should always be considered as long term.</p>
        <p style="color: #222222; background-color: #ffffff; margin: 0px 0px 14px; text-align: left;">Investment in the Fund involves foreign currencies and may be subject to fluctuations in value due to movements in exchange rates. The value of fixed income securities will fall if the issuer is unable to repay its debt or has its credit rating reduced. Generally, the higher the perceived credit risk of the issuer, the higher the rate of interest. The Distribution Yield is higher than the Underlying Yield because the fund distributes coupon income and the fund’s expenses are charged to capital. This has the effect of increasing dividends while constraining the fund’s capital appreciation.</p>
