        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: black;">The Fund returned -1.1% over the quarter, lagging the IA Sterling Bond sector average of -0.2% and the iBoxx Sterling Corporates 5-15 Years Index’s 0.0%*</span></strong><strong><span style="color: black;">. </span></strong></p>
        <p style="margin-bottom: 8pt; text-align: left;"><span><br>
        Both our overweight credit position, both sector and stock selection, and underweight to interest rate risk contributed negatively over the period. </span></p>
        <p style="text-align: left;"><span>Rising geopolitical tensions dominated headlines as well as markets over the quarter, particularly in Europe and the US, offsetting ongoing resilience in underlying economies and corporate earnings data.</span></p>
        <p style="text-align: left;"><span>In Europe, the Italian election saw a coalition formed between the populist Five Star Movement and the League, sparking fears over the country’s future membership of the EU. This triggered a sell-off in Italian assets and corporate bonds more broadly came under pressure, particularly within the financial sector where the Fund is overweight.</span></p>
        <p style="text-align: left;"><span>Global trade tensions also continued to escalate, particularly between the US and China, as the Trump administration took a more aggressive stance on imposing import tariffs. The fallout has not been limited to China however, with emerging markets significantly affected and European concerns growing over tariffs being extended to car imports. </span></p>
        <p style="text-align: left;"><span>While markets attempted to weigh the impact of these geopolitical pressures against underlying economic strength, the Federal Reserve had no such reservations, raising interest rates a further 0.25% in June. It also signalled another two hikes are likely over the remainder of 2018, with three more in 2019.</span></p>
        <p style="text-align: left;"><span>The disparity between the US and Europe on this front appears to be growing, as the European Central Bank (ECB) pledged not to raise rates before next summer </span><span style="color: black;">– </span><span>although it is anticipating an end to the quantitative easing (QE) programme as 2018 comes to a close. </span></p>
        <p style="text-align: left;"><span>There was a similar story in the UK where economic momentum appears to have stalled, resulting in a drop in GDP growth forecasts. This led the Bank of England to decide against a widely expected interest rate hike at the May meeting. </span></p>
        <p style="text-align: left;"><span>Against this backdrop, investment grade credit spreads widened and our overweight in credit was a negative. The US market underperformed both the UK and Europe, which led to a negative stock selection impact from our US dollar denominated holdings. As stated, financials was among the worst-affected areas, particularly insurance, and our overweight position hit returns over the quarter. </span></p>
        <p style="text-align: left;"><span>Despite rising initially, UK Gilt and German Bund yields fell over the period in the wake of a flight to safe haven assets post the Italian election. This combination of moves saw our underweight interest rate risk position act as a further drag on performance.</span></p>
        <p style="margin-bottom: 8pt; text-align: left;"><span>Q2 was a modest period in terms of portfolio activity as we added a position in insurance firm SCOR and re-initiated a position in Allianz. We had sold the latter when we felt the bonds had reached fair value but recent market movements have resulted in fixed-for-life bonds underperforming, offering attractive value and yield relative to other parts of the market. </span></p>
        <p style="margin-bottom: 8pt; text-align: left;"><span>These purchases were part funded by the disposal of Phoenix Group on relative value grounds. </span></p>
        <p style="margin-bottom: 8pt; text-align: left;"><span>Elsewhere, we also established a small position in Telecom Italia following the outcome of the recent board shake up, which we believe is a positive for credit investors. The company has reiterated its commitment to a deleveraging plan, with the ultimate goal to regain investment grade status, and is on track to achieve this over the next 12 months owing to continued stable operating performance, improving free cash flow and potential asset sales. </span></p>
        <p style="margin-bottom: 8pt; text-align: left;"><span>We also established positions in Motability, Severn Trent and GlaxoSmithKline during the period, taking advantage of recent market weakness to secure exposure to established high-quality companies with strong fundamentals at attractive valuation levels. </span></p>
        <p style="margin-bottom: 8pt; text-align: left;"><span>On the interest rate risk front, our position was broadly unchanged over the period, remaining 4.75 years short relative to the benchmark. The allocation between markets has changed slightly however, as we moved 0.5 years of the position from the UK to the German market on a relative value basis, with the Fund now 2.25 years short the UK, two years short the German market and 0.5 years short the US. </span></p>
        <p style="text-align: left;"><span>We varied the allocation between these markets over the quarter, closing the US position in April following significant underperformance in US Treasuries and re-opening it as the bonds benefitted from the flight to safe haven assets late in the period.</span></p>
        <p style="text-align: left;"><span>Looking to the rest of 2018, while growing geopolitical uncertainty has been a headwind over the quarter, supportive economic conditions and continued positive momentum in corporate earnings leave our outlook broadly unchanged. </span></p>
        <p style="margin-bottom: 8pt; text-align: left;"><span>We remain bearish on rates as the Federal Reserve continues on the policy tightening path, the ECB ends its QE program, and the UK looks set to raise rates before the end of the year having recovered from a temporary blip in economic momentum. We continue to express our underweight interest rate risk position through the UK, US and German markets and will manage this allocation where we see value opportunities. </span></p>
        <p style="margin-bottom: 8pt; text-align: left;"><span>From a credit perspective, we maintain our overweight beta position through sector preferences within insurance, financial services and telecoms, supported by attractive valuations and higher credit quality. </span></p>
