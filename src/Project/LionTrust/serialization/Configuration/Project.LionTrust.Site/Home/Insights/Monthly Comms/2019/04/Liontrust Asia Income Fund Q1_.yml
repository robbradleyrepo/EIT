        <p style="margin-bottom: 0.0001pt;"><span class="A2"><strong><span>Summary</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span class="A2"><strong><span>&nbsp;</span></strong></span></p>
        <ul>
            <li><span>Much of the quarter’s return has to be ascribed to two factors: an improving relationship between China and the US; and the effective reversal in US monetary policy. The more important of these is the thawing international relations between the world’s two largest economies.</span></li>
            <li><span>&nbsp;</span>The biggest positives for the portfolio came from Taiwan, including Taiwan Cement and technology stocks Wistron, Lotes and Taiwan Semiconductor Manufacturing Company.</li>
            <li>Looking forward, we remain positive on the outlook for Asian equities. We still think that the outlook is improving, but do not expect that to be reflected in companies’ earnings until later in the year.</li>
            <li>Valuations for the region on aggregate are back to historical averages after the recent run, but there remains significant valuation divergence between individual markets.</li>
        </ul>
