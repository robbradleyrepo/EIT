        <p><span style="font-size: 1.25rem;"><br />
        Social media has transformed what it means to be famous, allowing more people to achieve notoriety and giving those that do the ability to interact with and monetise their followings in new ways. Tom Record and Tom Morris look across the celebrity landscape to see how the modularisation of supply chains has helped Kylie Jenner and Dwayne Johnson, and discover the reason why so many YouTube videos are exactly 10 minutes and one second long.<br />
