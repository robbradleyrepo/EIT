        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund’s A4 share class returned -9.6%* in euro terms in February, compared with the -8.5% return from the MSCI Europe Index and -4.0% return from the HFRX Equity Hedge EUR Index</span></strong><strong><span>.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The month was dominated by reports documenting the spread of coronavirus and government actions to contain it. In February, cases of the disease outside of its origin in Wuhan became more frequent and, in Europe, Italy was the worst struck – leading its government to cancel the Venice carnival and impose a quarantine across a number of towns. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Investors focused on the potential impacts from the disruption caused by coronavirus on economic activity. Though little is still known about the disease, investors are anticipating a significant hit to the global economy and possibly significant stimulus from national authorities. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The result in markets was a broad-based sell-off in equities, while defensive safe havens such as gold and bonds saw greater interest. The most resilient sector in the MSCI Europe Index was utilities (-2.8%), while energy (-14.5%) and materials (-9.6%) were the worst hit areas. Commodity prices came under pressure as traders factored in the impact to demand from coronavirus. </span></p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The long book’s exposure to these two sectors weighed on returns. The likes of <strong>BW Offshore </strong>(-21.9%), <strong>Tethys Oil </strong>(-20.8%) and <strong>BHP Group</strong> (-16.7%) were among the heaviest fallers. Coronavirus also caused <strong>BW Energy</strong>, a spin-off of BW Offshore’s exploration and production business,<strong> </strong>to reduce its valuation target for its initial public offering.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Cruise operator <strong>Carnival Corp </strong>(-23.0%) was one of the worst hit stocks from the coronavirus outbreak, as travel restrictions in China and elsewhere resulted in cancelations. <span>The company issued an update stating that it expects coronavirus will have a material impact on its financial results, though would not be able to determine the full impact while the situation continues to evolve. <strong>United Airlines</strong> (-17.0%) fell due to similar concerns, with the company withdrawing its 2020 earnings forecast of US$11-US$13 a share due to the uncertainty of the virus.</span></p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;"><span>The expected reduction in consumer spending hit retailers</span><span>. <strong>Adidas </strong>(-12.3%) warned that its business activity in China had been running 85% below prior-year levels since the Chinese New Year due to the virus. It had also seen traffic declines in other areas in Asia. </span></p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">One of the few gainers was <strong>Coloplast</strong> (+6.3%). The Danish medical devices company saw a 13% increase in earnings before interest and taxes (EBIT) in the first quarter of its financial year (three months to 31 December 2019), while organic growth was 8%, in-line with full year guidance of 7-8%. The company noted that it is monitoring the coronavirus outbreak but the financial impact is uncertain.<span>&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">At the end of February the Fund’s net exposure stood at 75%, relatively stable from January levels. The short book did offer some protection from the equity market sell-off. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Most of the share price moves in the short book were a result of the wider market sell-off. One of the top contributors to the short book did release an update. A health care and industrials company warned that its full year profit to the end of March 2020 would be significantly below consensus, due to slow progress on cost cutting and adverse macroeconomic conditions. <span></span></p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Among the short book’s detractors was a US semiconductor company which reached an agreement to be acquired at a significant premium to its share price. Another short position saw a sharp rise in its share prices after fourth quarter earnings beat analyst forecasts. <span></span></p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
