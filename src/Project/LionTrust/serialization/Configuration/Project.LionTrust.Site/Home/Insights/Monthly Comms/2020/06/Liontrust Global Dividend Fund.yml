        <p style="margin-bottom: 0.0001pt;"><strong>The Liontrust Global Dividend Fund returned 4.5%* in May compared with 3.7% from the IA Global Equity Income sector and 7.0% from the MSCI World Index. </strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong>&nbsp;</strong></p>
        <p style="margin-bottom: 0.0001pt;">The market continues to reward companies well positioned to emerge from the lockdown in a stronger position. We anticipate this trend to continue as companies plugged into the new economy benefit from the shift in demand towards the digital economy. According to Satya Nadella, Microsoft has seen two years’ worth of digital transformation in just two months. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Whilst we are not in the business of predicting the future - a mug’s game – we invest in companies well positioned to benefit if this shift accelerates. The message from the corporate world is loud and clear, we will adapt to survive in a world that requires digital capabilities. This transformation is accelerating and has significant impact on businesses relying on economies of scale in the physical world. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">However, as we enter a new phase of the crisis, the bifurcation between “stay-at-home winners” and the “others” has reached breaking point, resulting in irrational dislocations between price and value.<br /> </p><p style="margin-bottom: 0.0001pt;"><br /></p>
        <p style="margin-bottom: 0.0001pt;">Importantly, during radical uncertainty, the market provides extraordinary opportunities for investors. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">With economies reopening around the world and the threat of a “second wave” decreasing by the day, we lean on our sell discipline and have exited some stocks where our price target has been exceeded. This enables us to reallocate capital towards more attractive investments within our Global Leader universe as improving demand and increased clarity gives us greater conviction.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">One company we have recently exited is Lifco, a company we wrote about in early April after building a new position; the stock benefited from a faster than expected V-shape price recovery while the company’s outlook remains moderate. While this is an incredible business, and one we would prefer to hold for a long duration, after building a position in the stock during the aggressive sell-off the price now reflects a very optimist outlook after rising more than 50%.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">We believe the stronger in, the stronger out will lead to a new cohort of dividend aristocrats once we exit this crisis. Therefore, we will continue to raise the bar on the companies we own as the competitive dynamics in same industries change overnight.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Our outlook on dividend distributions for the year remains unchanged. As the Fund performance goes positive year to date, we have increased conviction in our ability to grow income distributions this year. </p>
