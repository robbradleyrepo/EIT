        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Opportunities Fund returned 17.5%* over the fourth quarter of 2019, significantly outperforming the FTSE All Share index and IA UK All Companies sector respective returns of 4.2% and 7.0%. This performance saw the Fund rank 3<sup>rd</sup> out of 256 competitors for the quarter, placing it in the first quartile of the peer group.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">Market overview</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">The broad UK market continued its good performance for the year into the fourth quarter. Both the Mid Cap index and the Small Cap index outperformed a rising market as markets anticipated positive outcomes to domestic and global political concerns. It was particularly pleasing to see strong UK markets at the same time as trade-weighted sterling appreciated. The obvious reason for such strong performance was the result of the general election which saw a sizable majority for the Conservative party and a rejection of Jeremy Corbyn’s political agenda. The Fund’s overweight position in mid- and small-caps clearly helped strong relative performance.&nbsp; Notwithstanding the positive reaction of risk assets to the election outcome, we continue to believe it is important to focus on economic risk (i.e. capital preservation) rather than benchmark risk at this stage in the cycle. There remains significant potential for corporate margin pressure to build in coming years – whether in the form of increased wages, taxation or financing costs.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">Portfolio Attribution</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">Chemring, the defence equipment company, aided the Fund’s gains by continuing its strong performance into the fourth quarter of the year. A further significant contributor to the Fund’s outperformance over the quarter came from Consort Medical, which announced it had been approached to be bought at a significant premium by Recipharm, a Swedish competitor. We believe there is still potential for an improved offer to be made but, nonetheless, it was pleasing to see a trade buyer validate the Global Equity team’s secular industry and company-specific work.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">It remains to be seen how long the positive glow of the election result will remain. Whilst the result removed some of the worst fears of the market, there remains considerable political uncertainty around the outcome of Brexit negotiations. We believe that this uncertainty is unlikely to disappear soon. We therefore remain underweight the more domestically orientated parts of the market such as retailers. The Fund’s limited exposure to UK-focused companies primarily targets stocks with structural earnings drivers and predictable earnings pipelines.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">Outlook</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">&nbsp;</span></strong></p>
        <p><span style="color: black;">We remain confident in the prospects for selective UK companies, primarily because of attractive company-specific valuations but also due to the potential for further M&amp;A activity. The Fund continues to make use of its ability to invest across the market cap spectrum and we see exciting opportunities to invest in undervalued companies in the smaller part of the market.</span></p>
        <p><span style="color: black; font-size: 1.5rem;">We continue to focus on maximising risk-adjusted performance over the business cycle by way of our style agnostic approach, structuring the Fund around the three silos of economic recovery, steady eddies and hidden fruits. While we are somewhat cautious of elevated valuations in the broad market, we believe that the current environment creates material opportunities for alpha generation. We are excited by the investment opportunities in 2020 and believe there is significant potential for continued outperformance in the coming months and years.</span><br /></p>
