        <p><strong><span>The Liontrust European Opportunities Fund returned 1.7%* over the fourth quarter, outperforming the MSCI Europe ex UK index’s 0.9% return. However, the Fund underperformed the 2.6% gain made by the IA Europe ex UK sector.</span></strong></p>
        <p><strong><span><br />Market Overview</span></strong></p>
        <p><span>Global markets enjoyed a positive end to 2019. Returns were underpinned by the US and China reaching a phase one trade deal, the US, Canada and Mexico agreeing on the USMCA trade agreement, accommodative monetary policy, better than expected earnings, and emerging green shoots from manufacturing PMI data.</span></p>
        <p><span>European equities managed a small positive return of 0.9% during the quarter. As the global backdrop improved, cyclical sectors led with industrials, IT and materials the top performing sectors while telecoms, consumer staples and utilities lagged. Key drivers of outperformance at a stock level were healthcare company Bayer, banks UniCredit and Credit Agricole. At a sector level, a number of holdings in the materials and industrials sectors posted positive gains, contributing to the Funds relative outperformance versus the market. The performance in these areas were offset to a degree by Nokia after its profit warning in October.</span></p>
        <p><span>&nbsp;</span></p>
        <p><strong><span>Outlook</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The portfolio maintains a strong value bias, with valuations at a material discount to both the market and peers. As recession fears recede and risk assets are supported by accommodative monetary policy and a recovery in global economic data, we see room for the sharp outperformance of growth over value to begin to reverse.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
