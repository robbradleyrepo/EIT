        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Fund returned -0.3%* in sterling terms in August, compared with the -1.4% return from the MSCI Europe ex-UK index. </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>August’s stockmarket wobble was caused by a cocktail of concerns about emerging market economies and trade. The Turkish lira dived as Donald Trump tweeted that the US would be doubling its steel and aluminium tariffs on Turkey. This, combined with ongoing economic weakness highlighted by inflation running up to 15.9% in July, caused traders to sell out of the lira and other emerging market currencies. Worries about a crisis in Turkey weighed on European stocks, though measures announced by the Turkish central bank helped calm some nerves. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Meanwhile, the US-China trade war showed no signs of slowing, with Trump announcing an extra 25% tariffs on US$16bn worth of Chinese goods, to which the Chinese retaliated with similar measures. The US announced a bilateral trade deal with Mexico, though Canada, the third member of Nafta, was left in the cold. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>Weakness on the MSCI Europe ex-UK Index was broad-based, with no clear sector or style bias. Telecoms (-5.9%) was the worst performing sector in sterling terms, followed by financials (-4.7%) and utilities (-3.8%). IT (+2.3%), consumer staples (+1.5%) and real estate (+0.7%) ended in positive territory. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>Consensus beating results from <strong>Peab</strong> (+13.1%) and <strong>SimCorp </strong>(+12.0%) helped the Fund produce a more resilient return compared to the market. </span><span>Portfolio management software company SimCorp’s order intake was €9.2m more than the same period last year, beating consensus. The company maintained its full-year expectations of 10%-15% revenue growth and 24.5%-27.5% growth in earnings before interest and taxes. Construction and civil engineering group Peab reported a pretax profit of SEK673bn in the second quarter of 2018, coming in ahead of the market estimate of SEK610m, with all areas of the business contributing to the profit line. The company added that it has a solid order backlog though the housing markets in Sweden and Norway are expected to slow in 2018. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><strong><span>Amadeus IT Group </span></strong><span>(+9.9%) is an information technology company which focuses on the travel and tourism industries. In August, it agreed to acquire New York-based TravelClick from Thoma Bravo for US$1.5bn. TravelClick provides cloud-based reservation and guest management services for independent hotels and marks a “huge step forward” into the hospitality sector for Amadeus. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p class="Default" style="text-align: left;"><strong><span>ERAMET </span></strong><span>(-12.9%), <strong>Boliden </strong>(-11.1%)<strong> </strong>and <strong>Siltronic </strong>(-16.0%) fell as a result of sector weakness. Base metal prices sold off on trade war concerns and a stronger dollar, which weighed on m</span><span>ining and metal groups ERAMET and Boliden. Silicon wafer supplier Siltronic shares declined after poor results from sector peers in the US. </span></p>
        <p class="Default" style="text-align: left;"><strong style="font-size: 1.5rem;">Loomis </strong><span style="font-size: 1.5rem;">and <strong>Oriflame Holding</strong> were sold from the Fund after both companies’ interim results showed a deterioration in cash flow characteristics. <strong>Royal Unibrew</strong>, a Danish brewing company was added.</span><br></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><strong style="font-size: 1.5rem;">Positive contributors to performance included:</strong><br></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Stora Enso (+13.8%), Peab (+13.1%) and SimCorp (+12.0%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Siltronic (-16.0%), ERAMET (-12.9%) and Covestro (-10.3%).<br></span></p><p style="margin-bottom: 0.0001pt; text-align: left;"><br></p>
