        <p style="margin-bottom: 0.0001pt;"><span class="A2"><strong><span>Summary<br /><br /></span></strong></span></p>
        <ul style="list-style-type: disc;">
            <li> <span>Asian governments have differed in their responses to the Covid-19 </span><span>pandemic and have had varying success in containing the virus. North Asia (including China), Singapore, Malaysia and Australasia have fared better economically while other countries such as India and Indonesia have struggled.</span></li>
            <li> <span>Australasian institutions were encouraged to hoard cash, which led to a greater number of Australian and New Zealand companies cutting or lowering their dividend payout ratios. The Fund has a small weighting to this region and was less affected by this trend.</span></li>
            <li> <span>China’s imposition of new Hong Kong national security legislation is unwelcome, but the portfolio has little exposure to the Hong Kong economy, instead owning Chinese shares listed in Hong Kong.</span></li>
            <li> <span>The ongoing efforts to contain the spread of the virus will lead to volatility, but we remain positive on the prospects for the region and </span><span>continue to focus on areas which will benefit from structural demand trends such as digitalisation and government stimulus.</span></li>
        </ul>
        <p><span>&nbsp;</span></p>
        <hr />
        <strong></strong>
