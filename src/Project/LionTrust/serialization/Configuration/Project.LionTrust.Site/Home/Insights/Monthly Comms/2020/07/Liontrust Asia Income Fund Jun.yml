        <strong style="font-size: 1.5rem;"><em></em></strong>
        <p><strong><em><span><br />
        The Fund has an income Target Benchmark of 110% the yield on the MSCI AC Asia Pacific ex-Japan Index. The Fund’s most recent income distribution was announced on 30 June 2020. Its distributions over the 12 months to 30 June 2020 – expressed relative to the Fund’s price on 30 June 2019 – give a 12 month yield of 4.5%. The MSCI AC Asia Pacific ex-Japan Index yield on the same basis was 2.7%.<br /><br /></span></em></strong></p>
        <hr />
        <p style="margin-bottom: 0.0001pt;"><span class="A2"><em><span>Source: Financial Express, as at 30.06.20, total return (net of fees and income reinvested), bid-to-bid. Fund launched on 05.03.12.<br /></span></em></span><em style="font-size: 1.5rem;">&nbsp;</em></p>
        <p style="margin-bottom: 0.0001pt;"><span>Global equities were driven by pandemic developments in the second quarter. Despite being the first hit by the virus, Asia Pacific equities started their recovery simultaneously with the rest of the world on 24<sup>th</sup> March. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Asia Pacific government responses – like their counterparts in other regions – have been extraordinary. Each has reacted slightly differently, with varying degrees of success, but generally the Asia Pacific ex-Japan region seems to be divided along three approaches: North Asia, Singapore and Malaysia with one; Australia and New Zealand another; and a third for the rest (which would include India and South-East Asia). Although there are differences in approach within these blocks (i.e. within North Asia China closed its industry, whereas South Korea and Taiwan did not) there are enough similarities for the groupings to be relevant. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The first two groups – including North Asia, Singapore and Malaysia and Australasia – fared well in their containment of Covid-19. They were swift to react to developments, putting social distancing measures in place and closing consumer outlets. Outside of China, businesses continued to function, while regional travel ceased. New Zealand took full advantage of its island status and rid itself of all cases. A difference in financial approaches came as the Australasian countries encouraged institutions to hoard cash until the full economic impacts of lockdowns were known, which the Asian economies did not. This translated to a greater number of Australian and New Zealand companies cutting or lowering their payout ratios, while those in the rest of Asia were more willing to maintain the proportion of earnings returned to shareholders. With more than 70% of the Liontrust Asia Income portfolio invested in North Asia (China, Taiwan and South Korea) and relatively little in Australia, this has suited the portfolio well.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The rest of Asia fared worse in its control of the infection and continues to struggle.&nbsp; Last month, we wrote about </span><a href="https://www.liontrust.co.uk/what-we-think/blogs/india-between-a-rock-and-a-hard-place"><span style="color: #00b050;">the dangers of India’s relaxation of lockdown</span></a><span>. With near to a million cases, India continues to see new incidences rise, as does Indonesia, although with the total reported so far much less. The lower income per capita and financially weaker governments, which need international capital to fund their current account deficits, provide a more difficult environment for these countries to operate in.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Around the region we have also seen huge government stimulus packages: forgoing debt foreclosures, deferring interest payments, lowering interest rates and in some instances subsidising discounts to kickstart consumption and clear inventories that built up during the lockdown. Again, these differ by country but by May, Australia, Hong Kong, India, Malaysia and Thailand had all announced fiscal support and stimulus packages amounting to more than 10% of GDP and Singapore more that 20%. China’s appeared lower, but if other forms of financial support unique to China were included, such as its stabilisation fund, the percentage too rose to double digits.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The impact of the above has been that the Asia Pacific economies, particularly those in the first two groupings mentioned, are broadly recovering from the pandemic crisis. We believe that investors panicked initially, then recovered their composure – which was reflected by the global market bounce – and now they are being more discerning as fundamentals begin to dominate. We think that there will be a significant divergence from here in any recoveries, both globally and within countries.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Asia’s earlier entry into – and swifter response to – the crisis has been evidenced by a shorter economic contraction and swifter recovery. This is particularly true in China, where Beijing (along only with Berlin) has seen traffic increase to levels prior to the lockdown. Other measures such as June’s Purchasing Managers Survey show similar positive signs of recovery, but anywhere requiring a physical presence, such as restaurants and shops, are proving slow to recover.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>We have made a few changes to the portfolio to reflect these changes in the global environment. We bought into <strong>BHP</strong>, an Australian mining company which will benefit from the global investment in infrastructure projects being used to stimulate economies, particularly within China due to its iron ore consumption. Another portfolio addition was <strong>CNOOC</strong>,<strong> </strong>a Chinese oil explorer which should benefit from any global growth that will raise oil prices from the multidecade lows seen in April. We also added <strong>Dexus</strong>, Australia’s largest office landlord, which was trading at a significant discount to underlying valuations and pricing in an overly pessimistic outlook.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The other significant portfolio change was selling out of <strong>King Yuan</strong>, a Taiwanese testing company which generates 25% of its sales from HiSilicon, a Huawei affiliate. It may find it hard to replace these orders when US restrictions bite. This is an important development because, with both China and the United States ratcheting up both rhetoric and actions, we have to be wary of the implications of security, trade, and the treatment of Hong Kong.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>For our portfolio these are not immediately significant, as the Liontrust Asia Income Fund has very little exposure to the Hong Kong economy despite over 40% being listed there. All the Hong Kong listed companies we own are Chinese companies and so the immediate impact of developments is limited. However, the Chinese imposition of new Hong Kong national security legislation, effectively giving extra-judicial powers to mainland China which can be exercised in Hong Kong, is not a development we welcome. It furthers the increasing likelihood of separate global blocs developing, both politically and economically, which we would rather not see. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>That said, it still does not remove the rationale we have for investing in well-managed, Chinese companies that pay dividends to shareholders and which we believe will grow their earnings over time. As at the end of June, our exposure to Hong Kong and China remained over 40%. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The other area worth highlighting in the portfolio is our Taiwanese exposure, almost 20% of the portfolio and largely invested in technology companies. In general, these have been beneficiaries of the trend towards working from home, which has required upgrades to companies’ and individuals’ PC capabilities and server capacity. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Some of our investments, such as <strong>Lotes</strong> and <strong>Wistron</strong>, are seeing demand in the usually quiet first half of the year equal to a typical run up to Christmas. While there is bound to be a lull in the second half of the year, there is a significant chance that we will see an ongoing long-term increase in technology investment. The companies have good yields, with dividends already announced based on last year’s strong earnings numbers.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Looking forward we remain positive on the outlook for Asian equities, while expecting volatility to be high, driven in part by increased geopolitical tension and in part by the ongoing attempts to contain Covid-19. Localised lockdowns are expected in response to new cluster outbreaks and will mean that consumption recovery will continue to lag and be non-linear. We continue to focus on areas which will benefit from structural demand trends such as digitalisation and government stimulus measures.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
