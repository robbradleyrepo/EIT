        <p style="text-align: left;"><span>First, some context. History is never a guide to the future and high yield as an asset class does not have a long track record. So with the usual caveats in mind, the above data from the last decade of Treasury market rallies may be of some use in thinking about potential returns from the high yield market.</span></p>
        <p style="text-align: left;"><span>In the last decade, we have identified six discrete periods of strong Treasury market rallies (defined as a 25%-plus rise in yield terms on the 10-year bond). </span></p>
        <p style="text-align: left;"><span>Excluding the current episode, there have been three periods followed by strong one and three-year returns after a rates rally and two with anaemic returns over one year but stronger performance over three. The periods with the strongest returns have tended to be when high yield performed poorly during the rates rally. This was typically related to economic growth fears, which should impact defaults, for which lower rates provides some medicine.</span></p>
        <p style="text-align: left;"><span>What marks this recent bout of strong government bond returns is the extent to which high yield has taken part in the rally. Within this, the strongest part of the market has been the higher-quality areas, which can be more rates sensitive, and where, arguably, more rate-sensitive investors have been focusing to pick up a bit of carry while central bankers underpin the market. </span></p>
        <p style="text-align: left;"><span>If we assume we are towards the end of the current rates rally (which may well not be the case), what the current period shares with the weaker return years is a lower yield and a lower spread as a percentage of yield. Therefore, from our small sample set, this is not a strong short-term signal for our asset class.</span></p>
        <p style="text-align: left;"><span>In a portfolio context, we are managing some of the risks posed by the current dynamic by decreasing duration and avoiding the temptation to move into weaker parts of the market that have underperformed (such as thematic cyclicals and CCCs). </span></p>
        <p style="text-align: left;"><span>For example, it can be seen from the following chart how the Fund duration has progressed since launch. Moreover, we have one CCC holding in the Fund. In effect, we have reduced risk as 2019 has progressed, through owning a higher proportion of shorter maturity bonds and increasing the short position we have in interest rate futures, which will profit if government bond yields increase. </span></p>
