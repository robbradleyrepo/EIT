        <p style="text-align: left;"><span>We have written before that we do not believe clients should overly fret about their timing into the high yield market. Even buying high yield in June 2008 proved to be a perfectly reasonable investment within a year or two: the income-generating, yield-replenishing characteristics of the asset class bake in this resilience. </span></p>
        <p style="text-align: left;"><span>Today, we offer prospective clients a high yield fund with an average BB credit rating, an average market cap of around $18bn (of the around 85% of the Fund holdings that are listed) and a relatively low sensitivity to rising bond yields, with an aim to outperform market and passive fund returns over the medium to long term.</span></p>
