        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust Special Situations Fund returned -1.6%* in January, compared with the -1.9% return from the FTSE All-Share Index</span></strong><strong><sup><span>†</span></sup></strong><strong><span>.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Having initially notched up new all-time highs, the UK and global equity markets succumbed to late-month weakness which was triggered by trends in fixed income markets. For the first half of the month, equities were able to trade close to record highs and maintain the low volatility of recent years despite increasing price action within bond markets. With the UK and US 10 year government bond yields rising by 32bps and 30bps to 1.51% and 2.70% respectively, equity investors began to worry about the outlook for inflation and monetary policy tightening, triggering a weak finish to the month. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Unsurprisingly, the softest areas of the UK market were those which are most exposed to bond market read-across, ‘proxy’ sectors such as utilities (-5.9%), telecoms (-5.0%) and tobacco (-4.9%) also seeing their capital values fall and yields rise. The Fund’s lack of exposure to these areas was a source of positive attribution.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>It was a busy month for newsflow from portfolio holdings, providing something of a mixed bag in terms of their tone. One of the more disappointing announcements came from <strong>EMIS Group</strong> (-25.9%). It notified the market that it failed to meet contractual service and reporting obligations with NHS Digital, a discovery made during a review led by Andy Thorburn who joined as CEO last year. On the same day, in a separate announcement the company stated that trading for 2017 had otherwise been in line with its expectations. This provided little comfort to investors, who marked the shares down fairly aggressively with the company only able to indicate that the financial impact will be in the “upper single digits of millions of pounds”. Further details are expected within its release of full-year results in mid-March. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Shares in the <strong>AA </strong>(-25.9%) also fell heavily, although without such an obvious catalyst. Broker downgrades and concerns over debt levels in an environment of rising interest rates are likely to have played a role in the weakness.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>These detractors from Fund performance contrast against strong showings from the likes of <strong>Craneware</strong> (+28.2%) and <strong>Brooks Macdonald</strong> (+18.8%) in what was a busy month for newsflow from Fund holdings. A trading statement from<strong> Craneware</strong> (+28.2%) outlined an EBITDA (earnings before interest, tax, depreciation and amortisation) growth expectation of 15%-18% for the six months to 31 December 2017. Contract renewals ran at over 100% during the period when measured by US dollar value. With it also announcing a large contract win with a US healthcare network, shares in the company moved sharply higher. The contract with an unnamed US network will use Craneware’s IT solutions at over 75 facilities and is expected to generate revenues of more than US$16m over an initial five-year term.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Brooks Macdonald (+18.8%) rose following the release of a trading update for the interim period to 31 December 2017. The company’s<strong> </strong>funds under management (FUM) rose by 12.3% to £11.7bn, with roughly two thirds of the rise driven by inflows and the remainder from rising asset prices. Although the company stated that its full year financial expectations remain unchanged, it did note that the revenue impact of the FUM increase had been offset by a number of margin pressures. In addition to lower yields and falling transactional income as volatility stayed low, Brooks Macdonald stated that the shift towards all-in fees is having a negative impact on income. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>In another trading update, market research firm <strong>YouGov</strong> (+11.5%) stated that its performance had been ahead of its previous expectations for the six months to 31 January 2018. The company highlighted the benefits of its strategy to focus on increasing the contribution of its high-margin Data Products &amp; Services division. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>PageGroup</span></strong><span> (+16.4%) also updated on trading, revealing that despite a quarterly decline in UK activity, group gross profit growth accelerated to 13.8% year-on-year in Q4 2017 from 8.8% in Q3, following strong demand in Continental Europe, Asia and the Americas. Caution regarding the UK set the tone for the company’s 2018 outlook – the “macro environment impacting some clients and senior candidates” – but PageGroup guided investors towards the upper end of the market’s consensus range for 2017 operating profit, at around £119m. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Mobile payments company <strong>Bango </strong>(-22.1%)<strong> </strong>issued an<strong> </strong>in-line trading update detailing a 105% increase in end user spend (EUS), its preferred top line metric. EUS ended the year at an annualised run rate of £400m, compared with the £271m achevied during the year. It also announced a partnership with Netflix in Mexico to allow customers to charge their subscriptions to their pre or post-paid mobile phone bills. Shares in the company traded lower later in the month on the news that it was raising £5m via a placing at a discounted share price of 180p. The placing will finance the cash element of an acquisition of Audiens, the data management business of Italian company Digitouch. The management of Bango believes that Audiens’ data monetisation tools can accelerate revenue growth, bringing its data strategy forward by 12 – 18 months. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>With <strong>RELX</strong> (-10.4%) deriving around 40% of its revenues from North America, the company was exposed to a depreciation in the US dollar, which fell 5% against sterling. Towards the end of the month, it also announced plans to acquire ThreatMetric,&nbsp;an online authentication specialist which analyses over 100m online transactions a day, for a £580m cash consideration. The business will be integrated into the LexisNexis Risk Solutions business, bolstering the digital side of its existing identity services. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Craneware (+28.2%), Brooks Macdonald Group (+18.8%), PageGroup (+16.4%), Yougov (+11.5%) and Rotork (+10.7%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Emis Group (-25.9%), AA (-25.9%), Shire (-14.7%), Smart Metering Systems (-13.9%) and RELX (-10.4%).<br><br></span></p>
