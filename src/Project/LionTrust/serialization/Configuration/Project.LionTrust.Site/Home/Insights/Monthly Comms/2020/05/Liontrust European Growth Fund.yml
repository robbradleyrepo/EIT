        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned 5.6%* in sterling terms in April. The MSCI Europe ex-UK index comparator benchmark returned 4.4% and the average return made by funds in the IA Europe ex-UK sector, also a comparator benchmark, was 7.2%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>European equity markets recovered some ground as the Covid-19 pandemic showed signs of having passed its peak in new cases and deaths in some of the worst hit European countries such as Spain and Italy. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Lockdown restrictions largely remained in place, extending the nosedive in economic activity. Because the duration of these measures remains unknown, the scale of the macroeconomic setback is also uncertain, but Q1 GDP releases gave a taste of what is to come. April data releases showed quarter-on-quarter economic contractions of 9.8%, 4.8% and 3.8% in China, the US and eurozone respectively. For most regions, current restrictions were only in place for the latter stages of the quarter so the slowdown is sharper than these figures show. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The oil market gave perhaps the clearest illustration of this immediate slump in activity, with the US WTI contract for physical delivery in May entering negative territory (falling as low as -US$40 a barrel) as it approached expiry in mid-April. The lack of demand or inventory storage capacity only had such an extraordinary effect on the very short end of the oil futures curve; as the one-month contract rolled into June delivery, the price recovered to US$18.8 a barrel by month end.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The market&rsquo;s rebound pulled most sectors into positive territory for the month, with only energy (-3.1%) losing ground. Nevertheless, the sector was home to the Fund&rsquo;s top riser for the month: <strong>Lundin Energy</strong> (+34.1%). Ahead of the release of Q1 results, the oil and gas exploration and production company announced details of US$340m in extra credit facilities secured to provide a buffer against current oil market uncertainty. The results themselves gave more positive news on liquidity, showing US$400m free cash flow generation and a reduction in net debt to US$3.7bn from US$4.0bn at the end of 2019. The company increased its full year production guidance by about 6% to a range of 160 &ndash; 170 million barrels of oil equivalent per day. This is primarily due to faster than expected ramp up at its Johan Sverdrup field. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The rise in Lundin Energy helped compensate for declines in <strong>Total</strong> (-8.9%) and <strong>Neste</strong> (-6.4%) and ensured the Fund&rsquo;s overweight allocation to the sector relative to the index avoided negative attribution. Total has recently </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>outlined its resilience to weak oil prices via a breakeven price of around US$25 a barrel and its low gearing ratio of 16%. In March, with oil prices dropping to around US$30, it had moved to protect free cash flow by scaling back capex plans by 20%, trimming operating costs and suspending its share buyback programme. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The resilience in demand for technology products and services during the Covid-19 pandemic has led IT to be one of the strongest stockmarket sectors this year. In March it topped the sector breakdown, rising by 9.6%. The Fund&rsquo;s sector exposure includes Dutch group <strong>ASML </strong>(+10.0%), which makes lithography machines needed by the semiconductor industry. In a mid-month release of Q1 results, the company commented that it has seen no change in demand for its products. </span><span>Sales were lower at &euro;2.44bn compared with &euro;4.04bn in Q4 2019, but ASML attributes this to supply chain issues resulting from Covid-19. These issues have now been resolved and it expects to recoup lost Q1 revenue during the remainder of 2020. Net bookings during Q1 rose 28% quarter-on-quarter to &euro;3.09bn</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>This year&rsquo;s fall in the price of industrial commodities has affected Swedish metals miner and smelter <strong>Boliden</strong> (+12.8%). Q1 operating profit at its mines dropped 75% to SKr318m. Some of the fall was offset by a 30% rise in smelting due to higher volumes and improved prices. However, April saw some recovery in metals prices &ndash; copper was 8% higher &ndash; which was mirrored in Boliden&rsquo;s share price. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Cashflow Solution investment process involves the forensic analysis of historic cash flows and balance sheet developments in companies&rsquo; in their annual report and accounts. As a large proportion of the European company universe have December year ends and release the corresponding reports in March or April, we tend to make a number of portfolio changes around this period in order to reflect the latest cash flow analysis. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Measured by our cash flow yard stick, market valuations remain low on an equally weighted basis. Low valuations in the context of a down-trending market tend historically to point to very positive future returns on a 12 month view. Simultaneously, we have noted that investor anxiety is very high, pointing to the attractiveness of value strategies at this point. Value strategies have of late underperformed dramatically and relative to history it is clear investors are being paid a high premium to accept the risk of the strategy. As a consequence, our annual review has seen a shift to emphasise the more value-orientated of the secondary scores. We use these scores to highlight the best opportunities available within the top quintile of cash flow stocks. Historically, the portfolio has tended to have a negative exposure to value risk factors but this is not the case today. The portfolio changes implemented in April included the sale of <strong>Cembra Money Bank</strong>, <strong>Energias de Portugal</strong> <strong>Kering</strong>, <strong>Neste</strong>, <strong>Peab</strong> and <strong>Telenor</strong> and the purchase of <strong>Bank of Ireland</strong>,<strong> Bekaert</strong>, <strong>BNP Paribas</strong>,<strong> ISS,</strong> <strong>Pandora, Peugeot, Publicis Groupe </strong>and<strong> Randstad. </strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Lundin Energy (+34.0%), Merlin Properties (+20.8%) and Boliden (+12.8%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Total (-8.9%), Societe Generale (-8.8%) and Peab (-8.4%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
