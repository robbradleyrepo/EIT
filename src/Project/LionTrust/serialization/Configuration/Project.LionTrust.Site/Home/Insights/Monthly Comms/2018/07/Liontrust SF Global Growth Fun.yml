        <p style="text-align: left;"><strong><span>The Fund returned 9.5% over the quarter, outperforming both the IA Global sector average of 7.9% and the MSCI World Index&rsquo;s 8.1%*</span></strong><strong><span>.</span></strong></p>
        <p style="text-align: left;"><span style="font-size: 1.5rem;">While the news headlines were dominated by Trump&rsquo;s attempts to spark trade wars with Europe and China, underlying business fundamentals for the areas of the global market in which we invest remain strong.</span></p>
        <p style="text-align: left;"><span style="font-size: 1.5rem;">Important structural dynamics, such as the shift to a digital economy, the drive to improve efficiency and the importance of improving quality of life, also continue to drive earnings.</span></p>
        <p style="text-align: left;"><span style="font-size: 1.5rem;">In terms of individual stock drivers, Kingspan was among the best performers over the quarter. The global leader in technology related to insulation panels and boards continues to deliver strong growth across the US and Europe and this is despite headwinds for overall construction markets coming from Brexit in the UK and weather issues in the US.</span></p>
        <p style="text-align: left;">The importance of insulation as a means of cutting energy use in both commercial and residential construction, combined with Kingspan&rsquo;s technological lead, underpin a business that continues to beat market expectations and can grow based on these two structural drivers. </p>
        <p style="text-align: left;">US technology firm Intuit also enjoyed a strong second quarter. Intuit has two key products, both of which are market leaders. Quickbooks is undergoing a transformation as the offering moves from a subscription to a cloud- based model, ensuring the addressable market within small and medium businesses is expanding. </p>
        <p style="text-align: left;">The firm&rsquo;s turbo tax product is also experiencing super-normal growth, as it provides small businesses and individuals with software to help navigate the dreaded annual tax return. Both are simple, cost-effective products for small businesses and individuals. </p>
        <p style="text-align: left;">The move to a cloud-based offering is a key growth driver, as the lower monthly expense means more and more customers can access the products without large upfront costs. We have seen this type of situation in other industries, where the shift to cloud opens the addressable market significantly.</p>
        <p style="text-align: left;">Among the weaker performers over the quarter was Prysmian. We like the company for its leadership position in connectivity, which includes highly technical deep sea projects, but problems at one of these projects in the UK, the Western Link project, resurfaced and drove a profit warning. </p>
        <p style="text-align: left;">In the past, Prysmian&rsquo;s management has been able to contain and resolve project issues after initial mistakes so we are confident it can do so again &ndash; but these can be costly prolonged problems so we are watching the situation closely.</p>
