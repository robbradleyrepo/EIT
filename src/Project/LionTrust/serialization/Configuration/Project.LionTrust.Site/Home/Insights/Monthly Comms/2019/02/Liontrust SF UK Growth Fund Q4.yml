        <p style="margin-bottom: 0.0001pt;"><strong>The Fund returned -14.1% over the quarter, underperforming both the IA UK All Companies sector average of -12.5% and -9.7% from the MSCI UK Index</strong><strong>*.</strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong>&nbsp;</strong></p>
        <p class="s3" style="margin: 0cm 0cm 0.0001pt;"><span class="s2">Sentiment remained fragile through the period, with Red October the latest in a long line of market declines in that particular month.&nbsp;Hints the Federal Reserve&nbsp;may soften its interest rate stance&nbsp;and a three-month trade ceasefire between the US and China&nbsp;eased concerns&nbsp;to some extent but hopes for the traditional year-end rally ended in disappointment and most indices around the world posted negative figures for 2018 as a whole.<br><br></span></p>
        <p> In the UK, Brexit still dominates the news agenda and we wait to see how the situation develops as we tick down towards the UK’s scheduled exit from the European Union on 29 March.</p>
        <p>As ever, we follow economics and politics with interest but continue to focus on our core competence that we believe has enabled us to deliver outperformance: to identify businesses exposed to strong sustainability trends that will endure and grow their value per share regardless of the economic backdrop. Our process targets businesses that can grow structurally, driven by the shift towards a global economy that is more efficient, provides a higher quality of life and is more resilient.</p>
        <p>Among contributors to returns during a challenging period, BTG was the best performer, having spent much of 2018 providing greater clarification on the future of its various business lines – with Pneum RX now firmly out and Varithena firmly in for example. </p>
        <p>In the final quarter, the company took the opportunity to change its reporting structure and reframe its portfolio. Ultimately, the benefits of exposure to our <em>Enabling Innovation in healthcare</em> theme were recognised as Boston Scientific chose to buy the company at a 37% premium. </p>
        <p>Another solid performer was John Laing Group, which owns and manages sustainable infrastructure assets including transport, social infrastructure (hospitals and sports grounds), renewables and waste treatment facilities. The company is exposed to a number of our themes: the majority of its business is associated with <em>Making transportation more efficient</em> but it also benefits from <em>Increasing electricity generation from renewable sources</em> and <em>Improving recycling and waste treatment</em>. </p>
        <p>As such, the stock tends to have a low correlation with the broader equity market and so performed strongly amid the broad selloff over the period.</p>
        <p>We also saw a small positive contribution from one of our largest positions in the Fund, Compass Group. Compass provides catering services across the world and is exposed to our <em>Leading ESG management </em>theme. The business is well managed and, in recent years, has taken significant steps towards measuring and improving the environmental and social impacts it has on society. </p>
        <p>It reported final-year numbers on 26 November and results were stellar across the board, delivering organic revenue growth of 5.5% and underlying earnings per share growth of 12.5%.</p>
        <p>Turning to the weaker performers, Learning Technologies Group – the market leader in the fast growing e-learning workplace education market – experienced the largest share price fall over the quarter at 58%. This should be put in context however: the shares were actually up by over 140% over the nine months to the start of Q4 so ended the year down a more modest 2.9%. </p>
        <p>The company is a beneficiary of our <em>Providing education </em>theme and is experiencing strong organic growth from existing professional educational products, as well as consolidating the fragmented market, with a focus on innovative content and technology. </p>
        <p>Another drag on performance came from Smurfit Kappa, an integrated paper and paperboard manufacturer and converter. The company sits within our theme of <em>Improving industrial and agricultural processes </em>as paper and cardboard packaging has very high recycling rates (83% in the EU versus 40% for plastics), is biodegradable and competes with plastic on weight, cost and functionality. </p>
        <p>Fears of a slowdown in the global economy and concerns of pricing pressure in the packaging industry has led to a sharp selloff in the industry and Smurfit Kappa has been no different. We believe these fears are short term in nature however and see considerable value in the shares over a long timeframe. </p>
        <p>Elsewhere, Keller, the world’s largest ground engineering company, was one of the worst performers over the quarter as poor execution in its Asia-Pacific and Australian businesses offset good performance in Europe and the United States. </p>
        <p>Keller is also exposed to our <em>Leading ESG management </em>theme as the company has industry-leading environmental protection and health and safety standards and performance. Following the profit warning in October, the company is currently under review. </p>
