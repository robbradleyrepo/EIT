        <strong>The Liontrust UK Growth Fund returned 6.1%* in April, compared with the 6.4% return from the FTSE All-Share Index.<br>
        </strong><br>
        Equities rebounded strongly on an easing of the trade war worries which had stifled markets in March. Although China revealed some (fairly tentative) retaliatory tariffs of its own early in the month, April saw an acceptance that the confrontational rhetoric may well give way to a more pragmatic solution. From a geopolitical standpoint Donald Trump’s Twitter attack on Russia – for supporting a Syrian regime accused of using chemical weapons – would in normal circumstances be expected to spark some signs of risk-averse behaviour, or demand for ‘safe haven’ assets. However, April also brought us the spectacle of Kim Jong-Un becoming the first North Korean leader to set foot in South Korea for over 60 years, alleviating one of the largest geopolitical risks of recent months.&nbsp;<br>
        <br>
        As these global events transpired, UK equities rallied through the month. One macro factor that did have a large influence on returns in April was the oil price. Brent crude rose to over US$75 a barrel. Production restrictions implemented by Opec and Russia continue to have an effect on prices, while the US and UK’s participation in air strikes in Syria almost certainly contributed to April’s spike.<br>
        <br>
        The oil sector was the strongest area of the FTSE All-Share Index, returning 13.3%. The Fund holds a selection of stocks in this sector, leaving it slightly overweight relative to the index’s exposure. All of these stocks performed strongly in April: <strong>Petrofac </strong>(+22.7%), <strong>Royal Dutch Shell</strong> (+14.3%), <strong>BP </strong>(+12.3%) and <strong>Wood Group </strong>(+8.4%). In addition to the oil price boost, Petrofac was awarded an engineering, procurement and construction (EPC) project with Vedanta worth around US$233m. The contract runs for 23 months and covers a range of services at a deep gas field in Rajastan, India.&nbsp;<br>
        <br>
        Given the extent of equity market strength in April, the vast majority of Fund’s holdings made a positive contribution during the month; only 4 of 43 holdings suffered a fall.&nbsp;<br>
        <br>
        Standing out in the sea of green was <strong>AA </strong>(+69.0%), which partially rebounded from recent share price losses after releasing final results. Having reacted adversely to new CEO Simon Breakwell’s revelation of strategic changes in February, investors’ response to this announcement suggests a softening of attitudes regarding the company’s new direction. The results themselves show 2% growth in revenue to £959m but a 3% drop in EBITDA (earnings before interest, tax, depreciation and amortisation) to £291m – the impact of third-party garaging costs which were used to cope with workload peaks.&nbsp;<br>
        <br>
        Management reaffirmed its new strategy and financial targets, which are expected to see next year mark a low point in free cash flow due to investment costs. Cash generation should then improve towards £100m+ a year as the company looks to reduce its debt pile. The outsized effect of financing costs on profitability is illustrated by a 41% jump in PBT (profit before tax) despite the 3% EBITDA decline; an uplift driven by an £18m reduction in interest costs following a debt refinancing.&nbsp;<br>
        <br>
        Stronger than expected Q1 order intake at actuator manufacturer <strong>Rotork </strong>(+17.1%) contributed to it raising its full year revenue guidance to “mid to high single digit growth”. Order intake rose 21% year-on-year, which the company attributes to a continuation of the more favourable market trends seen in Q4 2017. The order book now stands at £228m, 12% higher than a year ago. The rise in order intake was particularly stark in its Fluid Systems business, which saw 46% growth as conditions improved in key end markets such as the oil &amp; gas industry.&nbsp;<br>
        <br>
        A half-year trading update from <strong>RWS Holdings </strong>(-17.0%) led to share price weakness due to its comments on the impact of currency trends and the initial performance of Moravia, a business acquired in late 2017. The company warned that dollar weakness against the pound, if maintained, would lead full year profits to fall short of consensus. RWS’s recent acquisitions in the US – LUZ, CTi and Moravia – have extended its operations beyond patent translation and into specialised IP support to sectors such as technology and pharmaceuticals. While this move has sound strategic logic, the Moravia purchase has experienced some teething problems in the form of lower-than-expected activity from certain clients.&nbsp;<br>
        <br>
        However, RWS commented that Moravia’s pipeline of new opportunities is strong, while integration of the business has identified more cost synergies than had been anticipated. We view this setback as a short-term hiccup and have taken the opportunity to buy into share price weakness. The effect of currency trends on profitability is very much a case of “swings and roundabouts” and has no impact on the Economic Advantage attractions which we have identified in RWS.&nbsp;<br>
        <br>
        An AGM statement from <strong>British American Tobacco </strong>(-3.2%) majored on the company’s prospects for replacing declining cigarette sales. Its ‘Next Generation Products’ include vapour, tobacco heating, oral tobacco, snus and moist snuff. Although these new products helped it grow revenue and profit in 2017, it has warned that exchange rates could be a headwind – to the tune of -8% on earnings per share if current rates were maintained. This warning was not the primary cause of weakness in BAT’s shares however, which can instead be attributed to read-across from US peer Philip Morris, which sounded a note of caution on the adoption rates of alternative devices.&nbsp;<br>
        <br>
        <strong>Reckitt Benckiser</strong> (-4.0%) was another faller within a strong market after a full year trading update disappointed relative to expectations. Total like-for-like growth of 2% was behind consensus forecasts for an uplift of closer to 3%. The company maintained its full year target of 2%-3% growth.&nbsp;<br>
        <br>
        <strong>Positive contributors included:&nbsp;</strong><br>
        AA (+69.0%), Petrofac (+22.7%), Rotork (+17.1%), Royal Dutch Shell (+14.3%) and BP (+12.3%).<br>
        <br>
        <strong>Negative contributors included:</strong><br>
        RWS Holdings (-17.0%), Reckitt Benckiser (-4.0%), British American Tobacco (-3.2%) and Spectris (-0.2%).<br>
