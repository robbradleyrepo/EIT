        <p><strong><span>The Liontrust Global Alpha Fund returned 0.3% over the quarter, meaning it underperformed against both the MSCI AC World Index and the IA Flexible Investment sector, which returned 3.4% and 1.7%, respectively. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Market Overview</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p><span>It was a volatile quarter, with macro factors dominating markets. The key issue over the quarter was the ongoing US/China trade war, which fed into concerns about a global economic growth slowdown. However, at the same time, central banks remained highly supportive, with the US Federal Reserve’s rate cuts providing a floor to equity markets. Though this initially meant bond yields continued their well-trodden downward path, fixed income markets sold off heavily in early September. There seemed to be little economic data to support these moves, with the signs suggesting many investors were simply taking profits from what had become a very crowded trade. This move in bond yields had a profound effect on equities, as there was large rotation within the market with value stocks, having considerably underperformed over the course of 2019, enjoying a sharp rally in September as global bond yields rose. As a result, high growth areas of the market (such as certain parts within the technology sector), witnessed a painful de-rating. As a result of the uncertainty surrounding Chinese growth, emerging market equities considerably underperformed relative to their developed market counterparts over the quarter. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Portfolio attribution </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p><span>The Fund’s underperformance relative to the Index was driven by two factors: the poor relative returns from emerging markets and sharp de-rating within the technology sector. This is evidenced by the largest detractors to the portfolio’s returns, which included the likes of Twilio and Rapid7, given high growth areas such as cybersecurity and communications software (having delivered very strong returns over recent times) bore the brunt of the market rotation towards value names. The other key detractors included Mandarin Oriental (thanks to trade war-induced concerns and the Hong Kong protests), as well as Tencent and Ping An Insurance. On a more positive note, the Fund’s strongest contributor to returns was Alphabet, which rallied strongly following a very positive update to the market, which in part was due to improved revenue relating to its advertising and cloud gaming platforms. Outside of Alphabet, the strongest performers tended to be our more defensive holdings including Brown Forman and CME Group (which tends to benefit during periods of heightened market volatility). </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Outlook</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p><span>Despite the ongoing uncertainty thanks to the US/China trade war, we remain relatively optimistic in our outlook for the global economy. Fears surrounding global economic growth continue to weigh on investor sentiment, but we believe fears of a recession in the US are considerably overblown and while Chinese growth is slowing, we believe the authorities have a huge amount of tools at their disposal (both in terms of monetary and fiscal policies) to offset the impact of US tariffs. We therefore believe the macroeconomic backdrop remains supportive, particularly within emerging markets where valuations remain low economic growth continues to improve. Given the more dovish rhetoric from the US Federal Reserve, low inflation and increasing technological disruption across the market, we struggle to see how the recent rally in classic value stocks can be continue and therefore maintain our focus on high quality companies that can deliver sustainable growth.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span style="color: #221e1f;">&nbsp;</span></p>
