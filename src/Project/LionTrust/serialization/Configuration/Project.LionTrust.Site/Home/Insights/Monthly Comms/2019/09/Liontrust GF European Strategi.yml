        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund&rsquo;s A4 share class returned -0.8%* in euro terms in August (A3 share class -0.7%), compared with the -1.4% return from the MSCI Europe Index and -0.4% return from the HFRX Equity Hedge EUR Index</span></strong><strong><span>.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Net exposure at the end of August was c.78%. A strong performance by the short book offered some protection to the Fund amid the sell-off in European equities. A number of short holdings registered double digit declines, outstripping the fall in the wider market. The long book performed largely in line with the MSCI Europe Index. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>European stocks joined the global equity slump as US-China trade tensions weighed on sentiment once again. Trump announced at the beginning of the month that the US would impose a 10% tariff on US$300bn worth of Chinese imports on 1 September. The following day the Chinese renminbi fell to its lowest level against the US dollar since February 2008, resulting in accusations of currency manipulation from the US and fears that a currency war could add to trade woes. Trump added fuel to this fire by continuing his attacks on the Federal Reserve for keeping the dollar too high.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>As the month wore on, Trump stated that tariffs would be delayed on around US$155bn worth of consumer goods until December with the aim of reducing the impact on consumers ahead of Christmas. However, he later raised the tariff rate to 15% and warned US companies to exit the Chinese market. China stated that it will retaliate with &ldquo;necessary countermeasures&rdquo; and commented that the US had seriously violated the agreement struck by the two countries in the Osaka G20 meeting.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>As has been the case in previous episodes of US and China trade tensions, defensive assets benefitted. Gold is an obvious illustration of this, with the metal hitting its highest level for over six years. </span><span>It was also apparent in equity market sector trends; </span><span>in the MSCI Europe Index, consumer staples (+3.4%), utilities (+3.3%) and health care (+3.0%) were the best performers in euro terms. Energy (-7.3%), financials (-5.4%) and IT (-4.2%) experienced the worst of the sell-off.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Within the long book, it was mining stocks that weighed on performance. <strong>Evraz </strong>(-18.6%), <strong>BHP Group </strong>(-9.9%) and <strong>Anglo American </strong>(-9.6%) all suffered as </span><span>iron ore prices declined. The metal and other commodity prices came under pressure from the renewed US-China trade tensions and signs of a slowdown in the Chinese economy. Meanwhile, clothing companies<span style="color: red;"> </span><strong>Moncler </strong>(-8.3%), <strong>Adidas </strong>(-6.9%) and <strong>Kering </strong>(-6.2%) </span><span>all suffered amid the rotation out of cyclical areas of the market. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Adidas also reported second quarter earnings. Operating profit rose 9% to &euro;643 million, which was a touch below the market&rsquo;s estimate of &euro;648m. However, the company said that sales growth in its target area of Greater China continued at a double-digit rate and added that it maintains guidance for the full-year. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>VMware</span></strong><span> (-23.8%) was also a poor long book performer after it announced a deal to purchase Pivotal Software and Carbon Black for a combined sum of almost US$5bn. Pivotal Software is a cloud software service, with which VMware has a long history of collaboration while Carbon Black is a cybersecurity firm. The share price weakness reflected the market&rsquo;s perceived risk of integrating the two new businesses.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There were a number of notable gainers during August. Danish drinks group <strong>Royal Unibrew </strong>(+16.9%) stated that EBIT (earnings before interest and taxes) for 2019 is now expected to be at the upper end of its Dkr1.44bn-Dkr1.47bn guidance after posting strong interims. The company recorded an 11% increase in EBIT in the first six months of 2019, with contributions from all its segments. Royal Unibrew has been increasing its focus on addressing new customer trends within areas such as &ldquo;good for you&rdquo;; low/no sugar beverages were among the top performing segments in the first half.<strong> </strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Novo Nordisk</span></strong><span> (+9.8%) announced that sales growth at constant currencies is expected to be between 4% and 6% in 2019, higher than its previous estimate of between 2% and 5%, while operating profit growth guidance was raised and narrowed to 4%-6% from 2%-6%. The diabetes focused healthcare company said the upgraded guidance was a result of a strong interim period, in which net sales increased 5% and operating profit rose 6%. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The biggest contributor to the short book&rsquo;s performance was a US energy provider which dropped after its 2020 guidance disappointed the market and led to cuts in analyst estimates. It was a similar story for a US performance materials manufacturer which suffered analyst downgrades due to the potential effects from the US-China trade conflict. The main detractor from the short book performance was an alcoholic beverage company which accepted a takeover bid representing a 90% premium to its share price. </span></p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
