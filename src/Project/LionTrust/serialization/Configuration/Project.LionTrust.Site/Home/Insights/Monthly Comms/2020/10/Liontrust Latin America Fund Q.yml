        <p><strong>The Liontrust Latin America Fund returned -9.6% during the third quarter of 2020 compared with a return of -5.7% for the MSCI EM Latin America Index*.</strong></p>
        <p><span style="font-size: 1.5rem;">Mexico and Brazil have both had to deal with severe impacts from coronavirus although cases and deaths in both countries have been declining for the past two months. The economic paths have been quite different – Mexico saw a deeper fall followed by a mild recovery, while Brazil managed a more contained decline in activity and a faster normalisation. The key behind this divergence has been the fiscal response in each country. Mexico’s limited support package of just 1.2% of GDP, the lowest in Latin America, reflected a cautious approach to preserve fiscal prudence, while Brazil’s stimulus at 12% of GDP, the highest in the region, has taken a toll on public finances.</span><br /></p>
        <p><span style="font-size: 1.5rem;">Mexico’s GDP dropped by 18.7%yoy in 2Q20 as non-essential activities were suspended in April and May. The economy has reopened gradually since June, but normalisation has been slow and uneven. GDP is forecast to contract by 10% this year before recovering by 3.5% in 2021. On the other hand, Brazil’s economy has been more resilient than most other countries in the region. It contracted by 11.4%yoy in 2Q20, and 2020 estimates have been revised upwards from -7% to -5%. The government’s ambitious aid program has helped households and businesses deal with the economic impact of coronavirus, but it has put further pressure on public finances which were already stretched prior to the pandemic. The key for Brazil, therefore, is to provide a credible plan to shore up the fiscal accounts over the medium term. The administrative and tax reforms are an important part of this, along with privatisations. The administrative reform is expected to save R$300bn over ten years, and while the tax is aimed to be neutral for revenues, a simpler tax system should help drive the denominator in the debt/GDP ratio. Following the sanitation reform earlier this year, the first privatisation happened at the beginning of October with Brookfield winning the concession in Alagoas for R$2bn and a further R$2.5bn of investment. The success of this auction could encourage other municipalities to explore privatisations which would both promote investment and improve water and sanitation coverage across Brazil.</span><br /></p>
        <p><span style="font-size: 1.5rem;">The primary detractors from performance were Brazilian utilities and homebuilders, and Mexican banks. Despite the positive fundamental momentum in the utilities sector, fiscal concerns drove longer term yields sharply higher which weighed on valuations. Similarly for the homebuilders, where companies are reporting record numbers, the impact of yields has outshone fundamentals. As yields stabilise we think these strong fundamentals will support a recovery across these two sectors.</span><br /></p>
