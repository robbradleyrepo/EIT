        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Fund returned -1.6%* in sterling terms in March, compared with the -3.3% return from the MSCI Europe ex-UK index</span></strong><strong><span>. </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>European stocks took another leg lower in March, this time due to growing concerns of a trade war. US President Donald Trump announced a 25% tariff on steel imports and a 10% tariff on aluminium imports. This raised the expectation of retaliation from other major powers and Trump’s hint that some trading allies will be temporarily spared from the tariffs was not enough to reverse market sentiment. In addition, Trump announced a 25% tariff on up to US$60bn in annual imports from China. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Elsewhere, global monetary policy continued to tighten. New US Federal Reserve Chair Jerome Powell oversaw the central bank’s first interest rate increase of 2018. Though the Federal Open Market Committee’s dot-plot of future interest rate estimates showed no change to the three projected hikes in 2018, its rate expectations for 2019 were upgraded. The European Central Bank dropped wording about expanding its bond-buying programme from its policy statement, indicating another step towards curbing its quantitative easing scheme. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Equity indices across the globe took a hit from this mixture of events and in the MSCI Europe ex-UK Index most sectors ended lower in sterling terms. Having been more resilient in recent months financials (-6.8%) and materials (-5.2%) were among the worst performers. The reverse was true for the gainers, with utilities (+3.3%) and real estate (+1.9%) having had poor performances prior to March.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The consumer discretionary sector was one of the main sources of positive attribution for the Fund which helped it outperform the MSCI Europe ex-UK Index. <strong>Technogym </strong>(+15.5%) was a large gainer after the gym equipment manufacturer and service provider released robust 2017 results with a net profit increase of 41% to €61.2m, which came in ahead of consensus. Revenue grew in all of the company’s geographic areas, with North America providing the fastest growth of 13% and an upbeat outlook pointed to further growth in revenue and profit for 2018. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Portuguese energy company <strong>EDP-Energias de Portugal </strong>(+11.1%) was another to see its shares rise, despite reporting difficult conditions in 2017. Gross profit during the year fell 6% while recurring EBITDA (earnings before interest, taxes, depreciation and amortisation) fell 5% due to an extreme drought in Portugal and Spain reducing its hydro resources. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The energy sector was one of the weaker areas for the Fund with </span><strong><span>Fred Olsen Energy</span></strong><span> (-38.8%) and <strong>Subsea 7</strong> </span><span>(-18.0%) dragging on performance. Subsea 7’s shares declined after reporting disappointing fourth quarter results. The engineer and energy services company stated that adjusted EBITDA was US$176m, below the consensus estimate of US$214m. Net income during the period also came in below the market view but revenue was in line.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Elsewhere, <strong>Deutsche Pfandbriefbank </strong>(-11.6%) reported a 21% rise in pre-tax profit in 2017 to €204m, driven by net interest and commission income. However, management guided pre-tax profit for 2018 to be between €150m-€170m reflecting lower aggregate net interest and commission income and costs in relation to its real estate finance portfolio.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>In keeping with the Cashflow Solution investment process, we began our annual review of companies’ report and accounts. In upcoming months we will implement changes to the Fund holdings in line with our findings from the review.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Technogym (+15.5%), EDP – Energias De Portugal (+11.1%) and SimCorp (+9.8%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Fred Olsen Energy (-38.8%), Subsea 7 (-18.0%), and Covestro (-15.3%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
