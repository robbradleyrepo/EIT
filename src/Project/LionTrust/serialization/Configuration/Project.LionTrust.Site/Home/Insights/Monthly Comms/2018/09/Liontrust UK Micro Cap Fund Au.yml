        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Liontrust UK Micro Cap Fund returned 2.9%* in August. The Fund does not have a formal benchmark, but for reference, the FTSE Small Cap (excluding investment trusts) Index returned -0.9%, the FTSE AIM All-Share Index returned 1.1% and the average return of funds in the IA UK Smaller Companies sector was 0.3%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Shares in <strong>Bioquell</strong> (+36.9%) rallied throughout August as investors digested interim results released on 24 July. An operational restructuring is feeding through to an improvement in profitability which led management to predict full year profits will exceed consensus market expectations. In the first six months of the year the provider of bio decontamination solutions grew revenues 13% in constant currency terms to £15.7m while profit before tax jumped to £2.0m from £1.4m last year. The resulting upgrade to broker forecasts was the fourth double-digit increase in the last year, which goes a long way towards explaining Bioquell’s share price momentum. In May, the company had announced the sale of its MDH Defence business for an initial consideration of £0.4m, with a further £0.6m in potential contingent payments. This disposal follows on from the 2017 sale of its Airflow division. Bioquell is now focused purely on bio decontamination for the pharmaceutical, life sciences &amp; healthcare industries.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Pennant International</span></strong><span> (+36.5%) received a boost from its provisional selection, subject to contract, on a three year deal worth in the region of £25m - £30m. </span><span>The company provides equipment to the defence industry and its main products are highly realistic simulators of pieces of capital equipment (such as tanks) which military colleges and departments of defence use in training programs. The nature of selling to the defence sector is that contract details often cannot be disclosed; Pennant is unable to name the customer on this order – which is the largest in its history –</span><span> but expects a deal to be formally confirmed later in 2018.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>On the last day of August, <strong>Murgitroyd </strong>(+16.0%)<strong> </strong>issued a trading update for the full year to 31 May which confirmed it is on track to announce the £4.1m expected by the market. With a year-end cash of over £3m, the company also hiked its final dividend to 14.5p, taking the FY2018 total to 21p, up from 17p last year. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>FireAngel </span></strong><span>(-23.1%) was sold out of the portfolio after issuing the latest in a long line of disappointing updates. Already this year its shares had been knocked by a dispute with BRK Brands, one of its suppliers of smoke detectors, over an alleged breach of contract, overstocking in the German market and disruption at a new manufacturing site in Poland. August’s announcement – an interim trading statement – warned that the full year loss was likely to be £0.5m, worse than already-depressed expectations. In the face of mounting evidence that the company is failing to generate acceptable financial returns from its Economic Advantage intangible assets, the fund managers chose to cut losses and sell the position. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Statpro</span></strong><span> (-22.0%) also fell reasonably heavily. On first glance, the release seemed to contain little cause for share price weakness. Revenue rose 22% to £27.2m in the first half of 2018 while adjusted EBITDA increased 23% to £4.3m. This growth primarily reflected the impact of the Delta acquisition, which has integrated well so far. Furthermore, the company stated that it is on course to meet analysts’ full year expectations. The sell-off appeared to have been sparked by concerns over a 2% drop in annualised recurring revenues.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Bioquell (+36.9%), Pennant International (+36.5%), Murgitroyd (+16.0%), Tatton Asset Management (+15.8%) and Solid State (+15.3%).<br></span></p><p style="margin-bottom: 0.0001pt; text-align: left;"><br></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 1.5rem; color: red;"></span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>FireAngel Safety Technology (-23.1%), Statpro (-22.0%), Lighthouse Group (-10.1%), Instem (-9.5%) and Mind Gym (-6.9%).<br></span></p><p style="margin-bottom: 0.0001pt; text-align: left;"><br></p>
