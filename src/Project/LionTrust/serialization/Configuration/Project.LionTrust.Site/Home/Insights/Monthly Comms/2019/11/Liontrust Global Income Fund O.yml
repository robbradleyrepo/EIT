        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned -2.2%* in sterling terms in October compared with a -1.8% return by the MSCI ACWI High Dividend Yield Index and the -2.0% average return from funds in the IA Global Equity Income sector.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund’s most recent income distribution was announced on 30 June 2019, taking the Fund’s 12 month income yield to 5.0%. The Fund targets an income level in excess of the yield on the MSCI World Index. The index yielded 2.7% over the same period.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Equity markets began the month on unstable footing as traders reacted to poor US private sector payrolls data and further weakening in global manufacturing indicators. This added to ongoing trade war and Brexit uncertainties and resulted in a global stockmarket slump. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>During the rest of October, stocks gradually clawed back some losses. There were some tentative signs of progress in the US and China trade talks, with US trade representatives stating they are close to finalising some sections of the “phase one” deal. There have been many false dawns when it comes to thawing trade relations between the two superpowers so investors were limited in their enthusiasm. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Brexit developments also caught the market’s attention. PM Johnson struck a deal with the EU and although he failed to get it ratified by parliament to meet the 31 October deadline, he was successful in securing a December general election. The pound rose as traders assessed that risks of a no deal Brexit receded, which in turn weighed on the MSCI ACWI High Dividend Yield’s returns in sterling terms. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Brexit and trade news fed into the US Federal Reserve’s decision to signal no further immediate monetary easing measures following a third interest rate cut in its October meeting. Chair Jerome Powell said that chances of a no deal Brexit have materially declined and the potential of phase one agreement with China has meant that the principal risks to global growth have subdued.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Telenor </span></strong><span>(-9.5%) was a one of the Fund’s weakest performers. The Norwegian telecoms company issued third quarter results which were largely in line with market expectations but highlighted difficult trading conditions in Pakistan, partly resulting from the re-introduction a local telecom tax. This meant that currency adjusted gross profit (excluding new acquisition DNA) declined by NKr800m. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Lukoil’s </span></strong><span>(+5.7%) update was particularly pleasing from an income point of view. The Russian oil company’s board approved a new dividend policy of at least 100% of the company’s adjusted free cash flow. The company said this will mean payouts are likely to be above historic levels. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Severstal’s </span></strong><span>(-9.6%)<strong> </strong>shares fell heavily alongside global markets at the start of the month and failed to recover even after the Russian steel company reported third quarter results ahead of analyst estimates. Earnings before interest, taxes, depreciation and amortisation rose 4.5% to US$787m versus the consensus estimate US$759m, while revenue came in-line with the market view of US$2.1bn. The company said global steel demand was supported by China but is weak elsewhere. </span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><span>US personal care company <strong>Kimberly-Clark</strong> (-11.1%) also slipped despite reporting solid quarterly numbers. Net sales edged higher to US$4.6bn, while organic sales increased 4%, leading the company to raise full year organic sales growth guidance to 3%-4% from just 3% previously. However, with the shares already trading near all-time highs, it appeared the market had higher expectations.</span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><span>We sold a residual position in <strong>International Personal Finance</strong> during October. </span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><strong><span>Positive contributors to performance included:</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><span>Deutsche Pfandbriefbank (+6.3%), Anglo American (+5.9%) and Lukoil (+5.7%).</span></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p><span>GWA Group (-17.0%), Gaztransport et Techinigaz (-12.7%) and Kimberly-Clark (-11.1%).</span></p>
