        <p style="text-align: left;"><strong><span>The Fund returned -1.6% in absolute terms over the quarter </span></strong><strong><span>against the </span></strong><strong><span>MSCI Europe Index’s </span></strong><strong><span>3.0%*, resulting in underperformance of 4.6%.</span></strong></p>
        <p style="text-align: left;"> This came against ongoing geopolitical uncertainty, with US and China trade tensions remaining high and the deal to overhaul NAFTA (the N<span style="color: #222222;">orth American Free Trade Agreement)</span> doing little to ease things. Europe’s relationship with the US is on stronger footing however, after EU Commission President <span>Juncker’s July </span>trip to America resulted in a ‘zero tariff, zero non-tariff barriers and zero subsidies’ deal on non-auto industrial goods and agreements to keep working on services, chemicals and soybeans.</p>
        <p style="text-align: left;">Developments in Italy added to volatility, with the government seeking a 2019 budget including a deficit of 2.4%. Although significant, we expect difficult negotiation rather than anything more serious between the EU and Italy.</p>
        <p style="text-align: left;">Our process remains focused on high-quality companies with long-term sustainability drivers that should grow regardless of the economic or political backdrop but as ever, we are monitoring the situation on trade, as well as ongoing political volatility, for potential impacts on growth trends across Europe. </p>
        <p style="text-align: left;">Against this backdrop, our exposure to financials, and our picks in the sector, were the largest positive factor, with DNB, 3i and Handelsbanken performing well. </p>
        <p style="text-align: left;">DNB is a Norwegian retail bank identified under our Increasing financial resilience theme and possesses the quality indicators we look for in banks including prudent lending practices, strong capitalisation and growing returns on equity. It is also highly correlated to the price of oil due to the makeup of the Norwegian economy, offering diversification for the fund. </p>
        <p style="text-align: left;">Other positive contributors included a new position in Austrian-listed power company Verbund. Our thesis is based on a continued increase in the <span class="ilfuvd">EU Emission Trading System </span>carbon price: this had traded&nbsp;below <span>€</span>5 per tonne of CO2 for years but recently breached the <span>€</span>20 level for the first time since 2008 and we believe it can keep rising to <span>€</span>25-30 (and beyond), which in turn inflates the power price in Europe. </p>
        <p style="text-align: left;">Verbund, as a hydro player with relatively low costs, is highly operationally leveraged to an increase in power prices and the resulting cashflows from selling its own product, which emits very little carbon, at a higher price. The purpose of the carbon price is to make the most carbon-intensive forms of electricity uneconomic and ultimately reduce Green House Gas emissions from electricity generation in Europe. </p>
        <p style="text-align: left;">With its low-carbon electricity generation, Verbund is a beneficiary of decarbonising the grid. Despite strong performance from the stock, we believe the predicted appreciation in carbon prices is not currently priced in.</p>
        <p style="text-align: left;">A number of stocks pulled down returns over the quarter, including Valeo, Infineon, Hella and ASML in our <em>Increasing auto safety</em> theme and Wessanen.</p>
        <p style="text-align: left;">We remain confident in the auto safety trend but Valeo in particular is struggling to convert this into profitable growth and, having halved our position in August, it remains under review. </p>
        <p style="text-align: left;">With ASML, Infineon, and Hella however, all three are market leaders in their respective fields and we remain confident in their prospects over the longer term.</p>
        <p style="text-align: left;">ASML is a semiconductor equipment manufacturer and <span>sole supplier of EUV (extreme ultra violet) lithography equipment, while </span>Infineon is another semiconductor business, playing a key role in providing the chips for auto safety systems. Hella meanwhile produces lighting technology, electronics components and computer systems for the automotive industry and is the leader in the manufacture of LED lighting for cars with 60% market share. </p>
        <p style="text-align: left;">In recent months, these stocks have suffered from slowing end markets, with several factors weighing on short-term sentiment. This ranges from trade concerns to the Worldwide Harmonised Light Vehicle Test Procedure, new regulation on emissions that has caused delays for car manufacturers.</p>
        <p style="text-align: left;">Wessanen surprised the market with a July warning that lower-than-expected Q2 sales indicated fundamental issues that would impact longer-term performance. There are clear issues around the company’s ability to capture growth in the healthier eating market and as a result, Wessanen is also under review. </p>
