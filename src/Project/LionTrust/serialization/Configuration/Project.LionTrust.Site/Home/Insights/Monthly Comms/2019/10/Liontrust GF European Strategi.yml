        <p style="margin-top: 0px; margin-bottom: 0.0001pt;"><strong>The Fund’s A4 share class returned 4.8%* in euro terms in September, compared with the 3.8% return from the MSCI Europe Index and 0.7% return from the HFRX Equity Hedge EUR Index</strong><strong>.</strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong>&nbsp;</strong></p>
        <p style="margin-bottom: 0.0001pt;">Global equities staged a recovery from August’s slump as central bank policy again took centre stage. The European Central Bank cut benchmark interest rates further into negative territory and altered its forward guidance to state that rates would remain at these levels or lower until inflation picked up to close to the 2% target. Previously the bank had only committed to avoiding rate rises until mid-2020. It also revived quantitative easing, announcing an open-ended €20bn-a-month programme from November.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The US Federal Reserve cut rates by 25 basis points to a range of 1.75%-2.0%, in a move interpreted as a hawkish cut. The Fed’s indication that further cuts should not be expected drew the ire of President Trump, who launched another twitter attack on Jay Powell. Trump became more incensed as a formal impeachment enquiry was opened later in the month after accusations that he had asked Ukraine to investigate Joe Biden.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Developments in the US-China trade spat continued to be volatile, with both parties announcing some temporary postponement of tariffs before the month finished with speculation the US was exploring ways of limiting investment in China’s financial markets. Political volatility was also an ongoing feature in the UK as Parliament passed an emergency law to stop no-deal Brexit and then blocked Boris Johnson’s attempts to hold a snap election. He proceeded to suspend Parliament, only for the Supreme Court to rule that the move was unlawful.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Oil prices surged following attacks on Saudi Arabian oil facilities that were blamed on Iran. Brent crude rose 15% to US$69/barrel on the day of the attack, before settling down to US$61 by month end. The European energy sector rose 6.8% in September, beaten only by financials (+8.5%). More typically defensive sectors such as consumer staples (-0.3%) and health care (+1.6%) were the laggards.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The Fund’s net exposure at the end of September was c.68%. Long book returns beat the market average while the short book, although detracting overall in a buoyant market, showed limited participation in the rise.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The Fund’s net position reflects our&nbsp;generally constructive view of equity markets, which is supported by a lack of egregious valuations and widespread uptrends in the major equity market indices.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">There was a significant shift in the style bias to market returns in September, as equities with ‘value’ characteristics markedly outperformed those with ‘growth’ credentials.&nbsp;The MSCI Europe Value index returned 6.2%, compared to the 1.7% from the Growth index. Momentum-based strategies proved very volatile as market leadership shifted between these groups of stocks.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin: 0cm 0cm 0.0001pt;">We have noted surges in both corporate optimism and investor anxiety in the US. Investor anxiety has climbed particularly in sectors vulnerable to a prolonged trade war with China. While these conditions are not replicated in Europe, style and market direction in Europe are highly correlated with developments in the US, so we will monitor developments closely. High investor anxiety often precedes strong performance from value strategies, so while this measure remains elevated we could observe further sharp bouts of style rotation.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">September’s Fund stock selection was particularly strong within the IT sector, where&nbsp;<strong>Codan</strong>&nbsp;(+18.2%), an Australian developer of technologies for use in harsh environments, was among the long book’s largest risers. On the short side, disappointing Q2 results from a US cloud software company made a positive contribution to the Fund, as did a UK provider of support services to the video gaming industry that released interim results during the month. The positive IT sector performance was achieved despite losses on short positions in a Norwegian semiconductor designer whose shares rallied on a broker upgrade and a US cloud computing company that beat expectations with Q2 results.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Elsewhere within the long book,&nbsp;<strong>Bovis Homes</strong>&nbsp;(+12.4%) was another key positive contributor. Investors welcomed the news – released on the same day as interim results – that the company had re-initiated discussions around a deal to acquire Galliford Try’s housing division</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
