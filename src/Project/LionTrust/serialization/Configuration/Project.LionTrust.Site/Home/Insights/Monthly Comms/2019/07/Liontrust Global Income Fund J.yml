        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned 4.2%* in sterling terms in June compared with a 4.4% average return from funds in the IA Global Equity Income sector.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Central bankers provided impetus for markets to bounce back from their wobble in May. The US Federal Reserve gave its strongest hint yet that it is ready to loosen its monetary policy. The bank dropped the word &ldquo;patient&rdquo; from its June policy statement, while noting that uncertainties have increased with regards to the outlook for inflation and economic growth. The Federal Open Market Committee will &ldquo;act as appropriate to sustain the expansion&rdquo;. According to futures markets, a rate cut in the next meeting in July is certain. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>The Fed&rsquo;s statement came after European Central Bank (ECB) President Mario Draghi indicated the possibility of extra monetary support for the eurozone. In a speech on 20 years of ECB monetary policy, Draghi highlighted that risks to the economic outlook remained tilted to the downside and if there isn&rsquo;t an improvement then additional stimulus would be required. His speech sparked a rally in eurozone debt with the yield on German 10-year Bunds reaching a new record low. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Away from central banks, an escalation in geopolitical tensions saw a surge in oil prices in the second half of June. Iran was blamed for an attack on two oil tankers in the Gulf of Oman and the downing of a US reconnaissance drone. Trump said US aircrafts were en route to strike back against Iran, but he called off the attack at the last minute. The fears that this conflict could continue and potentially disrupt oil supply lines saw the price of Brent rise 11% in the second half of June. This supported shares in French energy giant <strong>Total </strong>(+7.9%) and Swedish oil and gas exploration company <strong>Lundin Petroleum </strong>(+13.2%). The price of gold, a traditional safe haven, meanwhile reached its highest price in over five years. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>The MSCI World Index ended the month up 5.6%, with all sectors closing higher though there was a mild cyclical bias. The best performers in sterling terms were materials (+10.1%), IT (+8.1%) and consumer discretionary (+7.3%), while real estate (+1.5%), utilities (+3.3%) and communication services (+3.4%) were the biggest laggards. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Two of the Fund&rsquo;s large cap miners <strong>Anglo American </strong>(+18.4%) and <strong>Rio Tinto </strong>(+7.6%) participated in the materials rally. The sector benefited from higher iron ore prices amid supply shortages and greater demand from China. Rio Tinto&rsquo;s gains were restricted at the end of the month when it cut its full-year guidance for iron ore production to 320m-330m tonnes compared to previous guidance of 333m-343m tonnes. This was a result of challenges in its Pilbara operations in Western Australia causing a greater proportion of low grade products.&nbsp; </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>An update from the Polish government that it will reduce the cap on non-interest cost of consumer loans to a flat 10%, from 25% hurt shares in <strong>International Personal Finance Group </strong>(-24.6%). The home credit provider noted that the proposals will need to be reviewed by the EU and it will seek a &ldquo;more positive outcome&rdquo;. The company added that it will update the market on the potential impact from the proposal, but the sizeable decline in its share price suggested that investors are expecting a significant blow.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>We executed a number of changes to the portfolio as a result of our annual review of the published report &amp; accounts of companies in our stock universe. In June, we exited positions in <strong>Altri SGPS</strong>, <strong>Barratt Developments</strong>, <strong>BGC Partners</strong>, <strong>BOC Hong Kong Holdings</strong>, <strong>Eutelsat</strong>, <strong>Glusking Sheff + Associates</strong>, <strong>ING Groep</strong>, <strong>Marks &amp; Spencer Group</strong>, <strong>Navigator</strong> <strong>Co</strong>, <strong>Newmark Group</strong>, <strong>Nokian</strong> <strong>Renkaat</strong>, <strong>O2 Czech Republic</strong>, <strong>Resurs Holding</strong>, <strong>Spark New Zealand</strong> and <strong>UPM-Kymmene</strong>.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>We opened positions in US biopharmaceutical companies <strong>AbbVie</strong> and <strong>Amgen</strong>, UK pharmaceutical company <strong>GlaxsoSmithKline</strong>, oil and gas companies <strong>Lundin Petroleum </strong>and <strong>Royal Dutch Shell &lsquo;A&rsquo; shares</strong> and Norwegian telecoms operator <strong>Telenor</strong>. &nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><strong><span>Positive contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Anglo American (+18.4%), Seagate Technology (+13.5%) and Lundin Petroleum (+13.2%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>International Personal Finance (-24.6%), Ensign Energy Services (-11.4%) and Deutsche Pfandbriefbank (-5.3%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
