        <p><strong><em><span>The Fund has an income Target Benchmark of 110% the yield on the MSCI AC Asia Pacific ex-Japan Index. The Fund’s most recent income distribution was announced on 31 December 2019. Its distributions over the 12 months to 31 December 2019 – expressed relative to the Fund’s price on 31 December 2018 – give a 12 month yield of 5.1%. The MSCI AC Asia Pacific ex-Japan Index yield on the same basis was 3.2%.</span></em></strong></p>
        <p><strong><em><span>&nbsp;</span></em></strong></p>
        <hr />
        <p style="margin-bottom: 0.0001pt;"><strong><span></span></strong><span class="A2"><em><span>&nbsp;</span></em></span></p>
        <p style="margin-bottom: 0.0001pt;"><span class="A2"><em><span>Source: Financial Express, as at 31.12.19, total return (net of fees and income reinvested), bid-to-bid. Fund launched on 05.03.12.</span></em></span><strong><em><sup><span>†</span></sup></em></strong></p>
        <p style="margin-bottom: 0.0001pt;"><em><span>&nbsp;</span></em></p>
        <p><span>The fourth quarter marked a shift in the region’s political tone as Trump edged towards what appeared to be a truce in his trade spat with China, which subsequently crystallised as a limited ‘</span><span>phase one’ </span><span>agreement in January 2020</span><span>. This specifies US$200bn of additional Chinese purchases of US goods over two years including US$78bn in manufactured goods, US$32bn in agricultural products, US$52bn in energy and US$38bn in services. </span><span>The US cancelled new tariffs scheduled for 15<sup>th</sup> December 2019 and agreed to reduce existing tariffs on US$112bn worth of goods from 15% to 7.5%. Tariffs of 25% on US$250bn worth of Chinese imports to the US will remain. </span></p>
        <p><span>Confusingly, while trade progress was being made Trump</span><span> simultaneously launched attacks in other areas. He rankled China by passing the Hong Kong Human Rights and Democracy Bill, which requires certain levels of independence for Hong Kong if China is to retain its current status as a unique trading partner with the US. The Nikkei also reported that <strong>Taiwan Semiconductor Manufacturing Company</strong> is being encouraged to manufacture military-used chips in the US to reduce the risk of Chinese interference.</span></p>
        <p><span>China threatened retaliatory measures, but this seemed to encourage Trump more than deter him. He swiftly slapped visa travel bans on Chinese officials linked to mass detention of Muslims in Xinjiang and discussed restricting US government pension fund investment in China. </span></p>
        <p><span>We believe these measures against China have two separate strands: one that targets a level playing field in trade; and another that aims to contain Chinese security risks to the United States. </span></p>
        <p><span>The first strand involved the escalation of tariffs, and this has likely passed its peak. While we expect spats to flare up, we do not see this as a long-term threat to either China or Asia. Supply chains adjust quickly to find alternative sources, with Taiwan being the main beneficiary so far.</span></p>
        <p><span>The latter strand is likely to last longer, as efforts to address a longer-term security risk have some merit. While current risks are probably exaggerated, they are real, and we think there will be significant parallel investment to develop alternative protocols. As China has accelerated its 5G rollout, we have already seen Taiwanese companies benefiting (including testing companies, <strong>King Yuan</strong> and <strong>ASE Technology</strong>, in our portfolio) and we think it may continue over the coming decades.</span></p>
        <p><span>Stepping away from Sino-US tensions, there was evidence of pick-up in regional growth during the quarter. A number of manufacturing indicators softened in October, but November saw a recovery in macro data as China’s manufacturers’ purchasing managers index rose back into expansionary territory and industrial production rebounded.</span></p>
        <p><span>As a result, stocks with cyclical characteristics were another feature among the Fund’s better performing companies. <strong>Weichai Power</strong> (heavy duty motors), <strong>Lee &amp; Man</strong> (paper manufacturer), <strong>Xinyi Glass</strong> and <strong>SITC</strong> (a intra-regional shipping and logistics company) all registered good returns.</span></p>
        <p><span>Significant issues continue to affect the financial sectors in India and Australia. A non-bank Indian financial default earlier in 2019 continued to reverberate in the fourth quarter, while economic growth has slowed significantly, causing </span><span>S&amp;P to flag risks to India’s sovereign ratings without a recovery. </span><span>There is little reflection of these concerns in the stockmarket, which has continued to meet new highs. We think this is unlikely to continue and we maintain the Fund’s underweight allocation to the country.</span></p>
        <p><span>In Australia there is concern about the level of fines likely to come to the banking sector following the Royal Commission enquiry. This was highlighted as the </span><span>Australian Securities and Investments Commission sued National Australia Bank, alleging that it broke the law more than 10,000 times by charging fees for no service, leaving it exposed to a theoretical maximum penalty of almost A$10bn. Meanwhile Westpac was ordered to hold A$500m extra capital by the regulator as it investigated a breach of anti-money laundering laws. </span></p>
        <p><span>This was partly offset by the recovery in Australian house prices, which have now been rising since halfway through 2019.</span><span> This provides a tailwind to </span><span>engineering and construction group <strong>Cimic</strong>, a new addition to the Fund, which also benefits from the ongoing infrastructure spending that the government has targeted; </span><span>Australia PM Scott Morrison is set to fast track A$3.8bn of infrastructure projects over the next four years. Overall, the government is spending A$100bn on transport infrastructure over the next 10 years.</span></p>
        <p><span>There are three other headline grabbing ongoing events in the region, all of which come with significant human cost although should impact the portfolio little. The first is Hong Kong’s ongoing demonstrations, which </span><a href="https://www.liontrust.co.uk/what-we-think/blogs/should-investors-in-china-worry-about-the-hong-kong-protests"><span style="color: #00b050;">we updated on in December</span></a><span>. The impact on Hong Kong’s economy has been brutal, with GDP growth of -2.9% in the third quarter, retail sales -25.3% in November, and companies such as Swire being forced to cut rents (while Cathay’s chairman was sacked) but the portfolio has no exposure to the Hong Kong economy. </span></p>
        <p><span>There are also the enormous fires raging in Australia. As these are yet to hit any major areas of industry, finance or settlements the financial toll is likely to be small. Environmentally and in human terms this is obviously not the case.</span></p>
        <p><span>The third event is the recent outbreak in China of a new strain of coronavirus causing pneumonia which, at the time of writing, had infected more than 2,700 people, killing 80, including cases in the Middle East and United States. This may well impact retail sales, tourism and consumption until the situation is contained. Wuhan, the source of the outbreak, has curtailed travel from the city. If SARS is taken as a comparative situation, then the impact was both significant (particularly in obvious sectors of public consumption, hit negatively, and staples and pharmaceuticals which were positively impacted) and short-lived. As the SARS outbreak reached its most acute level, the stockmarket dropped, but it rebounded swiftly as the disease was contained – as did demand for affected sectors. Obviously there if far too little information to fully appraise the current situation, but we will continue to monitor it closely.</span></p>
        <p><span>During the quarter, Thai telecom companies – including Fund holding <strong>Intouch</strong> – gave back some of the year’s gains due to renewed concerns over a resurgence in price competition led by TRUE<strong>, </strong>which<strong> </strong>intends to fight Advanced Info and DTAC with various packages. </span></p>
        <p><span>We made few changes to the portfolio, buying <strong>Cimic</strong> and <strong>Pacific Textiles</strong>, funding these with sales of <strong>Downer</strong>, <strong>Silverlake</strong> and <strong>Sunlight REIT</strong>. We also sold <strong>G8,</strong> due to risks of increasing competition, and <strong>CK Hutchison</strong>, the rump of Hutchison Whampoa following corporate restructuring.</span></p>
