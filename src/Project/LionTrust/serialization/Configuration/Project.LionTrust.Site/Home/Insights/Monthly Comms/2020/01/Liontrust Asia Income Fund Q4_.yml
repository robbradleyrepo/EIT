        <p style="margin-bottom: 0.0001pt;"><span class="A2"><strong><span>Summary</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span class="A2"><strong><span>&nbsp;</span></strong></span></p>
        <ul style="list-style-type: disc;">
            <li> <span class="A2">‘Phase one’ trade agreement between US and China marks a shift in the region’s political tone. While we think that tariffs targeting a level playing field in trade have now peaked, we expect continued US efforts to contain security risks from China.</span></li>
            <li> <span>Significant investments in alternative protocols are already benefitting many Taiwanese companies such as </span><span class="A2"><strong><span>King Yuan</span></strong></span><span class="A2"> and <strong>ASE Technology</strong> </span><span>as China accelerates its 5G rollout.</span></li>
            <li> <span class="A2">Cyclical holdings such as </span><strong><span>Xinyi Glass </span></strong><span>and paper manufacturer <strong>Lee &amp; Man </strong>also performed strongly as macro data improved through the quarter.</span></li>
            <li> <span>While the Australian fires and Hong Kong protests both have significant human and environmental costs, we currently assess the financial impact on Fund holdings to be very low. The coronavirus outbreak in China is a situation we are monitoring closely.&nbsp;</span></li>
            <li> <span>Fund changes include the addition of Australian</span> <span>engineering and construction group <strong>Cimic</strong> which stands to benefit from </span><span>A$3.8bn government infrastructure projects over the next four years.</span></li>
        </ul>
        <p><span>&nbsp;</span></p>
        <hr />
        <p>&nbsp;</p>
        <strong></strong>
