        <p style="color: #222222; background-color: #ffffff; margin: 0px 0px 14px; text-align: left;">The Sub-Fund has underlying holdings which are denominated in currencies other than Euro and therefore may be affected by movements in exchange rates. The Sub-Fund can use derivatives in order to meet its investment objectives or to protect from price and currency movements. This may result in gains or losses that are greater than the original amount invested. Funds which undertake ethical screening to meet their investment aims are unable to invest in certain sectors and companies. The fund may invest into convertible bonds. Since convertible securities are bonds that can be converted into ordinary shares, this Sub-Fund may go up or down in value at an increased rate or to a greater extent than an ordinary equity fund, which may have a positive or negative impact on the value of your investment.&nbsp;</p>
