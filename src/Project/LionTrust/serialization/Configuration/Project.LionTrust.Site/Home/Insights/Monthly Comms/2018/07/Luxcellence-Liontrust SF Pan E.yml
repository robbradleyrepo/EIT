        <p style="text-align: left;"><strong><span style="color: black;">The Fund returned 2.7% over the quarter, lagging the MSCI Europe Index’s 4.0%</span></strong><strong><span style="color: black;">*</span></strong><strong><span style="color: black;">.</span></strong></p>
        <p style="text-align: left;"><span style="color: black;">Q2 has been a fairly volatile period </span><span style="color: black;">for Europe, both politically and in terms of markets, with escalating fears of a global trade war weighing on sentiment.</span></p>
        <p style="text-align: left;"><span style="color: black;">April saw a strong rally after the correction in the first quarter but this faded in May in the face of weakening leading indicators, global trade tariffs and political upheaval in Italy and Spain. </span><span style="color: black;">Trade war fears picked up a notch in June, with the US imposing tariffs by refusing to extend the eurozone’s </span><span style="color: black;">exemption from 25% duties on imports of steel and 10% on aluminium. </span></p>
        <p style="text-align: left;"><span style="color: black;">In response, the </span><span style="color: black;">EU introduced matching import duties on a range of US products, including steel and aluminium, farm produce such as sweetcorn and peanuts, bourbon, jeans and motorbikes. </span></p>
        <p style="text-align: left;"><span style="color: black;">Our process remains focused on high-quality companies with long-term sustainability drivers that should grow regardless of the economic or political backdrop but as ever, we are monitoring the situation on trade, as well as ongoing political volatility, for potential impacts on growth trends across Europe.</span></p>
        <p style="text-align: left;"><span style="color: black;">In terms of individual stock drivers, </span><span style="color: black;">Kingspan was among the best performers over the quarter. The global leader in technology related to insulation panels and boards continues to deliver strong growth across the US and Europe and this is despite headwinds for overall construction markets coming from Brexit in the UK and weather issues in the US. </span></p>
        <p style="text-align: left;"><span style="color: black;">The importance of insulation as a means of cutting energy use in both commercial and residential construction, combined with Kingspan’s technological lead, underpin a business that continues to beat market expectations and can grow based on these two structural drivers. </span></p>
        <p style="text-align: left;"><span style="color: black;">Elsewhere, Informa also enjoyed a strong second quarter, having recently taken the transformative decision to buy UBM, one of the world’s largest exhibition companies. </span></p>
        <p style="text-align: left;"><span style="color: black;">Informa is a leading events and publishing company based in the UK, operating an academic book and journal publishing division under the famous brands Taylor &amp; Francis and Routledge. Informa also operates a business analytics division, providing firms with current and accurate information to improve decision making, as well as large exhibitions and conference operation, which enables stakeholders across all industries to learn and interact face-to-face.</span></p>
        <p style="text-align: left;"><span style="color: black;">The deal for UBM will make the combined entity the sector leader and should yield significant synergies over the coming years, but we have reservations about the price paid and the structure of the deal.</span></p>
        <p style="text-align: left;"><span style="color: black;">Among the weaker performers over the quarter was Prysmian. We like the company for its leadership position in connectivity, which includes highly technical deep sea projects, but problems at one of these projects in the UK,</span><span style="color: black;"> the Western Link project,</span><span style="color: black;"> resurfaced and drove a profit warning. </span></p>
        <p style="text-align: left;"><span style="color: black;">In the past, Prysmian’s management has been able to contain and resolve project issues after initial mistakes so we are confident it can do so again – but these can be costly prolonged problems so we are watching the situation closely.</span></p>
