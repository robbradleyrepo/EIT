        <p><span style="font-size: 1.25rem;"><br />
        From genomic sequencing to machine learning, biotech is undergoing a rapid transformation. In this episode, Tom Record and Tom Morris discuss some of the emerging technologies and businesses at the forefront of the changes in this area. They also touch on the rise of non-fungible tokens and deep fakes, as well as the curious state of the US housing market where there are now more estate agents than homes for sale.<br />
