        <p>Football fans are familiar with the expression “parking the bus”. It was originally used by the then Chelsea manager Jose Mourinho to criticise Spurs’ defensive approach to a game in 2004 and has since become a common description of a team focused more on protecting their own goal than trying to score.&nbsp; </p>
        <p>Parking the bus is typically seen as a derogatory term and has been used as a stick to beat Mourinho many times since as his teams have frustrated more attack-minded opponents. His advocates, however, point to how such a defensive mindset has been the bedrock of many title-winning campaigns.</p>
        <p>In fund management terms, we see parking the bus as a positive expression. This means we focus as much on limiting losses as we do on producing gains across our multi-asset portfolios, which can be seen in how we have performed during some of the bigger market sell-offs of recent years. In mid-2015, for example, when markets fell on fears that China’s growth figures might be far lower than predicted, the FTSE 100 Index dropped 12.3% in total return terms from 12 June to 24 August. In contrast, our Risk Grade 4 portfolio – which has around 55% in equities, 30% in bonds and the remainder in alternatives and cash – fell 5.4%.</p>
