        <p>Looking at a more serious decline in markets, the FTSE 100 was down 16.9% at the height of the eurozone crisis from 7 July to 10 August 2011; again, in contrast, our Risk Grade 4 portfolio fell 4.7% over this period.</p>
        <p>The effect of compounding returns delivered through the winning by not losing approach is demonstrated by what happens if people panic in the event of large falls in the FTSE 100 and sell out of what are designed and run as long-term portfolios.</p>
        <p>Looking at our Risk Grade 4 once again, £100,000 invested – and most importantly left invested – from 30 June 2011 to the end of December 2016 would have returned just over 50% and be worth £151,201. </p>
        <p>This changes drastically if investors had lost heart amid some of the market downturns during this period. As the chart below shows, if they had sold their investments on four occasions when the FTSE 100 fell sharply – 10 August 2011, 24 June 2013, 15 December 2014 and 24 August 2015 – and only bought back when the Index got back to its previous high, this would have reduced the return by more than 50% and be worth £121,740.</p>
        <p><img height="320" alt="Winning by not losing: parking the fund management bus " width="599" src="~/media/EF47B81EBAF747088446C340F827F49C.ashx?h=320&amp;&amp;w=599"></p>
        <p>Source: Lipper/Liontrust. For illustration purposes, the chart shows Liontrust WSS Risk Grade 4 from 30.06.11 to 31.12.16. Market timing assumes the portfolio is sold when the FTSE 100 has fallen sharply (10 August 2011, 24 June 2013, 15 December 2014 and 24 August 2015) and reinvested when the Index has returned to previous high.&nbsp;<strong>Past performance is not a guide to future returns.</strong></p>
        <p>Without delving too deeply into behavioural psychology, there is a common trait among people known as loss aversion that feeds into this. Put simply, people tend to prefer avoiding losses than acquiring gains and the pain of losing £1 is generally seen as more powerful that the pleasure of winning £1.</p>
        <p>A famous experiment illustrates this point, where subjects are offered two gambles with identical payoffs, but framed differently. In the first, a coin is flipped and if it lands heads the person gets £100; if tails, they get nothing. In the second gamble, the person is given £100 first and then flips the coin: if it lands heads, they owe nothing; if tails, they pay back the £100. Subjects tend to dislike the second experiment much more than the first even though the gains and losses are identical.</p>
        <p>Ultimately, the evidence of history points to the importance of investing for the long term and staying invested through the ups and downs of markets and political events. Winning by not losing over a long period, rather than chasing gains and fleeing losses, has proved a good way of building performance towards meeting financial goals.</p>
