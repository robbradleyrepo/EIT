        <p style="margin-bottom: 0.0001pt;"><strong>The Fund matched index performance in Q4, registering returns of 2.1% against the same from the iBoxx Sterling Corporates 5-15 Years Index*. &nbsp;</strong></p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">As has been the case all year, stock selection within financial services, banks, telecoms and utilities continued to drive returns.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Our underweight duration position had a negative impact in Q4: some cross market trades were positive although our curve positioning outweighed this – we were underweight long-dated maturities, which outperformed over the quarter.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p>Sector positioning remained a positive, particularly our overweights in insurance and telecoms and underweight in utilities.</p>
        <p>Over the period, we reinstated a short on US interest rate risk (having cut this back in Q3) as geopolitical tensions reduced with North Korea and US economic data continued to strengthen. We also reduced the size of our short duration position in December for tactical reasons given ongoing uncertainty about Brexit developments.</p>
        <p style="margin-bottom: 0.0001pt;">Elsewhere, we increased exposure to telecoms and continued to move up the capital structure within subordinated banks and insurance names.</p>
        <p style="margin-bottom: 0.0001pt;"> On the macro front, the Bank of England announced its first rate hike in a decade during the period (as widely expected), although this was accompanied by dovish commentary that took the market by surprise. Elsewhere, Brexit progress stalled in December and Conservative Party turmoil continued.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p>Days of talks between UK and European negotiators eventually ended in what Theresa May called a hard won agreement to move things to the next stage although months of debate on citizen’s rights, the cost of the divorce bill and issues such as borders with Ireland are still to come. As ever with Brexit however, the Prime Minister’s so-called victory was followed shortly by setback, with Conservative rebels in the Commons defeating the Government in a key vote. MPs backed an amendment giving them a legal guarantee of a vote on the final Brexit deal struck with Brussels.</p>
        <p>In the US, the Federal Reserve also announced a rate rise in Q4, its third of 2017, which the Bank said underscores solid gains in the US economy. Data continues to strengthen and the last days of the year also saw positive progress as President Trump managed to pass his tax bill.</p>
        <p>Moving to Europe, the European Central Bank’s meeting in October was more dovish than expected, with policymakers reducing the size of the quantitative easing programme but extending its length.</p>
        <p style="margin-bottom: 0.0001pt;">As we move into 2018, our outlook remains consistent with previous quarters, in line with long established factors such as negative real rates from nominal bonds in the UK and the low absolute level of government bond yields.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Against such a backdrop, we are bearish on rates as central bank policies increasingly move to a tightening bias but remain constructive on corporate bonds based on strong fundamentals and technicals. Economic survey data in the US and Europe supports a positive outlook, although the UK is clouded by Brexit uncertainty in the near term.</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">At portfolio level, we are comfortable to remain overweight insurance and telecoms and underweight utilities.<span style="font-size: 1.5rem;"></span></p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
