        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Past performance is not a guide to future performance. Do remember that the value of an investment and the income generated from them can fall as well as rise and is not guaranteed, therefore, you may not get back the amount originally invested and potentially risk total loss of capital. Investment in Funds managed by the Cashflow Solution team involves foreign currencies and may be subject to fluctuations in value due to movements in exchange rates. The Liontrust European Growth Fund holds a concentrated portfolio of stocks, if the price of one of these stocks should move significantly, this may have a notable effect on the value of the respective portfolio. The Liontrust Global Income Fund's expenses are charged to capital. This has the effect of increasing dividends while constraining capital appreciation.&nbsp; </span></p>
