        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Fund’s A5 share class returned -6.8%* in euro terms in November (A4 share class -6.8%). This compares with the -3.4% return from the MSCI Europe Small Cap Index.</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>October’s European stock market weakness carried over into November, with the investor rotation from cyclicals into defensives once again providing a headwind to the Fund’s positioning. The best performing sectors were communication services (+9.6%, recently renamed from telecoms), utilities (+3.9%), health care (+2.2%) consumer staples (+0.4%) and while energy (-5.9%), materials (-5.6%), consumer discretionary (-3.0%) and IT (-2.6%) again suffered falls. The oil price tumbled more than 20% to US$58.7/barrel, not helped by Donald Trump’s public criticism of Saudi Arabia’s mooted plan to cut production.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>European markets were unable to stem losses following October’s correction, as long-running macroeconomic concerns overshadowed the month’s major events. US stocks took some impetus towards month-end from Federal Reserve Chairman Jerome Powell’s comments that US rates were closing in on a neutral level. Earlier in the month it had kept rates on hold at 2%-2.25%. European markets, however, were unable to avoid finishing in negative territory for the month. The small cap end of the market fell the most heavily; the MSCI Europe Small Cap Index returned -3.4% compared with the -0.4% of the large-cap equivalent. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>As with last month, the Fund’s cyclical tilt left it exposed to the sell-off. The most damaging positions were those in the materials and energy sectors, where the Fund has a combined 30% weight. <strong>Ence Energia Y Cellulosa</strong> (-25.0%), <strong>Altri</strong> (-17.2%) and <strong>Ferrexpo</strong> (-16<span style="color: red;">.</span>2%) were among the heaviest materials sector fallers, while <strong>BW Offshore</strong> (-32.8%), <strong>Hunting</strong> (-16.1%) and <strong>Soco International </strong>(-13.4%)<strong> </strong>were prominent fallers.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Simcorp’s </span></strong><span>(-17.3%) vulnerability to widespread weakness in the IT sector<strong> </strong>was worsened by nine month results which disappointed on profitability. Revenue rose </span><span>14% year-on-year in local currency terms to €254m, of which 8.2 percentage points can be attributed to organic growth and 5.5 percentage points the result of the acquisition of an Italian business. EBIT (earnings before interest and tax) rose 22% to €52.5m as constant currency margins rose to 21.5%. With 2018 targets of an EBIT margin in the 24.5% - 27.5% range and revenue growth of 10% - 15%, the company needs a strong Q4 in order to hit its own guidance and investors marked the shares down accordingly.<br><br></span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Ringkjoebing Landbobank </span></strong><span>(+7.4) was one of a handful of fund holdings to finish in positive territory for the month. The company recently completed a merger with Nordjyske Bank, and initial evidence suggests the merger has progressed well. Q1 results released in November showed a 12% increase in core earnings to DKK841m as total loans grew 6% to DKK32bn.<br><br></span></p>
        <p style="text-align: left;"><span>While Fund returns in October and November have been disappointing, we continue to apply the Cashflow Solution investment process in a disciplined and consistent manner. Within the materials and energy sectors we still see value as corporate aggression levels are low and valuation spreads are still above normal. Furthermore, the relative performance of defensive stocks compared with these more cyclical areas now looks quite extreme, at nearly 2 standard deviations above average. On this basis, a reversion could reasonably be expected.</span><span style="font-size: 1.5rem;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>International Personal Finance (+22.7%), Detection Technology (+7.9%) and Ringkjoebing Landbobank (+7.4%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p style="text-align: left;"><span>BW Offshore (-32.8%), Ence Energia Y Cellulosa (-24.9%), and Simcorp (-17.2%). </span></p>
