        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund’s A4 share class returned 1.9%* in euro terms in October, compared with the 0.9% return from the MSCI Europe Index and 0.3% return from the HFRX Equity Hedge EUR Index</span></strong><strong><span>.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Equity markets began the month on unstable footing as traders reacted to poor US private sector payrolls data and further weakening in global manufacturing indicators. This added to ongoing trade war and Brexit uncertainties and resulted in a global stockmarket slump. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>During the rest of October, stocks gradually clawed back their losses. There were some tentative signs of progress in the US and China trade talks, with US trade representatives stating they are close to finalising some sections of the “phase one” deal. There have been many false dawns when it comes to thawing trade relations between the two superpowers so investors were limited in their enthusiasm. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Brexit developments also caught the market’s attention. PM Johnson struck a deal with the EU and although he failed to get it ratified by parliament and meet the 31 October deadline, he was successful in securing a December general election. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Brexit and trade news fed into the US Federal Reserve’s decision to signal no further immediate monetary easing measures following a third interest rate cut in its October meeting. Chair Jerome Powell said that chances of a no deal Brexit have materially declined and the potential of phase one agreement with China has meant that the principal risks to global growth have subdued.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Gains on the MSCI Europe Index had a cyclical tilt. Consumer discretionary (+3.5%), industrials (+3.4%) and financials (+2.0%) were among the best performers in euro terms. Consumer staples (-3.7%) and energy (-2.5%) were the biggest fallers. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund’s net exposure ended the month at c.68%. Performance in October was driven by the long book, which markedly outperformed the market, more than offsetting the short book’s negative impact. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Reliance Steel &amp; Aluminum </span></strong><span>(+13.9%) was one of the stand out long book stocks. The US metals processing and distribution company revealed a positive outlook in its third quarter update, with end demand expected to hold up well in the final quarter of the year and prices predicted to remain at current levels. This led the company to forecast diluted earnings per share of between US$1.60 and US$1.70 in the fourth quarter, which was above the US$1.59 market estimate. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Books and stationery seller <strong>WH Smith</strong> (+13.4%) announced the US$400m acquisition of US travel retailer Marshall Retail Group. The deal was partly funded by a £155m equity placing. WH Smith highlighted Marshall’s strength across high footfall airport, resort and tourist locations, adding that the acquisition will broadly double WH Smith’s International Travel business. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Evraz </span></strong><span>(-19.1%) was also looking to make significant investments. At a capital markets day, the steel maker said it is considering three major investment projects which could see capital expenditure increase by around US$1bn per annum, as it targets increased sales. Capex levels are expected to be US$850m for 2019. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Nordic construction company <strong>Peab</strong> (-7.4%) was another long book faller. The group recorded a 5.9% decline in third quarter pre-tax profit to SKr706m, below the consensus estimate of SKr746m. Peab noted that signs of an economic downturn in Sweden became clearer in the third quarter and housing construction is expected to decline in 2019 and 2020. Finnish housing demand is also forecast to slow in 2020, though Norway’s demand is expected to remain stable. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A French car rental company was a contributor to the Fund’s short book after the company’s third quarter results came in below market expectations and the company cut 2019 profit guidance. A US takeaway company also contributed to the short book as its shares de-rated on the back of a poor trading update. It said rising competition in a market which is becoming saturated has weighed on its outlook. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
