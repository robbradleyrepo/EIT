        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned -1.5%* in sterling terms in October, compared with the -1.6% return from the MSCI Europe ex-UK index and the -1.3% average return made by funds in the IA Europe ex UK sector.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Equity markets began the month on unstable footing as traders reacted to poor US private sector payrolls data and further weakening in global manufacturing indicators. This added to ongoing trade war and Brexit uncertainties and resulted in a global stockmarket slump. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>During the rest of October, stocks gradually clawed back some losses. There were some tentative signs of progress in the US and China trade talks, with US trade representatives stating they are close to finalising some sections of the “phase one” deal. There have been many false dawns when it comes to thawing trade relations between the two superpowers so investors were limited in their enthusiasm. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Brexit developments also caught the market’s attention. PM Johnson struck a deal with the EU and although he failed to get it ratified by parliament and meet the 31 October deadline, he was successful in securing a December general election. The pound rose as traders assessed that risks of a no deal Brexit receded, which in turn weighed on the MSCI Europe’s returns in sterling terms. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Brexit and trade news fed into the US Federal Reserve’s decision to signal no further immediate monetary easing measures following a third interest rate cut in its October meeting. Chair Jerome Powell said that chances of a no deal Brexit have materially declined and the potential of phase one agreement with China has meant that the principal risks to global growth have subdued.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Real Estate (+3.4%) was by far the best performer in sterling terms in the MSCI Europe ex-UK Index. Industrials (+0.8%) and consumer discretionary (+0.7%) were the only other sectors to end higher in October. Consumer staples (-6.6%), utilities (-4.1%) and communication services (-4.0%) were the worst performers. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Telenor </span></strong><span>(-9.5%) was a Fund holding in the communication services sector, which recorded a share price loss. The Norwegian telecoms company issued third quarter results which were largely in line with market expectations but highlighted difficult trading conditions in Pakistan, partly resulting from the re-introduction a local telecom tax. This meant that currency adjusted gross profit (excluding new acquisition DNA) declined by NKr800m. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There were more positive takeaways from <strong>Atlas Copco’s </strong>(+9.9%) third quarter statement. The Swedish industrial tools and equipment manufacturer said orders increased 16% and revenue rose 13% both coming in ahead of market expectations. The results were particularly strong when measured against the tough global backdrop in the manufacturing industry. However, the group noted that demand is expected to be somewhat lower in the near-term.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Also defying a weak backdrop was <strong>AP Moller-Maersk</strong> (+7.0%), the Danish shopping container carrier, which raised 2019 profit guidance. Earnings before interest, taxes, depreciation and amortisation is now expected to be in a range of US$5.4bn-US$5.8bn, compared to previous guidance of US$5.0bn. This resulted from lower fuel prices and higher profitability in its port terminals business. In May, the company had warned about the impact of the trade war on global container volumes. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Mining and metals company <strong>Boliden </strong>(+11.1%) said its third quarter numbers were hit by major maintenance shutdowns in its copper smelters, a breakdown in the nickel line in Harjavalta and logistics disruptions between mines and smelting plants. Despite this, the company’s results came in ahead of consensus estimates, with operating profit growing to Skr1.87bn compared to the market estimate of Skr1.73bn.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Boliden (+11.1%), Atlas Copco (+9.9%) and Deutsche Pfandbriefbank (+6.3%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Subsea 7 (-14.1%), Gaztransport et Technigaz (-12.7%) and Telenor (-9.5%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
