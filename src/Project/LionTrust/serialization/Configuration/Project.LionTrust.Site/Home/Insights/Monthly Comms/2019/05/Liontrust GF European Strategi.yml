        <p style="margin-bottom: 0.0001pt;"><strong>The Fund’s A4 share class returned -1.6%* in euro terms in April (A3 share class -1.5%), compared with the 3.8% return from the MSCI Europe Index and 0.7% return from the HFRX Equity Hedge EUR Index</strong><strong>.</strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong>&nbsp;</strong></p>
        <p style="margin-bottom: 0.0001pt;">European equities extended their run of gains to four months. The Fund’s net exposure was lifted to c.67% from 42% in March to reflect the uptrend which appeared in our momentum indicators for market direction. This benign development was not just confined to Europe, with a number of markets globally recovering their poise. The increase in the Fund’s net exposure was effected via an increase in the long book. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">However, in April the Fund’s performance was weighed down by the short book. While the long book positively contributed to overall Fund performance, it lagged the rise in the MSCI Europe providing a small headwind to relative performance. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The market’s ongoing march higher continued to stem from the US Federal Reserve’s switch to a more dovish rhetoric and ongoing trade negotiations between China and the US. The market was also enthused by strong economic data from the world’s two largest economies. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The US posted another month of robust jobs growth with a non-farm payrolls figure of 196,000 in March, rebounding strongly from the 33,000 job additions seen in the previous month and outstripping the consensus estimate of 180,000. Importantly for stocks, wage pressure seemed relatively muted which made it unlikely that the Fed would turn its eye back to rate increases. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">China meanwhile maintained its pace of GDP growth in the first quarter of 2019, with a print of 6.4%. This was despite the trade tensions with the US and above the market’s estimate of 6.3%. Similarly in the US, GDP growth of 3.2% came in considerably ahead of the 2.3% Wall Street forecast. However, this figure was flattered by a build-up in inventories, which could reverse next quarter. &nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">European equities’ advance in April was this time led by cyclical sectors, a reversal of the trend seen in March. In euro terms, IT (+9.0%) was the best performing sector followed by financials (+7.9%) and industrials (+7.8%). The worst performing sectors were health care (-2.1%), real estate (-1.0%) and utilities (-0.2%). </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Within the long book, shares in iron ore pellet company <strong>Ferrexpo</strong> (-15.9%) fell sharply after it announced that Deloitte resigned as its auditor following potential links between Ferrexpo’s CEO and a Ukrainian charity under investigation for misuse of funds. Ferrexpo released a statement reassuring on its corporate governance procedures and noted that an independent review on the issue is ongoing. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">There was more positive news from marketing research company <strong>Ipsos</strong> (+15.8%), which announced that revenue in the first quarter of 2019 rose 15%, with organic growth up 2.4%. Organic growth was mainly driven by a strong performance in its Asia-Pacific region. The company maintained its full year forecasts of between 2%-4% growth in organic growth. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;"><strong>Siltronic </strong>(+11.1%) rebounded strongly from a mid-month statement. The silicon wafer maker said that a general slowdown in the semiconductor industry has meant it has seen a muted start to 2019. Sales in the first quarter declined by 8.7%, whilst higher energy costs meant total costs of sales notched marginally higher as well. The company stated that the second quarter is expected to be significantly weaker than Q1. Over the course of 2019, sales are forecast to be 5%-10% below 2018, given the tough environment. Despite an initial sell-off following the statement, Siltronics shares bounced back to end higher on the month. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">Oil refining company <strong>Neste </strong>(-6.0%) also released first quarter results, which showed operating profit slowing to €378m from €401m. A decline was already built into consensus expectations given last year’s €140m impact from the US Blender’s Tax Credit 2017, but the fall was greater than the average market forecast. The company’s Oil Products division suffered from tough market conditions, resulting in a 26% decrease in operating profit. In contrast, the Renewable Products segment produced its best ever quarterly operating profit of €337m. </p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt;">The short book suffered notable setbacks in performance. An Austrian tech company saw its shares rise after its customer Apple settled a dispute with Qualcomm, which could see iPhone sales pick up. An online food-delivery company was also a detractor after it raised its revenue forecast for 2019 following a better than expected performance in the first quarter where revenue almost doubled.&nbsp;&nbsp; </p>
        <p style="margin-bottom: 0.0001pt;"><strong>&nbsp;</strong></p>
