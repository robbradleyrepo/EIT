        <p style="margin-bottom: 0.0001pt;"><sup><span>† </span></sup><em><span>Adjusted underlying duration is based on the correlation of the instruments as opposed to just the mathematical weighted average of cash flows.&nbsp; High yield companies' bonds exhibit less duration sensitivity as the credit risk has a bigger proportion of the total yield; the lower the credit quality the less rate-sensitive the bond.&nbsp; Additionally, some subordinated financials also have low duration correlations and the bonds trade on a cash price rather than spread.&nbsp;</span></em></p>
