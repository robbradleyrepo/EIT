        <p style="margin-bottom: 0.0001pt;"><span>Last month we discussed the growth scare that the financial markets had experienced and the contagion felt across financial assets from a repricing of risk premia. In November that contagion spread to physical assets with the oil price getting caught in the crosshairs; Brent fell over 20% from US$75.4 to US$58.7. Supply had been ballooning so an oil price fall is not exclusively an indicator of lower aggregate demand. Oil has both relatively inelastic supply and demand so we should expect large moves in its price; one needs to either entice extra supply or, in this case, reprice to where the marginal producer becomes unprofitable. In the longer term though, a decline in oil prices is positive for demand as energy costs absorb less share of consumers’ wallets.<br><br></span><span style="font-size: 1.5rem;">November was shaping up to be another turgid experience for most assets, albeit late in the month the US monetary policy narrative shifted and the stage has now been set for a potential relief rally. Jerome Powell, Chairman of the Federal Reserve, pointed out that US interest rates are approaching their neutral level and that the impact of monetary policy has a natural lag. Changes in interest rates in 2019 will be far more dependent on prevailing economic data than the quarterly 25 basis point increases we have witnessed this year. We expect the FOMC 18-19 December 2018 meeting to culminate in a rate rise, but the outlook becomes more opaque after that. Financial markets have now shifted to pricing in only one rate rise in 2019. Our central case scenario is more hawkish as we believe that rates will go up in the first two quarters and then pause.&nbsp; It should be borne in mind that even when interest rate rises are put on hold, US monetary policy will still be becoming more restrictive due to the monthly US$50bn of quantitative tightening.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The one certainty is that, as we approach the latter stages of the cycle, uncertainty will be higher! This means that elevated volatility levels are here to stay. As active managers we welcome this as it should throw up a large number of investment opportunities. Highlights of November’s activity are split out below by our three alpha categories.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Rates</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span><br>The Fund’s adjusted underlying duration</span><sup><span>†</span></sup><span> is little changed compared to the end of October at 3.2 years; but like the metaphorical swan’s feet paddling hard below the water this headline number masks activity undertaken in the interim. Early in November we added half a year to Fund duration before locking in the profits on this after a rates rally. We also implemented and successfully closed a cross market position being long New Zealand government bonds versus short Japanese government bond futures (as a reminder, we hedge any currency risk in the Fund). New Zealand government bonds had sold off due to strong employment data and, rather than adding duration risk outright, we paired this with the lower beta Japanese market; a rapid reversion occurred which generated a little extra alpha for the Fund.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Allocation</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span><br>A couple of months ago the Fund had a 10% net weighting in high yield, with 20% in physical stocks and a 10% risk reducing CDS index overlay. Fast forward to the end of November and the gross weighting remains very similar but the Fund has now switched to 10% long risk using the CDX HY index, leaving a net 30% position. Value has returned with US high yield prices below par and yields above 7%. This is partly due to the fears of a repeat of the 2014-15 energy crisis and its impact on the US high yield market. However, there has already been a cleansing of the investment universe and many aggressive capital structures defaulted in that cycle. To be clear, we do not need a turn in the oil price for US high yield to outperform, just a stabilisation as the supply/demand imbalance corrects itself. Energy-related issuers represent only 10% of the CDX HY index with the other 90% contributing to the 100 basis point widening due to a contagion effect.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Selection</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span><br>Staying with the high yield theme, profits were taken in Getsamp early in November. Toward the end of the month a new investment in United Rentals, the leading equipment rental company in the US, was established.&nbsp; United Rentals is undoubtedly cyclical but has many levers it can pull, such as spending less on fleet renewal, which enables it to ride out downturns. The Fund also bought back into Telecom Italia over 10 basis points below where we had previously sold it.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Within the investment grade arena, the focus for many people over the month was GE as its corporate bond spreads came under huge pressure due to fundamental challenges coupled with an accompanying downgrade.&nbsp; The Fund owns no GE and it is rare for us to feel compelled to comment on bonds that the Fund has no exposure to, however GE is such a large issuer that its troubles have helped set a negative tone throughout the market.&nbsp; Additionally a jumbo new primary issue from VW was priced significantly wider than secondary market trading levels which caused a reappraisal of the clearing price for credit risk. With dispersion in spreads increasing, the Fund did suffer from spread widening in BAT’s bonds due to the risk of the US banning menthol cigarettes; this would be detrimental for BAT but not an existential threat so we have retained exposure to the name. Our preference was to add to high yield in the weakness but we did also top up a couple of investment grade issuers’ bonds including EDF (the French utility) and Aroundtown, a German property company which had another stellar set of quarterly results.</span></p>
