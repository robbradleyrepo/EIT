        <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><span>The Fund returned -1.5%* in sterling terms in February compared with the -2.1% return from funds in the IA Global Equity Income sector</span></strong><strong><span>.</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>The market weakness at the beginning of the month was a continuation of the events seen at the tail end of January. Sovereign bonds were sold as investors considered an improving outlook for the world economy and the likelihood of tighter monetary conditions. This was intensified by better-than-expected US labour market data in February which showed wages growing ahead of consensus estimates, fuelling higher inflation expectations. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>In the UK, the Bank of England guided to a faster pace of interest rate increases as inflation creeps higher. The market now attributes c.70% probability to another 25 basis point rise in May (following the November 2017 rate increase which was the Bank&rsquo;s first in over a decade). This is up from around 44% at the beginning of the month.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Negative sentiment fed into equity markets, which saw sharp declines as investors repriced their inflation and interest rate expectations. The MSCI World Index returned -1.1% in sterling terms, with most sectors ending lower. The worst performing sectors were energy (-7.0%), consumer staples (-4.4%) and real estate (-5.1%), while IT (+2.5%) was the sole sector to end higher.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Though strength in the dollar following the robust US jobs report provided a headwind to performance, the Fund fared better than the IA Global Equity Income sector average. This was partly due to its South African holdings, which rose after political developments lifted the South African rand. The country&rsquo;s president, Jacob Zuma stepped down from power amid allegations of corruption, helping lift the currency to its highest level against the US dollar in almost three years. The Fund&rsquo;s South African holdings &ndash; <strong>RMB Holdings </strong>(+14.8%), <strong>Emira Property Fund </strong>(+9.9%) and <strong>Vodacom </strong>(+3.3%) &ndash; were all contributors to performance. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Away from South Africa, Australian building fixtures and fittings seller <strong>GWA Group </strong>(+18.2%) rose after releasing its half year results to end December 2017. Revenue rose 2% year-on-year while earnings before interest and taxes (EBIT) grew 7%. The company also revealed that it plans to divest its Doors &amp; Access Systems business and focus on Bathrooms &amp; Kitchens. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Nordic construction group <strong>Peab </strong>(+10.8%) saw its share price rise following an upbeat fourth quarter update. Group net sales increased 7.2% to SEK14.6bn, with growth from every business area helping to beat the consensus estimate of SEK14.2bn. Fourth quarter pre-tax profit also beat the market forecast coming in at SEK814m versus SEK781m.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>There was little news on the main individual stock detractors, with most stocks falling in response to general market weakness. <strong>JB Hi-FI </strong>(-7.6%), the Australian home entertainment retailer, reported strong interim results with total sales improving 41% year-on-year &nbsp;and EBIT growing 25%. However, the market was disappointed with guidance for full-year net profit after tax, which the company said would be between A$235m-A$240m, compared to the consensus forecast for A$232m-A$248m. <br clear="all">
        </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong style="font-size: 1.5rem;">Positive contributors to performance included:</strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>GWA Group (+18.2%), RMB Holding (+14.8%) and Peab (+10.8%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Ensign Energy Services (-13.0%), Man Wah Holdings (-10.5%) and JB Hi-Fi (-7.6%).</span></p>
