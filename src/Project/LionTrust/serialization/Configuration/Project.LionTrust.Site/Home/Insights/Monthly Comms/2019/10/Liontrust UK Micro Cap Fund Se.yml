        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Micro Cap Fund returned 2.6%* in September<sup>†</sup>. For comparison, the FTSE Small Cap (excluding investment trusts) Index returned 2.9%, the FTSE AIM All-Share Index returned 0.3% and the average return of funds in the IA UK Smaller Companies sector was 1.7%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The macro factors which have dominated over the last few months remained prominent in September. Central Banks acted on their dovish rhetoric, with the European Central Bank joining the US Federal Reserve in cutting interest rates. The clouds of uncertainty surrounding Brexit showed no signs of being removed while the US and China agreed to commence trade negotiations. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The main drivers for the Fund and the micro cap end of the market was individual stock news. </span><strong><span>StatPro Group </span></strong><span>(+49.3%) and <strong>Synnovia </strong>(+41.1%) both saw substantial rises in their share prices after they received takeover offers. StatPro, which provides portfolio analysis and asset pricing services, agreed to an all cash offer from Confluence Technologies. The bid of 230p per share was pitched at a 55% premium to StatPro’s share price prior to the announcement.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Synnovia’s board recommended a 125p/share offer from BPF1, a subsidiary of Camelot Capital Partners. The deal, which values Synnovia at £48.8m, represents a premium of around 43%. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Quixant </span></strong><span>(-37.3%) was the biggest disappointment during September. The company, which designs and manufactures technology platforms for the global slot machine and pay-to-play gaming industry, stated that 2019 revenue is now expected to be below prior expectations due to lower expected demand for its customers’ gaming machines. This slowdown was particularly marked in the Australian market where Quixant’s major customers have lost market share to competitors. The company added that overall orders are not expected to return to the previous year’s levels for the rest of this year and at least the first half of 2020. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>ULS Technology’s</span></strong><span> (-23.7%) shares dropped after it stated that it was unsuccessful in re-tendering an existing contract. It estimated this would hit pre-tax profit for the year ended March 2021 by £400,000-£500,000. The company maintained confidence in its strategy and said it continues to win new contracts. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Netcall’s </span></strong><span>(-18.6%) full year results showed a 37% decrease in adjusted earnings before interest, taxes, depreciation and amortisation for the 12 months to 30 June. This was in line with what was indicated in a May trading update in which the company warned product sales have been hit by NHS purchasing delays. However, the company managed to post a rise in both revenue and pre-tax profit for the year. It also noted a strong pipeline and growing recurring revenue base heading into its new financial year. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Uncertainty surrounding the NHS’s spending plans also weighed on <strong>Surgical Innovations </strong>(-7.3%). The minimally invasive surgery tools developer said growth in revenue and adjusted operating profits are to be lower than expected due to challenging market conditions in the UK and EU. The company believes that these challenges are temporary and are optimistic about its prospects beyond the current hiatus in NHS funding and activity levels. &nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Sanderson Group </span></strong><span>exited the Fund following the completion of its takeover by Aptean Limited.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="font-size: 1.5rem;">&nbsp;</span><br></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>StatPro Group (+49.3%), Synnovia (+41.1%), Cohort (+20.5%), Tekmar Group (+18.3%) and Judges Scientific (+15.7%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Quixant (-37.3%), ULS Technology (-23.7%), Netcall (-18.6%), Surgical Innovation Group (-7.3%) and Totally (-5.7%).</span></p>
