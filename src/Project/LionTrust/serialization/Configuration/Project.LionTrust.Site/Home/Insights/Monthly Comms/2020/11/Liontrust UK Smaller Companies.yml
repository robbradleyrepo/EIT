        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Smaller Companies Fund returned 0.7%* in October<sup>&dagger;</sup>. The FTSE Small Cap (excluding investment trusts) Index comparator benchmark returned 1.9% and the average return of funds in the IA UK Smaller Companies sector, also a comparator benchmark, was 0.4%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Covid-19 infection rate continued to accelerate in the UK and elsewhere, dampening investor sentiment. Even more worryingly, hospitalisation rates also climbed higher, resulting in tighter social restrictions. In parts of Europe, including France and Germany, lockdowns were reinstated and the UK followed suit on the final day in October.&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Investors also had one eye on the US, where hopes of a stimulus announcement before the presidential election fizzled out. Talks have been ongoing for months and, as the pandemic continues to erode economic activity, a new fiscal package is a high priority to support the US economy through the crisis. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Within the UK stockmarket, large caps underperformed, with the FTSE 100 falling 4.8% compared to the FTSE 250&rsquo;s marginal decline of 0.5% and the FTSE Small Cap (ex IT)&rsquo;s 1.9% gain. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There were a number of trading updates from the Fund&rsquo;s technology companies, largely showing robust trading through the pandemic. Customer engagement software group <strong>Netcall </strong>(+30%) said it continued to see strong demand for its products despite the disruption from Covid-19. In its full year results to 30 June 2020, the company recorded a 10% increase in revenue and 29% increase in adjusted earnings before interest, taxes, depreciation and amortisation. Management stated that trading during the first three months of the current financial year is strong and ahead of the previous year.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Kainos Group</span></strong><span> (+24%) reported on a &ldquo;very strong&rdquo; trading performance since April. The outsourced provider of IT design and support services said the ongoing structural shift towards digital adoption has seen very high customer demand, with new contracts won in all its operating regions. As a result, Kainos said its results for the year to 31 March 2021 are likely to be materially ahead of consensus estimates. </span><span>The update led analysts to upgrade their forecasts by 40%, which came on the back of a 35% upgrade in July.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Cloud computing company <strong>iomart</strong> (-12%) anticipates a dip in earnings in the first half of its financial year, but a 2% increase in revenue, which it attributes to greater demand for its lower margin managed private cloud service. Cash generation has been ahead of management expectations, and the company remains confident that it can withstand the ongoing economic pressures of the crisis. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Away from technology, research and analytics group <strong>YouGov </strong>(+15%) saw revenue increase by 12% and adjusted operating profit grow 18%. This was the result of a higher proportion of its sales coming from higher margin products. Management stated that current trading is in line with expectations, but noted that while there has been no impact from the pandemic thus far, the marketing budgets of its customers may come under pressure going forward. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Nucleus Financial Group&rsquo;s</span></strong><span> (-12%) shares declined despite seeing a 2.6% year-on-year increase in assets under management (AuM) to &pound;16.1bn in the third quarter. Net inflows were down 26% as a consequence of the ongoing pandemic but were up 45% year-to-date compared with the same period in 2019. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Mind Gym</span></strong></span><span> (-12%) was another faller, after its interim trading update for the six months to 30 September highlighted the severity of the pandemic&rsquo;s impact on the business. Revenue is expected to be 40% below the previous year and, despite cost cutting measures, the group anticipates an adjusted pre-tax loss of between &pound;1.0m-&pound;1.5m. More positively, trading in October has been markedly better. Revenue has increased materially and the reduction in costs meant the group has been operating profitably. The </span><span>corporate training company </span><span>therefore expects to see significant growth in both revenue and profit in the second half of the financial year compared to the first. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>During October, the managers exited positions in <strong>Pennant International</strong> and <strong>Eco Animal Health Group</strong> </span><span>after both companies&rsquo; management equity ownership fell below the 3% level required by the Economic Advantage investment process to hold a small cap company. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Netcall (+30%), EKF Diagnostics (+27%), Kainos Group (+24%), YouGov (+15%) and Ideagen (+13%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p><span>Arbuthnot Banking Group (-15%), Next Fifteen Communications (-12%), Nucleus Financial Group (-12%), SimplyBiz Group (-12%) and Medica Group (-12%). </span></p>
