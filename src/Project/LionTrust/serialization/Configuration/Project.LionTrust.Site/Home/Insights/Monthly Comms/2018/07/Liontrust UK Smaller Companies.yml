        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Liontrust UK Smaller Companies Fund returned 2.0%* in June, compared with the -1.2% return from the FTSE Small Cap (excluding investment trusts) Index</span></strong><strong><span>.</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Equity market volatility has gradually eased since February’s spike on inflation concerns, but in June we saw it pick up again. The FTSE All-Share’s almost flat monthly return belies an eventful period from a macroeconomic perspective. Investor sentiment ebbed and flowed with the twists and turns in the ‘Trade War’ narrative. As the month ended, the US had confirmed tariffs on US$50bn of Chinese goods to be implemented in early July; a move which was met with a retaliatory commitment from the Chinese, which itself then saw the US threatening a further US$200bn in tariffs – a pattern which threatens to develop into the type of damaging protectionism which investors have feared.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Another key feature in June was further normalisation of monetary policy following decisions from the US Federal Reserve and the European Central Bank. The Fed raised rates by 25bp to a range of 1.75% - 2.0%, the second increase in 2018 so far, and guided towards two further hikes this year – one more than it had previously indicated. The ECB gave long-awaited details of the termination of its quantitative easing programme, which will finish in December 2018 after another taper in September from €30bn of monthly bond purchases down to €15bn.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>A handful of the Fund’s holdings posted double-digit percentage gains in June, helping the Fund post a solid monthly performance against a somewhat tepid market backdrop. Foremost among these stocks was&nbsp;<strong>Sumo Group&nbsp;</strong>(+29.1%), which pushed higher on an upbeat AGM statement, adding to the share price gains which followed the release of 2017 final results in April. In those results Sumo had stated that it was trading ahead of consensus expectations at the start of the 2018 financial year. The company used June’s AGM statement to confirm that it is on track to meet this raised guidance. Sumo also commented on the growth prospects for the global video gaming market and described its business development pipeline as “very strong”. Given the fragmented nature of the video gaming support services market, Sumo also stated that acquisitions are likely to form part of its growth strategy; the company currently has positive cash balances.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Having sold off in April on a trading statement,&nbsp;<strong>RWS Holdings</strong>&nbsp;(+19.9%) staged a strong recovery after the June release of interim results. It had previously warned on lower-than-expected initial activity from certain Moravia clients, so investors were encouraged that the recently acquired business has seen an “excellent start” to the second half of its financial year. Headline numbers were as pre-announced: revenue up more than 80% to £140m in the six months to 31 March and adjusted operating profit expanding by 60% to £30.5m. Underlying growth on a constant currency basis was a modest 5%, but outlook comments suggest an acceleration is expected in the second half. With respect to Moravia, RWS has observed an “accelerating revenue performance” since the trading update as well as improved synergies.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="text-align: left;"><span>Automotive testing and measurement systems specialist&nbsp;<strong>AB Dynamics&nbsp;</strong>(+21.5%) announced its first contract win for an advanced vehicle driving simulator (AVDS). The product, developed with Williams Advanced Engineering, allows automotive manufacturers to realistically test their cars in a virtual environment which should speed up research and development while reducing costs. The order has come from a Chinese test house and is expected to have a value of over £2m, the majority of which will accrue during the 2019 financial year.</span></p>
        <p style="text-align: left;"><span style="font-size: 1.5rem;">A rally in the share price of&nbsp;</span><strong style="font-size: 1.5rem;">K3 Business Technologies&nbsp;</strong><span style="font-size: 1.5rem;">(+18.8%) began with a 30 May AGM statement confirming that trading in the first half of its financial year to 30 November 2018 was in line with management expectations. This gave some encouragement that recent changes implemented after an operational review have put the company back on track following a disappointing 2017. K3 Business Technologies also stated it was “very encouraged” by the outlook for the second half of the year. Share price strength was maintained during the first half of June, helped by the announcement of a significant contract win.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="font-size: 1.5rem;">The deal involves its ‘ax I is fashion’ software based on the Microsoft Dynamics platform, the seventh contract secured in this financial year – a “significant upturn in sales” compared with the 17 months it took to sign the prior seven contracts. K3 Business Technologies commented that the prospects for this software product remain very encouraging, bolstered by its strategy to sell through a channel partner network of system integrators.</span><br></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The Fund detractors also saw a couple of double-digit fallers in the form of&nbsp;<strong>Plexus Holdings</strong>(-16.3%) and&nbsp;<strong>Medica Group</strong>&nbsp;(-11.9%), but neither was the result of corporate news. Cloud computing company&nbsp;<strong>Iomart&nbsp;</strong>(-5.7%) did issue a statement covering the year to 31 March 2018. As flagged in its trading update, the company generated 9% revenue growth to £97.7m, while adjusted earnings before interest, tax, depreciation and amortisation was £39.8m – also 9% higher year-on-year. The top-line growth reflects a combination of organic growth and the impact of three acquisitions: Dediserve, Simple Servers and Sonassi. Trading in its new financial year is described as progressing in a “similarly positive vein”.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The Fund sold its position in marketing consultancy business&nbsp;<strong>System1</strong>&nbsp;which had unfortunately become a de-minimis position following a series of profit warnings over the last year.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The Fund also has a small holding in World Careers Network which changed its name to&nbsp;<strong>Oleeo</strong>during the month.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Sumo Group (+29.1%), AB Dynamics (+21.5%), RWS Holdings (+19.9%), Bioquell (+19.1%) and K3 Business Technology (+18.8%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Plexus Holdings (-16.3%), Medica Group (-11.9%), Smart Metering Systems (-6.3%), Imimobile (-5.8%) and Iomart (-5.7%).</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
