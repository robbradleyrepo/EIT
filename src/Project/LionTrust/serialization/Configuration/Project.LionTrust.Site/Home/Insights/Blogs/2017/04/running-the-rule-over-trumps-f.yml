        <p><strong><span style="color: #34b233;">Unusually synchronised upswing underpinned by economic strength</span></strong><br>
        <br>
        </p>
        <p><img alt="James Inglis-Jones" src="~/media/097AB2E032234239A3CD31193FE4F08A.ashx?h=102&amp;w=102" style="height: 102px; width: 102px;"></p>
        <p style="text-align: justify;"><strong>James Inglis-Jones, fund manager, <a href="~/link.aspx?_id=44FBC17667614C7D8EF7175AB98F8DC6&amp;_z=z">Cashflow Solution team</a></strong>: “The ‘Trump trade’ has coincided with European markets entering an uptrend, as defined by our indicators of market trend regime. A rash of recent good economic data points has also contributed to an unusually synchronised upswing across global markets. Investor anxiety is now at very low levels relative to history, which can be a contrarian indicator of overvalued markets. But there is no sign that this very low level of anxiety is spilling over into overly aggressive corporate investment behaviour that would make us much more cautious on equity market prospects. While markets appear to have taken Trump’s first 100 days in their stride, there is clearly scope for a number of political ‘known unknowns’ to disrupt markets in the next 100 days and beyond – starting with the forthcoming French presidential election and the recently called UK election.”<strong> </strong></p>
        <p style="text-align: justify;"><strong>Pick up in Manufacturing PMI</strong></p>
        <p style="text-align: justify;"><img height="auto" alt="James Inglis-Jones - Unusually synchronised upswing underpinned by economic strength" src="~/media/F1D38301FF0B44B7B11015E4E916A799.ashx?h=auto&amp;w=600" style="width: 600px;"></p>
        <p style="text-align: justify;"><em>Source: Bloomberg, Markit, China Federation of Logistics &amp; Purchasing.</em></p>
        <p><strong><span style="color: #34b233;"><br>
        </span></strong></p>
        <p><strong><span style="color: #34b233;">Crescendo in political ‘noise’ due – but investors should stick with fundamentals</span></strong></p>
        <p><span style="color: #34b233;"><strong><img alt="Olly Russ" src="~/media/053B1A8CCABA4FCBA33F3DB1B5D95DAF.ashx?h=102&amp;w=102" style="height: 102px; width: 102px;"><br>
        </strong></span></p>
        <p>
        </p>
        <div>
        <p style="text-align: justify;"><strong>Olly Russ, fund manager, <a href="~/link.aspx?_id=049E8AFC178C4B5EA49CDEE723434126&amp;_z=z">European Income</a></strong>: “Ahead of a heavy electoral timetable in 2017 – both on the continent and in the UK – Trump’s first 100 days in power have proven something of a case study in the level of political ‘noise’ that can engulf markets. Although investor sentiment has driven markets to new highs on the back of <em>Trumpflation</em>, substantive policy action has been thin on the ground, and the impact on underlying company earnings has therefore been somewhat minimal. We think that political noise will reach a crescendo in Europe this year (now including the UK!) but that investors are best served by a fundamental approach to selecting investments. The reality is that the more dangerous populist parties of the eurozone should remain some distance from the levers of actual power, having little effect on the governments of their various nations, let alone the earnings of the companies in which we are invested. </p>
        <p> </p>
        <p> One way in which Trump’s election is affecting European companies’ earnings though is via higher interest rates – as inflation and growth expectations have risen, so too have rate expectations and bond yields (albeit they have softened again more recently). This is a boon for the financials sector, where higher rates mean better net interest margins for banks and better reinvestment rates for insurers.”<br>
