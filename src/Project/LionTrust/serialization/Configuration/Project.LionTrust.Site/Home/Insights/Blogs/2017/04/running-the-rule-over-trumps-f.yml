        <p><strong>As President Trump approaches his 100th day in office (29 April), Liontrust’s fund managers take a look at his impact on markets.</strong></p>
        <p><strong><br>
        </strong></p>
        <p><strong><span style="color: #34b233;">Trump’s <em>Apprentice</em>-ship in business did not equip him for political office</span></strong></p>
        <p><strong><img alt="John Husselbee" src="~/media/C98C7331B5FE4554A29B9E8081E0EB87.ashx?h=102&amp;w=102" style="height: 102px; width: 102px;"></strong></p><p><strong>John Husselbee, Head of <a href="~/link.aspx?_id=01B3EF98C64F4F71BACEEA0BAFE8A6E0&amp;_z=z">Multi-Asset</a></strong>: “Smaller companies are seen to be purer plays on the domestic rather than global economy and, as such, the IA North American Smaller Companies sector has been a big beneficiary of investors looking to express a bullish view of Trump’s first 100 days in office. Trump is a businessman not a politician, so he is seen as pro-business. But I have concerns over the extent to which he will be able to back up his promises, a risk which has been highlighted by his failure on ‘Obamacare’. Enacting political change is a laborious process, and Trump may find that his <em>Apprentice</em>-ship in business has not left him well equipped for the slow pace of government. In addition, while his corporate tax reform has dominated sentiment, not all of his likely policies will be so business-friendly. In my view, his protectionist agenda will only hurt the US consumer and economy.”</p>
        <p><img alt="John Husselbee - Trump’s Apprentice-ship in business did not equip him for political office" src="~/media/4F13A7E1F453415D9072173C0A88501A.ashx?h=auto&amp;w=600" style="height: auto; width: 600px;"></p>
        <p style="text-align: justify;"><em>Source: FE, sterling terms total return.</em></p>
        <p><br>
        </p>
        <p><span style="color: #34b233;"><strong>America Last?</strong><br>
        </span></p>
        <p><span style="color: #34b233;"><strong><img alt="Jamie Clark" src="~/media/6F5DC19FDEC74543B1DDB16D48140E5F.ashx?h=102&amp;w=102" style="height: 102px; width: 102px;"><br>
        </strong></span></p>
        <p style="text-align: justify;"><strong>Jamie Clark, fund manager, <a href="~/link.aspx?_id=700A46C6F742461ABCC91C48DD257AC1&amp;_z=z">Macro-Thematic</a> team</strong>: “The chart below illustrates the unique increase in mortality experienced by white Americans with low levels of educational attainment. Attributed to “increases in drug overdose, suicides and alcohol-related liver mortality”, these are characterised as deaths of despair. Many link this trend to declining real incomes and worsening job opportunities. </p>
        <p> </p>
        <p> </p>
        <p style="text-align: justify;">To be clear, Trump didn’t win for this reason. But his electoral pledge to <em>Make America Great Again</em> was an explicit appeal to Americans aggrieved by the economic factors that likely underlie increasing white mortality rates. </p>
        <p> </p>
        <p> This gives good reason to be surprised by Trump’s early foreign policy. Overtures to China, Syrian missile strikes and threats against North Korea are strikingly at odds with the isolationism of <em>America First</em>. Understandably, this has provoked doubts about Trump’s domestic reflationary agenda and markets have recently softened. Concrete policy must be forthcoming, or the <em>Trumpflation</em> rally may unravel further.”<br>
        <img alt="Jamie Clark - America last?" src="~/media/E702A728BFC64FE490CF90C52D1F3B7E.ashx?h=auto&amp;w=600" style="height: auto; width: 600px;"></p>
        <p><em>Source: Case and Deaton: “Mortality and Morbidity in the 21st century”, April 2017.</em><br>
        <br>
        </p>
        <p><strong><span style="color: #34b233;">Trump’s approach to Asia proving more pragmatic than his election rhetoric</span></strong></p>
        <p><span style="color: #34b233;"><strong><img alt="Mark Williams" src="~/media/6A142F4027CD4723897E7F9E3F2A9D07.ashx?h=102&amp;w=102" style="height: 102px; width: 102px;"><br>
        </strong></span></p>
        <p><strong>Mark Williams, fund manager, <a href="~/link.aspx?_id=A11C8D7750744481A6FD4EA5E55CBDD4&amp;_z=z">Asia team</a>:</strong> “Trump’s election rhetoric targeted China in three key areas: China manipulating its currency to gain an unfair export advantage; China’s trade advantage being tackled by tariffs; and a change in the US’s regional military stance. In his first 100 days, he has already shown that his presidency may prove to be pragmatic on these matters, recently stating that he will not label China a currency manipulator following a summit with Chinese President Xi Jinping. </p>
        <p style="text-align: justify;">We believe the likelihood of an escalating trade war with China is low for a number of reasons: any China-specific tariffs would probably lead to jobs going to countries other than the United States; if a broader import duty was placed on goods the impact would be inflationary, domestically impacting the very people that one would expect Trump to want to help; and if China responded with its own tariffs, this would be bad for US exporters to the country such as Boeing. </p>
        <p style="text-align: justify;">We recognise that Trump is unpredictable, but it seems unlikely that he would deliberately orchestrate a Chinese conflict that we believe would hurt American corporates and consumers.”</p>
