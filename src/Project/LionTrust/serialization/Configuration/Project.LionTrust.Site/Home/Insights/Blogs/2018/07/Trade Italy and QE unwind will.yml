        <p style="text-align: justify;"><span><br>
        <em>Source Bloomberg, as at 30.06.18, returns rounded</em></span></p>
        <p style="text-align: justify;"><span style="font-size: 1.5rem;">If we ignore alpha and sectoral themes, the big three factors driving returns in the first half were global trade, Italy and an end to QE – and we see little to suggest these will not also lead the way over the coming six months.</span></p>
        <p style="text-align: justify;"><span>There are, of course, always unknowns that might pop up to surprise us but everything points to these same three drivers deciding the fate of core markets for the remainder of the year.</span></p>
        <p style="text-align: justify;"><span>My best guesses are below: </span></p>
        <p style="text-align: justify;"><strong><span>Italy</span></strong></p>
        <table border="1" cellspacing="0" cellpadding="0" style="border: none;">
            <tbody>
                <tr>
                    <td valign="top" style="width: 150.25pt; padding: 0cm 5.4pt; border-style: solid; border-width: 1pt; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Bull case – 30% probability</span></p>
                    </td>
                    <td valign="top" style="width: 150.25pt; padding: 0cm 5.4pt; border-left: none; border-top-style: solid; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Bear – 10%</span></p>
                    </td>
                    <td valign="top" style="width: 150.3pt; padding: 0cm 5.4pt; border-left: none; border-top-style: solid; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Base – 60%</span></p>
                    </td>
                </tr>
                <tr>
                    <td valign="top" style="width: 150.25pt; padding: 0cm 5.4pt; border-top: none; border-right-style: solid; border-bottom-style: solid; border-left-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Fiscal restraint in budget, debt/GDP stable or declining, no election until 2019 and an ongoing fall in unemployment</span></p>
                    </td>
                    <td valign="top" style="width: 150.25pt; padding: 0cm 5.4pt; border-top: none; border-left: none; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Real face off with EU in respect of fiscal rules and migration, further election based on continued EU membership panics market</span></p>
                    </td>
                    <td valign="top" style="width: 150.3pt; padding: 0cm 5.4pt; border-top: none; border-left: none; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Six months of “he said, she said” creating a bit of negative volatility but no real direction</span></p>
                    <p style="margin-bottom: 0.0001pt; text-align: justify;">&nbsp;</p>
                    <p style="margin-bottom: 0.0001pt; text-align: justify;">&nbsp;</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><strong><span>Global trade</span></strong></p>
        <table border="1" cellspacing="0" cellpadding="0" style="border: none;">
            <tbody>
                <tr>
                    <td valign="top" style="width: 150.25pt; padding: 0cm 5.4pt; border-style: solid; border-width: 1pt; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Bull – zero probability</span></p>
                    </td>
                    <td valign="top" style="width: 150.25pt; padding: 0cm 5.4pt; border-left: none; border-top-style: solid; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Bear – 40%</span></p>
                    </td>
                    <td valign="top" style="width: 150.3pt; padding: 0cm 5.4pt; border-left: none; border-top-style: solid; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Base – 60%</span></p>
                    </td>
                </tr>
                <tr>
                    <td valign="top" style="width: 150.25pt; padding: 0cm 5.4pt; border-top: none; border-right-style: solid; border-bottom-style: solid; border-left-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Trump has access to twitter blocked, we are all friends again and the past 70 years of working together is seen as a good thing. Assume no impeachment.</span></p>
                    </td>
                    <td valign="top" style="width: 150.25pt; padding: 0cm 5.4pt; border-top: none; border-left: none; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Escalation, tit for tat. US leaves the World Trade Organisation and we see an increase in military and political tensions. Confidence collapses and recession results</span></p>
                    </td>
                    <td valign="top" style="width: 150.3pt; padding: 0cm 5.4pt; border-top: none; border-left: none; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Six months of “he said, she said” creating a bit of negative volatility but no real direction</span></p>
                    <p style="margin-bottom: 0.0001pt; text-align: justify;">&nbsp;</p>
                    <p style="margin-bottom: 0.0001pt; text-align: justify;">&nbsp;</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <p style="text-align: justify;"><strong><span><br>
        Quantitative easing</span></strong></p>
        <table border="1" cellspacing="0" cellpadding="0" style="border: none;">
            <tbody>
                <tr>
                    <td valign="top" style="width: 150.25pt; padding: 0cm 5.4pt; border-style: solid; border-width: 1pt; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Bull – 20% probability</span></p>
                    </td>
                    <td valign="top" style="width: 150.25pt; padding: 0cm 5.4pt; border-left: none; border-top-style: solid; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Bear – 40%</span></p>
                    </td>
                    <td valign="top" style="width: 150.3pt; padding: 0cm 5.4pt; border-left: none; border-top-style: solid; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Base – 40%</span></p>
                    </td>
                </tr>
                <tr>
                    <td valign="top" style="width: 150.25pt; padding: 0cm 5.4pt; border-top: none; border-right-style: solid; border-bottom-style: solid; border-left-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Inflation remains benign, the Fed raises a couple of times and the market continues to believe Draghi is of sound mind.</span></p>
                    </td>
                    <td valign="top" style="width: 150.25pt; padding: 0cm 5.4pt; border-top: none; border-left: none; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Inflation continues to rise, the Fed raises aggressively that kills emerging markets and the ECB is recognised as being behind the curve. Investors lose faith in the Euro. </span></p>
                    </td>
                    <td valign="top" style="width: 150.3pt; padding: 0cm 5.4pt; border-top: none; border-left: none; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Six months of “he said, she said” (actually he said he’s going to say and do nothing) creating a bit of negative volatility but no real direction.</span></p>
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>I spot a theme.</span></p>
                    <p style="margin-bottom: 0.0001pt; text-align: justify;">&nbsp;</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>So, if I’m right, the same three themes dominate and, in each case, my base scenario is for more of the same impact on markets. A bit dull, of course, but sometimes markets are like this. </span></p>
        <p style="text-align: justify;"><span>In terms of what this means for asset class returns<strong>, </strong>point forecasting is a bit of a mug’s game. However, active managers are paid to have a view, so based on my probabilities above: </span></p>
        <table border="1" cellspacing="0" cellpadding="0" style="border: none;">
            <tbody>
                <tr>
                    <td valign="top" style="width: 127.2pt; padding: 0cm 5.4pt; border-style: solid; border-width: 1pt; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><em><span>Asset class</span></em></strong></p>
                    </td>
                    <td valign="top" style="width: 118.6pt; padding: 0cm 5.4pt; border-left: none; border-top-style: solid; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><em><span>H2 return </span></em></strong></p>
                    </td>
                    <td valign="top" style="width: 205pt; padding: 0cm 5.4pt; border-left: none; border-top-style: solid; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><em><span>Why?</span></em></strong></p>
                    </td>
                </tr>
                <tr>
                    <td valign="top" style="width: 127.2pt; padding: 0cm 5.4pt; border-top: none; border-right-style: solid; border-bottom-style: solid; border-left-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><span>West Texas Crude</span></strong></p>
                    </td>
                    <td valign="top" style="width: 118.6pt; padding: 0cm 5.4pt; border-top: none; border-left: none; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>-10% (I’m a contrarian at heart)</span></p>
                    </td>
                    <td valign="top" style="width: 205pt; padding: 0cm 5.4pt; border-top: none; border-left: none; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>No expert, I’m a contrarian and personally have owned energy funds for two years. After 100% rally, I’d take profit. Plus Mr Trump is keen Opec increases supply.</span></p>
                    </td>
                </tr>
                <tr>
                    <td valign="top" style="width: 127.2pt; padding: 0cm 5.4pt; border-top: none; border-right-style: solid; border-bottom-style: solid; border-left-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><span>Nasdaq</span></strong></p>
                    </td>
                    <td valign="top" style="width: 118.6pt; padding: 0cm 5.4pt; border-top: none; border-left: none; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>0% (a proxy for “no idea”)</span></p>
                    </td>
                    <td valign="top" style="width: 205pt; padding: 0cm 5.4pt; border-top: none; border-left: none; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Again, no expert. Too old fashioned to try to value prospective earnings/alpha in “disruptor” industries. </span></p>
                    </td>
                </tr>
                <tr>
                    <td valign="top" style="width: 127.2pt; padding: 0cm 5.4pt; border-top: none; border-right-style: solid; border-bottom-style: solid; border-left-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><span>Global bond index</span></strong></p>
                    </td>
                    <td valign="top" style="width: 118.6pt; padding: 0cm 5.4pt; border-top: none; border-left: none; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>-2% (Yes, QE is ending)</span></p>
                    </td>
