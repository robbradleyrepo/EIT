        <p><strong><span>The Liontrust Russia Fund returned -6.9% in the first half of the year, compared to -10.4% from the MSCI Russia 10-40 Index*.</span></strong></p>
        <p><span>The first six months of 2020 was a real tale of two halves with the collapse in equity markets in the first quarter followed by a sharp recovery in the second. The acute stage of the coronavirus panic and market selloff began on February 23<sup>rd</sup>, when Italy reported an outbreak in its northern regions. At this point it became clear that the virus was not a regional concern but a global pandemic. The ensuing collapse of the OPEC+ talks sent Brent crude prices down to $30/bbl which put further pressure on the Russian market. Fuelled in no small part by large-scale fiscal and monetary stimulus, markets have recovered much of the decline suffered as the pandemic swept across the globe. The divergence between developed and emerging market returns can be at least partially attributed to the major developed economies putting together notably larger stimulus packages compared with the major emerging markets.</span></p>
        <p><span>Over the last few years, Russia’s macro indicators and market performance have largely decoupled from the oil price. The fiscal rule has been the cornerstone of macro stability, but below $40/bbl, Russia becomes more dependent on oil price moves. With oil prices now back to the level set in the budget at the beginning of the year there should be limited pressure beyond the extraordinary measures implemented to help support the economy through the Covid crisis. Russia’s current account is expected to remain in surplus reflecting both its ability to endure lower oil prices and its resilience to external shocks.</span></p>
        <p><span>Russia’s own stimulus package has been relatively small, with policy measures largely geared toward attenuating the negative effects of the economic decline on the most vulnerable segments of the population and corporate sector. This relative caution is a result of the prevalence of external drivers in Russia’s growth dynamics, and also the scale of uncertainty, including a possible second wave of the pandemic. Excessive use of reserves early on could be viewed as undermining the resilience of the economy in later periods. This aligns with the preference in the pre-pandemic period for macroeconomic stability over growth following the recession in 2014-15. The stability and resilience that has been put in place in recent years, together with low levels of debt and sizeable reserves, stands in contrast to the increased debt levels observed across EM and DM.</span></p>
        <p><span>Key contributors to the Fund’s relative outperformance were our holdings in the technology sector, including Yandex, Mail.ru and EPAM. Yandex made steps to simplify its structure by buying out Sberbank’s 45% stake in Yandex.market and selling their 25% stake in Yandex.money to Sberbank. Mail continued to make excellent progress in its own JV with Sberbank, Citymobil, and is on track to become the second largest taxi player behind Yandex. There was also a small benefit from our underweight position in the energy sector. The private sector companies that we do own (such as Novatek, Lukoil) outperformed the large state-owned companies (Gazprom, Rosneft).</span></p>
        <p><span>The Russian benchmarks continue to be heavily weighted in the energy sector, with many sectors of the Russian economy underrepresented or not represented at all. The Liontrust Russia Fund continues to offer diversified exposure in sectors that aren’t present in the benchmark, such as the IT and industrials sectors, focusing on Russian corporates who are able to generate value for shareholders and offer attractive returns.</span></p>
