        <p><strong><span>The Fund lagged its peer group over Q4, registering returns of 0.3% against the IA Europe ex-UK sector average of 1.0%*.</span></strong></p>
        <p>Our process targets businesses that can grow structurally, driven by the shift towards a global economy that is more efficient, provides a higher quality of life and is more resilient.</p>
        <p>Among our stronger performers over the fourth quarter was Irish-based consumer staple Kerry Group. Kerry was established in 1972 as a dairy cooperative and has evolved to become one of the world's most advanced ingredients technology companies.</p>
        <p>A recent area of research and development has been in functional ingredients, where Kerry is developing food fortification to target Sarcopenia (the degenerative loss of skeletal muscle mass) in aging populations. The company reported strong volume growth in its full year 2016 results, partly as a result of customer wins with its new R&amp;D centre in Naas, Ireland.</p>
        <p>Kerry&rsquo;s share price was negatively impacted by the UK&rsquo;s decision to leave the European Union, primarily due to foreign exchange concerns. We took this opportunity to increase our shareholding, believing the investment thesis remained intact and noting the strong underlying performance and geographic diversification. This decision proved valuable in 2017.</p>
        <p>One of the Fund&rsquo;s new positions is materials company Umicore, identified in our <em>Reducing pollution</em> <em>from cars and industry</em> theme and another way of gaining exposure to the growth of electric vehicles. Umicore is a Belgium-based materials company with three segments: catalysts, energy and surface technologies, and recycling. </p>
        <p>Umicore currently generates about 70% of sales and earnings from the catalyst and recycling business, while its rechargeable battery materials division within the energy and surface technologies segment is growing rapidly, driven by the electrification of vehicles. Umicore has a market-leading position in the supply and manufacture of nickel-manganese-cobalt (NMC) cathode materials, one of the main components for lithium ion electric vehicle batteries. </p>
        <p>We believe adoption of electric vehicles will outpace market expectations and Umicore will continue to expand margins and returns as a beneficiary of the structural shift.</p>
        <p>On the negative side, DNB, one of the largest retail banks in Norway, was a detractor over the quarter. The stock was down nearly 6% in local currency and this negative return was amplified by a devaluation of the Norwegian Krone. </p>
        <p>Until this point, DNB had performed strongly throughout 2017 and the company&rsquo;s third-quarter results were ahead of consensus, with revenues ahead and loan losses lower than the market expected. Despite these results however, the shares went on to underperform the market for reasons that are unclear to us. </p>
        <p>Our long-term thesis that DNB remains overcapitalised and should be able deliver a return on equity in excess of 12% has not changed and it remains a key holding across the Sustainable Future range.</p>
        <p>Another detractor was Spanish apparel giant Inditex, a key long-term holding in the consumer discretionary sector. The company owns the famous Zara brand and has stores throughout the world, with a strong and defensible competitive advantage from its unique design and supply chain model. </p>
        <p>The company has invested heavily in design capability and pioneered &lsquo;proximity sourcing&rsquo; by keeping manufacturing close to end markets, while also implementing industry-leading labour and environmental standards. This competitive advantage has resulted in market-leading sales growth, profitability, and returns on capital combined with strong cash generation and a very conservative balance sheet. </p>
        <p>However, the company underperformed in the last year due to foreign currency headwinds impacting gross margins and competition intensifying as online players gained market share. Our focus from here is to understand the sustainability of Inditex&rsquo;s competitive advantage and whether this is eroding with the rise of e-commerce.</p>
        <p>Looking towards the macroeconomic environment, Germany held elections in late September, which saw a historic fourth win for pro-European Chancellor and moderate Angela Merkel. This provided the eurozone with further stability following the election of French moderate Emmanuel Macron although we recognise the high levels of populist vote in both countries. The European Central Bank&rsquo;s meeting in October was more dovish than expected, with policymakers reducing the size of the quantitative easing programme but extending its length.</p>
        <p>Another potential political risk is related to the UK&rsquo;s progress on its departure from the EU, which continues to be slow and acrimonious. With this in mind, we continue to believe holding high-quality companies with structural sustainability drivers will deliver outperformance over the long term.</p>
