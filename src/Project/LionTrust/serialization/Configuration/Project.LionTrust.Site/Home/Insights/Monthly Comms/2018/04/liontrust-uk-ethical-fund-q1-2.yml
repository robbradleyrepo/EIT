        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong>The Fund returned -4.3% over the quarter, outperforming the UK All Companies sector average of -5.9% and the MSCI UK Index’s -7.3%*</strong><strong>.</strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><br></p>
        <p style="text-align: left;">Our process targets businesses that can grow structurally, driven by the shift towards a global economy that is more efficient, provides a higher quality of life and is more resilient.</p>
        <p style="text-align: left;">In a poor period for risk assets overall, Softcat was the Fund’s main contributor to performance for the second quarter running. One of the leading value-added software resellers in the UK, the company outperformed the benchmark by a huge 39% over the first quarter alone.&nbsp;&nbsp; </p>
        <p style="text-align: left;">We wrote previously that we suspected Softcat was potentially positively impacted by Brexit, as customers may have brought forward big purchases before IT vendors hiked prices to counteract weaker sterling. The long-term thesis on Softcat remains in place, namely that a relentless focus on both customer and employee satisfaction results in a distinctive organisational culture that will continue to drive strong sales and profitability growth. </p>
        <p style="text-align: left;">Another significant contributor to returns was Worldpay, which falls under our <em>Increasing financial resilience</em> theme. Worldpay is focused on acquiring E-commerce merchants and benefits from the continued shift away from cash to digital payments. </p>
        <p style="text-align: left;">Worldpay and its US peer Vantiv successfully combined at the start of the year and the new entity reported strong full-year results for 2017. The business is highly cash generative and should benefit from scale: according to figures published in The Nilson Report, the combined business is now the largest merchant acquirer in the US, the UK and worldwide.</p>
        <p style="text-align: left;">Our holding in London Stock Exchange also performed strongly during the quarter, outperforming the benchmark by 15%. LSE is another beneficiary of our <em>Increasing financial resilience</em> theme and should continue to benefit from regulatory support towards using exchanges for trading and increasing transparency of financial markets. </p>
        <p style="text-align: left;">LSE is a diversified, international business that enjoys an enviable competitive position in nearly all of the markets in which it operates. This is highlighted by its strong performance despite the company still searching for a permanent chief executive officer to replace the retired Xavier Rolet. </p>
        <p style="text-align: left;">Elsewhere over the quarter, we also participated in an IPO for TruFin, one of our smaller holdings in the Fund. TruFin is a holding company with four key assets: an SME (small and medium-sized enterprise) supply chain financing operation, two businesses that are classified as accounting software, and a 15% stake in the peer-to-peer lending platform Zopa. </p>
        <p style="text-align: left;">Each asset provides clear sustainability benefits to society, from helping small businesses receive early payment for their services to public sector bodies in exchange for modest discounts, to providing working capital finance to small and medium sized businesses across the UK. </p>
        <p style="text-align: left;">Despite the smaller size (the market cap is less than £200m) relative to the rest of the companies in the Fund, we felt the price at which these assets came to market, as well as the strong sustainability themes they were exposed to, merited a modest position.<br><strong style="font-size: 1.5rem;"><br><br>Discrete years' performance* (%), </strong><strong style="font-size: 1.5rem;">to previous quarter-end:</strong></p>
