        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Fund&rsquo;s A4 share class returned 1.2%* in euro terms in May (A3 share class 1.2%), compared with the 0.1% return from the MSCI Europe Index and 0.1% return from the HFRX Equity Hedge EUR Index</span></strong><strong><span>.<br>
        <br>
        </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span></span></strong><span style="font-size: 1.5rem;">Net exposure at month end reduced to c.39%</span><span style="font-size: 1.5rem; color: red;">. </span><span style="font-size: 1.5rem;">We are in the process of implementing changes to the portfolio resulting from this year&rsquo;s annual review of companies&rsquo; reports and accounts. The Fund&rsquo;s positive performance in May was driven by good returns from the long book which came against a backdrop of flat European equity markets.<br>
        </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Having been seen as a near certainty as recently as mid-April, expectations of a May rate hike from the Bank of England (BoE) dropped to almost zero ahead of its policy meeting due to soft Q1 economic data. The BoE duly left rates on hold; markets are not pricing in the next rise until the August meeting.<br>
        </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Trade tensions between China and the US eased for most of May, before being sparked again by Trump&rsquo;s decision late in the month to move ahead with tariffs on US$50bn of Chinese imports. The US also announced that the EU, Canada and Mexico would be subject to tariffs, once again raising the prospect of retaliatory action.&nbsp;<br>
        </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Momentum in oil prices continued with Brent oil surpassing US$80/barrel for the first time since 2014. The rise in May reflected a combination of Venezuela&rsquo;s oil exports declining under the pressure of political and economic turmoil and the anticipation of Iranian crude sales slowing after the US withdrew from the nuclear deal.<br>
        </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Elsewhere, the market was captivated by developments in Italy. The country&rsquo;s two leading parties looked close to forming a government before their candidate for finance minister was blocked by President Sergio Mattarella. This sparked concern that another election could be held where anti EU parties could gain even more power. Investors sold out of Italian debt and equities causing the Italian central bank to intervene and purchase bonds to stabilise the market. Calm was restored towards the end of the month, as a deal to form a government again looked likely.<br>
        </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>IT stocks were the top performers across European markets in May, the sector registering a 6.7% gain in euro terms. Materials (+4.5%) and energy (+3.5%) sectors also had a good month. Telecoms (-8.3%) and financials (-6.3%) were notable areas of weakness while utilities (-2.2%) also recorded a negative return.<br>
        </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Much of the Fund&rsquo;s gains can be attributed to the long book&rsquo;s oil related stocks such as <strong>Tethys Oil </strong>(+27.7%), <strong>Lundin Petroleum </strong>(+20.6%). The net long position in the materials sector also contributed to gains as stocks such as <strong>Evraz </strong>(+11.6%), <strong>Reliance Steel &amp; Aluminium </strong>(+10.9%) and <strong>BHP Billiton</strong> (+12.1%) moved higher.<br>
        </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Elsewhere in the long book, <strong>Codan</strong> (+23.7%) was a source of strength. The Australian company develops technology for use in rugged environments. It issued a trading statement confirming that sales had strengthened in the second half of its financial year, which ends on 30 June 2018. Sales of metal detectors have risen, driven by its Equinox coin and treasure detector. Underlying net profit after tax is expected to be around A$38m. On the same day, Codan announced that one of its subsidiaries had been awarded a contract with BHP fleet management solutions &ndash; including proximity detections, tracking and task management &ndash; for its Olympic Dam mine in South Australia. The contract value is estimated to be A$9.5m.<br>
        </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Simcorp</span></strong><span> (+14.9%) shares rallied on the back of a solid set of Q1 numbers and the maintenance of full-year forecasts. Q1 revenue increased 23% year-on-year, the result of organic expansion and the acquisition of SimCorp Italiana. Operating profit more than doubled. The provider of portfolio management software commented that 2018 forecasts are maintained at 10%-15% local currency revenue growth with an operating profit uplift of 24.5% to 27.5%. <strong>Intertek</strong> (+12.7%) released a trading statement revealing organic revenue growth of 4% in the first four months of 2018, and commenting it is on track to achieve margin expansion.<br>
        </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Among the long book&rsquo;s detractors, <strong>Oriflame</strong> (-23.3%) fell on outlook comments. The cosmetics retailer recorded an 8% sales increase in the first quarter of 2018, boosted by the timing of catalogues, but operating margins were squeezed by 40bps to 9.2% due to negative currency trends. The company commented that a notable slowdown in sales in Russia as well as a negative effect from the timing of catalogues and conferences were affecting the start of the second quarter.<br>
        </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;">&nbsp;</p>
