        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned 7.3%* in sterling terms in January, compared with the 3.0% return from the MSCI Europe ex-UK index. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>The positive start to 2019 was a stark contrast to the way 2018 ended for equity markets. Markets found some respite after key headwinds eased slightly in January. There was optimism that trade tensions between China and the US could recede as the pair continued talks amid a truce against further tariffs. Protectionist measures between the two superpowers have begun affecting the real economy with economic data from China in particular showing signs of a slowdown. This was mirrored in corporate news too, most notably with Apple warning of slowing iPhone revenue from China. </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>As is often the case in China, the central bank provided extra stimulus to calm investors. The People’s Bank of China announced that it would reduce the reserves that commercial banks are required to hold, which would free up around US$117bn in its banking system.&nbsp;&nbsp; </span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>The Federal Reserve, however, was the main focus for investors as the US central bank softened its rhetoric on its balance sheet normalisation and the pace of interest rate increases. Fed members stated that they will be patient with further adjustments to monetary policy as a result of building global economic and financial pressures and muted inflation. Increasingly tight monetary policy has suppressed the market in recent months and the Fed’s statement lifted this pressure for the time being.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The gains in European equities were broad based. The best performing sectors in the MSCI Europe ex-UK were real estate (+11.0%), consumer discretionary (+5.8%) and IT (+4.9%), while communication services (-3.6%) was the only sector to end lower.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund’s overweight allocation to the consumer discretionary segment of the market aided performance, with <strong>Peugeot </strong>(+14.5%), <strong>CIE Automotive </strong>(+12.3%) and <strong>Moncler </strong>(+9.3%) benefiting from sector rotations. Peugeot and CIE were also among a strong European auto sector, which rose on optimism </span><span>of a trade deal between the US and China. Luxury Italian apparel manufacturer Moncler rose following positive read across from French peer LVMH, which reported Q4 numbers showing no reduction in demand from China. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Lundin Petroleum </span></strong><span>(+25.4%) tracked a rebound in oil prices, while also releasing an upbeat Q4 statement. The Swedish oil and gas exploration company stated that stronger commodity prices and lower than expected operating costs saw free cash flow rise to a record high in 2018. This allowed it to announce a bumper dividend package of SEK13.4/share up from SEK4.0 in 2017.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Software AG </span></strong><span>(-2.8%) and <strong>Eramet </strong>(-2.1%) were among the small handful of detractors from performance this month. Software AG released strong fourth quarter results, with revenue of €265m coming in ahead of analyst estimates. However, the market was perhaps a bit cautious on the company’s growth plans, which will require investment of around €50m. Shares in French metallurgy company Eramet sank on concerns about manganese prices reaching their peak. Analysts said the metal accounts for 90% of Eramet’s earnings before interest, taxes, depreciation and amortisation. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Lundin Petroleum (+25.4%), ENCE Energia y Celulosa (+20.8%) and Peugeot (+14.5%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Software AG (-2.8%), Eramet (-2.1%) and Epiroc (-0.8%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
