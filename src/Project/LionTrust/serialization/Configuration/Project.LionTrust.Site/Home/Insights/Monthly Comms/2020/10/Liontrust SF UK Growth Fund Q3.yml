        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">The Fund returned 3.1% over the quarter, outperforming the IA UK All Companies sector average of -1.0% and -4.6% from the MSCI UK Index (both of which are comparator benchmarks)*.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>On the economic front, most central banks around the world remain in &lsquo;whatever it takes&rsquo; territory, with a challenging winter expected as the fallout from Covid-19 and renewed lockdowns continue<span style="color: black;">. In the UK, the Bank of England remains dovish without doing that much, keeping its powder dry for a difficult period ahead, particularly with the Brexit situation unresolved.</span></span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">&nbsp;</span></strong></p>
        <p><span>As we have said before, the current <span style="color: black;">situation is unique and it is ultimately impossible to predict the nature of economic recovery. We are long-term optimists but rather than trying to work out when the market will recover, our process focuses on the structural shifts to a more sustainable economy and companies making the world cleaner, healthier and safer. The impact of Covid-19 does not change our view that companies exposed to sustainable themes will see strong growth and many of these areas continue to accelerate as the world recovers.</span></span></p>
        <p><span>Over a weaker quarter for equities in general, long-term holding Kingspan was once again our best performer, despite a slowdown in construction activities due to lockdown measures around the world. <span style="color: black;">The thermal insulation provider issued the kind of solid results we expect from this market leader: first-half revenues were down 8% in what the group called a period of unparalleled challenges but CEO Gene Murtagh said the rapid introduction of cost containment measures has been key. With over &euro;1bn in cash and undrawn facilities, the company is well placed to come through the crisis in a strong position.</span></span></p>
        <p><span style="color: black;">While expecting a weak environment ahead, Kingspan highlighted policymakers&rsquo; growing focus on ensuring buildings are more energy efficient </span><span style="color: black;">&ndash; </span><span style="color: black;">exactly the kind of structural growth trend that underpins our sustainable themes. </span><span>Its prospects are further brightened by EU and UK commitments to build back better, with a focus on improving the sustainability of our built environment.</span></p>
        <p><span>Speciality chemicals company Croda International also remains among our stronger holdings, reporting just a modest reduction in sales, resilient margins and healthy cash generation over the first half of 2020. Croda makes key ingredients for life sciences and healthcare, personal care products and seed coatings, as well as lubricants and adhesives. The majority of its raw materials are natural and the company is a recognised leader in green chemistry, benefiting from ongoing demand for its products. With a strong balance sheet, low leverage and robust liquidity, Croda has continued to pay regular dividends and added to its portfolio with the acquisition of Avanti Polar Lipids, a leader in drug delivery systems, in August.</span></p>
        <p><span style="color: black;">Packaging provider Smurfit Kappa was another strong contributor, with the company also announcing strong first-half results at the end of July. The market reacted well to its decision to pay an interim dividend, having opted to postpone a distribution back in April due to Coronavirus uncertainty. Overall, Smurfit continues to benefit from growing consumer demand for sustainable packaging and a shift away from plastic, and, highlighting its own ESG credentials, the company recently completed its largest ever investment, &euro;134 million in a&nbsp;recovery boiler in Austria, which will reduce its CO2 emissions by 40,000 tonnes.</span></p>
        <p><span>We have written in recent months about how Covid-19 has accelerated and highlighted certain themes and see that happening again in the Testing, Inspection and Certification (TIC) industry, with renewed focus on how things get onto our shelves. Intertek is one of our key holdings in this space and features among the top performers in Q3, boosted by resilient revenue performance, robust margins and strong cash flow over the first half of the year. Signalling this, the company was able to announce an unchanged half-year dividend and we believe this is another of our names well positioned&nbsp; to benefit from the post Covid-19 recovery and increased need for quality assurance.</span></p>
        <p><span>Echoing our own philosophy, the company noted major structural growth drivers in its market over the year ahead, focusing on more diversified supply chains with greater traceability, improved intelligence and increased resilience (Safer), a lower carbon economy with stay-local lifestyles, more remote working, distance learning and online shopping (Cleaner), and better personal safety, higher health, hygiene and wellbeing standards and greater investment in healthcare (Healthier). Intertek has increased its offering in these areas, from Protek, an end-to-end health, safety and wellbeing assurance program, to CarbonClear, an assurance program that certifies the upstream carbon intensity per barrel of oil.</span></p>
        <p><span>Among our pharmaceutical stocks, Oxford BioMedica remains one of our stronger holdings despite a sharp drop in September on news that trials of the Oxford University/AstraZeneca Covid-19 vaccine trails had paused for a safety review. Oxford Biomedica has signed a </span><span style="color: #333333;">three-year master supply and development agreement with AstraZeneca for manufacture of the potential inoculation and is therefore closely linked to the project, but stressed vaccine work is not imposing on other operations. This includes a tie-up with Juno Therapeutics/Bristol Myers Squibb, signed in March, and the company was able to report a 6% increase in revenue over the first half of 2020. </span></p>
        <p><span>While the vaccine rightly grabs the headlines, the investment case for the company&rsquo;s shares is primarily based on other conditions its technology can treat, varying from lymphoma to Parkinson&rsquo;s.</span></p>
        <p><span style="color: black;">Elsewhere, we would reiterate recent comments about the acceleration in themes such as <em>Connecting People</em> and <em>Enhancing digital security</em> and holdings such as Softcat and Helios Towers continue to perform well against this backdrop. Our sole addition to the portfolio last quarter, Oxford Instruments, also had a decent period, with growing demand for its</span><strong><span style="color: black;"> </span></strong><span style="background: white; color: black;">high technology products, systems and tools among the world's leading industrial companies and scientific research communities.</span></p>
        <p><span style="color: black;">GW Pharmaceuticals was the worst performer over the quarter, with the share price falling despite the company announcing solid sales of its<span style="background: white;"> Epidiolex product in the US over Q2 and recent approval for the drug to treat seizures associated with tuberous sclerosis complex. As we have said before, GW can sometimes get caught up in volatility around &lsquo;cannabis&rsquo; stocks and we feel recent weakness is also potentially down to slight disappointment over Epidiolex take-up; for our part, we are keen this innovative treatment is not over-prescribed.</span></span></p>
        <p><span style="color: black;">Among other weaker names, given the fact large parts of the UK are back in some form of lockdown and people are working at home where they can, it is little surprise to find travel companies including Trainline and National Express continuing to struggle. </span></p>
        <p><span style="color: black;">Reporting six-month results to the end of August, Trainline said net ticket sales had fallen to &pound;358 million, equivalent to 19% of the same period in 2019. Indicating a slight improvement in the second half, where lockdown rules were eased, net sales increased to &pound;280 million, equivalent to 30% of last year&rsquo;s levels. CEO Clare Gilmartin said the company has rapidly processed unprecedented levels of refunds, reduced costs wherever possible and ensured it has enough liquidity to operate for the foreseeable future. She also noted the faster shift to online reservation and digital ticketing given the increased need for touchless travel, with the company working hard to make rail and coach travel easier, safer and more accessible.</span></p>
        <p><span style="color: black;">This reinforces our original thesis on the stock, which we added to the portfolio in the second half of last year. At the time, we said one of the key drawbacks of European rail travel is the difficulty of buying tickets, particularly for multi-part trips or across regions compared to one-stop flight aggregators. Trainline is looking to compete with air travel by offering a similarly efficient service for rail, allowing people to combine several journeys and book through a single portal. </span>At the current valuation, we believe the market is ascribing minimal value to Trainline&rsquo;s international operations.</p>
        <p><span style="color: black;">National Express also released an update in September, trading slightly above its base case (assuming revenues of around </span><span style="color: black;">50% of pre-Covid 19 expectations) due to closely managing customer relationships, contract details and service requirements. The company noted several contract wins over recent months, demonstrating ongoing demand for its services, and a strong liquidity profile after raising a further </span><span style="color: black;">&pound;240m in additional capital.</span><span style="color: black;"> </span></p>
        <p><span style="color: black;">As we said last quarter, we continue to </span><span style="color: black;">see safe, efficient mass transport as the only way to reduce congestion and emissions in our cities and see both names as well </span>positioned to benefit when travel restrictions are lifted in their markets.</p>
        <p><span style="color: black;">In terms of new holdings over the quarter, we added Avast, which provides security services to over 400 million people, another position under our <em>Enhancing digital security</em> theme. The main product is free, with only 13m taking the premium service, and this freemium model is an economic way of acquiring customers with ample opportunity to upsell other services. It is consistently rated one of the best anti-virus and privacy protection services and </span><span>estimates it prevented 1.5 billion malware attacks in the last year.<span style="color: black;"> We believe the company can continue to grow and, as evidence of this, it released six-month results in August showing revenue growth of 6.6% over a difficult first half of 2020. </span></span></p>
        <p><strong><span style="color: black;">Discrete years' performance* (%), to previous quarter-end:</span></strong></p>
