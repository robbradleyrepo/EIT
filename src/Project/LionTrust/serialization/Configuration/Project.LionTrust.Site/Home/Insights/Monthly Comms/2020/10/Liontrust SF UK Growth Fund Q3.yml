        <p class="basicparagraph" style="background: white; margin: 0cm 0cm 10.5pt;"><span style="color: #222222;"><br />
        <strong><br />
        <span><strong><span>Key Risks</span></strong></span></strong></span><strong><span style="color: black;"><br />
        </span></strong><br />
