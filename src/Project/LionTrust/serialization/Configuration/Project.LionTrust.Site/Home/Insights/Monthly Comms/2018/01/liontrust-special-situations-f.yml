        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust Special Situations Fund returned 2.6%* in December, compared with the 4.8% return from the FTSE All-Share Index.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>UK equities reached fresh all-time highs as this year’s ‘Santa Rally’ </span><span>–</span><span> a phenomenon where stocks surge towards the end of December as volumes thin </span><span>–</span><span> took hold. The gains were mainly driven by large caps with the FTSE 100 Index rising 5.0%, compared to the FTSE 250’s 4.4% rise and the FTSE Small Cap’s 2.7% increase. The Fund’s relatively lower exposure to large cap stocks compared to the FTSE All-Share was therefore a headwind this month. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Also a headwind was that much of the FTSE All-Share’s rise was powered by mining stocks, a sector which the Fund has no holdings in. The avoidance of miners is based on the view </span><span>that their values are derived from tangible assets, not the intangible assets which the Economic Advantage investment process seeks out. However, the Fund was able to capture some of gains experienced by the oil &amp; gas sector, which tracked oil prices higher in December. <strong>BP </strong>(+6.9%) and <strong>Royal Dutch Shell </strong>(+5.0%) both contributed to the Fund’s return. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Oil services engineer <strong>John Wood Group </strong>(-10.2%) missed out on the rally of oil related stocks. The decline in the company’s share price came despite it announcing that the integration of Amec Foster Wheeler – which it acquired on 9 October 2017 – was progressing ahead of schedule and that it expects pro-forma 2017 earnings before interest, tax and amortisation (EBITA) will be between US$590m to US$610m.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Company newsflow was light in December. Fund supermarket <strong>Hargreaves Lansdown </strong>(+12.5%) saw its share price increase towards the end of the month benefiting from the rise in wider equity markets.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Having already issued a profit warning last month due to the impact of contract delays, <strong>IDOX </strong>(-37.6%) caused more concern with the revelation that its review of end-year accounts (for the period to 31 October 2017) had uncovered certain revenue items which should not have been included in FY2017 forecasts. The resolution of this issue was not helped by its CEO taking sudden sick leave, with non-exec director and former-CEO Richard Kellett-Clarke stepping in as interim CEO. The earnings before interest, taxes, depreciation and amortisation (EBITDA) impact of the revision is estimated to be a £3m reduction to the £23m figure which was given in last month’s update.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>AA (+12.6%), Hargreaves Lansdown (+12.5%), Rightmove (+11.6%), Smart Metering Systems (+11.6%) and AstraZeneca (+7.2%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>IDOX (-37.6%), John Wood Group (-10.2%), Aggreko (-5.9%), Statpro Group (-4.7%) and Spirax-Sarco Engineering (-2.5%).</span></p>
