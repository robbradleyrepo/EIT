        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund’s A4 share class returned 4.8%* in euro terms in December, compared with the 2.1% return from the MSCI Europe Index and 0.9% return from the HFRX Equity Hedge EUR Index</span></strong><strong><span>.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>US-China trade negotiations remained the market’s primary focus as the pair edged closer towards a trade agreement. A “phase one” deal, which would see both countries pare back existing tariffs, has been touted for some time but significant strides were made in December. In the days leading up to December 15, the scheduled date for additional US tariffs, Trump said that a deal was “very close” and officials from China also conveyed optimism. The US eventually scrapped the planned tariffs on US$156bn worth of goods and said a truce is expected to be signed in January.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Elsewhere, Christine Lagarde took charge of her first European Central Bank monetary policy meeting, in which the bank maintained policy as expected. Of more interest was Lagarde’s press conference as investors looked for clues over the direction the new president will take for ECB policy. When questioned about whether she is a hawk or a dove, Lagarde remarked that she considers herself as an owl. She also revealed plans for a strategic review of the ECB’s monetary policy. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>It became increasingly likely that the early part of Lagarde’s presidency would overlap with the UK’s exit of the European Union after the Conservative Party won a majority in the UK’s general election. The result gave Boris Johnson a mandate to pass his Brexit deal through parliament and execute the divorce. Initially, the pound rose sharply higher on the perceived clarity of direction, but soon gave up these gains as the market evaluated the economic consequences of Johnson’s Brexit plan. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The sector split on the MSCI Europe showed that aside from communication services (-1.7%), every sector ended higher, with the best performers utilities (+3.8%), financials (+3.6%) and materials (+3.3%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund ended December with a net exposure of 77%. December’s outperformance was once again driven by the long book, which significantly outstripped the market return. The short book slightly detracted, but the Fund was still able to outperform the MSCI Europe and HFRX Equity Hedge indices. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A number of </span><span>the best long book performers participated in the global equity rise without releasing any material newsflow.</span><span> Among them were UK-listed, domestic focused holdings, such as housebuilder <strong>Vistry Group</strong> (+14.9%) (formerly Bovis Homes Group) and brick maker <strong>Forterra </strong>(+19.4%), which bounced following the general election result. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Cruise operator <strong>Carnival</strong> (+6.9%) issued fourth quarter results which exceeded guidance. Net revenue yields decreased 1.8% in the quarter when measured at constant currency, slightly better than the company’s guidance of a 2%-3% decline. Full year adjusted net income remained at record levels of US$3.0bn, while adjusted earnings per share rose to US$4.40 from US$4.26 in 2018. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Gucci owner <strong>Kering</strong></span><span><strong><span> </span></strong></span><span>(+7.0%) was reported to have held exploratory talks with Italian luxury skiwear company, and fellow long book holding, <strong>Moncler</strong> (+0.8%) about a potential acquisition. This follows further consolidation in the luxury fashion industry with LVMH’s recent acquisition of Tiffany &amp; Co.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Given the broad-based rise in global equity markets, the Fund’s largest detractors were mostly in the short book. One was a pharmaceutical stock which rallied on successful early-stage study data in its </span><span>hereditary transthyretin amyloidosis treatment. Another stock to weigh on the short book was a nutraceutical company which received approval from the Australian Therapeutic Goods Administration for its patented nicotinamide riboside chloride for use in listed complementary medicines. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
