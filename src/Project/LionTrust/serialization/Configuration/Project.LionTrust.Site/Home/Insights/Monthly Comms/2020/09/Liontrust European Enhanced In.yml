        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust European Enhanced Income Fund (hedged class) returned 2.9%* in sterling terms in August. The unhedged class returned 2.3% while the</span></strong><strong><span> </span></strong><strong><span>MSCI Europe ex-UK Index comparator benchmark returned 2.2% and the average return of funds in the IA Europe ex-UK sector, also a comparator benchmark, was 2.5%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>August saw equity markets resume their upwards trajectory from the trough of the coronavirus crisis. The US </span><span>Federal Reserve gave investors further reassurance that the current ultraloose monetary policy was going to remain in place for some time, as Chair Jerome Powell said the central bank will pursue a flexible average inflation target. This means the Fed would allow the US economy to run “hot” for a period of time, leading inflation to rise above the 2% target, before acting to tighten policy. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>While this was reassuring for equity investors, it extended the US dollar’s recent weakness and corresponding euro strength. The trade-weighted euro hit its highest level in almost two years and could prove to be concerning for the European Central Bank. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There was a fair amount of corporate news during August as well. <strong>Sunrise Communications Group</strong> (+25%) was the biggest riser following an acquisition approach by Liberty Global. The Swiss telecom company’s board recommended the SFr110 per share offer by US-listed Liberty Global, which was a 28% premium to the share price at the time. We had expected consolidation in the Swiss telco sector involving Sunrise for some time and believe the acquisition by Liberty to be a better deal than the previous proposal of a merger with Liberty’s Swiss unit UPC that collapsed towards the end of last year.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Given the shock to stock prices during the Covid crisis, it is unsurprising that M&amp;A has become a theme in recent months. Two other portfolio holdings – <strong>Sampo </strong>(+9.0%) and <strong>Sanofi </strong>(-5.0%) – were also involved in acquisitions. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Finnish insurer Sampo confirmed its recommended cash offer for UK property and casualty (P&amp;C) insurer Hastings Group of £1.66bn. The group has been pursuing a strategy of diversifying from its core Nordic insurance business and the purchase of Hastings is a significant step towards that. Sampo believes that the UK has one of the biggest P&amp;C markets globally, while Hastings’ other businesses such as motor and home insurance offer further exposure to the non-life insurance segment. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>French pharma company Sanofi announced a US$3.68bn deal to acquire Principa, a late-stage biopharmaceutical company focused on developing treatments for immune-mediated diseases. The deal enhances Sanofi’s R&amp;D capabilities, particularly for BTK inhibitors for use in oncology.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Away from M&amp;A, <strong>ING Groep’s </strong>(+14%) second quarter results showed a sharp increase in loan loss provisions to </span><span>€</span><span>1.34bn from </span><span>€209m in the same period last year. This reflects the group’s assessment of the current Covid-impaired macro-economic outlook. More positively, group net interest income was resilient, falling only 1.2% year-on-year while the company’s capital position remained healthy with a CET1 ratio of 15%. Additionally, management commented that the bulk of risk costs have been incurred in the second quarter and this will go down in the second half of the year. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Deutsche Post’s </span></strong></span><span>(+13%) second quarter results came in ahead of market expectations. The German logistics company said that, despite the impact of Covid-19, revenue rose 3.1% to €16.0bn – coming in ahead of the consensus estimate of €14.7bn. The main driver of revenue was the strong growth in e-commerce. The company reiterated its 2020 earnings before interest and taxes (EBIT) forecast</span><span> of </span><span>€3.5bn-€3.8bn. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Positive contributors included: </span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Sunrise Communications (+25%), Deutsche Post (+13%) and Daimler (+13%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Negative contributors included:</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>NOS (-10%), Kaufman &amp; Broad (-9.7%) and Endesa (-4.2%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <hr />
        <p style="margin-bottom: 0.0001pt;"><strong><em><span>The Fund’s 12 month income yield was 3.6% as at 31 August 2020. The yield is calculated using the sum of all net distributions in the accounting period divided by the unit price at the start of the period. The Fund’s income target benchmark is 1.25x the yield on the MSCI Europe ex-UK Index. With the index yielding 2.3% over the same period, the Fund met its objective.</span></em></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><em><span style="color: red;">&nbsp;</span></em></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><em><span>No covered calls were written for the fund this month. While volatility has increased and premiums are in a more favourable position, we view the risk of being called as currently too high. We therefore do not believe that we have reached the right balance in terms of risk vs reward to engage in call writing at present.</span></em></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
