        <p style="background: padding-box border-box white; margin: 0cm 0cm 10.5pt; text-align: start;"><span style="color: #222222;">Past performance is not a guide to future performance. Do remember that the value of an investment and the income generated from them can fall as well as rise and is not guaranteed, therefore, you may not get back the amount originally invested and potentially risk total loss of capital. Investment in Funds managed by the European Income team involves foreign currencies and may be subject to fluctuations in value due to movements in exchange rates. The Fund’s expenses are charged to capital. This has the effect of increasing dividends while constraining capital appreciation. Investment in the Liontrust European Enhanced Income Fund writes out of the money call options to generate additional income. These call options will be “covered”. Unitholders should note that potential capital growth of the Fund would be capped if these call options are exercised against the Fund and the Fund’s capital returns could therefore be lower than the market in periods of rapidly rising share prices.</span></p>
