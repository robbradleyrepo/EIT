        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned 1.6%* in sterling terms in July, compared with the 1.9% return from the MSCI Europe ex-UK index. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Central banks continued to be at the forefront of market moves. The Federal Reserve promised in June to act as appropriate to sustain the US economic expansion and in July the policy-setting committee deemed that a 25 basis point cut was necessary. This move – the Bank’s first interest rate cut in over a decade – was entirely priced in by markets though there was some outside hope for a 50 basis point cut. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Some investors were therefore disappointed to hear that the July cut was a “mid-cycle adjustment to policy” rather than the start to another series of rate reductions. According to futures markets, three further rate cuts were priced in for in the next 12 months. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There are now also expectations that the European Central Bank (ECB) will lower rates. The Bank adjusted the wording in its July policy statement to declare that rates will remain at present <em>or lower</em> levels at least through the first half of 2020. ECB President Mario Draghi added in his press conference that there is greater expectations for lower inflation and the Governing Council discussed a range of stimulus options including rate cuts. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Defensive sectors came out on top in the MSCI Europe ex-UK Index in July. Consumer staples (+5.4%) was the top performer, followed by utilities (+4.2%). Energy (-0.5%) was the only sector to end lower in sterling terms. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>It was a busy month of reporting for the Fund’s holdings, with a number of companies issuing half year results. Italian pharmaceutical group <strong>Recordati </strong>(+12.6%) and Dutch chip maker <strong>ASML Holding </strong>(+12.4%) were among the positive performers. The former saw a 6.8% increase in consolidated revenue and a 7.4% rise in EBITDA (earnings before interest, taxes, depreciation and amortisation). The group also highlighted the acquisition of rights to two new treatments: <em>Signifor</em> and <em>Signifor LAR</em>, which are anticipated to generate annual sales of over US$200m. New full year guidance was issued with sales indicated to be in a range from €1.46bn-€1.48bn and EBITDA between €535m and €545m. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Sales in the second quarter for ASML were in line with management expectations, while margins came in ahead. The key focus, however, was on any potential disruptions from the US-China trade wars. While the group’s third quarter net sales estimate of €3.0bn trailed the market’s expectation of €3.2bn, investors were encouraged by management maintaining full year sales guidance.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>There was a less positive reaction to a statement by luxury fashion company <strong>Kering </strong>(-8.1%). It </span><span>recorded a 12.7% rise in comparable sales in the second quarter of 2019, coming in below the market estimate of 14.5%. Sales in its Gucci brand slowed compared to the very strong sales growth rate recorded last year, though comparable sales still rose 16.3% in the first half of the year.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Metal and metallurgy company <strong>Eramet </strong>(-24.0%) was the Fund’s biggest disappointment in July. The group’s interim results showed EBITDA declined 29% in the first half of the year, which Eramet attributed to an unfavourable pricing environment for nickel and manganese. This created a negative impact of up to €144m. Second half EBITDA is expected to be significantly higher than the first, although EBITDA for the full year is still expected to be below that of 2018.&nbsp;<br><br> </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Epiroc </span></strong><span>(+10.5%) is a leading provider of drilling and tunnelling equipment to the mining industry. Revenue in the second quarter rose 8% to a record high of Skr10.63bn, which was ahead of the market forecast for Skr10.55bn. Operating profit similarly reached record levels, rising 25% to Skr2.26bn. The company said that its customers have been cautious on large investments but they continue to purchase new equipment and activity levels remain robust, demonstrated by a record order book of Skr10.55bn. It reiterated its view that demand levels should remain at current levels for the near future, although Q3 is historically slightly weaker than Q2. &nbsp;&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>CIE Automotive’s </span></strong><span>(-7.3%)<strong> </strong>shares<strong> </strong>fell despite releasing solid first half results. The company reported an 11% year-on-year increase in EBITDA and a 14% rise in net income. CIE reaffirmed its long-term objectives despite the uncertain macroeconomic backdrop and aims to continue to add to the two acquisitions it made during the second quarter. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Scandic Hotels Group </span></strong><span>was sold from the portfolio following a deterioration in its cash flow scores.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Recordati (+12.6%), ASML Holding (+12.4%) and Epiroc (+10.5%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Eramet</span><span> (-24.0%), Kering (-8.1%) and </span><span>CIE Automotive </span><span>(-7.3%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
