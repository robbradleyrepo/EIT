        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Growth Fund returned -12.8%* in March</span></strong><strong><sup><span>†</span></sup></strong><strong><span>. For comparison the FTSE All-Share Index returned -15.1% and the IA UK All Companies sector average return was -18.4%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The economic and social situation we all find ourselves in is without precedent. The stockmarket reaction has been sharp and pronounced, but in this respect we do have a certain amount of experience to draw upon; investing through periods of volatility and uncertainty is not new to us. We have been applying the Economic Advantage investment process for over 20 years, a period which includes previous sharp sell-offs such as the technology correction at the turn of the century and the financial crash of 2008.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>During these previous bouts of stock market turbulence, our strict adherence to investment process has served our funds well. We believe its strengths will again prove important during the coronavirus crisis. In times like these, having a clear investment process is invaluable as its decision-making framework ensures we continue to take a rationale approach to managing the portfolios.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund, while suffering a painful drop during March, has displayed some insulation from the worst of the sell-off. The Fund has low exposure to the financials sector (-18.6% in March), </span><span>where liabilities may accrue, and the stocks it owns in the consumer goods or consumer services sectors on average outperformed the respective 21.4% and 10.5% falls in these areas of the FTSE All-Share.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>We are, however, well aware that this crisis will negatively affect nearly all businesses so our companies may well feature in a ‘second wave’ of negative stock market updates. We also acknowledge that while our companies may tend to outperform the market’s fall as weaker businesses suffer, they will likely underperform the bounce when it comes (we already saw this effect during the sharp rallies in highly volatile conditions in March).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Some of the Fund’s consumer goods businesses have held up relatively well: </span><span><strong><span>Reckitt Benckiser</span></strong></span><span> (+7.5%), <strong>Unilever</strong> (-2.3%) and <strong>Diageo</strong> (-6.5%) for example. Within the typically cyclical industrials sector, to which we are overweight, we found that a handful of our businesses outperformed the sector’s 21% fall: <strong>Spirax-Sarco Engineering</strong> (-2.7%), <strong>Renishaw</strong> (-9.4%) and <strong>Spectris</strong> (-9.5%). Others, however, such as </span><span><strong><span>Coats Group</span></strong></span><span> (-28.5%) and </span><span><strong><span>Aggreko</span></strong></span><span> (-28.0%) fell heavily. The industrial engineers we own are affected by both demand and supply chain shock, so it’s unsurprising these stocks de-rated. These companies are </span><span>manufacturing products with significant intellectual property that are hard to replicate and we’d expect demand to return to these companies when economic activity recovers.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund does own a few companies exposed to some </span><span>person-to-person </span><span>business, such as <strong>Next Fifteen Communications</strong> (-38.3%) in public relations, <strong>Pagegroup</strong> (-10.4%) in recruitment and <strong>Compass Group</strong> (-26.1%) in contract catering. It also owns <strong>WH Smith </strong>(-40.8%) whose growing Travel division in conspicuously exposed to current restrictions on movement.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #00b050;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Another group of detractors in the portfolio can be attributed to the oil price falls, for which the price war between Russia and Saudi Arabia is a significant factor in addition to the plunge in global demand. Stocks affected by the price fall include <strong>John Wood Group</strong> (-57.5%), </span><span><strong><span>Weir Group</span></strong></span><span> (-44.8%), </span><span><strong><span>Petrofac</span></strong></span><span> (-38.6%) </span><span><strong><span>Rotork</span></strong></span><span> (-23.6%), </span><span><strong><span>Royal Dutch Shell </span></strong></span><span>(-18.3%) and <strong>BP</strong> (-13.1%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Stock and sector dynamics have – as described above – been driven by the obvious top-down implications of lockdown style measures worldwide. We are still in the early stages of individual companies updating investors on the specifics of the coronavirus disruption. The overall impression is that it is very difficult for most companies to make any meaningful forecast of the likely impact, which makes the FCA’s decision to allow an extra two months to prepare annual financial statements look like a sensible step. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #00b050;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In the current environment, investors are focusing as much on companies’ balance sheets and funding positions as on the immediate hit to trading activity. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: #00b050;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Economic Advantage investment process determines portfolio holding sizes based on a risk assessment that includes a number of measures, including financial risk. This checklist approach to determining the holding sizes of investments may seem rather pedestrian during a bull market, but it really comes into its own during setbacks.&nbsp;We have reviewed the balance sheet strength of our companies and are comfortable with the portfolio, but these are extraordinary times and working capital shortfalls can occur quickly.&nbsp;&nbsp;Whilst&nbsp;we have been encouraged by the government’s action in promising loans, the terms of these loans remain to be seen. So we do expect to see companies of all sizes move to increase available liquidity by various means including raising money on the bond markets, negotiating increased or new bank lending and/or issuing new equity.&nbsp;Already some of the biggest index constituents&nbsp;including British American Tobacco, Royal Dutch Shell and BP have tapped the bond markets, and where they lead others will surely follow.&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In terms of transactions there were no new names introduced into the portfolio this month, however we were active in a number of existing holdings with top- up purchases centred on some of the shares which have lagged the most during the downturn.&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>While near-term returns for companies will obviously be heavily challenged by the current environment, we have high conviction in the companies we own. These stocks have </span><span>strong barriers to competition, attractive market positions, a history of good returns and long-term growth potential. Many companies will lose earnings for a period, and we don’t know how long that period will be, but they are not facing a loss of their business franchise. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There are a number of great businesses that are trading at levels we have not seen for a very long time. The market will regain its poise and we should be mindful of how sharp the upturn could be when this happens. If valuations remain depressed for an extended period of time, we would expect mergers and acquisitions to play a role in unlocking value. The intangible assets the Economic Advantage process targets in its investments have historically proven appealing to corporate acquirers and we would expect this to remain true were corporate activity to pick up again. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Positive contributors included: </span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Reckitt Benckiser (+7.5%), AstraZeneca (+6.2%), Indivior (+5.3%), WM Morrison Supermarkets (+3.9%) and Ultra Electronics (+3.2%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Negative contributors included:</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>John Wood Group (-57.5%), Weir Group (-44.8%), WH Smith (-40.8%), Petrofac (-38.6%) and Next Fifteen Communications (-38.3%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
