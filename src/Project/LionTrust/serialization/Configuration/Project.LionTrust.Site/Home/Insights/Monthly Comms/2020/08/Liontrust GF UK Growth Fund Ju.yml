        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust GF UK Growth Fund returned -0.4%* in July. The Fund&rsquo;s comparator benchmark, the FTSE All-Share, returned -3.6%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The UK equity market recorded its first monthly decline since March&rsquo;s severe sell-off. Concerns about increasing Covid-19 case numbers in the US, Europe and China &ndash; and the potential for reinstated lockdowns &ndash; weighed on stockmarkets around the world. It also hit the US dollar, which fell to two-year lows against major trading partners.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>July was also a busy month for corporate updates. Pharmaceutical company <strong>Indivior </strong>(+66%) was a highlight, with its share price surging after it reached an agreement with the US Department of Justice regarding the marketing of its <em>Suboxone</em> film. The company agreed to pay authorities US$600m over a period of seven years, bringing an end to the uncertainty which had hung over the company&rsquo;s investment case over the last few months. The company&rsquo;s interim report showed net revenue fell 30% year-on-year as a result of the loss of market share for <em>Suboxone</em>.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Defence engineer <strong>Ultra Electronics </strong>(+19%) displayed resilient trading during the pandemic, with its interim results showing a 6.7% rise in revenue and a 3% increase in pre-tax profit. The company said that defence spending remained robust in its key markets despite Covid-19, resulting in a 14% rise in its order book. It added that while the duration of the virus disruption is uncertain, there has been a limited disruption to its trading so far and it expects not to experience any material long-term effect.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>High-precision metrology and healthcare technology group <strong>Renishaw </strong>(+20%) stated that revenue for its financial year to 30 June 2020 is expected to be c.&pound;510m, down from &pound;574m in the previous year, but ahead of the consensus estimate of &pound;497m. Statutory pre-tax profit will fall to &pound;4m, compared with the &pound;31m to &pound;41m range published in its May trading update, due to restructuring costs of &pound;24m and &pound;22m fair value losses on financial instruments.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Fellow engineer <strong>IMI </strong>(+13%) reported on a resilient operational performance with margin improvement seen in the first six months of the year in all three divisions. The strength of its results allowed the company to fully reinstate the dividend that it had previously suspended, and reissue guidance for 2020 adjusted EPS between 65p-70p.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Weir Group&rsquo;s</span></strong></span><span> (+13%) Oil &amp; Gas division saw revenue fall by 47% year-on-year in the first half of 2020, as Covid-19 restrictions and oil supply concerns led to significant declines in oil production activity as well as project delays. Other divisions fared better, however, with overall group revenue declining 17% and adjusted operating profit of &pound;133m coming in ahead of consensus estimates. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>A number of the Fund&rsquo;s heaviest fallers were large cap stocks: <strong>British American Tobacco </strong>(-17%), <strong>RELX </strong>(-13%) and <strong>Royal Dutch Shell </strong>(-12%). BAT&rsquo;s share price decline came despite a positive interim update: revenue rose 0.8%, after a 4% hit from Covid-19, and pre-tax profit was up 19% year-on-year, largely due to a favourable comparison resulting from last year&rsquo;s Quebec class action charge. It maintained its estimate of full-year currency-adjusted revenue growth of 1%-3%. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Shell&rsquo;s second quarter earnings revealed that low oil prices continued to weigh on trading. Adjusted earnings saw a significant fall to US$638m, compared to US$3.5bn a year before.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Positive contributors included: </span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Indivior (+66%), Renishaw (+20%), Ultra Electronics (+19%), IMI (+13%) and Weir Group (+13%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Negative contributors included:</span></strong></span></p>
        <p><span>Petrofac (-21%), British American Tobacco (-17%), WH Smith (-14%), Aggreko (-13%) and RELX (-13%).</span></p>
