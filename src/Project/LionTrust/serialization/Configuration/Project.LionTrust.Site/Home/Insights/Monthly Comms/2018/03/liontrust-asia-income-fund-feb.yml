        <p>Investment in Funds managed by the Asia team involves foreign currencies and may be subject to fluctuations in value due to movements in exchange rates. The Fund’s expenses are charged to capital. This has the effect of increasing dividends while constraining capital appreciation.&nbsp; The Fund invests primarily in Asian companies, which may be less liquid than companies in more developed markets.</p>
