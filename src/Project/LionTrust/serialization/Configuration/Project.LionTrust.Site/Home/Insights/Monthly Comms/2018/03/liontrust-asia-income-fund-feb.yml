        <ul>
            <li><span class="A2"><strong>Sold – Ratchaburi Electricity. </strong>The holding was sold in order to fund a switch into Land &amp; Houses, a position we initiated last month. Land &amp; Houses is another beneficiary of domestic consumption growth in Thailand, which we believe has a more attractive earnings growth outlook and dividend yield (c.6% v c.4% for Ratchaburi).&nbsp; Although Ratchaburi is planning power capacity additions, </span><span>higher operating costs resulting from longer-than-expected maintenance shutdowns as well as higher finance costs have eroded the earnings growth profile to low single digits. In addition, uncertainty surrounding the renewal of expiring Power Purchase Agreements is weighing on the stock.</span></li>
            <li><span></span><strong style="font-size: 1.5rem;">Sold – Fletcher Building.</strong><span style="font-size: 1.5rem;"> Construction losses on some complex projects have led Fletcher Building to downgrade its earnings guidance on a few occasions in the past 12 months, which has reduced our confidence in its management team. There is a risk to the dividends as well if the loss estimates increase further.</span></li>
            <li><span style="font-size: 1.5rem;"></span><strong>Sold – RHT Health Trust. </strong><span class="A2" style="font-size: 1.5rem;">We exited the position due to increasing risks surrounding its takeover by parent company Fortis Healthcare. <strong>&nbsp;</strong>RHT has recently been facing delays in payments and increase in outstanding receivables from Fortis. In addition, Fortis promotors are involved in legal cases and potential liabilities which may lead to them losing control of Fortis. Any delay or cancellation of the proposed takeover will be negative for RHT.</span></li>
        </ul>
