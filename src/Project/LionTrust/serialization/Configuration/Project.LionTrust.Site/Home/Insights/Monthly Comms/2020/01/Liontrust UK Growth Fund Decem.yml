        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Growth Fund returned 1.7%* in December. For comparison the FTSE All-Share Index returned 3.3% and the IA UK All Companies sector average return was 3.8%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Following months of talks, the US and China finally agreed a ‘phase one’ deal which is expected to be signed in January. The agreement averted the scheduled mid-December introduction of US tariffs on US$156bn of Chinese goods. The deal will also see the US cut levies from 15% to 7% on the batch of tariffs introduced in September 2019 (on US$120bn of goods). For its part, China made commitments that included US$40bn of US agricultural purchases and a tightening of intellectual property protection. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The US Federal Reserve held interest rates steady and issued a dot-plot of members’ rate forecasts which suggested a more accommodative approach to the next few years. In September the median forecast interest rate for 2022 was 2.4%; this dropped to 2.1% in December. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Investor sentiment in the UK was further bolstered by a convincing election win for Boris Johnson’s Conservatives, which resulted in an 80 seat majority. The prospect of some clarity following months of political uncertainty propelled the pound and UK shares higher. However, while shares hung on to gains, strength in the pound ebbed away over the remainder of the month as it became clear that Brexit talks are likely to dominate the landscape in 2020, with the prospect of a hard ‘no-deal’ lurking in the background. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Several of the Fund’s most prominent gainers were beneficiaries of this positive post-election mood. None of the gains in the five positive contributors listed at the end of this commentary can be attributed to stock-specific news. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Among the Fund’s relatively limited number of fallers, a couple of stocks issued statements. A brief sales update from <strong>Unilever</strong> (-5.0%) warned that it now expects to miss its prior guidance for sales growth at the lower end of the company’s 3%-5% multi-year target. The deterioration is blamed on economic slowdown in south Asia and difficult trading conditions in west Africa. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>RWS Holdings </span></strong></span><span>(-7.2%) released full-year results that were in-line with expectations but sounded a note of caution on the impact of sterling strength in recent months. The intellectual property and life sciences translation specialist grew revenue by 16% to £356m, while cost control and a shift in sales mix led to higher margins and a 20% increase in adjusted profit before tax to £74m. The company commented that trading in the first two months of its new financial year has been in line with its expectations, but that sterling strength is presenting a headwind. RWS Holdings has a high level of overseas revenues – particularly the US – but a large proportion of its cost base is in the UK.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Positive contributors included: </span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>TI Fluid Systems (+17.4%), Synthomer (+16.2%), Savills (+14.7%), John Wood Group (+13.4%) and Next Fifteen Communications (+13.0%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>Negative contributors included:</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>RWS Holdings (-7.2%), Unilever (-5.0%), Renishaw (-4.9%), Indivior (-3.8%) and BP (-1.8%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
