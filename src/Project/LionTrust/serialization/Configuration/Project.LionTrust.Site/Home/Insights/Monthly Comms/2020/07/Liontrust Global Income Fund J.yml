        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned 1.6%* in sterling terms in June. The MSCI ACWI High Dividend Yield Index comparator benchmark returned 1.2% and the average return from funds in the IA Global Equity Income sector – also a comparator benchmark – was 2.1%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The rebound continued for global equity markets as green shoots started appearing in economic data. The most significant of these positive economic data releases was a hugely surprising US jobs report, which confounded expectations of a decline in non-farm payrolls and a rise in unemployment. In May, the US Bureau of Labor Statistics reported a 2.5m increase in non-farm payrolls, while unemployment fell to 13.3% from 14.7% in April. European data also showed signs of encouragement, with better than expected PMI survey scores from a number of countries across the continent. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>However, it was not all plain sailing for equities during June. One of the key risks to the economic recovery is a second wave of coronavirus infections and the rise in new cases this month, particularly in the US and China, gave investors cause for concern. The states of Texas and Florida reversed their reopening plans due to mounting cases, while China reinstated lockdown in a province just outside of Beijing. In a speech before the Committee on Financial Services, Federal Reserve Chair Jerome Powell noted that the path ahead for the US economy is extraordinarily uncertain and it remains heavily dependent on the extent to which t the virus’s spread is kept in check.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Members of the European Central Bank’s governing council were equally cautious on recovery prospects. President Christine Lagarde said the virus has caused an unprecedented contraction in eurozone economic activity, as the Bank unveiled new economic projections of an 8.7% real GDP contraction in 2020. The ECB also stated that it would add a further €600bn to its pandemic emergency purchase programme, taking total bond purchases to €1,350bn.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The MSCI World’s returns were driven largely by cyclical sectors such as IT (+6.7%), consumer discretionary (+4.2%) and materials (+3.4%) while health care (-1.8%), utilities (-1.7%) were among the sectors to end lower.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The strongest area for the Fund was once again its materials holdings: </span><strong><span>Anglo American </span></strong><span>(+9.9%), </span><strong><span>Boliden </span></strong><span>(+6.5%) and </span><strong><span>Rio Tinto </span></strong><span>(+5.5%). Iron ore futures maintained the gains made in late May as concerns spread that mines in Brazil may have to close as the country struggles to contain coronavirus cases. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Away from miners, Polish mobile network operator </span><strong><span>Play Communications </span></strong><span>(+8.1%) saw its shares rise following press reports that it is considering the sale of its portfolio of 8,000 mobile sites. It was suggested that these assets could secure a sale value of </span><span>€</span><span>800m.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Cruise operator </span><strong><span>Carnival </span></strong><span>(-6.8%) has seen a severe disruption to its business as a result of coronavirus and this was evident in the company’s second quarter results. It reported a net loss of US$4.4bn with revenue dimished to US$700m from US$4.8bn in the previous year. The company’s operations were on pause for the majority of the second quarter and a resumption of normal service remains uncertain. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>There were a handful of changes to the portfolio during the month. South African bank </span><strong><span>FirstRand </span></strong><span>was spun out of </span><strong><span>RMB</span></strong><span> </span><strong><span>Holdings</span></strong><span>. At this stage we have retained our position in FirstRand and sold the RMB rump position.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Elsewhere we added London-listed geotechnical contractor </span><strong><span>Keller Group </span></strong><span>and advertising conglomerate </span><strong><span>WPP</span></strong><span>. We sold out of </span><strong><span>Boliden</span></strong><span>, </span><strong><span>GlaxoSmithKline</span></strong><span>, </span><strong><span>Royal Dutch Shell</span></strong><span>, </span><strong><span>Sberbank </span></strong><span>and </span><strong><span>Total</span></strong><span>.</span><strong><span> </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="background: white; margin: 0cm 0cm 0.0001pt;"><strong><span style="color: black;">Positive contributors to performance included:</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><span style="color: black;">Peugeot (+14.2%), Anglo American (+9.9%) and Yuexiu Transport Infrastructure (+9.4%). </span></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong><span style="color: black;">Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Seagate Technology (-7.7%), Carnival (-6.8%) and Telenor (-4.2%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p><span>The Fund has an income target benchmark of the yield on the MSCI World Index. </span><span>The Fund’s most recent income distribution was announced on 30 June 2020. Its distributions over the 12 months to 30 June 2020 – expressed relative to the Fund’s price on 30 June 2019 – give a 12 month yield of 4.7%. The </span><span>MSCI World Index yield on the same basis was 2.3%.</span></p>
