        <p><strong>Key characteristics:</strong></p>
        <p><strong>Sector leading levels of income delivered monthly to clients</strong></p>
        <p>Currently MIBF is generating an income yield of c.5.8% as at Oct-2016. According to data by Financial Express (FE) this is the highest distribution in the IA £ Corporate Bond sector. We distribute to clients the income that is earned over the period. This is in contrast to peers that depress income by taking charges from the income that is generated. MIBF takes these charges from capital thereby enhancing distributable income.</p>
        <p><strong>With lower levels of credit risk</strong></p>
        <p>MIBF targets high levels of credit quality within its portfolio and currently has a “A” credit rating. Achieving high levels of income in the current low rate environment could be made easier by sacrificing the quality of assets within the portfolio. We do not believe that we should expose clients to high levels of credit risk to achieve their income targets. Strong stock selection coupled with strong levels of liquidity in the Fund allows MIBF to target specific corporate bonds that deliver on the Funds objectives without sacrificing on quality.</p>
        <p><strong>And lower levels of Interest rate risk</strong></p>
        <p>With Government bond yields in the UK near record lows we believe the risk/return is skewed significantly to the downside. In other words we believe that you are not compensated for the interest rate risk taken within traditional bond Fund. The Fund therefore is currently managed with nearly half the interest rate risk of the £ corporate bond index. This will protect clients when the interest rates begin to normalise and values ultimately fall. We are able to reduce the interest rate risk whilst still maintaining the market leading income delivery to clients.</p>
        <p><strong>Lower levels of ESG exposure</strong></p>
        <p>Whilst delivering the above characteristics of the Fund, MIBF also scores better than the sector in terms of ESG exposures whilst also being 50% less carbon intensive than the wider sector.<br>
        In summary, by making use of strong levels of expertise, an innovative mandate, strong levels of market liquidity, the ATI Monthly Income Bond Funds is able to deliver a market leading distribution yield to clients with superior levels of credit quality and lower levels of both credit and interest risk.</p>
