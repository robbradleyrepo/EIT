        <p style="color: #222222; background-color: #ffffff; margin: 0px 0px 14px;"><span style="background-color: #ffffff; color: #222222;">Investment in Funds managed by the Sustainable Future Fixed Income team involves foreign currencies and may be subject to fluctuations in value due to movements in exchange rates. The value of fixed income securities will fall if the issuer is unable to repay its debt or has its credit rating reduced. Generally, the higher the perceived credit risk of the issuer, the higher the rate of interest. The Monthly Income Bond Fund has a Distribution Yield which is higher than the Underlying Yield because the fund distributes coupon income and the fund’s expenses are charged to capital. This has the effect of increasing dividends while constraining the fund’s capital appreciation. The Distribution Yield and the Underlying Yield is the same for the SF Corporate Bond Fund.</span></p>
