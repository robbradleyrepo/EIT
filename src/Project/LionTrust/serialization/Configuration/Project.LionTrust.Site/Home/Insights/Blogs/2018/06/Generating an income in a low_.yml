        <p><em>This article was first published by Alliance Trust Investments on 7 December 2016.</em></p>
        <p><strong>Aitken Ross, Investment Manager, looks at how we could offer the perfect solution for savers and retirees looking to generate income in a low yield environment.</strong></p>
        <p>In an environment of extremely low global interest rates, government bond yields and corporate bond yields, it has become ever more challenging for savers and retirees to generate income. Whilst ultimately necessary, Central Bank actions of easing monetary policy through using tools such as Quantitative Easing (QE) and cutting interest rates close to zero has negatively impacted millions of citizens who rely on these rates to generate income. Savers and retirees now have to navigate the daunting prospect of trying to find an appropriate way of generating sustainable income in a low rate/yield environment.</p>
        <p>The ATI Monthly Income Bond Fund (MIBF) is a potential solution in this low rate/yield environment. MIBF is a sterling denominated corporate bond fund that was designed to appeal to clients that have a preference for income. Since its launch in June 2010 the Fund has provided its investors with a consistently high annual income, paying an average of 6.0% per annum (Source: ATI, Oct 2016, gross of tax) despite the fact that Government yields have fallen from 3.50% to less than 1.25% over this period (Bloomberg, Oct 2016).</p>
        <p>It is worth highlighting that this level of income hasn’t been achieved by increasingly higher levels of credit risk, as the Fund continues to invest in a portfolio of high quality corporate bonds. Moreover, an internal limit ensures that portfolio maintains a minimum average credit rating of A-, and the Fund has complied with this since inception in June 2010. In addition to a focus on high quality issuers, the Fund has also been consistently managed with significantly lower levels of interest rate risk than the majority of its competitors. Thus, on average the Fund has typically been positioned with interest rate risk of between half and two thirds of a standard corporate bond Fund.</p>
