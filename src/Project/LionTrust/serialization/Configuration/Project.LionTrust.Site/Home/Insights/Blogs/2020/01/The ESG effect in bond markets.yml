        <p style="margin-bottom: 0.0001pt;"><em><span style="font-size: 1.5rem;">*Source</span><span style="font-size: 1.5rem; color: black;">: Financial Express, as at 31.12.19, primary share class, total return, net of fees and interest reinvested. The current fund management team took over responsibility of the Fund on 20.08.12</span><br />
        </em></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>At its core, our process looks to invest in businesses providing solutions to the world&rsquo;s problems and coupling this with strong credit fundamentals and, most importantly, attractive valuations. Combining all three elements, sustainability, value and fundamentals, has helped steer us through volatile markets and deliver returns to clients. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>For us, industries and sectors that damage society and the environment are susceptible to either enforced regulatory change and/or evolving consumer habits, both of which can be detrimental to long-term returns. In the SF Corporate Bond portfolio, we have never had exposure to oil, coal, mining, autos (internal combustion engine), nuclear or tobacco, to name a few &ndash; and these sectors have not only underperformed on the whole but done so with considerable volatility.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Moving to sectors where we do find opportunities, within banks for example, our process leads us to favour institutions that predominately generate revenues from retail and commercial banking operations as opposed to investment banking activities. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In addition to believing the lower-risk business model associated with retail banking is more attractive, we also feel mortgage and SME lending is positive for society. By combining lower-cost mortgages with prudent lending practices, it is helping provide access to affordable housing to the public, while SME lending remains a key driver of long-term economic growth. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Consequently, we favour names such as Nationwide Building Society, Lloyds Banking Group and RBS over the likes of Deutsche Bank, which we deem uninvestable. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>ESG characteristics are also generally strong within the insurance sector and both AXA and Zurich are two of our strongest holdings on this basis, fully integrating ESG factors throughout their business practices such as underwriting as well as in their investment portfolios. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>We believe integrating ESG in this way allows them to research, identify and price environmental and social risk factors; this makes them better placed to avoid these risks if needed, thereby becoming more stable and resilient entities and making them more attractive compared to peers. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Moving to the electricity sector, we focus on companies that major in renewable energy, and/or specialise in the transmission (National Grid) or distribution of energy (Western Power Networks) as we believe these segments of the electricity sector immunise our portfolios from energy transition risk. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Orsted is a particularly good example of the type of company in which we look to invest, with the management delivering on their aim to transition from fossil fuels to green energy. While the business model, until recently, was focused on coal-fired power generation and oil exploration and development, it now generates its power from wind farms, solar and biomass-fired stations. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In addition to this shift to renewables, management have also demonstrated an impressive safety record and a robust commitment to social factors through a range of employee wellbeing policies.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Elsewhere, the telecommunications sector contributes towards raising standards in health, education, employment and empowerment of local communities, providing the infrastructure of the knowledge economy, dematerialisation and enabling other sectors of the economy to move towards sustainability. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Major telecommunications with wireless networks can make a significant contribution in developing countries where mobile networks &lsquo;leapfrog&rsquo; fixed networks. Mobile networks will be increasingly required with the rise of Internet of things/connected devices and helping facilitate the move to a lower carbon economy: driverless electric cars will need to be powered by 5G networks for example.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Having access to shelter is one of the most basic human needs alongside food and clothing and companies that provide high-quality affordable housing are another vital part of a sustainable society. This covers companies involved in the construction, development, ownership and letting, management and maintenance of housing. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>We believe social housing provides several key social benefits within the UK. In the main, social housing providers have operations that fall into two segments, homes available for social letting at sub-market rent and a housing development portfolio, and we view both aspects as positive. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In summary, the SF Corporate Bond Fund has been able to deliver market-leading returns while exposing clients to lower levels of volatility than its index. We have achieved this by investing in companies and bonds that are of benefit to the broader society and environment while avoiding those that are not &ndash; and would therefore continue to challenge those ingrained views that sustainable bond funds will inherently lack investment opportunities.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
