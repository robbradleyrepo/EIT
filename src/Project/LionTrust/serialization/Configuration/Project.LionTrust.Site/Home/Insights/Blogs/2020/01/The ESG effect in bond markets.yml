        <p style="text-align: center;"><img src="-/media/927FA5AE5F554D0C92FAD5D61537B71F.ashx?h=314&amp;w=601" style="width:601px; height:314px;" alt="electric car charging" class="custom-image-height-auto" /></p>
        <p><strong><span style="color: black;">As sustainability continues to extend its influence across equity investment, we also see considerable benefits to an ESG-based approach to fixed interest, potentially enhancing performance and reducing volatility.</span></strong></p>
        <p><span style="font-size: 1.5rem; color: black;">Like all managers in this space, we face the ongoing challenge that direct causation between ESG credentials and performance remains difficult to prove and this is especially true for fixed income.</span></p>
        <p><span style="font-size: 1.5rem; color: black;">There are clear correlations however and as stated, we believe focusing on more sustainable parts of the market and avoiding companies and sectors </span><span style="font-size: 1.5rem;">challenged by environmental and societal considerations</span><span style="font-size: 1.5rem; color: black;"> </span><span style="font-size: 1.5rem;">can drive performance: not only do sustainable companies typically have better growth potential, they are also more resilient than the market thinks. A</span><span style="font-size: 1.5rem; color: black;">s exhibit one, we present our SF Corporate Bond Fund, which is currently top quartile over one, three and five years, and since the current team has been at the helm from August 2012.</span></p>
