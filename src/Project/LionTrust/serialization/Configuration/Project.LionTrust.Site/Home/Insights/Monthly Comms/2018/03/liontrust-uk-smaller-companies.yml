        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>The Liontrust UK Smaller Companies Fund returned -1.7%* in February, compared with the -3.9% return from the FTSE Small Cap (excluding investment trusts) Index</span></strong><strong><span>. </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>The Fund’s monthly return reflected an environment of soft investor sentiment towards equities as January’s concerns over the impact of tighter monetary policy spilled over into February. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>While a range of portfolio holdings registered modest losses as UK equities experienced broad-based weakness, newsflow was predominantly upbeat and allowed a number of stocks to make gains despite the headwinds. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>GlobalData </span></strong><span>(+7.0%) was one such stock, after reporting 22% revenue growth in the year to 31 December. Of this, 15 percentage points was organic expansion with the remainder the result of two acquired businesses in the healthcare and construction fields – Infinata and MEED. The company extended its acquisitive strategy with the announcement of another possible acquisition; it is exploring the purchase of Views Limited, a data analytics company serving the energy, construction and financial services sectors. The proposed deal would be financed through the issue of shares equivalent to 18% of GlobalData’s current share capital. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Procurement software provider <strong>Proactis</strong> (+4.9%) updated on trading in the six months to 31 January 2018. It experienced a 123% increase in revenues to over £26m and a 183% rise in earnings before interest, taxes, depreciation and amortisation (EBITDA) to £8.5m. The majority of the growth can be attributed to the inclusion of Perfect Commerce, which was acquired in August 2017. The business’s integration is progressing well, with £3.3m in annualised cost synergies achieved so far out of the £5m targeted by the end of the financial year in July 2018. New customer wins and cross-selling activity are also described as strong. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>A trading update from<strong> Next Fifteen Communications </strong>(+5.7%) stated that it expects to meet guidance for the year ended 31 January despite the adverse impact of US dollar weakness on the c.60% of revenues which are generated in the US. It experienced an improvement in organic revenue growth, which rose by a high single-digit rate in the second half of the year. The company also commented that it expects a long-term positive earnings impact from the recent changes to US tax law, although it is too early to quantify this. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>An AGM statement from intellectual property support services company <strong>RWS Holdings</strong> (+4.1%) indicated that it performed in line with expectations in the quarter ending 31 December 2017. It further stated that it is confident of further substantial progress in 2018 “notwithstanding US exchange rate headwinds”.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Keywords Studios </span></strong><span>(+5.0%), a provider of technical services to the global video games industry, issued a 2017 trading update stating that both revenues and EBITDA are “comfortably ahead” of consensus market expectations at over €150m and €22.5m respectively. The company has accelerated its growth through the completion of 11 acquisitions in 2017, which were partly financed by a £75m share placing in October. At the end of the year Keywords Studios retained over €30m in cash and has almost €17m of headroom within its €35m rolling credit facility in order to fund further selective acquisitions in the year ahead. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Of the largest negative contributors listed below, none issued newsflow of significance. Further down the detractors list we find <strong>Dotdigital </strong>(-5.6%), which issued interim results in February. The company recorded a 25% revenue increase in the six months to 31 December 2017, a rise which was driven by both direct customer wins and partnership sales. Recurring revenues now comprise around 80% of the total. The results include a contribution from Comapi, a business acquired in November for £10.7m. Comapi is an “omnichannel” messaging specialist that supports Dotdigital’s push to deliver its services across channels including email mobile push, SMS, Facebook messenger, Apple business messenger, Twitter and live chat. The company reiterated its guidance for the full-year and noted that the need for GDPR (General Data Protection Regulation) compliance is likely to create client demand for additional features. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Vermeg’s 13p per share takeover offer for<strong> Lombard Risk Management</strong> announced last month completed in February. As Lombard exited the portfolio, we were able to initiate a new position – </span><strong><span>IntegraFin</span></strong><span>, which joined the London market via an IPO. The fund participated in the IPO at 196p per share. The stock had a strong debut, rallying to 263p by month-end. IntegraFin owns the Transact investment wrap platform, and in our view possesses intangible Economic Advantage assets in the form of its distribution network and high level of recurring revenues.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>StatPro (+11.5%), AB Dynamics (+8.5%), GlobalData (+7.0%), Bioquell (+6.4%) and F.W.Thorpe (+6.1%). </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: left;"><span>Charles Stanley (-10.4%), Ideagen (-10.1%), Paypoint (-10.0%), Quixant (-9.6%) and Clipper Logistics (-8.8%).</span></p>
