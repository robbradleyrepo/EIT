        <p><strong><span>Wherever people fall on the ‘end of bond bull market’ debate, we are undoubtedly in a tougher period for the asset class as yields and interest rates start to climb.</span></strong></p>
        <p><span style="font-size: 1.5rem;">And while we are confident there is still money to be made in fixed interest, we believe more flexible mandates such as on our Monthly Income Bond Fund can help generate returns while reducing volatility against a more challenging backdrop.</span></p>
        <p><span>The first thing to understand is that, at its heart, Monthly Income Bond has always been a traditional investment grade bond fund: a minimum of 80% of the portfolio is in higher-quality credit. We believe in active management and have a focused portfolio of bonds (50 to 100), setting the fund apart from ‘quasi index’ peers. These core positions have generated the vast majority of returns and all the income since launch and we expect this to be the case in future.</span></p>
        <p><span>On top of this core credit portfolio however, a flexible approach to managing interest rate risk can enhance returns, particularly in an environment where government yields are low and rising.</span></p>
        <p><span>Many funds are keen to be short duration at present to protect against rising rates but short-dated bonds are generally undermined by extremely low government yields and tight credit spreads. As an alternative, we are able to buy 10-year corporate bonds (or longer) with significantly higher spreads and yields and use futures to reduce unwanted interest rate risk.</span></p>
        <p><span>This not only helps generate higher income but in an environment that is supportive of credit (decent economic growth and very low defaults), it can also add to returns via capital gains if spreads contract.</span></p>
        <p><span>Since launch in 2010, Monthly Income Bond has been structurally short duration, with an average of around four years equating to 60% of its iBoxx Corporate GBP 5-15 year Index benchmark. Moreover, over the last two years of historically low government yields, we have reduced duration to a reduced target of 2-2.5yrs.</span></p>
        <p>Eliminating unwanted risk can also be important on the income side, with Monthly Income Bond currently the highest-yielding fund in the Investment Association’s Sterling Corporate Bond sector (Source: Financial Express, based on historic yield figures as at 30.06.18). The fact we have achieved this with an average single A credit rating highlights two points about our income generation – we are not taking excess risk to generate it nor are we willing to sacrifice credit quality. </p>
        <p style="margin-bottom: 8pt;">With a flexible mandate, it is possible to buy favoured bonds first and foremost and then adjust the macro positioning and risk profile using derivative overlays. These opportunities may be in other currencies, countries, up and down the capital structure and across the curve but we have the tools to capture the specific value we are targeting.</p>
        <p style="margin-bottom: 8pt;">The following table shows how this works in practice, comparing and contrasting sterling and dollar bonds from French telecom business Orange. As can be seen, the two bonds have the same level of credit risk and interest rate risk (duration) but the potential income, returns and yields on offer are very different.</p>
