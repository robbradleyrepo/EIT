        <p style="margin-bottom: 8pt;">The US dollar bond has close to an extra 100 basis points of pick up in income yield as well as offering over 50bps of additional credit spread for the same risk – which suggests good value versus the equivalent sterling bond. </p>
        <p><span>As well as enhancing returns and income, mandate flexibility has also allowed us to reduce volatility over the medium to long term. Synthetically reducing duration has brought volatility down, as the source of the latter, especially over the last two years, has largely been rate markets rather than credit itself.</span></p>
        <p><span>Given a relatively robust global economic backdrop, we expect this will continue to be the case, so our interest rate hedges should help protect capital as government yields trend higher, and also continue to dampen volatility. As a further measure, we use short positions in credit default swap (CDS) indices to reduce volatility and ensure we have a degree of tail risk protection at all times.</span></p>
        <p><span>As all these protection strategies are effectively buying ‘insurance’, the cost results in a small drag on performance, but this has been negligible compared to the total returns generated. Moreover, this has enhanced our returns, particularly relative to short dated funds, as it has allowed us to purchase longer bonds and more subordinated debt while still remaining true to our macro view.</span></p>
        <p><span>In summary, the flexible mandate on Monthly Income Bond is designed to allow for strong performance and income throughout the economic cycle. By using the skills within the team, we also employ government cross market and curve trades to further add to returns and reduce dependency on credit positioning. This is particularly beneficial when nearing the end of the credit cycle as it allows us to de-risk while still having the opportunity to continue delivering alpha for investors.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="font-size: 1.5rem;">In recent months for example, we have used credit curve steepening to take advantage of market inefficiency. Spreads were rising not because of underlying credit concerns but rather as a result of investors selling long bonds to reduce interest rate risk. Our mandate allowed us to buy these longer bonds – which were also cheap as the market was biased towards selling – and hedge out the additional interest rate risk.<br></span><br></p>
