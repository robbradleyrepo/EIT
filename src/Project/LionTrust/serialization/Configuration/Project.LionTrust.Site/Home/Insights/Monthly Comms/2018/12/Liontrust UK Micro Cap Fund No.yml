        <p style="margin-bottom: 0.0001pt;"><strong style="font-size: 1.5rem;">Key Risks</strong><br></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Past performance is not a guide to future performance. Do remember that the value of an investment and the income generated from them can fall as well as rise and is not guaranteed, therefore, you may not get back the amount originally invested and potentially risk total loss of capital. Some of the Funds managed by the Economic Advantage team invest primarily in smaller companies and companies traded on the Alternative Investment Market.&nbsp; These stocks may be less liquid and the price swings greater than those in, for example, larger companies. The performance of the GF UK Growth Fund may differ from the performance of the UK Growth Fund and will be lower than its corresponding Master Fund due to additional fees and expenses.</span></p>
