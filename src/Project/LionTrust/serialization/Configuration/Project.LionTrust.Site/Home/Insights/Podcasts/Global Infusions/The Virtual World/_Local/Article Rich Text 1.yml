        <p><span style="font-size: 1.25rem;"><br />
        Tom Record and Tom Morris discuss how virtual worlds are becoming an increasingly important part of everyday life. With Fortnite hosting “live” concerts, Instagram replacing the High Street, and games acting as global social spaces, they consider the rising value of virtual real estate and how investors have been slow to appreciate its potential.<br />
