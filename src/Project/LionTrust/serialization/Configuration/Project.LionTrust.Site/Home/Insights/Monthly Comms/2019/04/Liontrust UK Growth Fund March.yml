        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Growth Fund returned 3.1%* in March, compared with the 2.7% return from the FTSE All-Share Index.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>US-China trade negotiations and UK Brexit developments generated a significant amount of background noise through March. However, with little evidence of real progress on either front, investors </span><span>remained focused on the US Federal Reserve’s increasingly dovish tone. As had been widely expected, the Fed backed away from its prior forecast of two rate rises in 2019, instead predicting via its ‘dot plot’ that rates will remain on hold through the year. Futures markets are instead pricing in a rate cut by the end of 2019. In addition, the Fed announced that its quantitative tightening programme – a slow unwinding of quantitative easing – will be paused. The prospect of a postponement of monetary tightening helped extend the Q1 rally in equity markets. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Despite the deadline day of 29 March looming large there was no reduction in Brexit uncertainty as Theresa May’s deal was rejected again and a number of indicative votes failed to suggest that Parliament could take charge of the process. A short-term deadline extension to April 12 was granted by the EU. Worries of a chaotic exit weighed on certain assets. Sterling dropped a modest 1.2% in trade-weighted terms, but the effect was clearer in the market cap profile of the FTSE All-Share: the FTSE 100 Index returned 3.3% compared with the FTSE 250 Index’s -0.1% performance. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund’s large-cap names therefore feature more prominently among March’s key contributors, especially those with a ‘defensive growth’ revenue stream, which were also boosted by bond yields compressing back down to very low levels. <strong>Diageo</strong> (+7.7%), <strong>Unilever</strong> (+9.7%), <strong>Reckitt Benckiser</strong> (+10.7%), <strong>Compass Group</strong> (+8.4%) and <strong>GlaxoSmithKline</strong> (+6.6%) were among the Fund’s holdings exposed to this effect.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>British American Tobacco</span></strong><span> (+17.6%) also rallied significantly after the head of the US Food &amp; Drug Administration resigned, prompting hopes among tobacco investors that this might see it ease off its efforts to tackle e-vaping and menthol cigarettes. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Delving into the Fund’s mid-caps we find March’s largest detractor:<span style="color: red;"> </span></span><strong><span>Renishaw</span></strong><span> (-12.3%), the high-tech precision measuring and calibration equipment provider. It issued a profit warning, downgrading the revenue and profit before tax forecast ranges that it had issued within January’s interim results. Full-year revenues are expected to be £595m - £620m, down from £635m - £665m, while the profit before tax forecast has been cut to £117 - £135m from £140m - £160m. The company cited a slowdown in demand from Asia for encoder products and from large consumer electronics manufacturers, issues which were noted in the company’s interim report but are now expected to persist through the second half of the year. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Renishaw has excellent levels of intellectual property (IP) – a result of decades of accumulated research and development – and has also built a global distribution network, giving it two of the three core Economic Advantage intangible assets we look for. While Renishaw enjoys reasonable levels of repeat orders, they are not contracted and the company is exposed to cyclical end markets. Its shares can reflect some of this cyclicality, however the company remains a high-quality long-term compounder of earnings in our view and is a core Fund holding.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Spirax-Sarco Engineering</span></strong><span> (+7.9%) announced a </span><span>15% sales increase in 2018, spilt roughly equally between organic and acquisitive growth. The company, which manufactures </span><span>products to regulate steam and electrical thermal energy, </span><span>stated that the </span><span>integration of the recent Gestra and Chromalox acquisitions had progressed to schedule and their business performance continues to be in line with our expectations. Later in March, Spirax-Sarco Engineering announced the completion of another acquisition, paying £139m for Thermocoax whose core technology is a mineral insulated cable that can be used in extreme environments (temperature, pressure, vibration) and critical applications.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Coats’ </span></strong><span>(-10.7%), a leading manufacturer of industrial threads, issued 2018 results showing 6% constant currency revenue growth to £1.42bn in 2018, following a 2% increase for its Apparel and Footwear division and a 23% acceleration for Performance Materials. Adjusted operating profit rose 24% (constant currency) to £195m as margins expanded by 190 basis points to 13.8%. However, in reported terms operating profit slid 5% due to costs from exceptional items such as a restructuring programme and adherence to pensions legislation. The company’s outlook statement suggested that business current trends are solid in the new year but that it is cautious concerning the potential impact of current macroeconomic uncertainties. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>British American Tobacco (+17.6%), Reckitt Benckiser Group (+10.7%), Unilever (+9.7%), Compass Group (+8.4%) and Diageo (+7.7%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Renishaw (-12.3%), Coats Group (-10.7%), Indivior (-10.6%), TP ICAP (-7.3%) and RELX (-5.1%).</span></p>
