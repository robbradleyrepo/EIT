        <p><strong>With the end of the bond bull market proclaimed yet again in recent months – and interest rates edging upwards – investors are understandably asking where the value currently lies in credit.</strong></p>
        <p>Corporate bonds have performed well for the last decade and within that, European high yield and subordinated debt* issued by banks and insurance companies have been standouts, producing returns in the region of 88% and 101% respectively (Source: Bloomberg to 31.01.18). </p>
        <p>Within the Liontrust SF Fixed Income team, we are long-term advocates of subordinated financial bonds and while our conviction has lessened, we continue to believe these offer strong risk-adjusted value. In contrast, we see the high-yield asset class as generally lower credit quality and at the current yield and credit spread levels, we do not believe it compensates investors for the level of risk taken. </p>
        <p>We have always had a preference for quality and our overweight positions in bank and insurance bonds, as well as stock selection within these sectors, has been a key driver of performance of the SF Corporate Bond and Monthly Income Bond Fund over recent years.</p>
        <p>Looking at the contrast between subordinated financials and high yield in more detail, quality is a key differentiator: not only is the debt itself generally higher quality, it is issued from even higher-quality parent companies.</p>
        <p>Comparing insurance company Axa and industrial company ArcelorMittal makes this point: Tier 2 bonds (the most senior subordinated debt) from Axa are A3 rated by Moody’s, with a credit spread (the level of yield over government debt of similar maturity) of 180 basis points. Senior unsecured bonds from ArcelorMittal are lower rated, Ba1 from Moody’s, and the spread is 70 basis points less at 110.</p>
