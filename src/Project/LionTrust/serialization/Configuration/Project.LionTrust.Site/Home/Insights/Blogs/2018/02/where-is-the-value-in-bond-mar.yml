        <p> Source: Bloomberg, as at 20.02.18. 100 basis points=1%.</p>
        <p>Apart from the significantly higher spread and better quality, the Tier 2 Axa bonds only have a modest level of subordination relative to the company’s senior debt and there is very little risk of the term being extended or the coupon being turned off.</p>
        <p>As for ArcelorMittal, the bonds have a tight valuation for a sub-investment grade issuer and the wider sector is exposed to high levels of cyclical risk. More generally, industrial companies are vulnerable to Environmental, Social and Governance (ESG) pressures including environmental disruption and poorer health and safety records. </p>
        <p>Stepping back a level, we also see superior fundamentals and technicals for financials over high yield in general.</p>
        <p>Credit fundamentals within banks and insurance companies have been on a broadly positive trajectory since the financial crisis. Under ever-increasing scrutiny from regulators, many financial companies, especially higher-quality names, have significantly improved their balance sheets. Coupled with higher levels of capital held, the inherent risk within these entities has dramatically reduced.</p>
        <p>As for high yield, many of these issuers have also seen improvements in their credit metrics but more recent trends have been negative, with leverage picking up. High-yield names are also more exposed to refinancing risk, the credit cycle is nearing its later stages, and spreads are historically tight and barely compensate for the default risk.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </p>
        <p>On the technical front, a key driver of investment grade spread tightening has been the government bond buying programmes and this has incentivised investors to move down the credit spectrum to pick up yield and spread within high yield. When policy technicals begin to unwind, these “yield tourists” may exit the high-yield asset class, moving back up to investment grade and providing support for that part of the market.</p>
        <p>Finally, we are all having to get used to a rising interest rate environment and we feel that also favours banks and insurers over high-yield names. Banks should benefit from rising net interest margins (NIMs), the differential between lending and borrowing rates, while insurance companies should generate higher yields on their investment portfolios. Meanwhile, high-yield companies could be more exposed in a rising rate environment as the availability of cheap funding declines and valuations are already stetched.</p>
        <p>Considering all these factors, we continue to believe subordinated financial bonds can offer attractive opportunities in a tougher environment and remain overweight across our portfolios.</p>
