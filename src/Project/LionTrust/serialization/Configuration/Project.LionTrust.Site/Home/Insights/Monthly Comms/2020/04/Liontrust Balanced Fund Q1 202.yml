        <p><strong>The Liontrust Balanced Fund returned -5.4%* over the quarter, considerably outperforming its average peer in the IA Mixed Investment 40%-85% Sector, which returned -15.4%. </strong></p>
        <p>The first quarter of 2020 proved to be one of the most painful quarters on record for UK and global equity markets. The spread of the COVID-19 pandemic, and its impact on the global economy, caused significant sell-offs in February and March as the enormous immediate economic impact of the social distancing measures required to fight the pandemic became apparent to investors. The market appeared to find a floor towards the end of the quarter, largely thanks to the unusual yet arguably needed combination of both monetary and fiscal easing on the parts of global central banks and governments.</p>
        <p>The Fund&rsquo;s outperformance over the quarter was driven by a number of factors. The most of important of these, however, was the Fund&rsquo;s exposure to exchange traded put options, which were strong contributors to the portfolio&rsquo;s returns as global markets sold-off aggressively. Within our equity portfolio, the Fund benefited from exposure to technology stocks. In particular, the Fund&rsquo;s exposure to disruptive innovating companies. It is early days to consider the longer-term effects of the pandemic and economic fallout, however, it is plausible that some existing trends towards the greater use of digital technologies, such as internet-based communication, will accelerate, benefiting disruptors. In keeping with this, some of the strongest performing holdings in the Fund during the quarter were major technological disruptors and enablers of disruption, including Amazon, Microsoft, Tencent and Nvidia. The largest detractors to the Fund&rsquo;s performance included the Liontrust Latin America Fund, with Latin American equities bearing the brunt of the COVID-19 crisis within emerging markets, as well as Mandarin Oriental and 3i Group &ndash; both of which were hurt by the introduction of worldwide social distancing measures.</p>
        <p>Much of the global economy currently sits in a significantly shut-down state while social distancing measures are in place to fight the virus. While government and central bank policies have built a bridge to a recovery in economic activity when social distancing measures are relaxed, the strength of the recovery &ndash; and outlook for the stock market &ndash; is, in the view of the Liontrust Global Equity team, critically dependent on three factors. </p>
        <p>First, Western governments must put in place an infrastructure for living with the virus at an acceptable level of risk while running the economy at a decent level of activity until a vaccine arrives. This means successfully suppressing the virus through a scaled-up testing and tracing regime while protecting the vulnerable, as opposed to continuing with blanket shutdowns for the foreseeable future. Numerous East Asian governments have already established such an infrastructure, but so far Western governments have generally failed to do so. </p>
        <p>Second, when the time is appropriate, macroeconomic policy must swiftly move from &lsquo;defence&rsquo;, in the sense of tiding over the economy during the shut-down, to &lsquo;attack&rsquo;, in the sense of delivering significant monetary and fiscal stimulus to kick-start demand. </p>
        <p>Third, and highly dependent on the first two factors, households and businesses must feel confident enough to increase spending again reasonably quickly from current extremely low levels, rather than engage too much in building up precautionary savings in the face of ongoing economic uncertainty. Some of the key leading economic indicators to monitor during the coming months in this regard will be consumer confidence, unemployment, household saving rates and business investment intentions. </p>
