        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust Japan Opportunities Fund returned 6.0% in the third quarter, against the TOPIX Index’s gain of 2.6% and the IA Japan sector average return of 3.9%.*</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>In a repeat of the second quarter, the Fund’s underlying equity portfolio collectively outperformed due principally to exposure to the previously hard hit more cyclical areas such as the consumer discretionary, industrials, materials and information technology sectors. By contrast, the Fund’s holdings in the financial and real estate stocks again detracted from its overall returns. The Fund was also helped by having almost no representation in the sectors that actually fell across the quarter, namely utilities, energy and consumer staples.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>At the sector/stock level, the major feature was the widely divergent individual stock returns within sectors. For instance, materials saw Sumco, a silicon substrate producer, and Sumitomo Osaka Cement both fall by over -10%, whilst Mitsubishi Gas Chemical climbed 19.5%, accompanied by Nippon and Kansai Paint rising by over 37% and 14% respectively. Similarly, within financials, SBI Holdings gained over 21% and both Sumitomo financial entities fell by around -10%. Industrials saw the construction sector broadly fall, otherwise there was the familiar pattern of highly divergent individual returns.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>On the whole, the smaller and mid-sized firms on average did much better than the broad market, with the Small, Mid 400 and Mother’s Market gaining 7.5%, 5.5% and 21.2% respectively. Meanwhile, the largest 30 and the TSE 2nd Section were the only capitalization bands to underperform, the first because of its financials and utilities stocks, the latter due to Toshiba’s fall and it alone representing around 29% of the entire Index.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Over the quarter, TOPIX swung 10% from its low of just under 1,500 points on the last day of July to rally strongly on the global improvement in the COVID-19 pandemic and the US stock market to reach its high of just over 1,660 on the 28<sup>th</sup> of September. In the meantime, the market shrugged off the August 28th resignation of Prime Minister Abe and his replacement by Mr Suga who is set to largely continue the government’s current policies.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>To date, Japanese earnings results have come in ahead of their initial overtly pessimistic forecasts, although 56% of firms providing guidance for the year have withdrawn it. As ever, share prices should be strongly supported by their cash rich low/no debt balance sheets. This has seen the overwhelming majority of Japanese firms maintain their dividends, supported by their strong business prospects and generous financial reserves. Over 60% of the largest 500 companies are in a net cash position i.e. more interest-bearing assets than borrowing.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In the short term, we expect the market and sentiment to remain fragile and prey to uncertainty over the US Presidential outcome as well as any resurgence in the pandemic, particularly if the virus chooses to mutate into a more deadly form. This still leaves open the question of when, how strong and how long the eventual recovery is. Once conditions stabilise, we expect the attractive and undervalued fundamentals of Japanese firms to reassert themselves.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>At the same time, the yen’s recent safe haven status based appreciation should reverse, so the Liontrust Japan Opportunities Fund’s long held strategy of hedging the Yen back into Sterling will remain in place, as we expect this feature will help underwrite a multi year recovery in Japanese corporate profits. As such, the Fund will remain overweight in large, well financed, industry dominant Japanese multinationals that are set to benefit most from the currency’s likely weakening.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
