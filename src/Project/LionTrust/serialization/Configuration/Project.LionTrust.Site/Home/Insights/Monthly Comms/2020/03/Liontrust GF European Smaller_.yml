        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund&rsquo;s A5 share class returned -10.5%* in euro terms in February. This Fund&rsquo;s target benchmark, the MSCI Europe Small Cap Index, returned -8.1%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The month was dominated by reports documenting the spread of coronavirus and government actions to contain it. In February, cases of the disease outside of its origin in Wuhan became more frequent and, in Europe, Italy was the worst struck &ndash; leading its government to cancel the Venice carnival and impose a quarantine across a number of towns. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Investors focused on the potential impacts from the disruption caused by coronavirus on economic activity. Though little is still known about the disease, investors are anticipating a significant hit to the global economy and possibly significant stimulus from national authorities. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The result in markets was a broad-based sell-off in equities, while defensive safe havens such as gold and bonds saw greater interest. The most resilient sector in the MSCI Europe Index was utilities (-2.8%), while energy (-14.5%) and materials (-9.6%) were the worst hit areas. Commodity prices came under pressure as traders factored in the impact to demand from coronavirus.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund&rsquo;s exposure to the energy sector weighed on returns. The likes of <strong>BW Offshore</strong> (-21.9%) and <strong>Tethys Oil</strong> (-20.8%) were among the heaviest fallers. Coronavirus also caused <strong>BW Energy</strong>, a spin-off of BW Offshore&rsquo;s exploration and production business, to reduce its valuation target for its initial public offering.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>&nbsp;</span></strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Meanwhile, the expected reduction in consumer spending and travel hit books and stationery retailer <strong>WH Smith&rsquo;s</strong> (-21.5%), which has a significant presence in airports and train stations.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span><strong><span>&nbsp;</span></strong></span></p>
        <p><span><strong><span>SimCorp</span></strong></span><span> (-13.4%) was one of the holdings to release news. The investment software company reported solid 2019 results, with revenue growing 19%, while earnings before interest and taxes (EBIT) rose 24%. However, investors were disappointed with its soft guidance for 2020, where the company anticipates revenue growth of 5-10%. It added that it will be increasing research and development expenditure to 20% of revenue.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">There were no positive contributors during this period.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>BW Offshore (-21.9%), WH Smith (-21.5%) and Tethys Oil (-20.8%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
