        <p><strong><span style="color: black;">The Fund returned 25.9% over the quarter, outperforming the 19.3% IA Global sector average and the 19.8% return from the MSCI World Index*.</span></strong></p>
        <p><span style="color: black;">After a very difficult March as the full ramifications of Covid-19 became clear, the second quarter saw markets retrace a large part of their losses, with the huge stimulus effort from central banks and governments seen as sufficient to avert a financial crisis. </span><span style="color: black;">These measures helped ease some of the impact of lost earnings, supported jobs and provided markets with liquidity and reassurance – but also had the effect of massively expanding already bloated government balance sheets. </span></p>
        <p><span style="color: black;">The situation is unique and dynamic with no contemporary examples to use as a guide and it is impossible to predict the nature of economic recovery – although that has not stopped people from trying. Ultimately, we are long-term optimists and believe we will reach a new normal at some point, overcoming this challenge as we have others in the past. </span></p>
        <p><span style="color: black;">Rather than trying to work out when the market will recover, our process focuses on the structural shifts to a more sustainable economy and companies making the world cleaner, healthier and safer. </span><span style="color: black;">The impact of Covid-19 on our health, livelihoods and economies does not change our view that companies exposed to these themes will see strong growth in coming years and we would expect many of these areas to accelerate as the world recovers.</span></p>
        <p><span style="color: black;">Overall, we are pleased with fund performance and satisfied with the actions our companies are taking to navigate these difficult times. We would caution against extrapolation however; our best explanation is that this crisis has resulted in an acceleration of how we think the world is likely to evolve, and our fund was well positioned to benefit from such changes. Periods of volatility also allow us to increase positions in high-quality companies with strong prospects and we therefore remain confident the portfolio is set for the long-term.</span></p>
        <p><span style="color: black;">Paypal was the strongest holding over the quarter, with digital payments (under our <em>Increasing financial resilience</em> theme) a good example of a trend accelerating during the crisis. PayPal continued to post revenue growth in March and April and announced 10m new active accounts in Q1 and a further 7.4m in April alone (the latter represents around 250,000 new customers a day, 135% more than in April 2019). As we reported last quarter, the stock sold off in March and we took the opportunity to add to our holding. </span></p>
        <p><span style="color: black;">Our thesis is largely based around engagement and we look at the number of new customers that sign up and how frequently they use PayPal when making a purchase. The reason we focus on these metrics is that PayPal, like most payment companies, has very high incremental margins; simplistically, the more payment volumes it processes, the more cash is generated for the company and its shareholders. To bring it back to our theme of making digital payments safer and easier, CEO Dan Schulman said on the Q2 call that, on average, merchants who offer PayPal as an option experience a 60% increase in purchase conversion. The fact people trust PayPal to process and store their details safely is what makes this company so well-positioned for continued growth.</span></p>
        <p><span style="color: black;">DocuSign also remains among the top performers, with the share price more than doubling over the first half of 2020. DocuSign has created a unique product, which digitalises the final signature part of the document creation process. At this point, a document traditionally needs to be printed several times, then sent via mail, which is both time consuming and costly. Traditional paper-based signatures cost $37 per document on average and take around two weeks, whereas DocuSign’s product costs between $1 and $2 and 83% of documents are signed within 24 hours, and 50% within 15 minutes. </span></p>
        <p><span style="color: black;">The company has a 70% market share for e-signatures globally but its addressable market is around 10 times larger than current sales figures, given it is effectively competing with paper. The growth rate has understandably accelerated in the Covid-19 world and we see this stock, held under our <em>Increasing waste treatment and recycling</em> theme, as an excellent example of a solution that makes the world more efficient.</span></p>
        <p><span style="color: black;">Another strong contribution came from the smallest investment in the fund by market cap, with US pet insurer Trupanion exposed to our theme of <em>Insuring a</em> <em>sustainable economy.</em> Pet insurance is in the US is growing at 20-30% a year from a very low base of just 1.5-2% coverage and has decades of growth ahead. The reason for such low penetration lies in the history of the industry, with products very prescriptive and insurance companies capping the amount they would cover per procedure.</span></p>
        <p><span style="color: black;">Trupanion does things differently and has spent the last 20 years disrupting the industry: it has a monthly subscription model that stops when you cancel or your pet dies rather than annual policies that require rebuying every year, and no caps on coverage. The company takes pride in paying out on claims and targets a 70% payout ratio. The idea is that by being a digital-native business, it has cost advantages to pass onto customers, thereby increasing its moat. Our theme is about providing financial resilience to individuals and covering them against unexpected shocks: Trupanion does exactly this in a manner we think is not only responsible but provides advantages that are very difficult for competitors to replicate. </span></p>
        <p><span style="color: black;">Elsewhere, our <em>Connecting People</em> theme continues to accelerate as millions of people work from home, with solid performance from holdings such as Cellnex, while familiar names such as Autodesk, Adobe and Cadence Design Systems also feature among our top contributors. </span></p>
        <p><span style="color: black;">We also continue to be proud of the work many of our healthcare companies are doing in the fight against Covid-19, across the spheres of therapies, testing and vaccines. In the second category, US firm IQVIA was among our top positions over the quarter despite being one of the worst hit in March. We reviewed the stock during this period and felt our thesis remains intact despite the potential interruption of medical trials from lockdowns. We added to our holding at the end of March and in results announced in May, the company said it has shifted trials to a virtual model and subsequently seen no cancellation of contracts. </span></p>
        <p><span style="color: black;">In terms of trading, we have implemented a phased, average-in strategy to avoid having to call the market bottom, with the first stage in late March and the second in early April. For the latter, we sold Japanese bike parts manufacturer Shimano, which was close to our price target and we also have concerns about cycle sales over the next few months. We added Intuitive Surgical, a global leader in robotic-assisted surgery, which helps reduce errors and therefore costs for hospitals. </span></p>
        <p><span>Among our existing holdings, we reduced positions in outperforming names such as Cellnex and DocuSign and added to weaker performers such as Hella, Prudential and Puma.</span></p>
        <p><span style="color: black;">In terms of weaker performers over Q2, Compass Group has continued to struggle, as would be expected of the world’s largest catering business in a period of global lockdown. We like this business under our <em>Leading ESG management</em> theme, with best-in-class sustainability in terms of reducing food waste helping the company improve operating margins versus peers.</span></p>
        <p><span style="color: black;">A large part of its revenues come from feeding people at work or at live events, however, and due to the current situation, these have been extremely challenged. Having spoken to Compass Group and done our own analysis, we believe 30-50% of the company is resilient to the crisis and considering the strong balance sheet, it should be able to manage its way through. We therefore decided to take part in the share placing in May at £10.50, designed to shore up the balance sheet and allow Compass to come out of the crisis in a stronger position.</span></p>
        <p><span style="color: black;">In normal times, this is a business that generates a return on invested capital of 20% and earnings growth of 8-10%, so we are happy continuing to hold the stock and expect it to generate strong returns in the coming years.</span></p>
        <p><span style="color: black;">We see a similar story with holdings such as Italian fitness equipment manufacturer Technogym, which is also among our weaker names. Technogym is a leader in the global fitness equipment market with a 6% market share and the number-one brand in Europe, as the only company in the sector to provide a full solution from fitness equipment to gym management. The business has excellent fundamentals, with a ROIC well in excess of 30% and annual compound EPS growth of 22% over the past five years as well as a net-cash balance sheet.</span></p>
        <p><span style="color: black;">With widespread gym closures however, the shares have obviously taken a hit. Several of Technogym’s customers will be cutting back or postponing their planned capital expenditure but this repair and replacement cannot be postponed indefinitely due to the wear and tear on equipment when gyms start to reopen. On a longer-term view, we think the structural shift towards health and fitness will not be diminished by the crisis and this high-quality cyclical will provide the portfolio with some ballast in a recovering economy, whenever that occurs.</span></p>
