        <p style="background: white; margin: 0cm 0cm 10.5pt;"><span style="color: #222222;">For a comprehensive list of common financial words and terms, see our glossary&nbsp;</span><span style="color: black;"><a href="https://www.liontrust.co.uk/benefits-of-investing/guide-financial-words-terms"><span style="color: inherit;">here</span></a></span><span style="color: #34b233;">.</span></p>
        <p class="basicparagraph" style="background: white; margin: 0cm 0cm 10.5pt;"><span><span style="color: #222222;"><br />
        <strong><span>Key Risks</span></strong></span><strong><span style="color: black;"><br />
        </span></strong><span style="color: black;"><br />
