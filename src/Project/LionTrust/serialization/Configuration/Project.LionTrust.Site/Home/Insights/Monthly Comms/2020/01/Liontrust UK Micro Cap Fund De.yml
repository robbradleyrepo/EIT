        <p style="margin-bottom: 0.0001pt;"><strong><span>The Liontrust UK Micro Cap Fund returned 7.9%* in December. For comparison, the FTSE Small Cap (excluding investment trusts) Index returned 7.9%, the FTSE AIM All-Share Index returned 4.0% and the average return of funds in the IA UK Smaller Companies sector was 6.9%.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Signs of a &lsquo;phase one&rsquo; deal between the US and China to de-escalate trade tensions helped drive global equities higher. In the UK, the positive mood was further enhanced by a convincing election result, with the scale of the Conservative majority serving to reduce the level of political uncertainty priced into markets. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The impact of improved investor sentiment was amplified at the small and micro cap end of the UK market, which outstripped the FTSE All Share&rsquo;s 3.3% gain. The Fund participated strongly in this positive market environment. Of the Fund&rsquo;s 66 holdings, 25 registered double-digit percentage gains for the month. Of these, </span><strong><span>K3 Capital Group</span></strong><span> (+63.2%) was the largest riser. An upbeat trading update gave details of a 30% year-on-year increase in completed transactions during the first half of its financial year. The growth was primarily driven by </span><span>the private company mergers and acquisitions specialist&rsquo;s </span><span>&lsquo;volume&rsquo; brands, but revenue nevertheless rose 10% while EBITDA (earnings before interest, tax, depreciation and amortisation) margins were maintained above 40%. Having last year blamed the uncertain economic and political backdrop for delays in completing deals, the company states that the recent election result should bring some political stability. It remains confident in achieving its financial guidance for the full year. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The December release of interims also helped <strong>Solid State</strong> (+34.5%) finish the year on a high note. The company manufactures ruggedised electronic components for use by industrial and military customers in harsh environments. Its recent acquisition of </span><span style="color: black;">Pacer Technologies&nbsp;boosted reported revenues in the six months to 30 September, helping them rise 43% to &pound;33.6m. On a like-for-like basis, revenues rose 11%. Favourable currency movements helped boost gross profit margins by 100bps to 30.1%. The company noted that market expectations for its full-year performance had increased recently but stated that it was confident of achieving these higher levels. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Beeks Financial Cloud Group</span></strong><span> (+28.3%) jumped after announcing two large contract wins</span><span>. The first involves provision of private cloud infrastructure for integration into a fintech company&rsquo;s data and voice communications product. The software-as-a-service contract starts in January 2020 and is committed to grow to over US$1m a year, Beeks&rsquo; first contract of this scale. The second contract involves provision of private network services to a cloud-based payments provider. It is worth &pound;1.1m over a three-year term. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p><span>Over the last 10 years, <strong>Cohort</strong> (+25.4%) has acquired five defence technology businesses. it completed the purchase of detection and tracking specialist Chess Technologies in December 2018. The inclusion of Chess&rsquo;s contribution in interim results boosted group revenue by 50% to &pound;60m. Stripping out the acquired revenues, like-for-like growth was still very strong at 17%. Adjusted operating profit also rose substantially, up fourfold to &pound;4m. The company&rsquo;s order book stands at &pound;207m following intake of &pound;77.2m during the period. This order book gives Cohort visibility on over 80% of this year&rsquo;s full-year revenue guidance, which the company states it is on track to meet. On the same day as its interim results release, Cohort announced its sixth acquisition &ndash; a &euro;11.3m purchase of W&auml;rtsil&auml; ELAC Nautik, a German provider of submarine and surface ship sonar systems. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Only 12 holdings lost ground over the month, with <strong>Sopheon </strong>(-19.0%) being the poorest performer. In June, the company<strong> </strong>had warned of delays in some customers signing deals for its enterprise innovation management software, citing a shift in demand for software-as-a-service (which results in lower immediate revenue recognition, in return for higher revenues in future periods). It had expected to recover the lost ground in the second half of 2019, but its latest statement reveals that the timeline on these contracts has slipped further. A number of contracts expected to complete in Q4 of 2019 have now shifted to 2020. Although Sopheon made a point of stating that the size of its 2019/2020 pipeline is unchanged, shares in the company sold off heavily on news of the latest delay.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Harwood Wealth Management</span></strong><span> (-6.5%) offered a rare instance of a share price drop on receipt of a takeover offer. Shares in the company had risen from a 2019 low of 115p in the summer to reach over 130p in October and then jumped to 160p in November.<strong> </strong>On 23 December, a vehicle controlled by private equity group Carlyle announced a cash bid at 145p which had been recommended by Harwood&rsquo;s board. Shares in the company traded down to the offer level.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: red;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund&rsquo;s small holding in recruitment software provider<span style="color: red;"> </span><strong>Oleeo</strong> &ndash; formerly World Careers Network &ndash; was sold following the company&rsquo;s decision to delist from AIM. The Fund took part in a tender offer at 160p a share which facilitated an exit for investors not wishing to own shares in an unquoted business. </span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The Fund added new positions in <strong>MJ Hudson </strong>and<strong> Mercia Asset Management.</strong></span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>MJ Hudson is a provider of consultancy services to the asset management industry, specialising on the fast-growing sub sector of alternative investments. Across its three divisions, the company advises asset management clients in the areas of legal, investment advisory and fund administration services, reporting, regulatory compliance and risk, and benchmarking and analytics. The Fund owns the shares under the third key intangible asset category of the Economic Advantage process, recurring income, thanks to MJ Hudson&rsquo;s high levels of contracted revenues and multi-year client relationships.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Mercia Asset Management is a specialist venture capital and private equity investment company. It focuses on investing in regional high-growth SMEs, which often face a struggle to access investment capital compared to the relatively saturated London market. The majority of Mercia&rsquo;s ongoing revenues are generated from its third party asset management business, which provides high levels of recurring revenue. However, the company also invests its own balance sheet capital in selected holdings, providing potentially material (if lumpy) upside for investors. The Fund bought its holding in a &pound;30m equity placing which was used to acquire three Venture Capital Trust (VCT) contracts from NVM Private Equity, as well as to boost capital on its own balance sheet for further investments. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>K3 Capital Group (+63.2%), Solid State (+34.5%), Nucleus Financial Group (+28.7%), Beeks Financial Cloud Group (+28.3%) and Cohort (+25.4%). </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Sopheon (-19.0%), Eckoh (-9.8%), James Cropper (-7.8%), Surgical Innovations Group (-6.8%) and Harwood Wealth Management (-6.5%).</span></p>
