        <p style="margin-bottom: 0.0001pt;"><strong><span>The Fund returned -1.9%* in sterling terms in February, compared with the -2.7% return from the MSCI Europe ex-UK index</span></strong><strong><span>. </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>The market weakness at the beginning of the month was a continuation of the events seen at the tail end of January. Sovereign bonds were sold as investors considered an improving outlook for the world economy and the likelihood of tighter monetary conditions. This was intensified by better-than-expected US labour market data in February which showed wages growing ahead of consensus estimates, fuelling higher inflation expectations. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>In the UK, the Bank of England guided to a faster pace of interest rate increases as inflation creeps higher. The market now attributes c.70% probability to another 25 basis point rise in May (following the November 2017 rate increase which was the Bank&rsquo;s first in over a decade). This is up from around 44% at the beginning of the month.</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Negative sentiment fed into equity markets, which saw sharp declines as investors repriced their inflation and interest rate expectations. Almost all sectors in the MSCI Europe ex-UK Index ended lower. In sterling terms, the worst performing sectors were real estate (-5.3%), health care (-4.5%) and consumer staples (-4.7%), while IT (+0.8%) and energy (+0.1%) were the only sectors to end in positive territory.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>While the Fund also experienced a negative performance, it avoided the worst of the sell-off and came in ahead of the MSCI Europe ex-UK Index. This was helped by a number of companies reporting strong fourth quarter trading updates. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Nordic construction group <strong>Peab </strong>(+10.8%) reported a net sales increase of 7.2% to SEK14.6bn, with growth from every business area, helping to beat the consensus estimate of SEK14.2bn. Fourth quarter pre-tax profit also beat the market forecast coming in at SEK814m versus SEK781m. <strong>Oriflame </strong>(+9.6%) was another company to produce impressive fourth quarter results. The Swedish cosmetic company&rsquo;s earnings before interest, taxes, depreciation and amortisation of &euro;63.5m came in ahead of consensus at &euro;54.6m.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><span>Paper and pulp company <strong>Stora Enso</strong> (+6.7%) recorded a 3% year-on-year rise in sales and a 47% increase in operation earnings before interest and taxes, helped by particularly strong performances in its Biomaterials and Packaging Solutions divisions. It added that sales in the first quarter of 2018 are expected to be slightly higher than that achieved in the fourth quarter of 2017. </span><strong><span>Moncler</span></strong><span> (+9.4%), meanwhile, saw a 17% increase in revenue for 2017 at constant currencies, while its net cash position nearly doubled to &euro;305m. The Italian apparel manufacturer attributed the improvement in cash flow to better inventory management which helped offset the additional costs related to store openings.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>The biggest detractor this month was <strong>Hexpol </strong>(-11.8%). The polymers group delivered a 6% annual increase in fourth quarter sales but analysts were concerned about operating margins, which declined to 16.0% from 17.6%. There were also worries about its ability to continue paying special dividends and pursue merger and acquisition opportunities.&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Swedish mining company Boliden was added to the portfolio. The company has operations in Sweden, Finland, Norway and Ireland and produces both base and precious metals. </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Positive contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Peab (+10.8%), Oriflame Holding (+9.6%) and Moncler (+9.4%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: red;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>Negative contributors to performance included: </span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span>Hexpol (-11.8%), Straumann Holding (-8.4%) and ING Groep (-7.5%).</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
