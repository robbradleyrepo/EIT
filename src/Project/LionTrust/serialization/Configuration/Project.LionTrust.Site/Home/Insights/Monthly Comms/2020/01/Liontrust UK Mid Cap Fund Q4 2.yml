        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">The Liontrust UK Mid Cap Fund returned 15.2%* over the fourth quarter of 2019. By comparison, the FTSE All-Share and FTSE 250 (excluding investment trusts) indices returned 4.2% and 11.6% respectively, while the IA UK All Companies sector average return was 7.0%. This performance saw the Fund rank 14<sup>th</sup> out of 256 competitors for the quarter, placing it in the first quartile of the peer group.</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">Market Overview</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">The broad UK market continued its good performance for the year into the fourth quarter. Both the Mid Cap index and the Small Cap index outperformed a rising market as markets anticipated positive outcomes to domestic and global political concerns. It was particularly pleasing to see strong UK markets at the same time as trade-weighted sterling appreciated. The obvious reason for such strong performance was the result of the general election which saw a sizable majority for the Conservative party and a rejection of Jeremy Corbyn&rsquo;s political agenda. Notwithstanding the positive reaction of risk assets to the election outcome, we continue to believe it is important to focus on economic risk (i.e. capital preservation) rather than benchmark risk at this stage in the cycle. There remains significant potential for corporate margin pressure to build in coming years &ndash; whether in the form of increased wages, taxation or financing costs.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">Portfolio Attribution</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">Strong performance over the quarter came from a long-term holding, Consort Medical, which announced it had been approached to be bought at a significant premium by Recipharm, a Swedish competitor. We believe there is still potential for an improved offer to be made but, nonetheless, it was pleasing to see a trade buyer validate the Global Equity team&rsquo;s secular industry and company-specific work. Strong performance also came from SThree, the recruitment specialist, as the market belatedly recognised many of the long-term drivers of its end market, as well as company specific valuation. EasyJet was another strong performer for the Fund as our investment thesis regarding improved pricing for the industry came to fruition. However, we sold the position in full as it was announced the stock would enter the FTSE 100 index. A drag on performance over the quarter came from Equiniti, the financial outsourcing business, as it announced that Brexit-related uncertainty had impacted its end markets. We are confident that subsequent resolution of this uncertainty will lead to improved financial performance.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span style="color: black;">Outlook</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">It remains to be seen how long the positive glow of the election result will remain. Whilst the result removed some of the worst fears of the market, there remains considerable political uncertainty around the outcome of Brexit negotiations. We believe that this uncertainty is unlikely to disappear soon. We therefore remain underweight the more domestically orientated parts of the market such as retailers. The Fund&rsquo;s limited exposure to UK-focused companies primarily targets stocks with structural earnings drivers and predictable earnings pipelines.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">We remain confident in the prospects for selective UK mid- and small-cap companies, primarily because of attractive company-specific valuations but also due to the potential for further M&amp;A activity. The Fund continues to make use of its ability to invest in large small-cap companies and we see exciting opportunities to invest in undervalued companies in this part of the market.</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">We continue to focus on maximising risk-adjusted performance over the business cycle by way of our style agnostic approach, structuring the Fund around the three silos of economic recovery, steady eddies and hidden fruits. While we are somewhat cautious of elevated valuations in the market, we believe that the current environment in selective mid- and small-caps continues to offer material opportunities for alpha generation.&nbsp; We are excited by the investment opportunities in 2020 and believe there is significant potential for outperformance in the coming months and years.</span></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
