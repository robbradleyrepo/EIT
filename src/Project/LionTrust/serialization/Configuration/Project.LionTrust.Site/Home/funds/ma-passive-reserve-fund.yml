      Hint: LegacyPresentationBase_MetaDescription
      Value: The Fund, which was launched in 2011 and is in the IA Volatility Managed sector, seeks to achieve capital growth and income with a low level of volatility, having a risk profile of 2 in a range from 1 (lowest) to 7 (highest). The fund aims to generate these returns with relatively low volatility by investing a significant proportion of its assets in a variety of fixed income trackers. The fund also allocates to growth assets, such as UK and overseas equities – including a small exposure to emerging markets – and UK property. The underlying funds will, where practicably possible, be passive. The Fund typically has a lower exposure to higher risk assets and a greater exposure to lower risk assets than other funds in the Liontrust MA Passive Funds range that have a higher risk profile.
