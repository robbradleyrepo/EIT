      Hint: LegacyPresentationBase_MetaDescription
      Value: The Fund, which was launched in 2011 and is in the IA Volatility Managed sector, seeks to achieve capital growth and Income with a high level of volatility, having a risk profile of 7 in a range from 1 (lowest) to 7 (highest). Overall fund returns may exhibit relatively high volatility due to the focus on equities, in particular emerging markets. In addition to investing in a combination of global stock markets, the fund also allocates a small proportion of assets to fixed income and property to diversify investment risk. The underlying funds will, where practicably possible, be passive. The Fund typically has greater exposure to higher risk assets than other funds in the Liontrust MA Passive Funds range that have a lower risk profile.
