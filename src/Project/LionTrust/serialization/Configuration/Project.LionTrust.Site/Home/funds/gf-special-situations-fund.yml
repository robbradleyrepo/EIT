      Hint: LegacyPresentationBase_MetaDescription
      Value: "The Fund was launched in November 2012 and is the Irish-domiciled version of the multi-award-winning Liontrust Special Situations Fund, which has been managed since launch in November 2005 by Anthony Cross and, from 2008, Julian Fosh. The Fund can invest in any companies in the FTSE All-Share Index regardless of their size or sector, enabling the managers to find the best opportunities wherever they are across the UK stock market. The fund managers use the Economic Advantage investment process to identify companies with a durable competitive advantage that allows the companies to defy industry competition and sustain a higher than average level of profitability for longer than expected."
