      Hint: LegacyPresentationBase_MetaDescription
      Value: "The Fund, which was launched in 2004 and is in the IA Mixed Investment 0-35% Shares sector, seeks to achieve income with a below median level of volatility, having a risk profile of 3 in a range from 1 (lowest) to 7 (highest). The underlying funds in the portfolio invest globally (including in emerging markets) across asset classes and financial instruments and will, where practicably possible, be actively managed. The Fund typically has a balanced exposure to higher risk assets and lower risk assets compared to other funds in the Liontrust MA Active Funds range that have a higher or lower risk profile."
