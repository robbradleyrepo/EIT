      Value: The Fund has been managed by Anthony Cross and Julian Fosh since March 2009 and aims to deliver capital growth over the long term (5 years or more) through using the Economic Advantage investment process. The process seeks to identify companies with a durable competitive advantage that allows them to defy industry competition and sustain a higher than average level of profitability for longer than expected. The Fund invests at least 90% of the portfolio in companies incorporated, domiciled or which conduct significant business in the United Kingdom (UK).
