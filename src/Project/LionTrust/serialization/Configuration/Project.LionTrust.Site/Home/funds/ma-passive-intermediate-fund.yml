      Hint: LegacyPresentationBase_MetaDescription
      Value: The Fund, which was launched in 2008 and is in the IA Volatility Managed sector, seeks to achieve capital growth and income with a median level of volatility, having a risk profile of 4 in a range from 1 (lowest) to 7 (highest). The Fund allocates to UK and international equities – including emerging markets – and UK property. This is balanced by exposure to fixed income with the objective of achieving attractive gains with average volatility. The underlying funds will, where practicably possible, be passive. The Fund typically has a balanced exposure to higher risk assets and lower risk assets compared to other funds in the Liontrust MA Passive Funds range that have a higher or lower risk profile.
