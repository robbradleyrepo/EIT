      Hint: LegacyPresentationBase_MetaDescription
      Value: "The Irish-domiciled Liontrust GF Sustainable Future Pan-European Growth Fund, which launched on 19 October 2018, is managed by Peter Michaelis & Martyn Jones. The Luxcellence - Liontrust SF Pan-European Equity Fund, which had launched on 14 March 2001, merged into the Liontrust GF Sustainable Future Pan-European Growth Fund on 19 October 2018. The GF Sustainable Future Pan-European Growth Fund aims to generate capital growth by mainly investing in a broad range of European companies. The Fund seeks to achieve this while benefiting society by identifying the key structural growth trends that will shape the global economy of the future and investing in well-run companies whose products and operations capitalise on these powerful trends and, therefore, may benefit financially."
