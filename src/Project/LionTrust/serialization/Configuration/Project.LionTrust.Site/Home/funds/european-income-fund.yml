      Value: The Fund has been managed by Olly Russ since launch in December 2005, and he was joined by Oisin O’Leary as Assistant Fund Manager in June 2017. The aim of the Fund is to deliver a high level of income with potential for capital growth over the long term (5 years or more) by investing in companies incorporated, domiciled, listed or which conduct significant business in the EEA (European Economic Area) and Switzerland. The Fund seeks to deliver a net target yield of at least the net yield of the MSCI Europe ex UK Index each year.
