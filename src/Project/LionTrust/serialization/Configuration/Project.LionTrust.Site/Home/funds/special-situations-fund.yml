    - ID: "9dc8ae8c-c3e1-4536-aa2a-d0bff7398795"
      Hint: LegacyPresentationBase_MetaDescription
      Value: "The multi-award-winning Fund has been managed since launch in November 2005 by Anthony Cross, who was joined by his co-manager Julian Fosh in 2008. The Fund aims to deliver capital growth over the long term (5 years or more) through using the Economic Advantage investment process. The process seeks to identify companies with a durable competitive advantage that allows them to defy industry competition and sustain a higher than average level of profitability for longer than expected. The Fund invests at least 90% of the portfolio in companies incorporated, domiciled or which conduct significant business in the United Kingdom (UK)."
