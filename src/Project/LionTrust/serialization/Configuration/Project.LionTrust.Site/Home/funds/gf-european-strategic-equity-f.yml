      Value: "The Fund has been managed since launch in April 2014 by James Inglis-Jones and Samantha Gleave. The fund managers seek to deliver a positive absolute return over the long term by taking long and short positions, primarily in European companies. The Fund buys companies that can generate strong cash returns from their capital and appear cheap on these cash flows and shorts companies that are both expensive and struggling to generate cash."
