        <p>Liontrust has partnered with 10ticks to enable them to deliver worksheets and new digital maths education to primary schools across the UK. 10ticks works with 16,258 state primary schools, which cover around 4.7 million children.</p>
        <p>10ticks has around 8,000 worksheets suitable for primary schools covering the entire maths curriculum. 10ticks.com Mental Maths is a fun and engaging online resource designed to help support the instant recall of multiplication and division facts and lots of other mental maths topics with little teacher intervention. From challenging classmates online to playing live games across the globe, these stimulating activities are designed to engage pupils. The pupils can also create their own avatar and earn certificates and awards to inspire them to perfect their skills.</p>
        <p>There are many measures that 10ticks uses for mental arithmetic and improvements in Liontrust pupils.&nbsp;</p>
        <p>The speed evaluation is based on the Beat the Clock game. How many questions can you answer correctly in 60 seconds? The game takes a baseline test, then an ongoing average is kept for each pupil. The percentage improvement is based on the baseline test to ongoing average score. This improvement is mapped against the number of times pupils log in to the system. Liontrust pupils who log in to the system twice a week improve their speed by more than 40%.</p>
        <p>
        </p>
        <p>
        The accuracy evaluation is based on the Perfect 10 game. How quickly you can answer 10 questions in a row correctly without a mistake? The game takes a baseline test, then an ongoing average is kept for each pupil. The percentage improvement is based on the baseline test to ongoing average score. This improvement is mapped against the number of times pupils log in to the system. Liontrust pupils who log in to the system twice a week improve their accuracy by more than 41%.</p>
        <p>
        </p>
        <p>
        Overall, the &lsquo;average&rsquo; Liontrust pupil has improved in speed by 33.7% and accuracy by 35.9%. To date, 2.29 million questions have been answered by Liontrust pupils. Information correct up to 29.03.21.</p>
