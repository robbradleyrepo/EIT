        <div class="WordSection1">
        <p style="margin: 0cm 0cm 0.0001pt;"><strong>The Fund’s A3 share class returned 1.1%* in euro terms in October (A4 share class 1.1%), compared with the 2.0% return from the MSCI Europe Index and the 0.5% return of the HFRX Equity Hedge EUR Index.</strong></p>
        <p style="margin: 0cm 0cm 0.0001pt;"><strong>&nbsp;</strong></p>
        <p style="margin: 0cm 0cm 0.0001pt; background: white;">Net exposure at month end was c.65%. The long book was again responsible for the majority of gains this month but despite the rising equity market, the short book also made a small positive contribution.</p>
        <p style="margin: 0cm 0cm 0.0001pt; background: white;">&nbsp;</p>
        <p style="margin: 0cm 0cm 0.0001pt; background: white;">The macro highlight of the month was the European Central Bank revealing its strategy on the winding down of its quantitative easing programme. The bank extended QE to September 2018, with monthly asset purchases planned to fall from €60bn to €30bn in January 2018. However, the ECB’s governing council stated that it stood ready to increase QE once again if the economic outlook becomes less favourable. President Mario Draghi stated in his press conference that the move by the ECB was “downsizing” QE and not tapering, which he said was not discussed by the governing council at the meeting. The ECB also maintained that interest rates are expected to remain at present levels well past the end of the asset purchase programme. The euro declined 1.2% in trade weighted terms and bond yields in the UK and Europe fell after the Bank’s announcement while European stocks gained. </p>
        <p style="margin: 0cm 0cm 0.0001pt; background: white;">&nbsp;</p>
        <p style="margin: 0cm 0cm 0.0001pt; background: white;">Energy stocks stood out following gains in the oil price as Brent oil broke US$61 a barrel, reaching its highest level since July 2015 as a result of improving confidence in the effectiveness of Opec supply cuts. The MSCI Europe Index’s energy sector was the best performer, rising 5.5% in euro terms. <strong>Fred Olsen Energy </strong>(+73.0%) and <strong>Hunting </strong>(+10.9%) were the Fund’s long book holdings which benefitted the most. </p>
        <p style="margin: 0cm 0cm 0.0001pt; background: white;">&nbsp;</p>
        <p style="margin: 0cm 0cm 0.0001pt; background: white;">IT (+4.6%) and materials (+3.9%) were also top performing sectors in the MSCI Europe. Health care (-1.9%), telecoms (-0.5%) and financials (flat) were the worst performers.</p>
        <p style="margin: 0cm 0cm 0.0001pt; background: white;">&nbsp;</p>
        <p style="margin: 0cm 0cm 0.0001pt; background: white;">Among the Fund’s other long book holdings, polymer manufacturer <strong>Covestro</strong> (+13.2%) was a top gainer. The company announced the strongest quarter in its history with net income rising 90% year-on-year in the third quarter of 2017 and group sales up 17%. Covestro attributed the performance to ongoing robust demand in its main industries and a positive margin performance particularly in its Polyurethanes business. Additionally, the company unveiled a share buyback of up to €1.5bn. </p>
        <p style="margin: 0cm 0cm 0.0001pt 36pt; text-indent: -36pt; background: white;">&nbsp;</p>
        <p style="margin: 0cm 0cm 0.0001pt; background: white;"><strong>Stora Enso </strong>(+12.4%) reported upbeat third quarter results, which came in ahead of consensus estimates. The paper and packaging company stated operational earnings before interest and taxes (EBIT) rose 32% to €290m, beating the market forecast of €269m. However, the company noted that fourth quarter EBIT is expected to be lower or in line with this level. </p>
        <p style="margin: 0cm 0cm 0.0001pt; background: white;">&nbsp;</p>
        <p style="margin: 0cm 0cm 0.0001pt; background: white;"><strong>Ferrexpo </strong>(-12.7%) was one of the long book’s biggest detractors. The London-listed iron pellet producer reported that production in the first nine months of 2017 fell 8.1% year-on-year, with third quarter production declining 1.7% quarter-on-quarter. The company stated the lower production reflected its ongoing pellet line maintenance programme. Despite the decline this month, Ferrexpo has performed strongly since purchase in May (+67%).&nbsp; </p>
        <p style="margin: 0cm 0cm 0.0001pt; background: white;">&nbsp;</p>
        <p style="margin: 0cm 0cm 0.0001pt; background: white;"><strong>Bergman &amp; Beving </strong>(-13.9%) fell following the release of its interim results. The construction and manufacturing company stated earnings before interest, taxes and amortisation fell 27% year-on-year in the company’s second quarter to the end of September 2017. This included a decline in the operating margin to 6.4% from 9.3% in the second quarter last year as a result of lower revenue and investments in growth. </p>
        <p style="margin: 0cm 0cm 0.0001pt; background: white;">&nbsp;</p>
        <p style="margin: 0cm 0cm 0.0001pt; background: white;">In the short book, a gene therapy company detracted from performance after it acquired a patent family relating to haemophilia B. The stock rose sharply in response to the news. Another detractor to the short book performance was a Belgian biopharmaceutical company which announced positive results for a phase III study for its rare blood disorder treatment.&nbsp; </p>
        <p style="margin: 0cm 0cm 10pt; line-height: 115%; text-align: left;">&nbsp;</p>
        <p style="margin: 0cm 0cm 0.0001pt; background: white;">&nbsp;</p>
