      Hint: LegacyFundOverviewData_OverviewText
      Value: |
        <p><span>The Fund, managed by Anthony Cross, Julian Fosh, Victoria Stevens, Matt Tonge and Alex Wedge, launched in March 2016 and aims to deliver capital growth over the long term (5 years or more) through using the Economic Advantage investment process. </span><span style="background: white; color: #222222;">The process seeks to identify companies with a durable competitive advantage that allows them to defy industry competition and sustain a higher than average level of profitability for longer than expected. Companies in the Fund must have a minimum 3% equity ownership by senior management, which the fund managers believe motivates key employees, helps to secure a company’s competitive edge and leads to better corporate performance. The Fund invests at least 90% of the portfolio in companies incorporated, domiciled or which conduct significant business in the United Kingdom (UK).</span></p>
