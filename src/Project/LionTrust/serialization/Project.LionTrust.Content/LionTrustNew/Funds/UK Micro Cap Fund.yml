        <h4>Key Risks</h4>
        <p><span style="font-size: 15px;"><strong>Past performance is not a guide to future performance. </strong>Do remember that the value of an investment and the income generated from them can fall as well as rise and is not guaranteed, therefore, you may not get back the amount originally invested and potentially risk total loss of capital. Some of the Funds managed by the Economic Advantage team invest primarily in smaller companies and companies traded on the Alternative Investment Market. &nbsp;These stocks may be less liquid and the price swings greater than those in, for example, larger companies. The performance of the &nbsp;GF UK Growth Fund may differ from the performance of the &nbsp;UK Growth Fund and will be lower than its corresponding Master Fund due to additional fees and expenses.</span></p>
