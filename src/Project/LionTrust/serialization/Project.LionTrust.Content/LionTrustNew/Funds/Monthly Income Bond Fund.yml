    - ID: "1844ecc6-c68f-4989-96d5-296c34ede6e9"
      Hint: LegacyFundOverviewData_OverviewText
      Value: |
        <p><span style="background: white; color: #222222;">The Fund has been managed by Stuart Steven since its launch in June 2010, with Aitken Ross joining him in 2012 and Kenny Watson in 2013. The aim of the Fund is to produce monthly income payments together with capital growth by investing at least 80% of the portfolio in investment grade corporate bonds that are sterling denominated or hedged back to sterling. The Fund targets a net total return of at least the IBOXX GBP Corporates (5-15Y) Index over the long term (rolling 5-year periods). While the Fund has been structurally short duration since launch, it has the flexibility to revert to a standard duration fund as and when yields normalise.</span></p>
