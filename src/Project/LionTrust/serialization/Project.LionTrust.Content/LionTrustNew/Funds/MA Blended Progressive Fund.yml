      Value: |
        <h4 style="background: white; margin-bottom: 6.75pt;"><span style="color: #222222;">Key Risks&nbsp;</span></h4>
        <h4 style="background: white; margin: 0cm 0cm 10.5pt;"><span style="color: #222222;"></span></h4>
        <p>
        <strong><span>Past performance is not a guide to future performance.</span></strong>&nbsp;Do remember that the value of an investment and the income generated from them can fall as well as rise and is not guaranteed, therefore, you may not get back the amount originally invested and potentially risk total loss of capital.</p>
        <p>&nbsp;</p>
        <p><span style="background-color: white; font-size: 1.5rem; color: #222222;">The fund invests in Fixed Income securities indirectly through other collective investment schemes. The value of fixed income securities will fall if the issuer is unable to repay its debt or has its credit rating reduced. Generally, the higher the perceived credit risk of the issuer, the higher the rate of interest. Bond markets may be subject to reduced liquidity.</span></p>
        <p><span style="background-color: white; font-size: 1.5rem; color: #222222;">&nbsp;</span></p>
        <p><span style="background-color: white; font-size: 1.5rem; color: #222222;">The ACD does not use a benchmark to measure the Fund&rsquo;s performance. However, the performance of the Fund can be assessed against other funds in the Investment Association&rsquo;s Volatility Managed sector. Although this 'sector' contains funds that are flexible, they will not have exactly the same characteristics (objectives, investment policies and levels of risk, for example) and therefore do not provide an exact like-for-like basis for comparison.</span></p>
        <p>&nbsp;</p>
        <p><span style="background-color: white; font-size: 1.5rem; color: #222222;"></span></p>
        <h4><span style="background-color: white; font-size: 1.5rem; color: #222222;"></span><span style="color: #222222;">Disclaimer</span></h4>
        <p style="background: white;"><span style="color: #222222;">The information and opinions provided should not be construed as advice for investment in any product or security mentioned, an offer to buy or sell units/shares of Funds mentioned, or a solicitation to purchase securities in any company or investment product. Always research your own investments and (if you are not a professional or a financial adviser) consult suitability with a regulated financial adviser before investing.&nbsp;</span></p>
        <p style="background: white;"><span style="color: #222222;">&nbsp;</span></p>
