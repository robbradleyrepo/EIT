    - ID: "1844ecc6-c68f-4989-96d5-296c34ede6e9"
      Hint: LegacyFundOverviewData_OverviewText
      Value: |
        <p style="margin-bottom: 0.0001pt;"><span>The Fund, which was launched in 2003 and is in the IA Volatility Managed sector, seeks to achieve capital growth and income with an above median level of volatility, having a risk profile of 5 in a range from 1 (lowest) to 7 (highest). The underlying funds in the portfolio invest globally (including in emerging markets) across asset classes and financial instruments. The underlying funds will be a blend of active and passive funds. Active funds will be selected over passive funds where the investment team believes the potential returns from active funds outweigh any additional cost. The Fund typically has greater exposure to higher risk assets than other funds in the Liontrust MA Blended Funds range that have a lower risk profile.</span></p>
