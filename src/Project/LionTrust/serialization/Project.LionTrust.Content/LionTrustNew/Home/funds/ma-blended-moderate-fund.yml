      Hint: LegacyPresentationBase_MetaDescription
      Value: The Fund, which was launched in 2003 and is in the IA Volatility Managed sector, seeks to achieve capital growth and income with a below median level of volatility, having a risk profile of 3 in a range from 1 (lowest) to 7 (highest). The underlying funds in the portfolio invest globally (including in emerging markets) across asset classes and financial instruments. The underlying funds will be a blend of active and passive funds. Active funds will be selected over passive funds where the investment team believes the potential returns from active funds outweigh any additional cost. The Fund typically has a lower exposure to higher risk assets and a greater exposure to lower risk assets compared to other funds in the Liontrust MA Blended Funds range that have a higher risk profile.
