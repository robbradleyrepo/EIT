      Hint: LegacyPresentationBase_MetaDescription
      Value: "The Fund, which has been managed by Robin Geffen since launch in December 2002, aims to deliver a net target yield of at least the net yield of the FTSE All Share index every year, with the potential for long term (5 years or more) capital growth. The Fund, which has the ability to invest up to 20% in income opportunities outside the UK, seeks companies that offer the most attractive dividend growth potential by focusing on those with strong free cash flow, balance sheets and earnings. The portfolio is dividend into three distinct silos to negate any major style bias: steady eddies, hidden fruits and tactical plays."
