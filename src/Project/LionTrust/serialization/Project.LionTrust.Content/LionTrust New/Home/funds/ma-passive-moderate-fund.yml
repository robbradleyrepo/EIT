    - ID: "9dc8ae8c-c3e1-4536-aa2a-d0bff7398795"
      Hint: LegacyPresentationBase_MetaDescription
      Value: The Fund, which was launched in 2008 and is in the IA Volatility Managed sector, seeks to achieve capital growth and income with a below median level of volatility, having a risk profile of 3 in a range from 1 (lowest) to 7 (highest). The fund aims to generate these returns with below average volatility; and therefore a relatively large part of its strategy concentrates on a variety of fixed income markets. The fund also allocates to growth assets, such as UK and overseas equities – including a small exposure to emerging markets – and UK property. The underlying funds will, where practicably possible, be passive. The Fund typically has a lower exposure to higher risk assets and a greater exposure to lower risk assets compared to other funds in the Liontrust MA Passive Funds range that have a higher risk profile.
