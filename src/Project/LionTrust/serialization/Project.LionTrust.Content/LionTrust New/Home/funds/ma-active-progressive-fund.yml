      Hint: LegacyPresentationBase_MetaDescription
      Value: "The Fund, which was launched in 2005 and is in the IA Mixed Investment 40-85% Shares sector, seeks to achieve capital growth and income with an above median level of volatility, having a risk profile of 5 in a range from 1 (lowest) to 7 (highest). The underlying funds in the portfolio invest globally (including in emerging markets) across asset classes and financial instruments and will, where practicably possible, be actively managed. The Fund typically has greater exposure to higher risk assets than other funds in the Liontrust MA Active Funds range that have a lower risk profile."
