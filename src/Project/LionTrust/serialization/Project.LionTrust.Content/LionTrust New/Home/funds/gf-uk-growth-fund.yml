      Hint: LegacyPresentationBase_MetaDescription
      Value: "The Fund has been managed since launch in September 2014 by Anthony Cross and Julian Fosh and predominantly invests in UK large and mid-cap stocks using the Economic Advantage investment process. The process seeks to identify companies with a durable competitive advantage that allows companies to defy industry competition and sustain a higher than average level of profitability for longer than expected. This can lead to sector exposures being significantly different from those of the market and many of the Fund’s sector peers."
