    - ID: "9dc8ae8c-c3e1-4536-aa2a-d0bff7398795"
      Hint: LegacyPresentationBase_MetaDescription
      Value: "The multi-award-winning Fund has been managed by Anthony Cross since 1998, and he was joined by his co-managers Julian Fosh in 2008, Victoria Stevens and Matt Tonge in 2015, and Alex Wedge in 2020. The Fund aims to deliver capital growth over the long term (5 years or more) through using the Economic Advantage investment process. The process seeks to identify companies with a durable competitive advantage that allows them to defy industry competition and sustain a higher than average level of profitability for longer than expected. All smaller companies in the Fund must have a minimum 3% equity ownership by senior management, which the fund managers believe motivates key employees, helps to secure a company’s competitive edge and leads to better corporate performance. The Fund invests at least 90% of the portfolio in companies incorporated, domiciled or which conduct significant business in the United Kingdom (UK)."
