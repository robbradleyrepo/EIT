      Hint: LegacyPresentationBase_MetaDescription
      Value: "The Fund has been managed since launch in October 2003 by Stephen Bailey, and he was joined by Jamie Clark in 2007. The aim of the Fund is to deliver a high level of income with the potential for capital growth over the long term (5 years or more) by investing at least 80% of the portfolio in companies incorporated, domiciled, listed or which conduct significant business in the United Kingdom (UK). The Fund seeks to deliver a net yield of at least 110% of the net yield of the FTSE All-Share Index each year. The managers believe the identification and interpretation of major economic, political and social developments offer scope to add long-term investment value. Their conviction is shown by the fact they may have 0% weightings in major sectors."
