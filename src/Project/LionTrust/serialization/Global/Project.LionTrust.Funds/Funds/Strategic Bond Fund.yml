      Hint: LegacyFundOverviewData_OverviewText
      Value: |
        <p style="margin-bottom: 0.0001pt;"><span style="background: white; color: #222222;">The Fund has been managed by David Roberts and Phil Milburn, with Donald Phillips as assistant manager, since launch in May 2018. The aim of the Fund is to maximise its total return over the long term (5 years or more) through a combination of income and capital growth by investing in government bond and credit securities globally. The Fund may invest up to 40% of its net assets in emerging markets. </span><span>The fund managers seek to take advantage of market inefficiencies through understanding the economic environment, bottom up stock analysis and flexibility over duration, credit, sector and geographical allocations. The managers only commit cash to the market when they believe investors will receive a return that justifies the risk they are taking.</span></p>
