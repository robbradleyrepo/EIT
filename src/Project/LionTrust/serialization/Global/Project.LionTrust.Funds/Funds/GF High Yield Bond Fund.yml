        <p style="margin-top: 1pt;"><span>The GF High Yield Bond Fund has been managed since launch in June 2018 by Phil Milburn and Donald Phillips, who are assisted by David Roberts. The aim of the Fund is to maximise the total return over a long-term horizon (at least 5 years) through a combination of income and capital. The Fund invests predominantly in high yield and selected investment grade bond and credit markets worldwide (including developed and emerging markets). </span></p>
