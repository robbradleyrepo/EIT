    - ID: "221e703d-5ba7-4141-a98c-b76d2e5a663a"
      Hint: LegacyFund_RiskWarning
      Value: |
        <p style="margin-bottom: 0cm;"><strong><span style="color: #131313;">Key Risks&nbsp;</span></strong></p>
        <p style="margin-bottom: 0cm;"><span style="color: #131313;">&nbsp;</span></p>
        <p style="margin-bottom: 0cm;"><span style="color: #131313;">Past performance is not a guide to future performance. The value of an investment and the income generated from it can fall as well as rise and is not guaranteed. You may get back less than you originally invested. The issue of units/shares in Liontrust Funds may be subject to an initial charge, which will have an impact on the realisable value of the investment, particularly in the short term. Investments should always be considered as long term.<br />
        <br />
        </span></p>
        <p style="margin-bottom: 0cm;"><span style="color: #131313;">Investment in the Fund involves foreign currencies and may be subject to fluctuations in value due to movements in exchange rates. The Fund may invest in emerging markets/soft currencies which may have the effect of increasing volatility.<br />
        <br />
        The Fund may invest in derivatives. The use of derivatives may create leverage or gearing. A relatively small movement in the value of a derivative's underlying investment may have a larger impact, positive or negative, on the value of a fund than if the underlying investment was held instead.<br />
        <br />
        A performance fee of 20% is calculated and accrued at each valuation point. Payment is subject to the Fund's net asset&nbsp; value exceeding an Adjusted Prior Net Asset Value which is a High Water Mark adjusted by any new subscriptions or redemptions and a 4% hurdle per calendar year. No Performance Fee will be payable with respect to a Fund class in any Performance Period unless such class has recovered any accumulated underperformance for previous Performance Periods. Any performance fees are only payable on the positive difference between the NAV and the Adjusted Prior Net&nbsp; Asset Value. Details of the Fund's performance fee in the last financial year can be found in the Key Investor Information Document (KIID) which can be obtained free of charge from the Liontrust website.<br />
        <br />
        </span></p>
        <p style="margin-bottom: 0cm;"><span style="color: #131313;">&nbsp;</span></p>
        <p style="margin-bottom: 0cm;"><strong><span style="color: #131313;">Disclaimer</span></strong></p>
        <p style="margin-bottom: 0cm;"><span style="color: #131313;">&nbsp;</span></p>
        <p style="margin-bottom: 0cm;"><span style="color: #131313;">This is a marketing communication. Before making an investment, you should read the relevant Prospectus and the Key Investor Information Document (KIID), which provide full product details including investment charges and risks. These documents can be obtained, free of charge, from www.liontrust.co.uk or direct from Liontrust. Always research your own investments. If you are not a professional investor please consult a regulated financial adviser regarding the suitability of such an investment for you and your personal circumstances.&nbsp;</span></p>
        <p style="margin-bottom: 0cm;"><span style="color: #131313;">&nbsp;</span></p>
        <p style="margin-bottom: 0cm;"><span style="color: #131313;">This should not be construed as advice for investment in any product or security mentioned, an offer to buy or sell units/shares of Funds mentioned, or a solicitation to purchase securities in any company or investment product. Examples of stocks are provided for general information only to demonstrate our investment philosophy. The investment being promoted is for units in a fund, not directly in the underlying assets. It contains information and analysis that is believed to be accurate at the time of publication, but is subject to change without notice. Whilst care has been taken in compiling the content of this document, no representation or warranty, express or implied, is made by Liontrust as to its accuracy or completeness, including for external sources (which may have been used) which have not been verified. It should not be copied, forwarded, reproduced, divulged or otherwise distributed in any form whether by way of fax, email, oral or otherwise, in whole or in part without the express and prior written consent of Liontrust. Always research your own investments and if you are not a professional investor please consult a regulated financial adviser regarding the suitability of such an investment for you and your personal circumstances.&nbsp;</span></p>
