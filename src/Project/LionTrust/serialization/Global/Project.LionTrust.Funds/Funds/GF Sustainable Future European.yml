        <p style="margin-top: 0.05pt;"><span style="background: white; color: #222222;">The Fund aims to maximise total returns (a combination of income and capital growth) over the long term (5 years or more). The Fund seeks to achieve this objective predominantly through investing in euro denominated investment grade corporate bonds or non-euro denominated corporate bonds hedged back into euros.</span></p>
