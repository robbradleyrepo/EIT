      Value: <p>The Fund aims to deliver capital growth over the long term (5 years or more) using the Sustainable Future investment process to invest in companies incorporated, domiciled or which conduct significant business in the United Kingdom (UK). This process uses a thematic approach to identify the key structural growth trends that will shape the global economy of the future and the fund managers then seek to invest in well run companies whose products and operations capitalise on these transformative changes.</p>
