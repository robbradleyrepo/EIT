      Value: The Fund, which invests in global equities and bonds, identifies the key structural growth trends and then seeks to invest in well run companies whose products and operations capitalise on these transformative changes. 
    - ID: "1844ecc6-c68f-4989-96d5-296c34ede6e9"
      Hint: LegacyFundOverviewData_OverviewText
      Value: "The Irish-domiciled Fund, managed by Peter Michaelis and Simon Clements, aims to deliver income and capital growth over the long term (5 years or more) using the Sustainable Future process and investing in a combination of global equities, bonds and cash. The investment process uses a thematic approach to identify the key structural growth trends that will shape the global economy of the future and the fund managers then seek to invest in well run companies whose products and operations capitalise on these transformative changes. This is an Article 9 fund under SFDR."
