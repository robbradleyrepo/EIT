      Hint: LegacyFundOverviewData_OverviewText
      Value: |
        <p style="margin: 0.55pt 2.55pt 0.0001pt 0cm;"><span>The Fund has been managed since launch on 1 February 2017 by James Inglis-Jones and Samantha Gleave. The Fund aims to achieve long-term capital growth (at least 5 years) by investing primarily <span style="letter-spacing: -0.4pt;">in European smaller companies</span>, with the majority having a market capitalisation of less than &euro;5 billion at inception, and through having an equally weighted<span style="letter-spacing: 1.85pt;"> </span>portfolio.</span></p>
