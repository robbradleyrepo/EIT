        <h4 style="background: white; margin-bottom: 6.75pt;"><span style="color: #222222;">Key Risks&nbsp;</span></h4>
        <h4 style="background: white; margin: 0cm 0cm 10.5pt;"><span style="color: #222222;"></span></h4>
        <p>
        <strong><span>Past performance is not a guide to future performance.</span></strong>&nbsp;Do remember that the value of an investment and the income generated from them can fall as well as rise and is not guaranteed, therefore, you may not get back the amount originally invested and potentially risk total loss of capital.</p>
        <p>&nbsp;</p>
        <p><span style="background-color: white; font-size: 1.5rem; color: #222222;">Investment in the Fund involves foreign currencies and may be subject to fluctuations in value due to movements in exchange rates.</span></p>
        <p><span style="background-color: white; font-size: 1.5rem; color: #222222;">&nbsp;</span></p>
        <p><span style="font-size: 1.5rem; background-color: #ffffff; color: #222222;">The ACD does not use a benchmark to measure the Fund&rsquo;s performance. However, the performance of the Fund can be assessed against other funds in the Investment Association&rsquo;s Flexible Investment sector. Although this 'sector' contains funds that are flexible, they will not have exactly the same characteristics (objectives, investment policies and levels of risk, for example) and therefore do not provide an exact like-for-like basis for comparison.</span></p>
        <p>&nbsp;</p>
