<div class="article-filter-wrapper">
    <div class="article-filters">
        <div class="article-filters__header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2 d-lg-none">
                        <div class="article-filters__main-title">Filters
                            <i id="filters-close" class="icon-close"></i>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <form class="search-form" @submit.prevent="applyFilters">
                            <input type="text" v-model="searchText" name="searchText" class="search-form__input color-black"
                                placeholder="Search insight">
                            <button class="search-form__submit pe-0" type="submit">
                                <i class="icon-search"></i>
                            </button>
                        </form>
                    </div>                    
                </div>
            </div>
        </div>
        <div class="article-filters__body">
            <div class="container">
                <div class="row">
                    <select-field inline-template  v-for="(facet, i) in getFacets" :key="i">
                        <div class="col-lg-2 relative" @click.stop>
                            <div class="article-filters__select" @click="toggleOption" :class="open ? 'active' : ''">
                                <span class="article-filters__item-title">
                                    {{facet.name}}
                                </span>
                                <i class="article-filters__icon-arrow"></i>
                            </div>
                            <div class="article-filters__options">
                                <div class="article-filters__title">
                                    <i class="icon-chevron-left"></i>
                                    Fund
                                </div>
                                <option-field inline-template v-for="(item, i) in facet.data" :for="item.Name">
                                    <label class="option-checkbox">
                                        <input :id="item.Name" class="option-checkbox__input" type="checkbox" v-model="checked"  @change="toggleSelect(item, facet)">
                                        <span class="option-checkbox__text">{{item.Name}}</span>
                                        <span class="option-checkbox__icon"></span>
                                    </label>
                                </option-field>
                            </div>
                        </div>   
                    </select-field>                 
                    <div class="col-lg-1 relative">
                        <button-counter></button-counter>
                        <select class="article-filters__select-custom" @change="setMonth($event)">
                            <option value="0" disabled selected>Month</option>
                            <option value="0">All</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October </option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <i class="article-filters__icon-arrow article-filters__icon-arrow_select"></i>
                    </div>
                    <div class="col-lg-1 relative">
                        <select class="article-filters__select-custom" @change="setYear($event)">
                            <option value="0" disabled selected>Year</option>
                            <option value="0">All</option>
                            <option value="1">2018</option>
                            <option value="2">2019</option>
                            <option value="3">2020</option>
                            <option value="4">2021</option>
                        </select>
                        <i class="article-filters__icon-arrow article-filters__icon-arrow_select"></i>
                    </div>
                    <div class="col-lg-2">
                        <div class="article-filters__btns">
                            <button class="btn article-filters__btn article-filters__btn_apply" @click="applyFilters">
                                Apply filters
                            </button>
                            <button class="clear-filter btn article-filters__btn article-filters__btn_clear" @click="clearFilters">
                                Clear all
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="article-filters__footer">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-primary min-width-100">
                            Apply Filters
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="clear-filter btn btn-primary-forward min-width-100">
                            clear all
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <div class="container">
        <div class="row">
            <div class="col-6 col-lg-2 offset-6 col-md-4 offset-md-8 offset-lg-10 margin-sort-btn">
                <div class="relative">
                    <button class="btn btn-clean d-block ml-auto button-sort">
                        sort <i class="icon-sort"></i>
                    </button>
                    <div class="sort-dropdown">
                        <div class="text-right">
                            <span class="btn btn-clean">
                                sort <i class="icon-sort"></i>
                            </span>
                        </div>
                        <label for="newest" class="option-checkbox">
                            <input id="newest" class="option-checkbox__input" type="radio" name="sort" checked>
                            <span class="option-checkbox__text">Date newest first</span>
                            <span class="option-checkbox__icon"></span>
                        </label>
                        <label for="oldest" class="option-checkbox">
                            <input id="oldest" class="option-checkbox__input" type="radio" name="sort">
                            <span class="option-checkbox__text">Date oldest first</span>
                            <span class="option-checkbox__icon"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container d-lg-none">
    <div class="d-flex justify-content-between margin-mob-fliter-btn">
        <btn id="show-article-fliter" class="btn btn-clean">
            <i class="icon-filter"></i> filter
        </btn>        
    </div>
</div>
