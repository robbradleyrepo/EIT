<section id="gallary-app" class="gallary-app">
    <div class="gallery-filter">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 offset-lg-3 relative">
                    <select name="filterby" id="filterby" class="select">
                        <option value="1">Filter by Category</option>
                        <option value="2">Fund</option>
                        <option value="3">Article</option>
                        <option value="4">Fund detail</option>
                        <option value="5">Manager</option>
                    </select>
                    <i class="article-filters__icon-arrow article-filters__icon-arrow_select"></i>
                </div>
                <div class="col-lg-3">
                    <form class="search-form" @submit.prevent="submitSearchForm($event)">
                        <input type="text" v-model="searchText" name="searchText" class="search-form__input color-black"
                            placeholder="Search Gallery">
                        <button class="search-form__submit pe-0" type="submit">
                            <i class="icon-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="gallary-download-check">
            <label class="checkbox">
                <input v-model="selectAllDocuments" type="checkbox" class="checkbox__input">
                <span class="checkbox__box"></span>
                <div class="checkbox__title">Select all</div>
            </label>
            <button @click="downloadDocumentMultiple" v-if="selectAllDocuments || selectedDocumentIds.length"
                class="btn btn-primary">Download all selected <i class="icon-download"></i></button>
        </div>
        <div class="media-listing">
            <div class="row">
                <media-item inline-template v-for="(item,i) in items" :key="i" :element="item" :index="i">
                    <div class="col-6 col-lg-2">
                        <div class="media-item">
                            <div class="media-item__gallery">
                                <a :href="getThumbnailImage.src" :data-caption="element.description" class="media-item-image-gallary" :data-fancybox="'images' + index">
                                    <img class="media-item__image" :src="getThumbnailImage.thumbnailSrc" width="212"
                                        height="119" />
                                </a>
                                <div style="display: none;">
                                    <a v-for="(image, indx) in getImagesToOverlay" :data-caption="element.description" class="media-item-image-gallary" :key="indx" :href="image.src"
                                        :data-fancybox="'images' + index">
                                        <img class="media-item__image" :src="image.thumbnailSrc"/>
                                    </a>
                                </div>
                            </div>
                            <span class="media-item__text">
                                {{element.description}}
                            </span>
                            <div class="media-item__footer">
                                <label class="checkbox checkbox-sm">
                                    <input :checked="selected" @change="selectDocument" type="checkbox"
                                        class="checkbox__input">
                                    <span class="checkbox__box"></span>
                                    <div class="checkbox__title">Select</div>
                                </label>
                                <a :href="element.downloadLink" class="link-styles"><i class="icon-download"></i>
                                    Download</a>
                            </div>
                        </div>
                </media-item>
            </div>
        </div>
        <div class="gallary-download-check">
            <label class="checkbox">
                <input v-model="selectAllDocuments" type="checkbox" class="checkbox__input">
                <span class="checkbox__box"></span>
                <div class="checkbox__title">Select all</div>
            </label>
            <button @click="downloadDocumentMultiple" v-if="selectAllDocuments || selectedDocumentIds.length"
                class="btn btn-primary">Download all selected <i class="icon-download"></i></button>
        </div>
    </div>
</section>
