<div class="article-filter-wrapper">
    <div class="article-filters" :class="mobileFilter ? 'active' : ''">
        <div class="article-filters__header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2 d-lg-none">
                        <div class="article-filters__main-title">Filters
                            <i id="filters-close" @click="toggleMobileFilter" class="icon-close"></i>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <form class="search-form" @submit.prevent="submitSearchForm($event)">
                            <input type="text" v-model="searchText" name="searchText" class="search-form__input color-black"
                                placeholder="Search by keyword">
                            <button class="search-form__submit pe-0" type="submit">
                                <i class="icon-search"></i>
                            </button>
                        </form>                        
                    </div>   
                    <div class="col-lg-9">
                        <div class="text-right">
                            <button class="btn btn-clean view-btn active  mr-3">
                                View as list <i class="icon-grid-view"></i>
                            </button>
                            <button class="btn btn-clean view-btn  mr-3">
                                View as grid <i class="icon-list-view"></i>
                            </button>
                            <a href="#" class="link-styles">Interactive fund centre <i class="icon-tab"></i></a>
                        </div>
                    </div>                 
                </div>
            </div>
        </div>
        <div class="article-filters__body">
            <div class="container">
                <div class="row">
                    <select-field inline-template  v-for="(facet, i) in getFacets" :key="i">
                        <div class="col-lg-2 relative" @click.stop>
                            <div class="article-filters__select" @click="toggleOption" :class="open ? 'active' : ''">
                                <span class="article-filters__item-title">
                                    {{facet.name}}
                                </span>
                                <i class="article-filters__icon-arrow"></i>
                            </div>
                            <div class="article-filters__options">
                                <div class="article-filters__title" @click="toggleOption">
                                    <i class="icon-chevron-left"></i>
                                    Fund
                                </div>
                                <option-field inline-template v-for="(item, i) in facet.data" :for="item.Name">
                                    <label class="option-checkbox">
                                        <input :id="item.Name" class="option-checkbox__input" type="checkbox" v-model="checked"  @change="toggleSelect(item, facet)">
                                        <span class="option-checkbox__text">{{item.Name}}</span>
                                        <span class="option-checkbox__icon"></span>
                                    </label>
                                </option-field>
                            </div>
                        </div>   
                    </select-field>                 
                    <div class="col-lg-1 relative" v-if="months.length">
                        <select class="article-filters__select-custom" @change="setMonth($event)">
                            <option value="0" disabled selected>Month</option>
                            <option  v-for="(month, i) in months" :key="i" :value="i + 1">{{month}}</option>           
                        </select>
                        <i class="article-filters__icon-arrow article-filters__icon-arrow_select"></i>
                    </div>
                    <div class="col-lg-1 relative" v-if="years.length">
                        <select class="article-filters__select-custom" @change="setYear($event)">
                            <option value="0" disabled selected>Year</option>
                            <option v-for="(year, i) in years" :key="i" :value="year">{{year}}</option>                        
                        </select>
                        <i class="article-filters__icon-arrow article-filters__icon-arrow_select"></i>
                    </div>
                    <div class="col-lg-2">
                        <div class="article-filters__btns">
                            <button class="btn article-filters__btn article-filters__btn_apply" @click="applyFilters">
                                Apply filters
                            </button>
                            <button class="clear-filter btn article-filters__btn article-filters__btn_clear" @click="clearFilters">
                                Clear all
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="article-filters__footer">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-primary min-width-100" @click="applyFilters">
                            Apply Filters
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="clear-filter btn btn-primary-forward min-width-100" @click="clearFilters">
                            clear all
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="view-buttons-container d-lg-none">
    <div class="container">
        <div class="d-flex justify-content-between w-100" :class="!mobileFilter ? 'relative' : ''">
            <btn id="show-article-fliter"  class="btn btn-clean" @click="toggleMobileFilter">
                <i class="icon-filter"></i> filter
            </btn>
            <div class="view-buttons">
                View
                <button class="btn btn-clean ml-auto button-sort">
                    <i class="icon-grid-view"></i>
                </button>
                <button class="btn btn-clean ml-auto button-sort">
                    <i class="icon-list-view"></i>
                </button>            
            </div>
        </div>
    </div>
</div>
<div class="d-lg-none view-button-link">
    <a href="#" class="link-styles d-block">Interactive fund centre <i class="icon-tab"></i></a>
</div>
