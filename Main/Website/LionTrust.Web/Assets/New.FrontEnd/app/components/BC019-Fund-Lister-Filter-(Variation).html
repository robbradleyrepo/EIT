<div class="article-filter-wrapper">
    <div class="article-filters" :class="mobileFilter ? 'active' : ''">
        <div class="article-filters__header d-lg-none">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2 d-lg-none">
                        <div class="article-filters__main-title">Filters
                            <i id="filters-close"  @click="toggleMobileFilter" class="icon-close"></i>
                        </div>
                    </div>                                 
                </div>
            </div>
        </div>
        <div class="article-filters__body article-filters__body_no-bg" v-if="getFacetsLength">
            <div class="container">
                <div class="row">
                    <select-field inline-template  v-for="(facet, i) in getFacets" :key="i">
                        <div class="col-lg-2 relative" @click.stop>
                            <div class="article-filters__select" @click="toggleOption" :class="open ? 'active' : ''">
                                <span class="article-filters__item-title">
                                    {{facet.name}}
                                </span>
                                <i class="article-filters__icon-arrow"></i>
                            </div>
                            <div class="article-filters__options">
                                <div class="article-filters__title" @click="toggleOption">
                                    <i class="icon-chevron-left"></i>
                                    {{facet.name}}
                                </div>
                                <option-field inline-template v-for="(item, i) in facet.items" :for="item.name" :key="i + item.name">
                                    <label class="option-checkbox">
                                        <input :id="item.name" class="option-checkbox__input" type="checkbox" v-model="checked"  @change="toggleSelect(item, facet)">
                                        <span class="option-checkbox__text">{{item.name}} </span>
                                        <span class="option-checkbox__icon"></span>
                                    </label>
                                </option-field>
                            </div>
                        </div>   
                    </select-field>
                    <div class="col-lg-2 ml-auto">
                        <div class="article-filters__btns">
                            <button class="btn article-filters__btn article-filters__btn_apply" @click="applyFilters">
                                Apply filters
                            </button>
                            <button class="clear-filter btn article-filters__btn article-filters__btn_clear ml-3"  @click="clearFilters">
                                Clear all
                            </button>
                        </div>
                    </div>
                    <div class="col-6 col-lg-2 offset-6 col-md-4 offset-md-8 offset-lg-10 margin-sort-btn d-none d-lg-block">
                        <div class="relative">
                            <button class="btn btn-clean d-block ml-auto button-sort" @click.stop="showSort">
                                sort <i class="icon-sort"></i>
                            </button>
                            <div class="sort-dropdown" :class="sortModal ? 'active' : ''">
                                <div class="text-right">
                                    <span class="btn btn-clean">
                                        sort <i class="icon-sort"></i>
                                    </span>
                                </div>
                                <label for="newest" class="option-checkbox">
                                    <input id="newest" v-model="sortOrder" value="ASC" class="option-checkbox__input" type="radio" name="sort" checked>
                                    <span class="option-checkbox__text">Date newest first</span>
                                    <span class="option-checkbox__icon"></span>
                                </label>
                                <label for="oldest" class="option-checkbox">
                                    <input id="oldest" v-model="sortOrder" value="DESC" class="option-checkbox__input" type="radio" name="sort">
                                    <span class="option-checkbox__text">Date oldest first</span>
                                    <span class="option-checkbox__icon"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="article-filters__footer">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-primary min-width-100">
                            Apply Filters
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="clear-filter btn btn-primary-forward min-width-100">
                            clear all
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <div class="container">
        <div class="row">
            <div class="col-6 col-lg-2 offset-6 col-md-4 offset-md-8 offset-lg-10 margin-sort-btn d-lg-none">
                <div class="relative">
                    <button class="btn btn-clean d-block ml-auto button-sort" @click.stop="showSort">
                        sort <i class="icon-sort"></i>
                    </button>
                    <div class="sort-dropdown" :class="sortModal ? 'active' : ''">
                        <div class="text-right">
                            <span class="btn btn-clean">
                                sort <i class="icon-sort"></i>
                            </span>
                        </div>
                        <label for="newest" class="option-checkbox">
                            <input id="newest" v-model="sortOrder" value="ASC" class="option-checkbox__input" type="radio" name="sort" checked>
                            <span class="option-checkbox__text">Date newest first</span>
                            <span class="option-checkbox__icon"></span>
                        </label>
                        <label for="oldest" class="option-checkbox">
                            <input id="oldest" v-model="sortOrder" value="DESC" class="option-checkbox__input" type="radio" name="sort">
                            <span class="option-checkbox__text">Date oldest first</span>
                            <span class="option-checkbox__icon"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container d-lg-none" v-if="getFacetsLength">
    <div class="d-flex justify-content-between margin-mob-fliter-btn w-100" :class="!mobileFilter ? 'relative' : ''">
        <btn id="show-article-fliter"  class="btn btn-clean" @click="toggleMobileFilter">
            <i class="icon-filter"></i> filter
        </btn>        
    </div>
</div>
